en:
  settings:
    attributes:
      excluded_uids:
        name: 'Excluded exercise UIDs'
        help_block: 'Number@Version, comma-separated, list ALL versions that will be excluded'
      excluded_pool_uuid:
        name: 'Excluded exercise pool UUID'
        help_block: 'Set automatically when you update the list above'
      import_real_salesforce_courses:
        name: 'Import real Salesforce courses?'
        help_block: 'Unchecked: limits to Denver University'
      default_open_time:
        name: 'Default task open time'
        help_block: 'In the format HH:MM'
      biglearn_client:
        name: 'Biglearn Client'
        labels:
          local_query: 'local_query'
          real: 'real'
          fake: 'fake'
        help_block: 'real is full Biglearn; local_query is real BL for writes and local for queries'
      default_due_time:
        name: 'Default task due time'
        help_block: 'In the format HH:MM'

