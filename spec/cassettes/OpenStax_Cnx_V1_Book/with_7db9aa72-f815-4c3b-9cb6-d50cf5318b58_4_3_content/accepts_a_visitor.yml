        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>.
        Entering the given values for net external force and mass gives <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>.  Inserting
        the units <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>
        for N yields <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>.</p><div
        data-type=\"note\" id=\"fs-idp15245728\" class=\"tip tips-for-success\" data-label=\"Tips
        for Success\"><ul id=\"fs-idm18922864\"><li>Correctly drawing and labeling
        a free-body diagram is an important first step for solving a problem.<ol id=\"fs-idm97835408\"><li>What
        needs to be labeled?<ol id=\"fs-idm1868944\" data-number-style=\"lower-alpha\"><li>List
        three answers</li><li>Describe how you would label those three answers</li></ol></li><li>How
        do you check to make sure that a diagram is correct?</li></ol></li><li>Newton&#8217;s
        1st law: <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math></li></ul></div></div>\n    <div
        data-type=\"commentary\" id=\"fs-idp6688976\"><div data-type=\"title\">Discussion</div><p
        id=\"fs-idm16715168\">The acceleration is in the same direction as the net
        external force, which is parallel to the ground and to the right. There is
        no information given in this example about the individual external forces
        acting on the system, but we can say something about their relative magnitudes.
        For example, the force exerted by the person pushing the mower must be greater
        than the friction opposing the motion because we are given that the net external
        force is in the direction in which the person pushes. Also, the vertical forces
        must cancel if there is no acceleration in the vertical direction (the mower
        is moving only horizontally). The acceleration found is reasonable for a person
        pushing a mower; the mower&#8217;s speed must increase by 0.21 m/s every second,
        which is possible. The time during which mower accelerates would not be very
        long because the person&#8217;s top speed would soon be reached. At this point,
        the person could push a little less hard, because he only has to overcome
        friction.</p></div>\n  </div>\n</div>\n<div data-type=\"note\" id=\"eip-509\"
        data-label=\"Worked Example\">\n\n<div data-type=\"exercise\" id=\"eip-idm74985056\"
        class=\"ost-k12phys-ch04-ex136 unnumbered\" data-label=\"\"><div data-type=\"title\">What
        Rocket Thrust Accelerates This Sled?</div><div data-type=\"problem\" id=\"eip-idm56641616\"><p
        id=\"eip-idp76975696\">Prior to manned space flights, rocket sleds were used
        to test aircraft, missile equipment, and physiological effects on humans at
        high accelerations. Rocket sleds consisted of a platform mounted on one or
        two rails and propelled by several rockets.</p>\n<p id=\"eip-idm44791408\">Calculate
        the magnitude of force exerted by each rocket, called its thrust T, for the
        four-rocket propulsion system shown below. The sled&#8217;s initial acceleration
        is 49 m/s2, the mass of the system is 2100 kg, and the force of friction opposing
        the motion is 650 N.</p><table id=\"eip-859\" summary=\"--\"><caption><span
        data-type=\"title\">Sample problem testing table</span></caption><tbody>\n  <tr>\n    <td>Types
        of Links</td>\n    <td>URLs</td>\n  </tr>\n  <tr>\n    <td>External link</td>\n    <td>http://upload.wikimedia.org/wikipedia/commons/0/00/Herrenhaustag_MI_Juni_2009_205.jpg</td>\n  </tr>\n  <tr>\n    <td>Internal
        link</td>\n    <td>http://cnx.org/contents/b3c1e1d2-839c-42b0-a314-e119a8aafbdd@8.53:49/Concepts_of_Biology</td>\n  </tr>\n</tbody></table>\n\n<section
        data-depth=\"1\" id=\"eip-idp41304112\"><h1 data-type=\"title\">Strategy</h1><p
        id=\"eip-idp88081696\">The system of interest is the rocket sled. Although
        forces act vertically on the system, they must cancel because the system does
        not accelerate vertically. This leaves us with only horizontal forces to consider.
        We&#8217;ll assign the direction to the right as the positive direction. See
        the free-body diagram in the figure.</p>\n</section></div>\n\n<div data-type=\"solution\"
        id=\"eip-idm12222400\"><p id=\"eip-idm30951344\">We start with Newton&#8217;s
        second law and look for ways to find the thrust T of the engines. Because
        all forces and acceleration are along a line, we need only consider the magnitudes
        of these quantities in the calculations. We begin with<div data-type=\"equation\"
        id=\"eip-idp15034416\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math></div>where
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>
        is the net external force in the horizontal direction. We can see from the
        image above that the engine thrusts are in the same direction (which we call
        the positive direction), whereas friction opposes the thrust. In equation
        form, the net external force is<div data-type=\"equation\" id=\"eip-idm103225472\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math></div></p><ul
        id=\"eip-idp62128400\"><li>Newton&#8217;s second law tells us that Fnet= ma,
        so we get</li>\n<li><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math></li>\n<li>After
        a little algebra we solve for the total thrust 4T:</li>\n<li><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math></li>\n<li>which
        means that the individual thrust is</li>\n<li><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math></li>\n<li>Inserting
        the known values yields</li>\n<li><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math></li></ul></div>\n<div
        data-type=\"commentary\" id=\"eip-idp149130112\"><div data-type=\"title\">Discussion</div><p
        id=\"eip-idp36427040\">The numbers are quite large, so the result might surprise
        you. Experiments such as this were performed in the early 1960s to test the
        limits of human endurance and to test the apparatus designed to protect fighter
        pilots in emergency ejections. Speeds of 1000 km/h were obtained, with accelerations
        of 45g. (Recall that g, the acceleration due to gravity, is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>.
        An acceleration 45g is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>,
        which is approximately <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>.)
        Living subjects are no longer used, and land speeds of 10,000 km/h have now
        been obtained with rocket sleds. In this example, as in the preceding example,
        the system of interest is clear. We will see in later examples that choosing
        the system of interest is crucial&#8212;and that the choice is not always
        obvious.</p></div>\n</div></div></section>\n<section data-depth=\"1\" id=\"fs-idp138595872\"
