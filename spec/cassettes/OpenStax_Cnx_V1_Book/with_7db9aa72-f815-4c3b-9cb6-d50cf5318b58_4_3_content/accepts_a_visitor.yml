        "roles": null, "keywords": [], "id": "26906559-5f4c-4b41-8c23-3380fec28355",
        "title": "Newton''s Third Law of Motion", "mediaType": "application/vnd.org.cnx.module",
        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Newton''s Third Law of Motion</title><meta
        name=\"created-time\" content=\"2015/03/16 11:10:41.105 GMT-5\"/><meta name=\"revised-time\"
        content=\"2015/03/16 11:12:51.594 GMT-5\"/><meta name=\"author\" content=\"AlinaManager\"/><meta
        name=\"acl-list\" content=\"AlinaManager\"/><meta name=\"licensor\" content=\"AlinaManager\"/><meta
        name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/><meta
        name=\"subject\" content=\"Mathematics and Statistics\"/><meta name=\"subject\"
        content=\"Science and Technology\"/></head>\n\n<body xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\" xmlns:qml=\"http://cnx.rice.edu/qml/1.0\"
        xmlns:mod=\"http://cnx.rice.edu/#moduleIds\" xmlns:bib=\"http://bibtexml.sf.net/\"
        xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div data-type=\"document-title\">Newton''s
        Third Law of Motion</div>\n<section data-depth=\"1\" id=\"eip-578\" class=\"learning-objectives\"><h1
        data-type=\"title\">Section Learning Objectives</h1><p id=\"eip-321\">\nBy
        the end of this section you will be able to: <span data-type=\"list\" data-list-type=\"bulleted\"
        id=\"eip-idp59102624\"><span data-type=\"item\" class=\"learning-objective-def
        ost-tag-lo-k12phys-ch04-s04-lo01 ost-tag-teks-112-39-c-4d\">Describe Newton&#8217;s
        Third Law both verbally and mathematically</span>\n<span data-type=\"item\"
        class=\"learning-objective-def ost-tag-lo-k12phys-ch04-s04-lo02 ost-tag-teks-112-39-c-4d\">Use
        Newton''s Third Law to solve problems</span></span></p></section><div data-type=\"note\"
        id=\"eip-915\" class=\"os-teacher\" data-label=\"Teacher Edition\"><p id=\"eip-idm49974304\">The
        Learning Objectives in this section will help your students master the following
        TEKS: (4) Science concepts. The student knows and applies the laws governing
        motion in a variety of situations. The student is expected to:<span data-type=\"list\"
        data-list-type=\"bulleted\" id=\"eip-idm26769104\"><span data-type=\"item\">(D)
        <span class=\"ost-tag-teks-112-39-c-4d ost-teks-def\">calculate the effect
        of forces on objects, including the law of inertia, the relationship between
        force and acceleration, and the nature of force pairs between objects</span></span></span></p></div><table
        id=\"eip-320\" class=\"key-terms ost-reading-discard\" summary=\"key terms\"><caption><span
        data-type=\"title\">Key Terms</span></caption><tbody>\n  <tr>\n    <td>Newton''s
        third law of motion</td>\n    <td>normal force</td>\n    <td>tension</td>\n    <td>thrust</td>\n  </tr>\n</tbody></table><section
        data-depth=\"1\" id=\"eip-562\" class=\"ost-tag-lo-k12phys-ch04-s04-lo01\"><h1
        data-type=\"title\">Describing Newton&#8217;s Third Law of Motion</h1><div
        data-type=\"note\" id=\"eip-886\" class=\"os-teacher\" data-label=\"Teacher
        Edition\"><p id=\"eip-idp140653676425600\"><span class=\"level-below\">[BL]</span>
        <span class=\"level-on\">[OL]</span> Review Newton&#8217;s First and Second
        Laws. \n<span class=\"level-above\">[AL]</span> Start a discussion about action
        and reaction by giving examples.\nIntroduce the concepts of systems and systems
        of interest. Explain how forces can be classified as internal or external
        to the system of interest. Give examples of systems. Ask students which forces
        are internal and which are external in each scenario.</p></div><p id=\"eip-860\">If
        you have ever stubbed your toe, you have noticed that although your toe initiates
        the impact, the surface that you stub it on exerts a force back on your toe.
        Although the first thought that crosses your mind is probably &#8220;ouch,
        that hurt&#8221; rather than &#8220;this is a great example of Newton&#8217;s
        third law,&#8221; both statements are true.</p><p id=\"eip-713\">This is exactly
        what happens whenever one object exerts a force on another&#8212;each object
        experiences a force that is the same strength as the force acting on the other
        object but that acts in the opposite direction. Everyday experiences, such
        as stubbing a toe or throwing a ball, are all perfect examples of Newton&#8217;s
        third law in action.</p><p id=\"eip-626\"><span data-type=\"term\">Newton&#8217;s
        third law of motion</span> states that, whenever a first object exerts a force
        on a second object, the first object experiences a force equal in magnitude
        but opposite in direction to the force that it exerts</p><p id=\"eip-202\">Newton&#8217;s
        third law of motion tells us that forces always occur in pairs, and one object
        cannot exert a force on another without experiencing the same strength force
        in return. We sometimes refer to these force pairs as &#8220;action-reaction&#8221;
        pairs, where the force exerted is the action, and the force experienced in
        return is the reaction (although which is which depends on your point of view).</p><p
        id=\"eip-837\">Newton&#8217;s third law is useful for figuring out which forces
        are external to a system. Recall that identifying external forces is important
        when setting up a problem, because the external forces must be added together
        to find the net force.</p><div data-type=\"note\" id=\"eip-663\" class=\"snap-lab
        ost-assignable ost-assessed-feature ost-reading-discard\" data-label=\"Snap
        Lab\"><div data-type=\"title\">Mass and Weight</div></div><p id=\"eip-29\">We
        can see Newton&#8217;s third law at work by looking at how people move about.
        Consider a swimmer pushing off from the side of a pool, as illustrated in
        Figure 04_04_swimmer. She pushes against the pool wall with her feet and accelerates
        in the direction opposite to her push. The wall has thus exerted on the swimmer
        a force of equal magnitude but in the direction opposite that of her push.
        You might think that two forces of equal magnitude but that act in opposite
        directions would cancel, but they do not because they act on different systems.</p><p
        id=\"eip-61\">In this case, there are two different systems that we could
        choose to investigate: the swimmer or the wall. If we choose the swimmer to
        be the system of interest, as in the figure, then <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>
        is an external force on the swimmer and affects her motion. Since acceleration
        is in the same direction as the net external force, the swimmer moves in the
        direction of <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>.
        Since the swimmer is our system (or object of interest) and not the wall,
        we do not need to consider the force because it originates from the swimmer
        rather than acting on the swimmer. Therefore, <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>
        does not directly affect the motion of the system and does not cancel <math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>.
        Note that the swimmer pushes in the direction opposite to the direction in
        which she wants to move.</p><figure id=\"fs-idp8076736\"><div data-type=\"title\">Swimmer</div><figcaption>A
        swimmer is exerting a force with her feet on a wall inside a swimming pool</figcaption><span
        data-type=\"media\" id=\"eip-idp140653710488656\" data-alt=\"Alt text\"><img
        src=\"OST_PhysicsTestContent_01_04_04.jpg\" data-media-type=\"image/jpeg\"
        alt=\"Alt text\"/></span></figure><p id=\"eip-699\" class=\"ost-tag-lo-k12phys-ch04-s04-lo01\">When
        the swimmer exerts a force <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>
        on the wall, she accelerates in the direction opposite to that of her push.
        This means that the net external force on her is in the direction opposite
        to <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>.
        This opposition is the result of Newton&#8217;s third law of motion, which
        dictates that the wall exerts a force <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>
        on the swimmer that is equal in magnitude but that acts in the direction opposite
        to the force that the swimmer exerts on the wall.</p><p id=\"eip-919\">Other
        examples of Newton&#8217;s third law are easy to find. As a teacher paces
        in front of a blackboard, he exerts a force backward on the floor. The floor
        exerts a reaction force in the forward direction on the teacher that causes
        him to accelerate forward. Similarly, a car accelerates because the ground
        pushes forward on the drive wheels in reaction to the drive wheels pushing
        backward on the ground. You can see evidence of the wheels pushing backward
        when tires spin on a gravel road and throw rocks backward.</p><p id=\"eip-954\">Another
        example is the force of a baseball as it makes contact with the bat. Helicopters
        create lift by pushing air down, creating an upward reaction force. Birds
        fly by exerting force on air in the direction opposite that in which they
        wish to fly. For example, the wings of a bird force air downward and backward
        in order to get lift and move forward. An octopus propels itself forward in
        the water by ejecting water backward through a funnel in its body, which is
        similar to how a jet ski is propelled. In these examples, the octopus or jet
        ski push the water backward, and the water in turn pushes the octopus or jet
        ski forward.</p></section><section data-depth=\"1\" id=\"eip-584\" class=\"ost-tag-lo-k12phys-ch04-s04-lo02\"><h1
        data-type=\"title\">Applying Newton''s Third Law</h1><div data-type=\"note\"
        id=\"eip-190\" data-label=\"Teacher Edition\"><p id=\"eip-idp121341648\"><span
        class=\"level-below\">[BL]</span> Review the concept of weight as a force.\n<span
        class=\"level-on\">[OL]</span> Ask students what happens when an object is
        dropped from a height. Why does it stop when it hits the ground? Introduce
        the term normal force.\n</p>\n<div data-type=\"note\" id=\"eip-idp4468608\"
        class=\"teacher-demonstration\" data-label=\"Demonstration\"><span class=\"level-below\">[BL]</span><span
        class=\"level-on\">[OL]</span><span class=\"level-above\">[AL]</span> Demonstrate
        the concept of &#8220;tension&#8221; by using physical objects. Suspend an
        object such as an eraser from a peg by using a rubber band. Hang another rubber
        band beside the first but with no object attached. Ask students what the difference
        is between the two. What are the forces on the first peg? Explain how the
        rubber band (i.e., the connector) transmits force. Now ask students the direction
        of the external forces acting on the connector. Also ask what internal forces
        are acting on the connector. If you remove the eraser, in which direction
        will the rubber band move? This is the direction of the force the rubber band
        applied to the eraser.\n</div></div><p id=\"eip-442\">Forces are classified
        and given names based on their source, how they are transmitted, or their
        effects. In previous sections, we discussed the forces called &#8220;push,&#8221;
        &#8220;weight,&#8221; and &#8220;friction.&#8221; In this section, applying
        Newton&#8217;s third law of motion will allows us to explore three more forces:
        the <span data-type=\"term\">normal force</span>, <span data-type=\"term\">tension</span>,
        and <span data-type=\"term\">thrust</span>. However, because we haven&#8217;t
        yet covered vectors in depth, we&#8217;ll only consider one-dimensional situations
        in this chapter. The next chapter will consider forces acting in two dimensions.\n</p><p
        id=\"eip-528\">The gravitational force (or weight) acts on objects at all
        times and everywhere on Earth. We know from Newton&#8217;s second law that
        a net force produces an acceleration; so why is everything not in a constant
        state of freefall toward the center of Earth? The answer is the normal force.
        The normal force is the force that a surface applies to an object to support
        the weight of that object; it acts perpendicular to the surface upon which
        the object rests. If an object on a flat surface is not accelerating, the
        net external force is zero, and the normal force has the same magnitude as
        the weight of the system but acts in the opposite direction. In equation form,
        we write that<div data-type=\"equation\" id=\"eip-idm64289808\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math></div>Note
        that this equation is only true for a horizontal surface.\nThe word &#8220;tension&#8221;
        comes from the Latin word meaning &#8220;to stretch.&#8221; Tension is the
        force along the length of a flexible connector, such as a string, rope, chain,
        or cable. Regardless of the type of connector attached to the object of interest,
        one must remember that the connector can only pull (or &#8220;exert tension&#8221;)
        in the direction parallel to its length. Tension is a pull that acts parallel
        to the connector, and that acts in opposite directions at the two ends of
        the connector. This is possible because a flexible connector is simply a long
        series of action-reaction forces, except at the two ends where outside objects
        provide one member of the action-reaction forces.</p><p id=\"eip-40\">Consider
        a person holding a mass on a rope as shown in <a href=\"dummy.html\">Figure
        4-4</a></p><figure id=\"fs-idp22805168\"><div data-type=\"title\">Rope</div><figcaption>An
        object of mass m is attached to a rope and a person is holding the rope.</figcaption><span
        data-type=\"media\" id=\"fs-idm5945440\" data-alt=\"Alt text\"><img src=\"OST_PhysicsTestContent_01_04_04.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Alt text\"/></span></figure><p id=\"eip-3\"
        class=\"ost-tag-lo-k12phys-ch04-s04-lo02\">When a perfectly flexible connector
        (one requiring no force to bend it) such as an ideal rope transmits a force
        T, this force must be parallel to the length of the rope, as shown. The pull
        that such a flexible connector exerts is a tension. Note that the rope pulls
        with equal magnitude force but in opposite directions on the hand and on the
        mass (neglecting the weight of the rope). This is an example of Newton&#8217;s
        third law. The rope is the medium that transmits between the two objects forces
        of equal magnitude but that act in opposite directions.</p><p id=\"eip-126\">Tension
        in the rope must equal the weight of the supported mass, as we can prove by
        using Newton&#8217;s second law. If the 5.00 kg mass in the figure is stationary,
        then its acceleration is zero, so <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>.
        The only external forces acting on the mass are its weight W and the tension
        T supplied by the rope. Summing the external forces to find the net force,
        we obtain<div data-type=\"equation\" id=\"eip-idm5501120\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math></div>where
        T and W are the magnitudes of the tension and weight and their signs indicate
        direction, with up being positive. By substituting mg for Fnet and rearranging
        the equation, the tension equals the weight of the supported mass, just as
        you would expect:<div data-type=\"equation\" id=\"eip-idp26346496\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math></div>\n</p><p
        id=\"eip-535\">For a 5.00 kg mass (neglecting the mass of the rope), we see
        that<div data-type=\"equation\" id=\"eip-idm21670512\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math></div></p><p
        id=\"eip-26\">Another example of Newton&#8217;s third law in action is thrust.
        Rockets move forward by expelling gas backward at high velocity. This means
        that the rocket exerts a large force backward on the gas in the rocket combustion
        chamber, and the gas in turn exerts a large force forward on the rocket in
        response. This reaction force is called thrust.</p>\n\n<div data-type=\"note\"
        id=\"fs-idm17413504\" class=\"tip tips-for-success\" data-label=\"Tips for
        Success\">\n  A common misconception is that rockets propel themselves by
        pushing on the ground or on the air behind them. They actually work better
        in a vacuum, where they can expel exhaust gases more easily.\n</div>\n</section>\n<section
        data-depth=\"1\" id=\"eip-444\"><h1 data-type=\"title\">Mathematics: Problem-Solving
        Strategy for Newton&#8217;s Laws of Motion</h1><p id=\"eip-647\">The basics
        of problem solving, presented earlier in this text, are followed here with
        specific strategies for applying Newton&#8217;s laws of motion. These techniques
        also reinforce concepts that are useful in many other areas of physics.</p><p
        id=\"eip-197\">First, identify the physical principles involved. If the problem
        involves forces, then Newton&#8217;s laws of motion are involved, and it is
        important to draw a careful sketch of the situation. Such a sketch is shown
        in Figure 04_04_Tarzan(a). Next, as in Figure 04_04_Tarzan(b), use vectors
        to represent all forces. Label the forces carefully and make sure that their
        lengths are proportional to the magnitude of the forces and that the arrows
        point in the direction in which the forces act.</p></section><section data-depth=\"1\"
        id=\"fs-idm15364224\" class=\"summary ost-reading-discard\"><h1 data-type=\"title\">Section
        Summary</h1><ul id=\"fs-idm32061328\"><li>Newton&#8217;s third law of motion
        states that, when one body exerts a force on a second body, the first body
        experiences a force that is equal in magnitude and opposite in direction to
        the force that it exerts.</li>\n<li>When objects rest on a surface, the surface
        applies a force on the object that opposes the weight of the object. This
        force acts perpendicular to the surface and is called the normal force.</li>\n<li>The
        pulling force that acts along a stretched flexible connector, such as a rope
        or cable, is called tension. When a rope supports the weight of an object
        at rest, the tension in the rope is equal to the weight of the object.</li>\n<li>Thrust
        is a force that pushes an object forward in response to the backward ejection
        of mass by the object. Rockets and airplanes are pushed forward by thrust.</li>\n</ul></section><section
        data-depth=\"1\" id=\"fs-idm22826624\" class=\"ost-reading-discard key-equations\"><h1
        data-type=\"title\">Key Equations</h1>\n  <div data-type=\"equation\" id=\"fs-idp7770448\"><div
        data-type=\"title\">Normal force for a non-accelerating horizontal surface:</div><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math></div><div
        data-type=\"equation\" id=\"fs-idm13348240\"><div data-type=\"title\">Tension
        for an object at rest:</div><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math></div></section>\n<section
        data-depth=\"1\" id=\"fs-idp4924288\" class=\"practice-concepts ost-reading-discard\"><h1
