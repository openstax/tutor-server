      string: '{"googleAnalytics": null, "version": "7", "submitlog": "added empty
        label for section learning objectives", "abstract": null, "revised": "2015-03-16T16:29:59Z",
        "roles": null, "keywords": [], "id": "092bbf0d-0729-42ce-87a6-fd96fd87a083",
        "title": "Force", "mediaType": "application/vnd.org.cnx.module", "content":
        "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Force</title><meta name=\"created-time\"
        content=\"2015/03/05 02:29:22 -0600\"/><meta name=\"revised-time\" content=\"2015/03/16
        11:29:59.900 GMT-5\"/><meta name=\"author\" content=\"AlinaManager\"/><meta
        name=\"acl-list\" content=\"AlinaManager\"/><meta name=\"licensor\" content=\"AlinaManager\"/><meta
        name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/><meta
        name=\"subject\" content=\"Mathematics and Statistics\"/></head>\n\n<body
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Force</div>\n<div data-type=\"note\" id=\"fs-id1165900790246\"><div
        data-type=\"note\" id=\"fs-id1165878444996\" class=\"learning-objectives\"
        data-label=\"\"><div data-type=\"title\">Section Learning Objectives</div>\n  <p
        id=\"eip-110\">By the end of this section, you will be able to:</p>  \n    <ul
        id=\"eip-idp30262832\">\n    <li class=\"ost-learning-objective-def ost-tag-lo-k12phys-ch04-s01-lo01
        ost-tag-teks-112-39-c-4c\"> Differentiate between force, net\nforce and dynamics</li>\n    <li
        class=\"ost-learning-objective-def ost-tag-lo-k12phys-ch04-s01-lo02 ost-tag-teks-112-39-c-4e\">Draw
        a free-body diagram</li>\n    <li>Learn Newton&#8217;s 1st law: <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math></li>\n    </ul>\n\n</div><div
        data-type=\"note\" id=\"eip-568\" class=\"os-teacher\" data-label=\"Teacher
        Edition\"><p id=\"eip-idm2236496\">The Learning Objectives in this section
        will help your students master the following TEKS:</p> \n  (4) Science concepts.
        The student knows and applies the laws governing motion in a variety of situations.
        The student is expected to: \n  <ul id=\"fs-idm29263984\"><li class=\"ost-standards-def
        ost-standards-teks ost-tag-teks-112-39-c-4c\">(4C) <span class=\"ost-standards-def
        ost-standards-teks ost-tag-teks-112-39-c-4c\">analyze and describe accelerated
        motion in two dimensions using equations, including projectile and circular
        examples</span></li>\n    <li> (4E) <span class=\"ost-standards-def ost-standards-teks
        ost-tag-teks-112-39-c-4e\">develop and interpret free-body diagrams.</span></li>\n  </ul>\n\n<p
        id=\"eip-idm2196896\"><span class=\"level-below\">[BL]</span> <span class=\"level-on\">[OL]</span>
        Point out that objects at rest tend to stay at rest. A ball, for example,
        moves only when pushed or pulled. The action of pushing or pulling is the
        application of force. Force applied to an object changes its motion.<div data-type=\"newline\"><br/></div><span
        class=\"level-above\">[AL]</span> Start a discussion about force and motion.
        Ask students what would happen if more than one force is applied to an object.
        Take a heavy object such as a desk for demonstration. Ask one student to push
        it from one side. Explain how force and motion work. Now ask a second student
        to push it in the opposite direction. Ask students why no motion occurs even
        though the first student applies the same amount of force. Introduce the concept
        of adding forces.</p></div>\n<table id=\"eip-838\" summary=\"--\" class=\"key-terms
        ost-reading-discard\"><caption><span data-type=\"title\">Section Key Terms</span></caption><tbody>\n  <tr>\n    <td>dynamics</td>\n    <td>external
        force</td>\n    <td>force</td>\n  </tr>\n  <tr>\n    <td>free body diagram</td>\n    <td>net
        external force</td>\n    <td>net force</td>\n  </tr>\n</tbody></table>\n</div>\n<section
        data-depth=\"1\" id=\"eip-963\" class=\"ost-tag-lo-k12phys-ch04-s01-lo01\"><h1
        data-type=\"title\">Defining Force and <em data-effect=\"italics\">Dynamics</em></h1><div
        data-type=\"note\" id=\"eip-752\" class=\"os-teacher\" data-label=\"Teacher
        Edition\"><p id=\"eip-idm59057616\"><span class=\"level-on\">[OL]</span> Explain
        that the word dynamics comes from a Greek word meaning power. Also point out
        that the word &#8220;dynamics&#8221; is singular, like the word &#8220;physics.&#8221;
        <div data-type=\"newline\"><br/></div> <span class=\"level-below\">[BL]</span><span
        class=\"level-on\">[OL]</span> You may want to introduce the terms system,
        external force, and internal force. <div data-type=\"newline\"><br/></div><span
        class=\"level-above\">[AL]</span> Explain that both magnitude and direction
        must be considered when talking about forces.</p><div data-type=\"note\" id=\"fs-idm58745200\"
        class=\"teacher-demonstration\" data-label=\"Teacher Demonstration\">Demonstrate
        by using physical objects how different forces acting together can add if
        they act in the same direction or cancel if they act in opposite directions.
        Explain the terms \"acting on\" and \"being acted on.\"<figure id=\"eip-idm38910720\"><figcaption/><span
        data-type=\"media\" id=\"eip-idm8621056\" data-alt=\"Alt text\"><img src=\"/resources/4fd8ef6e594ffd1be3f2871c02b80868/OST_PhysicsTestContent_01_01_01.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Alt text\"/></span></figure></div></div><p
        id=\"eip-305\"><span data-type=\"term\">Force</span> is the cause of motion,
        and motion draws our attention. Motion itself can be beautiful, such as a
        dolphin jumping out of the water, the flight of a bird, or the orbit of a
        satellite. The study of motion is called kinematics, but kinematics only describes
        the way objects move&#8212;their velocity and their acceleration. <span data-type=\"term\">Dynamics</span>
        considers the forces that affect the motion of moving objects and systems.
        Newton&#8217;s laws of motion are the foundation of dynamics. These laws describe
        the way that objects speed up, slow down, stay in motion, and interact with
        other objects. They are also universal laws in that they apply everywhere
        on Earth as well as in space.</p><p id=\"eip-832\">A force pushes or pulls
        an object. The object being moved by a force could be an inanimate object
        such as a table, or an animate object such as a person. The pushing or pulling
        may be done by a person, or even the gravitational pull of the earth. Forces
        have different magnitudes and directions; this means that some forces are
        stronger than others and can point in different directions. For example, a
        cannon exerts a strong force on the cannonball that is launched into the air.
        In contrast, a mosquito landing on your arm exerts only a small force on your
        arm. </p>\n\n<p id=\"eip-860\">When multiple forces act on an object, the
        forces combine. Adding together all of the forces acting on an object gives
        the total, or <span data-type=\"term\">net force</span>. An <span data-type=\"term\">external
        force</span> is a force that acts on an object inside of the system from outside
        of the system. This is different than an internal force, which acts between
        objects that are both within the system. The <span data-type=\"term\">net
        external force</span> combines these two definitions; it is the total combined
        external force. We go into more detail about net force, external force, and
        net external force in the coming sections. In mathematical terms, two forces
        acting in opposite directions have opposite signs (positive or negative).
        By convention, the negative sign is assigned to movement to the left or downward.
        If two forces pushing in opposite directions are added together, the larger
        force will be somewhat canceled out by the smaller force pushing in the opposite
        direction. It is important to be consistent with your chosen coordinate system
        within a problem; for example, if negative values are assigned to the downward
        direction for velocity, then distance, force and acceleration should also
        be designated as negative in the downward direction.</p>\n\n<div data-type=\"note\"
        id=\"eip-534\" class=\"ost-assessed-feature work-in-physics ost-tag-lo-k12phys-ch04-s01-lo01\"
        data-label=\"Work in Physics\"><div data-type=\"title\">Mars Probe Explosion</div><figure
        id=\"eip-idm3298752\"><figcaption/><span data-type=\"media\" id=\"eip-idp4400944\"
        data-alt=\"Alt text\"><img src=\"/resources/d27504f8b3a0659c323dca1fa180a761/OST_PhysicsTestContent_01_01_02.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Alt text\" width=\"350\"/></span></figure>\n  <p
        id=\"eip-idp1609152\">Physicists make calculations all the time, but they
        do not always get the right answers. In 1998, NASA, The National Aeronautics
        and Space Administration (<a href=\"http://www.theguardian.com/technology/blog/2011/jul/13/technology-links-newsbucket\">http://www.theguardian.com/technology/blog/2011/jul/13/technology-links-newsbucket</a>),
        launched the Mars Climate Orbiter (<a href=\"#eip-idm3298752\" class=\"autogenerated-content\">[link]</a>),
        a $125 million dollar satellite designed to monitor the Martian atmosphere.
        It was supposed to orbit the planet and take readings from a safe distance.
        The American scientists made calculations in English units (feet, inches,
        pounds . . .) and forgot to convert their answers to the standard Metric SI
        units. This was a very costly mistake. Instead of orbiting the planet as planned,
        the <em data-effect=\"italics\">Mars Climate Orbiter</em> ended up flying
        into the Martian atmosphere.  The probe disintegrated. It was one of the biggest
        embarrassments in NASA&#8217;s history. (<a href=\"/contents/9f74369f-1856-4a4e-be75-212989cb15bb@6#fs-idp30390784\"
        class=\"autogenerated-content\">[link]</a>) shows the different ways the scientists
        tried to figure out the formula. They used <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>
        and <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>
        or <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math></p><p
        id=\"eip-idp20916176\">Here&#8217;s list of some of the years of satellite
        launches:</p><ul id=\"eip-idp8178432\"><li>1969<ol id=\"eip-idm9881952\" data-number-style=\"lower-alpha\"><li>January</li><li>September</li><li>November</li></ol></li><li>1970</li><li>1985</li><li>2012</li></ul>\n\n<div
        data-type=\"exercise\" id=\"fs-idp67407840\" class=\"os-exercise grasp-check\"
        data-label=\"Grasp Check\">\n<div data-type=\"problem\" id=\"eip-idp37795152\"><p
        id=\"eip-idp38162784\"><a href=\"#ost/api/ex/k12phys-ch04-ex001\" class=\"autogenerated-content\">[link]</a>
        Why was the scientists&#8217; failure to convert from English units to SI
        units a problem? Use <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>
        or <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>
        to help you answer the question.</p></div></div>\n\n<div data-type=\"note\"
        id=\"eip-367\" class=\"os-teacher\" data-label=\"Teacher Edition\"><p id=\"eip-idm61955584\">The
        text feature describes a real-life miscalculation made by astronomers at NASA.
        In this case, the Mars Climate Orbiter&#8217;s orbit needed to be calculated
        precisely because its machinery was only designed to withstand a certain amount
        of atmospheric pressure. The orbiter had to be close enough to the planet
        to take measurements and far enough away that it could remain structurally
        sound. One way to teach this concept would be to pick an orbital distance
        from Mars and have the students calculate the distance of the path and the
        height from the surface both in SI units and in English units. Ask why failure
        to convert might be a problem.</p>\n\n<div data-type=\"list\" id=\"eip-idm4050496\"><div
        data-type=\"title\">English vs. SI</div><ol data-number-style=\"lower-alpha\"><li>How
        do English units and SI units differ?</li><li>Which unit is more common?</li></ol></div>\n\n<p
        id=\"eip-461\"><span data-type=\"title\">Grasp Check</span>It was a problem
        because the scientists provided measurements in English units, but the programmers
        were working in SI units. The conversion error caused the probe to orbit too
        close to Mars, leading to its destruction.</p></div>\n</div></section><section
        data-depth=\"1\" id=\"eip-822\" class=\"ost-tag-lo-k12phys-ch04-s01-lo02\"><h1
        data-type=\"title\">Free-body Diagrams and Examples of Forces</h1><div data-type=\"note\"
        id=\"eip-150\" class=\"os-teacher\" data-label=\"Teacher Edition\"><p id=\"eip-idm40821888\"><span
        class=\"level-below\">[BL]</span> Review vectors and how they are represented.
        Review vector addition.<div data-type=\"newline\"><br/></div> <span class=\"level-above\">[AL]</span>
        Ask students to give everyday examples of situations where multiple forces
        act together. Draw free-body diagrams for some of these situations.</p></div>\n\n<p
        id=\"eip-177\">For our first example of force, consider an object hanging
        from a rope. This gives us the opportunity to introduce a useful tool known
        as a <span data-type=\"term\">free-body diagram</span>. A free-body diagram
        represents the object being acted upon (or free body) as a single point. Only
        the forces acting on the body (that is, external forces) are shown and are
        represented by vectors (which are drawn as arrows). These forces are the only
        ones shown because only external forces acting on the body affect its motion.
        We can ignore any internal forces within the body because they cancel each
        other out, as Newton&#8217;s third law will show. Free-body diagrams are very
        useful for analyzing forces acting on an object.\n</p>\n\n<p id=\"eip-824\">Here
        are some things included in a free-body diagram:</p><ol id=\"eip-idp76729056\"
        data-number-style=\"lower-alpha\"><li>Forces<ul id=\"eip-idp82357024\"><li>Internal</li><li>External</li><li>Net</li></ul></li>\n<li>Vectors</li>\n<li>Arrows
        <a href=\"http://www.pa.uky.edu/~kwng/phy211/oldexam/Spring99EvenFinal/Final.htm\">http://www.pa.uky.edu/~kwng/phy211/oldexam/Spring99EvenFinal/Final.htm</a></li>\n<li>Equation</li>\n</ol>\n<figure
        id=\"eip-idp140653750160320\" class=\"ost-tag-lo-k12phys-ch04-s01-lo02\"><figcaption>An
        object of mass m held up by the force of tension.</figcaption><span data-type=\"media\"
        id=\"eip-idp140653750160736\" data-alt=\"Alt text\"><img src=\"/resources/5debf839c1a9d12d8aceb9081e8ef0dc/OST_PhysicsTestContent_01_01_03.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Alt text\"/></span></figure>\n\n<p id=\"eip-262\"><a
        href=\"#eip-idp140653750160320\" class=\"autogenerated-content\">[link]</a>
        shows the force of tension acting in the upward direction, opposite the force
        of gravity. These forces are indicated in the free-body diagram by an arrow
        pointing up, representing tension, and another arrow pointing down, representing
        gravity. In a free-body diagram, the lengths of the arrows show the relative
        magnitude (or strength) of the forces. Since forces are vectors, they add
        just like other vectors. Notice that the two arrows have equal lengths in
        <a href=\"#eip-idp140653750160320\" class=\"autogenerated-content\">[link]</a>,
        which means that the forces of tension and weight are of equal magnitude.
        Since these forces of equal magnitude act in opposite directions, they are
        perfectly balanced, so they add together to give a net force of zero.</p><p
        id=\"eip-287\">Not all forces are as noticeable as when you push or pull on
        something. Some forces act without physical contact, such as the pull of a
        magnet in the case of magnetic force or the gravitational pull of the earth
        in the case of gravitational force.</p><p id=\"eip-217\">In the next three
        sections on Newton&#8217;s laws of motion, we will learn about three specific
        types of forces&#8212;friction, the normal force, and the gravitational force.
        To analyze situations involving forces, we will create free-body diagrams
        to organize the framework of the mathematics for each individual situation.</p>\n\n<div
        data-type=\"note\" id=\"eip-774\" class=\"tip tips-for-success\" data-label=\"Tips
        for Success\">\nCorrectly drawing and labeling a free-body diagram is an important
        first step for solving a problem. It will help you visualize the problem and
        correctly apply the mathematics to solve the problem.</div></section>\n\n<section
        data-depth=\"1\" id=\"eip-366\" class=\"summary ost-reading-discard\"><h1
        data-type=\"title\">Section 4.1 Summary</h1><ul id=\"eip-idp956816\"><li>Dynamics
        is the study of how forces affect the motion of objects such as:<ul id=\"eip-idm2200992\"
        data-bullet-style=\"open-circle\"><li>Pushes</li><li>Pulls</li></ul></li><li>Force
        is a push or pull that can be defined in terms of various <em data-effect=\"italics\">standards</em>.
        It is a vector and so has both magnitude and direction.</li><li>External forces
        are any forces from outside of a body that act on the body. A free-body diagram
        is a drawing of all external forces acting on a body.</li></ul>\n</section>\n\n<section
        data-depth=\"1\" id=\"eip-687\" class=\"ost-reading-discard key-equations\"><h1
