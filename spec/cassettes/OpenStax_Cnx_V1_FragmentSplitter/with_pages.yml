        data-type=\"note\" data-has-label=\"true\" id=\"fs-id2378314\" data-label=\"\"><div
        data-type=\"title\">Take-Home Experiment: Force Parallel</div>\n    <p id=\"import-auto-id1572504\">To
        investigate how a force parallel to an inclined plane changes, find a rubber
        band, some objects to hang from the end of the rubber band, and a board you
        can position at different angles. How much does the rubber band stretch when
        you hang the object from the end of the board? Now place the board at an angle
        so that the object slides off when placed on the board. How much does the
        rubber band extend if it is lined up parallel to the board and used to hold
        the object stationary on the board? Try two more angles. What does this show?</p>\n    </div>\n  </section>\n\n    <section
        data-depth=\"1\" id=\"fs-id1477607\"><h3 data-type=\"title\">Tension</h3>\n      <p
        id=\"import-auto-id1434349\">A <span data-type=\"term\" id=\"import-auto-id1608257\">tension</span><strong
        data-effect=\"bold\"><!-- no-selfclose --></strong> is a force along the length
        of a medium, especially a force carried by a flexible medium, such as a rope
        or cable. The word &#8220;tension<em data-effect=\"italics\">&#8221; </em>comes
        from a Latin word meaning &#8220;to stretch.&#8221; Not coincidentally, the
        flexible cords that carry muscle forces to other parts of the body are called
        <em data-effect=\"italics\">tendons</em>. Any flexible connector, such as
        a string, rope, chain, wire, or cable, can exert pulls only parallel to its
        length; thus, a force carried by a flexible connector is a tension with direction
        parallel to the connector. It is important to understand that tension is a
        pull in a connector. In contrast, consider the phrase: &#8220;You can&#8217;t
        push a rope.&#8221; The tension force pulls outward along the two ends of
        a rope. </p>\n      <p id=\"import-auto-id2684116\">Consider a person holding
        a mass on a rope as shown in <a href=\"#import-auto-id2715102\" class=\"autogenerated-content\">[link]</a>.
        </p>\n\n\n      <figure id=\"import-auto-id2715102\"><figcaption>When a perfectly
        flexible connector (one requiring no force to bend it) such as this rope transmits
        a force <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math>,
        that force must be parallel to the length of the rope, as shown. The pull
        such a flexible connector exerts is a tension. Note that the rope pulls with
        equal force but in opposite directions on the hand and the supported mass
        (neglecting the weight of the rope). This is an example of Newton&#8217;s
        third law. The rope is the medium that carries the equal and opposite forces
        between the two objects. The tension anywhere in the rope between the hand
        and the mass is equal. Once you have determined the tension in one location,
        you have determined the tension at all locations along the rope.</figcaption><span
        data-type=\"media\" id=\"import-auto-id2673511\" data-alt=\"An object of mass
        m is attached to a rope and a person is holding the rope. A weight vector
        W points downward starting from the lower point of the mass. A tension vector
        T is shown by an arrow pointing upward initiating from the hook where the
        mass and rope are joined, and a third vector, also T, is shown by an arrow
        pointing downward initiating from the hand of the person.\">\n          <img
        src=\"/resources/e88862714e867324fda5bcd0a7836005bcec07e0/Figure 04_05_04a.jpg\"
        data-media-type=\"image/jpg\" alt=\"An object of mass m is attached to a rope
        and a person is holding the rope. A weight vector W points downward starting
        from the lower point of the mass. A tension vector T is shown by an arrow
        pointing upward initiating from the hook where the mass and rope are joined,
        and a third vector, also T, is shown by an arrow pointing downward initiating
        from the hand of the person.\" width=\"200\"/>\n        </span>\n\n      </figure><p
        id=\"import-auto-id2626458\">Tension in the rope must equal the weight of
        the supported mass, as we can prove using Newton&#8217;s second law. If the
        5.00-kg mass in the figure is stationary, then its acceleration is zero, and
        thus <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } =0} {}</annotation></semantics></annotation-xml></semantics></math>.
        The only external forces acting on the mass are its weight <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math><strong
        data-effect=\"bold\"><!-- no-selfclose --></strong> and the tension <math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math>
        supplied by the rope. Thus,</p><div data-type=\"equation\" id=\"eip-id2555725\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mrow><mi>T</mi><mo stretchy=\"false\">&#8722;</mo><mi>w</mi></mrow></mrow><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mrow><mi>T</mi><mo stretchy=\"false\">&#8722;</mo><mi>w</mi></mrow></mrow><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } =T - w=0} {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id1309127\">where <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>T</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>T</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math><em
        data-effect=\"italics\"><!-- no-selfclose --></em> and <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>w</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>w</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math><em
        data-effect=\"italics\"><!-- no-selfclose --></em> are the magnitudes of the
        tension and weight and their signs indicate direction, with up being positive
        here. Thus, just as you would expect, the tension equals the weight of the
        supported mass:</p>\n      <div data-type=\"equation\" id=\"eip-id1640254\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>T</mi><mo
        stretchy=\"false\">=</mo><mi>w</mi></mrow><mo stretchy=\"false\">=</mo><mstyle
        fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mi>T</mi><mo
        stretchy=\"false\">=</mo><mi>w</mi></mrow><mo stretchy=\"false\">=</mo><mstyle
        fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T=w= ital \"mg\"} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id2684602\">For a 5.00-kg mass, then (neglecting the mass
        of the rope) we see that </p>\n      <div data-type=\"equation\" id=\"eip-id2489897\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><mrow><mi>T</mi><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow><mo
        stretchy=\"false\">=</mo><mo stretchy=\"false\">(</mo></mrow><mtext>5.00 kg</mtext><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">(</mo><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup><mrow><mo stretchy=\"false\">)</mo><mo
        stretchy=\"false\">=</mo></mrow><mtext>49.0 N</mtext></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>T</mi><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow><mo
        stretchy=\"false\">=</mo><mo stretchy=\"false\">(</mo></mrow><mtext>5.00 kg</mtext><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">(</mo><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup><mrow><mo stretchy=\"false\">)</mo><mo
        stretchy=\"false\">=</mo></mrow><mtext>49.0 N</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T= ital \"mg\"= \\( 5 \".\" \"00\"\" kg\"
        \\)  \\( 9 \".\" \"80 m/s\" rSup { size 8{2} }  \\) =\"49\" \".\" 0\" N\"}
        {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id2362688\">If we cut the rope and insert a spring, the spring
        would extend a length corresponding to a force of 49.0 N, providing a direct
        observation and measure of the tension force in the rope.</p>\n      <p id=\"import-auto-id2656139\">Flexible
        connectors are often used to transmit forces around corners, such as in a
        hospital traction system, a finger joint, or a bicycle brake cable. If there
        is no friction, the tension is transmitted undiminished. Only its direction
        changes, and it is always parallel to the flexible connector. This is illustrated
        in <a href=\"#import-auto-id1318288\" class=\"autogenerated-content\">[link]</a>
        (a) and (b).</p><figure id=\"import-auto-id1318288\"><figcaption>(a) Tendons
        in the finger carry force <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math>
        from the muscles to other parts of the finger, usually changing the force&#8217;s
        direction, but not its magnitude (the tendons are relatively friction free).
        (b) The brake cable on a bicycle carries the tension <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math>
        from the handlebars to the brake mechanism. Again, the direction but not the
        magnitude of <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math>
        is changed. </figcaption><span data-type=\"media\" id=\"import-auto-id1746413\"
        data-alt=\"The internal structure of a finger with tendon, extensor muscle,
        and flexor muscle is shown. The force in the muscles is shown by arrows pointing
        along the tendon. In the second figure, part of a bicycle with a brake cable
        is shown. Three tension vectors are shown by the arrows along the brake cable,
        starting from the handle to the wheels. The tensions have the same magnitude
        but different directions.\">\n          <img src=\"/resources/796339a6b32a23c5471dd023c548394567a586b9/Figure_04_05_05.jpg\"
        data-media-type=\"image/jpg\" alt=\"The internal structure of a finger with
        tendon, extensor muscle, and flexor muscle is shown. The force in the muscles
        is shown by arrows pointing along the tendon. In the second figure, part of
        a bicycle with a brake cable is shown. Three tension vectors are shown by
        the arrows along the brake cable, starting from the handle to the wheels.
        The tensions have the same magnitude but different directions.\" height=\"325\"/>\n        </span>\n      </figure><div
        data-type=\"example\" id=\"fs-id986136\"><div data-type=\"title\">What Is
        the Tension in a Tightrope?</div>\n      <p id=\"import-auto-id2129598\">Calculate
        the tension in the wire supporting the 70.0-kg tightrope walker shown in <a
        href=\"#import-auto-id2091042\" class=\"autogenerated-content\">[link]</a>.</p>\n\n\n      <figure
        id=\"import-auto-id2091042\"><figcaption>The weight of a tightrope walker
        causes a wire to sag by 5.0 degrees. The system of interest here is the point
        in the wire at which the tightrope walker is standing.</figcaption><span data-type=\"media\"
        id=\"import-auto-id2091043\" data-alt=\"A tightrope walker is walking on a
        wire. His weight W is acting downward, shown by a vector arrow. The wire sags
        and makes a five-degree angle with the horizontal at both ends. T sub R, shown
        by a vector arrow, is toward the right along the wire. T sub L is shown by
        an arrow toward the left along the wire. All three vectors W, T sub L, and
        T sub R start from the foot of the person on the wire. In a free-body diagram,
        W is acting downward, T sub R is acting toward the right with a small inclination,
        and T sub L is acting toward the left with a small inclination.\">\n          <img
        src=\"/resources/ac4a7a65e7119df31a54d79532d93ff21c45c769/Figure_04_05_06.jpg\"
        data-media-type=\"image/jpg\" alt=\"A tightrope walker is walking on a wire.
        His weight W is acting downward, shown by a vector arrow. The wire sags and
        makes a five-degree angle with the horizontal at both ends. T sub R, shown
        by a vector arrow, is toward the right along the wire. T sub L is shown by
        an arrow toward the left along the wire. All three vectors W, T sub L, and
        T sub R start from the foot of the person on the wire. In a free-body diagram,
        W is acting downward, T sub R is acting toward the right with a small inclination,
        and T sub L is acting toward the left with a small inclination.\" width=\"375\"/>\n        </span>\n\n      </figure><p
        id=\"import-auto-id2685996\">\n        <strong>Strategy</strong>\n      </p>\n      <p
        id=\"import-auto-id2847194\">As you can see in the figure, the wire is not
        perfectly horizontal (it cannot be!), but is bent under the person&#8217;s
        weight. Thus, the tension on either side of the person has an upward component
        that can support his weight. As usual, forces are vectors represented pictorially
        by arrows having the same directions as the forces and lengths proportional
        to their magnitudes. The system is the tightrope walker, and the only external
        forces acting on him are his weight <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>
        and the two tensions <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">T</mtext><mrow><mtext>L</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">T</mtext><mrow><mtext>L</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T rSub { size 8{L} } } {}</annotation></semantics></annotation-xml></semantics></math>
        (left <sub><!-- no-selfclose --></sub> tension) and <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">T</mtext><mrow><mtext>R</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">T</mtext><mrow><mtext>R</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T rSub { size 8{R} } } {}</annotation></semantics></annotation-xml></semantics></math>
        (right tension), as illustrated. It is reasonable to neglect the weight of
        the wire itself. The net external force is zero since the system is stationary.
        A little trigonometry can now be used to find the tensions. One conclusion
        is possible at the outset&#8212;we can see from part (b) of the figure that
        the magnitudes of the tensions <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>T</mi><mrow><mtext>L</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>T</mi><mrow><mtext>L</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T rSub { size 8{L} } } {}</annotation></semantics></annotation-xml></semantics></math>
        and <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>T</mi><mrow><mtext>R</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>T</mi><mrow><mtext>R</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T rSub { size 8{R} } } {}</annotation></semantics></annotation-xml></semantics></math>
        must be equal. This is because there is no horizontal acceleration in the
        rope, and the only forces acting to the left and right are <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
