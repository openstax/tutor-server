        id=\"import-auto-id2149349\" data-alt=\"Two caped superheroes hang on a rope
        suspended vertically from a bar.\">\n          <img src=\"/resources/164c5b10fa1ea832573f68740066c212201e842b/Figure_04_06_08.jpg\"
        data-media-type=\"image/jpg\" alt=\"Two caped superheroes hang on a rope suspended
        vertically from a bar.\" height=\"300\"/>\n        </span>\n        \n</figure><div
        data-type=\"exercise\" id=\"fs-id1552077\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id2639727\">    \n        <p id=\"import-auto-id1776191\">A
        nurse pushes a cart by exerting a force on the handle at a downward angle
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext>35.0&#186;</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>35.0&#186;</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"35\" \".\" 0&#176;} {}</annotation></semantics></annotation-xml></semantics></math>
        below the horizontal. The loaded cart has a mass of 28.0 kg, and the force
        of friction is 60.0 N. (a) Draw a free-body diagram for the system of interest.
        (b) What force must the nurse exert to move at a constant velocity?</p></div></div>\n        \n      <div
        data-type=\"exercise\" id=\"fs-id2654456\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id1238679\">    \n        <p id=\"import-auto-id2335706\"><strong>Construct
        Your Own Problem</strong> Consider the tension in an elevator cable during
        the time the elevator starts from rest and accelerates its load upward to
        some cruising velocity. Taking the elevator and its load to be the system
        of interest, draw a free-body diagram. Then calculate the tension in the cable.
        Among the things to consider are the mass of the elevator and its load, the
        final velocity, and the time taken to reach that velocity.</p>\n      </div></div><div
        data-type=\"exercise\" id=\"fs-id1677950\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id2341166\">    \n\n<p id=\"eip-id2692356\"><strong>Construct
        Your Own Problem</strong> Consider two people pushing a toboggan with four
        children on it up a snow-covered slope. Construct a problem in which you calculate
        the acceleration of the toboggan and its load. Include a free-body diagram
        of the appropriate system of interest as the basis for your analysis. Show
        vector forces and their components and explain the choice of coordinates.
        Among the things to be considered are the forces exerted by those pushing,
        the angle of the slope, and the masses of the toboggan and children.</p>\n      </div></div><div
        data-type=\"exercise\" id=\"fs-id1325985\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id2731874\">    \n        <p id=\"import-auto-id1742367\"><strong>Unreasonable
        Results</strong> (a) Repeat <a href=\"#fs-id1673888\" class=\"autogenerated-content\">[link]</a>,
        but assume an acceleration of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><msup><mtext>20
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><msup><mtext>20
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1 \".\" \"20 m/s\" rSup { size 8{2} } }
        {}</annotation></semantics></annotation-xml></semantics></math> is produced.
        (b) What is unreasonable about the result? (c) Which premise is unreasonable,
        and why is it unreasonable?</p></div></div><div data-type=\"exercise\" id=\"fs-id1285123\"
        data-element-type=\"problems-exercises\"><div data-type=\"problem\" id=\"fs-id1782779\">    \n        <p
        id=\"import-auto-id2297687\"><strong>Unreasonable Results</strong> (a) What
        is the initial acceleration of a rocket that has a mass of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><mrow><mtext>50</mtext><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>6</mn></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> kg</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><mrow><mtext>50</mtext><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>6</mn></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> kg</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1 \".\" \"50\" times \"10\" rSup { size
        8{6} } \" kg\"} {}</annotation></semantics></annotation-xml></semantics></math>
        at takeoff, the engines of which produce a thrust of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>2</mn><mtext>.</mtext><mrow><mtext>00</mtext><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>6</mn></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> N</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>2</mn><mtext>.</mtext><mrow><mtext>00</mtext><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>6</mn></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> N</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{2 \".\" \"00\" times \"10\" rSup { size
        8{6} } \" N\"} {}</annotation></semantics></annotation-xml></semantics></math>?
        Do not neglect gravity. (b) What is unreasonable about the result? (This result
        has been unintentionally achieved by several real rockets.) (c) Which premise
        is unreasonable, or which premises are inconsistent? (You may find it useful
        to compare this problem to the rocket problem earlier in this section.)</p></div></div></section>\n  \n\n</body>\n\n</html>",
