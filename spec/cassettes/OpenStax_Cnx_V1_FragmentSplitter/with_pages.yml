        </mtable></annotation-xml></semantics></math></p></div>\n<div data-type=\"commentary\"
        class=\"commentary\" id=\"fs-idp43502000\"><div data-type=\"title\">Discussion</div>\n<p
        id=\"fs-idp67436112\">The first two positive values for y show that the rock
        is still above the edge of the cliff, and the third negative y value shows
        that it has passed the starting point and is below the cliff. Remember that
        we set &#8220;up&#8221; to be positive. Any position with a positive value
        is above the cliff, and any velocity with a positive value is an upward velocity.
        The first value for v is positive, so the rock is still on the way up. The
        second and third values for v are negative, so the rock is on its way down.</p>\n</div>\n</div>\n\n<div
        data-type=\"exercise\" id=\"fs-idm2176720\" class=\"exercise ost-k12phys-ch03-ex029\"
        data-label=\"\">\n<div data-type=\"problem\" class=\"problem\" id=\"fs-idp50689728\">\n<p
        id=\"fs-idp32276560\">(b) Make graphs of position versus time, velocity versus
        time, and acceleration versus time. Use increments of 0.5 s in your graphs.</p>\n<div
        data-type=\"note\" class=\"note\" data-has-label=\"true\" id=\"fs-idm4334176\"
        data-label=\"\"><div data-type=\"title\" class=\"title\">Strategy</div>\n<p
        id=\"fs-idp1224640\">Time is customarily plotted on the x axis because it
        is the independent variable. Position versus time will not be linear, so calculate
        points for 0.50 s, 1.50 s, and 2.50 s. This will give a curve closer to the
        true, smooth shape.</p></div>\n</div>\n<div data-type=\"solution\" class=\"solution\"
        id=\"fs-idp23177616\">\n<p id=\"fs-idp45676304\">The three graphs are shown
        in the figure below. </p><figure id=\"Figure_03_02_position_img\"><figcaption/>\n<span
        data-type=\"media\" id=\"fs-idp39158816\" data-alt=\"Three line graphs are
        shown: position versus time, velocity versus time, and acceleration versus
        time. In position versus time, the x-axis is labeled time in seconds and the
        scale is zero through four in increments of one. The y-axis is labeled vertical
        position in meters and the scale is negative six through ten in increments
        of two. The graphed line curves upward starting at position zero, zero. It
        then curves and slopes downward from about one point five, eight and ends
        at position three, negative five. In velocity versus time, the x-axis is labeled
        time in seconds and the scale is zero through four in increments of one. The
        y-axis is labeled velocity in meters per second and the scale is negative
        twenty through fifteen in increments of five. The graphed line is straight
        and slopes downward. Plotted data points are approximately zero thirteen,
        one four, two negative six, and three negative sixteen. In acceleration versus
        time, the x-axis is labeled time in seconds and the scale is zero through
        four in increments of one. The y-axis is labeled acceleration in meters per
        second squared and the scale is negative twelve to zero in increments of two.
        The graphed line is straight and horizontal at y equals negative ten.\">\n<img
        src=\"/resources/3e5aa967c37487463cfa417dceda14978f27fc61/CNX_HSPhysics_03_02_position_img.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Three line graphs are shown: position
        versus time, velocity versus time, and acceleration versus time. In position
        versus time, the x-axis is labeled time in seconds and the scale is zero through
        four in increments of one. The y-axis is labeled vertical position in meters
        and the scale is negative six through ten in increments of two. The graphed
        line curves upward starting at position zero, zero. It then curves and slopes
        downward from about one point five, eight and ends at position three, negative
        five. In velocity versus time, the x-axis is labeled time in seconds and the
        scale is zero through four in increments of one. The y-axis is labeled velocity
        in meters per second and the scale is negative twenty through fifteen in increments
        of five. The graphed line is straight and slopes downward. Plotted data points
        are approximately zero thirteen, one four, two negative six, and three negative
        sixteen. In acceleration versus time, the x-axis is labeled time in seconds
        and the scale is zero through four in increments of one. The y-axis is labeled
        acceleration in meters per second squared and the scale is negative twelve
        to zero in increments of two. The graphed line is straight and horizontal
        at y equals negative ten.\"/>\n</span>\n\n</figure>\n</div>\n<div data-type=\"commentary\"
        class=\"commentary\" id=\"fs-idp23979072\"><div data-type=\"title\">Discussion</div>\n<ul
        id=\"fs-idp28501328\">\n<li><em data-effect=\"italics\">y</em> vs. <em data-effect=\"italics\">t</em>
        does <em data-effect=\"italics\">not</em> represent the two-dimensional parabolic
        path of a trajectory. The path of the rock is straight up and straight down.
        The slope of a line tangent to the curve at any point on the curve equals
        the velocity at that point (i.e., the instantaneous velocity).</li>\n<li>Note
        that the <em data-effect=\"italics\">v</em> vs. <em data-effect=\"italics\">t</em>
        line crosses the vertical axis at the initial velocity and crosses the horizontal
        axis at the time when the rock changes direction and begin to fall back to
        Earth. This plot is linear because acceleration is constant.</li>\n<li>The
        <em data-effect=\"italics\">a</em> vs. <em data-effect=\"italics\">t</em>
        plot also shows that acceleration is constant; that is, it does not change
        with time.</li>\n</ul>\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-idp12611184\"
        class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idp57626512\">Prior
        to solving the problem, have students consider the following questions:</p>\n<ol
        id=\"fs-idp52857568\" data-number-style=\"arabic\"><li>What is the goal?</li>\n<li>What
        is known and unknown?</li>\n<li>Which equation expresses the unknown in terms
        of the knowns?</li>\n</ol><p id=\"fs-idp28149312\">After solving the problem,
        have students check that the answer is reasonable and has the correct units,
        sign, and significant figures.</p>\n</div></div>\n</div></div></section>\n\n<section
