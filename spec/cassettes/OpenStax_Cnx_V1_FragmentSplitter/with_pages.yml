        id=\"import-auto-id2685057\">\n      <strong>Discussion</strong>\n    </p>\n    <p
        id=\"import-auto-id2396019\">None of the forces between components of System
        1, such as between the professor&#8217;s hands and the cart, contribute to
        the net external force because they are internal to System 1. Another way
        to look at this is to note that forces between components of a system cancel
        because they are equal in magnitude and opposite in direction. For example,
        the force exerted by the professor on the cart results in an equal and opposite
        force back on her. In this case both forces act on the same system and, therefore,
        cancel. Thus internal forces (between components of a system) cancel. Choosing
        System 1 was crucial to solving this problem. </p>\n  </div>\n\n    <div data-type=\"example\"
        id=\"fs-id2092526\"><div data-type=\"title\">Force on the Cart&#8212;Choosing
        a New System</div><p id=\"import-auto-id1572504\">Calculate the force the
        professor exerts on the cart in <a href=\"#import-auto-id2324690\" class=\"autogenerated-content\">[link]</a>
