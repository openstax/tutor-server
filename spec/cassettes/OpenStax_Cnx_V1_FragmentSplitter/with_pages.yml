        Symmetry in Forces</title><meta name=\"created-time\" content=\"2016/05/02
        19:46:53 +0000\"/><meta name=\"revised-time\" content=\"2017/07/31 14:45:39.498
        GMT-5\"/><meta name=\"author\" content=\"cnxphyscw\"/><meta name=\"acl-list\"
        content=\"cnxphyscw\"/><meta name=\"licensor\" content=\"cnxphyscw\"/><meta
        name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/><meta
        name=\"keywords\" content=\"Newton&#8217;s third law of motion, system, thrust\"/><meta
        name=\"subject\" content=\"Science and Technology\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://www.w3.org/TR/html5/dom.html#custom-data-attribute\"
        data-cnxml-to-html-ver=\"1.7.3\"><div data-type=\"document-title\">Newton&#8217;s
        Third Law of Motion: Symmetry in Forces</div><div data-type=\"abstract\"><ul>\n<li>Understand
        Newton''s third law of motion.</li>\n<li>Apply Newton''s third law to define
        systems and solve problems of motion.</li>\n</ul></div>\n    <p id=\"import-auto-id2355102\">There
        is a passage in the musical <em data-effect=\"italics\">Man of la Mancha</em><em
        data-effect=\"italics\"><!-- no-selfclose --></em> that relates to Newton&#8217;s
        third law of motion. Sancho, in describing a fight with his wife to Don Quixote,
        says, &#8220;Of course I hit her back, Your Grace, but she&#8217;s a lot harder
        than me and you know what they say, &#8216;Whether the stone hits the pitcher
        or the pitcher hits the stone, it&#8217;s going to be bad for the pitcher.&#8217;&#8221;
        This is exactly what happens whenever one body exerts a force on another&#8212;the
        first also experiences a force (equal in magnitude and opposite in direction).
        Numerous common experiences, such as stubbing a toe or throwing a ball, confirm
        this. It is precisely stated in <span data-type=\"term\" id=\"import-auto-id1260844\">Newton&#8217;s
        third law of motion</span>. </p><div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id2688761\" data-label=\"\"><div data-type=\"title\">Newton&#8217;s
        Third Law of Motion</div>\n    <p id=\"import-auto-id2639627\">Whenever one
        body exerts a force on a second body, the first body experiences a force that
        is equal in magnitude and opposite in direction to the force that it exerts.</p>\n    </div>\n    <p
        id=\"import-auto-id1460190\">This law represents a certain <em data-effect=\"italics\">symmetry
        in nature</em>: Forces always occur in pairs, and one body cannot exert a
        force on another without experiencing a force itself. We sometimes refer to
        this law loosely as &#8220;action-reaction,&#8221; where the force exerted
        is the action and the force experienced as a consequence is the reaction.
        Newton&#8217;s third law has practical uses in analyzing the origin of forces
        and understanding which forces are external to a system.  </p>\n    <p id=\"import-auto-id2301470\">We
        can readily see Newton&#8217;s third law at work by taking a look at how people
        move about. Consider a swimmer pushing off from the side of a pool, as illustrated
        in <a href=\"#import-auto-id2338100\" class=\"autogenerated-content\">[link]</a>.
        She pushes against the pool wall with her feet and accelerates in the direction
        <em data-effect=\"italics\">opposite</em> to that of her push. The wall has
        exerted an equal and opposite force back on the swimmer. You might think that
        two equal and opposite forces would cancel, but they do not <em data-effect=\"italics\">because
        they act on different systems</em>. In this case, there are two systems that
        we could investigate: the swimmer or the wall. If we select the swimmer to
        be the system of interest, as in the figure, then <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>wall
        on feet</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>wall on feet</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"wall on feet\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        is an external force on this system and affects its motion. The swimmer moves
        in the direction of <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>wall on feet</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>wall
        on feet</mtext></mrow></msub></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{F rSub { size 8{\"wall on feet\"} } } {}</annotation></semantics></annotation-xml></semantics></math>.
        In contrast, the force <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>feet
        on wall</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>feet on wall</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"feet on wall\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        acts on the wall and not on our system of interest. Thus <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>feet
        on wall</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>feet on wall</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"feet on wall\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        does not directly affect the motion of the system and does not cancel <math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>wall on feet</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>wall
        on feet</mtext></mrow></msub></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{F rSub { size 8{\"wall on feet\"} } } {}</annotation></semantics></annotation-xml></semantics></math>.
        Note that the swimmer pushes in the direction opposite to that in which she
        wishes to move. The reaction to her push is thus in the desired direction.
        </p><figure id=\"import-auto-id2338100\"><figcaption>When the swimmer exerts
        a force <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>feet on wall</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>feet
        on wall</mtext></mrow></msub></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{F rSub { size 8{\"feet on wall\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        on the wall, she accelerates in the direction opposite to that of her push.
        This means the net external force on her is in the direction opposite to <math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>feet on wall</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>feet
        on wall</mtext></mrow></msub></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{F rSub { size 8{\"feet on wall\"} } } {}</annotation></semantics></annotation-xml></semantics></math>.
        This opposition occurs because, in accordance with Newton&#8217;s third law
        of motion, the wall exerts a force <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>wall
        on feet</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>wall on feet</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"wall on feet\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        on her, equal in magnitude but in the direction opposite to the one she exerts
        on it. The line around the swimmer indicates the system of interest. Note
        that <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>feet on wall</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>feet
        on wall</mtext></mrow></msub></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{F rSub { size 8{\"feet on wall\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        does not act on this system (the swimmer) and, thus, does not cancel <math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>wall on feet</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>wall
        on feet</mtext></mrow></msub></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{F rSub { size 8{\"wall on feet\"} } } {}</annotation></semantics></annotation-xml></semantics></math>.
        Thus the free-body diagram shows only <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>wall
        on feet</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>wall on feet</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"wall on feet\"} } } {}</annotation></semantics></annotation-xml></semantics></math>,
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>,
        the gravitational force, and <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext mathvariant=\"bold\">BF</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">BF</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{ ital \"BF\"} {}</annotation></semantics></annotation-xml></semantics></math>,
        the buoyant force of the water supporting the swimmer&#8217;s weight. The
        vertical forces <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>
        and <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">BF</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">BF</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{ ital \"BF\"} {}</annotation></semantics></annotation-xml></semantics></math>
        cancel since there is no vertical motion.</figcaption><span data-type=\"media\"
        id=\"import-auto-id1570337\" data-alt=\"A swimmer is exerting a force with
        her feet on a wall inside a swimming pool represented by an arrow labeled
        as vector F sub Feet on wall, pointing toward the right, and the wall is also
        exerting an equal force on her feet, represented by an arrow labeled as vector
        F sub Wall on feet, having the same length but pointing toward the left. The
        direction of acceleration of the swimmer is toward the left, shown by an arrow
        toward the left.\">\n          <img src=\"/resources/98abd08fa724a4afeb0e3114154eab1bd6311d37/Figure_04_04_01.jpg\"
        data-media-type=\"image/jpg\" alt=\"A swimmer is exerting a force with her
        feet on a wall inside a swimming pool represented by an arrow labeled as vector
        F sub Feet on wall, pointing toward the right, and the wall is also exerting
        an equal force on her feet, represented by an arrow labeled as vector F sub
        Wall on feet, having the same length but pointing toward the left. The direction
        of acceleration of the swimmer is toward the left, shown by an arrow toward
        the left.\" width=\"600\"/>\n        </span>\n\n      </figure><p id=\"import-auto-id1772663\">Other
        examples of Newton&#8217;s third law are easy to find. As a professor paces
        in front of a whiteboard, she exerts a force backward on the floor. The floor
        exerts a reaction force forward on the professor that causes her to accelerate
        forward. Similarly, a car accelerates because the ground pushes forward on
        the drive wheels in reaction to the drive wheels pushing backward on the ground.
        You can see evidence of the wheels pushing backward when tires spin on a gravel
        road and throw rocks backward. In another example, rockets move forward by
        expelling gas backward at high velocity. This means the rocket exerts a large
        backward force on the gas in the rocket combustion chamber, and the gas therefore
        exerts a large reaction force forward on the rocket. This reaction force is
        called <span data-type=\"term\" id=\"import-auto-id1295864\">thrust</span>.
        It is a common misconception that rockets propel themselves by pushing on
        the ground or on the air behind them. They actually work better in a vacuum,
        where they can more readily expel the exhaust gases. Helicopters similarly
        create lift by pushing air down, thereby experiencing an upward reaction force.
        Birds and airplanes also fly by exerting force on air in a direction opposite
        to that of whatever force they need. For example, the wings of a bird force
        air downward and backward in order to get lift and move forward. An octopus
        propels itself in the water by ejecting water through a funnel from its body,
        similar to a jet ski. In a situation similar to Sancho&#8217;s, professional
        cage fighters experience reaction forces when they punch, sometimes breaking
        their hand by hitting an opponent&#8217;s body. </p>\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1169082538877\" class=\"watch-physics\"
        data-label=\"\"><div data-type=\"title\">Watch Physics: Newton''s third law
        of motion</div>\n<p id=\"fs-id1169082427402\">This video introduces and explains
        Newton&#8217;s third law of motion.</p>\n<div data-type=\"media\" id=\"fs-id1169080329581\"
        data-alt=\"This tutorial explains Newton&#8217;s third law of motion.\">\n<iframe
        width=\"660\" height=\"371.4\" src=\"https://www.openstaxcollege.org/l/02newlawthree\"><!--
        no-selfclose --></iframe>\n</div>\n</div>\n\n   <div data-type=\"example\"
        id=\"fs-id2355307\"><div data-type=\"title\">Getting Up To Speed: Choosing
        the Correct System</div>\n    <p id=\"import-auto-id1645990\">A physics professor
        pushes a cart of demonstration equipment to a lecture hall, as seen in <a
        href=\"#import-auto-id2324690\" class=\"autogenerated-content\">[link]</a>.
        Her mass is 65.0 kg, the cart&#8217;s is 12.0 kg, and the equipment&#8217;s
        is 7.0 kg. Calculate the acceleration produced when the professor exerts a
        backward force of 150 N on the floor. All forces opposing the motion, such
        as friction on the cart&#8217;s wheels and air resistance, total 24.0 N. </p>\n\n\n    <figure
        id=\"import-auto-id2324690\"><figcaption>A professor pushes a cart of demonstration
        equipment. The lengths of the arrows are proportional to the magnitudes of
        the forces (except for <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math>,
        since it is too small to draw to scale). Different questions are asked in
        each example; thus, the system of interest must be defined differently for
        each. System 1 is appropriate for this example, since it asks for the acceleration
        of the entire group of objects. Only <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>floor</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>floor</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"floor\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        and <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math>
        are external forces acting on System 1 along the line of motion. All other
        forces either cancel or act on the outside world. System 2 is chosen for <a
        href=\"#fs-id2092526\" class=\"autogenerated-content\">[link]</a> so that
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"prof\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        will be an external force and enter into Newton&#8217;s second law. Note that
        the free-body diagrams, which allow us to apply Newton&#8217;s second law,
        vary with the system chosen. </figcaption><span data-type=\"media\" id=\"import-auto-id2019832\"
        data-alt=\"A professor is pushing a cart of demonstration equipment. Two systems
        are labeled in the figure. System one includes both the professor and cart,
        and system two only has the cart. She is exerting some force F sub prof toward
        the right, shown by a vector arrow, and the cart is also pushing her with
        the same magnitude of force directed toward the left, shown by a vector F
        sub cart, having same length as F sub prof. The friction force small f is
        shown by a vector arrow pointing left acting between the wheels of the cart
        and the floor. The professor is pushing the floor with her feet with a force
        F sub foot toward the left, shown by a vector arrow. The floor is pushing
        her feet with a force that has the same magnitude, F sub floor, shown by a
        vector arrow pointing right that has the same length as the vector F sub foot.
        A free-body diagram is also shown. For system one, friction force acting toward
        the left is shown by a vector arrow having a small length, and the force F
        sub floor is acting toward the right, shown by a vector arrow larger than
        the length of vector f. In system two, friction force represented by a short
        vector small f acts toward the left and another vector F sub prof is represented
        by a vector arrow toward the right. F sub prof is longer than small f.\">\n        <img
        src=\"/resources/08954c65d36d788e4376b264e18313b0724101ee/Figure_04_04_02.jpg\"
        data-media-type=\"image/jpg\" alt=\"A professor is pushing a cart of demonstration
        equipment. Two systems are labeled in the figure. System one includes both
        the professor and cart, and system two only has the cart. She is exerting
        some force F sub prof toward the right, shown by a vector arrow, and the cart
        is also pushing her with the same magnitude of force directed toward the left,
        shown by a vector F sub cart, having same length as F sub prof. The friction
        force small f is shown by a vector arrow pointing left acting between the
        wheels of the cart and the floor. The professor is pushing the floor with
        her feet with a force F sub foot toward the left, shown by a vector arrow.
        The floor is pushing her feet with a force that has the same magnitude, F
        sub floor, shown by a vector arrow pointing right that has the same length
        as the vector F sub foot. A free-body diagram is also shown. For system one,
        friction force acting toward the left is shown by a vector arrow having a
        small length, and the force F sub floor is acting toward the right, shown
        by a vector arrow larger than the length of vector f. In system two, friction
        force represented by a short vector small f acts toward the left and another
        vector F sub prof is represented by a vector arrow toward the right. F sub
        prof is longer than small f.\" width=\"550\"/>\n      </span>\n\n    </figure><p
        id=\"fs-id2687234\"><strong>Strategy</strong></p>\n    <p id=\"import-auto-id1769338\">Since
        they accelerate as a unit, we define the system to be the professor, cart,
        and equipment. This is System 1 in <a href=\"#import-auto-id2324690\" class=\"autogenerated-content\">[link]</a>.
        The professor pushes backward with a force <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>foot</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>foot</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"foot\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        of 150 N. According to Newton&#8217;s third law, the floor exerts a forward
        reaction force <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>floor</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>floor</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"floor\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        of 150 N on System 1. Because all motion is horizontal, we can assume there
        is no net force in the vertical direction. The problem is therefore one-dimensional
        along the horizontal direction. As noted, <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math>
