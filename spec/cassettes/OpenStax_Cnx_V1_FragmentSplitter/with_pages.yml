        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } = \\( \"19\"
        \".\" \"0 kg\" \\)  \\( 1 \".\" \"50 m/s\" rSup { size 8{2} }  \\) =\"28\"
        \".\" 5\" N\"} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id860562\">Now we can find the desired force:</p>\n    <div
        data-type=\"equation\" id=\"eip-id1004496\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">+</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">+</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"prof\"} } =F rSub { size
        8{\"net\"} } +f} {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math></div><div
        data-type=\"equation\" id=\"eip-id1197329\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub><mo
