        id=\"import-auto-id1326383\">which is the acceleration parallel to the incline
        when there is 45.0 N of opposing friction.</p><p id=\"import-auto-id2325886\">\n      <strong>Discussion</strong>\n    </p>\n    <p
        id=\"import-auto-id2670415\">Since friction always opposes motion between
        surfaces, the acceleration is smaller when there is friction than when there
        is none. In fact, it is a general result that if friction on an incline is
        negligible, then the acceleration down the incline is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mi>g</mi><mspace width=\"0.25em\"/></mrow><mtext>sin</mtext><mi>&#952;</mi></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mi>g</mi><mspace width=\"0.25em\"/></mrow><mtext>sin</mtext><mi>&#952;</mi></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a=g\"sin\"&#952;} {}</annotation></semantics></annotation-xml></semantics></math>,
        <em data-effect=\"italics\">regardless of mass</em>. This is related to the
        previously discussed fact that all objects fall with the same acceleration
        in the absence of air resistance. Similarly, all objects, regardless of mass,
        slide down a frictionless incline with the same acceleration (if the angle
        is the same).</p></div>\n\n    <div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id2658609\" data-label=\"\"><div data-type=\"title\">Resolving Weight
        into Components</div>\n\n\n       <figure id=\"import-auto-id1795220\"><figcaption>An
        object rests on an incline that makes an angle &#952; with the horizontal.</figcaption><span
        data-type=\"media\" id=\"import-auto-id1188490\" data-alt=\"Vector arrow W
        for weight is acting downward. It is resolved into components that are parallel
        and perpendicular to a surface that has a slope at angle theta to the horizontal.
        The coordinate direction x is labeled parallel to the sloped surface, with
        positive x pointing uphill. The coordinate direction y is labeled perpendicular
        to the sloped surface, with positive y pointing up from the surface. The components
        of w are w parallel, represented by an arrow pointing downhill along the sloped
        surface, and w perpendicular, represented by an arrow pointing into the sloped
        surface. W parallel is equal to w sine theta, which is equal to m g sine theta.
        W perpendicular is equal to w cosine theta, which is equal to m g cosine theta.\">\n          <img
        src=\"/resources/3908b0dac66969a233f949f0f2b92a9652943f0a/Figure_04_05_03.jpg\"
        data-media-type=\"image/png\" alt=\"Vector arrow W for weight is acting downward.
        It is resolved into components that are parallel and perpendicular to a surface
        that has a slope at angle theta to the horizontal. The coordinate direction
        x is labeled parallel to the sloped surface, with positive x pointing uphill.
        The coordinate direction y is labeled perpendicular to the sloped surface,
        with positive y pointing up from the surface. The components of w are w parallel,
        represented by an arrow pointing downhill along the sloped surface, and w
        perpendicular, represented by an arrow pointing into the sloped surface. W
        parallel is equal to w sine theta, which is equal to m g sine theta. W perpendicular
        is equal to w cosine theta, which is equal to m g cosine theta.\" width=\"425\"/>\n        </span>\n      </figure><p
        id=\"import-auto-id2003648\">When an object rests on an incline that makes
        an angle <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mi>&#952;</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>&#952;</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{&#952;} {}</annotation></semantics></annotation-xml></semantics></math>
        with the horizontal, the force of gravity acting on the object is divided
        into two components: a force acting perpendicular to the plane,\n\n\n<math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">w</mtext><mrow><mo>&#8869;</mo></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mo>&#8869;</mo></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ ortho } } } {}</annotation></semantics></annotation-xml></semantics></math><strong
        data-effect=\"bold\">,</strong><strong data-effect=\"bold\"><!-- no-selfclose
        --></strong> and a force acting parallel to the plane,\n\n\n <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mrow><mo
        stretchy=\"false\">&#8741; </mo></mrow></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mrow><mo
        stretchy=\"false\">&#8741; </mo></mrow></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ \\lline  \\lline } } }
        {}</annotation></semantics></annotation-xml></semantics></math>. The perpendicular
        force of weight,\n\n\n<math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">w</mtext><mrow><mo>&#8869;</mo></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mo>&#8869;</mo></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ ortho } } } {}</annotation></semantics></annotation-xml></semantics></math><strong
        data-effect=\"bold\">,</strong><strong data-effect=\"bold\"><!-- no-selfclose
        --></strong>\n\nis typically equal in magnitude and opposite in direction
        to the normal force,\n\n<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math>.
        The force acting parallel to the plane,\n\n\n<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mrow><mo
        stretchy=\"false\">&#8741; </mo></mrow></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mrow><mo
        stretchy=\"false\">&#8741; </mo></mrow></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ \\lline  \\lline } } }
        {}</annotation></semantics></annotation-xml></semantics></math>, causes the
        object to accelerate down the incline. The force of friction,\n\n\n<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi mathvariant=\"bold\">f</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi mathvariant=\"bold\">f</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math>,
        opposes the motion of the object, so it acts upward along the plane. </p><p
        id=\"import-auto-id2356442\">It is important to be careful when resolving
        the weight of the object into components. If the angle of the incline is at
        an angle <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mi>&#952;</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>&#952;</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{&#952;} {}</annotation></semantics></annotation-xml></semantics></math>
        to the horizontal, then the magnitudes of the weight components are</p>\n    <div
        data-type=\"equation\" id=\"eip-id2265769\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n        <mrow>\n\n              <mrow>\n                <mrow>\n                  <mrow>\n                    <msub>\n                      <mi>w</mi>\n\n                        <mrow>\n                          <mrow>\n                            <mo
        stretchy=\"false\">&#8741; </mo>\n                          </mrow>\n                        </mrow>\n\n                    </msub>\n                    <mo
        stretchy=\"false\">=</mo>\n                    <mi>w</mi><mspace width=\"0.25em\"/>\n                  </mrow>\n                  <mtext>sin</mtext><mspace
        width=\"0.25em\"/>\n                  <mo stretchy=\"false\">(</mo>\n                  <mi>&#952;</mi>\n                  <mrow>\n                    <mo
        stretchy=\"false\">)</mo>\n                    <mo stretchy=\"false\">=</mo>\n                    <mstyle
        fontstyle=\"italic\">\n                      <mrow>\n                        <mtext>mg</mtext><mspace
        width=\"0.25em\"/>\n                      </mrow>\n                    </mstyle>\n                  </mrow>\n                  <mtext>sin</mtext><mspace
        width=\"0.25em\"/>\n                  <mo stretchy=\"false\">(</mo>\n                  <mi>&#952;</mi>\n                  <mo
        stretchy=\"false\">)</mo>\n\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n      </mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n          <mrow>\n\n              <mrow>\n                <mrow>\n                  <mrow>\n                    <msub>\n                      <mi>w</mi>\n\n                        <mrow>\n                          <mrow>\n                            <mo
        stretchy=\"false\">&#8741; </mo>\n                          </mrow>\n                        </mrow>\n\n                    </msub>\n                    <mo
        stretchy=\"false\">=</mo>\n                    <mi>w</mi><mspace width=\"0.25em\"/>\n                  </mrow>\n                  <mtext>sin</mtext><mspace
