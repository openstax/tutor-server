        stretchy=\"false\">&#215;</mo>\n                        <msup>\n                          <mtext>10</mtext>\n\n                            <mrow>\n                              <mn>4</mn>\n                            </mrow>\n\n                        </msup>\n                      </mrow>                          <mspace
