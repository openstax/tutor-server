        <a href=\"#import-auto-id1436486\" class=\"autogenerated-content\">[link]</a>.)
        (Note that the tibia is the shin bone shown in this image.)</p></div></div>\n      </section><section
        data-depth=\"1\" id=\"fs-id1550370\" data-element-type=\"problems-exercises\"
        class=\"problems-exercises\"><h3 data-type=\"title\">Problem Exercises</h3><div
        data-type=\"exercise\" id=\"fs-id2600233\" data-element-type=\"problem-exercises\"><div
        data-type=\"problem\" id=\"fs-id2600234\">\n        <p id=\"import-auto-id1569366\">Two
        teams of nine members each engage in a tug of war. Each of the first team&#8217;s
