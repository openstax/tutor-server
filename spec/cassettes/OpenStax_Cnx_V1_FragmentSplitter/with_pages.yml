        then the net external force on System 2 is the force the professor exerts
        on the cart minus friction. The force she exerts on the cart, <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
