        data-type=\"glossary\"><h2 data-type=\"glossary-title\">Glossary</h2>\n<dl
        class=\"definition\" id=\"fs-idp47327424\"><dt>friction</dt> <dd id=\"fs-idp7643120\">an
        external force that acts in the direction opposite to the direction of motion</dd></dl>\n<dl
        class=\"definition\" id=\"fs-idp77037568\"><dt>inertia</dt> <dd id=\"fs-idp91943664\">the
        tendency of an object at rest to remain at rest, or for a moving object to
        remain in motion in a straight line and at constant speed</dd></dl>\n<dl class=\"definition\"
        id=\"fs-idp37553744\"><dt>law of inertia</dt> <dd id=\"fs-idm94756016\">Newton&#8217;s
        first law of motion: a body at rest remains at rest or, if in motion, remains
        in motion at a constant speed in a straight line unless acted on by a net
        external force; also known as the law of inertia</dd></dl>\n<dl class=\"definition\"
        id=\"fs-idp90697696\"><dt>mass</dt> <dd id=\"fs-idm27622608\">the quantity
        of matter in a substance; measured in kilograms</dd></dl>\n<dl class=\"definition\"
        id=\"fs-idp45591104\"><dt>Newton&#8217;s first law of motion</dt> <dd id=\"fs-idm52378368\">a
        body at rest remains at rest or, if in motion, remains in motion at a constant
        speed in a straight line unless acted on by a net external force; also known
        as the law of inertia</dd></dl>\n<dl class=\"definition\" id=\"fs-idp41223520\"><dt>system</dt>
        <dd id=\"fs-idp33868976\">one or more objects of interest for which only the
        forces acting on them from the outside are considered, but not the forces
        acting between them or inside of them</dd></dl>\n</div></body>\n\n</html>",
