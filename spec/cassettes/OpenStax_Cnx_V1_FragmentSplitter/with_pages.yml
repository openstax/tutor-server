        5.0\"> size 12{w rSub { size 8{ ortho } } =w\"cos\" \\( &#952; \\) = ital
        \"mg\"\"cos\" \\( &#952; \\) } {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id2003494\">Instead of memorizing these equations, it is
        helpful to be able to determine them from reason. To do this, draw the right
        triangle formed by the three weight vectors. Notice that the angle <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>&#952;</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>&#952;</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{&#952;} {}</annotation></semantics></annotation-xml></semantics></math>
        of the incline is the same as the angle formed between <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math><strong
        data-effect=\"bold\"><!-- no-selfclose --></strong> and <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mo>&#8869;</mo></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mo>&#8869;</mo></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ ortho } } } {}</annotation></semantics></annotation-xml></semantics></math><strong
        data-effect=\"bold\"><!-- no-selfclose --></strong>. Knowing this property,
