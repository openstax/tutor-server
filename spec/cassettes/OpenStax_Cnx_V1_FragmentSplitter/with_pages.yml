      string: '{"googleAnalytics": ["UA-30227798-1"], "version": "3", "submitlog":
        "corrected short code spelling", "abstract": "<div xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
