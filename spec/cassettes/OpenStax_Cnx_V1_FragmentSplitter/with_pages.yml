        fontstyle=\"italic\">\n                      <mrow>\n                        <mtext>mg</mtext><mspace
        width=\"0.25em\"/>\n                      </mrow>\n                    </mstyle>\n                  </mrow>\n                  <mtext>sin</mtext><mspace
        width=\"0.25em\"/>\n                  <mo stretchy=\"false\">(</mo>\n                  <mi>&#952;</mi>\n                  <mo
        stretchy=\"false\">)</mo>\n\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n          <annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ \\lline  \\lline } } =w\"sin\"
        \\( &#952; \\) = ital \"mg\"\"sin\" \\( &#952; \\) \" \"} {}</annotation>\n        </semantics></annotation-xml></semantics></math>
        </div><p id=\"eip-336\">and</p><div data-type=\"equation\" id=\"eip-id1553388\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>w</mi><mrow><mo>&#8869;</mo></mrow></msub><mo
