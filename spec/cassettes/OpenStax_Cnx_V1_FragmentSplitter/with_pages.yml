        xmlns:epub=\"http://www.idpf.org/2007/ops\" data-cnxml-to-html-ver=\"2.1.0\"><div
        data-type=\"document-title\">Newton&#8217;s Second Law of Motion: Concept
        of a System</div><div data-type=\"abstract\"><ul>\n<li>Define net force, external
        force, and system.</li>\n<li>Understand Newton&#8217;s second law of motion.</li>\n<li>Apply
        Newton&#8217;s second law to determine the weight of an object.</li>\n</ul></div>\n    <p
        id=\"import-auto-id2055489\"><span data-type=\"term\" id=\"import-auto-id765465\">Newton&#8217;s
        second law of motion</span> is closely related to Newton&#8217;s first law
        of motion. It mathematically states the cause and effect relationship between
        force and changes in motion. Newton&#8217;s second law of motion is more quantitative
        and is used extensively to calculate what happens in situations involving
        a force. Before we can write down Newton&#8217;s second law as a simple equation
        giving the exact relationship of force, mass, and acceleration, we need to
        sharpen some ideas that have already been mentioned.</p><p id=\"import-auto-id2673470\">First,
        what do we mean by a change in motion? The answer is that a change in motion
        is equivalent to a change in velocity. A change in velocity means, by definition,
        that there is an <span data-type=\"term\" id=\"import-auto-id3190786\">acceleration</span>.
        Newton&#8217;s first law says that a net external force causes a change in
        motion; thus, we see that a <em data-effect=\"italics\">net external force
        causes acceleration</em>.</p>\n    <p id=\"import-auto-id3033116\">Another
        question immediately arises. What do we mean by an external force? An intuitive
        notion of external is correct&#8212;an <span data-type=\"term\" id=\"import-auto-id3026856\">external
        force</span> acts from outside the <span data-type=\"term\">system</span>
        of interest. For example, in <a href=\"#import-auto-id1993910\" class=\"autogenerated-content\">[link]</a>(a)
        the system of interest is the wagon plus the child in it. The two forces exerted
        by the other children are external forces. An internal force acts between
        elements of the system. Again looking at <a href=\"#import-auto-id1993910\"
        class=\"autogenerated-content\">[link]</a>(a), the force the child in the
        wagon exerts to hang onto the wagon is an internal force between elements
        of the system of interest. Only external forces affect the motion of a system,
        according to Newton&#8217;s first law. (The internal forces actually cancel,
        as we shall see in the next section.) <em data-effect=\"italics\">You must
        define the boundaries of the system before you can determine which forces
        are external</em>. Sometimes the system is obvious, whereas other times identifying
        the boundaries of a system is more subtle. The concept of a system is fundamental
        to many areas of physics, as is the correct application of Newton&#8217;s
        laws. This concept will be revisited many times on our journey through physics.</p><figure
        id=\"import-auto-id1993910\"><figcaption>Different forces exerted on the same
        mass produce different accelerations. (a) Two children push a wagon with a
        child in it. Arrows representing all external forces are shown. The system
        of interest is the wagon and its rider. The weight <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>
        of the system and the support of the ground <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math>
        are also shown for completeness and are assumed to cancel. The vector <math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math>
        represents the friction acting on the wagon, and it acts to the left, opposing
        the motion of the wagon. (b) All of the external forces acting on the system
        add together to produce a net force, <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } } {}</annotation></semantics></annotation-xml></semantics></math>.
        The free-body diagram shows all of the forces acting on the system of interest.
        The dot represents the center of mass of the system. Each force vector extends
        from this dot. Because there are two forces acting to the right, we draw the
        vectors collinearly. (c) A larger net external force produces a larger acceleration
        (<math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">a&#8242;</mtext><mo stretchy=\"false\">&gt;</mo><mtext
        mathvariant=\"bold\">a</mtext></mrow></mrow></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">a&#8242;</mtext><mo
        stretchy=\"false\">&gt;</mo><mtext mathvariant=\"bold\">a</mtext></mrow></mrow></mrow></semantics></annotation-xml></semantics></math>)
        when an adult pushes the child.</figcaption><span data-type=\"media\" id=\"import-auto-id1411473\"
        data-alt=\"(a) A boy in a wagon is pushed by two girls toward the right. The
        force on the boy is represented by vector F one toward the right, and the
        force on the wagon is represented by vector F two in the same direction. Acceleration
        a is shown by a vector a toward the right and a friction force f is acting
        in the opposite direction, represented by a vector pointing toward the left.
        The weight W of the wagon is shown by a vector acting downward, and the normal
        force acting upward on the wagon is represented by a vector N. A free-body
        diagram is also shown, with F one and F two represented by arrows in the same
        direction toward the right and f represented by an arrow toward the left,
        so the resultant force F net is represented by an arrow toward the right.
        W is represented by an arrow downward and N is represented by an arrow upward;
        both the arrows have same length.           (b) A boy in a wagon is pushed
        by a woman with a force F adult, represented by an arrow pointing toward the
        right. A vector a-prime, represented by an arrow, depicts acceleration toward
        the right. Friction force, represented by a vector f, acts toward the left.
        The weight of the wagon W is shown by a vector pointing downward, and the
        Normal force, represented by a vector N having same length as W, acts upward.
        A free-body diagram for this situation shows force F represented by an arrow
        pointing to the right having a large length; a friction force vector represented
        by an arrow f pointing left has a small length. The weight W is represented
        by an arrow pointing downward, and the normal force N, is represented by an
        arrow pointing upward, having the same length as W.\">\n\t\t<img src=\"/resources/47a6fe08e936fb96fdf7f7b9371c229b465c29d7/Figure
        04_03_01.jpg\" data-media-type=\"image/jpg\" alt=\"(a) A boy in a wagon is
        pushed by two girls toward the right. The force on the boy is represented
        by vector F one toward the right, and the force on the wagon is represented
        by vector F two in the same direction. Acceleration a is shown by a vector
        a toward the right and a friction force f is acting in the opposite direction,
        represented by a vector pointing toward the left. The weight W of the wagon
        is shown by a vector acting downward, and the normal force acting upward on
        the wagon is represented by a vector N. A free-body diagram is also shown,
        with F one and F two represented by arrows in the same direction toward the
        right and f represented by an arrow toward the left, so the resultant force
        F net is represented by an arrow toward the right. W is represented by an
        arrow downward and N is represented by an arrow upward; both the arrows have
        same length.           (b) A boy in a wagon is pushed by a woman with a force
        F adult, represented by an arrow pointing toward the right. A vector a-prime,
        represented by an arrow, depicts acceleration toward the right. Friction force,
        represented by a vector f, acts toward the left. The weight of the wagon W
        is shown by a vector pointing downward, and the Normal force, represented
        by a vector N having same length as W, acts upward. A free-body diagram for
        this situation shows force F represented by an arrow pointing to the right
        having a large length; a friction force vector represented by an arrow f pointing
        left has a small length. The weight W is represented by an arrow pointing
        downward, and the normal force N, is represented by an arrow pointing upward,
        having the same length as W.\" height=\"350\"/>\n\t</span>\n\t</figure><p
        id=\"import-auto-id2653491\">Now, it seems reasonable that acceleration should
        be directly proportional to and in the same direction as the net (total) external
        force acting on a system. This assumption has been verified experimentally
        and is illustrated in <a href=\"#import-auto-id1993910\" class=\"autogenerated-content\">[link]</a>.
        In part (a), a smaller force causes a smaller acceleration than the larger
        force illustrated in part (c). For completeness, the vertical forces are also
        shown; they are assumed to cancel since there is no acceleration in the vertical
        direction. The vertical forces are the weight\n\n<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>\n\n
        and the support of the ground\n\n<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math>,\n\nand
        the horizontal force <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math>
        represents the force of friction. These will be discussed in more detail in
        later sections. For now, we will define <span data-type=\"term\" id=\"import-auto-id2639388\">friction</span>
        as a force that opposes the motion past each other of objects that are touching.
        <a href=\"#import-auto-id1993910\" class=\"autogenerated-content\">[link]</a>(b)
        shows how vectors representing the external forces add together to produce
        a net force,\n\n<math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } } {}</annotation></semantics></annotation-xml></semantics></math>.</p><p
        xmlns:fo=\"urn:oasis:names:tc:opendocument:xmlns:xsl-fo-compatible:1.0\" id=\"import-auto-id3203046\"
        fo:font-weight=\"normal\">To obtain an equation for Newton&#8217;s second
        law, we first write the relationship of acceleration and net external force
        as the proportionality</p><div data-type=\"equation\" id=\"eip-id1450972\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow>\n        <mrow>\n\n              <mrow>\n                <mrow>\n                  <mtext
        mathvariant=\"bold\">a</mtext>\n                  <mrow>\n                    <mi/>\n                    <mo
        stretchy=\"false\">&#8733;</mo>\n                    <mi/>\n                  </mrow>\n                  <msub>\n                    <mtext
        mathvariant=\"bold\">F</mtext>\n\n                      <mrow>\n                        <mtext>net</mtext>\n                      </mrow>\n\n                  </msub>\n                  <mi>,</mi>\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n      </mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n          <mrow>\n\n              <mrow>\n                <mrow>\n                  <mtext
        mathvariant=\"bold\">a</mtext>\n                  <mrow>\n                    <mi/>\n                    <mo
        stretchy=\"false\">&#8733;</mo>\n                    <mi/>\n                  </mrow>\n                  <msub>\n                    <mtext
        mathvariant=\"bold\">F</mtext>\n\n                      <mrow>\n                        <mtext>net</mtext>\n                      </mrow>\n\n                  </msub>\n                  <mi>,</mi>\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n          <annotation
        encoding=\"StarMath 5.0\"> size 12{a` prop `F rSub { size 8{\"net\"} } ,}
        {}</annotation>\n        </semantics></annotation-xml></semantics></math>
        </div><p id=\"import-auto-id1946082\">where the symbol\n<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mo stretchy=\"false\">&#8733;</mo>\n</mrow><annotation-xml
        encoding=\"MathML-Content\"><mo stretchy=\"false\">&#8733;</mo></annotation-xml></semantics></math>\n
        means &#8220;proportional to,&#8221; and <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        is the <span data-type=\"term\" id=\"import-auto-id1890102\">net external
        force</span>. (The net external force is the vector sum of all external forces
        and can be determined graphically, using the head-to-tail method, or analytically,
        using components. The techniques are the same as for the addition of other
        vectors, and are covered in <a href=\"/contents/2e7a4d00-d38b-4a1e-94ab-a899b90ba960\">Two-Dimensional
        Kinematics</a>.) This proportionality states what we have said in words&#8212;<em
        data-effect=\"italics\">acceleration is directly proportional to the net external
        force</em>. Once the system of interest is chosen, it is important to identify
        the external forces and ignore the internal ones. It is a tremendous simplification
        not to have to consider the numerous internal forces acting between objects
        within the system, such as muscular forces within the child&#8217;s body,
        let alone the myriad of forces between atoms in the objects, but by doing
        so, we can easily solve some very complex problems with only minimal error
        due to our simplification.</p><p id=\"import-auto-id2616884\">Now, it also
        seems reasonable that acceleration should be inversely proportional to the
        mass of the system. In other words, the larger the mass (the inertia), the
        smaller the acceleration produced by a given force. And indeed, as illustrated
        in <a href=\"#import-auto-id1375143\" class=\"autogenerated-content\">[link]</a>,
        the same net external force applied to a car produces a much smaller acceleration
        than when applied to a basketball. The proportionality is written as</p>\n    <div
        data-type=\"equation\" id=\"eip-id1969451\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n        <mrow>\n\n              <mrow>\n                <mrow>\n                  <mtext
        mathvariant=\"bold\">a</mtext>\n                  <mrow>\n                    <mi/>\n                    <mo
        stretchy=\"false\">&#8733;</mo>\n                    <mi/>\n                  </mrow>\n                  <mfrac>\n                    <mn>1</mn>\n                    <mi>m</mi>\n                  </mfrac>\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n      </mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n          <mrow>\n\n              <mrow>\n                <mrow>\n                  <mtext
        mathvariant=\"bold\">a</mtext>\n                  <mrow>\n                    <mi/>\n                    <mo
        stretchy=\"false\">&#8733;</mo>\n                    <mi/>\n                  </mrow>\n                  <mfrac>\n                    <mn>1</mn>\n                    <mi>m</mi>\n                  </mfrac>\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n          <annotation
        encoding=\"StarMath 5.0\"> size 12{a` prop ` {  {1}  over  {m} } } {}</annotation>\n        </semantics></annotation-xml></semantics></math>\n    </div><p
        id=\"import-auto-id3451972\">where <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math><em
        data-effect=\"italics\"><!-- no-selfclose --></em> is the mass of the system.
        Experiments have shown that acceleration is exactly inversely proportional
        to mass, just as it is exactly linearly proportional to the net external force.</p>\n\n\n    <figure
        id=\"import-auto-id1375143\"><figcaption>The same force exerted on systems
        of different masses produces different accelerations. (a) A basketball player
        pushes on a basketball to make a pass. (The effect of gravity on the ball
        is ignored.) (b) The same player exerts an identical force on a stalled SUV
        and produces a far smaller acceleration (even if friction is negligible).
        (c) The free-body diagrams are identical, permitting direct comparison of
        the two situations. A series of patterns for the free-body diagram will emerge
        as you do more problems.</figcaption><span data-type=\"media\" id=\"import-auto-id1475015\"
        data-alt=\"(a) A basketball player pushes the ball with the force shown by
        a vector F toward the right and an acceleration a-one represented by an arrow
        toward the right. M sub one is the mass of the ball. (b) The same basketball
        player is pushing a car with the same force, represented by the vector F towards
        the right, resulting in an acceleration shown by a vector a toward the right.
        The mass of the car is m sub two. The acceleration in the second case, a sub
        two, is represented by a shorter arrow than in the first case, a sub one.\">\n        <img
        src=\"/resources/44230a76249c989838ed3776b13f50f15a74690c/Figure 04_03_02a.jpg\"
        data-media-type=\"image/jpg\" alt=\"(a) A basketball player pushes the ball
        with the force shown by a vector F toward the right and an acceleration a-one
        represented by an arrow toward the right. M sub one is the mass of the ball.
        (b) The same basketball player is pushing a car with the same force, represented
        by the vector F towards the right, resulting in an acceleration shown by a
        vector a toward the right. The mass of the car is m sub two. The acceleration
        in the second case, a sub two, is represented by a shorter arrow than in the
        first case, a sub one.\" width=\"400\"/>\n      </span>\n\n    </figure><p
        id=\"import-auto-id3103891\">It has been found that the acceleration of an
        object depends <em data-effect=\"italics\">only</em> on the net external force
        and the mass of the object. Combining the two proportionalities just given
        yields Newton''s second law of motion.</p><div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1463122\" data-label=\"\"><div data-type=\"title\">Newton&#8217;s
        Second Law of Motion</div>\n    <p xmlns:fo=\"urn:oasis:names:tc:opendocument:xmlns:xsl-fo-compatible:1.0\"
        id=\"import-auto-id1355832\" fo:font-weight=\"normal\">The acceleration of
        a system is directly proportional to and in the same direction as the net
        external force acting on the system, and inversely proportional to its mass.</p>\n    <p
        id=\"import-auto-id2447268\">In equation form, Newton&#8217;s second law of
        motion is</p>\n    <div data-type=\"equation\" id=\"eip-id1628753\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">a</mtext><mo stretchy=\"false\">=</mo><mfrac><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mi>m</mi></mfrac></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">a</mtext><mo
        stretchy=\"false\">=</mo><mfrac><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mi>m</mi></mfrac></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a= {  {F rSub { size 8{\"net\"} } }  over  {m}
        } } {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id3357195\">This is often written in the more familiar form</p>\n    <div
        data-type=\"equation\" id=\"eip-id2606927\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } =ma} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id2600596\">When only the magnitude of force and acceleration
        are considered, this equation is simply</p>\n    <div data-type=\"equation\"
        id=\"eip-id1641404\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow>\n<mo>.</mo><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow>\n<mo>.</mo><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } = ital \"ma\"}
        {}</annotation></semantics></annotation-xml></semantics></math></div></div>\n\n    <p
        id=\"import-auto-id1405710\">Although these last two equations are really
        the same, the first gives more insight into what Newton&#8217;s second law
        means. The law is a <em data-effect=\"italics\">cause and effect relationship</em>
        among three quantities that is not simply based on their definitions. The
        validity of the second law is completely based on experimental verification.</p>\n\n  <section
        data-depth=\"1\" id=\"import-auto-id1422615\"><h3 data-type=\"title\">Units
        of Force</h3>\n      <p id=\"import-auto-id1435794\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } =ma} {}</annotation></semantics></annotation-xml></semantics></math>
        is used to define the units of force in terms of the three basic units for
        mass, length, and time. The SI unit of force is called the <span data-type=\"term\"
        id=\"import-auto-id2929123\">newton</span> (abbreviated N) and is the force
        needed to accelerate a 1-kg system at the rate of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1</mn><msup><mtext>
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1</mn><msup><mtext>
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1\" m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>.
        That is, since <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo stretchy=\"false\">=</mo><mi>m</mi><mtext
        mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } =ma} {}</annotation></semantics></annotation-xml></semantics></math>,</p><div
        data-type=\"equation\" id=\"eip-id2390555\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mtext>1 N </mtext><mo
        stretchy=\"false\">=</mo><mrow><mtext> 1 kg</mtext><mo stretchy=\"false\">&#8901;</mo><msup><mtext>m/s</mtext><mn>2</mn></msup></mrow></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>1 N </mtext><mo
        stretchy=\"false\">=</mo><mrow><mtext> 1 kg</mtext><mo stretchy=\"false\">&#8901;</mo><msup><mtext>m/s</mtext><mn>2</mn></msup></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"1 N \"=\" 1 kg\" cdot \"m/s^2\"} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id2588123\">While almost the entire world uses the newton
        for the unit of force, in the United States the most familiar unit of force
        is the pound (lb), where 1 N = 0.225 lb.</p>\n  </section>\n<div data-type=\"example\"
        id=\"fs-id1169084870992\" class=\"example-video\"><div data-type=\"title\">Applying
        Newton''s Laws of Motion</div>\n<p id=\"fs-id1169084643305\">A <strong data-effect=\"bold\">63.0
        kg</strong> sprinter starts a race with an acceleration of <strong data-effect=\"bold\">4.20
        m/s</strong><sup>2</sup>. What is the net external force on him? If the sprinter
        accelerates at that rate for <strong data-effect=\"bold\">20 m</strong> and
        then maintains that velocity for the remainder of the <strong data-effect=\"bold\">100
        m</strong> dash, what will be his time? Study the problem and its solution
        in this video.</p>\n<div data-type=\"media\" id=\"fs-id1169084659630\" data-alt=\"\">\n<iframe
        width=\"660\" height=\"371.4\" src=\"https://www.openstaxcollege.org/l/02lawsofmotion\"><!--
        no-selfclose --></iframe>\n</div>\n</div>\n\n    <section data-depth=\"1\"
        id=\"import-auto-id1404093\"><h3 data-type=\"title\">Weight and the Gravitational
        Force</h3>\n      <p id=\"import-auto-id2598176\">When an object is dropped,
        it accelerates toward the center of Earth. Newton&#8217;s second law states
        that a net force on an object is responsible for its acceleration. If air
        resistance is negligible, the net force on a falling object is the gravitational
        force, commonly called its <span data-type=\"term\" id=\"import-auto-id3064229\">weight</span>
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>.
        Weight can be denoted as a vector <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>
        because it has a direction; <em data-effect=\"italics\">down</em> is, by definition,
        the direction of gravity, and hence weight is a downward force. The magnitude
        of weight is denoted as <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>w</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>w</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math><em
        data-effect=\"italics\">. </em> Galileo was instrumental in showing that,
        in the absence of air resistance, all objects fall with the same acceleration
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math>.
        Using Galileo&#8217;s result and Newton&#8217;s second law, we can derive
        an equation for weight.</p><p id=\"import-auto-id2578076\">Consider an object
        with mass <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math>
        falling downward toward Earth. It experiences only the downward force of gravity,
        which has magnitude <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mi>w</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>w</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>.
        Newton&#8217;s second law states that the magnitude of the net external force
        on an object is <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } = ital \"ma\"}
        {}</annotation></semantics></annotation-xml></semantics></math>.</p><p id=\"import-auto-id2447030\">Since
        the object experiences only the downward force of gravity, <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>w</mi></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>w</mi></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } =w} {}</annotation></semantics></annotation-xml></semantics></math>.
        We know that the acceleration of an object due to gravity is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>,
        or <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mi>g</mi></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mi>a</mi><mo stretchy=\"false\">=</mo><mi>g</mi></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a=g} {}</annotation></semantics></annotation-xml></semantics></math>.
        Substituting these into Newton&#8217;s second law gives</p><div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1276219\" data-label=\"\"><div data-type=\"title\">Weight</div>\n
        <p id=\"eip-id2294530\">This is the equation for <em data-effect=\"italics\">weight</em>&#8212;the
        gravitational force on a mass <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math>:</p><div
        data-type=\"equation\" id=\"eip-id1171442268322\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n          <mrow>\n\n                <mrow>\n                  <mrow>\n                    <mi>w</mi>\n                    <mo
        stretchy=\"false\">=</mo>\n                    <mstyle fontstyle=\"italic\">\n                      <mrow>\n                        <mtext>mg</mtext>\n                      </mrow>\n                    </mstyle>\n                  </mrow>\n                </mrow>\n              <mrow/>\n            </mrow>\n\n              <mo>.</mo>\n        </mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n            <mrow>\n\n                <mrow>\n                  <mrow>\n                    <mi>w</mi>\n                    <mo
        stretchy=\"false\">=</mo>\n                    <mstyle fontstyle=\"italic\">\n                      <mrow>\n                        <mtext>mg</mtext>\n                      </mrow>\n                    </mstyle>\n                  </mrow>\n                </mrow>\n              <mrow/>\n            </mrow>\n            <annotation
        encoding=\"StarMath 5.0\"> size 12{w= ital \"mg\"} {}</annotation>\n          </semantics><mo>.</mo></annotation-xml></semantics></math>
        </div>\n\n<p id=\"import-auto-id1864261\">Since <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>g</mi><mo
        stretchy=\"false\">=</mo></mrow><mn>9.80</mn><mspace width=\"0.25em\"/><msup><mtext>
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mi>g</mi><mo
        stretchy=\"false\">=</mo></mrow><mn>9.80</mn><mspace width=\"0.25em\"/><msup><mtext>
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g=9 \".\" \"80\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math> on Earth,
        the weight of a 1.0 kg object on Earth is 9.8 N, as we see:</p><div data-type=\"equation\"
        id=\"eip-id1171443439158\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><mrow><mi>w</mi><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow><mo
        stretchy=\"false\">=</mo><mo stretchy=\"false\">(</mo></mrow><mn>1</mn><mtext>.</mtext><mtext>0
        kg</mtext><mo stretchy=\"false\">)</mo><mo stretchy=\"false\">(</mo><mn>9.80</mn><mspace
        width=\"0.25em\"/><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mn>9.8</mn></mrow><mspace
        width=\"0.25em\"/><mtext>N</mtext></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>w</mi><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow><mo
        stretchy=\"false\">=</mo><mo stretchy=\"false\">(</mo></mrow><mn>1</mn><mtext>.</mtext><mtext>0
        kg</mtext><mo stretchy=\"false\">)</mo><mo stretchy=\"false\">(</mo><mn>9.80</mn><mspace
        width=\"0.25em\"/><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mn>9.8</mn></mrow><mspace
        width=\"0.25em\"/><mtext>N</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w= ital \"mg\"= \\( 1 \".\" \"0 kg\" \\)  \\(
        9 \".\" \"80 m/s\" rSup { size 8{2} }  \\) =9 \".\" 8\" N\"} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id2588455\">Recall that <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math>
        can take a positive or negative value, depending on the positive direction
        in the coordinate system. Be sure to take this into consideration when solving
        problems with weight.</p>\n      </div><p id=\"import-auto-id3123052\">When
        the net external force on an object is its weight, we say that it is in <span
        data-type=\"term\" id=\"import-auto-id1999571\">free-fall</span>. That is,
        the only force acting on the object is the force of gravity. In the real world,
        when objects fall downward toward Earth, they are never truly in free-fall
        because there is always some upward force from the air acting on the object.</p>\n      <p
        id=\"import-auto-id1616012\">The acceleration due to gravity <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math><em
        data-effect=\"italics\"><!-- no-selfclose --></em> varies slightly over the
        surface of Earth, so that the weight of an object depends on location and
        is not an intrinsic property of the object. Weight varies dramatically if
        one leaves Earth&#8217;s surface. On the Moon, for example, the acceleration
        due to gravity is only <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1.625</mn><mspace
        width=\"0.25em\"/><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1.625</mn><mspace
        width=\"0.25em\"/><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1 \".\" \"67\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math>. A 1.0-kg
        mass thus has a weight of 9.8 N on Earth and only about 1.7 N on the Moon.</p><p
        id=\"import-auto-id2956346\">The broadest definition of weight in this sense
        is that <em data-effect=\"italics\">the weight of an object is the gravitational
        force on it from the nearest large body</em>, such as Earth, the Moon, the
        Sun, and so on. This is the most common and useful definition of weight in
        physics. It differs dramatically, however, from the definition of weight used
        by NASA and the popular media in relation to space travel and exploration.
        When they speak of &#8220;weightlessness&#8221; and &#8220;microgravity,&#8221;
        they are really referring to the phenomenon we call &#8220;free-fall&#8221;
        in physics. We shall use the above definition of weight, and we will make
        careful distinctions between free-fall and actual weightlessness.</p><p id=\"import-auto-id1816128\">It
        is important to be aware that weight and mass are very different physical
        quantities, although they are closely related. Mass is the quantity of matter
        (how much &#8220;stuff&#8221;) and does not vary in classical physics, whereas
        weight is the gravitational force and does vary depending on gravity. It is
        tempting to equate the two, since most of our examples take place on Earth,
        where the weight of an object only varies a little with the location of the
        object. Furthermore, the terms <em data-effect=\"italics\">mass</em> and <em
        data-effect=\"italics\">weight</em> are used interchangeably in everyday language;
        for example, our medical records often show our &#8220;weight&#8221; in kilograms,
        but never in the correct units of newtons.</p><div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1570965\" data-label=\"\"><div data-type=\"title\">Common Misconceptions:
        Mass vs. Weight</div>\n      <p id=\"import-auto-id3228448\">Mass and weight
        are often used interchangeably in everyday language. However, in science,
        these terms are distinctly different from one another. Mass is a measure of
        how much matter is in an object. The typical measure of mass is the kilogram
        (or the &#8220;slug&#8221; in English units). Weight, on the other hand, is
        a measure of the force of gravity acting on an object. Weight is equal to
        the mass of an object (<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math>)
        multiplied by the acceleration due to gravity (<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math>).
        Like any other force, weight is measured in terms of newtons (or pounds in
        English units).</p><p id=\"import-auto-id1548723\">Assuming the mass of an
        object is kept intact, it will remain the same, regardless of its location.
        However, because weight depends on the acceleration due to gravity, the weight
        of an object <em data-effect=\"italics\">can change</em> when the object enters
        into a region with stronger or weaker gravity. For example, the acceleration
        due to gravity on the Moon is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1.625</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1.625</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1 \".\" \"67\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math> (which
        is much less than the acceleration due to gravity on Earth, <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>9.80</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>9.80</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{9 \".\" \"80 m/s\" rSup { size 8{2} } }
        {}</annotation></semantics></annotation-xml></semantics></math>). If you measured
        your weight on Earth and then measured your weight on the Moon, you would
        find that you &#8220;weigh&#8221; much less, even though you do not look any
        skinnier. This is because the force of gravity is weaker on the Moon. In fact,
        when people say that they are &#8220;losing weight,&#8221; they really mean
        that they are losing &#8220;mass&#8221; (which in turn causes them to weigh
        less).</p></div>\n\n      <div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id3245519\" data-label=\"\"><div data-type=\"title\">Take-Home Experiment:
        Mass and Weight</div>\n      <p id=\"import-auto-id3415541\">What do bathroom
        scales measure? When you stand on a bathroom scale, what happens to the scale?
        It depresses slightly. The scale contains springs that compress in proportion
        to your weight&#8212;similar to rubber bands expanding when pulled. The springs
        provide a measure of your weight (for an object which is not accelerating).
        This is a force in newtons (or pounds). In most countries, the measurement
        is divided by 9.80 to give a reading in mass units of kilograms. The scale
        measures weight but is calibrated to provide information about mass. While
        standing on a bathroom scale, push down on a table next to you. What happens
        to the reading? Why? Would your scale measure the same &#8220;mass&#8221;
        on Earth as on the Moon?</p></div>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1169084597429\" class=\"watch-physics\" data-label=\"\"><div data-type=\"title\">Watch
        Physics: Newton''s second law of motion</div>\n<p id=\"fs-id1169084632233\">This
        video introduces and explains Newton&#8217;s second law of motion.</p>\n<div
        data-type=\"media\" id=\"fs-id1169084963531\" data-alt=\"This tutorial explains
        Newton&#8217;s second law of motion.\">\n<iframe width=\"660\" height=\"371.4\"
        src=\"https://www.openstaxcollege.org/l/02newlawtwo\"><!-- no-selfclose --></iframe>\n</div>\n</div>\n\n      <div
        data-type=\"example\" id=\"fs-id1916412\"><div data-type=\"title\">What Acceleration
        Can a Person Produce when Pushing a Lawn Mower?</div>\n      <p id=\"import-auto-id3253302\">Suppose
        that the net external force (push minus friction) exerted on a lawn mower
        is 51 N (about 11 lb) parallel to the ground. The mass of the mower is 24
        kg. What is its acceleration?</p><figure id=\"fs-id2602810\"><figcaption>The
        net force on a lawn mower is 51 N to the right. At what rate does the lawn
        mower accelerate to the right?</figcaption><span data-type=\"media\" id=\"fs-id2621355\"
        data-alt=\"A man pushing a lawnmower to the right. A red vector above the
        lawnmower is pointing to the right and labeled F sub net.\">\n            <img
        src=\"/resources/38266b2b19731efad6e5e251249ea092620720a7/Figure 04_03_03.jpg\"
        data-media-type=\"image/jpg\" alt=\"A man pushing a lawnmower to the right.
        A red vector above the lawnmower is pointing to the right and labeled F sub
        net.\" width=\"350\"/>\n          </span>\n\n        </figure><p id=\"import-auto-id2672219\">\n        <strong>Strategy</strong>\n      </p>\n      <p
        id=\"import-auto-id3069019\">Since <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } } {}</annotation></semantics></annotation-xml></semantics></math><em
        data-effect=\"italics\"><!-- no-selfclose --></em> and <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math><em
        data-effect=\"italics\"><!-- no-selfclose --></em> are given, the acceleration
        can be calculated directly from Newton&#8217;s second law as stated in <math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo stretchy=\"false\">=</mo><mi>m</mi><mtext
        mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } =ma} {}</annotation></semantics></annotation-xml></semantics></math>.\n\n</p><p
        id=\"import-auto-id1824721\">\n        <strong>Solution</strong>\n      </p>\n      <p
        id=\"import-auto-id2671037\">The magnitude of the acceleration <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>a</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>a</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a} {}</annotation></semantics></annotation-xml></semantics></math>
        is <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mfrac><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mi>m</mi></mfrac></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mi>a</mi><mo stretchy=\"false\">=</mo><mfrac><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mi>m</mi></mfrac></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a= {  {F rSub { size 8{\"net\"} } }  over  {m}
        } } {}</annotation></semantics></annotation-xml></semantics></math>. Entering
        known values gives</p>\n      <div data-type=\"equation\" id=\"eip-id1171443383293\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow>\n          <mrow>\n\n                <mrow>\n                  <mrow>\n                    <mi>a</mi>\n                    <mo
        stretchy=\"false\">=</mo>\n                    <mfrac>\n                      <mrow>\n                        <mtext>51
        N</mtext>\n                      </mrow>\n                      <mrow>\n                        <mtext>24
        kg</mtext>\n                      </mrow>\n                    </mfrac>\n                  </mrow>\n                </mrow>\n\n              <mrow/>\n            </mrow>\n        </mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n            <mrow>\n\n                <mrow>\n                  <mrow>\n                    <mi>a</mi>\n                    <mo
        stretchy=\"false\">=</mo>\n                    <mfrac>\n                      <mrow>\n                        <mtext>51
        N</mtext>\n                      </mrow>\n                      <mrow>\n                        <mtext>24
        kg</mtext>\n                      </mrow>\n                    </mfrac>\n                  </mrow>\n                </mrow>\n\n              <mrow/>\n            </mrow>\n            <annotation
        encoding=\"StarMath 5.0\"> size 12{a= {  {\"51\"\" N\"}  over  {\"240\"\"
        kg\"} } } {}</annotation>\n          </semantics></annotation-xml></semantics></math>\n      </div><p
        id=\"import-auto-id2668511\">Substituting the units <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext>kg</mtext><mo
        stretchy=\"false\">&#8901;</mo><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>kg</mtext><mo
        stretchy=\"false\">&#8901;</mo><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"kg\" cdot \"m/s\" rSup { size 8{2} }
        } {}</annotation></semantics></annotation-xml></semantics></math> for N yields</p>\n      <div
        data-type=\"equation\" id=\"eip-id2603472\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mfrac><mrow><mrow><mtext>51 kg</mtext><mo stretchy=\"false\">&#8901;</mo><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow><mtext>24
        kg</mtext></mrow></mfrac></mrow><mo stretchy=\"false\">=</mo></mrow><mtext>2.1
        m</mtext><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mfrac><mrow><mrow><mtext>51 kg</mtext><mo stretchy=\"false\">&#8901;</mo><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow><mtext>24
        kg</mtext></mrow></mfrac></mrow><mo stretchy=\"false\">=</mo></mrow><mtext>2.1
        m</mtext><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a= {  {\"51\"\" kg\" cdot \"m/s\" rSup
        { size 8{2} } }  over  {\"240\"\" kg\"} } =0 \".\" \"21\"\" m/s\" rSup { size
        8{2} } } {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id2611930\">\n        <strong>Discussion</strong>\n      </p>\n      <p
        id=\"import-auto-id2441532\">The direction of the acceleration is the same
        direction as that of the net force, which is parallel to the ground. There
        is no information given in this example about the individual external forces
        acting on the system, but we can say something about their relative magnitudes.
        For example, the force exerted by the person pushing the mower must be greater
        than the friction opposing the motion (since we know the mower moves forward),
        and the vertical forces must cancel if there is to be no acceleration in the
        vertical direction (the mower is moving only horizontally). The acceleration
        found is small enough to be reasonable for a person pushing a mower. Such
        an effort would not last too long because the person&#8217;s top speed would
        soon be reached.</p></div>\n\n      <div data-type=\"example\" id=\"fs-id2654781\"><div
        data-type=\"title\">What Rocket Thrust Accelerates This Sled?</div>\n      <p
        id=\"import-auto-id2674385\">Prior to piloted space flights, rocket sleds
        were used to test aircraft, missile equipment, and physiological effects on
        human subjects at high speeds. They consisted of a platform that was mounted
        on one or two rails and propelled by several rockets. Calculate the magnitude
        of force exerted by each rocket, called its thrust <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math>,
        for the four-rocket propulsion system shown in <a href=\"#fs-id2407992\" class=\"autogenerated-content\">[link]</a>.
        The sled&#8217;s initial acceleration is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext>49</mtext><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow><mo>,</mo></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>49</mtext><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow><mo>,</mo></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"49\"\" m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>
        the mass of the system is 2100 kg, and the force of friction opposing the
        motion is known to be 650 N.</p><figure id=\"fs-id2407992\"><figcaption>A
        sled experiences a rocket thrust that accelerates it to the right. Each rocket
        creates an identical thrust <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math>.
        As in other situations where there is only horizontal acceleration, the vertical
        forces cancel. The ground exerts an upward force <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math>
        on the system that is equal in magnitude and opposite in direction to its
        weight, <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>.
        The system here is the sled, its rockets, and rider, so none of the forces
        <em data-effect=\"italics\">between</em> these objects are considered. The
        arrow representing friction (<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math>)
        is drawn larger than scale.</figcaption><span data-type=\"media\" id=\"fs-id2968477\"
        data-alt=\"A sled is shown with four rockets, each producing the same thrust,
        represented by equal length arrows labeled as vector T pushing the sled toward
        the right. Friction force is represented by an arrow labeled as vector f pointing
        toward the left on the sled. The weight of the sled is represented by an arrow
        labeled as vector W, shown pointing downward, and the normal force is represented
        by an arrow labeled as vector N having the same length as W acting upward
        on the sled. A free-body diagram is also shown for the situation. Four arrows
        of equal length representing vector T point toward the right, a vector f represented
        by a smaller arrow points left, vector N is an arrow pointing upward, and
        the weight W is an arrow of equal length pointing downward.\">\n          <img
        src=\"/resources/362005fbd1ff3f6acd0eaa809a1bae894e82efca/Figure_04_03_04.jpg\"
        data-media-type=\"image/jpg\" alt=\"A sled is shown with four rockets, each
        producing the same thrust, represented by equal length arrows labeled as vector
