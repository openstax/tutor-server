        sled is represented by an arrow labeled as vector W, shown pointing downward,
        and the normal force is represented by an arrow labeled as vector N having
        the same length as W acting upward on the sled. A free-body diagram is also
        shown for the situation. Four arrows of equal length representing vector T
        point toward the right, a vector f represented by a smaller arrow points left,
        vector N is an arrow pointing upward, and the weight W is an arrow of equal
        length pointing downward.\" width=\"325\"/>\n        </span>\n\n      </figure><p
        id=\"import-auto-id1996045\">\n        <strong>Strategy</strong>\n      </p>\n      <p
        id=\"import-auto-id2647939\">Although there are forces acting vertically and
        horizontally, we assume the vertical forces cancel since there is no vertical
        acceleration. This leaves us with only horizontal forces and a simpler one-dimensional
        problem. Directions are indicated with plus or minus signs, with right taken
        as the positive direction. See the free-body diagram in the figure.</p>\n\n        <p
        id=\"import-auto-id1870895\">\n        <strong>Solution</strong>\n      </p>\n      <p
        id=\"import-auto-id3165015\">Since acceleration, mass, and the force of friction
        are given, we start with Newton&#8217;s second law and look for ways to find
        the thrust of the engines. Since we have defined the direction of the force
        and acceleration as acting &#8220;to the right,&#8221; we need to consider
        only the magnitudes of these quantities in the calculations. Hence we begin
        with</p>\n      <div data-type=\"equation\" id=\"eip-id2420800\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } = ital \"ma\"}
        {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id1921274\">where <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        is the net force along the horizontal direction. We can see from <a href=\"#fs-id2407992\"
        class=\"autogenerated-content\">[link]</a> that the engine thrusts add, while
        friction opposes the thrust. In equation form, the net external force is</p>\n      <div
        data-type=\"equation\" id=\"eip-id1522873\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub></mrow><mo
        stretchy=\"false\">=</mo><mrow><mn>4</mn><mi>T</mi><mo stretchy=\"false\">&#8722;</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub></mrow><mo
        stretchy=\"false\">=</mo><mrow><mn>4</mn><mi>T</mi><mo stretchy=\"false\">&#8722;</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{-F rSub { size 8{\"net\"} } =4T-f} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id2403188\">Substituting this into Newton&#8217;s second
        law gives</p>\n      <div data-type=\"equation\" id=\"eip-id1858333\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow><mo
        stretchy=\"false\">=</mo><mrow><mn>4</mn><mi>T</mi><mo stretchy=\"false\">&#8722;</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow><mo
        stretchy=\"false\">=</mo><mrow><mn>4</mn><mi>T</mi><mo stretchy=\"false\">&#8722;</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } = ital \"ma\"=4T-f}
        {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math>\n      </div><p
        id=\"import-auto-id3035885\">Using a little algebra, we solve for the total
        thrust 4<em data-effect=\"italics\">T</em>:</p>\n      <div data-type=\"equation\"
        id=\"eip-id1948969\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><mn>4</mn><mi>T</mi><mo
        stretchy=\"false\">=</mo><mrow><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle><mo
        stretchy=\"false\">+</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>4</mn><mi>T</mi><mo
        stretchy=\"false\">=</mo><mrow><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle><mo
        stretchy=\"false\">+</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{4T= ital \"ma\"+f} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id1569357\">Substituting known values yields</p>\n      <div
        data-type=\"equation\" id=\"eip-id2054706\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><mrow><mn>4</mn><mi>T</mi><mo
        stretchy=\"false\">=</mo><mrow><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle><mo
        stretchy=\"false\">+</mo><mi>f</mi></mrow></mrow><mo stretchy=\"false\">=</mo><mo
        stretchy=\"false\">(</mo></mrow><mtext>2100 kg</mtext><mo stretchy=\"false\">)</mo><mo
        stretchy=\"false\">(</mo><msup><mtext>49 m/s</mtext><mrow><mn>2</mn></mrow></msup><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">+</mo><mtext>650 N</mtext></mrow></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mrow><mn>4</mn><mi>T</mi><mo
        stretchy=\"false\">=</mo><mrow><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle><mo
        stretchy=\"false\">+</mo><mi>f</mi></mrow></mrow><mo stretchy=\"false\">=</mo><mo
        stretchy=\"false\">(</mo></mrow><mtext>2100 kg</mtext><mo stretchy=\"false\">)</mo><mo
        stretchy=\"false\">(</mo><msup><mtext>49 m/s</mtext><mrow><mn>2</mn></mrow></msup><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">+</mo><mtext>650 N</mtext></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{4T= ital \"ma\"+f= \\( \"2100\"\" kg\"
        \\)  \\( \"49 m/s\" rSup { size 8{2} }  \\) +\"650\"\" N\"} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id1405340\">So the total thrust is</p>\n      <div data-type=\"equation\"
        id=\"eip-id1631559\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><mn>4</mn><mi>T</mi><mo
        stretchy=\"false\">=</mo><mn>1.0</mn></mrow><mrow><mo stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>5</mn></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> N</mtext></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mn>4</mn><mi>T</mi><mo
        stretchy=\"false\">=</mo><mn>1.0</mn></mrow><mrow><mo stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>5</mn></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> N</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{4T=1 \".\" \"04\" times \"10\" rSup { size
        8{5} } \" N\"} {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id1405095\">and the individual thrusts are</p>\n      <div
        data-type=\"equation\" id=\"eip-id1171442277241\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n          <mrow>\n\n                <mrow>\n                  <mrow>\n                    <mrow>\n                      <mrow>\n                        <mi>T</mi>\n                        <mo
        stretchy=\"false\">=</mo>\n                        <mfrac>\n                          <mrow>\n                            <mn>1.0</mn>\n\n                            <mrow>\n\n                              <mo
        stretchy=\"false\">&#215;</mo>\n                              <msup>\n                                <mtext>10</mtext>\n\n                                  <mrow>\n                                    <mn>5</mn>\n                                  </mrow>\n\n                              </msup>\n                            </mrow><mspace
        width=\"0.25em\"/>\n                            <mtext> N</mtext>\n                          </mrow>\n                          <mn>4</mn>\n                        </mfrac>\n                      </mrow>\n                      <mo
        stretchy=\"false\">=</mo>\n                      <mn>2.6</mn>\n                      <mo
        stretchy=\"false\">&#215;</mo>\n                      <msup>\n                        <mtext>10</mtext>\n\n                          <mrow>\n                            <mn>4</mn>\n                          </mrow>\n\n                      </msup>\n                    </mrow><mspace
        width=\"0.25em\"/>\n                    <mtext> N</mtext>\n                  </mrow>\n                </mrow>\n\n              <mrow/>\n            </mrow><mo>.</mo>\n        </mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n            <mrow>\n\n                <mrow>\n                  <mrow>\n                    <mrow>\n                      <mrow>\n                        <mi>T</mi>\n                        <mo
        stretchy=\"false\">=</mo>\n                        <mfrac>\n                          <mrow>\n                            <mn>1.0</mn>\n\n                            <mrow>\n\n                              <mo
        stretchy=\"false\">&#215;</mo>\n                              <msup>\n                                <mtext>10</mtext>\n\n                                  <mrow>\n                                    <mn>5</mn>\n                                  </mrow>\n\n                              </msup>\n                            </mrow><mspace
        width=\"0.25em\"/>\n                            <mtext> N</mtext>\n                          </mrow>\n                          <mn>4</mn>\n                        </mfrac>\n                      </mrow>\n                      <mo
        stretchy=\"false\">=</mo>\n                      <mn>2.6</mn>\n                      <mo
        stretchy=\"false\">&#215;</mo>\n                      <msup>\n                        <mtext>10</mtext>\n\n                          <mrow>\n                            <mn>4</mn>\n                          </mrow>\n\n                      </msup>\n                    </mrow><mspace
        width=\"0.25em\"/>\n                    <mtext> N</mtext>\n                  </mrow>\n                </mrow>\n\n              <mrow/>\n            </mrow>\n            <annotation
        encoding=\"StarMath 5.0\"> size 12{T= {  {1 \".\" \"04\" times \"10\" rSup
        { size 8{5} } \" N\"}  over  {4} } =2 \".\" 5 times \"10\" rSup { size 8{4}
        } \" N\"} {}</annotation>\n          </semantics><mo>.</mo></annotation-xml></semantics></math>\n      </div><p
        id=\"import-auto-id3042856\">\n        <strong>Discussion</strong>\n      </p>\n      <p
        id=\"import-auto-id2053300\">The numbers are quite large, so the result might
        surprise you. Experiments such as this were performed in the early 1960s to
        test the limits of human endurance and the setup designed to protect human
        subjects in jet fighter emergency ejections. Speeds of 1000 km/h were obtained,
        with accelerations of 45 <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math>''s.
        (Recall that <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math>,
        the acceleration due to gravity, is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{9 \".\" \"80 m/s\" rSup { size 8{2} } }
        {}</annotation></semantics></annotation-xml></semantics></math>. When we say
        that an acceleration is 45 <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math>''s,
        it is <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext>45</mtext><mi>&#215;</mi><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>45</mtext><mi>&#215;</mi><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"45\"&#180;9 \".\" \"80 m/s\" rSup { size
        8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>,
        which is approximately <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msup><mtext>440 m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msup><mtext>440 m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"440 m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>.)
        While living subjects are not used any more, land speeds of 10,000 km/h have
        been obtained with rocket sleds. In this example, as in the preceding one,
        the system of interest is obvious. We will see in later examples that choosing
        the system of interest is crucial&#8212;and the choice is not always obvious.</p><p
        id=\"import-auto-id2415381\">Newton&#8217;s second law of motion is more than
        a definition; it is a relationship among acceleration, force, and mass. It
        can help us make predictions. Each of those physical quantities can be defined
        independently, so the second law tells us something basic and universal about
        nature. The next section introduces the third and final law of motion.</p>\n      </div>\n\n\n      <section
        data-depth=\"2\" id=\"fs-id2691902\" class=\"section-summary\"><h4 data-type=\"title\">Section
        Summary</h4><ul id=\"fs-id2973514\"><li id=\"import-auto-id2667164\">Acceleration,
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{ { {a}} sup { '' }&gt;a} {}</annotation></semantics></annotation-xml></semantics></math>,
        is defined as a change in velocity, meaning a change in its magnitude or direction,
        or both.</li>\n      <li id=\"import-auto-id2677227\">An external force is
        one acting on a system from outside the system, as opposed to internal forces,
        which act between components within the system.</li>\n      <li id=\"import-auto-id2937300\">Newton&#8217;s
        second law of motion states that the acceleration of a system is directly
        proportional to and in the same direction as the net external force acting
        on the system, and inversely proportional to its mass.  </li>\n      <li id=\"import-auto-id3028474\">In
        equation form, Newton&#8217;s second law of motion is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext mathvariant=\"bold\">a</mtext><mo
        stretchy=\"false\">=</mo><mfrac><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mi>m</mi></mfrac></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">a</mtext><mo
        stretchy=\"false\">=</mo><mfrac><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mi>m</mi></mfrac></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a= {  {F rSub { size 8{\"net\"} } }  over  {m}
        } } {}</annotation></semantics></annotation-xml></semantics></math>.</li>\n      <li
        id=\"import-auto-id2962786\">This is often written in the more familiar form:
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo stretchy=\"false\">=</mo><mi>m</mi><mtext
        mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } =ma} {}</annotation></semantics></annotation-xml></semantics></math>.</li>\n      <li
        id=\"import-auto-id1487682\">The weight <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>
        of an object is defined as the force of gravity acting on an object of mass
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math>.
        The object experiences an acceleration due to gravity <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">g</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">g</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math>:\n<div
        data-type=\"equation\" id=\"eip-id1171442332762\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n          <mrow>\n\n                <mrow>\n                  <mrow>\n                    <mtext
        mathvariant=\"bold\">w</mtext>\n                    <mo stretchy=\"false\">=</mo>\n                    <mi>m</mi><mtext
        mathvariant=\"bold\">g</mtext>\n                  </mrow>\n                </mrow>\n\n              <mrow/>\n            </mrow>\n<mo>.</mo>\n        </mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n            <mrow>\n\n                <mrow>\n                  <mrow>\n                    <mtext
        mathvariant=\"bold\">w</mtext>\n                    <mo stretchy=\"false\">=</mo>\n                    <mi>m</mi><mtext
        mathvariant=\"bold\">g</mtext>\n                  </mrow>\n                </mrow>\n\n              <mrow/>\n            </mrow>\n            <annotation
        encoding=\"StarMath 5.0\"> size 12{w=mg} {}</annotation>\n          </semantics><mo>.</mo></annotation-xml></semantics></math>\n      </div></li>\n      <li
        id=\"import-auto-id3397737\">If the only force acting on an object is due
        to gravity, the object is in free fall.</li>\n      <li id=\"import-auto-id1917983\">Friction
        is a force that opposes the motion past each other of objects that are touching.</li>\n</ul></section><section
        data-depth=\"2\" id=\"fs-id3158911\" class=\"conceptual-questions\" data-element-type=\"conceptual-questions\"><h4
        data-type=\"title\">Conceptual Questions</h4>\n      <div data-type=\"exercise\"
        id=\"fs-id2928601\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id1429418\">\n      <p id=\"import-auto-id3007783\">Which
        statement is correct? (a) Net force causes motion. (b) Net force causes change
        in motion. Explain your answer and give an example.</p>\n      </div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id2423185\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id2990963\">\n      <p id=\"import-auto-id1427494\">Why
        can we neglect forces such as those holding a body together when we apply
        Newton&#8217;s second law of motion?</p>\n      </div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id3010660\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id3243612\">\n      <p id=\"import-auto-id2648438\">Explain
        how the choice of the &#8220;system of interest&#8221; affects which forces
        must be considered when applying Newton&#8217;s second law of motion.</p>\n      </div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id2672485\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id3037822\">\n      <p id=\"import-auto-id1909992\">Describe
        a situation in which the net external force on a system is not zero, yet its
        speed remains constant.</p>\n      </div></div>\n\n      <div data-type=\"exercise\"
        id=\"fs-id3026744\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id2032223\">\n      <p id=\"import-auto-id3123462\">A
        system can have a nonzero velocity while the net external force on it <em
        data-effect=\"italics\">is</em> zero. Describe such a situation.</p>\n      </div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id1449832\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id3080834\">\n      <p id=\"import-auto-id1373311\">A
        rock is thrown straight up. What is the net external force acting on the rock
        when it is at the top of its trajectory?</p></div></div>\n\n      <div data-type=\"exercise\"
        id=\"fs-id1475076\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id2660220\">\n      <p id=\"import-auto-id1842786\">(a)
        Give an example of different net external forces acting on the same system
        to produce different accelerations. (b) Give an example of the same net external
        force acting on systems of different masses, producing different accelerations.
        (c) What law accurately describes both effects? State it in words and as an
        equation.</p>\n      </div></div>\n\n      <div data-type=\"exercise\" id=\"fs-id1930138\"
        data-element-type=\"conceptual-questions\">\n        <div data-type=\"problem\"
        id=\"fs-id2937300\">\n      <p id=\"import-auto-id3046652\">If the acceleration
        of a system is zero, are no external forces acting on it? What about internal
        forces? Explain your answers.</p>\n      </div></div>\n\n      <div data-type=\"exercise\"
        id=\"fs-id3180550\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id1471731\">\n      <p id=\"import-auto-id2583772\">If
        a constant, nonzero force is applied to an object, what can you say about
        the velocity and acceleration of the object?</p>\n      </div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id3210019\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id3046066\">\n      <p id=\"import-auto-id3385046\">The
        gravitational force on the basketball in <a href=\"#import-auto-id1375143\"
        class=\"autogenerated-content\">[link]</a> is ignored. When gravity <em data-effect=\"italics\">is</em>
        taken into account, what is the direction of the net external force on the
        basketball&#8212;above horizontal, below horizontal, or still horizontal?</p></div></div>\n      </section>\n\n      <section
        data-depth=\"2\" id=\"fs-id1910070\" data-element-type=\"problems-exercises\"
        class=\"problems-exercises\"><h4 data-type=\"title\">Problem Exercises</h4>\n      <p
        id=\"import-auto-id1427554\">\n        <strong>You may assume data taken from
        illustrations is accurate to three digits.</strong>\n      </p>\n      <div
        data-type=\"exercise\" id=\"fs-id2025052\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id2953075\">\n        <p id=\"import-auto-id2441236\">A
        63.0-kg sprinter starts a race with an acceleration of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>4</mn><mtext>.</mtext><mtext>20
        m</mtext><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>4</mn><mtext>.</mtext><mtext>20
        m</mtext><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{4 \".\" \"20\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math>. What
        is the net external force on him?</p></div>\n<div data-type=\"solution\" id=\"fs-id2000742\">\n      <p
        id=\"import-auto-id2400567\">265 N</p>\n      </div>\n      </div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id3046116\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id1486491\">\n        <p id=\"import-auto-id2671219\">If
        the sprinter from the previous problem accelerates at that rate for 20 m,
        and then maintains that velocity for the remainder of the 100-m dash, what
        will be his time for the race?</p></div></div>\n\n\n        <div data-type=\"exercise\"
        id=\"fs-id1947422\" data-element-type=\"problems-exercises\"><div data-type=\"problem\"
        id=\"fs-id2383341\">\n        <p id=\"import-auto-id2603573\">A cleaner pushes
        a 4.50-kg laundry cart in such a way that the net external force on it is
        60.0 N. Calculate the magnitude of its acceleration.</p></div>\n\n<div data-type=\"solution\"
        id=\"eip-id1377423\">\n      <p id=\"eip-id1377425\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><msup><mtext>13.3 m/s</mtext><mn>2</mn></msup></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><msup><mtext>13.3 m/s</mtext><mn>2</mn></msup></mrow></annotation-xml></semantics></math></p></div></div><div
        data-type=\"exercise\" id=\"fs-id1829025\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id2930877\">\n        <p id=\"import-auto-id3355420\">Since
        astronauts in orbit are apparently weightless, a clever method of measuring
        their masses is needed to monitor their mass gains or losses to adjust diets.
        One way to do this is to exert a known force on an astronaut and measure the
        acceleration produced. Suppose a net external force of 50.0 N is exerted and
        the astronaut&#8217;s acceleration is measured to be <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>0</mn><mtext>.</mtext><msup><mtext>893
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>0</mn><mtext>.</mtext><msup><mtext>893
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{0 \".\" \"893 m/s\" rSup { size 8{2} }
        } {}</annotation></semantics></annotation-xml></semantics></math>. (a) Calculate
        her mass. (b) By exerting a force on the astronaut, the vehicle in which they
        orbit experiences an equal and opposite force. Discuss how this would affect
        the measurement of the astronaut&#8217;s acceleration. Propose a method in
        which recoil of the vehicle is avoided.</p>\n      </div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id2052918\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id3110260\">\n        <p id=\"import-auto-id2445252\">In
        <a href=\"#fs-id2602810\" class=\"autogenerated-content\">[link]</a>, the
        net external force on the 24-kg mower is stated to be 51 N. If the force of
        friction opposing the motion is 24 N, what force <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>F</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>F</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F} {}</annotation></semantics></annotation-xml></semantics></math>
        (in newtons) is the person exerting on the mower? Suppose the mower is moving
        at 1.5 m/s when the force <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>F</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>F</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F} {}</annotation></semantics></annotation-xml></semantics></math>
        is removed. How far will the mower go before stopping?</p></div></div>\n\n   <div
        data-type=\"exercise\" id=\"fs-id1995657\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id3089659\">\n        <p id=\"import-auto-id3008844\">The
        same rocket sled drawn in <a href=\"#fs-id2992955\" class=\"autogenerated-content\">[link]</a>
        is decelerated at a rate of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1</mn><msup><mtext>96
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1</mn><msup><mtext>96
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1\"96 m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>.
        What force is necessary to produce this deceleration? Assume that the rockets
        are off. The mass of the system is 2100 kg.</p>\n      </div></div>\n\n\n
        <figure id=\"fs-id2992955\"><span data-type=\"media\" id=\"fs-id2399123\"
        data-alt=\"A sled is shown with four rockets. Friction force is represented
        by an arrow labeled as vector f pointing toward the left on the sled. Weight
        of the sled is represented by an arrow labeled as vector W, shown pointing
        downward, and normal force is represented by an arrow labeled as vector N
        having the same length as W acting upward on the sled.\">\n     <img src=\"/resources/6237bee594f2567c5a37fd5e3a02aebb9486acbe/Figure_04_03_07.jpg\"
        data-media-type=\"image/jpg\" alt=\"A sled is shown with four rockets. Friction
        force is represented by an arrow labeled as vector f pointing toward the left
        on the sled. Weight of the sled is represented by an arrow labeled as vector
        W, shown pointing downward, and normal force is represented by an arrow labeled
        as vector N having the same length as W acting upward on the sled.\" width=\"300\"/>\n   </span>\n    </figure><div
        data-type=\"exercise\" id=\"fs-id2673239\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id3358193\">\n        <p id=\"import-auto-id955678\">(a)
        If the rocket sled shown in <a href=\"#fs-id1870792\" class=\"autogenerated-content\">[link]</a>
        starts with only one rocket burning, what is the magnitude of its acceleration?
        Assume that the mass of the system is 2100 kg, the thrust T is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mn>2.4</mn><mo>&#215;</mo><msup><mn>10</mn><mn>4</mn></msup></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mn>2.4</mn><mo>&#215;</mo><msup><mn>10</mn><mn>4</mn></msup></mrow></annotation-xml></semantics></math>
        N, and the force of friction opposing the motion is known to be 650 N. (b)
        Why is the acceleration not one-fourth of what it is with all rockets burning?</p></div>\n<div
        data-type=\"solution\" id=\"eip-id1494654\">\n<p id=\"eip-id1494656\">(a)\n<math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n<mn>12</mn><mspace
        width=\"0.25em\"/>\n<msup>\n<mtext>m/s</mtext>\n<mn>2</mn>\n</msup>\n</mrow><annotation-xml
        encoding=\"MathML-Content\"><mn>12</mn><mspace width=\"0.25em\"/><msup>\n<mtext>m/s</mtext>\n<mn>2</mn>\n</msup></annotation-xml></semantics></math>.</p><p
        id=\"eip-id2592019\">(b) The acceleration is not one-fourth of what it was
        with all rockets burning because the frictional force is still as large as
        it was with all rockets burning.</p>\n</div></div><figure id=\"fs-id1870792\"><span
        data-type=\"media\" id=\"fs-id1571788\" data-alt=\"A sled is shown with thrust
        represented by a vector T pushing the sled toward the right. Friction force
        is represented by an arrow labeled as vector f pointing toward the left on
        the sled. The weight of the sled is represented by an arrow labeled as vector
        W, shown pointing downward, and the normal force is represented by an arrow
        labeled as vector N having the same length as W acting upward on the sled.\">\n       <img
        src=\"/resources/c8388cde8efcf3603e9366f188a4df0260a8516d/Figure_04_03_05.jpg\"
        data-media-type=\"image/jpg\" alt=\"A sled is shown with thrust represented
        by a vector T pushing the sled toward the right. Friction force is represented
        by an arrow labeled as vector f pointing toward the left on the sled. The
        weight of the sled is represented by an arrow labeled as vector W, shown pointing
        downward, and the normal force is represented by an arrow labeled as vector
        N having the same length as W acting upward on the sled.\" width=\"300\"/>\n     </span>\n   </figure><div
        data-type=\"exercise\" id=\"fs-id2409301\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id2584328\">\n        <p id=\"import-auto-id1575610\">What
        is the deceleration of the rocket sled if it comes to rest in 1.1 s from a
        speed of 1000 km/h? (Such deceleration caused one test subject to black out
        and have temporary blindness.)</p></div></div>\n\n      <div data-type=\"exercise\"
        id=\"fs-id2963161\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id1870548\">\n        <p id=\"import-auto-id1487915\">Suppose
        two children push horizontally, but in exactly opposite directions, on a third
        child in a wagon. The first child exerts a force of 75.0 N, the second a force
        of 90.0 N, friction is 12.0 N, and the mass of the third child plus wagon
        is 23.0 kg. (a) What is the system of interest if the acceleration of the
        child in the wagon is to be calculated? (b) Draw a free-body diagram, including
        all forces acting on the system. (c) Calculate the acceleration. (d) What
        would the acceleration be if friction were 15.0 N?</p></div>\n<div data-type=\"solution\"
        id=\"fs-id900989\">\n      <p id=\"import-auto-id2603152\">(a) The system
        is the child in the wagon plus the wagon.</p><p id=\"import-auto-id1247953\">(b\n      </p><figure
        id=\"import-auto-id3306125\"><span data-type=\"media\" id=\"import-auto-id3244409\"
        data-alt=\"An object represented as a dot labeled m is shown at the center.
        One force represented by an arrow labeled as vector F sub 2 acts toward the
        right. Another force represented by an arrow labeled as vector F sub 1 having
        a slightly shorter length in comparison with F sub 2 acts on the object pointing
        left. A friction force represented by an arrow labeled as vector f having
        a small length acts on the object toward the left. Weight, represented by
        an arrow labeled as vector W, acts on the object downward, and normal force,
        represented by an arrow labeled as vector N, acts upward, having the same
        length as W.\">\n          <img src=\"/resources/ced211305665ab544de117d0d65b67988e943990/Figure_04_03_06.jpg\"
        data-media-type=\"image/jpg\" alt=\"An object represented as a dot labeled
        m is shown at the center. One force represented by an arrow labeled as vector
        F sub 2 acts toward the right. Another force represented by an arrow labeled
        as vector F sub 1 having a slightly shorter length in comparison with F sub
        2 acts on the object pointing left. A friction force represented by an arrow
        labeled as vector f having a small length acts on the object toward the left.
        Weight, represented by an arrow labeled as vector W, acts on the object downward,
        and normal force, represented by an arrow labeled as vector N, acts upward,
        having the same length as W.\" width=\"200\"/>\n        </span>\n      </figure>\n\n      <p
        id=\"import-auto-id3068570\">(c) <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow><mtext>.</mtext><mtext>130</mtext><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow><mtext>.</mtext><mtext>130</mtext><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a=0 \".\" \"130\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math> in the
        direction of the second child&#8217;s push.</p><p id=\"import-auto-id3063808\">(d)
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mn>0.00</mn><mspace width=\"0.25em\"/></mrow><msup><mtext>
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mn>0.00</mn><mspace width=\"0.25em\"/></mrow><msup><mtext>
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a=0\" m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math></p></div>\n      </div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id2687795\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id2409106\">\n        <p id=\"import-auto-id2687795\">A
        powerful motorcycle can produce an acceleration of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>3.50</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>3.50</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{3 \".\" \"50\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math> while
        traveling at 90.0 km/h. At that speed the forces resisting motion, including
        friction and air resistance, total 400 N. (Air resistance is analogous to
        air friction. It always opposes the motion of an object.) What is the magnitude
        of the force the motorcycle exerts backward on the ground to produce its acceleration
        if the mass of the motorcycle with rider is 245 kg? </p></div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id3091858\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id2991764\">\n        <p id=\"import-auto-id2967900\">The
        rocket sled shown in <a href=\"#fs-id1926895\" class=\"autogenerated-content\">[link]</a>
        accelerates at a rate of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>49.0</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>49.0</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"49\" \".\" 0\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math>. Its passenger
        has a mass of 75.0 kg. (a) Calculate the horizontal component of the force
        the seat exerts against his body. Compare this with his weight by using a
        ratio. (b) Calculate the direction and magnitude of the total force the seat
        exerts against his body.</p></div>\n<div data-type=\"solution\" id=\"fs-id1864425\">\n      <p
        id=\"import-auto-id3202792\">(a) <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n<mn>3.68</mn>\n<mo>&#215;</mo>\n<msup>\n<mn>10</mn>\n<mn>3</mn>\n</msup><mspace
        width=\"0.25em\"/>\n<mtext>N</mtext>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mn>3.68</mn><mo>&#215;</mo><msup>\n<mn>10</mn>\n<mn>3</mn>\n</msup><mspace
        width=\"0.25em\"/><mtext>N</mtext></annotation-xml></semantics></math>\n.
        This force is 5.00 times greater than his weight.</p><p id=\"import-auto-id1071925\">(b)
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext>3750
        N; 11.3&#186;</mtext> <mspace width=\"0.25em\"/><mtext> above horizontal</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>3750 N; 11.3&#186;</mtext>
        <mspace width=\"0.25em\"/><mtext> above horizontal</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"3750\"\" N; 11\" \".\" 3&#176;\" above
        horizontal\"} {}</annotation></semantics></annotation-xml></semantics></math></p></div>\n      </div>\n\n\n      <figure
        id=\"fs-id1926895\"><span data-type=\"media\" id=\"fs-id1579441\" data-alt=\"A
        sled is shown with four rockets. Friction force is represented by an arrow
        labeled as vector f pointing toward the left on the sled. The weight of the
        sled is represented by an arrow labeled as vector W, shown pointing downward,
        and the normal force is represented by an arrow labeled as vector N having
        the same length as W acting upward on the sled. \">\n          <img src=\"/resources/6237bee594f2567c5a37fd5e3a02aebb9486acbe/Figure_04_03_07.jpg\"
        data-media-type=\"image/jpg\" alt=\"A sled is shown with four rockets. Friction
        force is represented by an arrow labeled as vector f pointing toward the left
        on the sled. The weight of the sled is represented by an arrow labeled as
        vector W, shown pointing downward, and the normal force is represented by
        an arrow labeled as vector N having the same length as W acting upward on
        the sled. \" width=\"300\"/>\n        </span>\n      </figure><div data-type=\"exercise\"
        id=\"fs-id1849611\" data-element-type=\"problems-exercises\"><div data-type=\"problem\"
        id=\"fs-id3127797\">\n<p id=\"import-auto-id2661605\"> Repeat the previous
        problem for the situation in which the rocket sled decelerates at a rate of
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>2</mn><msup><mtext>01
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>2</mn><msup><mtext>01
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{2\"01 m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>.
        In this problem, the forces are exerted by the seat and restraining belts.</p>\n      </div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id3244376\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id1405768\">\n        <p id=\"import-auto-id2624928\">The
        weight of an astronaut plus his space suit on the Moon is only 250 N. How
        much do they weigh on Earth? What is the mass on the Moon? On Earth?</p></div>\n<div
        data-type=\"solution\" id=\"eip-id1480319\">\n<p id=\"eip-id1480321\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n<mn>1.5</mn>\n<mo>&#215;</mo>\n<msup>\n<mn>10</mn>\n<mn>3</mn>\n</msup><mspace
        width=\"0.25em\"/>\n<mtext> N</mtext>\n<mo>,</mo>\n<mtext>150 kg</mtext>\n<mo>,</mo>\n<mtext>150
        kg</mtext>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mn>1.5</mn><mo>&#215;</mo><msup>\n<mn>10</mn>\n<mn>3</mn>\n</msup><mspace
        width=\"0.25em\"/><mtext> N</mtext><mo>,</mo><mtext>150 kg</mtext><mo>,</mo><mtext>150
        kg</mtext></annotation-xml></semantics></math>\n</p></div></div><div data-type=\"exercise\"
        id=\"fs-id1418924\" data-element-type=\"problems-exercises\"><div data-type=\"problem\"
        id=\"fs-id2667164\">\n        <p id=\"import-auto-id3036842\">Suppose the
        mass of a fully loaded module in which astronauts take off from the Moon is
        10,000 kg. The thrust of its engines is 30,000 N. (a) Calculate its the magnitude
        of acceleration in a vertical takeoff from the Moon. (b) Could it lift off
        from Earth? If not, why not? If it could, calculate the magnitude of its acceleration.</p></div></div>\n      </section>\n    </section>\n<div
        data-type=\"glossary\"><h3 data-type=\"glossary-title\">Glossary</h3>\n    <dl
        id=\"import-auto-id3036510\"><dt>acceleration</dt> <dd id=\"fs-id1397786\">
        the rate at which an object&#8217;s velocity changes over a period of time</dd></dl>\n    <dl
        id=\"import-auto-id3146487\"><dt>free-fall</dt> <dd id=\"fs-id1596554\">a
        situation in which the only force acting on an object is the force due to
        gravity</dd></dl>\n    <dl id=\"import-auto-id3092291\"><dt>friction</dt>
        <dd id=\"fs-id1844227\"> a force past each other of objects that are touching;
        examples include rough surfaces and air resistance</dd></dl>\n    <dl id=\"import-auto-id3144942\"><dt>net
        external force</dt> <dd id=\"fs-id1425206\">the vector sum of all external
        forces acting on an object or system; causes a mass to accelerate</dd></dl>\n    <dl
        id=\"import-auto-id3094830\"><dt>Newton&#8217;s second law of motion</dt>
        <dd id=\"fs-id2603574\">the net external force <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        on an object with mass <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math>
        is proportional to and in the same direction as the acceleration of the object,
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">a</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">a</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a} {}</annotation></semantics></annotation-xml></semantics></math>,
        and inversely proportional to the mass; defined mathematically as <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext mathvariant=\"bold\">a</mtext><mo
        stretchy=\"false\">=</mo><mfrac><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mrow><mtext>net</mtext></mrow></mrow></msub><mi>m</mi></mfrac></mrow></mrow></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">a</mtext><mo
        stretchy=\"false\">=</mo><mfrac><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mrow><mtext>net</mtext></mrow></mrow></msub><mi>m</mi></mfrac></mrow></mrow></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a= {  {F rSub { size 8{ ital \"net\"} }
        }  over  {m} } } {}</annotation></semantics></annotation-xml></semantics></math></dd></dl>\n    <dl
        id=\"import-auto-id2670363\"><dt>system</dt> <dd id=\"fs-id1860470\">defined
        by the boundaries of an object or collection of objects being observed; all
        forces originating from outside of the system are considered external forces</dd></dl>\n    <dl
        id=\"import-auto-id1397785\"><dt>weight</dt> <dd id=\"fs-id3073048\">the force
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>due
        to gravity acting on an object of mass <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math>;
        defined mathematically as: <em data-effect=\"italics\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">g</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">g</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w=mg} {}</annotation></semantics></annotation-xml></semantics></math></em>,
        where <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">g</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">g</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math>
        is the magnitude and direction of the acceleration due to gravity</dd></dl>\n  </div></body>\n\n</html>",
