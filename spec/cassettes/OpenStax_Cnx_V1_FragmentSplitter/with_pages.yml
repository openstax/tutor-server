        of 73 kg and exerts an average force of 1365 N horizontally. (a) What is magnitude
        of the acceleration of the two teams? (b) What is the tension in the section
        of rope between the teams?</p></div>\n<div data-type=\"solution\" id=\"fs-id2067474\">\n      <ol
