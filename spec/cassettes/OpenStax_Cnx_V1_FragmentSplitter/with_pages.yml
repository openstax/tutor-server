        kg</mtext><mo stretchy=\"false\">)</mo><mo stretchy=\"false\">(</mo><mn>1.5</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mtext>29 N</mtext></mrow></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
