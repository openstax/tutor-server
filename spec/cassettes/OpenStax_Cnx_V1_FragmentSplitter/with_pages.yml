        data-media-type=\"image/png\" alt=\"A picture of the Golden Gate Bridge.\"
        width=\"325\"/>\n        </span>\n\n      </figure></section>\n\n      <section
        data-depth=\"1\" id=\"fs-id2687029\"><h3 data-type=\"title\">Extended Topic:
        Real Forces and Inertial Frames</h3>\n      <p id=\"import-auto-id2654173\">There
        is another distinction among forces in addition to the types already mentioned.
        Some forces are real, whereas others are not. <em data-effect=\"italics\">Real
        forces</em><strong data-effect=\"bold\"><!-- no-selfclose --></strong> are
        those that have some physical origin, such as the gravitational pull. Contrastingly,
        <em data-effect=\"italics\">fictitious forces </em><strong data-effect=\"bold\"><!--
        no-selfclose --></strong>are those that arise simply because an observer is
        in an accelerating frame of reference, such as one that rotates (like a merry-go-round)
        or undergoes linear acceleration (like a car slowing down). For example, if
        a satellite is heading due north above Earth&#8217;s northern hemisphere,
        then to an observer on Earth it will appear to experience a force to the west
        that has no physical origin. Of course, what is happening here is that Earth
        is rotating toward the east and moves east under the satellite. In Earth&#8217;s
        frame this looks like a westward force on the satellite, or it can be interpreted
        as a violation of Newton&#8217;s first law (the law of inertia). An <span
        data-type=\"term\" id=\"import-auto-id2695882\">inertial frame of reference</span>
        is one in which all forces are real and, equivalently, one in which Newton&#8217;s
        laws have the simple forms given in this chapter.</p><p id=\"import-auto-id1549841\">Earth&#8217;s
        rotation is slow enough that Earth is nearly an inertial frame. You ordinarily
        must perform precise experiments to observe fictitious forces and the slight
        departures from Newton&#8217;s laws, such as the effect just described. On
        the large scale, such as for the rotation of weather systems and ocean currents,
        the effects can be easily observed.</p>\n      <p id=\"import-auto-id1549846\">The
        crucial factor in determining whether a frame of reference is inertial is
        whether it accelerates or rotates relative to a known inertial frame. Unless
        stated otherwise, all phenomena discussed in this text are considered in inertial
        frames.</p><p xmlns:fo=\"urn:oasis:names:tc:opendocument:xmlns:xsl-fo-compatible:1.0\"
        id=\"import-auto-id1575977\" fo:font-weight=\"normal\">All the forces discussed
        in this section are real forces, but there are a number of other real forces,
        such as lift and thrust, that are not discussed in this section. They are
        more specialized, and it is not necessary to discuss every type of force.
        It is natural, however, to ask where the basic simplicity we seek to find
        in physics is in the long list of forces. Are some more basic than others?
        Are some different manifestations of the same underlying force? The answer
        to both questions is yes, as will be seen in the next (extended) section and
        in the treatment of modern physics later in the text.</p>\n     </section>\n\n      <div
        data-type=\"note\" data-has-label=\"true\" id=\"eip-456\" class=\"interactive\"
        data-label=\"\"><div data-type=\"title\">PhET Explorations: Forces in 1 Dimension</div>\n<p
        id=\"eip-id1925020\">Explore the forces at work when you try to push a filing
        cabinet. Create an applied force and see the resulting friction force and
        total force acting on the cabinet. Charts show the forces, position, velocity,
        and acceleration vs. time. View a free-body diagram of all the forces (including
        gravitational and normal forces).</p>\n\n <figure id=\"eip-id1762824\"><div
        data-type=\"media\" id=\"forces_in_1_direction\" data-alt=\"Explore the forces
        at work when you try to push a filing cabinet.\">\n  <iframe width=\"660\"
        height=\"371.4\" src=\"https://openstax.org/l/21forcesatwork\"><!-- no-selfclose
        --></iframe>\n</div>\n</figure></div><section data-depth=\"1\" id=\"fs-id2352878\"
        class=\"section-summary\"><h3 data-type=\"title\">Section Summary</h3><ul
        id=\"fs-id1597329\"><li>When objects rest on a surface, the surface applies
        a force to the object that supports the weight of the object. This supporting
        force acts perpendicular to and away from the surface. It is called a normal
        force, <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math>.</li>\n<li>When
        objects rest on a non-accelerating horizontal surface, the magnitude of the
        normal force is equal to the weight of the object:\n<div data-type=\"equation\"
        id=\"eip-id1331551\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><mi>N</mi><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mi>N</mi><mo stretchy=\"false\">=</mo><mstyle
        fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N= ital \"mg\"} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div></li>\n\n<li>When
        objects rest on an inclined plane that makes an angle <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>&#952;</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>&#952;</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{&#952;} {}</annotation></semantics></annotation-xml></semantics></math>
        with the horizontal surface, the weight of the object can be resolved into
        components that act perpendicular (<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mo>&#8869;</mo></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mo>&#8869;</mo></msub></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>)
        and parallel (<math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">w</mtext><mrow><mrow><mo stretchy=\"false\">&#8741; </mo></mrow></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mrow><mo
        stretchy=\"false\">&#8741; </mo></mrow></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ \\lline  \\lline } } }
        {}</annotation></semantics></annotation-xml></semantics></math><strong data-effect=\"bold\">)
        </strong> to the surface of the plane. These components can be calculated
        using:\n     <div data-type=\"equation\" id=\"eip-id2419526\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>w</mi><mrow><mrow><mo
        stretchy=\"false\">&#8741; </mo></mrow></mrow></msub><mo stretchy=\"false\">=</mo><mi>w</mi><mspace
        width=\"0.25em\"/></mrow><mtext>sin</mtext><mspace width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mi>&#952;</mi><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow><mspace
        width=\"0.25em\"/><mtext>sin</mtext><mspace width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mi>&#952;</mi><mo
        stretchy=\"false\">)</mo></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>w</mi><mrow><mrow><mo
        stretchy=\"false\">&#8741; </mo></mrow></mrow></msub><mo stretchy=\"false\">=</mo><mi>w</mi><mspace
        width=\"0.25em\"/></mrow><mtext>sin</mtext><mspace width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mi>&#952;</mi><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow><mspace
        width=\"0.25em\"/><mtext>sin</mtext><mspace width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mi>&#952;</mi><mo
        stretchy=\"false\">)</mo></mrow></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{w rSub { size 8{ \\lline  \\lline } } =w\"sin\" \\( &#952;
        \\) = ital \"mg\"\"sin\" \\( &#952; \\) } {}</annotation></semantics></annotation-xml></semantics></math>
        </div><div data-type=\"equation\" id=\"eip-id1949783\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>w</mi><mrow><mo>&#8869;</mo></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>w</mi></mrow><mspace width=\"0.25em\"/><mtext>cos</mtext><mspace
        width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mi>&#952;</mi><mrow><mo stretchy=\"false\">)</mo><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow><mspace
        width=\"0.25em\"/></mstyle></mrow><mtext>cos</mtext><mspace width=\"0.25em\"/><mo
        stretchy=\"false\">(</mo><mi>&#952;</mi><mo stretchy=\"false\">)</mo></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>w</mi><mrow><mo>&#8869;</mo></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>w</mi></mrow><mspace width=\"0.25em\"/><mtext>cos</mtext><mspace
        width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mi>&#952;</mi><mrow><mo stretchy=\"false\">)</mo><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow><mspace
        width=\"0.25em\"/></mstyle></mrow><mtext>cos</mtext><mspace width=\"0.25em\"/><mo
        stretchy=\"false\">(</mo><mi>&#952;</mi><mo stretchy=\"false\">)</mo></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ ortho } } =w\"cos\" \\(
        &#952; \\) = ital \"mg\"\"cos\" \\( &#952; \\) } {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div></li>\n\n<li>The
        pulling force that acts along a stretched flexible connector, such as a rope
        or cable, is called tension, <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math>.
        When a rope supports the weight of an object that is at rest, the tension
        in the rope is equal to the weight of the object:\n      <div data-type=\"equation\"
        id=\"eip-id1166246\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><mi>T</mi><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mi>T</mi><mo stretchy=\"false\">=</mo><mstyle
        fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T= ital \"mg\"} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div></li>\n\n<li>In
        any inertial frame of reference (one that is not accelerated or rotated),
        Newton&#8217;s laws have the simple forms given in this chapter and all forces
        are real forces having a physical origin.</li></ul></section><section data-depth=\"1\"
        id=\"fs-id1280043\" class=\"conceptual-questions\" data-element-type=\"conceptual-questions\"><h3
        data-type=\"title\">Conceptual Questions</h3><div data-type=\"exercise\" id=\"fs-id2656274\"
        data-element-type=\"conceptual-questions\"><div data-type=\"problem\" id=\"fs-id2656276\">\n      <p
        id=\"import-auto-id1436480\">If a leg is suspended by a traction setup as
        shown in <a href=\"#import-auto-id1436486\" class=\"autogenerated-content\">[link]</a>,
        what is the tension in the rope?</p>\n\n\n      <figure id=\"import-auto-id1436486\"><figcaption>A
        leg is suspended by a traction system in which wires are used to transmit
        forces. Frictionless pulleys change the direction of the force <em data-effect=\"italics\">T</em>
        without changing its magnitude.</figcaption><span data-type=\"media\" id=\"import-auto-id1436487\"
        data-alt=\"Diagram of a leg in traction.\">\n          <img src=\"/resources/080f1e964e974fe3f820449ddec14c9ab0a2de5d/Figure_04_05_10.jpg\"
        data-media-type=\"image/jpg\" alt=\"Diagram of a leg in traction.\" height=\"275\"/>\n        </span>\n      </figure></div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id1384888\" data-element-type=\"conceptual-questions\"><div
        data-type=\"problem\" id=\"fs-id1602608\">\n      <p id=\"import-auto-id2322166\">In
        a traction setup for a broken bone, with pulleys and rope available, how might
