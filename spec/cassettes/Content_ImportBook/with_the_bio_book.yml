        data-type=\"cnx.flag.introduction\">\n        class=\"introduction\"\n      </cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"summary\" title=\"Chapter Summary\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"ost-reading-discard ost-chapter-review review\"
        title=\"Review Questions\"</cnx-pi>\n<cnx-pi data-type=\"cnx.eoc\">class=\"ost-reading-discard
        ost-chapter-review critical-thinking\" title=\"Critical Thinking Questions\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"ost-chapter-review ost-reading-discard ap-test-prep\"
        title=\"Test Prep for AP&lt;sup&gt;&amp;#174;&lt;/sup&gt; Courses\"</cnx-pi>\n\n<figure
        id=\"fig-ch03_00_01\" class=\"splash\"><figcaption>Foods such as bread, fruit,
        and cheese are rich sources of biological macromolecules. (credit: modification
        of work by Bengt Nyman)</figcaption><span data-type=\"media\" id=\"fs-id2026629\"
        data-alt=\"Photo shows a variety of cheeses, fruits, and breads served on
        a tray.\">\n<img src=\"/resources/00fa77069e018c888377b40a686c0221cd9e2a8d/Figure_03_00_01.jpg\"
        data-media-type=\"image/jpg\" alt=\"Photo shows a variety of cheeses, fruits,
        and breads served on a tray.\"/>\n</span>\n</figure>\n<p id=\"fs-id1770003\">Food
        provides the body with the nutrients it needs to survive. Many of these critical
        nutrients are biological macromolecules, or large molecules, necessary for
        and built by living things. For example, the amino acids found in protein
        are needed to build healthy bone and muscle. The body uses fat molecules to
        build new cells, store energy, and for proper digestion. Carbohydrates are
        the primary source of the body&#8217;s energy. Nucleic acids contain genetic
        information.</p>\n<p id=\"fs-id1167066121734\">While all living things, including
        humans, need macromolecules in their daily diet, an imbalance of any one of
        them can lead to health problems. For example, eating too much fat can lead
        to cardiovascular problems, and too much protein can lead to problems with
        the kidneys. Some people think that removing whole grains, such as wheat,
        from one&#8217;s diet can be beneficial. However, scientists have found that
        to not be true for the majority of people. In fact, just the opposite may
        be true, because whole wheat contains more dietary fiber than other types
        of grains. The full research review can be found <a href=\"http://openstaxcollege.org/l/32wholegrain\">here</a>.</p><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066086085\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167065862253\">Stress
        from the beginning that most chemicals used by the body that are made up of
        smaller units strung together for specific functions are termed macromolecules.
        The same methods of combination and separation are used for all of these molecules.</p>\n</div>\n</body>\n\n</html>",
