        id=\"fs-id1167066845978\" class=\"ost-reading-discard ost-standards-def ost-standards-apbio
        ost-tag-std-apbio-2\">\n<span class=\"ost-standards-name\">\n<strong>Big Idea
        2</strong></span>\n<span class=\"ost-standards-description\">Biological systems
        utilize free energy and molecular building blocks to grow, to reproduce and
        to maintain dynamic homeostasis.</span>\n</p>\n\n<p id=\"fs-id1167066946528\"
        class=\"ost-reading-discard ost-standards-def ost-standards-apbio ost-tag-std-apbio-2-a\">\n<span
        class=\"ost-standards-name\"><strong>Enduring Understanding 2.A</strong></span>\n<span
        class=\"ost-standards-description\">Growth, reproduction, and maintenance
        of the organization of living systems require free energy and matter.</span>\n</p>\n\n\n<table
        id=\"fs-id1167063471675\" summary=\"Table with two columns and three rows.
        Top left cell reads: Essential Knowledge. Top right cell reads: 2.A.1 All
        living systems require a constant input of free energy. Second left cell reads:
        Science Practice. Second right cell reads: 6.2 The student can construct explanations
        of phenomena based on evidence produced through scientific practices. Third
        left cell reads: Learning Objective. Third right cell reads: 2.1 The student
        is able to explain how biological systems use free energy based on empirical
        data that all organisms require constant energy input to maintain organization,
        to grow and to reproduce.\" class=\"unnumbered no-title column-header ost-reading-discard\"
        data-label=\"\"><colgroup><col data-width=\"72pt\"/><col/></colgroup><tbody>\n<tr
        class=\"ost-standards-def ost-standards-apbio ost-tag-std-apbio-2-a-1\">\n<td><strong>Essential
        Knowledge</strong>\n</td>\n<td><span class=\"ost-standards-name\">\n<strong>2.A.1
        </strong></span>\n<span class=\"ost-standards-description\">All living systems
        require a constant input of free energy.</span>\n</td></tr>\n<tr class=\"ost-standards-def
        ost-standards-apbio ost-tag-std-apbio-sciprac-6-2\">\n<td><strong>Science
        Practice</strong></td>\n<td><span class=\"ost-standards-name\"><strong>6.2</strong></span>\n<span
        class=\"ost-standards-description\">The student can construct explanations
        of phenomena based on evidence produced through scientific practices.</span>\n</td></tr>\n<tr
        class=\"ost-standards-def ost-standards-apbio ost-tag-lo-apbio-ch06-s01-aplo-2-1\">\n<td><strong>Learning
        Objective</strong>\n</td>\n<td><span class=\"ost-standards-name\"><strong>2.1</strong></span>\n<span
        class=\"ost-standards-description\">The student is able to explain how biological
        systems use free energy based on empirical data that all organisms require
        constant energy input to maintain organization, to grow and to reproduce.</span>\n</td>\n</tr>\n</tbody></table>\n</section>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167067108238\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167066838545\">Starting
        with the definition of metabolism as the total chemical activity of an organism,
        ask students for examples of processes that fit. Tally the examples on a board
        or screen and expand on them as appropriate.</p>\n<p id=\"fs-id1167066841746\">The
        concepts of anabolism and catabolism may be difficult to keep straight. Use
        the example of anabolic steroids as a way (inappropriate and dangerous) to
        build up the body, therefore, any anabolic process builds macromolecules and
        the opposite, catabolic, breaks them down.</p>\n</div>\n\n<p id=\"fs-id1167066869511\"
        class=\"ost-tag-lo-apbio-ch06-s01-lo03 ost-tag-lo-apbio-ch06-s01-aplo-1-14\">Scientists
        use the term <span data-type=\"term\">bioenergetics</span> to discuss the
        concept of energy flow (<a href=\"#fig-ch06_01_01\" class=\"autogenerated-content\">[link]</a>)
        through living systems, such as cells. Cellular processes such as the building
        and breaking down of complex molecules occur through stepwise chemical reactions.
        Some of these chemical reactions are spontaneous and release energy, whereas
        others require energy to proceed. Just as living things must continually consume
        food to replenish what has been used, cells must continually produce more
        energy to replenish that used by the many energy-requiring chemical reactions
        that constantly take place. All of the chemical reactions that take place
        inside cells, including those that use energy and those that release energy,
        are the cell&#8217;s <span data-type=\"term\">metabolism</span>.</p>\n<figure
        id=\"fig-ch06_01_01\" class=\"ost-tag-lo-apbio-ch06-s01-lo03 ost-tag-lo-apbio-ch06-s01-aplo-1-14\"><figcaption>Most
        life forms on earth get their energy from the sun. Plants use photosynthesis
        to capture sunlight, and herbivores eat those plants to obtain energy. Carnivores
        eat the herbivores, and decomposers digest plant and animal matter.</figcaption><span
        data-type=\"media\" id=\"fs-id1600276\" data-alt=\"This diagram shows energy
        from the sun being transferred to producers, such as plants, as well as releasing
        heat. The producers in turn transfer the energy to consumers and decomposers,
        which release heat. Animals also transfer energy to decomposers.\">\n<img
        src=\"/resources/6abf2e35675872d65873d7b5ad9e6da1b7b546d6/Figure_06_01_01.jpg\"
        data-media-type=\"image/jpg\" alt=\"This diagram shows energy from the sun
        being transferred to producers, such as plants, as well as releasing heat.
        The producers in turn transfer the energy to consumers and decomposers, which
        release heat. Animals also transfer energy to decomposers.\" width=\"350\"/>\n</span>\n</figure>\n<section
        data-depth=\"1\" id=\"fs-id1380783\" class=\"ost-get-exercise\"><h1 data-type=\"title\">Metabolism
        of Carbohydrates</h1>\n<p id=\"fs-id2308681\">The metabolism of sugar (a simple
        carbohydrate) is a classic example of the many cellular processes that use
        and produce energy. Living things consume sugar as a major energy source,
        because sugar molecules have a great deal of energy stored within their bonds.
        The breakdown of glucose, a simple sugar, is described by the equation:</p>\n<div
        data-type=\"equation\" class=\"equation\" id=\"eip-942\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n<mrow>\n            <msub>\n                <mtext>C</mtext>\n                <mtext>6</mtext>\n            </msub>\n            <msub>\n                <mtext>H</mtext>\n                <mrow>\n                    <mtext>12</mtext>\n                </mrow>\n            </msub>\n            <msub>\n                <mtext>O</mtext>\n                <mtext>6</mtext>\n            </msub>\n            <mo>+</mo><msub>\n                <mrow>\n                    <mtext>6O</mtext>\n                </mrow>\n                <mtext>2</mtext>\n            </msub>\n            <mo
        stretchy=\"false\">&#8594;</mo><mn>6</mn><msub>\n                <mrow>\n                    <mtext>CO</mtext>\n                </mrow>\n                <mtext>2</mtext>\n            </msub>\n            <mo>+</mo><msub>\n                <mrow>\n                    <mtext>6H</mtext>\n                </mrow>\n                <mtext>2</mtext>\n            </msub>\n            <mtext>O</mtext><mo>+</mo><mtext>energy</mtext>\n        </mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n        <mrow>\n            <msub>\n                <mtext>C</mtext>\n                <mtext>6</mtext>\n            </msub>\n            <msub>\n                <mtext>H</mtext>\n                <mrow>\n                    <mtext>12</mtext>\n                </mrow>\n            </msub>\n            <msub>\n                <mtext>O</mtext>\n                <mtext>6</mtext>\n            </msub>\n            <mo>+</mo><msub>\n                <mrow>\n                    <mtext>6O</mtext>\n                </mrow>\n                <mtext>2</mtext>\n            </msub>\n            <mo
        stretchy=\"false\">&#8594;</mo><mn>6</mn><msub>\n                <mrow>\n                    <mtext>CO</mtext>\n                </mrow>\n                <mtext>2</mtext>\n            </msub>\n            <mo>+</mo><msub>\n                <mrow>\n                    <mtext>6H</mtext>\n                </mrow>\n                <mtext>2</mtext>\n            </msub>\n            <mtext>O</mtext><mo>+</mo><mtext>energy</mtext>\n        </mrow>\n<annotation
        encoding=\"StarMath 5.0\"> size 12{C rSub { size 8{6} } H rSub { size 8{12}
        } O rSub { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>\n</div><p
        id=\"fs-id1422858\">Carbohydrates that are consumed have their origins in
        photosynthesizing organisms like plants (<a href=\"#fig-ch06_01_02\" class=\"autogenerated-content\">[link]</a>).
        During photosynthesis, plants use the energy of sunlight to convert carbon
        dioxide gas (CO<sub>2</sub>) into sugar molecules, like glucose (C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>).
        Because this process involves synthesizing a larger, energy-storing molecule,
        it requires an input of energy to proceed. The synthesis of glucose is described
        by this equation (notice that it is the reverse of the previous equation):</p>\n<div
        data-type=\"equation\" class=\"equation\" id=\"eip-188\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n<mrow>\n            <msub>\n                <mrow>\n                    <mtext>6CO</mtext>\n                </mrow>\n                <mtext>2</mtext>\n            </msub>\n            <mo>+</mo><msub>\n                <mrow>\n                    <mtext>6H</mtext>\n                </mrow>\n                <mtext>2</mtext>\n            </msub>\n            <mtext>O</mtext><mo>+</mo><mtext>energy</mtext><mo
        stretchy=\"false\">&#8594;</mo><msub>\n                <mtext>C</mtext>\n                <mtext>6</mtext>\n            </msub>\n            <msub>\n                <mtext>H</mtext>\n                <mrow>\n                    <mtext>12</mtext>\n                </mrow>\n            </msub>\n            <msub>\n                <mtext>O</mtext>\n                <mtext>6</mtext>\n            </msub>\n            <mo>+</mo><msub>\n                <mrow>\n                    <mtext>6O</mtext>\n                </mrow>\n                <mtext>2</mtext>\n            </msub>\n        </mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n        <mrow>\n            <msub>\n                <mrow>\n                    <mtext>6CO</mtext>\n                </mrow>\n                <mtext>2</mtext>\n            </msub>\n            <mo>+</mo><msub>\n                <mrow>\n                    <mtext>6H</mtext>\n                </mrow>\n                <mtext>2</mtext>\n            </msub>\n            <mtext>O</mtext><mo>+</mo><mtext>energy</mtext><mo
        stretchy=\"false\">&#8594;</mo><msub>\n                <mtext>C</mtext>\n                <mtext>6</mtext>\n            </msub>\n            <msub>\n                <mtext>H</mtext>\n                <mrow>\n                    <mtext>12</mtext>\n                </mrow>\n            </msub>\n            <msub>\n                <mtext>O</mtext>\n                <mtext>6</mtext>\n            </msub>\n            <mo>+</mo><msub>\n                <mrow>\n                    <mtext>6O</mtext>\n                </mrow>\n                <mtext>2</mtext>\n            </msub>\n        </mrow>\n<annotation
        encoding=\"StarMath 5.0\"> size 12{C rSub { size 8{6} } H rSub { size 8{12}
        } O rSub { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math></div><p
        id=\"fs-id1369040\">During the chemical reactions of photosynthesis, energy
        is provided in the form of a very high-energy molecule called ATP, or adenosine
        triphosphate, which is the primary energy currency of all cells. Just as the
        dollar is used as currency to buy goods, cells use molecules of ATP as energy
        currency to perform immediate work. The sugar (glucose) is stored as starch
        or glycogen. Energy-storing polymers like these are broken down into glucose
        to supply molecules of ATP.</p>\n<p id=\"fs-id1804577\">Solar energy is required
        to synthesize a molecule of glucose during the reactions of photosynthesis.
        In photosynthesis, light energy from the sun is initially transformed into
        chemical energy that is temporally stored in the energy carrier molecules
        ATP and NADPH (nicotinamide adenine dinucleotide phosphate). The stored energy
        in ATP and NADPH is then used later in photosynthesis to build one molecule
        of glucose from six molecules of CO<sub>2</sub>. This process is analogous
        to eating breakfast in the morning to acquire energy for your body that can
        be used later in the day. Under ideal conditions, energy from 18 molecules
        of ATP is required to synthesize one molecule of glucose during the reactions
        of photosynthesis. Glucose molecules can also be combined with and converted
        into other types of sugars. When sugars are consumed, molecules of glucose
        eventually make their way into each living cell of the organism. Inside the
        cell, each sugar molecule is broken down through a complex series of chemical
        reactions. The goal of these reactions is to harvest the energy stored inside
        the sugar molecules. The harvested energy is used to make high-energy ATP
        molecules, which can be used to perform work, powering many chemical reactions
        in the cell. The amount of energy needed to make one molecule of glucose from
        six molecules of carbon dioxide is 18 molecules of ATP and 12 molecules of
        NADPH (each one of which is energetically equivalent to three molecules of
        ATP), or a total of 54 ATP molecule equivalents required for the synthesis
        of one molecule of glucose. This process is a fundamental and efficient way
        for cells to generate the molecular energy that they require.</p>\n<figure
        id=\"fig-ch06_01_02\" class=\"ost-tag-lo-apbio-ch06-s01-lo03 ost-tag-lo-apbio-ch06-s01-aplo-1-15\"><figcaption>Plants,
        like this oak tree, use energy from sunlight to make sugar and other organic
        molecules. Both plants and animals, like this squirrel, use cellular respiration
        to derive energy from the organic molecules originally produced by plants.</figcaption><span
        data-type=\"media\" id=\"fs-id1921353\" data-alt=\"The photo on the left shows
        acorns growing on an oak tree. The photo on the right shows a squirrel eating.\">\n<img
        src=\"/resources/2733b01dcd8c424d58489e2466f055b07659f1b1/Figure_06_01_02.jpg\"
        data-media-type=\"image/jpg\" alt=\"The photo on the left shows acorns growing
        on an oak tree. The photo on the right shows a squirrel eating.\" width=\"500\"/>\n</span>\n</figure></section>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066800768\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167067082791\">Ask
        the students where the energy used for metabolism comes from. Have them trace
        the energy back to the plants and light energy that the plants convert to
        sugars. Begin to introduce the interactions between carbohydrate metabolism,
        lipids, and proteins. Ask them what the ultimate end of the energy is (heat).</p>\n</div>\n\n<section
        data-depth=\"1\" id=\"fs-id1167067232510\" class=\"ost-tag-lo-apbio-ch06-s01-lo01
        ost-get-exercise\"><h1 data-type=\"title\">Metabolic Pathways</h1><p id=\"fs-id1167067154374\">The
        processes of making and breaking down sugar molecules illustrate two types
        of metabolic pathways. A metabolic pathway is a series of interconnected biochemical
        reactions that convert a substrate molecule or molecules, step-by-step, through
        a series of metabolic intermediates, eventually yielding a final product or
        products. In the case of sugar metabolism, the first metabolic pathway synthesized
        sugar from smaller molecules, and the other pathway broke sugar down into
        smaller molecules. These two opposite processes&#8212;the first requiring
        energy and the second producing energy&#8212;are referred to as anabolic (building)
        and catabolic (breaking down) pathways, respectively. Consequently, metabolism
        is composed of building (anabolism) and degradation (catabolism).</p>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066869004\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167066985225\">Discuss
        the evolution of metabolic pathways as they probably developed on Earth. Using
        the Miller&#8211;Urey experiment discussed in Chapter 3, ask why there was
        no free oxygen in an early atmosphere. What pathways could develop under these
        conditions? How did this limit the development of organisms? What pathway
        created free oxygen as a waste that could permeate the atmosphere? Is this
        really a good idea for the organisms that existed? Why?</p>\n</div>\n\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id2024491\" class=\"note
        evolution ost-assessed-feature\" data-label=\"Evolution Connection\">\n<p
        id=\"fs-id1167064914784\">\n<figure id=\"fig-ch06_01_03\" class=\"  \"><figcaption>This
        tree shows the evolution of the various branches of life. The vertical dimension
        is time. Early life forms, in blue, used anaerobic metabolism to obtain energy
        from their surroundings.</figcaption><span data-type=\"media\" id=\"fs-id2162858\"
        data-alt=\"At the base of the evolutionary tree is the prokaryotic ancestor.
        This ancestor gave rise to archaebacteria, eubacteria, and Protista, which
        in turn gave rise to plants, fungi, and animals.\">\n<img src=\"/resources/c6c724004cc2f77754d24a08aee74b1c30f61fd5/Figure_06_01_04.jpg\"
        data-media-type=\"image/jpg\" alt=\"At the base of the evolutionary tree is
        the prokaryotic ancestor. This ancestor gave rise to archaebacteria, eubacteria,
        and Protista, which in turn gave rise to plants, fungi, and animals.\" width=\"450\"/>\n</span>\n</figure></p>\n<p
        id=\"fs-id1416306\"><span data-type=\"title\">Evolution of Metabolic Pathways</span>There
        is more to the complexity of metabolism than understanding the metabolic pathways
        alone. Metabolic complexity varies from organism to organism. Photosynthesis
        is the primary pathway in which photosynthetic organisms like plants (the
        majority of global synthesis is done by planktonic algae) harvest the sun&#8217;s
        energy and convert it into carbohydrates. The by-product of photosynthesis
        is oxygen, required by some cells to carry out cellular respiration. During
        cellular respiration, oxygen aids in the catabolic breakdown of carbon compounds,
        like carbohydrates. Among the products of this catabolism are CO<sub>2</sub>
        and ATP. In addition, some eukaryotes perform catabolic processes without
        oxygen (fermentation); that is, they perform or use anaerobic metabolism.</p><p
        id=\"fs-id1242559\">Organisms probably evolved anaerobic metabolism to survive
        (living organisms came into existence about 3.8 billion years ago, when the
        atmosphere lacked oxygen). Despite the differences between organisms and the
        complexity of metabolism, researchers have found that all branches of life
        share some of the same metabolic pathways, suggesting that all organisms evolved
        from the same ancient common ancestor (<a href=\"#fig-ch06_01_03\" class=\"autogenerated-content\">[link]</a>).
        Evidence indicates that over time, the pathways diverged, adding specialized
        enzymes to allow organisms to better adapt to their environment, thus increasing
        their chance to survive. However, the underlying principle remains that all
        organisms must harvest energy from their environment and convert it to ATP
        to carry out cellular functions.</p>\n<div data-type=\"exercise\" id=\"fs-id1167067050678\"
        class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1167066806386\">\n<p id=\"fs-id1167067006878\">\n<a
        href=\"#ost/api/ex/apbio-ch06-ex001\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div>\n\n\n<section
        data-depth=\"2\" id=\"fs-id1167067088745\" class=\"ost-tag-lo-apbio-ch06-s01-lo02
        ost-tag-lo-apbio-ch06-s01-aplo-2-1 ost-get-exercise\"><h2 data-type=\"title\">Anabolic
        and Catabolic Pathways</h2>\n<p id=\"fs-id1167067072843\"><span data-type=\"term\">Anabolic</span>
        pathways require an input of energy to synthesize complex molecules from simpler
        ones. Synthesizing sugar from CO<sub>2</sub> is one example. Other examples
        are the synthesis of large proteins from amino acid building blocks, and the
        synthesis of new DNA strands from nucleic acid building blocks. These biosynthetic
        processes are critical to the life of the cell, take place constantly, and
        demand energy provided by ATP and other high-energy molecules like NADH (nicotinamide
        adenine dinucleotide) and NADPH (<a href=\"#fig-ch06_01_04\" class=\"autogenerated-content\">[link]</a>).</p>\n<p
        id=\"fs-id2315426\">ATP is an important molecule for cells to have in sufficient
        supply at all times. The breakdown of sugars illustrates how a single molecule
        of glucose can store enough energy to make a great deal of ATP, 36 to 38 molecules.
        This is a <span data-type=\"term\">catabolic</span> pathway. Catabolic pathways
        involve the degradation (or breakdown) of complex molecules into simpler ones.
        Molecular energy stored in the bonds of complex molecules is released in catabolic
        pathways and harvested in such a way that it can be used to produce ATP. Other
        energy-storing molecules, such as fats, are also broken down through similar
        catabolic reactions to release energy and make ATP (<a href=\"#fig-ch06_01_04\"
        class=\"autogenerated-content\">[link]</a>).</p>\n<p id=\"fs-id1235966\">It
        is important to know that the chemical reactions of metabolic pathways don&#8217;t
        take place spontaneously. Each reaction step is facilitated, or catalyzed,
        by a protein called an enzyme. Enzymes are important for catalyzing all types
        of biological reactions&#8212;those that require energy as well as those that
        release energy.</p>\n<figure id=\"fig-ch06_01_04\" class=\"ost-tag-lo-apbio-ch06-s01-lo02
        ost-tag-lo-apbio-ch06-s01-aplo-2-1\"><figcaption>Anabolic pathways are those
        that require energy to synthesize larger molecules. Catabolic pathways are
        those that generate energy by breaking down larger molecules. Both types of
        pathways are required for maintaining the cell&#8217;s energy balance.</figcaption>\n<span
        data-type=\"media\" id=\"fs-id1772383\" data-alt=\"Anabolic and catabolic
        pathways are shown. In the anabolic pathway (top), four small molecules have
        energy added to them to make one large molecule. In the catabolic pathway
        (bottom), one large molecule is broken down into two components: four small
        molecules plus energy.\">\n<img src=\"/resources/b73f872e1a036f294f96f5dd04e7a60c389b5553/Figure_06_01_03.jpg\"
        data-media-type=\"image/jpg\" alt=\"Anabolic and catabolic pathways are shown.
        In the anabolic pathway (top), four small molecules have energy added to them
        to make one large molecule. In the catabolic pathway (bottom), one large molecule
        is broken down into two components: four small molecules plus energy.\" width=\"450\"/>\n</span>\n</figure></section>\n</section><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066804939\" class=\"note
        ap-science-practices ost-reading-discard\" data-label=\"Science Practice Connections
        for AP&#174; courses\">\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066807541\"
        class=\"note ost-assignable ost-sciprac-scithink\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Think About It</div>\n<div data-type=\"exercise\" id=\"fs-id1167066999335\"
        class=\"exercise ost-tag-lo-apbio-ch06-s01-aplo-2-12 unnumbered\" data-label=\"\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167067147088\"><p id=\"fs-id1167066806627\">Describe
        two different cellular functions in different organisms that require energy
        that parallel human energy-requiring functions such as physical exercise.\n</p></div></div></div>\n</div><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167067077748\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167067005480\">This
        question is an application of Learning Objectives1.15 and Science Practice
        7.2 because the student is describing how similar energy pathways among different
        organisms reflect common ancestry.</p>\n<div data-type=\"note\" class=\"note\"
        id=\"fs-id1167067234788\"><div data-type=\"title\" class=\"title\">Possible
        answer:</div><p id=\"fs-id1167065978676\"> Muscles contain the contractile
        proteins actin and myosin. When these proteins shorten, movement occurs. The
        same proteins are found in unicellular amoebas that cause the movement of
        the organism.</p>\n<p id=\"fs-id1167067293655\">The active transport of sodium
        and potassium across cell membranes occurs in all multi-celled organisms,
        including all of the precursors to humans on the evolutionary ladder.</p></div>\n</div>\n<section
        data-depth=\"1\" id=\"fs-id1467070\" class=\"summary ost-reading-discard\"><h1
        data-type=\"title\">Section Summary</h1><p id=\"fs-id1696367\">Cells perform
        the functions of life through various chemical reactions. A cell&#8217;s metabolism
        refers to the chemical reactions that take place within it. There are metabolic
        reactions that involve the breaking down of complex chemicals into simpler
        ones, such as the breakdown of large macromolecules. This process is referred
        to as catabolism, and such reactions are associated with a release of energy.
        On the other end of the spectrum, anabolism refers to metabolic processes
        that build complex molecules out of simpler ones, such as the synthesis of
        macromolecules. Anabolic processes require energy. Glucose synthesis and glucose
        breakdown are examples of anabolic and catabolic pathways, respectively.</p>\n</section>\n<section
        data-depth=\"1\" id=\"fs-id1167066839213\" class=\"ost-reading-discard ost-chapter-review
