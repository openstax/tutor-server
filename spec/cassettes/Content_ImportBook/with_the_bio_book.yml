        the functionality of the molecules.</span>\n</td>\n</tr>\n</tbody></table></section>\n<section
        data-depth=\"1\" id=\"fs-id1167066859978\" class=\"ost-tag-lo-apbio-ch03-s02-lo01
        ost-tag-lo-apbio-ch03-s02-lo02 ost-get-exercise\"><h1 data-type=\"title\">Molecular
        Structures</h1>\n<p id=\"fs-id1364671\">Most people are familiar with carbohydrates,
        one type of macromolecule, especially when it comes to what we eat. To lose
        weight, some individuals adhere to &#8220;low-carb&#8221; diets. Athletes,
        in contrast, often &#8220;carb-load&#8221; before important competitions to
        ensure that they have enough energy to compete at a high level. Carbohydrates
        are, in fact, an essential part of our diet; grains, fruits, and vegetables
        are all natural sources of carbohydrates. Carbohydrates provide energy to
        the body, particularly through glucose, a simple sugar that is a component
        of <span data-type=\"term\">starch</span> and an ingredient in many staple
        foods. Carbohydrates also have other important functions in humans, animals,
        and plants.</p>\n\n<p id=\"fs-id1262009\"><span data-type=\"term\">Carbohydrates</span>
        can be represented by the stoichiometric formula (CH<sub>2</sub>O)<em data-effect=\"italics\"><sub>n</sub></em>,
        where n is the number of carbons in the molecule. In other words, the ratio
        of carbon to hydrogen to oxygen is 1:2:1 in carbohydrate molecules. This formula
        also explains the origin of the term &#8220;carbohydrate&#8221;: the components
        are carbon (&#8220;carbo&#8221;) and the components of water (hence, &#8220;hydrate&#8221;).
        Carbohydrates are classified into three subtypes: monosaccharides, disaccharides,
        and polysaccharides.</p>\n<section data-depth=\"2\" id=\"fs-id1462931\" class=\"ost-get-exercise\"><h2
        data-type=\"title\">Monosaccharides</h2>\n<p id=\"fs-id2177131\"><span data-type=\"term\">Monosaccharides</span>
        (mono- = &#8220;one&#8221;; sacchar- = &#8220;sweet&#8221;) are simple sugars,
        the most common of which is glucose. In monosaccharides, the number of carbons
        usually ranges from three to seven. Most monosaccharide names end with the
        suffix -ose. If the sugar has an aldehyde group (the functional group with
        the structure R-CHO), it is known as an aldose, and if it has a ketone group
        (the functional group with the structure RC(=O)R''), it is known as a ketose.
        Depending on the number of carbons in the sugar, they also may be known as
        trioses (three carbons), pentoses (five carbons), and or hexoses (six carbons).
        See <a href=\"#fig-ch03_02_01\" class=\"autogenerated-content\">[link]</a>
        for an illustration of the monosaccharides.</p>\n<figure id=\"fig-ch03_02_01\"
        class=\"ost-tag-lo-apbio-ch03-s02-lo02 ost-tag-lo-apbio-ch03-s02-aplo-4-1\"><figcaption>Monosaccharides
        are classified based on the position of their carbonyl group and the number
        of carbons in the backbone. Aldoses have a carbonyl group (indicated in green)
        at the end of the carbon chain, and ketoses have a carbonyl group in the middle
        of the carbon chain. Trioses, pentoses, and hexoses have three, five, and
        six carbon backbones, respectively.</figcaption><span data-type=\"media\"
        id=\"fs-id1266915\" data-alt=\"The molecular structures of glyceraldehyde,
        an aldose, and dihydroxyacetone, a ketose, are shown. Both sugars have a three-carbon
        backbone. Glyceraldehyde has a carbonyl group (c double bonded to O) at one
        end of the carbonchain with hydroxyl (OH) groups attached to the other carbons.
        Dihydroxyacetone has a carbonyl group in the middle of the chain and alcohol
        groups at each end. The molecular structures of linear forms of ribose, a
        pentose, and glucose, a hexose, are also shown. Both ribose and glucose are
        aldoses with a carbonyl group at the end of chain,and hydroxyl groups attached
        to the other carbons.\">\n<img src=\"/resources/40f7e2f1c807926c0c8ef13d8e3e358ad1eb02ff/Figure_03_02_01.jpg\"
        data-media-type=\"image/jpg\" alt=\"The molecular structures of glyceraldehyde,
        an aldose, and dihydroxyacetone, a ketose, are shown. Both sugars have a three-carbon
        backbone. Glyceraldehyde has a carbonyl group (c double bonded to O) at one
        end of the carbonchain with hydroxyl (OH) groups attached to the other carbons.
        Dihydroxyacetone has a carbonyl group in the middle of the chain and alcohol
        groups at each end. The molecular structures of linear forms of ribose, a
        pentose, and glucose, a hexose, are also shown. Both ribose and glucose are
        aldoses with a carbonyl group at the end of chain,and hydroxyl groups attached
        to the other carbons.\" width=\"400\"/>\n</span>\n</figure><p id=\"fs-id1083099\">The
        chemical formula for glucose is C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>.
        In humans, glucose is an important source of energy. During cellular respiration,
        energy is released from glucose, and that energy is used to help make adenosine
        triphosphate (ATP). Plants synthesize glucose using carbon dioxide and water,
        and glucose in turn is used for energy requirements for the plant. Excess
        glucose is often stored as starch that is catabolized (the breakdown of larger
        molecules by cells) by humans and other animals that feed on plants.</p>\n<p
        id=\"fs-id1778752\">Galactose (part of lactose, or milk sugar) and fructose
        (found in sucrose, in fruit) are other common monosaccharides. Although glucose,
        galactose, and fructose all have the same chemical formula (C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>),
        they differ structurally and chemically (and are known as isomers) because
        of the different arrangement of functional groups around the asymmetric carbon;
        all of these monosaccharides have more than one asymmetric carbon (<a href=\"#fig-ch03_02_02\"
        class=\"has-default-text\">(Figure)</a>).</p>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1385935\" class=\"note visual-connection ost-assessed-feature ost-tag-lo-apbio-ch03-s02-lo02
        ost-tag-lo-apbio-ch03-s02-aplo-4-1\" data-label=\"Visual Connection\">\n<p
        id=\"fs-id2000117\">\n<figure id=\"fig-ch03_02_02\"><figcaption>Glucose, galactose,
        and fructose are all hexoses. They are structural isomers, meaning they have
        the same chemical formula (C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>) but a
        different arrangement of atoms.</figcaption><span data-type=\"media\" id=\"fs-id1319192\"
        data-alt=\"The molecular structures of the linear forms of glucose, galactose,
        and fructose are shown. Glucose and galactose are both aldoses with a carbonyl
        group (carbon double-bonded to oxygen) at one end of the molecule. A hydroxyl
        (OH) group is attached to each of the other residues. In glucose, the hydroxyl
        group attached to the second carbon is on the left side of the molecular structure
        and all other hydroxyl groups are on the right. In galactose, the hydroxyl
        groups attached to the third and fourth carbons are on the left, and the hydroxyl
        groups attached to the second, fifth and sixth carbon are on the right. Frucose
        is a ketose with C doubled bonded to O at the second carbon. All other carbons
        have hydroxyl groups associated with them. The hydroxyl group associated with
        the third carbon is on the left, and all the other hydroxyl groups are on
        the right.\">\n<img src=\"/resources/daa9d6aad9c81ca3fff271f2cc0dbd4fe1bc94b4/Figure_03_02_02.png\"
        data-media-type=\"image/png\" alt=\"The molecular structures of the linear
        forms of glucose, galactose, and fructose are shown. Glucose and galactose
        are both aldoses with a carbonyl group (carbon double-bonded to oxygen) at
        one end of the molecule. A hydroxyl (OH) group is attached to each of the
        other residues. In glucose, the hydroxyl group attached to the second carbon
        is on the left side of the molecular structure and all other hydroxyl groups
        are on the right. In galactose, the hydroxyl groups attached to the third
        and fourth carbons are on the left, and the hydroxyl groups attached to the
        second, fifth and sixth carbon are on the right. Frucose is a ketose with
        C doubled bonded to O at the second carbon. All other carbons have hydroxyl
        groups associated with them. The hydroxyl group associated with the third
        carbon is on the left, and all the other hydroxyl groups are on the right.\"
        width=\"400\"/>\n</span>\n</figure></p>\n<div data-type=\"exercise\" id=\"fs-id1167067014680\"
        class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1167067174393\">\n<p id=\"fs-id1167067132227\">\n<a
        href=\"#ost/api/ex/apbio-ch03-ex014\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div>\n\n</section>\n\n<p
        id=\"fs-id2009364\">Glucose, galactose, and fructose are isomeric monosaccharides
        (hexoses), meaning they have the same chemical formula but have slightly different
        structures. Glucose and galactose are aldoses, and fructose is a ketose.</p>\n<p
        id=\"fs-id1465546\">Monosaccharides can exist as a linear chain or as ring-shaped
        molecules; in aqueous solutions they are usually found in ring forms (<a href=\"#fig-ch03_02_03\"
        class=\"autogenerated-content\">[link]</a>). Glucose in a ring form can have
        two different arrangements of the hydroxyl group (OH) around the anomeric
        carbon (carbon 1 that becomes asymmetric in the process of ring formation).
        If the hydroxyl group is below carbon number 1 in the sugar, it is said to
        be in the alpha (<em data-effect=\"italics\">&#945;</em>) position, and if
        it is above the plane, it is said to be in the beta (<em data-effect=\"italics\">&#946;</em>)
        position.</p>\n<figure id=\"fig-ch03_02_03\" class=\"ost-tag-lo-apbio-ch03-s02-lo02
        ost-tag-lo-apbio-ch03-s02-aplo-4-1\"><figcaption>Five and six carbon monosaccharides
        exist in equilibrium between linear and ring forms. When the ring forms, the
        side chain it closes on is locked into an <em data-effect=\"italics\">&#945;</em>
        or <em data-effect=\"italics\">&#946; </em>position. Fructose and ribose also
        form rings, although they form five-membered rings as opposed to the six-membered
        ring of glucose.</figcaption>\n<span data-type=\"media\" id=\"fs-id2020604\"
        data-alt=\"The conversion of glucose between linear and ring forms is shown.
        The glucose ring has five carbons and an oxygen. In alpha glucose, the first
        hydroxyl group is locked in a down position, and in beta glucose, the ring
        is locked in an up position. Structures for ring forms of ribose and fructose
        are also shown. Both sugars have a ring with four carbons and an oxygen.\">\n<img
        src=\"/resources/347fbb077ee8c085635ca425ca0216f914bc9b9a/Figure_03_02_03.jpg\"
        data-media-type=\"image/jpg\" alt=\"The conversion of glucose between linear
        and ring forms is shown. The glucose ring has five carbons and an oxygen.
        In alpha glucose, the first hydroxyl group is locked in a down position, and
        in beta glucose, the ring is locked in an up position. Structures for ring
        forms of ribose and fructose are also shown. Both sugars have a ring with
        four carbons and an oxygen.\" width=\"400\"/>\n</span>\n</figure></section>\n<section
        data-depth=\"1\" id=\"fs-id2016502\" class=\"ost-get-exercise\"><h1 data-type=\"title\">Disaccharides</h1>\n<p
        id=\"fs-id1958211\"><span data-type=\"term\">Disaccharides</span> (di- = &#8220;two&#8221;)
        form when two monosaccharides undergo a dehydration reaction (also known as
        a condensation reaction or dehydration synthesis). During this process, the
        hydroxyl group of one monosaccharide combines with the hydrogen of another
        monosaccharide, releasing a molecule of water and forming a covalent bond.
        A covalent bond formed between a carbohydrate molecule and another molecule
        (in this case, between two monosaccharides) is known as a <span data-type=\"term\">glycosidic
        bond</span> (<a href=\"#fig-ch03_02_04\" class=\"autogenerated-content\">[link]</a>).
        Glycosidic bonds (also called glycosidic linkages) can be of the alpha or
        the beta type.</p>\n<figure id=\"fig-ch03_02_04\" class=\"ost-tag-lo-apbio-ch03-s02-lo03
        ost-tag-lo-apbio-ch03-s02-aplo-4-2\"><figcaption>Sucrose is formed when a
        monomer of glucose and a monomer of fructose are joined in a dehydration reaction
        to form a glycosidic bond. In the process, a water molecule is lost. By convention,
        the carbon atoms in a monosaccharide are numbered from the terminal carbon
        closest to the carbonyl group. In sucrose, a glycosidic linkage is formed
        between carbon 1 in glucose and carbon 2 in fructose.</figcaption><span data-type=\"media\"
        id=\"fs-id2890621\" data-alt=\"The formation of sucrose from glucose and fructose
        is shown. In sucrose, the number one carbon of the glucose ring is connected
        to the number two carbon of fructose via an oxygen.\">\n<img src=\"/resources/953bccc757b6c3a56dcc1dc7b1daa3e4c0462fc7/Figure_03_02_04.jpg\"
        data-media-type=\"image/jpg\" alt=\"The formation of sucrose from glucose
        and fructose is shown. In sucrose, the number one carbon of the glucose ring
        is connected to the number two carbon of fructose via an oxygen.\" width=\"400\"/>\n</span>\n</figure><p
        id=\"fs-id1720997\">Common disaccharides include lactose, maltose, and sucrose
        (<a href=\"#fig-ch03_02_05\" class=\"autogenerated-content\">[link]</a>).
        Lactose is a disaccharide consisting of the monomers glucose and galactose.
        It is found naturally in milk. Maltose, or malt sugar, is a disaccharide formed
        by a dehydration reaction between two glucose molecules. The most common disaccharide
        is sucrose, or table sugar, which is composed of the monomers glucose and
        fructose.</p>\n<figure id=\"fig-ch03_02_05\" class=\"ost-tag-lo-apbio-ch03-s02-lo02
        ost-tag-lo-apbio-ch03-s02-aplo-4-1\"><figcaption>Common disaccharides include
        maltose (grain sugar), lactose (milk sugar), and sucrose (table sugar).</figcaption><span
        data-type=\"media\" id=\"fs-id1462227\" data-alt=\" The chemical structures
        of maltose, lactose, and sucrose are shown. Both maltose and lactose are made
        from two glucose monomers joined together in ring form. In maltose, the oxygen
        in the glycosidic bond points downward. In lactose, the oxygen in the glycosidic
        bond points upward. Sucrose is made from glucose and fructose monomers. The
        oxygen in the glycosidic bond points downward.\">\n<img src=\"/resources/fda34f1d81eb136026d3a97f91a5c3a0c621945f/Figure_03_02_05.jpg\"
        data-media-type=\"image/jpg\" alt=\" The chemical structures of maltose, lactose,
        and sucrose are shown. Both maltose and lactose are made from two glucose
        monomers joined together in ring form. In maltose, the oxygen in the glycosidic
        bond points downward. In lactose, the oxygen in the glycosidic bond points
        upward. Sucrose is made from glucose and fructose monomers. The oxygen in
        the glycosidic bond points downward.\" width=\"400\"/>\n</span>\n</figure></section>\n<section
        data-depth=\"1\" id=\"fs-id2051550\" class=\"ost-get-exercise\"><h1 data-type=\"title\">Polysaccharides</h1><p
        id=\"fs-id2164545\">A long chain of monosaccharides linked by glycosidic bonds
        is known as a <span data-type=\"term\">polysaccharide</span> (poly- = &#8220;many&#8221;).
        The chain may be branched or unbranched, and it may contain different types
        of monosaccharides. The molecular weight may be 100,000 daltons or more depending
        on the number of monomers joined. Starch, glycogen, cellulose, and chitin
        are primary examples of polysaccharides.</p>\n<p id=\"fs-id1712546\">Starch
        is the stored form of sugars in plants and is made up of a mixture of amylose
        and amylopectin (both polymers of glucose). Plants are able to synthesize
        glucose, and the excess glucose, beyond the plant&#8217;s immediate energy
        needs, is stored as starch in different plant parts, including roots and seeds.
        The starch in the seeds provides food for the embryo as it germinates and
        can also act as a source of food for humans and animals. The starch that is
        consumed by humans is broken down by enzymes, such as salivary amylases, into
        smaller molecules, such as maltose and glucose. The cells can then absorb
        the glucose.</p>\n<p id=\"fs-id1707972\">Starch is made up of glucose monomers
        that are joined by <em data-effect=\"italics\">&#945;</em> 1-4 or <em data-effect=\"italics\">&#945;</em>
        1-6 glycosidic bonds. The numbers 1-4 and 1-6 refer to the carbon number of
        the two residues that have joined to form the bond. As illustrated in <a href=\"#fig-ch03_02_06\"
        class=\"autogenerated-content\">[link]</a>, amylose is starch formed by unbranched
        chains of glucose monomers (only <em data-effect=\"italics\">&#945;</em> 1-4
        linkages), whereas amylopectin is a branched polysaccharide (<em data-effect=\"italics\">&#945;</em>
        1-6 linkages at the branch points).</p>\n<figure id=\"fig-ch03_02_06\" class=\"ost-tag-lo-apbio-ch03-s02-lo02
        ost-tag-lo-apbio-ch03-s02-aplo-4-2\"><figcaption>Amylose and amylopectin are
        two different forms of starch. Amylose is composed of unbranched chains of
        glucose monomers connected by <em data-effect=\"italics\">&#945;</em> 1,4
        glycosidic linkages. Amylopectin is composed of branched chains of glucose
        monomers connected by <em data-effect=\"italics\">&#945;</em> 1,4 and <em
        data-effect=\"italics\">&#945;</em> 1,6 glycosidic linkages. Because of the
        way the subunits are joined, the glucose chains have a helical structure.
        Glycogen (not shown) is similar in structure to amylopectin but more highly
        branched.</figcaption><span data-type=\"media\" id=\"fs-id2582195\" data-alt=\"The
        chemical structures of amylose and amylopectin are shown. Amylose consists
        of unbranched chains of glucose subunits, and amylopectin consists of branched
        chains of glucose subunits.\">\n<img src=\"/resources/87fb3284caaaf05719497548a518f4eefdbd0b6a/Figure_03_02_06.jpg\"
        data-media-type=\"image/jpg\" alt=\"The chemical structures of amylose and
        amylopectin are shown. Amylose consists of unbranched chains of glucose subunits,
        and amylopectin consists of branched chains of glucose subunits.\" width=\"400\"/>\n</span>\n</figure>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167063425433\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<ul id=\"fs-id1167067139441\">\n<li>Obtain
        copies of metabolic charts and use them to illustrate to students the connections
        between carbohydrate metabolism, lipid and amino acid production and breakdown.
        Have the students trace a molecule of glucose through its metabolism and identify
        the linkage points between macromolecule pathways. Ask the students what happens
        when excess sugar is ingested, at the molecular level.</li>\n<li>Have the
        class research the dangers of excess carbohydrate intake, including the health
        hazards that can result. Suggest that they research a condition relevant to
        their family.</li>\n</ul>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167066820926\" class=\"note ost-background-info\" data-label=\"Background
        Information\">\n<ul id=\"fs-id1167067272778\"><li>Carbohydrates or sugars
        include more than just table sugar. All have the basic formula CH<sub>2</sub>O.  The
        ratio of carbon, hydrogen, and oxygen is always the same. The number of carbons
        determines the category of sugar. Biological sugars are usually pentoses (5
        carbon or C<sub>5</sub>H<sub>10</sub>O<sub>5</sub>) or hexoses (6 carbon or
        C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>).</li>\n<li>Monosaccharides are the
        building blocks of all sugars. If two are combined, they are disaccharides;
        if more than two are combined, they make up a large molecule called a polysaccharide.  The
        type of linkage between the monomers determines whether animals can digest
        them. If the oxygen linking the monomers is oriented down relative to both
        adjacent carbons, it is called an alpha bond and can be digested. If the oxygen
        atom orients upward relative to one carbon and downward relative to the next,
        it is called a beta bond and is not able to be digested by animal digestive
        enzymes.</li>\n<li>In the United States, people consume large quantities of
        carbohydrates, often in the form of sugars. Carbohydrates provide an immediate
        source of energy when broken down. They are also involved in the metabolism
        of other types of macromolecules. Sugars can be converted into a number of
        amino acids, nucleic acids, and fats as needed by the body.</li>\n</ul></div>\n</div>\n<p
        id=\"fs-id1477384\"><span data-type=\"term\">Glycogen</span> is the storage
        form of glucose in humans and other vertebrates and is made up of monomers
        of glucose. Glycogen is the animal equivalent of starch and is a highly branched
        molecule usually stored in liver and muscle cells. Whenever blood glucose
        levels decrease, glycogen is broken down to release glucose in a process known
        as glycogenolysis.</p>\n<p id=\"fs-id2491319\"><span data-type=\"term\">Cellulose</span>
        is the most abundant natural biopolymer. The cell wall of plants is mostly
        made of cellulose; this provides structural support to the cell. Wood and
        paper are mostly cellulosic in nature. Cellulose is made up of glucose monomers
        that are linked by <em data-effect=\"italics\">&#946;</em> 1-4 glycosidic
        bonds (<a href=\"#fs-id1167063518970\" class=\"autogenerated-content\">[link]</a>).</p><figure
        id=\"fs-id1167063518970\" class=\"ost-tag-lo-apbio-ch03-s02-lo02 ost-tag-lo-apbio-ch03-s02-aplo-4-1\"><figcaption>In
        cellulose, glucose monomers are linked in unbranched chains by <em data-effect=\"italics\">&#946;</em>
        1-4 glycosidic linkages. Because of the way the glucose subunits are joined,
        every glucose monomer is flipped relative to the next one resulting in a linear,
        fibrous structure.</figcaption>\n<span data-type=\"media\" id=\"fs-id1405882\"
        data-alt=\"The chemical structure of cellulose is shown. Cellulose consists
        of unbranched chains of glucose subunits.\">\n<img src=\"/resources/73576c78d6e1687360290192ad9f4dbf4d06cb05/Figure_03_02_07.jpg\"
        data-media-type=\"image/jpg\" alt=\"The chemical structure of cellulose is
        shown. Cellulose consists of unbranched chains of glucose subunits.\" width=\"350\"/>\n</span>\n</figure><p
        id=\"fs-id1808424\">As shown in <a href=\"#fs-id1167063518970\" class=\"autogenerated-content\">[link]</a>,
        every other glucose monomer in cellulose is flipped over, and the monomers
        are packed tightly as extended long chains. This gives cellulose its rigidity
        and high tensile strength&#8212;which is so important to plant cells. While
        the <em data-effect=\"italics\">&#946;</em> 1-4 linkage cannot be broken down
        by human digestive enzymes, herbivores such as cows, koalas, buffalos, and
        horses are able, with the help of the specialized flora in their stomach,
        to digest plant material that is rich in cellulose and use it as a food source.
        In these animals, certain species of bacteria and protists reside in the rumen
        (part of the digestive system of herbivores) and secrete the enzyme cellulase.
        The appendix of grazing animals also contains bacteria that digest cellulose,
        giving it an important role in the digestive systems of ruminants. Cellulases
        can break down cellulose into glucose monomers that can be used as an energy
        source by the animal. Termites are also able to break down cellulose because
        of the presence of other organisms in their bodies that secrete cellulases.</p><p
        id=\"fs-id2076089\">Carbohydrates serve various functions in different animals.
        Arthropods (insects, crustaceans, and others) have an outer skeleton, called
        the exoskeleton, which protects their internal body parts (as seen in the
        bee in <a href=\"#fs-id1167066983324\" class=\"autogenerated-content\">[link]</a>).
        This exoskeleton is made of the biological macromolecule <span data-type=\"term\">chitin</span>,
        which is a polysaccharide-containing nitrogen. It is made of repeating units
        of N-acetyl-<em data-effect=\"italics\">&#946;</em>-d-glucosamine, a modified
        sugar. Chitin is also a major component of fungal cell walls; fungi are neither
        animals nor plants and form a kingdom of their own in the domain Eukarya.</p><figure
        id=\"fs-id1167066983324\" class=\"ost-tag-lo-apbio-ch03-s02-lo01\"><figcaption>Insects
        have a hard outer exoskeleton made of chitin, a type of polysaccharide. (credit:
        Louise Docker)</figcaption>\n<span data-type=\"media\" id=\"fs-id2229089\"
        data-alt=\"A photograph shows a bee in flight, getting nectar from a flower.\">\n<img
        src=\"/resources/88f64799e509dc8499e976fcf4d10f6a0549f59b/Figure_03_02_08.jpg\"
        data-media-type=\"image/jpg\" alt=\"A photograph shows a bee in flight, getting
        nectar from a flower.\" width=\"320\"/>\n</span>\n</figure>\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id2689115\" class=\"note career\" data-label=\"Career
        Connections\"><div data-type=\"title\" class=\"title\">Registered Dietitian</div><p
        id=\"fs-id3032648\">Obesity is a worldwide health concern, and many diseases
        such as diabetes and heart disease are becoming more prevalent because of
        obesity. This is one of the reasons why registered dietitians are increasingly
        sought after for advice. Registered dietitians help plan nutrition programs
        for individuals in various settings. They often work with patients in health
        care facilities, designing nutrition plans to treat and prevent diseases.
        For example, dietitians may teach a patient with diabetes how to manage blood
        sugar levels by eating the correct types and amounts of carbohydrates. Dietitians
        may also work in nursing homes, schools, and private practices.</p>\n<p id=\"fs-id1396080\">To
        become a registered dietitian, one needs to earn at least a bachelor&#8217;s
        degree in dietetics, nutrition, food technology, or a related field. In addition,
        registered dietitians must complete a supervised internship program and pass
        a national exam. Those who pursue careers in dietetics take courses in nutrition,
        chemistry, biochemistry, biology, microbiology, and human physiology. Dietitians
        must become experts in the chemistry and physiology (biological functions)
        of food (proteins, carbohydrates, and fats).</p>\n</div></section><section
        data-depth=\"1\" id=\"fs-id1167067253881\" class=\"ost-tag-lo-apbio-ch03-s02-lo01
        ost-get-exercise\"><h1 data-type=\"title\">Benefits of Carbohydrates</h1>\n<p
        id=\"fs-id2642520\">Are carbohydrates good for you? People who wish to lose
        weight are often told that carbohydrates are bad for them and should be avoided.
        Some diets completely forbid carbohydrate consumption, claiming that a low-carbohydrate
        diet helps people to lose weight faster. However, carbohydrates have been
        an important part of the human diet for thousands of years; artifacts from
        ancient civilizations show the presence of wheat, rice, and corn in our ancestors&#8217;
        storage areas.</p>\n<p id=\"fs-id1760576\">Carbohydrates should be supplemented
        with proteins, vitamins, and fats to be parts of a well-balanced diet. Calorie-wise,
        a gram of carbohydrate provides 4.3 Kcal. For comparison, fats provide 9 Kcal/g,
        a less desirable ratio. Carbohydrates contain soluble and insoluble elements;
        the insoluble part is known as fiber, which is mostly cellulose. Fiber has
        many uses; it promotes regular bowel movement by adding bulk, and it regulates
        the rate of consumption of blood glucose. Fiber also helps to remove excess
        cholesterol from the body: fiber binds to the cholesterol in the small intestine,
        then attaches to the cholesterol and prevents the cholesterol particles from
        entering the bloodstream, and then cholesterol exits the body via the feces.
        Fiber-rich diets also have a protective role in reducing the occurrence of
        colon cancer. In addition, a meal containing whole grains and vegetables gives
        a feeling of fullness. As an immediate source of energy, glucose is broken
        down during the process of cellular respiration, which produces ATP, the energy
        currency of the cell. Without the consumption of carbohydrates, the availability
        of &#8220;instant energy&#8221; would be reduced. Eliminating carbohydrates
        from the diet is not the best way to lose weight. A low-calorie diet that
        is rich in whole grains, fruits, vegetables, and lean meat, together with
        plenty of exercise and plenty of water, is the more sensible way to lose weight.</p>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1685167\" class=\"note
        interactive ost-assessed-feature ost-tag-lo-apbio-ch03-s02-lo02\" data-label=\"Link
        to Learning\">\n<span data-type=\"media\" id=\"fs-id2228037\" data-alt=\"QR
        Code representing a URL\">\n<img src=\"/resources/d6b46bd999bea69c2d4d7a19dc0c65920aa17f65/carbohydrates.png\"
        data-media-type=\"image/png\" alt=\"QR Code representing a URL\" width=\"130\"/>\n</span>\n<p
        id=\"fs-id1470797\">For an additional perspective on carbohydrates, explore
        &#8220;Biomolecules: the Carbohydrates&#8221; through this <a href=\"http://openstaxcollege.org/l/carbohydrates\"
        target=\"_window\">interactive animation</a>.</p>\n<div data-type=\"exercise\"
        id=\"fs-id1167067293655\" class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167067039653\">\n<p id=\"fs-id1167066847922\">\n<a
        href=\"#ost/api/ex/apbio-ch03-ex015\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div></section>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066831958\" class=\"note
        ap-science-practices ost-reading-discard ost-tag-lo-apbio-ch03-s02-aplo-4-1
        ost-tag-lo-apbio-ch03-s02-aplo-4-2 ost-tag-lo-apbio-ch03-s02-aplo-4-3 ost-tag-lo-apbio-ch03-s00-lo03\"
        data-label=\"Science Practice Connection for AP&#174; Courses\">\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1167066880846\" class=\"note ost-assignable
        ost-sciprac-activity\" data-label=\"\"><div data-type=\"title\" class=\"title\">Activity</div>\n<p
        id=\"fs-id1167067252804\">Use a molecular model kit to construct a polysaccharide
        from several different monosaccharide monomers. Explain how the structure
        of the polysaccharide determines its primary function as an energy storage
        molecule. Then use your model to describe how changes in structure result
        in changes in function.</p>\n</div>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167067086918\" class=\"note ost-assignable ost-sciprac-scithink\"
        data-label=\"\"><div data-type=\"title\" class=\"title\">Think About It</div>\n\n<ul
        id=\"fs-id1167067041229\">\n<li>Explain why athletes often &#8220;carb-load&#8221;
        before a big game or tournament.</li>\n<li>Explain why it is difficult for
        some animals, including humans, to digest cellulose. Describe a structural
        difference between cellulose and starch, which is easily digested by humans.
        How are cows and other ruminants able to digest cellulose?</li>\n</ul>\n\n</div>\n</div>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167067041893\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167067028848\">This
        activity is an application of Learning Objective 4.1 and Science Practice
        7.1 and Learning Objective 4.3 and science practices 6.1 and 6.4 because students
        first construct a model to show the connection between structure and function
        at the molecular level and then use the model to predict how changes in structure
        at the molecular level can affect a molecule&#146;s properties and function(s).</p>\n<p
        id=\"fs-id1167067215417\">The first Think About It question is an application
        of Learning Objective 4.1 and Science Practice 7.1 because students are connecting
        the structure of a molecule to its function.</p>\n<p id=\"fs-id1167066803426\">The
        second Think About It question is an application of Learning Objective 4.1
        and Science Practice 7.1 and Learning Objective 4.2 and Science Practice 1.3
        because students are using representations of the structural features of molecules
        to explain the relationship between its structure and its properties function(s).</p>\n</div>\n\n<section
        data-depth=\"1\" id=\"fs-id2642295\" class=\"summary ost-reading-discard\"><h1
        data-type=\"title\">Section Summary</h1><p id=\"fs-id3032521\">Carbohydrates
        are a group of macromolecules that are a vital energy source for the cell
        and provide structural support to plant cells, fungi, and all of the arthropods
        that include lobsters, crabs, shrimp, insects, and spiders. Carbohydrates
        are classified as monosaccharides, disaccharides, and polysaccharides depending
        on the number of monomers in the molecule. Monosaccharides are linked by glycosidic
        bonds that are formed as a result of dehydration reactions, forming disaccharides
        and polysaccharides with the elimination of a water molecule for each bond
        formed. Glucose, galactose, and fructose are common monosaccharides, whereas
        common disaccharides include lactose, maltose, and sucrose. Starch and glycogen,
        examples of polysaccharides, are the storage forms of glucose in plants and
        animals, respectively. The long polysaccharide chains may be branched or unbranched.
        Cellulose is an example of an unbranched polysaccharide, whereas amylopectin,
        a constituent of starch, is a highly branched molecule. Storage of glucose,
        in the form of polymers like starch of glycogen, makes it slightly less accessible
        for metabolism; however, this prevents it from leaking out of the cell or
        creating a high osmotic pressure that could cause excessive water uptake by
        the cell.</p>\n</section>\n\n<section data-depth=\"1\" id=\"fs-id1167066831137\"
