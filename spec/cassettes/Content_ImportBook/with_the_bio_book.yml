      string: '{"googleAnalytics": "UA-30227798-3", "version": "27", "submitlog":
        "cnxml review", "abstract": "<div xmlns=\"http://www.w3.org/1999/xhtml\" xmlns:c=\"http://cnx.rice.edu/cnxml\"
