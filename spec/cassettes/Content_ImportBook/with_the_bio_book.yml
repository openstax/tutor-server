        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>The Laws of Thermodynamics</title><meta
        name=\"created-time\" content=\"2015/04/21 11:01:43 -0500\"/><meta name=\"revised-time\"
        content=\"2015/08/20 15:23:39.430 GMT-5\"/><meta name=\"author\" content=\"tutor_apbio\"/><meta
