        href=\"#ost/api/ex/apbio-ch06-ex061\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</section>\n\n<section
        data-depth=\"1\" id=\"fs-id1167066055467\" class=\"ost-reading-discard ost-chapter-review
        critical-thinking\"><h1 data-type=\"title\">Critical Thinking Questions</h1>\n<div
        data-type=\"exercise\" id=\"fs-id1167066113551\" class=\"exercise os-exercise\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167066038451\">\n<p id=\"fs-id1167066098678\">\n<a
