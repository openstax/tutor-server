        "canon_url": "https://cnx.org/contents/36004586-651c-4ded-af87-203aca22d946:7123cc1b-f3ae-45eb-87a4-634a459e9bf9/%F0%9F%94%8E-Hernando-de-Soto",
        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n  <body><div data-type=\"page\"
        id=\"7123cc1b-f3ae-45eb-87a4-634a459e9bf9\" data-cnxml-to-html-ver=\"2.1.0\"
        class=\"chapter-content-module\"><h2 data-type=\"document-title\" id=\"0\"><span
        class=\"os-number\">1.6</span><span class=\"os-divider\"> </span><span data-type=\"\"
        itemprop=\"\" class=\"os-text\">\ud83d\udd0e Hernando de Soto</span></h2><div
        data-type=\"abstract\" id=\"1\">In this section, you will\n<ul>\n<li>Explain
        causes of the Columbian Exchanges and its effect on Europe and the Americas
        during the period after 1492</li>\n<li>Explain how the growth of the Spanish
        Empire in North America shaped the development of social and economic structures
        over time</li>\n</ul></div>\n\n<div class=\"os-table os-unstyled-container\"><table
        id=\"fs-idm263483024\" class=\"unnumbered unstyled\" summary=\"Table 16.2
        Controversy Groups \" data-label=\"\"><tbody>\n<tr>\n<td colspan=\"3\" data-align=\"center\">Written
        by: Mark Christensen, Assumption College</td>\n</tr>\n</tbody></table></div>\n\n<div
        data-type=\"note\" id=\"fs-idm268728656\" class=\"os-teacher\"><h3 class=\"os-title\"
        data-type=\"title\"><span class=\"os-title-label\">Teacher Support</span></h3><div
        class=\"os-note-body\"><h4 data-type=\"title\" id=\"2\" class=\"os-subtitle\"><span
        class=\"os-subtitle-label\">Standards</span></h4><p id=\"fs-idm249990720\"><strong
        data-effect=\"bold\">Topics:</strong> 1.4 Columbian Exchange, Spanish Exploration,
        and Conquest, 1.5 Labor, Slavery, and Caste in the Spanish Colonial System</p>\n<p
        id=\"fs-idm259736672\"><strong data-effect=\"bold\">Themes:</strong> GEO Geography
        and the Environment, SOC Social Structures</p>\n<p id=\"fs-idm259684320\"><strong
        data-effect=\"bold\">Learning Objectives:</strong> Unit 1D Explain causes
        of the Columbian Exchanges and its effect on Europe and the Americas during
        the period after 1492, Unit 1E Explain how the growth of the Spanish Empire
        in North America shaped the development of social and economic structures
        over time</p>\n<p id=\"fs-idm258920000\"><strong data-effect=\"bold\">Historical
        Developments:</strong> 1.2.II.A, 1.2.II.B, 1.2.II.D</p>\n<p id=\"fs-idm259998752\"><strong
        data-effect=\"bold\">Historical Thinking Skills:</strong> HTS-3 Claims and
        Evidence in Sources, HTS-4 Contextualization, HTS-5 Making Connections, HTS-6
        Argumentation</p>\n<p id=\"fs-idm281527648\"><strong data-effect=\"bold\">Reasoning
        Processes:</strong> RP-1 Comparison, RP-2 Causation</p>\n</div></div>\n\n<div
        data-type=\"note\" id=\"fs-idm260653392\" class=\"os-teacher\"><h3 class=\"os-title\"
        data-type=\"title\"><span class=\"os-title-label\">Teacher Support</span></h3><div
        class=\"os-note-body\"><h4 data-type=\"title\" id=\"3\" class=\"os-subtitle\"><span
        class=\"os-subtitle-label\">Suggested Sequencing</span></h4><p id=\"fs-idm265480992\">This
        narrative should be assigned to students following the <a href=\"/contents/41f1c31a-ba90-4f46-a42f-f106be7ba6f9\"
        class=\"target-chapter\">First Contacts</a> Narrative. Connections can be
        drawn between this Narrative and the <a href=\"/contents/19b0414b-38c6-4e4d-b288-b928ca33062b\"
        class=\"target-chapter\">Life in the Spanish Colonies</a> Narrative. Students
        can further explore motivations for colonization in the <a href=\"/contents/d66e400f-19f6-49bf-83c7-8cde2a9d8f3a\"
        class=\"target-chapter\">Columbus\u2019s Letter to Ferdinand and Isabella
        of Spain, 1494</a> Primary Source and the <a href=\"/contents/37dc8893-3eee-4d60-8ea5-95665b4db161\"
        class=\"target-chapter\">Richard Hakluyt and the Case for Undertaking Sea
        Voyages</a> Lesson.</p>\n</div></div>\n\n<p id=\"fs-idm280087264\">Hernando
        de Soto was born in the late fifteenth century to noble parents in western
        Extremadura in Spain. The region was home to other famous <span data-type=\"term\"
        id=\"term27\" group-by=\"c\">conquistadors</span>, including Hernando Cort\u00e9s
        and the Pizarro brothers. De Soto\u2019s social status allowed him some education,
        and he became literate. Yet a life in Spain seemed too placid to him, and
        in his late teens he embarked for the New World for the first time.</p>\n\n<p
        id=\"fs-idm259615456\">De Soto joined other ambitious young men seeking advancement,
        wealth, and prestige through conquest in the \u201cIndies\u201d after the
        arrival of Columbus in 1492. He left Spain in 1514 with the expedition of
        Pedro Ar\u00ed\u00adas de \u00c1vila, also known as Pedr\u00e1ria D\u00e1vila,
        and landed in Dari\u00e9n (modern Panama) in Central America. He spent most
        of his career in the region participating in various campaigns of conquest
        and settlement, and his efforts were awarded with an <span data-type=\"term\"
        id=\"term28\" group-by=\"e\"><em data-effect=\"italics\">encomienda</em></span>,
        a grant of Native Americans\u2019 tribute and labor given by the crown to
        Spaniards in Nicaragua. De Soto profited from slave trading, but he lacked
        the status of other conquistadors, such as Hernando Cort\u00e9s, whose conquest
        of the Aztecs was becoming widely known. Soon, however, de Soto would get
        his chance for greater fame.</p>\n\n<p id=\"fs-idm250904944\">In 1530, de
        Soto invested in the efforts of Francisco Pizarro to scout the Pacific coast
        for gold. In 1532, he joined Pizarro\u2019s expedition to Peru and contributed
        enough men and money to become a captain. As the expedition reached the city
        of Cajamarca in the Peruvian highlands, the men encountered the army of the
        Inca emperor, Atahualpa. By all accounts, de Soto was a skilled equestrian
        and fighter. Not surprisingly then, Pizarro chose him and a few other men
        to invite Atahualpa to a meeting set for the next day. At this fateful encounter,
        de Soto and the Spanish soldiers attacked the Inca emperor and his <span data-type=\"term\"
        id=\"term29\" group-by=\"r\">retinue</span> without provocation in a slaughter
        that resulted in Atahualpa\u2019s capture (<a href=\"#BRI_APUSH_01_03_Conquista\"
        class=\"autogenerated-content\">Figure 1.18</a>).</p>\n\n<div class=\"os-figure\"><figure
        id=\"BRI_APUSH_01_03_Conquista\" class=\"full-width\">\n<span data-type=\"media\"
        id=\"fs-idm249553952\" data-alt=\"Part a shows a portrait of Hernando de Soto.
        Part b shows a portrait of Francisco Pizzaro. Part c shows a portrait of Atahualpa.\">\n<img
        src=\"/resources/43e98cc9a512f4882924b673eb6b9dd2f05534fe\" data-media-type=\"image/jpeg\"
        alt=\"Part a shows a portrait of Hernando de Soto. Part b shows a portrait
        of Francisco Pizzaro. Part c shows a portrait of Atahualpa.\" id=\"4\"/>\n</span>\n\n</figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">1.18</span><span class=\"os-divider\"> </span><span class=\"os-caption\">(a)
        Hernando de Soto accompanied (b) another famous conquistador, Francisco Pizzaro,
        in his exploits in South America. With superior military weapons such as steel
        swords, armor, guns, horses, and the element of surprise, Pizzaro and de Soto
        were able to capture (c) the ruler of the Inca empire, Atahualpa.</span></div></div>\n\n<p
        id=\"fs-idm277498848\">Seizing Native American rulers was a common tactic
        of conquistadors throughout the New World, who needed gold and silver to pay
        for their incursions and make them profitable. Observing the Spaniards\u2019
        interest in precious metals, Atahualpa offered to fill a room once with gold
        and twice with silver in return for his freedom. De Soto\u2019s lofty position
        among the conquistadors was confirmed by his share of this ransom\u2014it
        was the third largest after those of Francisco and Hernando Pizarro. The windfall
        and his role in the subsequent conquest of the Inca and their capital city
        of Cuzco plucked de Soto from relative obscurity and firmly established him
        as a leading conquistador.</p>\n\n<p id=\"fs-idm263791616\">Yet de Soto remained
        unsatisfied. Despite serving as lieutenant governor of Cuzco and living in
        a palace built by a former Inca emperor, he desired his own command and expedition
        to a territory in the New World. So in 1536 he left Peru and returned to Spain
        a wealthy man to lobby the crown for such a command. There he was fortunate
        enough to marry Isabel de Bobadillo, the well-connected daughter of Pedr\u00e1rias
        D\u00e1vila, and be admitted into the highly prestigious military-religious
        order of knights, the Order of Santiago. After petitioning King Charles V
        for various concessions, de Soto was granted the governorship of Cuba in 1537
        and was made <span data-type=\"term\" id=\"term30\" group-by=\"a\"><em data-effect=\"italics\">adelantado</em></span>
        of Florida. He was also rewarded with the title of marquis in anticipation
        of his efforts in conquering and settling regions in the New World.</p>\n\n<p
        id=\"fs-idm270129408\">After the discovery of the wealth of the Aztec and
        Inca empires, many Spaniards were hopeful of finding the next Native American
        kingdom of riches. This enthusiasm inspired many to join de Soto\u2019s 1539
        expedition to Florida, including some who had been in Peru with him. The campaign
        was sizeable; accounts vary, but approximately 650 to 800 men signed on, including
        Spaniards, Portuguese, enslaved Africans, free blacks, enslaved Native Americans,
        and free Native Americans.</p>\n\n<p id=\"fs-idm277062016\">De Soto\u2019s
        experience in Florida was a mix of peaceful and violent encounters with Native
        Americans. The swampy terrain proved difficult for the men and the more than
        two hundred horses they brought with them. Like most conquest expeditions,
        de Soto\u2019s relied on Native American captives to serve as translators
        and even a Spaniard, Juan Ortiz, who had been captured by Native Americans
        in Florida years before and now knew two native dialects. Those Native Americans
        with whom he did communicate at times led de Soto to believe that treasures
        were to be had elsewhere, a useful tactic to ensure the Spanish departure.
        Thus, de Soto and his men wandered, searching in vain for riches and kingdoms
        that did not exist.</p>\n\n<p id=\"fs-idm260143520\">In 1542, de Soto died
        of an unknown illness on what is today the Louisiana/Arkansas border. The
        remainder of his force\u2014now reduced by half, largely due to illness and
        attacks by Native Americans\u2014gave up the expedition and made a laborious
        voyage to Mexico City, arriving in 1543.</p>\n\n<p id=\"fs-idm262224624\">Although
        it was considered a failure that damaged de Soto\u2019s reputation, the expedition
        journeyed through what are today eleven states in the American southeast and
        crossed the Mississippi River. Moreover, the Spanish presence in the region
        had many unintended consequences. The exposure to European disease (and violence)
        often resulted in high population loss among the Native Americans and the
        abandonment of villages, and it set a precedent for future Native American
        and European interactions. Deserters of de Soto\u2019s expedition included
        free and enslaved Africans. In one example, after the Spaniards had captured
        a native <em data-effect=\"italics\">cacica</em>, or female ruler, an African
        slave named G\u00f3mez helped her escape to present-day Camden, South Carolina,
        and became her companion. Scholars argue that the Native American nations
        in the Spanish-claimed territory of La Florida provided a potential haven
        for runaway slaves over the next three centuries.</p>\n\n<p id=\"fs-idm253176656\">Finally,
        de Soto\u2019s failed expedition dampened enthusiasm for future forays into
        the region, resulting in Florida\u2019s sparse settlement by the Spanish and
        its eventual cession to the United States in 1821. After all, Spaniards preferred
        to settle on or near <span data-type=\"term\" id=\"term31\" group-by=\"s\">sedentary</span>
        Native American settlements that provided easy access to Native American tribute
        and labor. Thus, they concentrated mainly on central Mexico (held by the Aztecs)
        and Peru (the Inca) throughout the colonial period. Regions such as the American
        Southeast held little appeal to exploring conquistadors, who were always looking
        for the next \u201cMexico\u201d or \u201cPeru\u201d instead.</p>\n\n<section
        data-depth=\"1\" id=\"fs-idm191900544\">\n<section data-depth=\"2\" id=\"fs-idm263433280\"
        class=\"review-questions\"><h4 data-type=\"title\">Review Questions</h4>\n<div
        data-type=\"exercise\" id=\"fs-idm275393184\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm277503184\"><span class=\"os-number\">1</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>Hernando de Soto saw exploration of
        the New World as an opportunity to </div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>improve his social and economic standing
        within the Spanish empire</li>\n                    <li>bring the technological
        improvements of Europe to Native Americans</li>\n                    <li>unite
        Native American tribes such as the Inca and Aztecs</li>\n                    <li>spread
        Renaissance ideas of humanism to the New World</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm279422976\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm281819248\"><span class=\"os-number\">2</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>In which region was de Soto granted
        an encomienda?</div>\n            <ol data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>Gran
        Colombia</li>\n                    <li>Nicaragua</li>\n                    <li>Texas</li>\n                    <li>Brazil</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm261184800\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm271134512\"><span class=\"os-number\">3</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>De Soto fought under the command of
        which conquistador to defeat the Inca?</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>Cortez\n\n</li>\n                    <li>Columbus\n</li>\n                    <li>Las
        Casas\n</li>\n                    <li>Pizarro</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm277669648\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm258617168\"><span class=\"os-number\">4</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>How were conquistadores like de Soto
        and Pizarro able to defeat and conquer the Inca?</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>Conquistadors had superior numbers of
        soldiers compared with the Inca.\n</li>\n                    <li>Conquistadors
        had more advanced weapons than the Inca.\n</li>\n                    <li>Conquistadors
        used the wealth gained from the Aztecs to defeat the Inca.\n</li>\n                    <li>Conquistadors
        enslaved tribes that were rivals of the Inca to use as soldiers and defeat
        the Inca.\n</li>\n            </ol>\n</div></div>\n</div>\n<div data-type=\"exercise\"
        id=\"fs-idm257695200\" class=\" \">\n<div data-type=\"problem\" id=\"fs-idm254546800\"><span
        class=\"os-number\">5</span><span class=\"os-divider\">.</span><div class=\"os-problem-container
        \">\n<div>The long-term effects of de Soto\u2019s expedition to the American
        Southeast included all the following except</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>the introduction of European diseases\n</li>\n                    <li>limited
        Spanish settlement in Florida throughout the colonial period\n</li>\n                    <li>a
        precedent for Native American and European interactions\n</li>\n                    <li>increased
        enthusiasm among future conquistadores to explore the region further\n</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm277506944\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm272994592\"><span class=\"os-number\">6</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>What difficulties did de Soto and his
        men face while exploring Florida?</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>Freezing temperatures and large snow
        storms killed half the men.\n</li>\n                    <li>Swamps made travel
        difficult for men and horses.\n</li>\n                    <li>Desert conditions
        contributed to the death of 75 percent of de Soto\u2019s men.\n</li>\n                    <li>Attacks
        by French and English explorers forced de Soto to abandon the expedition.\n</li>\n            </ol>\n</div></div>\n</div>\n</section>\n<section
        data-depth=\"2\" id=\"fs-idm259304640\"><h4 data-type=\"title\">Free Response
        Questions</h4>\n<div data-type=\"exercise\" id=\"fs-idm253175280\" class=\"
        \">\n<div data-type=\"problem\" id=\"fs-idm255892272\"><span class=\"os-number\">1</span><span
        class=\"os-divider\">.</span><div class=\"os-problem-container \">\n<p id=\"fs-idm263481264\">Explain
        the methods used by Spanish conquistadors to accumulate wealth, land, and
        social status in the New World.</p>\n</div></div>\n</div>\n<div data-type=\"exercise\"
        id=\"fs-idm260603584\" class=\" \">\n<div data-type=\"problem\" id=\"fs-idm259707104\"><span
        class=\"os-number\">2</span><span class=\"os-divider\">.</span><div class=\"os-problem-container
        \">\n<p id=\"fs-idm259375136\">Explain the extent to which de Soto''s expedition
        to the American Southwest was successful in leading to Spanish control of
        the region.</p>\n</div></div>\n</div>\n</section>\n<section data-depth=\"2\"
        id=\"fs-idm202641456\" class=\"ap-practice\"><h4 data-type=\"title\">AP Practice
        Questions</h4>\n<div data-type=\"exercise\" id=\"fs-idm524311040\" class=\"
        os-hasStimulus \">\n<div data-type=\"problem\" id=\"fs-idm248263056\"><div
        class=\"os-problem-container \">\n<div class=\"exercise-stimulus\"><p>\u201c[A]
        loss of time. . . . obliged me to send Vasco Parcallo de Figueroa, my lieutenant
        general, with the brigantines to take possession of a village at the foot
        of the bay, and I ordered him to land all the troops and horses there. . .
        .</p>\n<p>As soon as I landed I was informed that a Christian was in the power
        of a cacique [chief] of the country. I accordingly dispatched . . . forty
        horsemen and as many foot soldiers, to bring him into camp. After marching
        a day''s journey he overtook the Christian in company with eight or ten Indians
        . . . I was much pleased with this good fortune, for this man knew the language
        of the country, although he had almost forgotten his own. His name is Juan
        Ortiz, a gentleman of Seville. I afterwards went in person to the cacique
        of this province, and learned from him that his intentions were entirely pacific.
        I then dispatched Baltasar de Gallegos with eighty lancers and one hundred
        foot soldiers, to reconnoitre the country. He found it cultivated with fields
        of Indian corn, beans, pumpkins, and other vegetables, sufficient for the
        supply of a large army. Having arrived at a cacique''s called Hurripacuxi,
        who is the chief of several provinces, I negotiated with him a treaty of peace,
        which he broke very soon after. I had him immediately arrested, with seventeen
        others, among whom were several old men, who were influential with the Indians,
        and acquainted with the interior of the country. They told me that after three
        days'' journey I would come to a country well peopled and cultivated, and
        to a large city called Aquerra; and after two more days'' we should reach
        another city called Ocale, where it would be pleasant for us to spend the
        winter.\u201d</p>\n<p align=\"right\">A Translation of Hernando de Soto\u2019s
        Letter to the Municipal Authorities of St. Jago de Cuba, about his arrival
        in Florida, 1539</p>\n<p><i>Refer to the excerpt provided.</i></p></div>\n        <div><span
        class=\"os-number\">1</span><span class=\"os-divider\">. </span>According
        to the excerpt, what was de Soto\u2019s initial interaction with the Native
        Americans of Florida?</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>De Soto sought to move the Native American
        village to land better suited to agriculture.\n</li>\n                    <li>He
        and his men began to trade with the Native Americans.\n</li>\n                    <li>De
        Soto executed his lead general for attacking Native Americans without his
        permission.\n\n</li>\n                    <li>He ordered his men to gain control
        of a Native American village.</li>\n            </ol>\n        <div><span
        class=\"os-number\">2</span><span class=\"os-divider\">. </span>Upon exploring
        the area, de Soto discovered the Native Americans were primarily engaged in
        which industry for survival?</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>Agriculture\n</li>\n                    <li>Herding\n</li>\n                    <li>Hunting\n</li>\n                    <li>Slave
        trade\n</li>\n            </ol>\n        <div><span class=\"os-number\">3</span><span
        class=\"os-divider\">. </span>According to his letter, how did de Soto view
        the Native Americans he came across?</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>As a good source of information for his
        army and of food supplies\n</li>\n                    <li>As people with equal
        rights\n</li>\n                    <li>As a civilization not to be disturbed
        by Europeans\n</li>\n                    <li>As a potential ally in conquering
        neighboring lands\n</li>\n            </ol>\n</div></div>\n</div>\n</section>\n<section
        data-depth=\"2\" id=\"fs-idm333272880\"><h4 data-type=\"title\">Primary Sources</h4>\n<p
        id=\"fs-idm341972848\">Hernando de Soto\u2019s Letter to Cuban Magistrates:
