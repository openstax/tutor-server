        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n  <body><div data-type=\"page\"
        id=\"5ec095f4-0983-4f53-9dea-caed0643aba9\" data-cnxml-to-html-ver=\"2.1.0\"
        class=\"chapter-content-module\"><h2 data-type=\"document-title\" id=\"0\"><span
        class=\"os-number\">1.1</span><span class=\"os-divider\"> </span><span data-type=\"\"
        itemprop=\"\" class=\"os-text\">\ud83d\udcce Inquiry Organizer</span></h2>\n\n<div
        class=\"os-table \"><table id=\"eip-idm663405264\" summary=\"Table 16.2 Controversy
        Groups \" class=\"unnumbered\" data-label=\"\"><tbody><tr><td>\ud83d\udcce
        </td><td>Inquiry Organizer</td><td>\nSummary of chapter objectives and resources\n</td></tr><tr><td>\ud83d\udcd6
        </td><td>Chapter Introductory Essay</td><td>In-depth overview of significant
        events in the time period\n</td></tr><tr><td>\ud83d\udd0e </td><td>Narratives</td><td>Shorter
        essays on a dramatic story or individual\n</td></tr><tr><td>\ud83d\udccd </td><td>Decision
        Points</td><td>\nNarratives that describe a pivotal decision in history\n</td></tr><tr><td>\ud83d\udcac
        </td><td>Point-Counterpoints</td><td>Differing sides of an argument presented
        by scholars or historical figures\n</td></tr><tr><td>\u2712\ufe0f </td><td>Primary
        Sources</td><td>\nFirsthand accounts from the time period\n</td></tr><tr><td>\ud83d\udcdd
        </td><td>Lessons</td><td>Instructions and handouts to engage students in the
        classroom\n</td></tr><tr><td>\u270f\ufe0f </td><td>Unit Essay Activity</td><td>Culminating
        essay based on AP LEQs to assess chapter objectives\n</td></tr></tbody></table></div>\n\n<div
        class=\"os-table \"><table id=\"fs-idm358657136\" summary=\"Table 16.2 Controversy
        Groups \" class=\"unnumbered\" data-label=\"\"><tbody>\n<tr><td colspan=\"2\"
        data-align=\"center\"><strong>Unit 1: Chapter 1 (1491\u20131607)</strong></td>\n</tr>\n<tr>\n<td
        colspan=\"2\"><strong>Compelling Question: How did the collision of cultures
        create a \u201cNew World\u201d?</strong></td>\n</tr>\n<tr>\n<td colspan=\"2\"><strong>Chapter
        Objectives:</strong><span data-type=\"newline\"><br/></span>\n<ul id=\"fs-idm514815984\">\n<li>Students
        will be able to explain the development of the systems of exchange of resources,
        goods, and peoples between Europe, Africa, and the Americas that developed
        due to European exploration of the Atlantic world.</li>\n<li>Students will
        be able to evaluate the social, cultural, geographic, economic, and political
        impact of European contact with Native Americans and the Americas.</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td><strong>Supporting
        Question 1:</strong> What were the social, political, and economic structures
        of American peoples before the arrival of Europeans?</td>\n<td><strong>Resources:</strong><span
        data-type=\"newline\"><br/></span>\n<ul id=\"fs-idm334940272\">\n<li><a href=\"/contents/3e3e06d7-8e72-4538-83c4-c05648202f5e\"
        class=\"target-chapter\">Question Formulation Technique (QFT): Map of 1491
        vs. 1754</a> Lesson</li>\n<li><a href=\"/contents/5131f24a-c3fe-4da9-9149-a8d17682783f\"
        class=\"target-chapter\">Native People</a> Narrative</li>\n<li><a href=\"/contents/82843ba7-7e43-4e60-a70c-201513216f66\"
        class=\"target-chapter\">The Oral Tradition of the Foundation of the Iroquois
        Confederacy</a> Primary Source</li>\n<li><a href=\"/contents/517190c2-a449-408d-9827-00240e970e34\"
        class=\"target-chapter\">Watercolors of Algonquin Peoples in North Carolina,
        1585</a> Primary Source</li></ul></td>\n</tr>\n<tr>\n<td><strong>Supporting
        Question 2:</strong> What motivated and enabled Europeans to begin exploring
        the globe in the fifteenth and sixteenth centuries?</td>\n<td><strong>Resources:</strong><span
        data-type=\"newline\"><br/></span>\n<ul id=\"fs-idm380494544\">\n<li><a href=\"/contents/37dc8893-3eee-4d60-8ea5-95665b4db161\"
        class=\"target-chapter\">Richard Hakluyt and the Case for Undertaking Sea
        Voyages</a> Lesson</li>\n<li><a href=\"/contents/7123cc1b-f3ae-45eb-87a4-634a459e9bf9\"
        class=\"target-chapter\">Hernando de Soto</a> Narrative</li>\n<li><a href=\"/contents/d66e400f-19f6-49bf-83c7-8cde2a9d8f3a\"
        class=\"target-chapter\">Columbus\u2019s Letter to Ferdinand and Isabella
        of Spain, 1494</a>  Primary Source</li>\n<li><a href=\"/contents/bb584da3-7322-4639-b616-73c1f06e4efa\"
        class=\"target-chapter\">Should We Remember Christopher Columbus as a Conqueror
        or Explorer?</a>  Point-Counterpoint</li>\n<li><a href=\"/contents/a146631e-0a12-4f30-a3a6-2d5adaf19529\"
        class=\"target-chapter\">Henry Hudson and Exploration</a>  Narrative</li></ul></td>\n</tr>\n<tr>\n<td><strong>Supporting
        Question 3:</strong> What was the initial contact between Europeans and native
        peoples like?</td>\n<td><strong>Resources:</strong><span data-type=\"newline\"><br/></span>\n<ul
        id=\"fs-idm332807264\">\n<li><a href=\"/contents/41f1c31a-ba90-4f46-a42f-f106be7ba6f9\"
        class=\"target-chapter\">First Contacts</a>  Narrative</li>\n<li><a href=\"/contents/3b93c8f7-3642-4dcd-95c7-f7437f7374f0\"
        class=\"target-chapter\">Paideia Seminar: Christopher Columbus</a> Lesson</li>\n<li><a
        href=\"/contents/903db664-cce5-4cf0-aa9e-a8d1232f58dd\" class=\"target-chapter\">Montezuma
        and Cort\u00e9s</a> Decision Point</li>\n<li><a href=\"/contents/94c2ed58-86ee-44f2-9500-bca29a9c2c14\"
        class=\"target-chapter\">Cort\u00e9s\u2019s Account of Tenochtitlan, 1522</a>
        Primary Source</li>\n<li><a href=\"/contents/ff3d527a-7f54-43b3-bc09-13d4a43894b4\"
        class=\"target-chapter\">Columbian Exchange</a>  Narrative</li>\n<li><a href=\"/contents/ea9322da-3b23-4015-8914-a40affcae6d0\"
        class=\"target-chapter\"><em data-effect=\"italics\">The Florentine Codex</em>,
        c. 1585</a> Primary Source</li></ul></td>\n</tr>\n<tr>\n<td><strong>Supporting
        Question 4:</strong> How did the contact between Europeans and native peoples
        affect Europe, Africa, and the Americas?</td>\n<td><strong>Resources:</strong><span
        data-type=\"newline\"><br/></span>\n<ul id=\"fs-idm371918784\">\n<li><a href=\"/contents/61bbd21b-f88d-4d8a-98af-67b00db9af3c\"
        class=\"target-chapter\">Origins of the Slave Trade</a> Narrative</li>\n<li><a
        href=\"/contents/19b0414b-38c6-4e4d-b288-b928ca33062b\" class=\"target-chapter\">Life
        in the Spanish Colonies</a> Narrative</li>\n<li><a href=\"/contents/c0eba990-597b-455d-b7d8-36ee5dbd2af9\"
        class=\"target-chapter\">Las Casas on the Destruction of the Indies, 1552</a>
        Primary Source</li>\n<li><a href=\"/contents/2f79111e-102b-4eee-a994-40d0afd2222d\"
        class=\"target-chapter\">Writing Practice: Building Thesis Statements</a>
        Lesson</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td colspan=\"2\"><strong>Additional
        Resources:</strong><span data-type=\"newline\"><br/></span>\n<ul id=\"fs-idm360814128\">\n<li><a
        href=\"/contents/22e8aac4-82ad-474f-867d-3059dfde7829\" class=\"target-chapter\">Chapter
        1 Introductory Essay: 1491\u20131607</a></li>\n</ul>\n</td>\n</tr>\n<tr>\n<td
        colspan=\"2\"><strong>Unit 1 Essay Activity</strong><span data-type=\"newline\"><br/></span>\n<strong>How
        did the collision of cultures create a \u201cNew World\u201d?</strong><span
        data-type=\"newline\"><br/></span>\n<strong>Option A: Compare and contrast
        British and Spanish imperial goals in the New World between 1491 and 1763.</strong><span
        data-type=\"newline\"><br/></span>\nEuropeans believed they discovered an
        entirely new place when they encountered the diverse inhabitants of North
        and South America. Contact between the hemispheres began a long process of
        exchange in people, goods, customs, language, religion, and disease. Each
        group\u2019s political, economic, and social structures felt the effects of
        this exchange, sometimes with devastating consequences. Through this inquiry,
        students will evaluate primary and secondary sources to assess how contact
        between Europeans and native peoples forever affected European and American
        civilizations. Assess students\u2019 progress in understanding the compelling
        question for this chapter by assigning the <a href=\"/contents/ddcca5c9-c672-4c1e-bfdb-3ca36461c7e0\"
        class=\"target-chapter\">Unit 1 Essay Activity</a>.</td>\n</tr>\n</tbody></table></div>\n\n<p
        id=\"fs-idm794842640\">Some components of this resource may contain terminology
        that is no longer used because the terms are recognized to be offensive or
        derogatory, and some components may contain images that would be considered
        offensive or derogatory today. These terms and images have been retained in
        their original usage in order to present them accurately in their historical
        context for student learning, including understanding why these are not acceptable
        today.</p>\n \n \n  </div></body>\n</html>\n", "subjects": ["Social Sciences"],
