        First Contacts", "mediaType": "application/vnd.org.cnx.module", "canon_url":
        "https://cnx.org/contents/36004586-651c-4ded-af87-203aca22d946:41f1c31a-ba90-4f46-a42f-f106be7ba6f9/%F0%9F%94%8E-First-Contacts",
        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n  <body><div data-type=\"page\"
        id=\"41f1c31a-ba90-4f46-a42f-f106be7ba6f9\" data-cnxml-to-html-ver=\"2.1.0\"
        class=\"chapter-content-module\"><h2 data-type=\"document-title\" id=\"0\"><span
        class=\"os-number\">1.4</span><span class=\"os-divider\"> </span><span data-type=\"\"
        itemprop=\"\" class=\"os-text\">\ud83d\udd0e First Contacts</span></h2><div
        data-type=\"abstract\" id=\"1\">In this section, you will\n<ul>\n<li>Explain
        the causes of exploration and conquest of the New World by various European
        nations</li>\n<li>Explain how and why European and Native American perspectives
        of others developed and changed in the period</li>\n</ul></div>\n\n<div class=\"os-table
        os-unstyled-container\"><table id=\"fs-idm260606480\" class=\"unnumbered unstyled\"
        summary=\"Table 16.2 Controversy Groups \" data-label=\"\"><tbody>\n<tr>\n<td
        colspan=\"3\" data-align=\"center\">Written by: Mark Christensen, Assumption
        College</td>\n</tr>\n</tbody></table></div>\n\n<div data-type=\"note\" id=\"fs-idm262207984\"
        class=\"os-teacher\"><h3 class=\"os-title\" data-type=\"title\"><span class=\"os-title-label\">Teacher
        Support</span></h3><div class=\"os-note-body\"><h4 data-type=\"title\" id=\"2\"
        class=\"os-subtitle\"><span class=\"os-subtitle-label\">Standards</span></h4><p
        id=\"fs-idm262142576\"><strong data-effect=\"bold\">Topic:</strong> 1.3 European
        Exploration in the Americas, 1.6 Cultural Interactions Between Europeans,
        Native Americans, and Africans</p>\n<p id=\"fs-idm257948768\"><strong data-effect=\"bold\">Theme:</strong>
        WOR America in the World</p>\n<p id=\"fs-idm253223376\"><strong data-effect=\"bold\">Learning
        Objectives:</strong> Unit 1C Explain the causes of exploration and conquest
        of the New World by various European nations, Unit 1F Explain how and why
        European and Native American perspectives of others developed and changed
        in the period</p>\n<p id=\"fs-idm260583216\"><strong data-effect=\"bold\">Historical
        Developments:</strong> 1.2.I.A, 1.2.III.A</p>\n<p id=\"fs-idm261615664\"><strong
        data-effect=\"bold\">Historical Thinking Skills:</strong> HTS-3 Claims and
        Evidence in Sources, HTS-4 Contextualization, HTS-5 Making Connections, HTS-6
        Argumentation</p>\n<p id=\"fs-idm281424336\"><strong data-effect=\"bold\">Reasoning
        Process:</strong> RP-2 Causation</p>\n</div></div>\n\n<div data-type=\"note\"
        id=\"fs-idm275384704\" class=\"os-teacher\"><h3 class=\"os-title\" data-type=\"title\"><span
        class=\"os-title-label\">Teacher Support</span></h3><div class=\"os-note-body\"><h4
        data-type=\"title\" id=\"3\" class=\"os-subtitle\"><span class=\"os-subtitle-label\">Suggested
        Sequencing</span></h4><p id=\"fs-idm257206144\">This narrative should be assigned
        to students at the beginning of their study of chapter 1. It can be followed
        by examination of the <a href=\"/contents/94c2ed58-86ee-44f2-9500-bca29a9c2c14\"
        class=\"target-chapter\">Cortes\u2019 Account of Tenochtitlan, 1522</a> and
        <a href=\"/contents/517190c2-a449-408d-9827-00240e970e34\" class=\"target-chapter\">Watercolors
        of Algonquian Peoples in North Carolina, 1585</a> Primary Sources, and the
        <a href=\"/contents/903db664-cce5-4cf0-aa9e-a8d1232f58dd\" class=\"target-chapter\">Montezuma
        and Cort\u00e9s</a> Decision Point.</p>\n</div></div>\n\n<p id=\"fs-idm280322288\">Twelve
        thousand years ago, rising sea levels submerged the land bridge connecting
        the Americas and Asia; thus, the Americas developed in isolation from Europe.
        The first contact between the vastly different cultures of the Europeans and
        Native Americans represented a rare moment in recorded history, producing
        impressions that are difficult to alter, even today.</p>\n\n<p id=\"fs-idm276580960\">The
        first documented European contact with the Americas occurred in North America,
        when the Vikings established a settlement in Newfoundland on the east coast
        of Canada around 1000 A.D. Norse legends, or sagas, recount a relationship
        between Vikings and Native Americans defined by violence and frequent attacks.
        The reason the Vikings eventually abandoned their Newfoundland settlement
        is the subject of much scholarly debate. Regardless, it appears the Vikings
        did not have any lasting impact on Native American societies, and the Americas
        had little impact on Europeans.</p>\n\n<p id=\"fs-idm257637456\">However,
        beginning in the fifteenth century, merchant capitalism, the emergence of
        navigation tools and improved ship designs, and the desire for a sea route
        westward to the valuable goods in Asia drove Europeans once again into the
        Atlantic. Iberians\u2014the people of Spain and Portugal\u2014dominated most
        of these efforts, although the English, French, and Dutch also played a role.
        All brought with them the expectation of finding trade goods and their preconceived
        notions of strange humans and barbaric societies, often influenced by fictitious
        travel accounts circulating in Europe at the time. Following the Vikings,
        the most important contact between Europeans and the Native Americans in North
        America was begun by Christopher Columbus, working for Ferdinand and Isabella
        of Spain (<a href=\"#Figure_01_03_ColShips\" class=\"autogenerated-content\">Figure
        1.13</a>).</p>\n\n<div class=\"os-figure\"><figure id=\"Figure_01_03_ColShips\"
        class=\"scaled-down-60\">\n<span data-type=\"media\" id=\"fs-idm254571680\"
        data-alt=\"An illustration depicts several caravels of different styles and
        sizes.\">\n<img src=\"/resources/4b6f85ac70eaea93d6f80c483c472cf69b3be1ec\"
        data-media-type=\"image/jpeg\" alt=\"An illustration depicts several caravels
        of different styles and sizes.\" id=\"4\"/>\n</span>\n\n</figure><div class=\"os-caption-container\"><span
        class=\"os-title-label\">Figure </span><span class=\"os-number\">1.13</span><span
        class=\"os-divider\"> </span><span class=\"os-caption\">Columbus sailed in
        three caravels such as these. His flagship, the <em data-effect=\"italics\">Santa
        Maria</em>, was only 58 feet long.</span></div></div>\n\n<p id=\"fs-idm264388080\">Columbus
        came to the Americas quite by accident in his search for a route west from
        Europe to Asia. Upon arriving in the Caribbean in 1492, sighting Bahamian
        islands, and eventually landing in Hispaniola (today Haiti and the Dominican
        Republic), he believed he had found the islands just southeast of Asia, or
        the East Indies. According to his own account, the inhabitants, whom he believed
        were natives of the East Indies, or Indians, brought the Europeans a variety
        of goods to trade, including parrots, cotton, and spears. The Europeans had
        brought trinkets such as glass beads and small brass bells. The native populations\u2019
        lack of understanding of European weaponry, their nearly naked appearance,
        and their lack of what Europeans would term civilization led Columbus to report
        that they \u201cwould make fine servants\u201d and that \u201cwith fifty men
        we could subjugate them all\u201d (<a href=\"#Figure_01_03_Letter\" class=\"autogenerated-content\">Figure
        1.14</a>).</p>\n\n<div class=\"os-figure\"><figure id=\"Figure_01_03_Letter\"
        class=\"scaled-down-60\">\n<span data-type=\"media\" id=\"fs-idm270440592\"
        data-alt=\"An image shows a woodcut of Native Americans and Columbus in his
        sailing vessel off the coast.\">\n<img src=\"/resources/6d14cc20fe5223ab5d20ee5fb4a2e8c84efffa65\"
        data-media-type=\"image/jpeg\" alt=\"An image shows a woodcut of Native Americans
        and Columbus in his sailing vessel off the coast.\" id=\"5\"/>\n</span>\n\n</figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">1.14</span><span class=\"os-divider\"> </span><span class=\"os-caption\">This
        1495 woodcut is from \u201cLettera delle isole novamente trovata\u201d by
        Giuliano Dati, an Italian translation of the letter Columbus sent to the Spanish
        court after his first voyage. The image includes the nakedness of the Native
        Americans that shocked Columbus.</span></div></div>\n\n<p id=\"fs-idm280092384\">Columbus
        also reported that various Caribbean islands held cannibals, people with tails,
        and women warriors known as Amazons\u2014descriptions all derived from preconceived
        notions and tales circulating in Europe at the time. In the end, he took six
        natives back to Spain as proof of his success.</p>\n\n<p id=\"fs-idm265406432\">For
        their part, the native populations surely were equally intrigued by the Europeans.
        Although documentation is mostly lacking, a few reports do exist. Contrary
        to popular belief, Native Americans did not believe the Europeans were gods.
        In general, they found the Europeans to be dirty and unkempt and did not care
        for their food. Certainly, natives adopted specific European goods they deemed
        most useful, such as metal tools, weapons, and cloth, but it was a selective
        process and they did not readily adopt much technology. Echoing the Europeans\u2019
        opinions of them, the natives viewed many practices and habits of the European
        newcomers as little less than savage.</p>\n\n<p id=\"fs-idm250942736\">Over
        the course of his subsequent three voyages to the Caribbean, Columbus established
        Spanish towns and continued to trade with natives. However, the these Native
        Americans were <span data-type=\"term\" id=\"term23\" group-by=\"s\">subsistence</span>
        farmers and fishers, not producers of valuable exports and commodities. Mistaken
        expectations held by both Europeans and Native Americans in these first encounters
        led to outbreaks of violence and abuse. The eventual decimation of the native
        population was largely due to disease. Yet the settlement of the Spaniards
        in the Caribbean was a stepping stone to their farther incursions into the
        Americas.</p>\n\n<p id=\"fs-idm259039024\">Columbus\u2019s third and fourth
        voyages took him to modern-day Venezuela, Honduras, Nicaragua, Costa Rica,
        and Panama, and sustained contact occurred afterward. In 1500, Spain authorized
        Rodrigo de Bastidas to explore lands not previously discovered by Columbus.
        In 1500 and 1501, Bastidas made contact with various Native Americans in Jamaica
        and Santo Domingo, and traded European trinkets for gold, pearls, and other
        items. He also acquired Native American slaves. Like Columbus and later Europeans,
        Bastidas was interested in tradable goods. If the Native Americans possessed
        them and traded them freely, relations remained peaceful. However, in the
        absence of valuable goods or trade, violence and slavery typically followed;
        enslaved people were a marketable good always in high demand throughout the
        New World.</p>\n\n<p id=\"fs-idm272218032\">The Portuguese discovered Brazil
        in 1500, but it remained of minor importance to the crown during the first
        few decades that followed, while peaceful coastal trading of Brazilwood (desired
        for its red dye) took place with the various Native American groups. French
        traders also frequented the coast of Brazil until Portugal initiated its colonization
        effort in 1531. This enterprise endowed portions of land, or captaincies,
        on individual <span data-type=\"term\" id=\"term24\" group-by=\"d\">donatories,</span>
        who settled the land at their own expense in return for the right to create
        and govern towns, levy taxes, and enslave the Native Americans. As sugar mills
        began to appear along the coastline, the Native Americans were eventually
        forced into labor. Slave raiders known as <em data-effect=\"italics\">bandierantes</em>
        pursued them into the interior as they fled and then enslaved and sold them.</p>\n\n<p
        id=\"fs-idm270307008\">Yet not all first contacts resulted in the enslavement
        of the Native Americans. Occasionally, Europeans encountered sedentary native
        civilizations, cultures like the Aztec, Maya, and Inca that had ready access
        to valuable trade items and proved more difficult to conquer. In such cases,
        other Native Americans allied themselves with the Spaniards to pursue their
        own interests in defeating long-time enemies and rivals and upsetting existing
        hierarchies of power. For example, the Tlaxcalans took the opportunity to
        join the Spaniards in overthrowing the Aztec (also called Mexica), who were
        their warring rivals. Similar alliances occurred throughout central Mexico
        and Peru.</p>\n\n<p id=\"fs-idm255597744\">Although the Spaniard Hernando
        de Soto led an expedition into Florida in 1539 and Pedro Men\u00e9ndez de
        Avil\u00e9s established the town of St. Augustine in 1565, the English did
        not create a successful permanent settlement in the contiguous United States
        until Jamestown in 1607 in the Chesapeake Bay area. The Jamestown settlers
        experienced a generally warm initial greeting from the Powhatan people. Yet
        their permanent presence and continuous exploration provoked a series of attacks
        from neighboring groups of Native Americans. Along with starvation and disease,
        such attacks nearly defeated the colony in its first year. This strained first
        contact foreshadowed a difficult relationship between Europeans and Native
        Americans, culminating in a surprise attack on Jamestown by the Powhatan nation
        in 1622. Nearly 350 settlers were killed, spelling disaster for relations
        between Europeans and American Indians.</p>\n\n<p id=\"fs-idm270236064\">The
        relationships originating from first contact between Europeans and American
        Indians were complex and varied and should not be viewed as <span data-type=\"term\"
        id=\"term25\" group-by=\"m\">monolithic</span>. In general, when Native Americans
        possessed goods or land they were willing to trade to Europeans, relations
        remained peaceful. The absence of such commodities, however, often led to
        violence and slavery. This pattern is not new. In fact, it has been replicated
        worldwide since the rise of civilizations.</p>\n\n<section data-depth=\"1\"
        id=\"fs-idm329616688\">\n<section data-depth=\"2\" id=\"fs-idm258206464\"
        class=\"review-questions\"><h4 data-type=\"title\">Review Questions</h4>\n<div
        data-type=\"exercise\" id=\"fs-idm277165152\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm265325488\"><span class=\"os-number\">1</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>Which of the following was an outcome
        of the first expedition to the Americas led by Christopher Columbus?</div>\n            <ol
        data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>Columbus
        led an expedition into the present-day United States.</li>\n                    <li>The
        first permanent settlement in North America was founded at St. Augustine.</li>\n                    <li>The
        expedition landed on the island of Hispaniola and engaged in trade with the
        native population.</li>\n                    <li>Columbus led Spanish troops
        in overthrowing the Aztecs in present-day Mexico.</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm260250544\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm278513488\"><span class=\"os-number\">2</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>Portugal encouraged settlement of land
        in Brazil by endowing portions of land to individual <i>donatories</i>. These
        individuals could create and govern towns, levy taxes, and enslave native
        populations in return for</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>funding future explorations into South
        America</li>\n                    <li>opening trade routes for French traders</li>\n                    <li>establishing
        peaceful relationships with the surrounding Native Americans</li>\n                    <li>financing
        the settlement of their endowed portions of land</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm258459424\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm261487136\"><span class=\"os-number\">3</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>Which of the following best expresses
        the opinion of Columbus regarding the Native Americans he encountered?</div>\n            <ol
        data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>Native
        Americans were civilized according to European standards.</li>\n                    <li>Europeans
        would find it very difficult to subjugate these groups.</li>\n                    <li>It
        was unlikely that these Native Americans would be suited for slavery.</li>\n                    <li>The
        inhabitants were native to the East Indies.</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm260190592\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm269549760\"><span class=\"os-number\">4</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>Although there is little documentation
        of the perspective of Native Americans, the few reports that do exist indicate
        that Native Americans held which of the following views regarding European
        explorers?</div>\n            <ol data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>The
        civilized behavior and appearance of the Europeans were admired.</li>\n                    <li>Any
        European technology was a vast improvement and should be adopted immediately.</li>\n                    <li>The
        Europeans were gods.</li>\n                    <li>Europeans tools and goods
        that were deemed useful should be adopted selectively.</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm260097808\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm269161120\"><span class=\"os-number\">5</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>Which of the following does not describe
        the experience of Native Americans encountering Portuguese explorers and settlers
        in Brazil?</div>\n            <ol data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>Forced
        labor in sugar mills in the coastal areas</li>\n                    <li>Peaceful
        relations based on equitable trade of goods</li>\n                    <li>Loss
        of land to individuals settling areas endowed to them by the government</li>\n                    <li>Pursuit
        by slave raiders of those Native Americans fleeing to the interior</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm267521344\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm278253488\"><span class=\"os-number\">6</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>What was the first permanent English
        settlement established in 1607 in the Chesapeake Bay area?</div>\n            <ol
        data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>Roanoke</li>\n                    <li>St.
        Augustine</li>\n                    <li>Jamestown</li>\n                    <li>Plymouth</li>\n            </ol>\n</div></div>\n</div>\n</section>\n<section
        data-depth=\"2\" id=\"fs-idm264945488\"><h4 data-type=\"title\">Free Response
        Questions</h4>\n<div data-type=\"exercise\" id=\"fs-idm277575200\" class=\"
        \">\n<div data-type=\"problem\" id=\"fs-idm264962896\"><span class=\"os-number\">1</span><span
        class=\"os-divider\">.</span><div class=\"os-problem-container \">\n<p id=\"fs-idm263694960\">Explain
        how the Spanish and the Native Americans viewed each other and how this first
        impression affected their future relationship.</p>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm258603664\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm278605312\"><span class=\"os-number\">2</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<p id=\"fs-idm270506416\">Explain what characterized
        the relationships between Europeans and Native Americans after Columbus.</p>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm261445520\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm275393184\"><span class=\"os-number\">3</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<p id=\"fs-idm254145376\">Explain the main
        factors determining the relationships between Europeans and Native Americans.</p>\n</div></div>\n</div>\n</section>\n<section
        data-depth=\"2\" id=\"fs-idm252460992\" class=\"ap-practice\"><h4 data-type=\"title\">AP
        Practice Questions</h4>\n<div data-type=\"exercise\" id=\"fs-idm239563168\"
        class=\" os-hasStimulus \">\n<div data-type=\"problem\" id=\"fs-idm216869472\"><div
        class=\"os-problem-container \">\n<div class=\"exercise-stimulus\"><div class=\"os-figure\"><figure><img
        src=\"https://s3-us-west-2.amazonaws.com/openstax-assets/Ss2Xg59OLfjbgarp-prodtutor/exercises/attachments/large_f478eb8e3076384d85f9f6a4a709d4eaf4692a7acb318a75591337418d670a20.png\"
        alt=\"A woodcut shows King Ferdinand of Spain as a crowned, robed ruler seated
        on a throne, surrounded by land and sea. He points across the Atlantic, where
        Columbus lands with three large ships. A large group of Indians is shown on
        the shore.\"/>\n\n</figure><div class=\"os-caption-container\"><span class=\"os-title-label\">Figure
        </span><span class=\"os-number\">1.15</span><span class=\"os-divider\"> </span><span
        class=\"os-caption\">This 1495 woodcut is from an Italian translation of the
        letter Columbus sent to the Spanish court after his first voyage.</span></div></div>\n<p><i>Refer
        to the image provided.</i></p></div>\n        <div><span class=\"os-number\">1</span><span
        class=\"os-divider\">. </span>The depiction of the Native Americans in the
        top right of the woodcut reinforced European perceptions of Native Americans
        by showing that</div>\n            <ol data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>Native
        American populations were complex societies on equal footing with European
        nations</li>\n                    <li>Europeans expected fierce and successful
        resistance to their exploration efforts</li>\n                    <li>Native
        populations were primitive societies that would be easily subjugated by the
        Spanish</li>\n                    <li>the Americas were populated by diverse
        populations and cultures</li>\n            </ol>\n        <div><span class=\"os-number\">2</span><span
        class=\"os-divider\">. </span>What was the most significant result of Columbus\u2019s
        voyages to the Americas in the late fifteenth century?</div>\n            <ol
        data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>Native
        Americans adopted Spanish military and agricultural technologies.\n</li>\n                    <li>Native
        Americans\u2019 patterns of economic and cultural exchange were fundamentally
        changed.\n</li>\n                    <li>The planting of European crops drove
        American crops into extinction.\n</li>\n                    <li>New World
        diseases spread to Eurasia and decimated the populations there.\n</li>\n            </ol>\n</div></div>\n</div>\n</section>\n<section
        data-depth=\"2\" id=\"fs-idm207805728\"><h4 data-type=\"title\">Primary Sources</h4>\n<p
