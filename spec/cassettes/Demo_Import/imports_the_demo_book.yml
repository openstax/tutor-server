        data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>It
        sent additional ships and troops to put down rebellion.\n</li>\n                    <li>It
        issued the Royal Directives for New Discoveries, giving more power to the
        priests and less to the <i>conquistadores</i>.\n</li>\n                    <li>It
        signed the Treaty of Tordesillas to divide the empire and reduce rebellion.\n</li>\n                    <li>It
        ignored the critics because the King was most interested in the wealth the
        colonies provided and not the well-being of the Indians. \n</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm387184816\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm383798096\"><span class=\"os-number\">4</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>What was the major cause of the sharp
        decline in American Indian populations after their first contact with the
        Europeans?</div>\n            <ol data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>War
        with the Europeans\n</li>\n                    <li>American Indians\u2019
        migration to other parts of the world\n</li>\n                    <li>American
        Indians\u2019 exposure to European diseases for which they had no immunity\n</li>\n                    <li>An
        already small population that suffered no significant decline\n</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm384653840\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm387125568\"><span class=\"os-number\">5</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>How did rival European nations attempt
        to undermine the dominance of Spain in early American settlements?</div>\n            <ol
        data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>The
        English, Dutch, and French formed an alliance to fight Spain for its American
        colonies.\n</li>\n                    <li>Spain\u2019s rivals formed alliances
        with the American Indians to overthrow Spanish dominance.\n</li>\n                    <li>Spain\u2019s
        rivals used diplomacy to get Spain to allow them to form their own colonies.\n</li>\n                    <li>Spain\u2019s
        rivals legalized piracy to seize Spanish goods and created the \u201cblack
        legend\u201d to highlight Spain\u2019s cruelty to the American Indians.\n</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm414722192\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm388749264\"><span class=\"os-number\">6</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>The early French forays into the far
        northern parts of the North American continent were intended to do which of
        the following?</div>\n            <ol data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>Convert
        the Indians to Christianity\n</li>\n                    <li>Find gold and
        silver\n</li>\n                    <li>Grow tobacco\n</li>\n                    <li>Trap
        and trade furs\n</li>\n            </ol>\n</div></div>\n</div>\n<div data-type=\"exercise\"
        id=\"fs-idm388611312\" class=\" \">\n<div data-type=\"problem\" id=\"fs-idm400134992\"><span
        class=\"os-number\">7</span><span class=\"os-divider\">.</span><div class=\"os-problem-container
        \">\n<div>Although English settlement of the middle part of the North American
        coast did not yield the desired gold, John Rolfe\u2019s introduction of an
        improved variety of which of the following saved the Virginia colony once
        settlers could acquire private property?</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>Sugar\n</li>\n                    <li>Tobacco\n</li>\n                    <li>Indigo\n</li>\n                    <li>Maize\n</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm401352944\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm389499392\"><span class=\"os-number\">8</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>The geographic and climate differences
        between the northern and southern British colonies resulted in which of the
        following?</div>\n            <ol data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>Longer
        lifespans and large plantation agriculture in the South\n</li>\n                    <li>Longer
        lifespans and small family farming in the North\n</li>\n                    <li>Shorter
        lifespans and large plantation agriculture in the North\n</li>\n                    <li>Shorter
        lifespans and small family farming in the South\n</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm415987920\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm382532256\"><span class=\"os-number\">9</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>What did John Winthrop mean in referring
        to the Puritan settlement as a \u201ccity upon a hill\u201d?</div>\n            <ol
        data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>The
        Puritans would build their settlement on a hill i to see enemies when they
        approached. \n</li>\n                    <li>Because their settlement was
        on the coast, the Puritans would create a lighthouse on a hill to guide ships.\n</li>\n                    <li>The
        Puritan settlement would be a model society and an example to those in England
        of how a Christian society should operate.\n</li>\n                    <li>The
        Puritan settlement would be a model of democratic government.\n</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm412135264\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm385511216\"><span class=\"os-number\">10</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>Although the Puritans aimed for the
        purification of the Church of England, Pilgrims believed which of the following?</div>\n            <ol
        data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>The
        Church of England was right in all things and must separate itself from the
        Puritans.\n</li>\n                    <li>The Church of England could not
        be purified and the Pilgrims must separate themselves from it.\n</li>\n                    <li>The
        Puritans were a radical and dangerous sect.\n</li>\n                    <li>Freedom
        to practice religion should be extended to all religious groups.\n</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm400081232\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm389570240\"><span class=\"os-number\">11</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>Religious dissidents like Roger Williams,
        who sought greater separation between church and state, and Anne Hutchison,
        who challenged church views on women and religious practice, were instrumental
        in the founding of which colony?</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>Rhode Island\n</li>\n                    <li>Connecticut\n</li>\n                    <li>New
        Hampshire\n</li>\n                    <li>New Jersey\n</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm415570944\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm405486128\"><span class=\"os-number\">12</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>Why was the mid-Atlantic region settled
        by the English more appealing to large-scale and family migration than areas
        claimed by the French in the north or the Spanish to the South?</div>\n            <ol
        data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>The
        climate and the geography were more amenable to agriculture and survival.\n</li>\n                    <li>There
        wasn\u2019t any religious dissension in France or Spain to drive people out.\n</li>\n                    <li>English-speaking
        colonies were more appealing to the British.\n</li>\n                    <li>Larger
        harbors allowed more ships to bring more people.\n</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm402721344\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm403208512\"><span class=\"os-number\">13</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>Shipbuilding was an important industry
        in which area?</div>\n            <ol data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>The
        Gulf Coast\n</li>\n                    <li>New England\n</li>\n                    <li>Peru\n</li>\n                    <li>Jamestown\n</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm387087920\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm386159568\"><span class=\"os-number\">14</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>Which settlement did the French establish
        in North America?</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>Tenochtitlan \n</li>\n                    <li>Santa
        Fe \n</li>\n                    <li>San Agustin \n</li>\n                    <li>Quebec\n</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm387980224\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm391298848\"><span class=\"os-number\">15</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>Which crop became most important to
        the economy in Virginia?</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>Wheat\n</li>\n                    <li>Cacao\n</li>\n                    <li>Tobacco\n</li>\n                    <li>Sugar\n</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm402262640\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm395172752\"><span class=\"os-number\">16</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>Which Indian empire did Cort\u00e9s
        conquer?</div>\n            <ol data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>Aztec\n</li>\n                    <li>Inca\n</li>\n                    <li>Powhatan\n</li>\n                    <li>Pueblo\n</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm412792144\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm413598816\"><span class=\"os-number\">17</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>Which of the following best describes
        a change in the population of Native Americans in North America during the
        period 1491\u20131607?</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>The Native American population initially
        declined, then rebounded due to intermarriage with English settlers.</li>\n                    <li>The
        Native American population initially declined, then grew due to increased
        food supplies brought by Spanish missionaries.</li>\n                    <li>The
        Native American population declined largely due to deforestation and encroachment
        by Europeans.</li>\n                    <li>The Native American population
        declined largely due to war and disease brought by Europeans.</li>\n            </ol>\n</div></div>\n</div>\n</section>\n<section
        data-depth=\"2\" id=\"fs-idm394728880\"><h4 data-type=\"title\">Free Response
        Questions</h4>\n<div data-type=\"exercise\" id=\"fs-idm384280896\" class=\"
        \">\n<div data-type=\"problem\" id=\"fs-idm387663456\"><span class=\"os-number\">1</span><span
        class=\"os-divider\">.</span><div class=\"os-problem-container \">\n<p id=\"fs-idm414216656\">Explain
        how small numbers of Spanish <em data-effect=\"italics\">conquistadores</em>
        succeeded in conquering larger numbers of Indians.</p>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm402850784\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm387280672\"><span class=\"os-number\">2</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<p id=\"fs-idm399978192\">Explain why the
        French concentrated their colonial effort on the north and Canada.</p>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm389226976\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm386473984\"><span class=\"os-number\">3</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<p id=\"fs-idm384337456\">Explain how New
        England colonies differed from Virginia.</p>\n</div></div>\n</div>\n</section>\n<section
        data-depth=\"2\" id=\"fs-idm202791920\" class=\"ap-practice\"><h4 data-type=\"title\">AP
        Practice Questions</h4>\n<div data-type=\"exercise\" id=\"fs-idm254645968\"
        class=\" os-hasStimulus \">\n<div data-type=\"problem\" id=\"fs-idm255606336\"><div
        class=\"os-problem-container \">\n<div class=\"exercise-stimulus\"><p>\u201cThe
        Lord will be our God, and delight to dwell among us, as his own people, and
        will command a blessing upon us in all our ways. So that we shall see much
        more of his wisdom, power, goodness and truth, than formerly we have been
        acquainted with. We shall find that the God of Israel is among us, when ten
        of us shall be able to resist a thousand of our enemies; when he shall make
        us a praise and glory that men shall say of succeeding plantations, \u2018the
        Lord make it likely that of <i>New England</i>.\u2019 For we must consider
        that we shall be as a city upon a hill. The eyes of all people are upon us.
        So that if we shall deal falsely with our God in this work we have undertaken,
        and so cause him to withdraw his present help from us, we shall be made a
        story and a by-word through the world. We shall open the mouths of enemies
        to speak evil of the ways of God, and all professors for God\u2019s sake.
        We shall shame the faces of many of God\u2019s worthy servants, and cause
        their prayers to be turned into curses upon us till wee be consumed out of
        the good land whither we are a going.\u201d</p>\n<p align=\"right\">John Winthrop,
        A Model of Christian Charity, 1630</p>\n<p><i>Refer to the excerpt provided.</i></p></div>\n        <div><span
        class=\"os-number\">1</span><span class=\"os-divider\">. </span>How does Winthrop
        suggest the Puritans\u2019 relationship with God will change as a result of
        their going to the New World?</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>It will change for the better; they will
        be closer to God and he will bless them more abundantly.\n</li>\n                    <li>It
        will change for the worse, and they will have to keep the faith and endure
        hardship to create a better relationship.\n</li>\n                    <li>It
        will not change; the Puritans\u2019 relationship with God does not depend
        on geography.\n</li>\n                    <li>It will change, but it will
        take a long time.\n</li>\n            </ol>\n        <div><span class=\"os-number\">2</span><span
        class=\"os-divider\">. </span>The excerpt provided most directly led to</div>\n            <ol
        data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>the
        settlement at Roanoke\n</li>\n                    <li>the settlement of Jamestown\n</li>\n                    <li>the
        settlement of Massachusetts\n</li>\n                    <li>the establishment
        of Rhode Island\n</li>\n            </ol>\n        <div><span class=\"os-number\">3</span><span
        class=\"os-divider\">. </span>John Winthrop\u2019s view in the passage provided
        is most representative of</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>the English government\n</li>\n                    <li>the
        Puritans\n</li>\n                    <li>the Pilgrims\n</li>\n                    <li>the
        Dutch Reformers\n</li>\n            </ol>\n</div></div>\n</div>\n<div data-type=\"exercise\"
        id=\"fs-idm212064096\" class=\" os-hasStimulus \">\n<div data-type=\"problem\"
        id=\"fs-idm198194336\"><div class=\"os-problem-container \">\n<div class=\"exercise-stimulus\"><p>\u201cMy
        most humble duty remembered to you, hoping in god of your good health, as
        I myself am at the making hereof. This is to let you understand that I you
        child am in a most heavy case by reason of the country, [which] is such that
        it causeth much sickness, [such] as the scurvy and the bloody flux and diverse
        other diseases, which maketh the body very poor and weak. . . .</p>\n<p>And
        I have nothing to comfort me, nor is there nothing to be gotten here but sickness
        and death, except [in the event] that one had money to lay out in some things
        for profit. . . .</p>\n<p>[Mr. Jackson] much marvelled that you would send
        me a servant to the Company; he saith I had been better knocked on the head.
        And indeed so I find it now, to my great grief and misery; and [I] saith that
        if you love me you will redeem me suddenly, for which I do entreat and beg.
        And if you cannot get the merchants to redeem me for some little money, then
        for God\u2019s sake get a gathering or entreat some good folks to lay out
        some little sum of money in meal and cheese and butter and beef. Any eating
        meat will yield great profit.\u201d</p>\n<p align=\"right\">Letter from an
        Indentured Servant to his Parents, 1623</p>\n<p><i>Refer to the excerpt provided.</i></p></div>\n        <div><span
        class=\"os-number\">4</span><span class=\"os-divider\">. </span>The practice
        of indentured servitude in the early English colonies served to</div>\n            <ol
        data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>provide
        labor for silver mines\n</li>\n                    <li>provide labor for tobacco
        farms\n</li>\n                    <li>provide labor for cotton crops\n</li>\n                    <li>provide
        labor for factories\n</li>\n            </ol>\n        <div><span class=\"os-number\">5</span><span
        class=\"os-divider\">. </span>What is the author of this letter requesting
        from his parents?</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>That they either pay off his indenture
        debt or send supplies he can sell for a profit\n</li>\n                    <li>That
        they come visit him\n</li>\n                    <li>That they send him cheese
        and beef to eat\n</li>\n                    <li>That they send him meat and
        medicine to cure him of disease\n</li>\n            </ol>\n        <div><span
        class=\"os-number\">6</span><span class=\"os-divider\">. </span>Why did people
        come to North America as indentured servants in the seventeenth century? </div>\n            <ol
        data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>There
        were few opportunities for advancement in England.\n</li>\n                    <li>Parents
        needed fewer mouths to feed in difficult economic times.\n</li>\n                    <li>People
        thought life would be easier in the New World.\n</li>\n                    <li>People
        thought they would become rich.\n</li>\n            </ol>\n</div></div>\n</div>\n</section>\n<section
