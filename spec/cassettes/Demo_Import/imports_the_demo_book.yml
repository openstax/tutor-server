        data-depth=\"2\" id=\"fs-idm387191024\" class=\"review-questions\"><h4 data-type=\"title\">Review
        Questions</h4>\n<div data-type=\"exercise\" id=\"fs-idm413952912\" class=\"
        \">\n<div data-type=\"problem\" id=\"fs-idm394121760\"><span class=\"os-number\">1</span><span
        class=\"os-divider\">.</span><div class=\"os-problem-container \">\n<div>What
        was the primary motivation for early Spanish exploration?</div>\n            <ol
        data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>To
        gain economic benefit\n</li>\n                    <li>To gain scientific knowledge\n</li>\n                    <li>To
        prove the earth was not flat\n</li>\n                    <li>To develop the
        North American tobacco crop\n</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm407840784\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm404934336\"><span class=\"os-number\">2</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>What strategy did Hern\u00e1n Cort\u00e9s
        use to achieve victory over the Aztecs?</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>Large numbers of Spanish troops\n</li>\n                    <li>Hot-air
        balloons for surveillance of the battlefield\n</li>\n                    <li>Alliances
        with Indians who also wanted to defeat the Aztecs\n</li>\n                    <li>Valuable
        gifts to Montezuma to persuade him not to fight\n</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm400222672\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm402740272\"><span class=\"os-number\">3</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>How did the Spanish royal government
