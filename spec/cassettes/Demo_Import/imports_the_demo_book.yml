        "title": "\ud83d\udd0e Columbian Exchange", "mediaType": "application/vnd.org.cnx.module",
        "canon_url": "https://cnx.org/contents/36004586-651c-4ded-af87-203aca22d946:ff3d527a-7f54-43b3-bc09-13d4a43894b4/%F0%9F%94%8E-Columbian-Exchange",
        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n  <body><div data-type=\"page\"
        id=\"ff3d527a-7f54-43b3-bc09-13d4a43894b4\" data-cnxml-to-html-ver=\"2.1.0\"
        class=\"chapter-content-module\"><h2 data-type=\"document-title\" id=\"0\"><span
        class=\"os-number\">1.5</span><span class=\"os-divider\"> </span><span data-type=\"\"
        itemprop=\"\" class=\"os-text\">\ud83d\udd0e Columbian Exchange</span></h2><div
        data-type=\"abstract\" id=\"1\">In this section, you will\n<ul>\n<li>Explain
        causes of the Columbian Exchange and its effect on Europe and the Americas
        during the period after 1492</li>\n</ul></div>\n\n<div class=\"os-table os-unstyled-container\"><table
        id=\"fs-idm229866800\" class=\"unnumbered unstyled\" summary=\"Table 16.2
        Controversy Groups \" data-label=\"\"><tbody>\n<tr>\n<td colspan=\"3\" data-align=\"center\">Written
        by: Mark Christensen, Assumption College</td>\n</tr>\n</tbody></table></div>\n\n<div
        data-type=\"note\" id=\"fs-idm222944496\" class=\"os-teacher\"><h3 class=\"os-title\"
        data-type=\"title\"><span class=\"os-title-label\">Teacher Support</span></h3><div
        class=\"os-note-body\"><h4 data-type=\"title\" id=\"2\" class=\"os-subtitle\"><span
        class=\"os-subtitle-label\">Standards</span></h4><p id=\"fs-idm222049872\"><strong
        data-effect=\"bold\">Topics:</strong> 1.4 Columbian Exchange, Spanish Exploration,
        and Conquest, 2.4 Transatlantic Trade</p>\n<p id=\"fs-idm226004944\"><strong
        data-effect=\"bold\">Themes:</strong> WXT Work, Exchange, and Technology,
        GEO Geography and the Environment</p>\n<p id=\"fs-idm228784144\"><strong data-effect=\"bold\">Learning
        Objective:</strong> Unit 1D Explain causes of the Columbian Exchange and its
        effect on Europe and the Americas during the period after 1492, Unit 2D Explain
        causes and effects of transatlantic trade over time</p>\n<p id=\"fs-idm222772576\"><strong
        data-effect=\"bold\">Historical Developments:</strong> 1.2.I.B, 1.2.I.C, 1.2.II.A,
        2.1.III.B</p>\n<p id=\"fs-idm224082912\"><strong data-effect=\"bold\">Historical
        Thinking Skills:</strong> HTS-3 Claims and Evidence in Sources, HTS-4 Contextualization,
        HTS-5-Making Connections, HTS-6 Argumentation</p>\n<p id=\"fs-idm242671952\"><strong
        data-effect=\"bold\">Reasoning Processes:</strong> RP-1 Comparison, RP-2 Causation</p>\n</div></div>\n\n<div
        data-type=\"note\" id=\"fs-idm233156512\" class=\"os-teacher\"><h3 class=\"os-title\"
        data-type=\"title\"><span class=\"os-title-label\">Teacher Support</span></h3><div
        class=\"os-note-body\"><h4 data-type=\"title\" id=\"3\" class=\"os-subtitle\"><span
        class=\"os-subtitle-label\">Suggested Sequencing</span></h4><p id=\"fs-idm227819328\">This
        narrative should be assigned to students at the beginning of their study of
        chapter 1, alongside the <a href=\"/contents/41f1c31a-ba90-4f46-a42f-f106be7ba6f9\"
        class=\"target-chapter\">First Contacts</a> Narrative.</p>\n</div></div>\n\n<p
        id=\"fs-idm232599920\">When European settlers sailed for distant places during
        the Renaissance, they carried a variety of items, visible and invisible. Upon
        arriving in the Caribbean in 1492, Christopher Columbus and his crew brought
        with them several different trading goods. Yet they also carried unseen biological
        organisms. And so did every European, African, and Native American who wittingly
        or unwittingly took part in the Columbian Exchange\u2014the transfer of plants,
        animals, humans, cultures, germs, and ideas between the Americas and the Old
        World. The result was a biological and ideological mixing unprecedented in
        the history of the planet, and one that forever shaped the cultures that participated.</p>\n\n<p
        id=\"fs-idm226370544\">For tens of millions of years, the earth\u2019s people
        and animals developed in relative isolation from one another. Geographic obstacles
        such as oceans, rainforests, and mountains prevented the interaction of different
        species of animals and plants and their spread to other regions. The first
        settlers of the Americas, who probably crossed the Bering Strait\u2019s ice
        bridge that connected modern-day Russia and Alaska thousands of years ago,
        brought plants, animals, and germs with them from Eurasia. However, scholars
        have speculated that the frigid climate of Siberia\u2014the likely origin
        of the Native Americans\u2014 limited the variety of species. And although
        the Vikings made contact with the Americas around 1000, their impact was limited.</p>\n\n<p
        id=\"fs-idm208635264\">A large variety of new flora and fauna was introduced
        to the New World and the Old World in the Columbian Exchange. New World crops
        included maize (corn), chiles, tobacco, white and sweet potatoes, peanuts,
        tomatoes, papaya, pineapples, squash, pumpkins, and avocados. New World cultures
        domesticated only a few animals, including some small-dog species, guinea
        pigs, llamas, and a few species of fowl. Such animals were domesticated largely
        for their use as food and not as beasts of burden. For their part, Old World
        inhabitants were busily cultivating onions, lettuce, rye, barley, rice, oats,
        turnips, olives, pears, peaches, citrus fruits, sugarcane, and wheat. They
        too domesticated animals for their use as food, including pigs, sheep, cattle,
        fowl, and goats. However, cows also served as beasts of burden, along with
        horses and donkeys. Domesticated dogs were also used for hunting and recreation.</p>\n\n<p
        id=\"fs-idm222964752\">The lack of domesticated animals not only hampered
        Native Americans development of labor-saving technologies, it also limited
        their exposure to disease organisms and thus their immunity to illness. Europeans,
        however, had long been exposed to the various diseases carried by animals,
        as well as others often shared through living in close quarters in cities,
        including measles, cholera, bubonic plague, typhoid, influenza, and smallpox.</p>\n\n<p
        id=\"fs-idm238546384\">Europeans had also traveled great distances for centuries
        and had been introduced to many of the world\u2019s diseases, most notably
        bubonic plague during the Black Death. They thus gained immunity to most diseases
        as advances in ship technology enabled them to travel even farther during
        the Renaissance. The inhabitants of the New World did not have the same travel
        capabilities and lived on isolated continents where they did not encounter
        many diseases.</p>\n\n<p id=\"fs-idm241393664\">All this changed with Columbus\u2019s
        first voyage in 1492. When he returned to Spain a year later, Columbus brought
        with him six Taino natives as well as a few species of birds and plants. The
        Columbian exchange was underway (<a href=\"#BRI_APUSH_01_03_NewWorld\" class=\"autogenerated-content\">Figure
        1.16</a>). On his second voyage, Columbus brought wheat, radishes, melons,
        and chickpeas to the Caribbean. His travels opened an Atlantic highway between
        the New and Old Worlds that never closed and only expanded as the exchange
        of goods increased exponentially year after year. Although Europeans exported
        their wheat bread, olive oil, and wine in the first years after contact, soon
        wheat and other goods were being grown in the Americas too. Indeed, wheat
        remains an important staple in North and South America.</p>\n\n<div class=\"os-figure\"><figure
        id=\"BRI_APUSH_01_03_NewWorld\" class=\"full-width\">\n<span data-type=\"media\"
        id=\"fs-idm177362240\" data-alt=\"A map shows the \u201cColumbian Exchange\u201d
        of goods and diseases. Goods include crops such as maize, potatoes, tobacco,
        beans, squash, peppers, cacao, cassava, and manioc traveling east as well
        as rye, wheat, rice, sugar, and tea traveling west. Animals such as cattle,
        horses, and pigs traveled westward. Diseases include syphilis, malaria, smallpox,
        yellow fever, and plague.\">\n<img src=\"/resources/b3dccdd60a65c35e8696697d597c60812126a845\"
        data-media-type=\"image/jpeg\" alt=\"A map shows the \u201cColumbian Exchange\u201d
        of goods and diseases. Goods include crops such as maize, potatoes, tobacco,
        beans, squash, peppers, cacao, cassava, and manioc traveling east as well
        as rye, wheat, rice, sugar, and tea traveling west. Animals such as cattle,
        horses, and pigs traveled westward. Diseases include syphilis, malaria, smallpox,
        yellow fever, and plague.\" id=\"4\"/>\n</span>\n\n</figure><div class=\"os-caption-container\"><span
        class=\"os-title-label\">Figure </span><span class=\"os-number\">1.16</span><span
        class=\"os-divider\"> </span><span class=\"os-caption\">With European exploration
        and settlement of the New World, goods, animals, and diseases began crossing
        the Atlantic Ocean in both directions. This \u201cColumbian Exchange\u201d
        soon had global implications. (attribution: Copyright Rice University, OpenStax,
        under CC BY 4.0 license)</span></div></div>\n\n<p id=\"fs-idm238260608\">Horses,
        cattle, goats, chickens, sheep, and pigs likewise made their New World debut
        in the early years of contact, to forever shape its landscapes and cultures.
        On the lusher grasslands of the Americas, imported populations of horses,
        cattle, and sheep exploded in the absence of natural predators for these animals
        in the New World. In central Mexico, native farmers who had never needed fences
        complained about the roaming livestock that frequently damaged their crops.
        The Mapuche of Chile integrated the horse into their culture so well that
        they became an insurmountable force opposing the Spaniards. The introduction
        of horses also changed the way Native Americans hunted buffalo on the Great
        Plains and made them formidable warriors against other tribes.</p>\n\n<p id=\"fs-idm214082816\">The
        Atlantic highway was not one way, and certainly the New World influenced the
        Old World. For example, the higher caloric value of potatoes and corn brought
        from the Americas improved the diet of peasants throughout Europe, as did
        squash, pumpkins, and tomatoes. This, is turn, led to a net population increase
        in Europe. Tobacco helped sustain the economy of the first permanent English
        colony in Jamestown when smoking was introduced and became wildly popular
        in Europe. Chocolate also enjoyed widespread popularity throughout Europe,
        where elites frequently enjoyed it served hot as a beverage. A few diseases
        were also shared with Europeans, including bacterial infections such as syphilis,
        which Spanish troops from the New World spread across European populations
        when their nation went to war in Italy and elsewhere.</p>\n\n<p id=\"fs-idm222960304\">By
        contrast, Old World diseases wreaked havoc on native populations. Aztec drawings
        known as codices show Native Americans dying from the telltale symptoms of
        smallpox. With no previous exposure and no immunities, the Native American
        population probably declined by as much as 90 percent in the 150 years after
        Columbus\u2019s first voyage. The Spanish and other Europeans had no way of
        knowing they carried deadly microbes with them, but diseases such as measles,
        influenza, typhus, malaria, diphtheria, whooping cough, and, above all, smallpox
        were perhaps the most destructive force in the conquest of the New World.</p>\n\n<p
        id=\"fs-idm230000704\">Contact and conquest also led to the blending of ideas
        and culture. European priests and friars preached Christianity to the Native
        Americans, who in turn adopted and adapted its beliefs. For instance, the
        Catholic celebration of All Souls and All Saints Day was blended with an Aztec
        festival honoring the dead; the resulting Day of the Dead festivities combined
        elements of Spanish Catholicism and Native American beliefs to create something
        new. The influence of Christianity was long-lasting; Latin America became
        overwhelmingly Roman Catholic.</p>\n\n<p id=\"fs-idm226382288\">People also
        blended in this Columbian Exchange. The Europeans, Native Americans, and Africans
        in the New World procreated, resulting in offspring of mixed race (<a href=\"#BRI_APUSH_01_03_Races\"
        class=\"autogenerated-content\">Figure 1.17</a>).</p>\n\n<div class=\"os-figure\"><figure
        id=\"BRI_APUSH_01_03_Races\" class=\"full-width\">\n<span data-type=\"media\"
        id=\"fs-idm223071632\" data-alt=\"An image shows two paintings depicting groups
        of people of mixed ethnicities.\">\n<img src=\"/resources/c3d73e543f14dba4128bd4a546f231359079e21c\"
        data-media-type=\"image/jpeg\" alt=\"An image shows two paintings depicting
        groups of people of mixed ethnicities.\" id=\"5\"/>\n</span>\n\n</figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">1.17</span><span class=\"os-divider\"> </span><span class=\"os-caption\">Races
        in the Spanish colonies were separated by legal and social restrictions. In
        the mid-eighteenth century, <em data-effect=\"italics\">casta</em> paintings
        such as these showed the popular fascination with categorizing individuals
        of mixed ethnicities.</span></div></div>\n\n<p id=\"fs-idm226251648\">Throughout
        the colonial period, native cultures influenced Spanish settlers, producing
        a <span data-type=\"term\" id=\"term26\" group-by=\"m\">mestizo</span> identity.
        Mestizos took pride in both their pre-Columbian and their Spanish heritage
        and created images such as the Virgin of Guadalupe\u2014a brown-skinned, Latin
        American Mary who differed from her lighter-skinned European predecessors.
        The Virgin of Guadalupe became the patron saint of the Americas and the most
        popular among Catholic saints in general. Above all, she remains an enduring
        example and evidence of the Columbian Exchange.</p>\n\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idm235899376\" class=\"note\" data-label=\"\">\n<p
        id=\"fs-idm233945408\">Watch this <a href=\"https://openstax.org/l/99ColumbianExch\">BRI
        Homework Help video on the Columbian Exchange</a> for a review of the main
        ideas in this essay.</p>\n<div data-type=\"media\" id=\"fs-idm226476080\"
        data-alt=\"articles\">\n<div data-type=\"alternatives\" class=\"os-has-iframe
        os-has-link\"><a class=\"os-is-link\" target=\"_window\" href=\"https://www.youtube.com/embed/ZU5gZeFMofM\">Click
        to view content</a><iframe width=\"660\" height=\"371.4\" src=\"https://www.youtube.com/embed/ZU5gZeFMofM\"
        class=\"os-is-iframe\"><!-- no-selfclose --></iframe></div></div>\n</div>\n\n<section
        data-depth=\"1\" id=\"fs-idm209857456\">\n<section data-depth=\"2\" id=\"fs-idm226106512\"
        class=\"review-questions\"><h4 data-type=\"title\">Review Questions</h4>\n<div
        data-type=\"exercise\" id=\"fs-idm235216560\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm234987472\"><span class=\"os-number\">1</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>The global transfer of plants, animals,
        disease, and food between the Eastern and Western hemispheres during the colonization
        of the Americas is called the</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>Middle Passage</li>\n                    <li>Columbian
        Exchange</li>\n                    <li>Triangular Trade</li>\n                    <li>Interhemisphere
        Exchange</li>\n            </ol>\n</div></div>\n</div>\n<div data-type=\"exercise\"
        id=\"fs-idm229893040\" class=\" \">\n<div data-type=\"problem\" id=\"fs-idm222514176\"><span
        class=\"os-number\">2</span><span class=\"os-divider\">.</span><div class=\"os-problem-container
        \">\n<div>Which of the following provides evidence of the cultural blending
        that occurred as a result of the Columbian Exchange?</div>\n            <ol
        data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>The
        adoption of Aztec holidays into Spanish Catholicism</li>\n                    <li>The
        willingness of the Spanish to learn native languages</li>\n                    <li>The
        refusal of the Aztecs to adopt Christianity</li>\n                    <li>Spanish
        priests\u2019 encouragement to worship the Virgin of Guadalupe</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm229165952\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm230581920\"><span class=\"os-number\">3</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>Which item originated in the New World?</div>\n            <ol
        data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>Sugar</li>\n                    <li>Smallpox</li>\n                    <li>Horses</li>\n                    <li>Potato</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm234922032\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm239060688\"><span class=\"os-number\">4</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>How did the Columbian Exchange affect
        Europe?</div>\n            <ol data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>Domesticated
        animals from the New World greatly improved the productivity of European farms.</li>\n                    <li>Europeans
        suffered massive causalities form New World diseases such as syphilis.</li>\n                    <li>The
        higher caloric value of potatoes and corn improved the European diet.</li>\n                    <li>Domesticated
        animals from the New World wreaked havoc in Europe, where they had no natural
        predators.</li>\n            </ol>\n</div></div>\n</div>\n<div data-type=\"exercise\"
        id=\"fs-idm240817808\" class=\" \">\n<div data-type=\"problem\" id=\"fs-idm236552976\"><span
        class=\"os-number\">5</span><span class=\"os-divider\">.</span><div class=\"os-problem-container
        \">\n<div>How did the Columbian Exchange affect the Americas? </div>\n            <ol
        data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>Domesticated
        animals from the Old World greatly improved the productivity of Native Americans\u2019
        farms.</li>\n                    <li>Native Americans suffered massive causalities
        from Old World diseases such as smallpox.</li>\n                    <li>The
        higher caloric value of crops such as potatoes and corn improved Native Americans\u2019
        diets.</li>\n                    <li>Native Americans learned to domesticate
        animals thanks to interactions with Europeans.</li>\n            </ol>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm241391728\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm233651296\"><span class=\"os-number\">6</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<div>Which item originated in the Old World?</div>\n            <ol
        data-number-style=\"lower-alpha\" type=\"a\">\n                    <li>Sugarcane</li>\n                    <li>Pumpkins</li>\n                    <li>Corn</li>\n                    <li>Potato</li>\n            </ol>\n</div></div>\n</div>\n</section>\n<section
        data-depth=\"2\" id=\"fs-idm240901856\"><h4 data-type=\"title\">Free Response
        Questions</h4>\n<div data-type=\"exercise\" id=\"fs-idm223382176\" class=\"
        \">\n<div data-type=\"problem\" id=\"fs-idm238669344\"><span class=\"os-number\">1</span><span
        class=\"os-divider\">.</span><div class=\"os-problem-container \">\n<p id=\"fs-idm233829024\">Compare
        the effects of the Columbian Exchange on North America and Europe.</p>\n</div></div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm227787440\" class=\" \">\n<div data-type=\"problem\"
        id=\"fs-idm232552816\"><span class=\"os-number\">2</span><span class=\"os-divider\">.</span><div
        class=\"os-problem-container \">\n<p id=\"fs-idm224291536\">Explain why historian
        Alfred Crosby has described the Columbian Exchange as \u201cEcological imperialism.\u201d</p>\n</div></div>\n</div>\n</section>\n<section
        data-depth=\"2\" id=\"fs-idm236276144\" class=\"ap-practice\"><h4 data-type=\"title\">AP
        Practice Questions</h4>\n<div data-type=\"exercise\" id=\"fs-idm237110128\"
        class=\" os-hasStimulus \">\n<div data-type=\"problem\" id=\"fs-idm211969360\"><div
        class=\"os-problem-container \">\n<div class=\"exercise-stimulus\"><p>\u201cThe
        Columbian Exchange has included man, and he has changed the Old and New Worlds
        sometimes inadvertently, sometimes intentionally, often brutally. It is possible
        that he and the plants and animals he brings with him have caused the extinction
        of more species of life forms in the last four hundred years than the usual
        processes of evolution might kill off in a million. . . . </p>\n<p>The Columbian
        Exchange has left us with not a richer but a more impoverished genetic pool.
        We, all of the life on this planet, are the less for Columbus, and the impoverishment
        will increase.\u201d</p>\n<p align=\"right\">Alfred Crosby, <i>The Columbian
        Exchange: Biological and Cultural Consequences of 1492</i></p>\n<p><i>Refer
        to the excerpt provided.</i></p></div>\n        <div><span class=\"os-number\">1</span><span
        class=\"os-divider\">. </span>Which of the following most directly supports
        Crosby\u2019s argument?</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>Population gain in Europe due to New
        World crops such as the potato</li>\n                    <li>Population decline
        in North America due to diseases such as smallpox</li>\n                    <li>Mass
        migration of Europeans to North America in the sixteenth century, displacing
        Native American groups</li>\n                    <li>Overgrazing by animals
        introduced by Europeans</li>\n            </ol>\n        <div><span class=\"os-number\">2</span><span
        class=\"os-divider\">. </span>A historian seeking to discredit Crosby\u2019s
        argument might use what evidence?</div>\n            <ol data-number-style=\"lower-alpha\"
        type=\"a\">\n                    <li>The immediate and widespread adoption
        of Christianity in the New World\n</li>\n                    <li>Native Americans\u2019
        struggles with Europeans for dominance in the New World \n</li>\n                    <li>Native
        American groups\u2019 failed adoption of European technologies \n</li>\n                    <li>A
        net population gain over time due to increased availability of high-caloric
        foods native to the New World\n</li>\n            </ol>\n</div></div>\n</div>\n</section>\n<section
        data-depth=\"2\" id=\"fs-idm192216624\"><h4 data-type=\"title\">Primary Sources</h4>\n<p
        id=\"fs-idm190100384\">Bartholomew Gosnold\u2019s Exploration of Cape Cod:
        <a href=\"http://historymatters.gmu.edu/d/6617\">http://historymatters.gmu.edu/d/6617</a></p>\n</section>\n<section
        data-depth=\"2\" id=\"fs-idm222580992\"><h4 data-type=\"title\">Suggested
        Resources</h4>\n<p id=\"fs-idm246071840\">Crosby, Alfred W. <em data-effect=\"italics\">The
        Columbian Exchange: Biological and Cultural Consequences of 1492</em>. New
        York: Praeger, 2003.</p>\n<p id=\"fs-idm222416496\">Crosby, Alfred W. <em
        data-effect=\"italics\">Ecological Imperialism: The Biological Expansion of
        Europe, 900\u20131900</em>. Cambridge: Cambridge University Press, 2004.</p>\n<p
        id=\"fs-idm224100464\">Mann, Charles C. <em data-effect=\"italics\">1493:
        Uncovering the New World Columbus Created.</em> New York: Vintage, 2012.</p>\n<p
        id=\"fs-idm236101216\">McNeill, William. <em data-effect=\"italics\">Plagues
        and Peoples</em>. New York: Anchor, 1977.</p>\n</section>\n</section>\n \n
