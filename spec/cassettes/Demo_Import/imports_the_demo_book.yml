        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n  <body><div data-type=\"page\"
        id=\"22e8aac4-82ad-474f-867d-3059dfde7829\" data-cnxml-to-html-ver=\"2.1.0\"
        class=\"chapter-content-module\"><h2 data-type=\"document-title\" id=\"0\"><span
        class=\"os-number\">1.2</span><span class=\"os-divider\"> </span><span data-type=\"\"
        itemprop=\"\" class=\"os-text\">\ud83d\udcd6 Chapter 1 Introductory Essay:
        1491\u20131607</span></h2><div data-type=\"abstract\" id=\"1\">In this section,
        you will\n<ul>\n<li>Explain the context for European encounters in the Americas
        from 1491 to 1607</li>\n</ul></div>\n\n<div class=\"os-table os-unstyled-container\"><table
        id=\"fs-idm215008976\" summary=\"Table 16.2 Controversy Groups \" class=\"unnumbered
        unstyled\" data-label=\"\"><tbody>\n<tr>\n<td colspan=\"3\" data-align=\"center\">Written
        by: Alan Taylor, University of Virginia</td>\n</tr>\n</tbody></table></div>\n\n<div
        data-type=\"note\" id=\"eip-703\" class=\"os-teacher\"><h3 class=\"os-title\"
        data-type=\"title\"><span class=\"os-title-label\">Teacher Support</span></h3><div
        class=\"os-note-body\"><h4 data-type=\"title\" id=\"2\" class=\"os-subtitle\"><span
        class=\"os-subtitle-label\">Standards</span></h4><p id=\"fs-idm391351040\"><strong>Topics:</strong>
        1.1 Contextualizing Period 1, 1.7 Causation in Period 1</p>\n<p id=\"fs-idm401310416\"><strong>Learning
        Objective:</strong> Unit 1A Explain the context for European encounters in
        the Americas from 1491 to 1607</p>\n<p id=\"fs-idm402652624\"><strong>Historical
        Developments:</strong> 1.1.I, 1.2.I, 1.2.II, 1.2.III</p>\n<p id=\"fs-idm386120608\"><strong>Historical
        Thinking Skills:</strong> HTS-2 Sourcing and Situation, HTS-3 Claims and Evidence
        in Sources, HTS-4 Contextualization, HTS-5 Making Connections, HTS-6 Argumentation</p>\n<p
        id=\"fs-idm383575680\"><strong>Reasoning Processes:</strong> RP-1 Comparison,
        RP-2 Causation, RP-3 Continuity and Change</p>\n</div></div>\n\n<section data-depth=\"1\"
        id=\"fs-idm410522736\"><h3 data-type=\"title\">Introduction</h3>\n<p id=\"fs-idm400095536\">During
        the late fifteenth and early sixteenth centuries, Europeans explored the world\u2019s
        oceans and distant coasts. Once a barrier to exploration, the Atlantic Ocean
        now became their route to other seas, faraway regions, and people unknown.
        In the \u201cAge of European Exploration,\u201d voyagers rounded southern
        Africa to cross the Indian Ocean, reaching India and the East Indies. Between
        1519 and 1521, Portugal\u2019s Ferdinand Magellan became the first person
        to circle the globe. In an unprecedented burst of new geographic knowledge,
        daring, and enterprise, explorers built outposts on newly discovered shores,
        creating the first global trade empires based on oceanic shipping (<a href=\"#Figure_01_02_ShipRoute\"
        class=\"autogenerated-content\">Figure 1.1</a>). (See the <a href=\"/contents/d05714eb-b19a-48f5-9a6c-222f417a19a2\"
        class=\"target-chapter\">Ship Technology</a> Lesson.)</p>\n<div class=\"os-figure\"><figure
        id=\"Figure_01_02_ShipRoute\" class=\"full-width\">\n<span data-type=\"media\"
        id=\"fs-idm400359312\" data-alt=\"A map shows shipping routes for Spain and
        Portugal. The routes are shown traversing the globe, through Central America,
        around the tip of Africa to India and across the Pacific Ocean.\">\n<img src=\"/resources/38a8346c876cb89f6690e0a402ea689640aafc6f\"
        data-media-type=\"image/jpeg\" alt=\"A map shows shipping routes for Spain
        and Portugal. The routes are shown traversing the globe, through Central America,
        around the tip of Africa to India and across the Pacific Ocean.\" id=\"3\"/>\n</span>\n\n</figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">1.1</span><span class=\"os-divider\"> </span><span class=\"os-caption\">The
        Iberian countries of Spain and Portugal led the way in the European Age of
        Exploration and the creation of maritime empires. Spanish shipping routes
        are shown in white and Portuguese routes in blue.</span></div></div>\n</section>\n\n<section
        data-depth=\"1\" id=\"fs-idm400928256\"><h3 data-type=\"title\">The Portuguese
        and the Spanish in the New World</h3>\n<p id=\"fs-idm399944112\">The expansion
        was begun by Portugal, a kingdom on the <span data-type=\"term\" id=\"term1\"
        group-by=\"I\">Iberian</span> Peninsula of southwestern Europe. Sailing along
        the west coast of Africa, Portuguese mariners sought new sources of gold,
        ivory, pepper, and slaves. They slowly but steadily probed southward until
        1498, when Vasco da Gama sailed around the continent\u2019s southern tip and
        crossed the Indian Ocean to reach India.</p>\n<p id=\"fs-idm391517536\">The
        riches of that new trade route fascinated Portugal\u2019s Iberian neighbors,
        the Spanish. Seeking an alternate route to the trade riches of Asia, the Spanish
        rulers Ferdinand and Isabella enlisted the help of a mariner from Genoa (in
        what is now Italy) named Christopher Columbus. Like other educated Europeans,
        Columbus knew the world was round. Therefore, in theory, sailing due west
        would take his fleet to China or Japan, promising sources of silks and spices.
        He had no idea, however, of the exact circumference of the earth and greatly
        underestimated it. He also did not know that the Americas would block a direct
        voyage westward.</p>\n<p id=\"fs-idm382928672\">In 1492, with three ships
        and ninety men, Columbus followed the trade winds southwest from Spain past
        the Canary Islands and out into the Atlantic. To his surprise, he reached
        then-unknown islands, the Bahamas and West Indies, located in the Caribbean
        Sea. Columbus stubbornly insisted that the islands were the East Indies near
        the mainland of Asia. Although the natives, the Taino, were unlike any people
        he had ever seen or read about, he called them \u201cIndians,\u201d a name
        for all the native populations that has stuck in the writings of Europeans
        and their descendants. (See the <a href=\"/contents/5131f24a-c3fe-4da9-9149-a8d17682783f\"
        class=\"target-chapter\">Native People</a> Narrative.)</p>\n<p id=\"fs-idm401153952\">Sailing
        home, Columbus reported to Ferdinand and Isabella of Spain in early 1493.
        They authorized an immediate and larger expedition of seventeen ships, twelve
        hundred men, and many livestock. This time the Spanish came to stay, to dominate
        the land and the natives, and to weave the new settlements into an empire
        to support a European power.</p>\n<p id=\"fs-idm391197920\">Colonization proved
        tragic for the Taino. The Spanish viewed them as primitive savages fit for
        <span data-type=\"term\" id=\"term2\" group-by=\"c\">conquest</span> and slavery.
        They aimed to convert the natives to Christianity and introduce them to the
        civilization of Spain. Using the military advantages of horses, cannons, steel
        swords, pikes, and crossbows, the Spanish killed and captured thousands of
        Taino. Others they shipped to Spain for sale as slaves, but most had to work
        on plantations or in gold mines in the new Spanish colonies. The Taino population
        declined from 300,000 in 1492 to a mere five hundred by 1548. Most died as
        a result of diseases to which they lacked immunity and that unintentionally
        were brought across the Atlantic by the Spanish, though some died because
        of enslavement and outbreaks of violence. The Spanish had not intended to
        destroy the Indians, whom they preferred to exploit as workers and <span data-type=\"term\"
        id=\"term3\" group-by=\"t\">tributaries</span>\u2014but exploitation sometimes
        led to violence. (See the <a href=\"/contents/41f1c31a-ba90-4f46-a42f-f106be7ba6f9\"
        class=\"target-chapter\">First Contacts</a> Narrative, the <a href=\"/contents/bb584da3-7322-4639-b616-73c1f06e4efa\"
        class=\"target-chapter\">Should We Remember Christopher Columbus as a Conqueror
        or Explorer?</a> Point-Counterpoint, and the <a href=\"/contents/3b93c8f7-3642-4dcd-95c7-f7437f7374f0\"
        class=\"target-chapter\">Paideia Seminar: Christopher Columbus</a> Lesson.)</p>\n<p
        id=\"fs-idm384326928\">To continue to work their mines, ranches, and plantations,
        the Spanish colonists sought new slaves by raiding the mainland of Central
        and South America. In Cuba, a brilliant but ruthless adventurer named Hern\u00e1n
        Cort\u00e9s became intrigued by reports of a wealthy empire in the highlands
        of central Mexico. There, by conquering their neighbors and exacting tribute,
        the Aztecs had grown rich and built a city called Tenochtitlan that was larger
        than any city in Spain. It featured lofty pyramids superintended by priests
        and ruled by an emperor named Montezuma. But in their rise to power, the Aztecs
        had also made enemies an invader could recruit.</p>\n<p id=\"fs-idm391421888\">By
        alternating brutal force with shrewd <span data-type=\"term\" id=\"term4\"
        group-by=\"d\">diplomacy</span>, Cort\u00e9s forged partnerships with Indians
        along his route into Mexico\u2019s interior. Alarmed by the Spanish weapons
        and alliances, Montezuma tried to buy Cort\u00e9s off with gifts. Instead,
        the invader seized the emperor. When the Aztecs fought back, the Spanish destroyed
        Tenochtitlan. Deploying thousands of new captives as slaves, the Spanish rebuilt
        the city as the capital of a new colony, which they called New Spain. By his
        death in 1547, Cort\u00e9s had become the wealthiest man in the new Spanish
        empire. (See the <a href=\"/contents/903db664-cce5-4cf0-aa9e-a8d1232f58dd\"
        class=\"target-chapter\">Montezuma and Cort\u00e9s</a> Decision Point and
        the <a href=\"/contents/94c2ed58-86ee-44f2-9500-bca29a9c2c14\" class=\"target-chapter\">Cort\u00e9s\u2019s
        Account of Tenochtitlan, 1522</a> Primary Source.)</p>\n<p id=\"fs-idm384240768\">Cort\u00e9s\u2019s
        spectacular success inspired other Spanish <em data-effect=\"italics\">conquistadores</em>\u2014enterprising
        soldiers who sought wealth. The <em data-effect=\"italics\">conquistadores</em>
        regarded plunder, slaves, and tribute as just rewards for men who forced pagans
        to accept Spanish rule and the Christian faith. Although many Indians embraced
        the Christianity promoted by Roman Catholic Spanish missionaries and its promise
        of eternal life in heaven, many others, noting that the Spanish appeared immune
        to disease, suspected the newcomers knew some powerful supernatural secret
        that spread death. In search of relief, some embraced the new religion because
        they saw it as a source of magical protection.</p>\n<p id=\"fs-idm412131216\">Some
        missionaries spoke out against the heavy casualties and massive destruction
        wrought by the <em data-effect=\"italics\">conquistadores</em>. These missionaries
        urged the Spanish crown to exercise greater control over the distant colonies,
        subordinating the private armies of soldiers. The most eloquent critic was
        Bartolom\u00e9 de Las Casas, a former <em data-effect=\"italics\">conquistador
        </em>who repented and became a priest. (See the <a href=\"/contents/c0eba990-597b-455d-b7d8-36ee5dbd2af9\"
        class=\"target-chapter\">Las Casas on the Destruction of the Indies, 1522</a>
        Primary Source.) Las Casas argued for the humanity and natural rights of the
        natives. He asked: \u201cAre these Indians not men? Do they not have rational
        souls? Are you not obliged to love them as you love yourselves?\u201d</p>\n<p
        id=\"fs-idm414297744\">The Spanish crown did issue more rules governing the
        colonies, but the effort was hampered by continental wars and the Protestant
        Reformation in Europe, which diverted attention away from the colonies. The
        crown agreed that the <em data-effect=\"italics\">conquistadores</em> killed
        too many Indians, who might otherwise have become Christian converts and taxpaying
        subjects. From about ten million in 1500, the Indian population of Mexico
        declined to one million by 1620. The decline came about primarily from epidemics
        of new diseases unwittingly introduced by the invaders, but also was the result
        of violence. (See the <a href=\"/contents/ff3d527a-7f54-43b3-bc09-13d4a43894b4\"
        class=\"target-chapter\">Columbian Exchange</a> Narrative and <a href=\"/contents/ea9322da-3b23-4015-8914-a40affcae6d0\"
        class=\"target-chapter\"><em data-effect=\"italics\">The Florentine Codex</em>,
        c. 1585</a> Primary Source.)</p>\n<p id=\"fs-idm400105840\">Missionary priests
        also criticized the legal authority granted to <em data-effect=\"italics\">conquistadores</em>
        as exploitive and destructive to Indian communities. Successful <em data-effect=\"italics\">conquistadores</em>
        obtained legal rights known as <span data-type=\"term\" id=\"term5\" group-by=\"e\"><em
        data-effect=\"italics\">encomienda</em></span> to govern and collect tribute
        from particular Indian villages (<a href=\"#Figure_01_02_Encomienda\" class=\"autogenerated-content\">Figure
        1.2</a>). In return, the <em data-effect=\"italics\">encomendero</em> was
        supposed to promote the conversion of Indians to Christianity by supporting
        a priest and building a church. Other Spaniards obtained private land grants,
        known as <span data-type=\"term\" id=\"term6\" group-by=\"h\"><em data-effect=\"italics\">hacienda</em></span>,
        which displaced Indian settlements and substituted ranches and mines. In 1573,
        the priests persuaded the crown to issue the Royal Orders for New Discoveries,
        which sought to reduce violence against Indians by increasing the power of
        priests over expeditions by <em data-effect=\"italics\">conquistadores</em>.
        (See the <a href=\"/contents/19b0414b-38c6-4e4d-b288-b928ca33062b\" class=\"target-chapter\">Life
        in the Spanish Colonies</a> Narrative and the <a href=\"/contents/d66e400f-19f6-49bf-83c7-8cde2a9d8f3a\"
        class=\"target-chapter\">Columbus\u2019s Letter to Ferdinand and Isabella
        of Spain, 1494</a> Primary Source.)</p>\n<div class=\"os-figure\"><figure
        id=\"Figure_01_02_Encomienda\" class=\"scaled-down-60\">\n<span data-type=\"media\"
        id=\"fs-idm403238672\" data-alt=\"A drawing shows a Spaniard, wearing a beard
        and European clothing and holding a stick or sword, pulling the hair of a
        much smaller Indian who is wearing a loincloth and has blood flowing from
        his face and body.\">\n<img src=\"/resources/047ebaa33482c25dd8f0878280d71b3fdca0d61f\"
        data-media-type=\"image/jpeg\" alt=\"A drawing shows a Spaniard, wearing a
        beard and European clothing and holding a stick or sword, pulling the hair
        of a much smaller Indian who is wearing a loincloth and has blood flowing
        from his face and body.\" id=\"4\"/>\n</span>\n\n</figure><div class=\"os-caption-container\"><span
        class=\"os-title-label\">Figure </span><span class=\"os-number\">1.2</span><span
        class=\"os-divider\"> </span><span class=\"os-caption\">In this startling
        image from the Kingsborough Codex (a book written and drawn by native Mesoamericans),
        a well-dressed Spaniard is shown pulling the hair of a bleeding, severely
        injured Indian. The drawing was part of a complaint about Spanish abuses of
        their <em data-effect=\"italics\">encomiendas</em>.</span></div></div>\n<p
        id=\"fs-idm391048032\">The priests were not blameless. They demanded that
        Indians surrender their traditional beliefs and behaviors and adopt the ways
        of the Spanish. To that end, they oversaw the destruction of Indian temples,
        prohibited customary dances, and obliged Indians to practice the rituals of
        a new faith. The missionaries also ended the Aztec practice of human sacrifice
        to appease their sun god. Many Indians tried to adapt, but few, if any, could
        so quickly and completely change everything they believed. While publicly
        practicing Christianity, some still secretly venerated old idols and conducted
        traditional ceremonies. They assimilated the Christian faith into their traditional
        forms of worship.</p>\n<p id=\"fs-idm386767744\">By 1540 in the Americas,
        the Spanish had developed the largest empire ever ruled by Europeans, larger
        even than the ancient domain of the Romans. At its core were the gold- and
        silver-rich colonies of Mexico and Peru, which eclipsed Spain\u2019s initial
        settlements on the islands of the Caribbean. During the sixteenth century,
        the new colonies attracted 250,000 Spanish emigrants. Most of the emigrants
        were men; they married the widows and daughters of conquered Indians, with
        whom they produced mixed-race children known as <span data-type=\"term\" id=\"term7\"
        group-by=\"m\"><em data-effect=\"italics\">mestizos</em></span>, who became
        the majority population of New Spain by 1700. The core colonies developed
        hundreds of carefully planned towns with a grid of streets around a central
        plaza, which featured a municipal hall and a church. These towns were trading
        centers for a land of shrinking Indian villages and expanding Spanish farms
        and ranches.</p>\n<p id=\"fs-idm389497184\">Ambitious <em data-effect=\"italics\">conquistadores</em>
        probed northward, deep into the continental interior of what is now the United
        States, in search of riches held by other Indian empires. In 1539, Hernando
        de Soto led an expedition from Cuba that landed in what is now Florida and
        crossed the American southeast, reaching the Mississippi River (<a href=\"#Figure_01_02_FloridaMap\"
        class=\"autogenerated-content\">Figure 1.3</a>). The Spanish discovered many
        large towns, vast fields of corn, and earthen pyramids topped by wooden temples,
        but almost no gold. In frustration , they slaughtered Indians who resisted
        them. In 1542, de Soto fell ill and died, and the remaining men built boats
        to sail down the Mississippi and return empty handed to Mexico. They left
        behind diseases that ravaged the region\u2019s Indian nations, reducing the
        populations to a fraction of their size before contact with Europeans. The
        survivors of these epidemics abandoned the great riverside towns and pyramids,
        dispersing into the hilly <span data-type=\"term\" id=\"term8\" group-by=\"h\">hinterland</span>.
        (See the <a href=\"/contents/7123cc1b-f3ae-45eb-87a4-634a459e9bf9\" class=\"target-chapter\">Hernando
        de Soto</a> Narrative.)</p>\n<div class=\"os-figure\"><figure id=\"Figure_01_02_FloridaMap\"
        class=\"full-width\">\n<span data-type=\"media\" id=\"fs-idm391257072\" data-alt=\"A
        map shows de Soto\u2019s route through Florida, up into Georgia, and across
        Alabama, Mississippi, and Louisiana.\">\n<img src=\"/resources/edcbe01385d028bfec1f459f0b02bdddfc551173\"
        data-media-type=\"image/jpeg\" alt=\"A map shows de Soto\u2019s route through
        Florida, up into Georgia, and across Alabama, Mississippi, and Louisiana.\"
        id=\"5\"/>\n</span>\n\n</figure><div class=\"os-caption-container\"><span
        class=\"os-title-label\">Figure </span><span class=\"os-number\">1.3</span><span
        class=\"os-divider\"> </span><span class=\"os-caption\">Hernando de Soto\u2019s
        exact route is not known, but he and his men opened the door for future Spanish
        exploration and settlement.</span></div></div>\n<p id=\"fs-idm383086160\">In
        1540, Francisco Vasquez de Coronado led a similar expedition north, this time
        from Mexico into the American southwest, seeking the mythical Seven Cities
        of Cibola and their fabulous riches. Reaching modern New Mexico, he found
        substantial villages made of stone and adobe brick, which he called <span
        data-type=\"term\" id=\"term9\" group-by=\"p\"><em data-effect=\"italics\">pueblos</em></span>.
        He called all the inhabitants \u201cthe Pueblos,\u201d although they actually
        belonged to several cultures with distinct languages. Failing to find gold
        or silver, Coronado and his <em data-effect=\"italics\">conquistadores</em>
        provoked violence with the Pueblos after demanding supplies. The Spanish also
        attacked a dozen villages of the Tiwa Indians after again failing to acquire
        gold or supplies. Pressing northeastward, they crossed a vast grassy plain
        known now as the Great Plains. With little wealth to show for his venture,
        Coronado retreated to Mexico in 1542.</p>\n<p id=\"fs-idm393282096\">The de
        Soto and Coronado expeditions were expensive failures and discouraged further
        efforts by <em data-effect=\"italics\">conquistadores</em>. But missionaries
        wanted to return to the northern frontier of Spain\u2019s new empire, to convert
        the Indians of Florida and New Mexico. They won support from Charles V, who,
        as the leader of the preeminent Catholic power in Europe, took the conversion
        of Indians and the expansion of the faith seriously. The king also saw a Spanish
        missionary presence as a buffer to keep rival European powers from developing
        colonies that might be used as a base from which to attack Spain\u2019s valuable
        territory in Mexico.</p>\n<p id=\"fs-idm388316992\">In 1564, in fact, a French
        expedition built a fort it called Fort Caroline on the Atlantic coast of Florida.
        In 1565, the Spanish sent Pedro Men\u00e9ndez de Avil\u00e9s with a small
        army to take the fort by surprise, slaughter the French <span data-type=\"term\"
        id=\"term10\" group-by=\"g\">garrison</span>, and build a Spanish town named
        San Agustin (now St. Augustine). The Spanish were unable to attract many colonists
        to Florida because of repeated Indian attacks and the vast distance from Mexico.
        However, they tried to convert Indians to Hispanic ways at missions that stretched
        across the region to the Gulf Coast. By 1675, forty priests were ministering
        to twenty thousand Indians at thirty-six missions in Florida.</p>\n<p id=\"fs-idm385881152\">The
        Spanish also reoccupied the Rio Grande Valley of New Mexico, with a system
        of forts and missions centered around a capital they named Santa Fe (meaning
        \u201choly faith\u201d). Too few colonists went to such a distant and isolated
        colony, so again the soldiers and priests had to rely on converting the Indians
        and taking tribute from them.</p>\n<p id=\"fs-idm386821072\">By the end of
        the sixteenth century, King Philip II of Spain ruled not only the Iberian
        Peninsula (including Portugal) but also a massive empire in the New World,
        which stretched from modern Florida and New Mexico in North America to the
        lands of the conquered Inca empire in South America. The Spanish generated
        great wealth at their core bases in Mexico and Peru. Between 1500 and 1650,
        they shipped 181 tons of gold and sixteen-thousand tons of silver from the
        Americas to Europe. This <span data-type=\"term\" id=\"term11\" group-by=\"b\">bullion</span>
        enabled the Spanish to raise and pay for large armies in Europe. The armies
        dominated Italy and the Netherlands and threatened the rest of Europe.</p>\n</section>\n\n<section
        data-depth=\"1\" id=\"fs-idm388440960\"><h3 data-type=\"title\">Threats to
        Spanish Sovereignty</h3>\n<p id=\"fs-idm390862544\">To even the military odds
        in Europe, the French, English, and Dutch wanted a share of the wealth being
        generated in the Americas. The quickest way to get it was to steal gold and
        silver from Spanish ships bound for Europe. Queen Elizabeth I of England (<a
        href=\"#Figure_01_02_Elizabeth\" class=\"autogenerated-content\">Figure 1.4</a>)
        even sanctioned <span data-type=\"term\" id=\"term12\" group-by=\"p\">privateers</span>,
        government-licensed pirates, to raid Spanish ships laden with New World treasure.
        During the 1580s and 1590s, Francis Drake, the most successful English pirate,
        sailed into the Pacific Ocean to capture Spanish ships along the Peruvian
        and Mexican coasts before heading west to complete his voyage around the globe.
        Lashing back, in 1588, Philip II sent an armada of warships to seize control
        of the English Channel and assist in an invasion of England. But the English
        navy and fierce storms combined to scatter and destroy most of the Spanish
        fleet. Thereafter, Spanish naval power declined while England and France expanded
        their commercial and colonial reach.</p>\n<div class=\"os-figure\"><figure
        id=\"Figure_01_02_Elizabeth\" class=\"scaled-down-60\">\n<span data-type=\"media\"
        id=\"fs-idm385769744\" data-alt=\"A portrait of Elizabeth I shows the queen
        in full regalia with her hand on a globe. Behind her, through the windows,
        scenes showing the defeat of the Spanish Armada are visible.\">\n<img src=\"/resources/a6d08eea5156e973969dd62a0596aaf9b940bb8c\"
        data-media-type=\"image/jpeg\" alt=\"A portrait of Elizabeth I shows the queen
        in full regalia with her hand on a globe. Behind her, through the windows,
        scenes showing the defeat of the Spanish Armada are visible.\" id=\"6\"/>\n</span>\n\n</figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">1.4</span><span class=\"os-divider\"> </span><span class=\"os-caption\">This
        famous <em data-effect=\"italics\">Armada Portrait</em> of Queen Elizabeth
        I was painted after England\u2019s defeat of Spain in 1588. How has the artist
        communicated the queen\u2019s power in this image?</span></div></div>\n<p
        id=\"fs-idm408619232\">State-sanctioned piracy could generate spectacular
        but unpredictable windfalls. To obtain steadier profits, the other European
        powers wanted their own American colonies. They wanted to exploit precious
        mines and develop plantations to raise tropical crops\u2014sugar, cacao, and
        tobacco\u2014that sold for high prices in Europe. Arguing for the benevolence
        of their own New World colonies, the French and English developed the \u201cblack
        legend\u201d that the Spanish were uniquely cruel and destructive. Therefore,
        these critics argued, the Indians would welcome other Europeans as liberators.</p>\n<p
        id=\"fs-idm401288880\">The French and the English had many violent encounters
        with American Indians in Canada and the eastern seaboard of North America.
        One English colonist wrote, \u201cOur intrusion into their possession shall
        tend to their great good, and no way to their hurt, unlesse as unbridled beastes,
        they procure it to themselves.\u201d For his part, the Powhatan leader Opechancanough
        asserted, \u201cBefore the end of two moons there should not be an Englishman
        in all their countries.\u201d English settlers at Jamestown and Powhatan Indians
        attacked each other and sometimes engaged in wholesale massacres and retaliatory
        strikes. Although most encounters were based upon mutually beneficial trade,
        violence erupted often between Europeans and American Indians.</p>\n</section>\n\n<section
        data-depth=\"1\" id=\"fs-idm407916720\"><h3 data-type=\"title\">The French
        Arrive in the North</h3>\n<p id=\"fs-idm387036960\">As the French found out
        in Florida in 1565, it was dangerous to settle too close to the Spanish colonies.
        The French did better when they probed the northern waters and coasts of Canada\u2014a
        land the Spanish had dismissed as too cold and barren\u2014in the early seventeenth
        century. The French hoped to find either precious metals or the fabled Northwest
        Passage through, or around, the continent to reach the Pacific and the trade
        riches of Asia. Failing in both goals, they instead discovered coastal waters
        teeming with fish and sea mammals: seals and whales. During the warmer months,
        French fishermen began to visit the Gulf of St. Lawrence and the Grand Banks
        near Newfoundland. In the fall, they sailed home with their catch, which they
        had dried in the sun and packed into barrels.</p>\n<p id=\"fs-idm408108304\">Some
        fishermen began to trade with the Indians, who were skilled hunters living
        among many fur-bearing mammals, particularly beaver. Although the northern
        climate discouraged agriculture, it yielded especially thick and valuable
        furs, which fetched high prices back in Europe, where a craze for felt hats
        had developed. Indians eagerly traded the furs for European goods, including
        steel knives, hatchets, and arrowheads. (See the <a href=\"/contents/a146631e-0a12-4f30-a3a6-2d5adaf19529\"
        class=\"target-chapter\">Henry Hudson and Exploration</a> Narrative.)</p>\n<p
        id=\"fs-idm415774656\">Indians grew dependent on these new goods, especially
        the steel weapons. Well-armed Indians nations could attack their neighbors,
        taking away valuable hunting grounds where they could kill more beavers to
        trade for more weapons. To avoid destruction, all had to find a European trade
        partner. But the Indians could also manipulate the French traders, who dared
        not alienate their suppliers of furs. Coming in small numbers as they did,
        the French could not afford to bully, dispossess, or enslave the Indians of
        Canada.</p>\n<p id=\"fs-idm383714848\">In 1608, Samuel de Champlain founded
        a permanent French trading post at Quebec on the St. Lawrence River. His Indian
        allies and suppliers\u2014the Montagnais and Algonquin\u2014demanded that
        he help them against their enemies, the Iroquois, who lived to the south.
        In 1609, Champlain and nine French soldiers joined their Indian allies\u2019
        raiding party. Reaching the lake now named for Champlain, they attacked an
        Iroquois encampment there. Shocked by the French firearms, which killed three
        chiefs, the Iroquois broke and fled (<a href=\"#Figure_01_02_Iroquois\" class=\"autogenerated-content\">Figure
        1.5</a>).</p>\n<div class=\"os-figure\"><figure id=\"Figure_01_02_Iroquois\"
        class=\"full-width\">\n<span data-type=\"media\" id=\"fs-idm414832848\" data-alt=\"An
        engraving shows Samuel de Champlain fighting on the side of the Huron and
        Algonquins against the Iroquois. Champlain stands in the middle of the battle,
        firing a gun, while the Indians around him shoot arrows at each other.\">\n<img
        src=\"/resources/97ef1d0f6f3646ba78010776231f0991c61d3a14\" data-media-type=\"image/jpeg\"
        alt=\"An engraving shows Samuel de Champlain fighting on the side of the Huron
        and Algonquins against the Iroquois. Champlain stands in the middle of the
        battle, firing a gun, while the Indians around him shoot arrows at each other.\"
        id=\"7\"/>\n</span>\n\n</figure><div class=\"os-caption-container\"><span
        class=\"os-title-label\">Figure </span><span class=\"os-number\">1.5</span><span
        class=\"os-divider\"> </span><span class=\"os-caption\">This engraving, styled
        after a 1609 sketch by Samuel de Champlain, depicts the battle between the
        Iroquois and Algonquian tribes. Note the presence of the French, armed with
        guns.</span></div></div>\n<p id=\"fs-idm412794880\">The French advantage proved
        short-lived, for the Iroquois soon obtained their own guns from Dutch traders
        who settled along the Hudson River. With their new weapons, the Iroquois raided
        French settlements and the villages of their Indian allies. In pursuit of
        fur-trade profits, the French became entangled in complicated Indian alliances
        and enmities. At the same time, the fur trade escalated the warfare between
        Indian nations to unprecedented levels of bloodshed and destruction. (See
        <a href=\"/contents/82843ba7-7e43-4e60-a70c-201513216f66\" class=\"target-chapter\">The
        Oral Tradition of the Foundation of the Iroquois Confederacy</a> Primary Source.)</p>\n</section>\n\n<section
        data-depth=\"1\" id=\"fs-idm400732608\"><h3 data-type=\"title\">The English
        and the Atlantic Coast</h3>\n<p id=\"fs-idm413825632\">While the Spanish dominated
        the southern part of North America and the French focused their efforts on
        northern waters, the intervening Atlantic coast became, by default, the target
        of English colonizers. The English named the region \u201cVirginia,\u201d
        after Queen Elizabeth I, the \u201cVirgin Queen\u201d who never married. In
        1587, English adventurers built their first American settlement on Roanoke,
        a sandy island within the Outer Banks of present-day North Carolina. Raising
        too few crops, they relied on taking food from the local Indians. Within a
        few years, the colony mysteriously disappeared, though historians are not
        sure whether by assimilation with the Croatan tribe or by a devastating attack.
        (See the <a href=\"/contents/517190c2-a449-408d-9827-00240e970e34\" class=\"target-chapter\">Watercolors
        of Algonquian Peoples in North Carolina, 1585</a> Primary Source.)</p>\n<p
        id=\"fs-idm401234912\">In 1607, the English tried again, a bit farther north
        at the Chesapeake Bay, which offered better harbors, navigable rivers, and
        fertile land. The Virginia Company, an entrepreneurial joint-stock company,
        erected a settlement at Jamestown beside the James River, both places named
        for the new king of England, James I. One of its leaders was John Smith, bold
        and dashing despite his humble origins in England, who claimed the Indian
        Pocahontas had saved him from execution by her father, a powerful chief named
        Powhatan (<a href=\"#Figure_01_02_Powhatan\" class=\"autogenerated-content\">Figure
        1.6</a>).</p>\n<div class=\"os-figure\"><figure id=\"Figure_01_02_Powhatan\"
        class=\"scaled-down-60\">\n<span data-type=\"media\" id=\"fs-idm384158848\"
        data-alt=\"A drawing shows John Smith\u2019s encounter with Powhatan. Powhatan
        is shown elevated, in front of a fire, surrounded by a crowd.\">\n<img src=\"/resources/23fe334cce1dc4b0a5c6cb46a3384054a016e49d\"
        data-media-type=\"image/jpeg\" alt=\"A drawing shows John Smith\u2019s encounter
        with Powhatan. Powhatan is shown elevated, in front of a fire, surrounded
        by a crowd.\" id=\"8\"/>\n</span>\n\n</figure><div class=\"os-caption-container\"><span
        class=\"os-title-label\">Figure </span><span class=\"os-number\">1.6</span><span
        class=\"os-divider\"> </span><span class=\"os-caption\">John Smith included
        an image of his encounter with Powhatan on a map of Virginia drawn in 1622.
        The caption beneath the image reads: \u201cPowhatan held this state &amp;
        fashion when Capt. Smith was delivered to him prisoner, 1607.\u201d</span></div></div>\n<p
        id=\"fs-idm395870368\">Repeating the mistake of Roanoke, however, the Jamestown
        colonists worked too little at raising crops, perhaps because Smith and the
        other leaders required them to tend communal fields where shirking was widespread.
        The colony\u2019s ever-changing succession of leaders also ordered them to
        hunt for gold and seize food from the Indians. As a result, the newcomers
        suffered from hunger, disease, and violence wrought by Indians led by Powhatan.
        When a new governor, Thomas Dale, arrived in 1611, he observed untended communal
        fields, only \u201csome few seeds put into a private garden or two,\u201d
        and the inhabitants engaged in \u201ctheir daily and usuall workes, bowling
        in the streets.\u201d He introduced martial law, which further impinged upon
        the liberties of the colonists. The subsequent introduction of private property
        on which they would grow their own food met with considerable success, however.
        As settler Ralph Hamor observed in 1615, \u201cWhen our people were fedde
        out of the common store and laboured jointly in the manuring of the ground,
        and planting corne, glad was that man that could slippe from his labour, nay
        the most honest of them in a generall businese, would take so much faithfull
        and true paines, in a weeke, as now he will doe in a day.\u201d</p>\n<p id=\"fs-idm409932880\">Conditions
        slowly improved during the 1610s, thanks in part to the efforts of an especially
        enterprising colonist named John Rolfe. In 1614, Rolfe married Pocahontas
        (<a href=\"#Figure_01_02_Pocahontas\" class=\"autogenerated-content\">Figure
        1.7</a>), a union that diminished hostilities between her people and the English,
        just as marriages among European royalty cemented diplomatic relations between  families
        and nations. Taking the name \u201cRebecca\u201d and embracing Christianity,
        Pocahontas went to England with Rolfe on a promotional tour to raise money
        for the colony. Her presence, in fine European clothing, suggested the English
        would succeed in converting the natives. Her capture and conversion also persuaded
        her elderly and weary father to suspend his war against the Virginia colony.
        But in 1617, at the age of just 21 years, Pocahontas died of disease in England.</p>\n<div
        class=\"os-figure\"><figure id=\"Figure_01_02_Pocahontas\" class=\"scaled-down-60\">\n<span
        data-type=\"media\" id=\"fs-idm385579408\" data-alt=\"This is a 1616 portrait
        of Pocahontas depicting a young woman with Indian features in traditional
        European dress, including a tall hat and an Elizabethan ruff, and a regal
        pose.\">\n<img src=\"/resources/b2d225ad74d0e6b49e75426eda03d6228c99a2d0\"
        data-media-type=\"image/jpeg\" alt=\"This is a 1616 portrait of Pocahontas
        depicting a young woman with Indian features in traditional European dress,
        including a tall hat and an Elizabethan ruff, and a regal pose.\" id=\"9\"/>\n</span>\n\n</figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">1.7</span><span class=\"os-divider\"> </span><span class=\"os-caption\">This
        1616 engraving by Simon van de Passe, completed when Pocahontas and John Rolfe
        were presented at court in England, is the only known contemporary image of
        Pocahontas, then known as Rebecca. Note her European garb and pose. What message
        did the artist likely intend to convey with this portrait of Pocahontas, the
        daughter of a powerful Indian chief?</span></div></div>\n<p id=\"fs-idm391375344\">Rolfe
        also promoted the cultivation of a promising new crop: tobacco. Although worthless
        as food, the plant was mildly intoxicating and highly addictive after being
        dried and cured so it could be smoked. After Rolfe developed milder strains
        of the plant, the English began to crave tobacco, which grew better in the
        Virginia heat than in the cool climate of Britain. By 1624, Virginia had produced
        200,000 pounds of tobacco. Fourteen years later, that production had soared
        to three million pounds.</p>\n<p id=\"fs-idm388470768\">Profits from tobacco
        and greater opportunity attracted more immigrants to the Virginia colony.
        From only 350 people in 1616, its numbers had swelled to thirteen thousand
        by 1650. Most arrived as poor young men who signed an indenture or labor contract
        to work for wealthy landowners for a set period in return for their passage,
        food, clothing, and lodging. Settlers also often earned land, transferred
        to them from planters who received it through the \u201cheadright system,\u201d
        which rewarded those who brought Englishmen to Virginia and thereby saved
        the Virginia Company, and later the Crown, the expense of populating the colony.
        The terms of the settlers\u2019 \u201c<span data-type=\"term\" id=\"term13\"
        group-by=\"i\">indentured servitude</span>\u201d typically lasted at least
        four years. Indentured servants gambled their lives on an unhealthy climate.
        If they survived their terms, they would obtain land and buy their own servants.</p>\n<p
        id=\"fs-idm384129744\">Starting in 1619, an occasional shipment of enslaved
        Africans arrived to provide another source of labor for those who could afford
        to buy them. Initially, the colonists treated some of the Africans as indentured
        servants, who also became free at the end of their terms. Free black people
        were not an uncommon sight in the first few decades of settlement; some African-born
        Virginians owned their own land and the labor of English indentured servants
        and African slaves. In the aftermath of Bacon\u2019s Rebellion (1676), Virginia
        increasingly switched its labor force from indentured servants to African
        slaves, as greater opportunity in England reduced the supply of indentures
        and the growing Atlantic slave trade expanded the supply of Africans. Over
        the course of the century, however, the colonists increasingly treated the
        Africans as lifelong slaves who were forced to pass that status on to their
        children (<a href=\"#Figure_01_02_Tobacco\" class=\"autogenerated-content\">Figure
        1.8</a>).</p>\n<div class=\"os-figure\"><figure id=\"Figure_01_02_Tobacco\"
        class=\"scaled-down-30\">\n<span data-type=\"media\" id=\"fs-idm387019504\"
        data-alt=\"An eighteenth-century advertisement for tobacco, showing workers
        harvesting tobacco leaves on a farm.\">\n<img src=\"/resources/41c4432d1598c9c748938740623a36de407ad2fa\"
        data-media-type=\"image/jpeg\" alt=\"An eighteenth-century advertisement for
        tobacco, showing workers harvesting tobacco leaves on a farm.\" id=\"10\"/>\n</span>\n\n</figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">1.8</span><span class=\"os-divider\"> </span><span class=\"os-caption\">This
        eighteenth-century English advertisement for Virginia tobacco (\u201cMartin''s
        Best Virginia at the Tobacco Role in Bloomsbury Market\") shows black children
        working on a tobacco plantation in Virginia. What does the presence of children
        working the tobacco fields reveal about slavery in the colony by the 1700s?</span></div></div>\n<p
        id=\"fs-idm383999936\">The colony\u2019s early years took a grisly toll. Between
        1607 and 1622, about ten thousand colonists settled in Virginia, but only
        a fifth were still alive in 1622 when their Indian neighbors launched a massacre
        that had left 347 Englishmen dead by day\u2019s end. A critic declared that
        the colony had become \u201ca slaughterhouse.\u201d The death rate exceeded
        the birth rate in Virginia throughout the seventeenth century because of the
        unhealthy Tidewater climate and prevalence of disease. (See <a href=\"/contents/1079d731-8e6c-4001-94ae-73a1e41f62ab\"
        class=\"target-chapter\">The Anglo-Powhatan War of 1622</a> Narrative.)</p>\n<p
        id=\"fs-idm396908160\">Yet the English had come to Virginia to stay, to the
        dismay of the Indians, whose numbers also decreased as a result of war and
        disease. However, the king took control of the colony because the Virginia
        Company could not handle the problems with the Indian population or the discontent
        of the settlers. Moreover, an investigation revealed the shocking mortality
        rates. Thereafter, the crown appointed a governor who had to cooperate with
        the New World\u2019s earliest elected legislature, known as the House of Burgesses.
        This body first convened in Jamestown in the summer of 1619, only a few days
        before the first ship carrying enslaved Africans arrived at a dock a few hundred
        feet away. These conflicting visions of democracy and slavery continued to
        shape America. (See the <a href=\"/contents/61bbd21b-f88d-4d8a-98af-67b00db9af3c\"
        class=\"target-chapter\">Origins of the Slave Trade</a> Narrative.)</p>\n<p
        id=\"fs-idm383845360\">In the 1620s, the English developed another set of
        colonies, known as \u201cNew England,\u201d farther north along the coast
        (and beyond the small Dutch colony of New Netherland on the Hudson River).
        A colder, rockier land, New England was less promising for cultivating crops
        for export to England. A group called the Pilgrims was the first to arrive
        there in 1620. The Pilgrims were separatists who believed the Church of England
        was irredeemable and saw no other solution but to leave the Church and the
        country. After a brief stay in Holland, the Pilgrims eventually set sail for
        the New World and settled just north of Cape Cod in the town of Plymouth.
        (See the <a href=\"/contents/ec9212e3-5c2d-4b62-a702-c64c8b703b07\" class=\"target-chapter\">Reasons
        for the Pilgrims\u2019 Emigration</a> Decision Point.) According to their
        governor, William Bradford, they \u201cfell upon their knees and blessed the
        God of Heaven, who had brought them over the vast and furious ocean, and delivered
        them from all the perils and miseries thereof, again to set their feet on
        the firm and stable earth.\u201d In signing the Mayflower Compact, they agreed
        to cooperate and write just laws.</p>\n<p id=\"fs-idm395716256\">The region
        also attracted colonists who adhered to a purist form of Protestant Christianity,
        which had led their critics at home in England to call them \u201cPuritans.\u201d
        The Puritans felt persecuted by the English government and troubled by the
        immoralities they detected in England. They were a hard-working as well as
        a moralistic people. One Puritan preached, \u201cGod sent you unto this world
        as unto a Workhouse, not a Playhouse.\u201d While most Puritans stayed behind
        in England, thousands went to New England during the 1630s to establish a
        model society governed by their understanding of the Bible. They expected
        that such a \u201cBible <span data-type=\"term\" id=\"term14\" group-by=\"C\">Commonwealth</span>\u201d
        would prosper and inspire the people back in England to copy their example\u2014as
        Governor John Winthrop put it, to be \u201ca city upon a hill,\u201d a phrase
        he borrowed from the Book of Matthew (<a href=\"#Figure_01_02_SealWinth\"
        class=\"autogenerated-content\">Figure 1.9</a>). (See the <a href=\"/contents/02072e90-832f-4aea-908d-cde3bc69a335\"
        class=\"target-chapter\">A City Upon a Hill: Winthrop\u2019s \u201cModell
        of Christian Charity,\u201d 1630</a> Primary Source.)</p>\n<div class=\"os-figure\"><figure
        id=\"Figure_01_02_SealWinth\" class=\"scaled-down-60\">\n<span data-type=\"media\"
        id=\"fs-idm386977488\" data-alt=\"Image (a) shows the 1629 seal of the Massachusetts
        Bay Colony. On the seal, an Indian dressed in a leaf loincloth and holding
        a bow is depicted asking colonists to \u201cCome over and help us.\u201d Image
        (b) is a portrait of John Winthrop, who wears dark clothing, an Elizabethan
        ruff, and a pointed beard.\">\n<img src=\"/resources/67151c09506ab0f4b8ddb791dfef79996b0a2364\"
        data-media-type=\"image/jpeg\" alt=\"Image (a) shows the 1629 seal of the
        Massachusetts Bay Colony. On the seal, an Indian dressed in a leaf loincloth
        and holding a bow is depicted asking colonists to \u201cCome over and help
        us.\u201d Image (b) is a portrait of John Winthrop, who wears dark clothing,
        an Elizabethan ruff, and a pointed beard.\" id=\"11\"/>\n</span>\n\n</figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">1.9</span><span class=\"os-divider\"> </span><span class=\"os-caption\">(a)
        In the 1629 seal of the Massachusetts Bay Colony, an Indian is shown asking
        colonists to \u201cCome over and help us.\u201d This seal indicates the religious
        ambitions of (b) John Winthrop, the colony\u2019s first governor, for his
        \u201ccity upon a hill.\u201d</span></div></div>\n<p id=\"fs-idm388436096\">Unable
        to agree among themselves on the matters of religion, <span data-type=\"term\"
        id=\"term15\" group-by=\"d\">dissident</span>s left Massachusetts and Plymouth
        to found other colonies in nearby Rhode Island, Connecticut, and New Hampshire.
        Rhode Island tended to attract radicals who broke with New England orthodoxy,
        including Roger Williams, who favored a stricter separation of church and
        state, and Anne Hutchinson, who was banished because she refused to back down
        from her claim to women\u2019s right to convene meetings to discuss religious
        beliefs. (See the <a href=\"/contents/f19406a2-2688-4d44-88c6-0e1192246288\"
        class=\"target-chapter\">Anne Hutchinson and Religious Dissent</a> Narrative.)
        Although they bickered with one another, the New England colonists united
        to fight the Indians who resisted their expansion. For example, in 1637, they
        destroyed the Pequot Indians of eastern Connecticut. (See <a href=\"/contents/4f3f0497-87c7-4d4c-9ed3-e6f8b2371cb4\"
        class=\"target-chapter\">The Salem Witch Trials</a> Narrative.)</p>\n<p id=\"fs-idm403189872\">Unlike
        the Virginians, most of the New Englanders came from the middle class and
        <span data-type=\"term\" id=\"term16\" group-by=\"e\">emigrated</span> as
        free families; they were often married couples with young children. Although
        twice as many English had migrated to Virginia, New England had the larger
        population of colonists by 1660, thanks to a more equal balance of the sexes,
        a healthier climate, better living conditions, and a higher birth rate.</p>\n<p
        id=\"fs-idm400215024\">New Englanders diversified their economy and did not
        focus on tobacco and other cash crops, as southerners did. They developed
        smaller farms and raised a little of everything: wheat, rye, barley, corn,
        potatoes, vegetables, chickens, hogs, horses, and cattle. Because the crops
        were not labor intensive, labor was supplied by the settlers\u2019 many children
        rather than by slaves or indentured servants. For export, the region also
        developed fisheries and shipbuilding. In contrast to the extremes of wealth
        and poverty found in England and the Chesapeake Bay area, a broad middle class
        of yeoman farmers populated New England. These farmers were literate in a
        society that valued education and scripture reading. In Massachusetts Bay,
        freemen who were older than 21 years and church members could vote. Although
        their farms produced less wealth than did the plantations of the Chesapeake
        area, a broad equality characterized the farmers and tradesmen of New England.
        The wealthiest were a few merchants in the seaports, who managed the export
        of fish and ships, and the import of manufactured goods from England and enslaved
        Africans in the Atlantic slave trade.</p>\n</section>\n\n<section data-depth=\"1\"
        id=\"fs-idm388738928\"><h3 data-type=\"title\">Conclusion</h3>\n<p id=\"fs-idm404987312\">By
        the early seventeenth century, Europeans had come by the thousands to dominate
        the Atlantic and Gulf coasts of North America. They built rival empires covering
        much of the Americas and competed to control the resources and Indians. Arriving
        first, the Spanish claimed the densest areas of Indian civilization in Mesoamerica.
        They also sustained weaker colonies along a broad northern frontier stretching
        from New Mexico to Florida. Arriving in smaller numbers, the French developed
        a far northern colony and relied on fishing and on trading furs with Indians
        living near their sparse settlements in the St. Lawrence Valley. They also
        formed military alliances with the Indians. The English came relatively late
        and claimed the temperate region best suited for family farms and tobacco
        plantations. Agriculture attracted and sustained many more immigrants in Virginia
        and New England than the French could muster for Canada or the Spanish could
        attract to Florida and New Mexico. In the contest to colonize North America,
        the English had the advantage of growing numbers but the disadvantage of fiercer
        Indian resistance. Despite initial military advantages, Europeans did not
        drive the Indians from the interior for another two centuries.</p>\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idm412231360\" class=\"note\" data-label=\"\">\n<p
        id=\"fs-idm388862080\">Watch this <a href=\"https://openstax.org/l/99ColonizeAmer\">BRI
        Homework Help video on The Colonization of America</a> to review of the reasons
        different European powers claimed portions of the New World:</p>\n<div data-type=\"media\"
        id=\"fs-idm405412048\" data-alt=\"articles\">\n<div data-type=\"alternatives\"
