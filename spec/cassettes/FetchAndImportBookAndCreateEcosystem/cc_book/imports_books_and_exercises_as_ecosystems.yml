        data-type=\"document-title\">Introduction</div><cnx-pi data-type=\"cnx.flag.introduction\">\n        class=\"introduction\"\n      </cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"summary\" title=\"Sections Summary\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"art-exercise\" title=\"Art Connections\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"multiple-choice\" title=\"Multiple Choice\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"free-response\" title=\"Free Response\"</cnx-pi>\n\n<figure
        id=\"fig-ch05_00_00\" class=\"splash\"><figcaption>Despite its seeming hustle
        and bustle, Grand Central Station functions with a high level of organization:
        People and objects move from one location to another, they cross or are contained
        within certain boundaries, and they provide a constant flow as part of larger
        activity. Analogously, a plasma membrane&#8217;s functions involve movement
        within the cell and across boundaries in the process of intracellular and
        intercellular activities. (credit: modification of work by Randy Le&#8217;Moine)</figcaption><span
        data-type=\"media\" id=\"fs-id2026471\" data-alt=\"This photo shows the hustle
        and bustle of Grand Central Station.\">\n<img src=\"/resources/c33d01251b06d2f8e2beed647f35321a6f2915a9/Figure_05_00_00.jpg\"
        data-media-type=\"image/jpg\" alt=\"This photo shows the hustle and bustle
        of Grand Central Station.\" width=\"600\"/>\n</span>\n\n</figure><p id=\"fs-id1760605\">The
        plasma membrane, which is also called the cell membrane, has many functions,
        but the most basic one is to define the borders of the cell and keep the cell
        functional. The plasma membrane is selectively permeable. This means that
        the membrane allows some materials to freely enter or leave the cell, while
        other materials cannot move freely, but require the use of a specialized structure,
        and occasionally, even energy investment for crossing.</p>\n</body>\n\n</html>",
