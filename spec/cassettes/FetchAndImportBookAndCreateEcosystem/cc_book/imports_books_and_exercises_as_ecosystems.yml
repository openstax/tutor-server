        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Introduction</div><cnx-pi data-type=\"cnx.flag.introduction\">\n        class=\"introduction\"\n      </cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"summary\" title=\"Sections Summary\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"art-exercise\" title=\"Art Connections\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"multiple-choice\" title=\"Multiple Choice\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"free-response\" title=\"Free Response\"</cnx-pi>\n\n<figure
        id=\"fig-ch04-00-00\" class=\"splash\"><figcaption>(a) Nasal sinus cells (viewed
        with a light microscope), (b) onion cells (viewed with a light microscope),
        and (c) <em data-effect=\"italics\">Vibrio tasmaniensis</em> bacterial cells
        (seen through a scanning electron microscope) are from very different organisms,
        yet all share certain characteristics of basic cell structure. (credit a:
        modification of work by Ed Uthman, MD; credit b: modification of work by Umberto
        Salvagnin; credit c: modification of work by Anthony D''Onofrio, William H.
        Fowle, Eric J. Stewart, and Kim Lewis of the Lewis Lab at Northeastern University;
        scale-bar data from Matt Russell)</figcaption><span data-type=\"media\" id=\"fs-id1782954\"
        data-alt=\"Part a: Human cheek cells as viewed by light microscopy have an
        irregular round shape and a well-defined nucleus that takes up about one-half
        of the cell. Part b: Onion skin cells, also viewed by light microscopy, are
        long and thin with a rectangular shape defined by a cell wall. They are about
        as wide as a cheek cell, but at least five times as long. The cell wall and
        nucleus are well defined in the micrograph. The onion cell nucleus is about
        the same size as the cheek cell nucleus. Part c: In this scanning electron
        micrograph of bacterial cells, the cell surface has a three-dimensional shape.
        Three of the bacteria are oval in shape. The fourth is round and has protrusions
        called pili. One pilus connects this bacterium to another.\">\n<img src=\"/resources/55d2f9665f5dcd31c2d2b149c7f4ca82c4d715d9/Figure_04_00_00.jpg\"
        data-media-type=\"image/jpg\" alt=\"Part a: Human cheek cells as viewed by
        light microscopy have an irregular round shape and a well-defined nucleus
        that takes up about one-half of the cell. Part b: Onion skin cells, also viewed
        by light microscopy, are long and thin with a rectangular shape defined by
        a cell wall. They are about as wide as a cheek cell, but at least five times
        as long. The cell wall and nucleus are well defined in the micrograph. The
        onion cell nucleus is about the same size as the cheek cell nucleus. Part
        c: In this scanning electron micrograph of bacterial cells, the cell surface
        has a three-dimensional shape. Three of the bacteria are oval in shape. The
        fourth is round and has protrusions called pili. One pilus connects this bacterium
        to another.\" width=\"550\"/>\n</span>\n\n</figure><p id=\"fs-id1483937\">Close
        your eyes and picture a brick wall. What is the basic building block of that
        wall? A single brick, of course. Like a brick wall, your body is composed
        of basic building blocks, and the building blocks of your body are cells.</p>\n<p
        id=\"fs-id806351\">Your body has many kinds of cells, each specialized for
        a specific purpose. Just as a home is made from a variety of building materials,
        the human body is constructed from many cell types. For example, epithelial
        cells protect the surface of the body and cover the organs and body cavities
        within. Bone cells help to support and protect the body. Cells of the immune
        system fight invading bacteria. Additionally, blood and blood cells carry
        nutrients and oxygen throughout the body while removing carbon dioxide. Each
        of these cell types plays a vital role during the growth, development, and
        day-to-day maintenance of the body. In spite of their enormous variety, however,
        cells from all organisms&#8212;even ones as diverse as bacteria, onion, and
        human&#8212;share certain fundamental characteristics.</p>\n</body>\n\n</html>",
