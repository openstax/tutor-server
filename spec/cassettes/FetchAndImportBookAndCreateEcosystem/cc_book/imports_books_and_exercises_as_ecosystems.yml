        data-type=\"cnx.flag.introduction\">\n        class=\"introduction\"\n      </cnx-pi>\n    <cnx-pi
        data-type=\"cnx.eoc\">class=\"summary\" title=\"Sections Summary\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"art-exercise\" title=\"Art Connections\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"multiple-choice\" title=\"Multiple Choice\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"free-response\" title=\"Free Response\"</cnx-pi>\n\n<figure
        id=\"fig-ch02_00_01\" class=\"splash\"><figcaption>Atoms are the building
        blocks of molecules found in the universe&#8212;air, soil, water, rocks .
        . . and also the cells of all living organisms. In this model of an organic
        molecule, the atoms of carbon (black), hydrogen (white), nitrogen (blue),
        oxygen (red), and sulfur (yellow) are shown in proportional atomic size. The
        silver rods indicate chemical bonds. (credit: modification of work by Christian
        Guthier)</figcaption>\n    <span data-type=\"media\" id=\"fs-idp74163776\"
        data-alt=\"A molecular model shows hundreds of atoms, represented by yellow,
        red, black, blue and white balls, connected together by rods to form a molecule.
        The molecule has a complex but very specific three-dimensional structure with
        rings and branches.\">\n        <img src=\"/resources/493b71d9d74957ab85400263a4ff8a5aa0da5b6f/Figure_02_00_01.jpg\"
        data-media-type=\"image/jpeg\" alt=\"A molecular model shows hundreds of atoms,
        represented by yellow, red, black, blue and white balls, connected together
        by rods to form a molecule. The molecule has a complex but very specific three-dimensional
        structure with rings and branches.\" width=\"600\"/>\n    </span>\n</figure>\n<p
        id=\"fs-idp250733232\">Elements in various combinations comprise all matter,
        including living things. Some of the most abundant elements in living organisms
        include carbon, hydrogen, nitrogen, oxygen, sulfur, and phosphorus. These
        form the nucleic acids, proteins, carbohydrates, and lipids that are the fundamental
        components of living matter. Biologists must understand these important building
        blocks and the unique structures of the atoms that make up molecules, allowing
        for the formation of cells, tissues, organ systems, and entire organisms.</p>\n<p
        id=\"fs-idm10142720\">All biological processes follow the laws of physics
        and chemistry, so in order to understand how biological systems work, it is
        important to understand the underlying physics and chemistry. For example,
        the flow of blood within the circulatory system follows the laws of physics
        that regulate the modes of fluid flow. The breakdown of the large, complex
        molecules of food into smaller molecules&#8212;and the conversion of these
        to release energy to be stored in adenosine triphosphate (ATP)&#8212;is a
        series of chemical reactions that follow chemical laws. The properties of
        water and the formation of hydrogen bonds are key to understanding living
        processes. Recognizing the properties of acids and bases is important, for
        example, to our understanding of the digestive process. Therefore, the fundamentals
        of physics and chemistry are important for gaining insight into biological
        processes.</p>\n</body>\n\n</html>", "subjects": ["Science and Technology"],
