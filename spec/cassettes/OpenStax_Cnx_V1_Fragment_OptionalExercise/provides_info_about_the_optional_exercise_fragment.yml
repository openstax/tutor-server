        class=\"os-divider\"> </span><span data-type=\"\" itemprop=\"\" class=\"os-text\">Normal,
        Tension, and Other Examples of Forces</span></h3></a><div data-type=\"exercise\"
        id=\"fs-id2600233\" data-element-type=\"problem-exercises\"><div data-type=\"problem\"
        id=\"fs-id2600234\"><span class=\"os-number\">17</span><span class=\"os-divider\">.
        </span><div class=\"os-problem-container\">\n        <p id=\"import-auto-id1569366\">Two
        teams of nine members each engage in a tug of war. Each of the first team\u2019s
        members has an average mass of 68 kg and exerts an average force of 1350 N
        horizontally. Each of the second team\u2019s members has an average mass of
        73 kg and exerts an average force of 1365 N horizontally. (a) What is magnitude
        of the acceleration of the two teams? (b) What is the tension in the section
        of rope between the teams?</p></div></div>\n\n      </div>\n\n      <div data-type=\"exercise\"
        id=\"fs-id1600446\" data-element-type=\"problem-exercises\"><div data-type=\"problem\"
