      string: '{"googleAnalytics": null, "version": "8.32", "submitlog": "errata sept-oct.
        -TM", "abstract": "<div xmlns=\"http://www.w3.org/1999/xhtml\" xmlns:epub=\"http://www.idpf.org/2007/ops\"
        xmlns:m=\"http://www.w3.org/1998/Math/MathML\"/>", "revised": "2021-01-07T21:25:33Z",
