        encoding=\"StarMath 5.0\"> size 12{2\"01 m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>.
        In this problem, the forces are exerted by the seat and restraining belts.</p>\n      </div></div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id3244376\" data-element-type=\"problems-exercises\"><div
