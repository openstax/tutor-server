        } {}</annotation></semantics></annotation-xml></semantics></math> for 50.0
        s? (b) What is unreasonable about the result? (c) Which premise is unreasonable,
        or which premises are inconsistent?</p>\n      </div></div></div><div data-type=\"exercise\"
        id=\"fs-id1890360\" data-element-type=\"problems-exercises\"><div data-type=\"problem\"
        id=\"fs-id1890362\"><span class=\"os-number\">51</span><span class=\"os-divider\">.
        </span><div class=\"os-problem-container\">   \n        <p id=\"import-auto-id3010979\"><strong>Unreasonable
        Results</strong> A 75.0-kg man stands on a bathroom scale in an elevator that
        accelerates from rest to 30.0 m/s in 2.00 s. (a) Calculate the scale reading
        in newtons and compare it with his weight. (The scale exerts an upward force
        on him equal to its reading.) (b) What is unreasonable about the result? (c)
        Which premise is unreasonable, or which premises are inconsistent?</p>\n      </div></div></div></section><section
        data-depth=\"1\" id=\"fs-id3082682\" data-element-type=\"problems-exercises\"
        class=\"problems-exercises\"><a href=\"/contents/ce493e8c-2791-42ac-a25a-13a31a7972aa#0\"><h3
        data-type=\"document-title\" id=\"0_copy_33\"><span class=\"os-number\">4.8</span><span
        class=\"os-divider\"> </span><span data-type=\"\" itemprop=\"\" class=\"os-text\">Extended
        Topic: The Four Basic Forces\u2014An Introduction</span></h3></a>\n      <div
        data-type=\"exercise\" id=\"fs-id2680982\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id1413270\"><span class=\"os-number\">52</span><span
        class=\"os-divider\">. </span><div class=\"os-problem-container\">\n      <p
        id=\"import-auto-id2963511\">(a) What is the strength of the weak nuclear
        force relative to the strong nuclear force? (b) What is the strength of the
        weak nuclear force relative to the electromagnetic force? Since the weak nuclear
        force acts at only very short distances, such as inside nuclei, where the
        strong and electromagnetic forces also act, it might seem surprising that
        we have any knowledge of it at all. We have such knowledge because the weak
        nuclear force is responsible for beta decay, a type of nuclear decay not explained
        by other forces.</p>\n      </div></div>\n\n      </div><div data-type=\"exercise\"
        id=\"fs-id2670330\" data-element-type=\"problems-exercises\"><div data-type=\"problem\"
        id=\"fs-id1935090\"><span class=\"os-number\">53</span><span class=\"os-divider\">.
        </span><div class=\"os-problem-container\">\n      <p id=\"import-auto-id3009242\">(a)
        What is the ratio of the strength of the gravitational force to that of the
        strong nuclear force? (b) What is the ratio of the strength of the gravitational
        force to that of the weak nuclear force? (c) What is the ratio of the strength
        of the gravitational force to that of the electromagnetic force? What do your
        answers imply about the influence of the gravitational force on atomic nuclei?</p>\n      </div></div></div>\n        \n      <div
        data-type=\"exercise\" id=\"fs-id3092040\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id3092946\"><span class=\"os-number\">54</span><span
        class=\"os-divider\">. </span><div class=\"os-problem-container\">\n      <p
        id=\"import-auto-id1355534\">What is the ratio of the strength of the strong
        nuclear force to that of the electromagnetic force? Based on this ratio, you
        might expect that the strong force dominates the nucleus, which is true for
        small nuclei. Large nuclei, however, have sizes greater than the range of
        the strong nuclear force. At these sizes, the electromagnetic force begins
        to affect nuclear stability. These facts will be used to explain nuclear fusion
        and fission later in this text.</p></div></div>\n\n      </div>\n      </section></div></body>\n</html>\n",
