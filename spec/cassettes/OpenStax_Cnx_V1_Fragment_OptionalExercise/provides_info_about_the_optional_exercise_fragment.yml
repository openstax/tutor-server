        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>2</mn><mtext>.</mtext><mtext>40</mtext><mi>\u00d7</mi><msup><mtext>10</mtext><mrow><mn>4</mn></mrow></msup><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{2 \".\" \"40\"\u00b4\"10\" rSup { size
        8{4} } \" m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>?
        What is the magnitude of the force exerted on the ship by the artillery shell?</p></div></div>\n\n    </div>\n\n    <div
        data-type=\"exercise\" id=\"fs-id2300721\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id1791532\"><span class=\"os-number\">16</span><span
        class=\"os-divider\">. </span><div class=\"os-problem-container\">\n      <p
        id=\"import-auto-id1771007\">A brave but inadequate rugby player is being
        pushed backward by an opposing player who is exerting a force of 800 N on
        him. The mass of the losing player plus equipment is 90.0 kg, and he is accelerating
        at <math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><mtext>20</mtext><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><mtext>20</mtext><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1 \".\" \"20\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math> backward.
        (a) What is the force of friction between the losing player\u2019s feet and
