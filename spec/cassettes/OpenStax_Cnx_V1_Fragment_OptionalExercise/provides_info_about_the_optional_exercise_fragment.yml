        to do this, given that his mass is 110 kg.</p>\n      </div></div>\n\n        \n      </div><div
        data-type=\"exercise\" id=\"fs-id3178018\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id2991158\"><span class=\"os-number\">47</span><span
        class=\"os-divider\">. </span><div class=\"os-problem-container\">   \n        <p
        id=\"import-auto-id3355406\"><strong>Integrated Concepts</strong> A 2.50-kg
        fireworks shell is fired straight up from a mortar and reaches a height of
        110 m. (a) Neglecting air resistance (a poor assumption, but we will make
        it for this example), calculate the shell\u2019s velocity when it leaves the
        mortar. (b) The mortar itself is a tube 0.450 m long. Calculate the average
        acceleration of the shell in the tube as it goes from zero to the velocity
        found in (a). (c) What is the average force on the shell in the mortar? Express
        your answer in newtons and as a ratio to the weight of the shell.</p>\n      </div></div></div><div
        data-type=\"exercise\" id=\"fs-id2963222\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id3253390\"><span class=\"os-number\">48</span><span
        class=\"os-divider\">. </span><div class=\"os-problem-container\">  \n        <p
        id=\"import-auto-id3073354\">\n        <strong>Integrated Concepts</strong>
        Repeat <a href=\"#fs-id3178018\" class=\"autogenerated-content\">Exercise
        4.47</a> for a shell fired at an angle <math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext>10.0\u00ba</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>10.0\u00ba</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"10\" \".\" 0\u00b0} {}</annotation></semantics></annotation-xml></semantics></math>
        from the vertical.</p></div></div>\n\n      </div><div data-type=\"exercise\"
        id=\"fs-id3028228\" data-element-type=\"problems-exercises\"><div data-type=\"problem\"
        id=\"fs-id3012359\"><span class=\"os-number\">49</span><span class=\"os-divider\">.
        </span><div class=\"os-problem-container\">     \n        <p id=\"import-auto-id3035532\"><strong>Integrated
        Concepts</strong> An elevator filled with passengers has a mass of 1700 kg.
        (a) The elevator accelerates upward from rest at a rate of <math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><msup><mtext>20
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><msup><mtext>20
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1 \".\" \"20 m/s\" rSup { size 8{2} } }
        {}</annotation></semantics></annotation-xml></semantics></math> for 1.50 s.
        Calculate the tension in the cable supporting the elevator. (b) The elevator
        continues upward at constant velocity for 8.50 s. What is the tension in the
        cable during this time? (c) The elevator decelerates at a rate of <math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>0</mn><mtext>.</mtext><msup><mtext>600
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>0</mn><mtext>.</mtext><msup><mtext>600
