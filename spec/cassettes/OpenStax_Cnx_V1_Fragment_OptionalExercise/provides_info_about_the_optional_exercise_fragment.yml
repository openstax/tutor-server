        Exercises", "mediaType": "application/vnd.org.cnx.composite-module", "canon_url":
        "https://cnx.org/contents/405335a3-7cff-4df2-a9ad-29062a4af261:32b51dcb-a8a8-5a9d-b938-b737bb40a289/Problems-&-Exercises",
        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\" xmlns:m=\"http://www.w3.org/1998/Math/MathML\">\n  <body><div
        class=\"os-eoc os-problems-exercises-container\" data-type=\"composite-page\"
        data-uuid-key=\".problems-exercises\"><h2 data-type=\"document-title\"><span
        class=\"os-text\">Problems &amp; Exercises</span></h2><section data-depth=\"2\"
        id=\"fs-id1910070\" data-element-type=\"problems-exercises\" class=\"problems-exercises\"><a
        href=\"/contents/920725c6-229b-4f50-870b-b87366ce4f9e#0\"><h3 data-type=\"document-title\"
        id=\"0_copy_3\"><span class=\"os-number\">4.3</span><span class=\"os-divider\">
        </span><span data-type=\"\" itemprop=\"\" class=\"os-text\">Newton\u2019s
        Second Law of Motion: Concept of a System</span></h3></a>\n      <p id=\"import-auto-id1427554\">\n        <strong>You
        may assume data taken from illustrations is accurate to three digits.</strong>\n      </p>\n      <div
        data-type=\"exercise\" id=\"fs-id2025052\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id2953075\"><span class=\"os-number\">1</span><span
        class=\"os-divider\">. </span><div class=\"os-problem-container\">\n        <p
        id=\"import-auto-id2441236\">A 63.0-kg sprinter starts a race with an acceleration
        of <math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>4</mn><mtext>.</mtext><mtext>20
        m</mtext><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>4</mn><mtext>.</mtext><mtext>20
        m</mtext><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{4 \".\" \"20\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math>. What
        is the net external force on him?</p></div></div>\n\n      </div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id3046116\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id1486491\"><span class=\"os-number\">2</span><span
        class=\"os-divider\">. </span><div class=\"os-problem-container\">\n        <p
        id=\"import-auto-id2671219\">If the sprinter from the previous problem accelerates
        at that rate for 20 m, and then maintains that velocity for the remainder
        of the 100-m dash, what will be his time for the race?</p></div></div></div>\n\n\n        <div
        data-type=\"exercise\" id=\"fs-id1947422\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id2383341\"><span class=\"os-number\">3</span><span
        class=\"os-divider\">. </span><div class=\"os-problem-container\">\n        <p
        id=\"import-auto-id2603573\">A cleaner pushes a 4.50-kg laundry cart in such
        a way that the net external force on it is 60.0 N. Calculate the magnitude
        of its acceleration.</p></div></div>\n\n</div><div data-type=\"exercise\"
        id=\"fs-id1829025\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id2930877\"><span class=\"os-number\">4</span><span
        class=\"os-divider\">. </span><div class=\"os-problem-container\">\n        <p
        id=\"import-auto-id3355420\">Since astronauts in orbit are apparently weightless,
        a clever method of measuring their masses is needed to monitor their mass
        gains or losses to adjust diets. One way to do this is to exert a known force
        on an astronaut and measure the acceleration produced. Suppose a net external
        force of 50.0 N is exerted and the astronaut\u2019s acceleration is measured
        to be <math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>0</mn><mtext>.</mtext><msup><mtext>893
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>0</mn><mtext>.</mtext><msup><mtext>893
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{0 \".\" \"893 m/s\" rSup { size 8{2} }
        } {}</annotation></semantics></annotation-xml></semantics></math>. (a) Calculate
        her mass. (b) By exerting a force on the astronaut, the vehicle in which they
        orbit experiences an equal and opposite force. Discuss how this would affect
        the measurement of the astronaut\u2019s acceleration. Propose a method in
        which recoil of the vehicle is avoided.</p>\n      </div></div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id2052918\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id3110260\"><span class=\"os-number\">5</span><span
        class=\"os-divider\">. </span><div class=\"os-problem-container\">\n        <p
        id=\"import-auto-id2445252\">In <a href=\"/contents/920725c6-229b-4f50-870b-b87366ce4f9e#fs-id2602810\"
        class=\"autogenerated-content\">Figure 4.6</a>, the net external force on
        the 24-kg mower is stated to be 51 N. If the force of friction opposing the
        motion is 24 N, what force <math display=\"inline\"><semantics><mrow><mrow><mrow><mi>F</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>F</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F} {}</annotation></semantics></annotation-xml></semantics></math>
        (in newtons) is the person exerting on the mower? Suppose the mower is moving
        at 1.5 m/s when the force <math display=\"inline\"><semantics><mrow><mrow><mrow><mi>F</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>F</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F} {}</annotation></semantics></annotation-xml></semantics></math>
        is removed. How far will the mower go before stopping?</p></div></div></div>\n\n   <div
        data-type=\"exercise\" id=\"fs-id1995657\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id3089659\"><span class=\"os-number\">6</span><span
        class=\"os-divider\">. </span><div class=\"os-problem-container\">\n        <p
        id=\"import-auto-id3008844\">The same rocket sled drawn in <a href=\"#fs-id2992955\"
        class=\"autogenerated-content\">Figure 4.30</a> is decelerated at a rate of
        <math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1</mn><msup><mtext>96
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1</mn><msup><mtext>96
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1\"96 m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>.
        What force is necessary to produce this deceleration? Assume that the rockets
        are off. The mass of the system is 2100 kg.</p>\n      </div></div></div>\n\n\n
        <div class=\"os-figure\"><figure id=\"fs-id2992955\"><span data-type=\"media\"
        id=\"fs-id2399123\" data-alt=\"A sled is shown with four rockets. Friction
        force is represented by an arrow labeled as vector f pointing toward the left
        on the sled. Weight of the sled is represented by an arrow labeled as vector
        W, shown pointing downward, and normal force is represented by an arrow labeled
        as vector N having the same length as W acting upward on the sled.\">\n     <img
        src=\"/resources/6237bee594f2567c5a37fd5e3a02aebb9486acbe\" data-media-type=\"image/jpg\"
        alt=\"A sled is shown with four rockets. Friction force is represented by
        an arrow labeled as vector f pointing toward the left on the sled. Weight
        of the sled is represented by an arrow labeled as vector W, shown pointing
        downward, and normal force is represented by an arrow labeled as vector N
        having the same length as W acting upward on the sled.\" width=\"300\" id=\"14\"/>\n   </span>\n    </figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">4.30</span><span class=\"os-divider\"> </span></div></div><div
        data-type=\"exercise\" id=\"fs-id2673239\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id3358193\"><span class=\"os-number\">7</span><span
        class=\"os-divider\">. </span><div class=\"os-problem-container\">\n        <p
        id=\"import-auto-id955678\">(a) If the rocket sled shown in <a href=\"#fs-id1870792\"
        class=\"autogenerated-content\">Figure 4.31</a> starts with only one rocket
        burning, what is the magnitude of its acceleration? Assume that the mass of
        the system is 2100 kg, the thrust T is <math display=\"inline\"><semantics><mrow><mrow><mn>2.4</mn><mo>\u00d7</mo><msup><mn>10</mn><mn>4</mn></msup></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mn>2.4</mn><mo>\u00d7</mo><msup><mn>10</mn><mn>4</mn></msup></mrow></annotation-xml></semantics></math>
        N, and the force of friction opposing the motion is known to be 650 N. (b)
        Why is the acceleration not one-fourth of what it is with all rockets burning?</p></div></div>\n</div><div
        class=\"os-figure\"><figure id=\"fs-id1870792\"><span data-type=\"media\"
        id=\"fs-id1571788\" data-alt=\"A sled is shown with thrust represented by
        a vector T pushing the sled toward the right. Friction force is represented
        by an arrow labeled as vector f pointing toward the left on the sled. The
        weight of the sled is represented by an arrow labeled as vector W, shown pointing
        downward, and the normal force is represented by an arrow labeled as vector
        N having the same length as W acting upward on the sled.\">\n       <img src=\"/resources/c8388cde8efcf3603e9366f188a4df0260a8516d\"
        data-media-type=\"image/jpg\" alt=\"A sled is shown with thrust represented
        by a vector T pushing the sled toward the right. Friction force is represented
        by an arrow labeled as vector f pointing toward the left on the sled. The
        weight of the sled is represented by an arrow labeled as vector W, shown pointing
        downward, and the normal force is represented by an arrow labeled as vector
        N having the same length as W acting upward on the sled.\" width=\"300\" id=\"15\"/>\n     </span>\n   </figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">4.31</span><span class=\"os-divider\"> </span></div></div><div
        data-type=\"exercise\" id=\"fs-id2409301\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id2584328\"><span class=\"os-number\">8</span><span
        class=\"os-divider\">. </span><div class=\"os-problem-container\">\n        <p
        id=\"import-auto-id1575610\">What is the deceleration of the rocket sled if
        it comes to rest in 1.1 s from a speed of 1000 km/h? (Such deceleration caused
        one test subject to black out and have temporary blindness.)</p></div></div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id2963161\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id1870548\"><span class=\"os-number\">9</span><span
        class=\"os-divider\">. </span><div class=\"os-problem-container\">\n        <p
        id=\"import-auto-id1487915\">Suppose two children push horizontally, but in
        exactly opposite directions, on a third child in a wagon. The first child
        exerts a force of 75.0 N, the second a force of 90.0 N, friction is 12.0 N,
        and the mass of the third child plus wagon is 23.0 kg. (a) What is the system
        of interest if the acceleration of the child in the wagon is to be calculated?
        (b) Draw a free-body diagram, including all forces acting on the system. (c)
        Calculate the acceleration. (d) What would the acceleration be if friction
        were 15.0 N?</p></div></div>\n\n      </div>\n\n      <div data-type=\"exercise\"
        id=\"fs-id2687795\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id2409106\"><span class=\"os-number\">10</span><span
        class=\"os-divider\">. </span><div class=\"os-problem-container\">\n        <p
