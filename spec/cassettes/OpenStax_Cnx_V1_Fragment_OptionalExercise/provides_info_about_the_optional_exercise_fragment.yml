        encoding=\"StarMath 5.0\"> size 12{3 \".\" \"50\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math> while
        traveling at 90.0 km/h. At that speed the forces resisting motion, including
        friction and air resistance, total 400 N. (Air resistance is analogous to
