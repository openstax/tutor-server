        class=\"os-divider\">. </span><div class=\"os-problem-container\">\n        <p
        id=\"import-auto-id2624928\">The weight of an astronaut plus his space suit
        on the Moon is only 250 N. How much do they weigh on Earth? What is the mass
        on the Moon? On Earth?</p></div></div>\n</div><div data-type=\"exercise\"
        id=\"fs-id1418924\" data-element-type=\"problems-exercises\"><div data-type=\"problem\"
        id=\"fs-id2667164\"><span class=\"os-number\">14</span><span class=\"os-divider\">.
        </span><div class=\"os-problem-container\">\n        <p id=\"import-auto-id3036842\">Suppose
        the mass of a fully loaded module in which astronauts take off from the Moon
