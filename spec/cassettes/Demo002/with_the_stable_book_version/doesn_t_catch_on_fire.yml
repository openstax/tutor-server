        data-type=\"glossary\"><h2 data-type=\"glossary-title\">Glossary</h2>\n<dl
        class=\"definition\" id=\"fs-idm4637888\"><dt>Newton&#8217;s third law of
        motion</dt> <dd id=\"fs-idp24308176\">when one body exerts a force on a second
        body, the first body experiences a force that is equal in magnitude and opposite
        in direction to the force that it exerts</dd></dl>\n<dl class=\"definition\"
        id=\"fs-idm5299712\"><dt>normal force</dt> <dd id=\"fs-idm20464480\">the force
        that a surface applies to an object; acts perpendicular and away from the
        surface with which the object is in contact</dd></dl>\n<dl class=\"definition\"
        id=\"fs-idm3272768\"><dt>tension</dt> <dd id=\"fs-idm13537680\">a pulling
        force that acts along a connecting medium, especially a stretched flexible
        connector, such as a rope or cable; when a rope supports the weight of an
        object, the force exerted on the object by the rope is called tension</dd></dl>
        \n<dl class=\"definition\" id=\"fs-idm6544880\"><dt>thrust</dt> <dd id=\"fs-idp28686912\">a
