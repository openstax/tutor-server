        data-type=\"glossary\"><h2 data-type=\"glossary-title\">Glossary</h2>\n<dl
        class=\"definition\" id=\"fs-id1512004\"><dt>lipid</dt> <dd id=\"fs-id1705359\">macromolecule
        that is nonpolar and insoluble in water</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id2164292\"><dt>omega fat</dt> <dd id=\"fs-id1702829\">type of polyunsaturated
        fat that is required by the body; the numbering of the carbon omega starts
        from the methyl end or the end that is farthest from the carboxylic end</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id2626332\"><dt>phospholipid</dt> <dd id=\"fs-id2319119\">major
        constituent of the membranes; composed of two fatty acids and a phosphate-containing
        group attached to a glycerol backbone</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id2200773\"><dt>saturated fatty acid</dt> <dd id=\"fs-id2121264\">long-chain
        of hydrocarbon with single covalent bonds in the carbon chain; the number
        of hydrogen atoms attached to the carbon skeleton is maximized</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id2581968\"><dt>steroid</dt> <dd id=\"fs-id2727033\">type
        of lipid composed of four fused hydrocarbon rings forming a planar structure</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id2197534\"><dt>trans fat</dt> <dd id=\"fs-id2248581\">fat
        formed artificially by hydrogenating oils, leading to a different arrangement
        of double bond(s) than those found in naturally occurring lipids</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id2954506\"><dt>triacylglycerol (also, triglyceride)</dt>
        <dd id=\"fs-id2138705\">fat molecule; consists of three fatty acids linked
        to a glycerol molecule</dd></dl>\n<dl class=\"definition\" id=\"fs-id2308951\"><dt>unsaturated
        fatty acid</dt> <dd id=\"fs-id2148360\">long-chain hydrocarbon that has one
        or more double bonds in the hydrocarbon chain</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id1429764\"><dt>wax</dt> <dd id=\"fs-id2123880\">lipid made of a long-chain
        fatty acid that is esterified to a long-chain alcohol; serves as a protective
        coating on some feathers, aquatic mammal fur, and leaves</dd></dl>\n</div></body>\n\n</html>",
