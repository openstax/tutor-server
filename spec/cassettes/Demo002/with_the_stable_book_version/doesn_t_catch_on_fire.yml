        class=\"autogenerated-content\">[link]</a></p></div></div>\n <div data-type=\"exercise\"
        id=\"fs-id1167065762260\" class=\"exercise os-exercise unnumbered\" data-label=\"\"><div
        data-type=\"problem\" class=\"problem\" id=\"fs-idm66982992\"><p id=\"fs-idm33233184\">An
        object with mass <em data-effect=\"italics\">m</em> is at rest on the floor.
        What is the magnitude and direction of the normal force acting on it?</p></div></div>\n</section>\n<section
        data-depth=\"1\" id=\"fs-idp61641792\" class=\"summary ost-reading-discard\"><h1
        data-type=\"title\">Section Summary</h1>\n<ul id=\"fs-idp23557536\">\n<li>Newton&#8217;s
        third law of motion states that, when one body exerts a force on a second
        body, the first body experiences a force that is equal in magnitude and opposite
        in direction to the force that it exerts.</li>\n<li>When objects rest on a
        surface, the surface applies a force on the object that opposes the weight
        of the object. This force acts perpendicular to the surface and is called
        the normal force.</li>\n<li>The pulling force that acts along a stretched
        flexible connector, such as a rope or cable, is called tension. When a rope
        supports the weight of an object at rest, the tension in the rope is equal
        to the weight of the object.</li>\n<li>Thrust is a force that pushes an object
        forward in response to the backward ejection of mass by the object. Rockets
        and airplanes are pushed forward by thrust.</li>\n</ul>\n</section>\n <section
        data-depth=\"1\" id=\"fs-id1167067029409\" class=\"ost-reading-discard key-equations\"><h1
