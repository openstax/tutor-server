        "Studying Cells", "mediaType": "application/vnd.org.cnx.module", "content":
        "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Studying Cells</title><meta name=\"created-time\"
        content=\"2012/08/22 16:25:22 +0000\"/><meta name=\"revised-time\" content=\"2013/10/07
        09:27:02.245 GMT-5\"/><meta name=\"author\" content=\"OpenStaxCollege\"/><meta
        name=\"licensor\" content=\"OSCRiceUniversity\"/><meta name=\"license\" content=\"http://creativecommons.org/licenses/by/3.0/\"/><meta
        name=\"keywords\" content=\"Anthony von Leeuwenhoek, cell structure, cell
        theory, cytotechnologist, electron microscope, light microscope, Matthias
        Schleiden, microscope, microscopy, Robert Hooke, Theodor Schwann, unified
        cell theory\"/><meta name=\"subject\" content=\"Science and Technology\"/></head>\n\n<body
        xmlns=\"http://www.w3.org/1999/xhtml\" xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\" xmlns:qml=\"http://cnx.rice.edu/qml/1.0\"
        xmlns:mod=\"http://cnx.rice.edu/#moduleIds\" xmlns:bib=\"http://bibtexml.sf.net/\"
        xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div data-type=\"document-title\">Studying
        Cells</div><div data-type=\"abstract\">By the end of this section, you will
        be able to:\n<ul>\n<li>Describe the role of cells in organisms</li>\n<li>Compare
        and contrast light microscopy and electron microscopy</li>\n<li>Summarize
        cell theory</li>\n</ul></div>\n<p id=\"fs-id1488921\">A cell is the smallest
        unit of a living thing. A living thing, whether made of one cell (like bacteria)
        or many cells (like a human), is called an organism. Thus, cells are the basic
        building blocks of all organisms.</p>\n<p id=\"fs-id1754058\">Several cells
        of one kind that interconnect with each other and perform a shared function
        form tissues, several tissues combine to form an organ (your stomach, heart,
        or brain), and several organs make up an organ system (such as the digestive
        system, circulatory system, or nervous system). Several systems that function
        together form an organism (like a human being). Here, we will examine the
        structure and function of cells.</p><p id=\"fs-id1325976\">There are many
        types of cells, all grouped into one of two broad categories: prokaryotic
        and eukaryotic. For example, both animal and plant cells are classified as
        eukaryotic cells, whereas bacterial cells are classified as prokaryotic. Before
        discussing the criteria for determining whether a cell is prokaryotic or eukaryotic,
        let&#8217;s first examine how biologists study cells.</p>\n<section data-depth=\"1\"
        id=\"fs-id1448007\"><h1 data-type=\"title\">Microscopy</h1>\n<p id=\"fs-id2075340\">Cells
        vary in size. With few exceptions, individual cells cannot be seen with the
        naked eye, so scientists use microscopes (micro- = &#8220;small&#8221;; -scope
        = &#8220;to look at&#8221;) to study them. A <span data-type=\"term\">microscope</span>
        is an instrument that magnifies an object. Most photographs of cells are taken
        with a microscope, and these images can also be called micrographs.</p><p
        id=\"fs-id1723106\">The optics of a microscope&#8217;s lenses change the orientation
        of the image that the user sees. A specimen that is right-side up and facing
        right on the microscope slide will appear upside-down and facing left when
        viewed through a microscope, and vice versa. Similarly, if the slide is moved
        left while looking through the microscope, it will appear to move right, and
        if moved down, it will seem to move up. This occurs because microscopes use
        two sets of lenses to magnify the image. Because of the manner by which light
        travels through the lenses, this system of two lenses produces an inverted
        image (binocular, or dissecting microscopes, work in a similar manner, but
        include an additional magnification system that makes the final image appear
        to be upright).</p>\n<section data-depth=\"2\" id=\"fs-id1220623\"><h2 data-type=\"title\">Light
        Microscopes</h2>\n<p id=\"fs-id801148\">To give you a sense of cell size,
        a typical human red blood cell is about eight millionths of a meter or eight
        micrometers (abbreviated as eight &#956;m) in diameter; the head of a pin
        of is about two thousandths of a meter (two mm) in diameter. That means about
        250 red blood cells could fit on the head of a pin.</p><p id=\"fs-id1338921\">Most
        student microscopes are classified as <span data-type=\"term\">light microscopes</span>
        (<a href=\"#fig-ch04-01-01\" class=\"autogenerated-content\">[link]</a><strong
        data-effect=\"bold\">a</strong>). Visible light passes and is bent through
        the lens system to enable the user to see the specimen. Light microscopes
        are advantageous for viewing living organisms, but since individual cells
        are generally transparent, their components are not distinguishable unless
        they are colored with special stains. Staining, however, usually kills the
        cells.</p>\n<p id=\"fs-id848090\">Light microscopes commonly used in the undergraduate
        college laboratory magnify up to approximately 400 times. Two parameters that
        are important in microscopy are magnification and resolving power. Magnification
        is the process of enlarging an object in appearance. Resolving power is the
        ability of a microscope to distinguish two adjacent structures as separate:
        the higher the resolution, the better the clarity and detail of the image.
        When oil immersion lenses are used for the study of small objects, magnification
        is usually increased to 1,000 times. In order to gain a better understanding
        of cellular structure and function, scientists typically use electron microscopes.</p>\n<figure
        id=\"fig-ch04-01-01\" class=\"  \"><figcaption>(a) Most light microscopes
        used in a college biology lab can magnify cells up to approximately 400 times
        and have a resolution of about 200 nanometers. (b) Electron microscopes provide
        a much higher magnification, 100,000x, and a have a resolution of 50 picometers.
        (credit a: modification of work by \"GcG\"/Wikimedia Commons; credit b: modification
        of work by Evan Bench)</figcaption><span data-type=\"media\" id=\"fs-id1981644\"
        data-alt=\"Part a: This light microscope has binocular lenses and four objective
        lenses. The sample stage is directly beneath the objective lens. The light
        microscope sits on a tabletop and can be easily carried. Part b: The electron
        microscope shown here sits in a museum. It is about the size of a desk, and
        a person can sit in front of it to operate it. A column taller than a person
        rises from the center of the scope.\">\n<img src=\"/resources/b418a9bbe85611fce4bfe8b1a7f3f4c3281ee10a/Figure_04_01_01ab_new.jpg\"
        data-media-type=\"image/jpg\" alt=\"Part a: This light microscope has binocular
        lenses and four objective lenses. The sample stage is directly beneath the
        objective lens. The light microscope sits on a tabletop and can be easily
        carried. Part b: The electron microscope shown here sits in a museum. It is
        about the size of a desk, and a person can sit in front of it to operate it.
        A column taller than a person rises from the center of the scope.\" width=\"300\"/>\n</span>\n</figure></section>\n<section
        data-depth=\"2\" id=\"fs-id1671786\"><h2 data-type=\"title\">Electron Microscopes</h2>\n<p
        id=\"fs-id1735427\">In contrast to light microscopes, <span data-type=\"term\">electron
        microscopes</span> (<a href=\"#fig-ch04-01-01\" class=\"autogenerated-content\">[link]</a><strong
        data-effect=\"bold\">b</strong>) use a beam of electrons instead of a beam
        of light. Not only does this allow for higher magnification and, thus, more
        detail (<a href=\"#fig-ch04-01-02\" class=\"autogenerated-content\">[link]</a>),
        it also provides higher resolving power. The method used to prepare the specimen
        for viewing with an electron microscope kills the specimen. Electrons have
        short wavelengths (shorter than photons) that move best in a vacuum, so living
        cells cannot be viewed with an electron microscope.</p><p id=\"fs-id1773165\">In
        a scanning electron microscope, a beam of electrons moves back and forth across
        a cell&#8217;s surface, creating details of cell surface characteristics.
        In a transmission electron microscope, the electron beam penetrates the cell
        and provides details of a cell&#8217;s internal structures. As you might imagine,
        electron microscopes are significantly more bulky and expensive than light
        microscopes.</p>\n<figure id=\"fig-ch04-01-02\" class=\"  \"><figcaption>(a)
        These <em data-effect=\"italics\">Salmonella</em> bacteria appear as tiny
        purple dots when viewed with a light microscope. (b) This scanning electron
        microscope micrograph shows <em data-effect=\"italics\">Salmonella</em> bacteria
        (in red) invading human cells (yellow). Even though subfigure (b) shows a
        different <em data-effect=\"italics\">Salmonella</em> specimen than subfigure
        (a), you can still observe the comparative increase in magnification and detail.
        (credit a: modification of work by CDC/Armed Forces Institute of Pathology,
        Charles N. Farmer, Rocky Mountain Laboratories; credit b: modification of
        work by NIAID, NIH; scale-bar data from Matt Russell)</figcaption><figure
        id=\"eip-id1378311\">\n<span data-type=\"media\" id=\"fig-ch04-01-02a\" data-alt=\"Part
        a: Salmonella through a light microscope appear as tiny purple dots.\">\n<img
        src=\"/resources/d484d06fb0c08e3e796dc5637973a027cf52fb51/Figure_04_01_02a.jpg\"
        data-media-type=\"image/jpg\" alt=\"Part a: Salmonella through a light microscope
        appear as tiny purple dots.\" width=\"200\"/>\n</span>\n</figure>\n<figure
        id=\"eip-id1361557\">\n<span data-type=\"media\" id=\"fig-ch04-01-02b\" data-alt=\"Part
        b: In this scanning electron micrograph, bacteria appear as three-dimensional
        ovals. The human cells are much larger with a complex, folded appearance.
        Some of the bacteria lie on the surface of the human cells, and some are squeezed
        between them.\">\n<img src=\"/resources/f7e768059f4ed140a97708b7685596b8791e70a8/Figure_04_01_02b.jpg\"
        data-media-type=\"image/jpg\" alt=\"Part b: In this scanning electron micrograph,
        bacteria appear as three-dimensional ovals. The human cells are much larger
        with a complex, folded appearance. Some of the bacteria lie on the surface
        of the human cells, and some are squeezed between them.\" width=\"200\"/>\n</span>\n</figure></figure><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1782954\" class=\"note
        interactive\" data-label=\"\"><div data-type=\"title\" class=\"title\">Link
        to Learning</div><span data-type=\"media\" id=\"fs-id1954462\" data-alt=\"QR
        Code representing a URL\">\n<img src=\"/resources/eff8ca7c8ac7e081b7e0d0b164892334b6cb60b6/cell_sizes.png\"
        data-media-type=\"image/png\" alt=\"QR Code representing a URL\" width=\"130\"/>\n</span>\n<p
        id=\"fs-id2029814\">For another perspective on cell size, try the HowBig interactive
        at \n<a href=\"http://openstaxcollege.org/l/cell_sizes\" target=\"_window\"><u
        data-effect=\"underline\">this site</u></a>.</p></div></section>\n</section>\n<section
        data-depth=\"1\" id=\"fs-id1434050\"><h1 data-type=\"title\">Cell Theory</h1>\n<p
        id=\"fs-id1456208\">The microscopes we use today are far more complex than
        those used in the 1600s by Antony van Leeuwenhoek, a Dutch shopkeeper who
        had great skill in crafting lenses. Despite the limitations of his now-ancient
        lenses, van Leeuwenhoek observed the movements of protista (a type of single-celled
        organism) and sperm, which he collectively termed &#8220;animalcules.&#8221;</p>\n<p
        id=\"fs-id1283231\">In a 1665 publication called <em data-effect=\"italics\">Micrographia</em>,
        experimental scientist Robert Hooke coined the term &#8220;cell&#8221; for
        the box-like structures he observed when viewing cork tissue through a lens.
        In the 1670s, van Leeuwenhoek discovered bacteria and protozoa. Later advances
        in lenses, microscope construction, and staining techniques enabled other
        scientists to see some components inside cells.</p>\n<p id=\"fs-id2182808\">By
        the late 1830s, botanist Matthias Schleiden and zoologist Theodor Schwann
        were studying tissues and proposed the <span data-type=\"term\">unified cell
        theory</span>, which states that all living things are composed of one or
        more cells, the cell is the basic unit of life, and new cells arise from existing
        cells. Rudolf Virchow later made important contributions to this theory.</p>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1215523\" class=\"note
        career   \" data-label=\"\"><div data-type=\"title\" class=\"title\">Career
        Connection</div><p id=\"fs-id1848543\"><span data-type=\"title\">Cytotechnologist</span>Have
        you ever heard of a medical test called a Pap smear (<a href=\"#fig-ch04-01-03\"
        class=\"autogenerated-content\">[link]</a>)? In this test, a doctor takes
        a small sample of cells from the uterine cervix of a patient and sends it
        to a medical lab where a cytotechnologist stains the cells and examines them
        for any changes that could indicate cervical cancer or a microbial infection.</p>\n<p
        id=\"fs-id1194585\">Cytotechnologists (cyto- = &#8220;cell&#8221;) are professionals
        who study cells via microscopic examinations and other laboratory tests. They
        are trained to determine which cellular changes are within normal limits and
        which are abnormal. Their focus is not limited to cervical cells; they study
        cellular specimens that come from all organs. When they notice abnormalities,
        they consult a pathologist, who is a medical doctor who can make a clinical
        diagnosis.</p><p id=\"fs-id1348294\">Cytotechnologists play a vital role in
        saving people&#8217;s lives. When abnormalities are discovered early, a patient&#8217;s
        treatment can begin sooner, which usually increases the chances of a successful
        outcome.</p>\n<figure id=\"fig-ch04-01-03\"><figcaption>These uterine cervix
        cells, viewed through a light microscope, were obtained from a Pap smear.
        Normal cells are on the left. The cells on the right are infected with human
        papillomavirus (HPV). Notice that the infected cells are larger; also, two
        of these cells each have two nuclei instead of one, the normal number. (credit:
        modification of work by Ed Uthman, MD; scale-bar data from Matt Russell)</figcaption><span
        data-type=\"media\" id=\"fs-id1450230\" data-alt=\"Both normal cells and cells
        infected with HPV have an irregular, round shape and a well-defined nucleus.
        Infected cells, however, are two to three times as large as uninfected cells,
        and some have two nuclei.\">\n<img src=\"/resources/42e9de40e37424748ca4adc75bdee63b3ff527be/Figure_04_01_03.jpg\"
        data-media-type=\"image/jpg\" alt=\"Both normal cells and cells infected with
        HPV have an irregular, round shape and a well-defined nucleus. Infected cells,
        however, are two to three times as large as uninfected cells, and some have
        two nuclei.\" width=\"315\"/>\n</span>\n</figure></div></section>\n<section
        data-depth=\"1\" id=\"fs-id1471408\" class=\"summary\"><h1 data-type=\"title\">Section
        Summary</h1><p id=\"fs-id1396879\">A cell is the smallest unit of life. Most
        cells are so tiny that they cannot be seen with the naked eye. Therefore,
        scientists use microscopes to study cells. Electron microscopes provide higher
        magnification, higher resolution, and more detail than light microscopes.
        The unified cell theory states that all organisms are composed of one or more
        cells, the cell is the basic unit of life, and new cells arise from existing
        cells.</p>\n</section>\n<section data-depth=\"1\" id=\"fs-id2357961\" class=\"multiple-choice\"><h1
        data-type=\"title\">Review Questions</h1><div data-type=\"exercise\" class=\"exercise\"
        id=\"fs-id1775146\"><div data-type=\"problem\" class=\"problem\" id=\"fs-id1561447\">\n<p
        id=\"fs-id1330034\">When viewing a specimen through a light microscope, scientists
        use ________ to distinguish the individual components of cells.</p>\n<ol id=\"fs-id1752549\"
        data-number-style=\"lower-alpha\">\n<li>a beam of electrons</li>\n<li>radioactive
        isotopes</li>\n<li>special stains</li>\n<li>high temperatures</li>\n</ol>\n</div>\n<div
        data-type=\"solution\" class=\"solution\" id=\"fs-id1676607\" data-label=\"\">\n<p
        id=\"fs-id1180090\">C</p>\n</div>\n</div>\n<div data-type=\"exercise\" class=\"exercise\"
        id=\"fs-id1989359\"><div data-type=\"problem\" class=\"problem\" id=\"fs-id833165\">\n<p
        id=\"fs-id1645582\">The ________ is the basic unit of life.</p>\n<ol id=\"fs-id1609118\"
        data-number-style=\"lower-alpha\">\n<li>organism</li>\n<li>cell</li>\n<li>tissue</li>\n<li>organ</li>\n</ol>\n</div>\n<div
        data-type=\"solution\" class=\"solution\" id=\"fs-id1809307\" data-label=\"\">\n<p
        id=\"fs-id1904496\">B</p>\n</div>\n</div>\n</section>\n<section data-depth=\"1\"
        id=\"fs-id1721194\" class=\"free-response\"><h1 data-type=\"title\">Free Response</h1><div
        data-type=\"exercise\" class=\"exercise\" id=\"fs-id1718974\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1676000\"><p id=\"fs-id1744817\">In your everyday
        life, you have probably noticed that certain instruments are ideal for certain
        situations. For example, you would use a spoon rather than a fork to eat soup
        because a spoon is shaped for scooping, while soup would slip between the
        tines of a fork. The use of ideal instruments also applies in science. In
        what situation(s) would the use of a light microscope be ideal, and why?</p></div>\n<div
        data-type=\"solution\" class=\"solution\" id=\"fs-id1628564\" data-label=\"\">\n<p
        id=\"fs-id1334194\">A light microscope would be ideal when viewing a small
        living organism, especially when the cell has been stained to reveal details.</p>\n</div>\n</div>\n<div
        data-type=\"exercise\" class=\"exercise\" id=\"fs-id1016918\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id2215347\"><p id=\"fs-id1930159\">In what situation(s)
        would the use of a scanning electron microscope be ideal, and why?</p></div>\n<div
        data-type=\"solution\" class=\"solution\" id=\"fs-id1977409\" data-label=\"\">\n<p
        id=\"fs-id1880319\">A scanning electron microscope would be ideal when you
        want to view the minute details of a cell&#8217;s surface, because its beam
        of electrons moves back and forth over the surface to convey the image.</p>\n</div>\n</div>\n<div
        data-type=\"exercise\" class=\"exercise\" id=\"fs-id1774165\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1722356\"><p id=\"fs-id1904648\">In what situation(s)
        would a transmission electron microscope be ideal, and why?</p></div>\n<div
        data-type=\"solution\" class=\"solution\" id=\"fs-id1690197\" data-label=\"\">\n<p
        id=\"fs-id1792037\">A transmission electron microscope would be ideal for
        viewing the cell&#8217;s internal structures, because many of the internal
        structures have membranes that are not visible by the light microscope.</p>\n</div>\n</div>\n<div
        data-type=\"exercise\" class=\"exercise\" id=\"fs-id1746755\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1806688\"><p id=\"fs-id1886246\">What are the
        advantages and disadvantages of each of these types of microscopes?</p></div>\n<div
        data-type=\"solution\" class=\"solution\" id=\"fs-id2029130\" data-label=\"\">\n<p
        id=\"fs-id2029876\">The advantages of light microscopes are that they are
        easily obtained, and the light beam does not kill the cells. However, typical
        light microscopes are somewhat limited in the amount of detail they can reveal.
        Electron microscopes are ideal because you can view intricate details, but
        they are bulky and costly, and preparation for the microscopic examination
        kills the specimen.</p>\n</div>\n</div>\n</section>\n<div data-type=\"glossary\"><h2
        data-type=\"glossary-title\">Glossary</h2>\n<dl class=\"definition\" id=\"fs-id1253014\"><dt>cell
        theory</dt> <dd id=\"fs-id1783836\">see unified cell theory</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id1614128\"><dt>electron microscope</dt> <dd
        id=\"fs-id1967276\">an instrument that magnifies an object using a beam of
        electrons passed and bent through a lens system to visualize a specimen</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id1993376\"><dt>light microscope</dt> <dd id=\"fs-id1430780\">an
        instrument that magnifies an object using a beam visible light passed and
        bent through a lens system to visualize a specimen</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id1286512\"><dt>microscope</dt> <dd id=\"fs-id1753183\">an instrument
        that magnifies an object</dd></dl>\n<dl class=\"definition\" id=\"fs-id1348465\"><dt>unified
        cell theory</dt> <dd id=\"fs-id1325439\">a biological concept that states
        that all organisms are composed of one or more cells; the cell is the basic
        unit of life; and new cells arise from existing cells</dd></dl>\n</div></body>\n\n</html>",
