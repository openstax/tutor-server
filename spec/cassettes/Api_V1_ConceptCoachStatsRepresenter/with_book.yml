        data-type=\"cnx.eoc\">class=\"multiple-choice\" title=\"Multiple Choice\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"free-response\" title=\"Free Response\"</cnx-pi>\n\n<figure
        id=\"fig-ch01_00_00\" class=\"splash\"><figcaption>This NASA image is a composite
        of several satellite-based views of Earth. To make the whole-Earth image,
        NASA scientists combine observations of different parts of the planet. (credit:
        NASA/GSFC/NOAA/USGS)</figcaption><span data-type=\"media\" id=\"fs-id1600276\"
        data-alt=\"Photo depicts Earth from space.\">\n<img src=\"/resources/aa0be9912cafc6e98efa757ef0ee88e6f3613d62/Figure_01_00_00.jpg\"
        data-media-type=\"image/jpg\" alt=\"Photo depicts Earth from space.\" width=\"700\"/>\n</span>\n</figure><p
        id=\"delete_me\">Viewed from space, Earth offers no clues about the diversity
        of life forms that reside there. The first forms of life on Earth are thought
        to have been microorganisms that existed for billions of years in the ocean
        before plants and animals appeared. The mammals, birds, and flowers so familiar
        to us are all relatively recent, originating 130 to 200 million years ago.
        Humans have inhabited this planet for only the last 2.5 million years, and
        only in the last 200,000 years have humans started looking like we do today.</p></body>\n\n</html>",
