        "title": "Development of Force Concept", "mediaType": "application/vnd.org.cnx.module",
        "canon_url": "https://cnx.org/contents/031da8d3-b525-429c-80cf-6c8ed997733a:de43ae15-d1fa-4265-98f6-9820ff31a270/Development-of-Force-Concept",
        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Development of Force Concept</title><meta
        name=\"created-time\" content=\"2011/12/21 11:42:47 -0600\"/><meta name=\"revised-time\"
        content=\"2018/08/03 15:49:52 -0500\"/><meta name=\"author\" content=\"OpenStaxCollege\"/><meta
        name=\"licensor\" content=\"OSCRiceUniversity\"/><meta name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/><meta
        name=\"keywords\" content=\"dynamics, force, free-body diagram\"/><meta name=\"subject\"
        content=\"Science and Technology\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://www.w3.org/TR/html5/dom.html#custom-data-attribute\"
        xmlns:epub=\"http://www.idpf.org/2007/ops\" data-cnxml-to-html-ver=\"2.1.0\"><div
        data-type=\"document-title\">Development of Force Concept</div><div data-type=\"abstract\"><ul>\n<li>Understand
        the definition of force.</li>\n</ul></div>\n        <p id=\"import-auto-id2380148\"><span
        data-type=\"term\" id=\"import-auto-id2134480\">Dynamics</span> is the study
        of the forces that cause objects and systems to move. To understand this,
        we need a working definition of force. Our intuitive definition of <span data-type=\"term\"
        id=\"import-auto-id2712510\">force</span>&#8212;that is, a push or a pull&#8212;is
        a good place to start. We know that a push or pull has both magnitude and
        direction (therefore, it is a vector quantity) and can vary considerably in
        each regard. For example, a cannon exerts a strong force on a cannonball that
        is launched into the air. In contrast, Earth exerts only a tiny downward pull
        on a flea. Our everyday experiences also give us a good idea of how multiple
        forces add. If two people push in different directions on a third person,
        as illustrated in <a href=\"#import-auto-id2379809\" class=\"autogenerated-content\">[link]</a>,
        we might expect the total force to be in the direction shown. Since force
        is a vector, it adds just like other vectors, as illustrated in <a href=\"#import-auto-id2379809\"
        class=\"autogenerated-content\">[link]</a>(a) for two ice skaters. Forces,
        like other vectors, are represented by arrows and can be added using the familiar
        head-to-tail method or by trigonometric methods. These ideas were developed
        in <a href=\"/contents/f309a0f9-63fb-46ca-9585-d1e1dc96a142\">Two-Dimensional
        Kinematics</a>.</p><figure id=\"import-auto-id2379809\"><figcaption>Part (a)
        shows an overhead view of two ice skaters pushing on a third. Forces are vectors
        and add like other vectors, so the total force on the third skater is in the
        direction shown. In part (b), we see a free-body diagram representing the
        forces acting on the third skater.</figcaption><span data-type=\"media\" id=\"import-auto-id2659946\"
        data-alt=\"(a) Overhead view of two ice skaters pushing on a third. One skater
        pushes with a force F two, represented by an arrow pointing up, and a second
        skater pushes with a force F one, represented by an arrow pointing from left
        to right. Vector F one and vector F two are along the arms of the two skaters
        acting on the third skater. A vector diagram is shown in the form of a right
        triangle in which the base is vector F one pointing east and perpendicular
        is shown by vector F two pointing north. The resultant vector is shown by
        the hypotenuse pointing northeast. (b) Free-body diagram showing only the
        forces acting on the skater.\">\n                <img src=\"/resources/e0668b59b44b3338a2323e56a3c337a20cbbde42/Figure
        04_01_01a.jpg\" data-media-type=\"image/jpg\" alt=\"(a) Overhead view of two
        ice skaters pushing on a third. One skater pushes with a force F two, represented
        by an arrow pointing up, and a second skater pushes with a force F one, represented
        by an arrow pointing from left to right. Vector F one and vector F two are
        along the arms of the two skaters acting on the third skater. A vector diagram
        is shown in the form of a right triangle in which the base is vector F one
        pointing east and perpendicular is shown by vector F two pointing north. The
        resultant vector is shown by the hypotenuse pointing northeast. (b) Free-body
        diagram showing only the forces acting on the skater.\"/>\n            </span>\n\n        </figure><p
        id=\"import-auto-id1374790\"><a href=\"#import-auto-id2379809\" class=\"autogenerated-content\">[link]</a>(b)
        is our first example of a <span data-type=\"term\" id=\"import-auto-id1590568\">free-body
        diagram</span>, which is a technique used to illustrate all the <span data-type=\"term\"
        id=\"import-auto-id1608860\">external forces</span> acting on a body. The
        body is represented by a single isolated point (or free body), and only those
        forces acting <em data-effect=\"italics\">on</em> the body from the outside
        (external forces) are shown. (These forces are the only ones shown, because
        only external forces acting on the body affect its motion. We can ignore any
        internal forces within the body.) Free-body diagrams are very useful in analyzing
        forces acting on a system and are employed extensively in the study and application
        of Newton&#8217;s laws of motion.</p><p id=\"import-auto-id1905924\">A more
        quantitative definition of force can be based on some standard force, just
        as distance is measured in units relative to a standard distance. One possibility
        is to stretch a spring a certain fixed distance, as illustrated in <a href=\"#import-auto-id2608835\"
        class=\"autogenerated-content\">[link]</a>, and use the force it exerts to
        pull itself back to its relaxed shape&#8212;called a <em data-effect=\"italics\">restoring
        force</em>&#8212;as a standard. The magnitude of all other forces can be stated
        as multiples of this standard unit of force. Many other possibilities exist
        for standard forces. (One that we will encounter in <a href=\"/contents/508b24ec-17c7-417d-9899-57dcab9d9dd4\">Magnetism</a>
        is the magnetic force between two wires carrying electric current.) Some alternative
        definitions of force will be given later in this chapter.</p><figure id=\"import-auto-id2608835\"><figcaption>The
        force exerted by a stretched spring can be used as a standard unit of force.
        (a) This spring has a length <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>x</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>x</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{x} {}</annotation></semantics></annotation-xml></semantics></math>
        when undistorted. (b) When stretched a distance <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mn>&#916;</mn><mi fontstyle=\"italic\">x</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mn>&#916;</mn><mi fontstyle=\"italic\">x</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{Dx} {}</annotation></semantics></annotation-xml></semantics></math>,
        the spring exerts a restoring force, <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>restore</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>restore</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"restore\"} } } {}</annotation></semantics></annotation-xml></semantics></math>,
        which is reproducible. (c) A spring scale is one device that uses a spring
        to measure force. The force <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>restore</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>restore</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"restore\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        is exerted on whatever is attached to the hook. Here <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>restore</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>restore</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"restore\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        has a magnitude of 6 units in the force standard being employed.</figcaption><span
        data-type=\"media\" id=\"import-auto-id2630816\" data-alt=\"(a) A spring of
        length x, fixed at one end, is shown in horizontal position. (b) The same
        spring is shown pulled by a person by a distance of delta x. The restoring
        force F restore is represented by an arrow pointing left toward the position
        where the spring is fixed. (c) A spring balance containing a spring stretched
        a distance delta x is shown. The restoring force is represented by an arrow
        F restore pointing toward the left in the direction opposite to the elongation
        of the spring.\">\n                <img src=\"/resources/d4aff46e98cf3edeee2fd2d790eef6322fbf00a8/Figure_04_01_02.jpg\"
        data-media-type=\"image/jpg\" alt=\"(a) A spring of length x, fixed at one
        end, is shown in horizontal position. (b) The same spring is shown pulled
        by a person by a distance of delta x. The restoring force F restore is represented
        by an arrow pointing left toward the position where the spring is fixed. (c)
        A spring balance containing a spring stretched a distance delta x is shown.
        The restoring force is represented by an arrow F restore pointing toward the
        left in the direction opposite to the elongation of the spring.\" width=\"400\"/>\n            </span>\n\n        </figure><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id2631420\" data-label=\"\"><div
        data-type=\"title\">Take-Home Experiment: Force Standards</div>\n            <p
        id=\"import-auto-id2686295\">To investigate force standards and cause and
        effect, get two identical rubber bands. Hang one rubber band vertically on
        a hook. Find a small household item that could be attached to the rubber band
        using a paper clip, and use this item as a weight to investigate the stretch
        of the rubber band. Measure the amount of stretch produced in the rubber band
        with one, two, and four of these (identical) items suspended from the rubber
        band. What is the relationship between the number of items and the amount
        of stretch? How large a stretch would you expect for the same number of items
        suspended from two rubber bands? What happens to the amount of stretch of
        the rubber band (with the weights attached) if the weights are also pushed
        to the side with a pencil? </p>\n        </div>\n\n        <section data-depth=\"1\"
        id=\"fs-id1772190\" class=\"section-summary\"><h3 data-type=\"title\">Section
        Summary</h3><ul id=\"eip-id2655312\"><li><span data-type=\"term\">Dynamics</span>
        is the study of how forces affect the motion of objects. </li>\n            <li><span
        data-type=\"term\">Force</span> is a push or pull that can be defined in terms
        of various standards, and it is a vector having both magnitude and direction.</li>\n            <li><span
        data-type=\"term\">External forces</span> are any outside forces that act
        on a body. A <span data-type=\"term\">free-body diagram</span> is a drawing
        of all external forces acting on a body.</li>\n  </ul></section>\n<section
        data-depth=\"1\" id=\"fs-id1477045\" class=\"conceptual-questions\" data-element-type=\"conceptual-questions\"><h3
        data-type=\"title\">Conceptual Questions</h3><div data-type=\"exercise\" id=\"fs-id1445672\"
        data-element-type=\"conceptual-questions\"><div data-type=\"problem\" id=\"fs-id1376471\">\n                <p
        id=\"import-auto-id2697586\">Propose a force standard different from the example
        of a stretched spring discussed in the text. Your standard must be capable
        of producing the same force repeatedly.</p>\n            </div></div>\n\n            <div
        data-type=\"exercise\" id=\"fs-id1654920\" data-element-type=\"conceptual-questions\"><div
        data-type=\"problem\" id=\"fs-id1558972\">\n                <p id=\"import-auto-id2319329\">What
        properties do forces have that allow us to classify them as vectors?</p>\n            </div></div>\n        </section>
        <div data-type=\"glossary\"><h3 data-type=\"glossary-title\">Glossary</h3>\n        <dl
        id=\"import-auto-id2660636\"><dt>dynamics</dt> <dd id=\"fs-id2380046\">the
        study of how forces affect the motion of objects and systems</dd></dl>\n        <dl
        id=\"import-auto-id2142877\"><dt>external force</dt> <dd id=\"fs-id2690104\">a
        force acting on an object or system that originates outside of the object
        or system</dd></dl>\n\n    <dl id=\"import-auto-id2027750\"><dt>free-body
        diagram</dt> <dd id=\"fs-id2656490\">a sketch showing all of the external
        forces acting on an object or system; the system is represented by a dot,
        and the forces are represented by vectors extending outward from the dot</dd></dl>\n        <dl
        id=\"import-auto-id1415968\"><dt>force</dt> <dd id=\"fs-id2071734\">a push
        or pull on an object with a specific magnitude and direction; can be represented
        by vectors; can be expressed as a multiple of a standard force</dd></dl>\n        </div></body>\n\n</html>",
