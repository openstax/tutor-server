        data-media-type=\"image/jpg\" alt=\"Photo B depicts round fossil structures
        called stromatalites along a watery shoreline.\" width=\"250\"/>\n</span>\n</figure>\n\n</figure><p
        id=\"fs-id2299671\">What is biology? In simple terms, <span data-type=\"term\">biology</span>
        is the study of living organisms and their interactions with one another and
        their environments. This is a very broad definition because the scope of biology
        is vast. Biologists may study anything from the microscopic or submicroscopic
        view of a cell to ecosystems and the whole living planet (<a href=\"#fig-ch01_01_01\"
        class=\"autogenerated-content\">[link]</a>). Listening to the daily news,
        you will quickly realize how many aspects of biology are discussed every day.
        For example, recent news topics include <em data-effect=\"italics\">Escherichia
        coli</em> (<a href=\"#fig-ch01_01_02\" class=\"autogenerated-content\">[link]</a>)
        outbreaks in spinach and <em data-effect=\"italics\">Salmonella</em> contamination
        in peanut butter. Other subjects include efforts toward finding a cure for
        AIDS, Alzheimer&#8217;s disease, and cancer. On a global scale, many researchers
        are committed to finding ways to protect the planet, solve environmental issues,
        and reduce the effects of climate change. All of these diverse endeavors are
        related to different facets of the discipline of biology.</p><figure id=\"fig-ch01_01_02\"><figcaption><em
        data-effect=\"italics\">Escherichia coli</em> (<em data-effect=\"italics\">E.
        coli</em>) bacteria, seen in this scanning electron micrograph, are normal
        residents of our digestive tracts that aid in the absorption of vitamin K
        and other nutrients. However, virulent strains are sometimes responsible for
        disease outbreaks. (credit: Eric Erbe, digital colorization by Christopher
        Pooley, both of USDA, ARS, EMU)</figcaption>\n<span data-type=\"media\" id=\"fs-id2054143\"
        data-alt=\"Photo depicts E. coli bacteria aggregated together.\">\n<img src=\"/resources/db218f5f324fad143aff1f7f3a3f2476185ca8c1/Figure_01_01_02.jpg\"
        data-media-type=\"image/jpg\" alt=\"Photo depicts E. coli bacteria aggregated
        together.\" width=\"320\"/>\n</span>\n\n</figure>\n<section data-depth=\"1\"
        id=\"fs-id932855\"><h1 data-type=\"title\">The Process of Science</h1>\n<p
        id=\"fs-id2739621\">Biology is a science, but what exactly is science? What
        does the study of biology share with other scientific disciplines? <span data-type=\"term\">Science</span>
        (from the Latin <em data-effect=\"italics\">scientia</em>, meaning &#8220;knowledge&#8221;)
        can be defined as knowledge that covers general truths or the operation of
        general laws, especially when acquired and tested by the scientific method.
        It becomes clear from this definition that the application of the scientific
        method plays a major role in science. The <span data-type=\"term\">scientific
        method</span> is a method of research with defined steps that include experiments
        and careful observation.</p>\n<p id=\"fs-id1787324\">The steps of the scientific
        method will be examined in detail later, but one of the most important aspects
        of this method is the testing of hypotheses by means of repeatable experiments.
        A <span data-type=\"term\">hypothesis</span> is a suggested explanation for
        an event, which can be tested. Although using the scientific method is inherent
        to science, it is inadequate in determining what science is. This is because
        it is relatively easy to apply the scientific method to disciplines such as
        physics and chemistry, but when it comes to disciplines like archaeology,
        psychology, and geology, the scientific method becomes less applicable as
        it becomes more difficult to repeat experiments.</p>\n<p id=\"fs-id2186987\">These
        areas of study are still sciences, however. Consider archeology&#8212;even
        though one cannot perform repeatable experiments, hypotheses may still be
        supported. For instance, an archeologist can hypothesize that an ancient culture
        existed based on finding a piece of pottery. Further hypotheses could be made
        about various characteristics of this culture, and these hypotheses may be
        found to be correct or false through continued support or contradictions from
        other findings. A hypothesis may become a verified theory. A <span data-type=\"term\">theory</span>
        is a tested and confirmed explanation for observations or phenomena. Science
        may be better defined as fields of study that attempt to comprehend the nature
        of the universe.</p>\n<section data-depth=\"2\" id=\"fs-id1876646\"><h2 data-type=\"title\">Natural
        Sciences</h2>\n<p id=\"fs-id1626542\">What would you expect to see in a museum
        of natural sciences? Frogs? Plants? Dinosaur skeletons? Exhibits about how
        the brain functions? A planetarium? Gems and minerals? Or, maybe all of the
        above? Science includes such diverse fields as astronomy, biology, computer
        sciences, geology, logic, physics, chemistry, and mathematics (<a href=\"#fig-ch01_01_03\"
        class=\"autogenerated-content\">[link]</a>). However, those fields of science
        related to the physical world and its phenomena and processes are considered
        <span data-type=\"term\">natural sciences</span>. Thus, a museum of natural
        sciences might contain any of the items listed above.</p>\n<figure id=\"fig-ch01_01_03\"><figcaption>The
        diversity of scientific fields includes astronomy, biology, computer science,
        geology, logic, physics, chemistry, mathematics, and many other fields. (credit:
        &#8220;Image Editor&#8221;/Flickr)</figcaption><span data-type=\"media\" id=\"fs-id3078523\"
        data-alt=\"A collage includes a photo of planets in our solar system, a DNA
        molecule, scientific equipment, a cross-section of the ocean floor, scientific
        symbols, a magnetic field, beakers of fluid, and a geometry problem.\">\n<img
        src=\"/resources/411c4c52152482467024ad1597ddad8af08049f5/Figure_01_01_03.jpg\"
        data-media-type=\"image/jpg\" alt=\"A collage includes a photo of planets
        in our solar system, a DNA molecule, scientific equipment, a cross-section
        of the ocean floor, scientific symbols, a magnetic field, beakers of fluid,
        and a geometry problem.\" width=\"400\"/>\n</span>\n\n</figure><p id=\"fs-id1879663\">There
        is no complete agreement when it comes to defining what the natural sciences
        include, however. For some experts, the natural sciences are astronomy, biology,
        chemistry, earth science, and physics. Other scholars choose to divide natural
        sciences into <span data-type=\"term\">life sciences</span>, which study living
        things and include biology, and <span data-type=\"term\">physical sciences</span>,
        which study nonliving matter and include astronomy, geology, physics, and
        chemistry. Some disciplines such as biophysics and biochemistry build on both
        life and physical sciences and are interdisciplinary. Natural sciences are
        sometimes referred to as &#8220;hard science&#8221; because they rely on the
        use of quantitative data; social sciences that study society and human behavior
        are more likely to use qualitative assessments to drive investigations and
        findings.</p>\n<p id=\"fs-id1780952\">Not surprisingly, the natural science
        of biology has many branches or subdisciplines. Cell biologists study cell
        structure and function, while biologists who study anatomy investigate the
        structure of an entire organism. Those biologists studying physiology, however,
        focus on the internal functioning of an organism. Some areas of biology focus
        on only particular types of living things. For example, botanists explore
        plants, while zoologists specialize in animals.</p>\n</section>\n<section
        data-depth=\"2\" id=\"fs-id1470518\"><h2 data-type=\"title\">Scientific Reasoning</h2>\n<p
        id=\"fs-id1422041\">One thing is common to all forms of science: an ultimate
        goal &#8220;to know.&#8221; Curiosity and inquiry are the driving forces for
        the development of science. Scientists seek to understand the world and the
        way it operates. To do this, they use two methods of logical thinking: inductive
        reasoning and deductive reasoning.</p>\n<p id=\"fs-id1727981\"><span data-type=\"term\">Inductive
        reasoning</span> is a form of logical thinking that uses related observations
        to arrive at a general conclusion. This type of reasoning is common in descriptive
        science. A life scientist such as a biologist makes observations and records
        them. These data can be qualitative or quantitative, and the raw data can
        be supplemented with drawings, pictures, photos, or videos. From many observations,
        the scientist can infer conclusions (inductions) based on evidence. Inductive
        reasoning involves formulating generalizations inferred from careful observation
        and the analysis of a large amount of data. Brain studies provide an example.
        In this type of research, many live brains are observed while people are doing
        a specific activity, such as viewing images of food. The part of the brain
        that &#8220;lights up&#8221; during this activity is then predicted to be
        the part controlling the response to the selected stimulus, in this case,
        images of food. The &#8220;lighting up&#8221; of the various areas of the
        brain is caused by excess absorption of radioactive sugar derivatives by active
        areas of the brain. The resultant increase in radioactivity is observed by
        a scanner. Then, researchers can stimulate that part of the brain to see if
        similar responses result.</p>\n<p id=\"fs-id2979121\">Deductive reasoning
        or deduction is the type of logic used in hypothesis-based science. In deductive
        reason, the pattern of thinking moves in the opposite direction as compared
        to inductive reasoning. <span data-type=\"term\">Deductive reasoning</span>
        is a form of logical thinking that uses a general principle or law to forecast
        specific results. From those general principles, a scientist can extrapolate
        and predict the specific results that would be valid as long as the general
        principles are valid. Studies in climate change can illustrate this type of
        reasoning. For example, scientists may predict that if the climate becomes
        warmer in a particular region, then the distribution of plants and animals
        should change. These predictions have been made and tested, and many such
        changes have been found, such as the modification of arable areas for agriculture,
        with change based on temperature averages.</p>\n<p id=\"fs-id1786661\">Both
        types of logical thinking are related to the two main pathways of scientific
        study: descriptive science and hypothesis-based science. <span data-type=\"term\">Descriptive
        (or discovery) science</span>, which is usually inductive, aims to observe,
        explore, and discover, while <span data-type=\"term\">hypothesis-based science</span>,
        which is usually deductive, begins with a specific question or problem and
        a potential answer or solution that can be tested. The boundary between these
        two forms of study is often blurred, and most scientific endeavors combine
        both approaches. The fuzzy boundary becomes apparent when thinking about how
        easily observation can lead to specific questions. For example, a gentleman
        in the 1940s observed that the burr seeds that stuck to his clothes and his
        dog&#8217;s fur had a tiny hook structure. On closer inspection, he discovered
        that the burrs&#8217; gripping device was more reliable than a zipper. He
        eventually developed a company and produced the hook-and-loop fastener popularly
        known today as Velcro. Descriptive science and hypothesis-based science are
        in continuous dialogue.</p>\n</section>\n</section>\n<section data-depth=\"1\"
        id=\"fs-id2318184\"><h1 data-type=\"title\">The Scientific Method</h1>\n<p
        id=\"fs-id1870503\">Biologists study the living world by posing questions
        about it and seeking science-based responses. This approach is common to other
        sciences as well and is often referred to as the scientific method. The scientific
        method was used even in ancient times, but it was first documented by England&#8217;s
        Sir Francis Bacon (1561&#8211;1626) (<a href=\"#fig-ch01_01_04\" class=\"autogenerated-content\">[link]</a>),
        who set up inductive methods for scientific inquiry. The scientific method
        is not exclusively used by biologists but can be applied to almost all fields
        of study as a logical, rational problem-solving method.</p>\n<figure id=\"fig-ch01_01_04\"><figcaption>Sir
        Francis Bacon (1561&#8211;1626) is credited with being the first to define
        the scientific method. (credit: Paul van Somer)</figcaption><span data-type=\"media\"
        id=\"fs-id2569068\" data-alt=\"Painting depicts Sir Francis Bacon in a long
        robe.\">\n<img src=\"/resources/8ef92f8bfbdda77c876312e09717875709a35fcc/Figure_01_01_04.jpg\"
        data-media-type=\"image/jpg\" alt=\"Painting depicts Sir Francis Bacon in
        a long robe.\" width=\"200\"/>\n</span>\n\n</figure><p id=\"fs-id1695658\">The
        scientific process typically starts with an observation (often a problem to
        be solved) that leads to a question. Let&#8217;s think about a simple problem
        that starts with an observation and apply the scientific method to solve the
        problem. One Monday morning, a student arrives at class and quickly discovers
        that the classroom is too warm. That is an observation that also describes
        a problem: the classroom is too warm. The student then asks a question: &#8220;Why
        is the classroom so warm?&#8221;</p>\n<section data-depth=\"2\" id=\"fs-id1568706\"><h2
        data-type=\"title\">Proposing a Hypothesis</h2>\n<p id=\"fs-id1812636\">Recall
        that a hypothesis is a suggested explanation that can be tested. To solve
        a problem, several hypotheses may be proposed. For example, one hypothesis
        might be, &#8220;The classroom is warm because no one turned on the air conditioning.&#8221;
        But there could be other responses to the question, and therefore other hypotheses
        may be proposed. A second hypothesis might be, &#8220;The classroom is warm
        because there is a power failure, and so the air conditioning doesn&#8217;t
        work.&#8221;</p>\n<p id=\"fs-id1966007\">Once a hypothesis has been selected,
        the student can make a prediction. A prediction is similar to a hypothesis
        but it typically has the format &#8220;If . . . then . . . .&#8221; For example,
        the prediction for the first hypothesis might be, &#8220;<em data-effect=\"italics\">If</em>
        the student turns on the air conditioning, <em data-effect=\"italics\">then</em>
        the classroom will no longer be too warm.&#8221;</p>\n</section>\n<section
        data-depth=\"2\" id=\"fs-id2186799\"><h2 data-type=\"title\">Testing a Hypothesis</h2>\n<p
        id=\"fs-id1428118\">A valid hypothesis must be testable. It should also be
        <span data-type=\"term\">falsifiable</span>, meaning that it can be disproven
        by experimental results. Importantly, science does not claim to &#8220;prove&#8221;
        anything because scientific understandings are always subject to modification
        with further information. This step&#8212;openness to disproving ideas&#8212;is
        what distinguishes sciences from non-sciences. The presence of the supernatural,
        for instance, is neither testable nor falsifiable. To test a hypothesis, a
        researcher will conduct one or more experiments designed to eliminate one
        or more of the hypotheses. Each experiment will have one or more variables
        and one or more controls. A <span data-type=\"term\">variable</span> is any
        part of the experiment that can vary or change during the experiment. The
        <span data-type=\"term\">control group</span> contains every feature of the
        experimental group except it is not given the manipulation that is hypothesized
        about. Therefore, if the results of the experimental group differ from the
        control group, the difference must be due to the hypothesized manipulation,
        rather than some outside factor. Look for the variables and controls in the
        examples that follow. To test the first hypothesis, the student would find
        out if the air conditioning is on. If the air conditioning is turned on but
        does not work, there should be another reason, and this hypothesis should
        be rejected. To test the second hypothesis, the student could check if the
        lights in the classroom are functional. If so, there is no power failure and
        this hypothesis should be rejected. Each hypothesis should be tested by carrying
        out appropriate experiments. Be aware that rejecting one hypothesis does not
        determine whether or not the other hypotheses can be accepted; it simply eliminates
        one hypothesis that is not valid (<a href=\"#fig-ch01_01_05\" class=\"autogenerated-content\">[link]</a>).
        Using the scientific method, the hypotheses that are inconsistent with experimental
        data are rejected.</p><p id=\"fs-id2000920\">While this &#8220;warm classroom&#8221;
        example is based on observational results, other hypotheses and experiments
        might have clearer controls. For instance, a student might attend class on
        Monday and realize she had difficulty concentrating on the lecture. One observation
        to explain this occurrence might be, &#8220;When I eat breakfast before class,
        I am better able to pay attention.&#8221; The student could then design an
        experiment with a control to test this hypothesis.</p>\n<p id=\"fs-id1473946\">In
        hypothesis-based science, specific results are predicted from a general premise.
        This type of reasoning is called deductive reasoning: deduction proceeds from
        the general to the particular. But the reverse of the process is also possible:
        sometimes, scientists reach a general conclusion from a number of specific
        observations. This type of reasoning is called inductive reasoning, and it
        proceeds from the particular to the general. Inductive and deductive reasoning
        are often used in tandem to advance scientific knowledge (<a href=\"#fig-ch01_01_06\"
        class=\"autogenerated-content\">[link]</a>).</p>\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id2215787\" class=\"note art-connection\"
        data-label=\"\"><div data-type=\"title\" class=\"title\">Art Connection</div>\n<p
        id=\"fs-id2862440\">\n<figure id=\"fig-ch01_01_05\"><figcaption>The scientific
        method consists of a series of well-defined steps. If a hypothesis is not
        supported by experimental data, a new hypothesis can be proposed.</figcaption>\n<span
        data-type=\"media\" id=\"fs-id1454763\" data-alt=\"A flow chart shows the
        steps in the scientific method. In step 1, an observation is made. In step
        2, a question is asked about the observation. In step 3, an answer to the
        question, called a hypothesis, is proposed. In step 4, a prediction is made
        based on the hypothesis. In step 5, an experiment is done to test the prediction.
        In step 6, the results are analyzed to determine whether or not the hypothesis
        is correct. If the hypothesis is incorrect, another hypothesis is made. In
        either case, the results are reported.\">\n<img src=\"/resources/7cae44f5197466069c4f7e68a0c28fe10450bade/Figure_01_01_05.png\"
        data-media-type=\"image/png\" alt=\"A flow chart shows the steps in the scientific
        method. In step 1, an observation is made. In step 2, a question is asked
        about the observation. In step 3, an answer to the question, called a hypothesis,
        is proposed. In step 4, a prediction is made based on the hypothesis. In step
        5, an experiment is done to test the prediction. In step 6, the results are
        analyzed to determine whether or not the hypothesis is correct. If the hypothesis
        is incorrect, another hypothesis is made. In either case, the results are
        reported.\" width=\"300\"/>\n</span>\n\n</figure>\n</p>\n<p id=\"fs-id2012342\">In
        the example below, the scientific method is used to solve an everyday problem.
        Order the scientific method steps (numbered items) with the process of solving
        the everyday problem (lettered items). Based on the results of the experiment,
        is the hypothesis correct? If it is incorrect, propose some alternative hypotheses.</p>\n<ol
        id=\"fs-id1770098\">\n<li>Observation</li>\n<li>Question</li>\n<li>Hypothesis
        (answer)</li>\n<li>Prediction</li>\n<li>Experiment</li>\n<li>Result</li>\n</ol>\n<ol
        id=\"fs-id1813318\" data-number-style=\"lower-alpha\"><li>There is something
        wrong with the electrical outlet.</li>\n<li>If something is wrong with the
        outlet, my coffeemaker also won&#8217;t work when plugged into it.</li>\n<li>My
        toaster doesn&#8217;t toast my bread.</li>\n<li>I plug my coffee maker into
        the outlet.</li>\n<li>My coffeemaker works.</li>\n<li>Why doesn&#8217;t my
        toaster work?</li>\n</ol></div><div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id2348759\" class=\"note art-connection\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Art Connection</div>\n<p id=\"fs-id1511076\">\n<figure id=\"fig-ch01_01_06\"><figcaption>Scientists
        use two types of reasoning, inductive and deductive reasoning, to advance
        scientific knowledge. As is the case in this example, the conclusion from
        inductive reasoning can often become the premise for inductive reasoning.</figcaption><span
        data-type=\"media\" id=\"fs-id1712432\" data-alt=\"Diagram defines two types
        of reasoning. In inductive reasoning, a general conclusion is drawn from a
        number of observations. In deductive reasoning, specific results are predicted
        from a general premise. An example of inductive reasoning is given. In this
        example, three observations are made: (1) Members of a species are not all
        the same. (2) Individuals compete for resources. (3) Species are generally
        adapted to their environment. From these observations, the following conclusion
        is drawn: Individuals most adapted to their environment are more likely to
        survive and pass their traits on to the next generation. An example of deductive
        reasoning is also given. In this example, the general premise is that individuals
        most adapted to their environment are more likely to survive and pass their
        traits on to the next generation. From this premise, it is predicted that,
        if global climate change causes the temperature in an ecosystem to increase,
        those individuals better adapted to a warmer climate will outcompete those
        that are not.\">\n<img src=\"/resources/74d85631b95b42ac995c6271adb22206df437606/Figure_01_01_09new.png\"
        data-media-type=\"image/png\" alt=\"Diagram defines two types of reasoning.
        In inductive reasoning, a general conclusion is drawn from a number of observations.
        In deductive reasoning, specific results are predicted from a general premise.
        An example of inductive reasoning is given. In this example, three observations
        are made: (1) Members of a species are not all the same. (2) Individuals compete
        for resources. (3) Species are generally adapted to their environment. From
        these observations, the following conclusion is drawn: Individuals most adapted
        to their environment are more likely to survive and pass their traits on to
        the next generation. An example of deductive reasoning is also given. In this
        example, the general premise is that individuals most adapted to their environment
        are more likely to survive and pass their traits on to the next generation.
        From this premise, it is predicted that, if global climate change causes the
        temperature in an ecosystem to increase, those individuals better adapted
        to a warmer climate will outcompete those that are not.\" width=\"300\"/>\n</span>\n\n</figure></p>\n<p
        id=\"fs-id1596510\">Decide if each of the following is an example of inductive
        or deductive reasoning.</p>\n<ol id=\"fs-id2073222\">\n<li> All flying birds
        and insects have wings. Birds and insects flap their wings as they move through
        the air. Therefore, wings enable flight.</li>\n<li>Insects generally survive
        mild winters better than harsh ones. Therefore, insect pests will become more
        problematic if global temperatures increase.</li>\n<li>Chromosomes, the carriers
        of DNA, separate into daughter cells during cell division. Therefore, DNA
        is the genetic material.</li>\n<li>Animals as diverse as humans, insects,
        and wolves all exhibit social behavior. Therefore, social behavior must have
        an evolutionary advantage.</li>\n</ol>\n</div><p id=\"fs-id1386450\">The scientific
        method may seem too rigid and structured. It is important to keep in mind
        that, although scientists often follow this sequence, there is flexibility.
        Sometimes an experiment leads to conclusions that favor a change in approach;
        often, an experiment brings entirely new scientific questions to the puzzle.
        Many times, science does not operate in a linear fashion; instead, scientists
        continually draw inferences and make generalizations, finding patterns as
        their research proceeds. Scientific reasoning is more complex than the scientific
        method alone suggests. Notice, too, that the scientific method can be applied
        to solving problems that aren&#8217;t necessarily scientific in nature.</p>\n</section>\n</section>\n<section
        data-depth=\"1\" id=\"fs-id2984399\"><h1 data-type=\"title\">Two Types of
        Science: Basic Science and Applied Science</h1>\n<p id=\"fs-id1983427\">The
        scientific community has been debating for the last few decades about the
        value of different types of science. Is it valuable to pursue science for
        the sake of simply gaining knowledge, or does scientific knowledge only have
        worth if we can apply it to solving a specific problem or to bettering our
        lives? This question focuses on the differences between two types of science:
        basic science and applied science.</p>\n<p id=\"fs-id1980540\"><span data-type=\"term\">Basic
        science</span> or &#8220;pure&#8221; science seeks to expand knowledge regardless
        of the short-term application of that knowledge. It is not focused on developing
        a product or a service of immediate public or commercial value. The immediate
        goal of basic science is knowledge for knowledge&#8217;s sake, though this
        does not mean that, in the end, it may not result in a practical application.</p>\n<p
        id=\"fs-id2164078\">In contrast, <span data-type=\"term\">applied science</span>
        or &#8220;technology,&#8221; aims to use science to solve real-world problems,
        making it possible, for example, to improve a crop yield, find a cure for
        a particular disease, or save animals threatened by a natural disaster (<a
        href=\"#fig-ch01_01_07\" class=\"autogenerated-content\">[link]</a>). In applied
        science, the problem is usually defined for the researcher.</p>\n<figure id=\"fig-ch01_01_07\"><figcaption>After
        Hurricane Ike struck the Gulf Coast in 2008, the U.S. Fish and Wildlife Service
        rescued this brown pelican. Thanks to applied science, scientists knew how
        to rehabilitate the bird. (credit: FEMA)</figcaption>\n<span data-type=\"media\"
        id=\"fs-id2317257\" data-alt=\"A photo shows a rescue worker holding a brown
        pelican with a broken wing wrapped in a red cast.\">\n<img src=\"/resources/514f7d3180629d259877b03cfca32c6aa9dd7636/Figure_01_01_06.jpg\"
        data-media-type=\"image/jpg\" alt=\"A photo shows a rescue worker holding
        a brown pelican with a broken wing wrapped in a red cast.\" width=\"320\"/>\n</span>\n\n</figure>\n<p
        id=\"fs-id3662284\">Some individuals may perceive applied science as &#8220;useful&#8221;
        and basic science as &#8220;useless.&#8221; A question these people might
        pose to a scientist advocating knowledge acquisition would be, &#8220;What
        for?&#8221; A careful look at the history of science, however, reveals that
        basic knowledge has resulted in many remarkable applications of great value.
        Many scientists think that a basic understanding of science is necessary before
        an application is developed; therefore, applied science relies on the results
        generated through basic science. Other scientists think that it is time to
        move on from basic science and instead to find solutions to actual problems.
        Both approaches are valid. It is true that there are problems that demand
        immediate attention; however, few solutions would be found without the help
        of the wide knowledge foundation generated through basic science.</p>\n<p
        id=\"fs-id1803917\">One example of how basic and applied science can work
        together to solve practical problems occurred after the discovery of DNA structure
        led to an understanding of the molecular mechanisms governing DNA replication.
        Strands of DNA, unique in every human, are found in our cells, where they
        provide the instructions necessary for life. During DNA replication, DNA makes
        new copies of itself, shortly before a cell divides. Understanding the mechanisms
        of DNA replication enabled scientists to develop laboratory techniques that
        are now used to identify genetic diseases, pinpoint individuals who were at
        a crime scene, and determine paternity. Without basic science, it is unlikely
        that applied science would exist.</p>\n<p id=\"fs-id2690084\">Another example
        of the link between basic and applied research is the Human Genome Project,
        a study in which each human chromosome was analyzed and mapped to determine
        the precise sequence of DNA subunits and the exact location of each gene.
        (The gene is the basic unit of heredity; an individual&#8217;s complete collection
        of genes is his or her genome.) Other less complex organisms have also been
        studied as part of this project in order to gain a better understanding of
        human chromosomes. The Human Genome Project (<a href=\"#fig-ch01_01_08\" class=\"autogenerated-content\">[link]</a>)
        relied on basic research carried out with simple organisms and, later, with
        the human genome. An important end goal eventually became using the data for
        applied research, seeking cures and early diagnoses for genetically related
        diseases.</p>\n<figure id=\"fig-ch01_01_08\"><figcaption>The Human Genome
        Project was a 13-year collaborative effort among researchers working in several
        different fields of science. The project, which sequenced the entire human
        genome, was completed in 2003. (credit: the U.S. Department of Energy Genome
        Programs (http://genomics.energy.gov))</figcaption><span data-type=\"media\"
        id=\"fs-id1396854\" data-alt=\"The human genome project&#8217;s logo is shown,
        depicting a human being inside a DNA double helix. The words chemistry, biology,
        physics, ethics, informatics, and engineering surround the circular image.\">\n<img
        src=\"/resources/ee9122ab3b2c6a5533420999dc05161786f17e98/Figure_01_01_07.jpg\"
        data-media-type=\"image/jpg\" alt=\"The human genome project&#8217;s logo
        is shown, depicting a human being inside a DNA double helix. The words chemistry,
        biology, physics, ethics, informatics, and engineering surround the circular
        image.\" width=\"300\"/>\n</span>\n\n</figure><p id=\"fs-id3241178\">While
        research efforts in both basic science and applied science are usually carefully
        planned, it is important to note that some discoveries are made by <span data-type=\"term\">serendipity</span>,
        that is, by means of a fortunate accident or a lucky surprise. Penicillin
        was discovered when biologist Alexander Fleming accidentally left a petri
        dish of <em data-effect=\"italics\">Staphylococcus</em> bacteria open. An
        unwanted mold grew on the dish, killing the bacteria. The mold turned out
        to be <em data-effect=\"italics\">Penicillium</em>, and a new antibiotic was
        discovered. Even in the highly organized world of science, luck&#8212;when
        combined with an observant, curious mind&#8212;can lead to unexpected breakthroughs.</p>\n</section>\n<section
        data-depth=\"1\" id=\"fs-id1467930\"><h1 data-type=\"title\">Reporting Scientific
        Work</h1>\n<p id=\"fs-id3019610\">Whether scientific research is basic science
        or applied science, scientists must share their findings in order for other
        researchers to expand and build upon their discoveries. Collaboration with
        other scientists&#8212;when planning, conducting, and analyzing results&#8212;are
        all important for scientific research. For this reason, important aspects
        of a scientist&#8217;s work are communicating with peers and disseminating
        results to peers. Scientists can share results by presenting them at a scientific
        meeting or conference, but this approach can reach only the select few who
        are present. Instead, most scientists present their results in peer-reviewed
        manuscripts that are published in scientific journals. <span data-type=\"term\">Peer-reviewed
        manuscripts</span> are scientific papers that are reviewed by a scientist&#8217;s
        colleagues, or peers. These colleagues are qualified individuals, often experts
        in the same research area, who judge whether or not the scientist&#8217;s
        work is suitable for publication. The process of peer review helps to ensure
        that the research described in a scientific paper or grant proposal is original,
        significant, logical, and thorough. Grant proposals, which are requests for
        research funding, are also subject to peer review. Scientists publish their
        work so other scientists can reproduce their experiments under similar or
        different conditions to expand on the findings. The experimental results must
        be consistent with the findings of other scientists.</p>\n<p id=\"fs-id2979084\">A
        scientific paper is very different from creative writing. Although creativity
        is required to design experiments, there are fixed guidelines when it comes
        to presenting scientific results. First, scientific writing must be brief,
        concise, and accurate. A scientific paper needs to be succinct but detailed
        enough to allow peers to reproduce the experiments.</p>\n<p id=\"fs-id2954730\">The
        scientific paper consists of several specific sections&#8212;introduction,
        materials and methods, results, and discussion. This structure is sometimes
        called the &#8220;IMRaD&#8221; format. There are usually acknowledgment and
        reference sections as well as an <span data-type=\"term\">abstract</span>
        (a concise summary) at the beginning of the paper. There might be additional
        sections depending on the type of paper and the journal where it will be published;
        for example, some review papers require an outline.</p>\n<p id=\"fs-id1292278\">The
        <span data-type=\"term\">introduction</span> starts with brief, but broad,
        background information about what is known in the field. A good introduction
        also gives the rationale of the work; it justifies the work carried out and
        also briefly mentions the end of the paper, where the hypothesis or research
        question driving the research will be presented. The introduction refers to
        the published scientific work of others and therefore requires citations following
        the style of the journal. Using the work or ideas of others without proper
        citation is considered <span data-type=\"term\">plagiarism</span>.</p>\n<p
        id=\"fs-id2279649\">The <span data-type=\"term\">materials and methods</span>
        section includes a complete and accurate description of the substances used,
        and the method and techniques used by the researchers to gather data. The
        description should be thorough enough to allow another researcher to repeat
        the experiment and obtain similar results, but it does not have to be verbose.
        This section will also include information on how measurements were made and
        what types of calculations and statistical analyses were used to examine raw
        data. Although the materials and methods section gives an accurate description
        of the experiments, it does not discuss them.</p>\n<p id=\"fs-id1790931\">Some
        journals require a results section followed by a discussion section, but it
        is more common to combine both. If the journal does not allow the combination
        of both sections, the <span data-type=\"term\">results</span> section simply
        narrates the findings without any further interpretation. The results are
        presented by means of tables or graphs, but no duplicate information should
        be presented. In the <span data-type=\"term\">discussion</span> section, the
        researcher will interpret the results, describe how variables may be related,
        and attempt to explain the observations. It is indispensable to conduct an
        extensive literature search to put the results in the context of previously
        published scientific research. Therefore, proper citations are included in
        this section as well.</p>\n<p id=\"fs-id2967146\">Finally, the <span data-type=\"term\">conclusion</span>
        section summarizes the importance of the experimental findings. While the
        scientific paper almost certainly answered one or more scientific questions
        that were stated, any good research should lead to more questions. Therefore,
        a well-done scientific paper leaves doors open for the researcher and others
        to continue and expand on the findings.</p>\n<p id=\"fs-id1318474\"><span
        data-type=\"term\">Review articles</span> do not follow the IMRAD format because
        they do not present original scientific findings, or primary literature; instead,
        they summarize and comment on findings that were published as primary literature
        and typically include extensive reference sections.</p>\n</section>\n<section
        data-depth=\"1\" id=\"fs-id2433529\" class=\"summary\"><h1 data-type=\"title\">Section
        Summary</h1><p id=\"fs-id2261646\">Biology is the science that studies living
        organisms and their interactions with one another and their environments.
        Science attempts to describe and understand the nature of the universe in
        whole or in part by rational means. Science has many fields; those fields
        related to the physical world and its phenomena are considered natural sciences.</p>\n<p
        id=\"fs-id1836512\">Science can be basic or applied. The main goal of basic
        science is to expand knowledge without any expectation of short-term practical
        application of that knowledge. The primary goal of applied research, however,
        is to solve practical problems.</p>\n<p id=\"fs-id2909561\">Two types of logical
        reasoning are used in science. Inductive reasoning uses particular results
        to produce general scientific principles. Deductive reasoning is a form of
        logical thinking that predicts results by applying general principles. The
        common thread throughout scientific research is the use of the scientific
        method, a step-based process that consists of making observations, defining
        a problem, posing hypotheses, testing these hypotheses, and drawing one or
        more conclusions. The testing uses proper controls. Scientists present their
        results in peer-reviewed scientific papers published in scientific journals.
        A scientific research paper consists of several well-defined sections: introduction,
        materials and methods, results, and, finally, a concluding discussion. Review
        papers summarize the research done in a particular field over a period of
        time.</p>\n</section>\n\n<section data-depth=\"1\" id=\"fs-id2959003\" class=\"art-exercise\"><h1
        data-type=\"title\">Art Connections</h1>\n<div data-type=\"exercise\" class=\"exercise\"
        id=\"fs-id1889238\">\n<div data-type=\"problem\" class=\"problem\" id=\"fs-id2315303\">\n<p
        id=\"fs-id1723972\"><a href=\"#fig-ch01_01_05\" class=\"autogenerated-content\">[link]</a>
        In the example below, the scientific method is used to solve an everyday problem.
        Order the scientific method steps (numbered items) with the process of solving
        the everyday problem (lettered items). Based on the results of the experiment,
        is the hypothesis correct? If it is incorrect, propose some alternative hypotheses.</p>\n<ol
        id=\"fs-id2195533\">\n<li>Observation</li>\n<li>Question</li>\n<li>Hypothesis
        (answer)</li>\n<li>Prediction</li>\n<li>Experiment</li>\n<li>Result</li>\n</ol>\n<ol
        id=\"fs-id2854021\" data-number-style=\"lower-alpha\"><li>There is something
        wrong with the electrical outlet.</li>\n<li>If something is wrong with the
        outlet, my coffeemaker also won&#8217;t work when plugged into it.</li>\n<li>My
        toaster doesn&#8217;t toast my bread.</li>\n<li>I plug my coffee maker into
        the outlet.</li>\n<li>My coffeemaker works.</li>\n<li>Why doesn&#8217;t my
        toaster work?</li>\n</ol></div>\n<div data-type=\"solution\" class=\"solution\"
        id=\"fs-id1470941\" data-label=\"\">\n<p id=\"fs-id632727\"><a href=\"#fig-ch01_01_05\"
        class=\"autogenerated-content\">[link]</a> 1: C; 2: F; 3: A; 4: B; 5: D; 6:
        E. The original hypothesis is incorrect, as the coffeemaker works when plugged
        into the outlet. Alternative hypotheses include that the toaster might be
        broken or that the toaster wasn''t turned on.</p></div>\n</div>\n\n<div data-type=\"exercise\"
        class=\"exercise\" id=\"fs-id1595691\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id2106459\">\n<p id=\"fs-id1926555\"><a href=\"#fig-ch01_01_06\" class=\"autogenerated-content\">[link]</a>
        Decide if each of the following is an example of inductive or deductive reasoning.</p>\n<ol
        id=\"fs-id3103692\">\n<li>All flying birds and insects have wings. Birds and
        insects flap their\nwings as they move through the air. Therefore, wings enable\nflight.</li>\n<li>Insects
        generally survive mild winters better than harsh ones. Therefore, insect pests
        will become more problematic if global temperatures increase.</li>\n<li>Chromosomes,
        the carriers of DNA, separate into daughter cells during cell division. Therefore,
        DNA is the genetic material.</li>\n<li>Animals as diverse as humans, insects,
        and wolves all exhibit social behavior. Therefore, social behavior must have
        an evolutionary advantage.</li>\n</ol>\n</div>\n<div data-type=\"solution\"
        class=\"solution\" id=\"fs-id1770938\" data-label=\"\">\n<p id=\"fs-id1977874\"><a
        href=\"#fig-ch01_01_06\" class=\"autogenerated-content\">[link]</a> 1: inductive;
        2: deductive; 3: deductive; 4: inductive.</p>\n</div>\n</div>\n</section>\n\n<section
        data-depth=\"1\" id=\"fs-id1458151\" class=\"multiple-choice\"><h1 data-type=\"title\">Review
        Questions</h1><div data-type=\"exercise\" class=\"exercise\" id=\"fs-id2197874\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1723827\">\n<p id=\"fs-id2115858\">The
        first forms of life on Earth were ________.</p>\n<ol id=\"fs-id1442893\" data-number-style=\"lower-alpha\">\n<li>plants</li>\n<li>microorganisms</li>\n<li>birds</li>\n<li>dinosaurs</li>\n</ol>\n</div>\n<div
        data-type=\"solution\" class=\"solution\" id=\"fs-id1268735\" data-label=\"\">\n<p
        id=\"fs-id1461234\">B</p>\n</div>\n</div>\n<div data-type=\"exercise\" class=\"exercise\"
        id=\"fs-id1260889\">\n<div data-type=\"problem\" class=\"problem\" id=\"fs-id2196372\">\n<p
        id=\"fs-id1429764\">A suggested and testable explanation for an event is called
        a ________.</p>\n<ol id=\"fs-id1387702\" data-number-style=\"lower-alpha\">\n<li>hypothesis</li>\n<li>variable</li>\n<li>theory</li>\n<li>control</li>\n</ol>\n</div>\n<div
        data-type=\"solution\" class=\"solution\" id=\"fs-id2310226\" data-label=\"\">\n<p
        id=\"fs-id1808532\">A</p>\n</div>\n</div>\n<div data-type=\"exercise\" class=\"exercise\"
        id=\"fs-id1512007\">\n<div data-type=\"problem\" class=\"problem\" id=\"fs-id1671466\">\n<p
        id=\"fs-id1342801\">Which of the following sciences is not considered a natural
        science?</p>\n<ol id=\"fs-id1387087\" data-number-style=\"lower-alpha\">\n<li>biology</li>\n<li>astronomy</li>\n<li>physics</li>\n<li>computer
        science</li>\n</ol>\n</div>\n<div data-type=\"solution\" class=\"solution\"
        id=\"fs-id1481452\" data-label=\"\">\n<p id=\"fs-id1309957\">D</p>\n</div>\n</div>\n<div
        data-type=\"exercise\" class=\"exercise\" id=\"fs-id1967894\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id2338606\">\n<p id=\"fs-id1600108\">The type of
        logical thinking that uses related observations to arrive at a general conclusion
        is called ________.</p>\n<ol id=\"fs-id1962149\" data-number-style=\"lower-alpha\">\n<li>deductive
        reasoning</li>\n<li>the scientific method</li>\n<li>hypothesis-based science</li>\n<li>inductive
        reasoning</li>\n</ol>\n</div>\n<div data-type=\"solution\" class=\"solution\"
        id=\"fs-id2433534\" data-label=\"\">\n<p id=\"fs-id1242629\">D</p>\n</div>\n</div>\n<div
        data-type=\"exercise\" class=\"exercise\" id=\"fs-id1694297\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1420107\">\n<p id=\"fs-id1964679\">The process
        of ________ helps to ensure that a scientist&#8217;s research is original,
        significant, logical, and thorough.</p>\n<ol id=\"fs-id1777919\" data-number-style=\"lower-alpha\">\n<li>publication</li>\n<li>public
        speaking</li>\n<li>peer review</li>\n<li>the scientific method</li>\n</ol>\n</div>\n<div
        data-type=\"solution\" class=\"solution\" id=\"fs-id3116612\" data-label=\"\">\n<p
        id=\"fs-id1236812\">C</p>\n</div>\n</div>\n<div data-type=\"exercise\" class=\"exercise\"
        id=\"fs-id2739507\">\n<div data-type=\"problem\" class=\"problem\" id=\"fs-id2918383\">\n<p
        id=\"fs-id2989543\">A person notices that her houseplants that are regularly
        exposed to music seem to grow more quickly than those in rooms with no music.
        As a result, she determines that plants grow better when exposed to music.
        This example most closely resembles which type of reasoning?</p>\n<ol id=\"fs-id2011712\"
        data-number-style=\"lower-alpha\">\n<li>inductive reasoning</li>\n<li>deductive
        reasoning</li>\n<li>neither, because no hypothesis was made</li>\n<li>both
        inductive and deductive reasoning</li>\n</ol>\n</div>\n<div data-type=\"solution\"
        class=\"solution\" id=\"fs-id1812931\" data-label=\"\">\n<p id=\"fs-id913366\">A</p>\n</div>\n</div>\n</section>\n\n<section
        data-depth=\"1\" id=\"fs-id1780484\" class=\"free-response\"><h1 data-type=\"title\">Free
        Response</h1>\n<div data-type=\"exercise\" class=\"exercise\" id=\"fs-id2171449\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id2660628\">\n<p id=\"fs-id1704974\">Although
        the scientific method is used by most of the sciences, it can also be applied
        to everyday situations. Think about a problem that you may have at home, at
        school, or with your car, and apply the scientific method to solve it.</p>\n</div>\n<div
        data-type=\"solution\" class=\"solution\" id=\"fs-id1687414\" data-label=\"\">\n<p
        id=\"fs-id1650865\">Answers will vary, but should apply the steps of the scientific
        method. One possibility could be a car which doesn&#8217;t start. The hypothesis
        could be that the car doesn&#8217;t start because the battery is dead. The
        experiment would be to change the battery or to charge the battery and then
        check whether the car starts or not. If it starts, the problem was due to
        the battery, and the hypothesis is accepted.</p>\n</div>\n</div>\n<div data-type=\"exercise\"
        class=\"exercise\" id=\"fs-id2273326\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id2874067\">\n<p id=\"fs-id2307444\">Give an example of how applied
        science has had a direct\neffect on your daily life.</p>\n</div>\n<div data-type=\"solution\"
        class=\"solution\" id=\"fs-id2022725\" data-label=\"\">\n<p id=\"fs-id1281610\">Answers
        will vary. One example of how applied science has had a direct effect on daily
        life is the presence of vaccines. Vaccines to prevent diseases such polio,
        measles, tetanus, and even influenza affect daily life by contributing to
        individual and societal health.</p>\n</div>\n</div>\n<div data-type=\"exercise\"
        class=\"exercise\" id=\"fs-id2062496\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id2021222\">\n<p id=\"fs-id1477110\">Name two topics that are likely
        to be studied by biologists, and two areas of scientific study that would
        fall outside the realm of biology.</p>\n</div>\n<div data-type=\"solution\"
        class=\"solution\" id=\"fs-id1298633\" data-label=\"\">\n<p id=\"fs-id1854526\">Answers
        will vary. Topics that fall inside the area of biological study include how
        diseases affect human bodies, how pollution impacts a species&#8217; habitat,
        and how plants respond to their environments. Topics that fall outside of
        biology (the &#8220;study of life&#8221;) include how metamorphic rock is
        formed and how planetary orbits function.</p>\n</div>\n</div>\n<div data-type=\"exercise\"
        class=\"exercise\" id=\"fs-id2862427\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id1506066\">\n<p id=\"fs-id2571526\">Thinking about the topic of cancer,
        write a basic science question and an applied science question that a researcher
        interested in this topic might ask</p>\n</div>\n<div data-type=\"solution\"
        class=\"solution\" id=\"fs-id1967739\" data-label=\"\">\n<p id=\"fs-id1912025\">Answers
        will vary. Basic science: What evolutionary purpose might cancer serve? Applied
        science: What strategies might be found to prevent cancer from reproducing
        at the cellular level?</p>\n</div>\n</div>\n</section>\n<div data-type=\"glossary\"><h2
        data-type=\"glossary-title\">Glossary</h2>\n<dl class=\"definition\" id=\"fs-id2198786\">\n<dt>abstract</dt>\n<dd
        id=\"fs-id1720782\">opening section of a scientific paper that summarizes
        the research and conclusions</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id1847057\">\n<dt>applied
        science</dt>\n<dd id=\"fs-id1472439\">form of science that aims to solve real-world
        problems</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id2138632\">\n<dt>basic
        science</dt>\n<dd id=\"fs-id1926567\">science that seeks to expand knowledge
        and understanding regardless of the short-term application of that knowledge</dd>\n</dl>\n<dl
        class=\"definition\" id=\"fs-id1395651\">\n<dt>biology</dt>\n<dd id=\"fs-id2934264\">the
        study of living organisms and their interactions with one another and their
        environments</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id2701346\">\n<dt>conclusion</dt>\n<dd
        id=\"fs-id2894085\">section of a scientific paper that summarizes the importance
        of the experimental findings</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id1803173\">\n<dt>control</dt>\n<dd
        id=\"fs-id2569005\">part of an experiment that does not change during the
        experiment</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id2896512\">\n<dt>deductive
        reasoning</dt>\n<dd id=\"fs-id1482493\">form of logical thinking that uses
        a general inclusive statement to forecast specific results</dd>\n</dl>\n<dl
        class=\"definition\" id=\"fs-id1671263\">\n<dt>descriptive science</dt>\n<dd
        id=\"fs-id2590672\">(also, discovery science) form of science that aims to
        observe, explore, and investigate</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id3096267\">\n<dt>discussion</dt>\n<dd
        id=\"fs-id2000439\">section of a scientific paper in which the author interprets
        experimental results, describes how variables may be related, and attempts
        to explain the phenomenon in question</dd>\n</dl>\n<dl class=\"definition\"
        id=\"fs-id2026060\">\n<dt>falsifiable</dt>\n<dd id=\"fs-id1418108\">able to
        be disproven by experimental results</dd>\n</dl>\n<dl class=\"definition\"
        id=\"fs-id2229260\">\n<dt>hypothesis</dt>\n<dd id=\"fs-id1594345\">suggested
        explanation for an observation, which can be tested</dd>\n</dl>\n<dl class=\"definition\"
        id=\"fs-id1768946\">\n<dt>hypothesis-based science</dt>\n<dd id=\"fs-id919193\">form
        of science that begins with a specific question and potential testable answers</dd>\n</dl>\n<dl
        class=\"definition\" id=\"fs-id1361209\">\n<dt>inductive reasoning</dt>\n<dd
        id=\"fs-id1987203\">form of logical thinking that uses related observations
        to arrive at a general conclusion</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id3032550\">\n<dt>introduction</dt>\n<dd
        id=\"fs-id1770864\">opening section of a scientific paper, which provides
        background information about what was known in the field prior to the research
        reported in the paper</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id2344953\">\n<dt>life
        science</dt>\n<dd id=\"fs-id2273192\">field of science, such as biology, that
        studies living things</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id2348170\">\n<dt>materials
        and methods</dt>\n<dd id=\"fs-id2318009\">section of a scientific paper that
        includes a complete description of the substances, methods, and techniques
        used by the researchers to gather data</dd>\n</dl>\n<dl class=\"definition\"
        id=\"fs-id2918248\">\n<dt>natural science</dt>\n<dd id=\"fs-id1340807\">field
        of science that is related to the physical world and its phenomena and processes</dd>\n</dl>\n<dl
        class=\"definition\" id=\"fs-id2321593\">\n<dt>peer-reviewed manuscript</dt>\n<dd
        id=\"fs-id2248830\">scientific paper that is reviewed by a scientist&#8217;s
        colleagues who are experts in the field of study</dd>\n</dl>\n<dl class=\"definition\"
        id=\"fs-id2134807\">\n<dt>physical science</dt>\n<dd id=\"fs-id2962905\">field
        of science, such as geology, astronomy, physics, and chemistry, that studies
        nonliving matter</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id2227932\">\n<dt>plagiarism</dt>\n<dd
        id=\"fs-id2023354\">using other people&#8217;s work or ideas without proper
        citation, creating the false impression that those are the author&#8217;s
        original ideas</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id2468605\">\n<dt>results</dt>\n<dd
        id=\"fs-id2681858\">section of a scientific paper in which the author narrates
        the experimental findings and presents relevant figures, pictures, diagrams,
        graphs, and tables, without any further interpretation</dd>\n</dl>\n<dl class=\"definition\"
        id=\"fs-id1912438\">\n<dt>review article</dt>\n<dd id=\"fs-id1707988\">paper
        that summarizes and comments on findings that were published as primary literature</dd>\n</dl>\n<dl
        class=\"definition\" id=\"fs-id2065865\">\n<dt>science</dt>\n<dd id=\"fs-id1256328\">knowledge
        that covers general truths or the operation of general laws, especially when
        acquired and tested by the scientific method</dd>\n</dl>\n<dl class=\"definition\"
        id=\"fs-id1313718\">\n<dt>scientific method</dt>\n<dd id=\"fs-id1463426\">method
        of research with defined steps that include observation, formulation of a
        hypothesis, testing, and confirming or falsifying the hypothesis</dd>\n</dl>\n<dl
        class=\"definition\" id=\"fs-id1428966\">\n<dt>serendipity</dt>\n<dd id=\"fs-id1728037\">fortunate
        accident or a lucky surprise</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id1473748\">\n<dt>theory</dt>\n<dd
        id=\"fs-id991969\">tested and confirmed explanation for observations or\nphenomena</dd>\n</dl>\n<dl
        class=\"definition\" id=\"fs-id1239096\">\n<dt>variable</dt>\n<dd id=\"fs-id2154999\">part
        of an experiment that the experimenter can vary or\nchange</dd>\n</dl>\n</div></body>\n\n</html>",
