        class=\" \">\n      <strong>Discussion</strong>\n    </p>\n    <p id=\"import-auto-id2670415\"
        class=\" \">Since friction always opposes motion between surfaces, the acceleration
        is smaller when there is friction than when there is none. In fact, it is
        a general result that if friction on an incline is negligible, then the acceleration
        down the incline is <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>a</mi><mo
