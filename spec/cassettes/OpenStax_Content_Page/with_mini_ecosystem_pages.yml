        data-type=\"note\" data-has-label=\"true\" id=\"fs-id2378314\" data-label=\"\"><h3
        class=\"os-title\" data-type=\"title\"><span data-type=\"\" id=\"9\" class=\"os-title-label\">Take-Home
        Experiment: Force Parallel</span></h3><div class=\"os-note-body\">\n    <p
        id=\"import-auto-id1572504\" class=\" \">To investigate how a force parallel
        to an inclined plane changes, find a rubber band, some objects to hang from
        the end of the rubber band, and a board you can position at different angles.
        How much does the rubber band stretch when you hang the object from the end
        of the board? Now place the board at an angle so that the object slides off
        when placed on the board. How much does the rubber band extend if it is lined
        up parallel to the board and used to hold the object stationary on the board?
        Try two more angles. What does this show?</p>\n    </div></div>\n  </section>\n\n    \n\n    <section
        data-depth=\"1\" id=\"fs-id1477607\"><h3 data-type=\"title\">Tension</h3>\n      <p
        id=\"import-auto-id1434349\" class=\" \">A <span data-type=\"term\" id=\"term112\"
        group-by=\"t\">tension</span><strong data-effect=\"bold\"><!-- no-selfclose
        --></strong> is a force along the length of a medium, especially a force carried
        by a flexible medium, such as a rope or cable. The word \u201ctension<em data-effect=\"italics\">\u201d
        </em>comes from a Latin word meaning \u201cto stretch.\u201d Not coincidentally,
        the flexible cords that carry muscle forces to other parts of the body are
        called <em data-effect=\"italics\">tendons</em>. Any flexible connector, such
        as a string, rope, chain, wire, or cable, can exert pulls only parallel to
        its length; thus, a force carried by a flexible connector is a tension with
        direction parallel to the connector. It is important to understand that tension
        is a pull in a connector. In contrast, consider the phrase: \u201cYou can\u2019t
        push a rope.\u201d The tension force pulls outward along the two ends of a
        rope. </p>\n      <p id=\"import-auto-id2684116\" class=\" \">Consider a person
        holding a mass on a rope as shown in <a href=\"#import-auto-id2715102\" class=\"autogenerated-content\">Figure
        4.14</a>. </p>\n\n\n      <div class=\"os-figure\"><figure id=\"import-auto-id2715102\"><span
        data-type=\"media\" id=\"import-auto-id2673511\" data-alt=\"An object of mass
        m is attached to a rope and a person is holding the rope. A weight vector
        W points downward starting from the lower point of the mass. A tension vector
        T is shown by an arrow pointing upward initiating from the hook where the
        mass and rope are joined, and a third vector, also T, is shown by an arrow
        pointing downward initiating from the hand of the person.\">\n          <img
        src=\"../resources/e88862714e867324fda5bcd0a7836005bcec07e0\" data-media-type=\"image/jpg\"
        alt=\"An object of mass m is attached to a rope and a person is holding the
        rope. A weight vector W points downward starting from the lower point of the
        mass. A tension vector T is shown by an arrow pointing upward initiating from
        the hook where the mass and rope are joined, and a third vector, also T, is
        shown by an arrow pointing downward initiating from the hand of the person.\"
        width=\"200\" id=\"10\"/>\n        </span>\n\n      </figure><div class=\"os-caption-container\"><span
        class=\"os-title-label\">Figure </span><span class=\"os-number\">4.14</span><span
        class=\"os-divider\"> </span><span class=\"os-caption\">When a perfectly flexible
        connector (one requiring no force to bend it) such as this rope transmits
        a force <math display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math>,
        that force must be parallel to the length of the rope, as shown. The pull
        such a flexible connector exerts is a tension. Note that the rope pulls with
        equal force but in opposite directions on the hand and the supported mass
        (neglecting the weight of the rope). This is an example of Newton\u2019s third
        law. The rope is the medium that carries the equal and opposite forces between
        the two objects. The tension anywhere in the rope between the hand and the
        mass is equal. Once you have determined the tension in one location, you have
        determined the tension at all locations along the rope.</span></div></div><p
        id=\"import-auto-id2626458\" class=\" \">Tension in the rope must equal the
        weight of the supported mass, as we can prove using Newton\u2019s second law.
        If the 5.00-kg mass in the figure is stationary, then its acceleration is
        zero, and thus <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } =0} {}</annotation></semantics></annotation-xml></semantics></math></span>.
        The only external forces acting on the mass are its weight <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math></span><strong
        data-effect=\"bold\"><!-- no-selfclose --></strong> and the tension <span
        class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math></span>
        supplied by the rope. Thus,</p><div data-type=\"equation\" id=\"eip-id2555725\"><math
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mrow><mi>T</mi><mo stretchy=\"false\">\u2212</mo><mi>w</mi></mrow></mrow><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mrow><mi>T</mi><mo stretchy=\"false\">\u2212</mo><mi>w</mi></mrow></mrow><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } =T - w=0} {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.41</span></div></div><p
        id=\"import-auto-id1309127\" class=\" \">where <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>T</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>T</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math></span><em
        data-effect=\"italics\"><!-- no-selfclose --></em> and <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>w</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>w</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math></span><em
        data-effect=\"italics\"><!-- no-selfclose --></em> are the magnitudes of the
        tension and weight and their signs indicate direction, with up being positive
        here. Thus, just as you would expect, the tension equals the weight of the
        supported mass:</p>\n      <div data-type=\"equation\" id=\"eip-id1640254\"><math
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>T</mi><mo stretchy=\"false\">=</mo><mi>w</mi></mrow><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mi>T</mi><mo
        stretchy=\"false\">=</mo><mi>w</mi></mrow><mo stretchy=\"false\">=</mo><mstyle
        fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T=w= ital \"mg\"} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.42</span></div></div><p
        id=\"import-auto-id2684602\" class=\" \">For a 5.00-kg mass, then (neglecting
        the mass of the rope) we see that </p>\n      <div data-type=\"equation\"
        id=\"eip-id2489897\"><math display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><mrow><mi>T</mi><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow><mo
        stretchy=\"false\">=</mo><mo stretchy=\"false\">(</mo></mrow><mtext>5.00 kg</mtext><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">(</mo><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup><mrow><mo stretchy=\"false\">)</mo><mo
        stretchy=\"false\">=</mo></mrow><mtext>49.0 N</mtext></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>T</mi><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow><mo
        stretchy=\"false\">=</mo><mo stretchy=\"false\">(</mo></mrow><mtext>5.00 kg</mtext><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">(</mo><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup><mrow><mo stretchy=\"false\">)</mo><mo
        stretchy=\"false\">=</mo></mrow><mtext>49.0 N</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T= ital \"mg\"= \\( 5 \".\" \"00\"\" kg\"
        \\)  \\( 9 \".\" \"80 m/s\" rSup { size 8{2} }  \\) =\"49\" \".\" 0\" N\"}
        {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.43</span></div></div><p
        id=\"import-auto-id2362688\" class=\" \">If we cut the rope and insert a spring,
        the spring would extend a length corresponding to a force of 49.0 N, providing
        a direct observation and measure of the tension force in the rope.</p>\n      <p
        id=\"import-auto-id2656139\" class=\" \">Flexible connectors are often used
        to transmit forces around corners, such as in a hospital traction system,
        a finger joint, or a bicycle brake cable. If there is no friction, the tension
        is transmitted undiminished. Only its direction changes, and it is always
        parallel to the flexible connector. This is illustrated in <a href=\"#import-auto-id1318288\"
        class=\"autogenerated-content\">Figure 4.15</a> (a) and (b).</p><div class=\"os-figure\"><figure
        id=\"import-auto-id1318288\"><span data-type=\"media\" id=\"import-auto-id1746413\"
        data-alt=\"The internal structure of a finger with tendon, extensor muscle,
        and flexor muscle is shown. The force in the muscles is shown by arrows pointing
        along the tendon. In the second figure, part of a bicycle with a brake cable
        is shown. Three tension vectors are shown by the arrows along the brake cable,
        starting from the handle to the wheels. The tensions have the same magnitude
        but different directions.\">\n          <img src=\"../resources/796339a6b32a23c5471dd023c548394567a586b9\"
        data-media-type=\"image/jpg\" alt=\"The internal structure of a finger with
        tendon, extensor muscle, and flexor muscle is shown. The force in the muscles
        is shown by arrows pointing along the tendon. In the second figure, part of
        a bicycle with a brake cable is shown. Three tension vectors are shown by
        the arrows along the brake cable, starting from the handle to the wheels.
        The tensions have the same magnitude but different directions.\" height=\"325\"
        id=\"11\"/>\n        </span>\n      </figure><div class=\"os-caption-container\"><span
        class=\"os-title-label\">Figure </span><span class=\"os-number\">4.15</span><span
        class=\"os-divider\"> </span><span class=\"os-caption\">(a) Tendons in the
        finger carry force <math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math>
        from the muscles to other parts of the finger, usually changing the force\u2019s
        direction, but not its magnitude (the tendons are relatively friction free).
        (b) The brake cable on a bicycle carries the tension <math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math>
        from the handlebars to the brake mechanism. Again, the direction but not the
        magnitude of <math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math>
        is changed. </span></div></div><div data-type=\"example\" id=\"fs-id986136\"><h3
        class=\"os-title\"><span class=\"os-title-label\">Example </span><span class=\"os-number\">4.8</span><span
        class=\"os-divider\"> </span></h3><div class=\"body\"><h4 data-type=\"title\"
        id=\"12\">What Is the Tension in a Tightrope?</h4>\n      <p id=\"import-auto-id2129598\"
        class=\" \">Calculate the tension in the wire supporting the 70.0-kg tightrope
        walker shown in <a href=\"#import-auto-id2091042\" class=\"autogenerated-content\">Figure
        4.16</a>.</p>\n\n\n      <div class=\"os-figure\"><figure id=\"import-auto-id2091042\"><span
        data-type=\"media\" id=\"import-auto-id2091043\" data-alt=\"A tightrope walker
        is walking on a wire. His weight W is acting downward, shown by a vector arrow.
        The wire sags and makes a five-degree angle with the horizontal at both ends.
        T sub R, shown by a vector arrow, is toward the right along the wire. T sub
        L is shown by an arrow toward the left along the wire. All three vectors W,
        T sub L, and T sub R start from the foot of the person on the wire. In a free-body
        diagram, W is acting downward, T sub R is acting toward the right with a small
        inclination, and T sub L is acting toward the left with a small inclination.\">\n          <img
        src=\"../resources/ac4a7a65e7119df31a54d79532d93ff21c45c769\" data-media-type=\"image/jpg\"
        alt=\"A tightrope walker is walking on a wire. His weight W is acting downward,
        shown by a vector arrow. The wire sags and makes a five-degree angle with
        the horizontal at both ends. T sub R, shown by a vector arrow, is toward the
        right along the wire. T sub L is shown by an arrow toward the left along the
        wire. All three vectors W, T sub L, and T sub R start from the foot of the
        person on the wire. In a free-body diagram, W is acting downward, T sub R
        is acting toward the right with a small inclination, and T sub L is acting
        toward the left with a small inclination.\" width=\"375\" id=\"13\"/>\n        </span>\n\n      </figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">4.16</span><span class=\"os-divider\"> </span><span class=\"os-caption\">The
        weight of a tightrope walker causes a wire to sag by 5.0 degrees. The system
        of interest here is the point in the wire at which the tightrope walker is
        standing.</span></div></div><p id=\"import-auto-id2685996\" class=\" \">\n        <strong>Strategy</strong>\n      </p>\n      <p
        id=\"import-auto-id2847194\" class=\" \">As you can see in the figure, the
        wire is not perfectly horizontal (it cannot be!), but is bent under the person\u2019s
        weight. Thus, the tension on either side of the person has an upward component
        that can support his weight. As usual, forces are vectors represented pictorially
        by arrows having the same directions as the forces and lengths proportional
        to their magnitudes. The system is the tightrope walker, and the only external
        forces acting on him are his weight <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math></span>
        and the two tensions <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">T</mtext><mrow><mtext>L</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">T</mtext><mrow><mtext>L</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T rSub { size 8{L} } } {}</annotation></semantics></annotation-xml></semantics></math></span>
        (left <sub><!-- no-selfclose --></sub> tension) and <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">T</mtext><mrow><mtext>R</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">T</mtext><mrow><mtext>R</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T rSub { size 8{R} } } {}</annotation></semantics></annotation-xml></semantics></math></span>
        (right tension), as illustrated. It is reasonable to neglect the weight of
        the wire itself. The net external force is zero since the system is stationary.
        A little trigonometry can now be used to find the tensions. One conclusion
        is possible at the outset\u2014we can see from part (b) of the figure that
        the magnitudes of the tensions <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>T</mi><mrow><mtext>L</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>T</mi><mrow><mtext>L</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T rSub { size 8{L} } } {}</annotation></semantics></annotation-xml></semantics></math></span>
        and <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>T</mi><mrow><mtext>R</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>T</mi><mrow><mtext>R</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T rSub { size 8{R} } } {}</annotation></semantics></annotation-xml></semantics></math></span>
        must be equal. This is because there is no horizontal acceleration in the
        rope, and the only forces acting to the left and right are <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>T</mi><mrow><mtext>L</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>T</mi><mrow><mtext>L</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T rSub { size 8{L} } } {}</annotation></semantics></annotation-xml></semantics></math></span>
        and <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>T</mi><mrow><mi>R</mi></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>T</mi><mrow><mi>R</mi></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T rSub { size 8{R} } } {}</annotation></semantics></annotation-xml></semantics></math></span>.
        Thus, the magnitude of those forces must be equal so that they cancel each
        other out. </p><p id=\"import-auto-id1906757\" class=\" \">Whenever we have
        two-dimensional vector problems in which no two vectors are parallel, the
        easiest method of solution is to pick a convenient coordinate system and project
        the vectors onto its axes. In this case the best coordinate system has one
        axis horizontal and the other vertical. We call the horizontal the <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>x</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>x</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{x} {}</annotation></semantics></annotation-xml></semantics></math></span>-axis
        <em data-effect=\"italics\"><!-- no-selfclose --></em> and the vertical the
        <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi>y</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>y</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{y} {}</annotation></semantics></annotation-xml></semantics></math></span>-axis.</p><p
        id=\"import-auto-id1609286\" class=\" \">\n        <strong>Solution</strong>\n      </p>\n      <p
        id=\"import-auto-id2720080\" class=\" \">First, we need to resolve the tension
        vectors into their horizontal and vertical components. It helps to draw a
        new free-body diagram showing all of the horizontal and vertical components
        of each force acting on the system.</p>\n\n\n      <div class=\"os-figure\"><figure
        id=\"import-auto-id1561864\"><span data-type=\"media\" id=\"import-auto-id2129567\"
        data-alt=\"A vector T sub L making an angle of five degrees with the negative
        x axis is shown. It has two components, one in the vertical direction, T sub
        L y, and another horizontal, T sub L x. Another vector is shown making an
        angle of five degrees with the positive x axis, having two components, one
        along the y direction, T sub R y, and the other along the x direction, T sub
        R x. In the free-body diagram, vertical component T sub L y is shown by a
        vector arrow in the upward direction, T sub R y is shown by a vector arrow
        in the upward direction, and weight W is shown by a vector arrow in the downward
        direction. The net force F sub y is equal to zero. In the horizontal direction,
        T sub R x is shown by a vector arrow pointing toward the right and T sub L
        x is shown by a vector arrow pointing toward the left, both having the same
        length so that the net force in the horizontal direction, F sub x, is equal
        to zero.\">\n          <img src=\"../resources/c15642e59db57a9ec2349bddbf51cdccbfb01fe6\"
        data-media-type=\"image/jpg\" alt=\"A vector T sub L making an angle of five
        degrees with the negative x axis is shown. It has two components, one in the
        vertical direction, T sub L y, and another horizontal, T sub L x. Another
        vector is shown making an angle of five degrees with the positive x axis,
        having two components, one along the y direction, T sub R y, and the other
        along the x direction, T sub R x. In the free-body diagram, vertical component
        T sub L y is shown by a vector arrow in the upward direction, T sub R y is
        shown by a vector arrow in the upward direction, and weight W is shown by
        a vector arrow in the downward direction. The net force F sub y is equal to
        zero. In the horizontal direction, T sub R x is shown by a vector arrow pointing
        toward the right and T sub L x is shown by a vector arrow pointing toward
        the left, both having the same length so that the net force in the horizontal
        direction, F sub x, is equal to zero.\" width=\"450\" id=\"14\"/>\n        </span>\n\n      </figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">4.17</span><span class=\"os-divider\"> </span><span class=\"os-caption\">When
        the vectors are projected onto vertical and horizontal axes, their components
        along those axes must add to zero, since the tightrope walker is stationary.
        The small angle results in <math display=\"inline\"><semantics><mrow><mrow><mrow><mi>T</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>T</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math>
        being much greater than <math display=\"inline\"><semantics><mrow><mrow><mrow><mi>w</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>w</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>.</span></div></div><p
        id=\"import-auto-id2367879\" class=\" \">Consider the horizontal components
        of the forces (denoted with a subscript <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>x</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>x</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{x} {}</annotation></semantics></annotation-xml></semantics></math></span>):</p>\n      <div
