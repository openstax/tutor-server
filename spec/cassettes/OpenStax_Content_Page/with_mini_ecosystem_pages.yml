        stretchy=\"false\">)</mo></mrow></mfrac></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mi>T</mi><mo
        stretchy=\"false\">=</mo><mfrac><mi>w</mi><mrow><mn>2</mn><mspace width=\"0.25em\"/><mtext>sin</mtext><mspace
        width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mn>5.0\u00ba</mn><mo stretchy=\"false\">)</mo></mrow></mfrac></mrow><mo
        stretchy=\"false\">=</mo><mfrac><mstyle fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle><mrow><mn>2</mn><mspace
        width=\"0.25em\"/><mtext>sin</mtext><mspace width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mn>5.0\u00ba</mn><mo
        stretchy=\"false\">)</mo></mrow></mfrac></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T= {  {w}  over  {2\"sin\" \\( 5 \".\"
        0\u00b0 \\) } } = {  { ital \"mg\"}  over  {2\"sin\" \\( 5 \".\" 0\u00b0 \\)
        } } } {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.52</span></div></div><p
        id=\"import-auto-id1460538\" class=\" \">so that</p>\n      <div data-type=\"equation\"
        id=\"eip-id2121189\"><math display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>T</mi><mo
        stretchy=\"false\">=</mo><mfrac><mrow><mo stretchy=\"false\">(</mo><mtext>70</mtext><mtext>.</mtext><mtext>0
        kg</mtext><mo stretchy=\"false\">)</mo><mo stretchy=\"false\">(</mo><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup><mo stretchy=\"false\">)</mo></mrow><mrow><mn>2</mn><mo
        stretchy=\"false\">(</mo><mn>0</mn><mtext>.</mtext><mtext>0872</mtext><mo
        stretchy=\"false\">)</mo></mrow></mfrac></mrow></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mi>T</mi><mo
        stretchy=\"false\">=</mo><mfrac><mrow><mo stretchy=\"false\">(</mo><mtext>70</mtext><mtext>.</mtext><mtext>0
        kg</mtext><mo stretchy=\"false\">)</mo><mo stretchy=\"false\">(</mo><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup><mo stretchy=\"false\">)</mo></mrow><mrow><mn>2</mn><mo
        stretchy=\"false\">(</mo><mn>0</mn><mtext>.</mtext><mtext>0872</mtext><mo
        stretchy=\"false\">)</mo></mrow></mfrac></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T= {  { \\( \"70\" \".\" \"0 kg\" \\)  \\(
        9 \".\" \"80 m/s\" rSup { size 8{2} }  \\) }  over  {2 \\( 0 \".\" \"0872\"
        \\) } } = {  {\"686 N\"}  over  {0 \".\" \"174\"} } } {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.53</span></div></div><p
        id=\"import-auto-id1564559\" class=\" \">and the tension is</p>\n      <div
        data-type=\"equation\" id=\"eip-id1633382\"><math display=\"block\"><semantics><mrow><mrow><mrow><mi>T</mi><mo
        stretchy=\"false\">=</mo><mtext>3900 N</mtext></mrow></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>T</mi><mo stretchy=\"false\">=</mo><mtext>3900
        N</mtext></mrow></mrow><annotation encoding=\"StarMath 5.0\"> size 12{T=\"3900\"\"
        N\"} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.54</span></div></div><p
        id=\"import-auto-id1777858\" class=\" \">\n        <strong>Discussion</strong>\n      </p>\n      <p
        id=\"import-auto-id2068225\" class=\" \">Note that the vertical tension in
        the wire acts as a normal force that supports the weight of the tightrope
        walker.<strong data-effect=\"bold\"><!-- no-selfclose --></strong> The tension
        is almost six times the 686-N weight of the tightrope walker. Since the wire
        is nearly horizontal, the vertical component of its tension is only a small
        fraction of the tension in the wire. The large horizontal components are in
        opposite directions and cancel, and so most of the tension in the wire is
        not used to support the weight of the tightrope walker.</p></div></div>\n\n        <p
        id=\"import-auto-id2607861\" class=\" \">If we wish to <em data-effect=\"italics\">create</em>
        a very large tension, all we have to do is exert a force perpendicular to
        a flexible connector, as illustrated in <a href=\"#import-auto-id2847184\"
        class=\"autogenerated-content\">Figure 4.18</a>. As we saw in the last example,
        the weight of the tightrope walker acted as a force perpendicular to the rope.
        We saw that the tension in the roped related to the weight of the tightrope
        walker in the following way:</p>\n      <div data-type=\"equation\" id=\"eip-id2294185\"><math
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mi>T</mi><mo stretchy=\"false\">=</mo><mfrac><mi>w</mi><mrow><mn>2</mn><mspace
        width=\"0.25em\"/><mtext>sin</mtext><mspace width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mi>\u03b8</mi><mo
        stretchy=\"false\">)</mo></mrow></mfrac></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mi>T</mi><mo stretchy=\"false\">=</mo><mfrac><mi>w</mi><mrow><mn>2</mn><mspace
        width=\"0.25em\"/><mtext>sin</mtext><mspace width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mi>\u03b8</mi><mo
        stretchy=\"false\">)</mo></mrow></mfrac></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T= {  {w}  over  {2\"sin\" \\( \u03b8 \\)
        } } } {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.55</span></div></div><p
        id=\"import-auto-id1253729\" class=\" \">We can extend this expression to
        describe the tension <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi>T</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>T</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math></span>
        created when a perpendicular force (<span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mo>\u22a5</mo></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mo>\u22a5</mo></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{ ortho } } } {}</annotation></semantics></annotation-xml></semantics></math></span>)
        is exerted at the middle of a flexible connector:</p><div data-type=\"equation\"
        id=\"eip-id1535477\"><math display=\"block\"><semantics><mrow><mrow><mrow><mrow><mi>T</mi><mo
        stretchy=\"false\">=</mo><mfrac><msub><mi>F</mi><mrow><mo>\u22a5</mo></mrow></msub><mrow><mn>2</mn><mspace
        width=\"0.25em\"/><mtext>sin</mtext><mspace width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mi>\u03b8</mi><mo
        stretchy=\"false\">)</mo></mrow></mfrac></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mi>T</mi><mo stretchy=\"false\">=</mo><mfrac><msub><mi>F</mi><mrow><mo>\u22a5</mo></mrow></msub><mrow><mn>2</mn><mspace
        width=\"0.25em\"/><mtext>sin</mtext><mspace width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mi>\u03b8</mi><mo
        stretchy=\"false\">)</mo></mrow></mfrac></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T= {  {F rSub { size 8{ ortho } } }  over  {2\"sin\"
        \\( \u03b8 \\) } } } {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.56</span></div></div><p
        id=\"import-auto-id2136308\" class=\" \">Note that <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>\u03b8</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>\u03b8</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\u03b8} {}</annotation></semantics></annotation-xml></semantics></math></span>
        is the angle between the horizontal and the bent connector. In this case,
        <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi>T</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>T</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math></span>
        becomes very large as <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi>\u03b8</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>\u03b8</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\u03b8} {}</annotation></semantics></annotation-xml></semantics></math></span>
        approaches zero. Even the relatively small weight of any flexible connector
        will cause it to sag, since an infinite tension would result if it were horizontal
        (i.e.,\n<span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mi>\u03b8</mi><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mi>\u03b8</mi><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math></span>
        and <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext>sin</mtext><mrow><mspace
        width=\"0.25em\"/><mi>\u03b8</mi><mo stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>sin</mtext><mrow><mspace
        width=\"0.25em\"/><mi>\u03b8</mi><mo stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"sin\"\u03b8=0} {}</annotation></semantics></annotation-xml></semantics></math></span>).
        (See <a href=\"#import-auto-id2847184\" class=\"autogenerated-content\">Figure
        4.18</a>.)</p><div class=\"os-figure\"><figure id=\"import-auto-id2847184\"><span
        data-type=\"media\" id=\"import-auto-id2847185\" data-alt=\"A car stuck in
        mud is being pulled out by a chain tied to a tree trunk. A force perpendicular
        to the length of the chain is applied, represented by an arrow. The tension
        T along the chain makes an angle with the horizontal line.\">\n          <img
        src=\"../resources/e6c6e72b4be3eabf0d7d5785c40b9c40048e32b9\" data-media-type=\"image/jpg\"
        alt=\"A car stuck in mud is being pulled out by a chain tied to a tree trunk.
        A force perpendicular to the length of the chain is applied, represented by
        an arrow. The tension T along the chain makes an angle with the horizontal
        line.\" width=\"550\" id=\"15\"/>\n        </span>\n\n      </figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">4.18</span><span class=\"os-divider\"> </span><span class=\"os-caption\">We
        can create a very large tension in the chain by pushing on it perpendicular
        to its length, as shown. Suppose we wish to pull a car out of the mud when
        no tow truck is available. Each time the car moves forward, the chain is tightened
        to keep it as nearly straight as possible. The tension in the chain is given
        by <math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mi>T</mi><mo
        stretchy=\"false\">=</mo><mfrac><msub><mi>F</mi><mrow><mo>\u22a5</mo></mrow></msub><mrow><mn>2</mn><mspace
        width=\"0.25em\"/><mtext>sin</mtext><mspace width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mi>\u03b8</mi><mo
        stretchy=\"false\">)</mo></mrow></mfrac></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mi>T</mi><mo stretchy=\"false\">=</mo><mfrac><msub><mi>F</mi><mrow><mo>\u22a5</mo></mrow></msub><mrow><mn>2</mn><mspace
        width=\"0.25em\"/><mtext>sin</mtext><mspace width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mi>\u03b8</mi><mo
        stretchy=\"false\">)</mo></mrow></mfrac></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T= {  {F rSub { size 8{ ortho } } }  over  {2\"sin\"
        \\( \u03b8 \\) } } } {}</annotation></semantics></annotation-xml></semantics></math>
        ; since <math display=\"inline\"><semantics><mrow><mrow><mrow><mi>\u03b8</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>\u03b8</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\u03b8} {}</annotation></semantics></annotation-xml></semantics></math>
        is small, <math display=\"inline\"><semantics><mrow><mrow><mrow><mi>T</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>T</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math>
        is very large. This situation is analogous to the tightrope walker shown in
        <a href=\"#import-auto-id2091042\" class=\"autogenerated-content\">Figure
        4.16</a>, except that the tensions shown here are those transmitted to the
        car and the tree rather than those acting at the point where <math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mo>\u22a5</mo></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mo>\u22a5</mo></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{ ortho } } } {}</annotation></semantics></annotation-xml></semantics></math>
        is applied.</span></div></div><div class=\"os-figure\"><figure id=\"import-auto-id1545449\"><span
        data-type=\"media\" id=\"import-auto-id1545450\" data-alt=\"A picture of the
        Golden Gate Bridge.\">\n          <img src=\"../resources/0099d9e3817b0a51e710983dc40251431f3dd0d1\"
        data-media-type=\"image/png\" alt=\"A picture of the Golden Gate Bridge.\"
        width=\"325\" id=\"16\"/>\n        </span>\n\n      </figure><div class=\"os-caption-container\"><span
        class=\"os-title-label\">Figure </span><span class=\"os-number\">4.19</span><span
        class=\"os-divider\"> </span><span class=\"os-caption\">Unless an infinite
        tension is exerted, any flexible connector\u2014such as the chain at the bottom
        of the picture\u2014will sag under its own weight, giving a characteristic
        curve when the weight is evenly distributed along the length. Suspension bridges\u2014such
        as the Golden Gate Bridge shown in this image\u2014are essentially very heavy
        flexible connectors. The weight of the bridge is evenly distributed along
        the length of flexible connectors, usually cables, which take on the characteristic
        shape. (credit: Leaflet, Wikimedia Commons)</span></div></div></section>\n\n      \n\n      <section
        data-depth=\"1\" id=\"fs-id2687029\"><h3 data-type=\"title\">Extended Topic:
        Real Forces and Inertial Frames</h3>\n      <p id=\"import-auto-id2654173\"
        class=\" \">There is another distinction among forces in addition to the types
        already mentioned. Some forces are real, whereas others are not. <em data-effect=\"italics\">Real
        forces</em><strong data-effect=\"bold\"><!-- no-selfclose --></strong> are
        those that have some physical origin, such as the gravitational pull. Contrastingly,
        <em data-effect=\"italics\">fictitious forces </em><strong data-effect=\"bold\"><!--
        no-selfclose --></strong>are those that arise simply because an observer is
        in an accelerating frame of reference, such as one that rotates (like a merry-go-round)
        or undergoes linear acceleration (like a car slowing down). For example, if
        a satellite is heading due north above Earth\u2019s northern hemisphere, then
        to an observer on Earth it will appear to experience a force to the west that
        has no physical origin. Of course, what is happening here is that Earth is
        rotating toward the east and moves east under the satellite. In Earth\u2019s
        frame this looks like a westward force on the satellite, or it can be interpreted
        as a violation of Newton\u2019s first law (the law of inertia). An <span data-type=\"term\"
        id=\"term113\" group-by=\"i\">inertial frame of reference</span> is one in
        which all forces are real and, equivalently, one in which Newton\u2019s laws
        have the simple forms given in this chapter.</p><p id=\"import-auto-id1549841\"
        class=\" \">Earth\u2019s rotation is slow enough that Earth is nearly an inertial
        frame. You ordinarily must perform precise experiments to observe fictitious
        forces and the slight departures from Newton\u2019s laws, such as the effect
        just described. On the large scale, such as for the rotation of weather systems
        and ocean currents, the effects can be easily observed.</p>\n      <p id=\"import-auto-id1549846\"
        class=\" \">The crucial factor in determining whether a frame of reference
        is inertial is whether it accelerates or rotates relative to a known inertial
        frame. Unless stated otherwise, all phenomena discussed in this text are considered
        in inertial frames.</p><p xmlns:fo=\"urn:oasis:names:tc:opendocument:xmlns:xsl-fo-compatible:1.0\"
        id=\"import-auto-id1575977\" fo:font-weight=\"normal\" class=\" \">All the
        forces discussed in this section are real forces, but there are a number of
        other real forces, such as lift and thrust, that are not discussed in this
        section. They are more specialized, and it is not necessary to discuss every
        type of force. It is natural, however, to ask where the basic simplicity we
        seek to find in physics is in the long list of forces. Are some more basic
        than others? Are some different manifestations of the same underlying force?
        The answer to both questions is yes, as will be seen in the next (extended)
        section and in the treatment of modern physics later in the text.</p>\n     </section>\n\n      \n\n      <div
        data-type=\"note\" data-has-label=\"true\" id=\"eip-456\" class=\"interactive\"
        data-label=\"\"><h3 class=\"os-title\" data-type=\"title\"><span class=\"os-title-label\">PhET
        Explorations</span></h3><div class=\"os-note-body\"><h4 data-type=\"title\"
        id=\"17\" class=\"os-subtitle\"><span class=\"os-subtitle-label\">PhET Explorations:
        Forces in 1 Dimension</span></h4><p id=\"eip-id1925020\" class=\" \">Explore
        the forces at work when you try to push a filing cabinet. Create an applied
        force and see the resulting friction force and total force acting on the cabinet.
        Charts show the forces, position, velocity, and acceleration vs. time. View
        a free-body diagram of all the forces (including gravitational and normal
        forces).</p>\n\n <div class=\"os-figure\"><figure id=\"eip-id1762824\"><div
        data-type=\"media\" id=\"forces_in_1_direction\" data-alt=\"Explore the forces
        at work when you try to push a filing cabinet.\">\n  <div data-type=\"alternatives\"
        class=\"os-has-iframe os-has-link\"><a class=\"os-is-link\" target=\"_window\"
        href=\"https://openstax.org/l/21forcesatwork\">Click to view content</a><iframe
        width=\"660\" height=\"371.4\" src=\"https://openstax.org/l/21forcesatwork\"
        class=\"os-is-iframe\"><!-- no-selfclose --></iframe></div>\n</div>\n</figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">4.20</span><span class=\"os-divider\"> </span></div></div></div></div>\n\n\n  </div></body>\n</html>"}'
