        data-cnxml-to-html-ver=\"2.1.1\" class=\" chapter-content-module\"><h2 data-type=\"document-title\"
        id=\"0\"><span class=\"os-number\">4.4</span><span class=\"os-divider\"> </span><span
        data-type=\"\" itemprop=\"\" class=\"os-text\">Newton\u2019s Third Law of
        Motion: Symmetry in Forces</span></h2>\n    \n    <p id=\"import-auto-id2355102\"
        class=\" \">There is a passage in the musical <em data-effect=\"italics\">Man
        of la Mancha</em><em data-effect=\"italics\"><!-- no-selfclose --></em> that
        relates to Newton\u2019s third law of motion. Sancho, in describing a fight
        with his wife to Don Quixote, says, \u201cOf course I hit her back, Your Grace,
        but she\u2019s a lot harder than me and you know what they say, \u2018Whether
        the stone hits the pitcher or the pitcher hits the stone, it\u2019s going
        to be bad for the pitcher.\u2019\u201d This is exactly what happens whenever
        one body exerts a force on another\u2014the first also experiences a force
        (equal in magnitude and opposite in direction). Numerous common experiences,
        such as stubbing a toe or throwing a ball, confirm this. It is precisely stated
        in <span data-type=\"term\" id=\"term106\" group-by=\"N\">Newton\u2019s third
        law of motion</span>. </p><div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id2688761\" data-label=\"\"><h3 class=\"os-title\" data-type=\"title\"><span
        data-type=\"\" id=\"2\" class=\"os-title-label\">Newton\u2019s Third Law of
        Motion</span></h3><div class=\"os-note-body\">\n    <p id=\"import-auto-id2639627\"
        class=\" \">Whenever one body exerts a force on a second body, the first body
        experiences a force that is equal in magnitude and opposite in direction to
        the force that it exerts.</p>\n    </div></div>\n    \n    <p id=\"import-auto-id1460190\"
        class=\" \">This law represents a certain <em data-effect=\"italics\">symmetry
        in nature</em>: Forces always occur in pairs, and one body cannot exert a
        force on another without experiencing a force itself. We sometimes refer to
        this law loosely as \u201caction-reaction,\u201d where the force exerted is
        the action and the force experienced as a consequence is the reaction. Newton\u2019s
        third law has practical uses in analyzing the origin of forces and understanding
        which forces are external to a system.  </p>\n    \n    <p id=\"import-auto-id2301470\"
        class=\" \">We can readily see Newton\u2019s third law at work by taking a
        look at how people move about. Consider a swimmer pushing off from the side
        of a pool, as illustrated in <a href=\"#import-auto-id2338100\" class=\"autogenerated-content\">Figure
        4.8</a>. She pushes against the pool wall with her feet and accelerates in
        the direction <em data-effect=\"italics\">opposite</em> to that of her push.
        The wall has exerted an equal and opposite force back on the swimmer. You
        might think that two equal and opposite forces would cancel, but they do not
        <em data-effect=\"italics\">because they act on different systems</em>. In
        this case, there are two systems that we could investigate: the swimmer or
        the wall. If we select the swimmer to be the system of interest, as in the
        figure, then <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>wall on feet</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>wall
        on feet</mtext></mrow></msub></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{F rSub { size 8{\"wall on feet\"} } } {}</annotation></semantics></annotation-xml></semantics></math></span>
        is an external force on this system and affects its motion. The swimmer moves
        in the direction of <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>wall on feet</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>wall
        on feet</mtext></mrow></msub></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{F rSub { size 8{\"wall on feet\"} } } {}</annotation></semantics></annotation-xml></semantics></math></span>.
        In contrast, the force <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>feet on wall</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>feet
        on wall</mtext></mrow></msub></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{F rSub { size 8{\"feet on wall\"} } } {}</annotation></semantics></annotation-xml></semantics></math></span>
        acts on the wall and not on our system of interest. Thus <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>feet
        on wall</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>feet on wall</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"feet on wall\"} } } {}</annotation></semantics></annotation-xml></semantics></math></span>
        does not directly affect the motion of the system and does not cancel <span
        class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>wall on feet</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>wall
        on feet</mtext></mrow></msub></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{F rSub { size 8{\"wall on feet\"} } } {}</annotation></semantics></annotation-xml></semantics></math></span>.
        Note that the swimmer pushes in the direction opposite to that in which she
        wishes to move. The reaction to her push is thus in the desired direction.
        </p><div class=\"os-figure\"><figure id=\"import-auto-id2338100\"><span data-type=\"media\"
        id=\"import-auto-id1570337\" data-alt=\"A swimmer is exerting a force with
        her feet on a wall inside a swimming pool represented by an arrow labeled
        as vector F sub Feet on wall, pointing toward the right, and the wall is also
        exerting an equal force on her feet, represented by an arrow labeled as vector
        F sub Wall on feet, having the same length but pointing toward the left. The
        direction of acceleration of the swimmer is toward the left, shown by an arrow
        toward the left.\">\n          <img src=\"../resources/98abd08fa724a4afeb0e3114154eab1bd6311d37\"
        data-media-type=\"image/jpg\" alt=\"A swimmer is exerting a force with her
        feet on a wall inside a swimming pool represented by an arrow labeled as vector
        F sub Feet on wall, pointing toward the right, and the wall is also exerting
        an equal force on her feet, represented by an arrow labeled as vector F sub
        Wall on feet, having the same length but pointing toward the left. The direction
        of acceleration of the swimmer is toward the left, shown by an arrow toward
        the left.\" width=\"600\" id=\"3\"/>\n        </span>\n\n      </figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">4.8</span><span class=\"os-divider\"> </span><span class=\"os-caption\">When
        the swimmer exerts a force <math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>feet on wall</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>feet
        on wall</mtext></mrow></msub></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{F rSub { size 8{\"feet on wall\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        on the wall, she accelerates in the direction opposite to that of her push.
        This means the net external force on her is in the direction opposite to <math
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>feet
        on wall</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>feet on wall</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"feet on wall\"} } } {}</annotation></semantics></annotation-xml></semantics></math>.
        This opposition occurs because, in accordance with Newton\u2019s third law
        of motion, the wall exerts a force <math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>wall on feet</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>wall
        on feet</mtext></mrow></msub></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{F rSub { size 8{\"wall on feet\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        on her, equal in magnitude but in the direction opposite to the one she exerts
        on it. The line around the swimmer indicates the system of interest. Note
        that <math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>feet
        on wall</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>feet on wall</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"feet on wall\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        does not act on this system (the swimmer) and, thus, does not cancel <math
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>wall
        on feet</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>wall on feet</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"wall on feet\"} } } {}</annotation></semantics></annotation-xml></semantics></math>.
        Thus the free-body diagram shows only <math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>wall on feet</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>wall
        on feet</mtext></mrow></msub></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{F rSub { size 8{\"wall on feet\"} } } {}</annotation></semantics></annotation-xml></semantics></math>,
        <math display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>,
        the gravitational force, and <math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">BF</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">BF</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{ ital \"BF\"} {}</annotation></semantics></annotation-xml></semantics></math>,
        the buoyant force of the water supporting the swimmer\u2019s weight. The vertical
        forces <math display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>
        and <math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext mathvariant=\"bold\">BF</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">BF</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{ ital \"BF\"} {}</annotation></semantics></annotation-xml></semantics></math>
        cancel since there is no vertical motion.</span></div></div><p id=\"import-auto-id1772663\"
        class=\" \">Other examples of Newton\u2019s third law are easy to find. As
        a professor paces in front of a whiteboard, she exerts a force backward on
        the floor. The floor exerts a reaction force forward on the professor that
        causes her to accelerate forward. Similarly, a car accelerates because the
        ground pushes forward on the drive wheels in reaction to the drive wheels
        pushing backward on the ground. You can see evidence of the wheels pushing
        backward when tires spin on a gravel road and throw rocks backward. In another
        example, rockets move forward by expelling gas backward at high velocity.
        This means the rocket exerts a large backward force on the gas in the rocket
        combustion chamber, and the gas therefore exerts a large reaction force forward
        on the rocket. This reaction force is called <span data-type=\"term\" id=\"term107\"
        group-by=\"t\">thrust</span>. It is a common misconception that rockets propel
        themselves by pushing on the ground or on the air behind them. They actually
        work better in a vacuum, where they can more readily expel the exhaust gases.
        Helicopters similarly create lift by pushing air down, thereby experiencing
        an upward reaction force. Birds and airplanes also fly by exerting force on
        air in a direction opposite to that of whatever force they need. For example,
        the wings of a bird force air downward and backward in order to get lift and
        move forward. An octopus propels itself in the water by ejecting water through
        a funnel from its body, similar to a jet ski. In a situation similar to Sancho\u2019s,
        professional cage fighters experience reaction forces when they punch, sometimes
        breaking their hand by hitting an opponent\u2019s body. </p>\n\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1169082538877\" class=\"watch-physics\"
        data-label=\"\"><div data-type=\"title\" id=\"4\">Watch Physics: Newton''s
        third law of motion</div>\n<p id=\"fs-id1169082427402\" class=\" \">This video
        introduces and explains Newton\u2019s third law of motion.</p>\n<div data-type=\"media\"
        id=\"fs-id1169080329581\" data-alt=\"This tutorial explains Newton\u2019s
        third law of motion.\">\n<div data-type=\"alternatives\" class=\"os-has-iframe
        os-has-link\"><a class=\"os-is-link\" target=\"_window\" href=\"https://www.openstaxcollege.org/l/02newlawthree\">Click
        to view content</a><iframe width=\"660\" height=\"371.4\" src=\"https://www.openstaxcollege.org/l/02newlawthree\"
        class=\"os-is-iframe\"><!-- no-selfclose --></iframe></div>\n</div>\n</div>\n\n   \n\n   <div
        data-type=\"example\" id=\"fs-id2355307\"><h3 class=\"os-title\"><span class=\"os-title-label\">Example
        </span><span class=\"os-number\">4.4</span><span class=\"os-divider\"> </span></h3><div
        class=\"body\"><h4 data-type=\"title\" id=\"5\">Getting Up To Speed: Choosing
        the Correct System</h4>\n    <p id=\"import-auto-id1645990\" class=\" \">A
        physics professor pushes a cart of demonstration equipment to a lecture hall,
        as seen in <a href=\"#import-auto-id2324690\" class=\"autogenerated-content\">Figure
        4.9</a>. Her mass is 65.0 kg, the cart\u2019s is 12.0 kg, and the equipment\u2019s
        is 7.0 kg. Calculate the acceleration produced when the professor exerts a
        backward force of 150 N on the floor. All forces opposing the motion, such
        as friction on the cart\u2019s wheels and air resistance, total 24.0 N. </p>\n\n\n    <div
        class=\"os-figure\"><figure id=\"import-auto-id2324690\"><span data-type=\"media\"
        id=\"import-auto-id2019832\" data-alt=\"A professor is pushing a cart of demonstration
        equipment. Two systems are labeled in the figure. System one includes both
        the professor and cart, and system two only has the cart. She is exerting
        some force F sub prof toward the right, shown by a vector arrow, and the cart
        is also pushing her with the same magnitude of force directed toward the left,
        shown by a vector F sub cart, having same length as F sub prof. The friction
        force small f is shown by a vector arrow pointing left acting between the
        wheels of the cart and the floor. The professor is pushing the floor with
        her feet with a force F sub foot toward the left, shown by a vector arrow.
        The floor is pushing her feet with a force that has the same magnitude, F
        sub floor, shown by a vector arrow pointing right that has the same length
        as the vector F sub foot. A free-body diagram is also shown. For system one,
        friction force acting toward the left is shown by a vector arrow having a
