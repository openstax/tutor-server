        class=\"body\"><h4 data-type=\"title\" id=\"7\">Force on the Cart\u2014Choosing
        a New System</h4><p id=\"import-auto-id1572504\" class=\" \">Calculate the
        force the professor exerts on the cart in <a href=\"#import-auto-id2324690\"
        class=\"autogenerated-content\">Figure 4.9</a> using data from the previous
        example if needed. </p>\n\n      <p id=\"import-auto-id2423425\" class=\"
        \">\n      <strong>Strategy</strong>\n    </p>\n    <p id=\"import-auto-id1745150\"
        class=\" \">If we now define the system of interest to be the cart plus equipment
        (System 2 in <a href=\"#import-auto-id2324690\" class=\"autogenerated-content\">Figure
        4.9</a>), then the net external force on System 2 is the force the professor
        exerts on the cart minus friction. The force she exerts on the cart, <span
        class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"prof\"} } } {}</annotation></semantics></annotation-xml></semantics></math></span>,
        is an external force acting on System 2. <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"prof\"} } } {}</annotation></semantics></annotation-xml></semantics></math></span>
        was internal to System 1, but it is external to System 2 and will enter Newton\u2019s
        second law for System 2. </p><p id=\"import-auto-id2682081\" class=\" \">\n      <strong>Solution</strong>\n    </p>\n    <p
        id=\"import-auto-id2693182\" class=\" \">Newton\u2019s second law can be used
        to find <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"prof\"} } } {}</annotation></semantics></annotation-xml></semantics></math></span>.
        Starting with</p><div data-type=\"equation\" id=\"eip-id1949236\"><math display=\"block\"><semantics><mrow>\n        <mrow>\n\n              <mrow>\n                <mrow>\n                  <mi>a</mi>\n                  <mo
        stretchy=\"false\">=</mo>\n                  <mfrac>\n                    <msub>\n                      <mi>F</mi>\n\n                        <mrow>\n                          <mtext>net</mtext>\n                        </mrow>\n\n                    </msub>\n                    <mi>m</mi>\n                  </mfrac>\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n      </mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n          <mrow>\n\n              <mrow>\n                <mrow>\n                  <mi>a</mi>\n                  <mo
        stretchy=\"false\">=</mo>\n                  <mfrac>\n                    <msub>\n                      <mi>F</mi>\n\n                        <mrow>\n                          <mtext>net</mtext>\n                        </mrow>\n\n                    </msub>\n                    <mi>m</mi>\n                  </mfrac>\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n          <annotation
        encoding=\"StarMath 5.0\"> size 12{a =  {  {F rSub { size 8{\"net\"} } }  over  {m}
        } } {}</annotation>\n        </semantics></annotation-xml></semantics></math>\n    <div
        class=\"os-equation-number\"><span class=\"os-number\">4.22</span></div></div><p
        id=\"import-auto-id2147279\" class=\" \">and noting that the magnitude of
        the net external force on System 2 is   </p><div data-type=\"equation\" id=\"eip-id2390884\"><math
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub><mo
        stretchy=\"false\">\u2212</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub><mo
        stretchy=\"false\">\u2212</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} }  = F rSub {
        size 8{\"prof\"} } -f} {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.23</span></div></div><p
        id=\"import-auto-id2401022\" class=\" \">we solve for <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"prof\"} } } {}</annotation></semantics></annotation-xml></semantics></math></span>,
        the desired quantity:</p>\n    <div data-type=\"equation\" id=\"eip-id1373488\"><math
        display=\"block\"><semantics><mrow>\n        <mrow>\n\n              <mrow>\n                <mrow>\n                  <msub>\n                    <mi>F</mi>\n\n                      <mrow>\n                        <mtext>prof</mtext>\n                      </mrow>\n\n                  </msub>\n                  <mo
        stretchy=\"false\">=</mo>\n                  <mrow>\n                    <msub>\n                      <mi>F</mi>\n\n                        <mrow>\n                          <mtext>net</mtext>\n                        </mrow>\n\n                    </msub>\n                    <mo
        stretchy=\"false\">+</mo>\n                    <mi>f</mi>\n<mo>.</mo>\n                  </mrow>\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n      </mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n          <mrow>\n\n              <mrow>\n                <mrow>\n                  <msub>\n                    <mi>F</mi>\n\n                      <mrow>\n                        <mtext>prof</mtext>\n                      </mrow>\n\n                  </msub>\n                  <mo
        stretchy=\"false\">=</mo>\n                  <mrow>\n                    <msub>\n                      <mi>F</mi>\n\n                        <mrow>\n                          <mtext>net</mtext>\n                        </mrow>\n\n                    </msub>\n                    <mo
        stretchy=\"false\">+</mo>\n                    <mi>f</mi>\n<mo>.</mo>\n                  </mrow>\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n          <annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"prof\"} }  = F rSub {
        size 8{\"net\"} }  + f} {}</annotation>\n        </semantics></annotation-xml></semantics></math>
        <div class=\"os-equation-number\"><span class=\"os-number\">4.24</span></div></div><p
        id=\"import-auto-id2730714\" class=\" \">The value of <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>f</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>f</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math></span><em
        data-effect=\"italics\"><!-- no-selfclose --></em> is given, so we must calculate
        net <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mtext>net</mtext></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>F</mi><mtext>net</mtext></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F} {}</annotation></semantics></annotation-xml></semantics></math></span>.
        That can be done since both the acceleration and mass of System 2 are known.
        Using Newton\u2019s second law we see that  </p><div data-type=\"equation\"
        id=\"eip-id2367884\"><math display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} }  =  ital \"ma\"}
        {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.25</span></div></div><p
        id=\"import-auto-id2674462\" class=\" \">where the mass of System 2 is 19.0
        kg (<span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math></span><em
        data-effect=\"italics\"><!-- no-selfclose --></em>= 12.0 kg + 7.0 kg) and
        its acceleration was found to be <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mn>1.5</mn><mspace width=\"0.25em\"/></mrow><msup><mtext>
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mn>1.5</mn><mspace width=\"0.25em\"/></mrow><msup><mtext>
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a=1 \".\" \"50\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math></span>
        in the previous example. Thus, </p><div data-type=\"equation\" id=\"eip-id3477001\"><math
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} }  =  ital \"ma\"}
        {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.26</span></div></div><div
        data-type=\"equation\" id=\"eip-id1454423\"><math display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mo stretchy=\"false\">(</mo></mrow><mtext>19</mtext><mtext>.</mtext><mtext>0
        kg</mtext><mo stretchy=\"false\">)</mo><mo stretchy=\"false\">(</mo><mn>1.5</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mtext>29 N</mtext></mrow></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mo stretchy=\"false\">(</mo></mrow><mtext>19</mtext><mtext>.</mtext><mtext>0
        kg</mtext><mo stretchy=\"false\">)</mo><mo stretchy=\"false\">(</mo><mn>1.5</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mtext>29 N</mtext></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } = \\( \"19\"
        \".\" \"0 kg\" \\)  \\( 1 \".\" \"50 m/s\" rSup { size 8{2} }  \\) =\"28\"
        \".\" 5\" N\"} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.27</span></div></div><p
        id=\"import-auto-id860562\" class=\" \">Now we can find the desired force:</p>\n    <div
        data-type=\"equation\" id=\"eip-id1004496\"><math display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub><mo
