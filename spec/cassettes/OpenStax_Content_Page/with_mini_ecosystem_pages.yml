        data-cnxml-to-html-ver=\"2.1.1\" class=\" chapter-content-module\"><h2 data-type=\"document-title\"
        id=\"0\"><span class=\"os-number\">4.6</span><span class=\"os-divider\"> </span><span
        data-type=\"\" itemprop=\"\" class=\"os-text\">Problem-Solving Strategies</span></h2>\n    \n    <p
        id=\"import-auto-id2346467\" class=\" \">Success in problem solving is obviously
        necessary to understand and apply physical principles, not to mention the
        more immediate need of passing exams. The basics of problem solving, presented
        earlier in this text, are followed here, but specific strategies useful in
        applying Newton\u2019s laws of motion are emphasized. These techniques also
        reinforce concepts that are useful in many other areas of physics. Many problem-solving
        strategies are stated outright in the worked examples, and so the following
        techniques should reinforce skills you have already begun to develop.</p>\n   \n  \n   \n  <section
        data-depth=\"1\" id=\"import-auto-id2655652\"><h3 data-type=\"title\">Problem-Solving
        Strategy for Newton\u2019s Laws of Motion</h3><p id=\"eip-id1164943058959\"
        class=\" \">Step 1. As usual, it is first necessary to identify the physical
        principles involved. <em data-effect=\"italics\">Once it is determined that
        Newton\u2019s laws of motion are involved (if the problem involves forces),
        it is particularly important to draw a careful sketch of the situation</em>.
        Such a sketch is shown in <a href=\"#import-auto-id1669409\" class=\"autogenerated-content\">Figure
        4.21</a>(a). Then, as in <a href=\"#import-auto-id1669409\" class=\"autogenerated-content\">Figure
        4.21</a>(b), use arrows to represent all forces, label them carefully, and
        make their lengths and directions correspond to the forces they represent
        (whenever sufficient information exists).\n   \n      \n      </p><div class=\"os-figure\"><figure
        id=\"import-auto-id1669409\"><span data-type=\"media\" id=\"import-auto-id2112314\"
        data-alt=\"(a) A sketch is shown of a man hanging from a vine. (b) The forces
        acting on the person, shown by vector arrows, are tension T, pointing upward
        at the hand of the man, F sub T, from the same point but in a downward direction,
        and weight W, acting downward from his stomach. (c) In figure (c) we define
        only the man as the system of interest. Tension T is acting upward from his
        hand. The weight W acts in a downward direction. In a free-body diagram W
        is shown by an arrow acting downward and T is shown by an arrow acting vertically
        upward. (d) Tension T is shown by an arrow vertically upward and another vector,
        weight W, is shown by an arrow vertically downward, both having the same lengths.
        It is indicated that T is equal to minus W.\">\n          <img src=\"../resources/f11d3f67fb6f740f12f29693a0a5a8a41f2374a7\"
        data-media-type=\"image/jpg\" alt=\"(a) A sketch is shown of a man hanging
        from a vine. (b) The forces acting on the person, shown by vector arrows,
        are tension T, pointing upward at the hand of the man, F sub T, from the same
        point but in a downward direction, and weight W, acting downward from his
        stomach. (c) In figure (c) we define only the man as the system of interest.
        Tension T is acting upward from his hand. The weight W acts in a downward
        direction. In a free-body diagram W is shown by an arrow acting downward and
        T is shown by an arrow acting vertically upward. (d) Tension T is shown by
        an arrow vertically upward and another vector, weight W, is shown by an arrow
        vertically downward, both having the same lengths. It is indicated that T
        is equal to minus W.\" width=\"550\" id=\"2\"/>\n        </span>\n        \n      </figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">4.21</span><span class=\"os-divider\"> </span><span class=\"os-caption\">(a)
        A sketch of Tarzan hanging from a vine. (b) Arrows are used to represent all
        forces. <math display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math>
        is the tension in the vine above Tarzan, <math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>T</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>T</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{T} } } {}</annotation></semantics></annotation-xml></semantics></math>
        is the force he exerts on the vine, and <math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>
        is his weight. All other forces, such as the nudge of a breeze, are assumed
        negligible. (c) Suppose we are given the ape man\u2019s mass and asked to
        find the tension in the vine. We then define the system of interest as shown
        and draw a free-body diagram. <math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>T</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>T</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{T} } } {}</annotation></semantics></annotation-xml></semantics></math>
        is no longer shown, because it is not a force acting on the system of interest;
        rather, <math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>T</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>T</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{T} } } {}</annotation></semantics></annotation-xml></semantics></math>
        acts on the outside world. (d) Showing only the arrows, the head-to-tail method
        of addition is used. It is apparent that <math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">T</mtext><mo stretchy=\"false\">=</mo><mo>-</mo><mi mathvariant=\"bold\">w</mi></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">T</mtext><mo
        stretchy=\"false\">=</mo><mo>-</mo><mi mathvariant=\"bold\">w</mi></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T=w} {}</annotation></semantics></annotation-xml></semantics></math>,
        if Tarzan is stationary.</span></div></div><p id=\"eip-id1164942318757\" class=\"
        \">Step 2. Identify what needs to be determined and what is known or can be
        inferred from the problem as stated. That is, make a list of knowns and unknowns.
        <em data-effect=\"italics\">Then carefully determine the system of interest</em>.
        This decision is a crucial step, since Newton\u2019s second law involves only
        external forces. Once the system of interest has been identified, it becomes
        possible to determine which forces are external and which are internal, a
        necessary step to employ Newton\u2019s second law. (See <a href=\"#import-auto-id1669409\"
        class=\"autogenerated-content\">Figure 4.21</a>(c).) Newton\u2019s third law
        may be used to identify whether forces are exerted between components of a
        system (internal) or between the system and something outside (external).
        As illustrated earlier in this chapter, the system of interest depends on
        what question we need to answer. This choice becomes easier with practice,
        eventually developing into an almost unconscious process. Skill in clearly
        defining systems will be beneficial in later chapters as well.\n      <span
        data-type=\"newline\"><br/></span><span data-type=\"newline\"><br/></span>A
        diagram showing the system of interest and all of the external forces is called
        a <span data-type=\"term\" id=\"term114\" group-by=\"f\">free-body diagram</span>.
        Only forces are shown on free-body diagrams, not acceleration or velocity.
        We have drawn several of these in worked examples. <a href=\"#import-auto-id1669409\"
        class=\"autogenerated-content\">Figure 4.21</a>(c) shows a free-body diagram
        for the system of interest. Note that no internal forces are shown in a free-body
        diagram.</p>\n      \n      <p id=\"eip-id1164949480434\" class=\" \">Step
        3. Once a free-body diagram is drawn, <em data-effect=\"italics\">Newton\u2019s
        second law can be applied to solve the problem</em>. This is done in <a href=\"#import-auto-id1669409\"
        class=\"autogenerated-content\">Figure 4.21</a>(d) for a particular situation.
        In general, once external forces are clearly identified in free-body diagrams,
        it should be a straightforward task to put them into equation form and solve
        for the unknown, as done in all previous examples. If the problem is one-dimensional\u2014that
        is, if all forces are parallel\u2014then they add like scalars. If the problem
        is two-dimensional, then it must be broken down into a pair of one-dimensional
        problems. This is done by projecting the force vectors onto a set of axes
        chosen for convenience. As seen in previous examples, the choice of axes can
        simplify the problem. For example, when an incline is involved, a set of axes
        with one axis parallel to the incline and one perpendicular to it is most
        convenient. It is almost always convenient to make one axis parallel to the
        direction of motion, if this is known.</p>\n    \n      <div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1316241\" data-label=\"\"><h3 class=\"os-title\"
        data-type=\"title\"><span data-type=\"\" id=\"3\" class=\"os-title-label\">Applying
        Newton\u2019s Second Law</span></h3><div class=\"os-note-body\">\n      <p
        id=\"import-auto-id2325436\" class=\" \">Before you write net force equations,
        it is critical to determine whether the system is accelerating in a particular
        direction. If the acceleration is zero in a particular direction, then the
        net force is zero in that direction. Similarly, if the acceleration is nonzero
        in a particular direction, then the net force is described by the equation:
        <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mrow><mtext>net</mtext></mrow></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mrow><mtext>net</mtext></mrow></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{ ital \"net\"} } = ital
        \"ma\"} {}</annotation></semantics></annotation-xml></semantics></math></span>.</p><p
        id=\"import-auto-id1606290\" class=\" \">For example, if the system is accelerating
        in the horizontal direction, but it is not accelerating in the vertical direction,
        then you will have the following conclusions:</p>\n      <div data-type=\"equation\"
        id=\"eip-id1449134\"><math display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net
        </mtext><mspace width=\"0.25em\"/><mi>x</mi></mrow></msub><mo stretchy=\"false\">=</mo><mstyle
        fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net
        </mtext><mspace width=\"0.25em\"/><mi>x</mi></mrow></msub><mo stretchy=\"false\">=</mo><mstyle
        fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net x\"} } = ital \"ma\"}
        {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.57</span></div></div><div
        data-type=\"equation\" id=\"eip-id1478667\"><math display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net
        </mtext><mspace width=\"0.25em\"/><mi>y</mi></mrow></msub><mo stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net
        </mtext><mspace width=\"0.25em\"/><mi>y</mi></mrow></msub><mo stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net y\"} } =0} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.58</span></div></div><p
        id=\"import-auto-id1561210\" class=\" \">You will need this information in
        order to determine unknown forces acting in a system.</p>\n      </div></div>\n      \n      <p
        id=\"eip-id1164942802663\" class=\" \">Step 4. As always, <em data-effect=\"italics\">check
        the solution to see whether it is reasonable</em>. In some cases, this is
        obvious. For example, it is reasonable to find that friction causes an object
        to slide down an incline more slowly than when no friction exists. In practice,
        intuition develops gradually through problem solving, and with experience
        it becomes progressively easier to judge whether an answer is reasonable.
        Another way to check your solution is to check the units. If you are solving
        for force and end up with units of m/s, then you have made a mistake.</p></section>\n  \n\n\n  \n\n\n  </div></body>\n</html>"}'
