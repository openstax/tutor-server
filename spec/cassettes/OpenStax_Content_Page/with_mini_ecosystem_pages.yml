        data-cnxml-to-html-ver=\"2.1.1\" class=\" chapter-content-module\"><h2 data-type=\"document-title\"
        id=\"0\"><span class=\"os-number\">4.5</span><span class=\"os-divider\"> </span><span
        data-type=\"\" itemprop=\"\" class=\"os-text\">Normal, Tension, and Other
        Examples of Forces</span></h2>\n\n    \n\n    <p id=\"import-auto-id2095647\"
        class=\" \">Forces are given many names, such as push, pull, thrust, lift,
        weight, friction, and tension. Traditionally, forces have been grouped into
        several categories and given names relating to their source, how they are
        transmitted, or their effects. The most important of these categories are
        discussed in this section, together with some interesting applications. Further
        examples of forces are discussed later in this text.</p>\n\n  \n\n  <section
        data-depth=\"1\" id=\"fs-id2422399\"><h3 data-type=\"title\">Normal Force</h3>\n    <p
        id=\"import-auto-id2600263\" class=\" \"><span data-type=\"term\" id=\"term110\"
        group-by=\"W\">Weight</span> (also called force of gravity) is a pervasive
        force that acts at all times and must be counteracted to keep an object from
        falling. You definitely notice that you must support the weight of a heavy
        object by pushing up on it when you hold it stationary, as illustrated in
        <a href=\"#import-auto-id2672874\" class=\"autogenerated-content\">Figure
        4.11</a>(a). But how do inanimate objects like a table support the weight
        of a mass placed on them, such as shown in <a href=\"#import-auto-id2672874\"
        class=\"autogenerated-content\">Figure 4.11</a>(b)? When the bag of dog food
        is placed on the table, the table actually sags slightly under the load. This
        would be noticeable if the load were placed on a card table, but even rigid
        objects deform when a force is applied to them. Unless the object is deformed
        beyond its limit, it will exert a restoring force much like a deformed spring
        (or trampoline or diving board). The greater the deformation, the greater
        the restoring force. So when the load is placed on the table, the table sags
        until the restoring force becomes as large as the weight of the load. At this
        point the net external force on the load is zero. That is the situation when
        the load is stationary on the table. The table sags quickly, and the sag is
        slight so we do not notice it. But it is similar to the sagging of a trampoline
        when you climb onto it.</p><div class=\"os-figure\"><figure id=\"import-auto-id2672874\"><span
        data-type=\"media\" id=\"import-auto-id2638663\" data-alt=\"A person is holding
        a bag of dog food at some height from a table. He is exerting a force F sub
        hand, shown by a vector arrow in upward direction, and the weight W of the
        bag is acting downward, shown by a vector arrow having the same length as
        vector F sub hand. In a free-body diagram two forces are acting on the red
        point; one is F sub hand, shown by a vector arrow upward, and another is the
        weight W, shown by a vector arrow having the same length as vector F sub hand
        but pointing downward. (b) The bag of dog food is on the table, which deforms
        due to the weight W, shown by a vector arrow downward; the normal force N
        is shown by a vector arrow pointing upward having the same length as W. In
        the free-body diagram, vector W is shown by an arrow downward and vector N
        is shown by an arrow having the same length as vector W but pointing upward.\">\n        <img
        src=\"../resources/abc51ed7556b21bd41cad7da68628aefe3c0da87\" data-media-type=\"image/jpg\"
        alt=\"A person is holding a bag of dog food at some height from a table. He
        is exerting a force F sub hand, shown by a vector arrow in upward direction,
        and the weight W of the bag is acting downward, shown by a vector arrow having
        the same length as vector F sub hand. In a free-body diagram two forces are
        acting on the red point; one is F sub hand, shown by a vector arrow upward,
        and another is the weight W, shown by a vector arrow having the same length
        as vector F sub hand but pointing downward. (b) The bag of dog food is on
        the table, which deforms due to the weight W, shown by a vector arrow downward;
        the normal force N is shown by a vector arrow pointing upward having the same
        length as W. In the free-body diagram, vector W is shown by an arrow downward
        and vector N is shown by an arrow having the same length as vector W but pointing
        upward.\" width=\"400\" id=\"2\"/>\n      </span>\n\n    </figure><div class=\"os-caption-container\"><span
        class=\"os-title-label\">Figure </span><span class=\"os-number\">4.11</span><span
        class=\"os-divider\"> </span><span class=\"os-caption\">(a) The person holding
        the bag of dog food must supply an upward force <math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>hand</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>hand</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"hand\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        equal in magnitude and opposite in direction to the weight of the food <math
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>.
        (b) The card table sags when the dog food is placed on it, much like a stiff
        trampoline. Elastic restoring forces in the table grow as it sags until they
        supply a force <math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math>
        equal in magnitude and opposite in direction to the weight of the load.</span></div></div><p
        id=\"import-auto-id2659946\" class=\" \">We must conclude that whatever supports
        a load, be it animate or not, must supply an upward force equal to the weight
        of the load, as we assumed in a few of the previous examples. If the force
        supporting a load is perpendicular to the surface of contact between the load
        and its support, this force is defined to be a <span data-type=\"term\" id=\"term111\"
        group-by=\"n\">normal force</span><strong data-effect=\"bold\"><!-- no-selfclose
        --></strong> and here is given the symbol <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math></span>.
        (This is not the unit for force N.) The word <em data-effect=\"italics\">normal</em><em
        data-effect=\"italics\"><!-- no-selfclose --></em> means perpendicular to
        a surface. The normal force can be less than the object\u2019s weight if the
        object is on an incline, as you will see in the next example.</p><div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id2016495\" data-label=\"\"><h3 class=\"os-title\"
        data-type=\"title\"><span data-type=\"\" id=\"3\" class=\"os-title-label\">Common
        Misconception: Normal Force (N) vs. Newton (N)</span></h3><div class=\"os-note-body\">\n    <p
        id=\"import-auto-id2354851\" class=\" \">In this section we have introduced
        the quantity normal force, which is represented by the variable <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math></span>.
        This should not be confused with the symbol for the newton, which is also
        represented by the letter N. These symbols are particularly important to distinguish
        because the units of a normal force (<span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math></span>)
        happen to be newtons (N). For example, the normal force <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math></span>
        that the floor exerts on a chair might be <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mtext mathvariant=\"bold\">N</mtext><mo
        stretchy=\"false\">=</mo><mtext>100 N</mtext></mrow></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mtext mathvariant=\"bold\">N</mtext><mo
        stretchy=\"false\">=</mo><mtext>100 N</mtext></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N=\"100\"\" N\"} {}</annotation></semantics></annotation-xml></semantics></math></span>.
        One important difference is that normal force is a vector, while the newton
        is simply a unit. Be careful not to confuse these letters in your calculations!
        You will encounter more similarities among variables and units as you proceed
        in physics. Another example of this is the quantity work (<span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>W</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>W</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{W} {}</annotation></semantics></annotation-xml></semantics></math></span>)
        and the unit watts (W).</p></div></div>\n\n<div data-type=\"example\" id=\"fs-id1169082282481\"
        class=\"example-video\"><h3 class=\"os-title\"><span class=\"os-title-label\">Example
        </span><span class=\"os-number\">4.6</span><span class=\"os-divider\"> </span></h3><div
        class=\"body\"><h4 data-type=\"title\" id=\"4\">Finding Normal Force</h4>\n<p
        id=\"fs-id1169082592169\" class=\" \">Find the normal force exerted by an
        elevator on a <strong data-effect=\"bold\">55 kg</strong> person in the following
        situations:</p>\n<p id=\"fs-id1169085686761\" class=\" \">a) Moving upward
        at a constant velocity of <strong data-effect=\"bold\">2.2 m/s</strong>.</p>\n<p
        id=\"fs-id1169085993233\" class=\" \">b) Accelerating upward at <strong data-effect=\"bold\">2.2
        m/s</strong><sup>2</sup>.</p>\n<p id=\"fs-id1169085756280\" class=\" \">c)
        Accelerating downward at <strong data-effect=\"bold\">2.2 m/s</strong><sup>2</sup>.</p>\n<p
        id=\"fs-id1169085837460\" class=\" \">Study the problem and its solution in
        this video:</p>\n<div data-type=\"media\" id=\"fs-id1169085809039\" data-alt=\"\">\n<div
        data-type=\"alternatives\" class=\"os-has-iframe os-has-link\"><a class=\"os-is-link\"
        target=\"_window\" href=\"https://www.openstaxcollege.org/l/02normalforce\">Click
        to view content</a><iframe width=\"660\" height=\"371.4\" src=\"https://www.openstaxcollege.org/l/02normalforce\"
        class=\"os-is-iframe\"><!-- no-selfclose --></iframe></div>\n</div>\n</div></div>\n\n    <div
        data-type=\"example\" id=\"fs-id2627411\"><h3 class=\"os-title\"><span class=\"os-title-label\">Example
        </span><span class=\"os-number\">4.7</span><span class=\"os-divider\"> </span></h3><div
        class=\"body\"><h4 data-type=\"title\" id=\"5\">Weight on an Incline, a Two-Dimensional
        Problem</h4>\n    <p id=\"import-auto-id1326647\" class=\" \">Consider the
        skier on a slope shown in <a href=\"#import-auto-id2149297\" class=\"autogenerated-content\">Figure
        4.12</a>. Her mass including equipment is 60.0 kg. (a) What is her acceleration
        if friction is negligible? (b) What is her acceleration if friction is known
        to be 45.0 N?</p>\n\n    <div class=\"os-figure\"><figure id=\"import-auto-id2149297\"><span
        data-type=\"media\" id=\"import-auto-id1609242\" data-alt=\"A skier is skiing
        down the slope and the slope makes a twenty-five degree angle with the horizontal.
        Her weight W, shown by a vector vertically downward, breaks into two components\u2014one
        is W parallel, which is shown by a vector arrow parallel to the slope, and
        the other is W perpendicular, shown by a vector arrow perpendicular to the
        slope in the downward direction. Vector N is represented by an arrow pointing
        upward and perpendicular to the slope, having the same length as W perpendicular.
        Friction vector f is represented by an arrow along the slope in the uphill
        direction. IIn a free-body diagram, the vector arrow W for weight is acting
        downward, the vector arrow for f is shown along the direction of the slope,
        and the vector arrow for N is shown perpendicular to the slope.\">\n        <img
        src=\"../resources/b29f730e665f5f19a0ee85d6d249e94a141a4b9a\" data-media-type=\"image/jpg\"
        alt=\"A skier is skiing down the slope and the slope makes a twenty-five degree
        angle with the horizontal. Her weight W, shown by a vector vertically downward,
        breaks into two components\u2014one is W parallel, which is shown by a vector
        arrow parallel to the slope, and the other is W perpendicular, shown by a
        vector arrow perpendicular to the slope in the downward direction. Vector
        N is represented by an arrow pointing upward and perpendicular to the slope,
        having the same length as W perpendicular. Friction vector f is represented
        by an arrow along the slope in the uphill direction. IIn a free-body diagram,
        the vector arrow W for weight is acting downward, the vector arrow for f is
        shown along the direction of the slope, and the vector arrow for N is shown
        perpendicular to the slope.\" width=\"400\" id=\"6\"/>\n      </span>\n\n    </figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">4.12</span><span class=\"os-divider\"> </span><span class=\"os-caption\">Since
        motion and friction are parallel to the slope, it is most convenient to project
        all forces onto a coordinate system where one axis is parallel to the slope
        and the other is perpendicular (axes shown to left of skier). <math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math>
        is perpendicular to the slope and <strong data-effect=\"bold\">f</strong>
        is parallel to the slope, but <math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>
        has components along both axes, namely <math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">w</mtext><mrow><mo>\u22a5</mo></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mo>\u22a5</mo></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ ortho } } } {}</annotation></semantics></annotation-xml></semantics></math>
        and <math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mrow><mo
        stretchy=\"false\">\u2225 </mo></mrow></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mrow><mo
        stretchy=\"false\">\u2225 </mo></mrow></mrow></msub></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>.
        <math display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math><strong
        data-effect=\"bold\"><!-- no-selfclose --></strong> is equal in magnitude
        to <math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mo>\u22a5</mo></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mo>\u22a5</mo></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ ortho } } } {}</annotation></semantics></annotation-xml></semantics></math>,
        so that there is no motion perpendicular to the slope, but <math display=\"inline\"><semantics><mrow><mrow><mrow><mi>f</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>f</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math>
        is less than <math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>w</mi><mrow><mrow><mo
        stretchy=\"false\">\u2225 </mo></mrow></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>w</mi><mrow><mrow><mo
        stretchy=\"false\">\u2225 </mo></mrow></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ \\lline  \\lline } } }
        {}</annotation></semantics></annotation-xml></semantics></math>, so that there
        is a downslope acceleration (along the parallel axis).</span></div></div><p
        id=\"import-auto-id1385124\" class=\" \">\n      <strong>Strategy</strong>\n    </p>\n    <p
        id=\"import-auto-id2715233\" class=\" \">This is a two-dimensional problem,
        since the forces on the skier (the system of interest) are not parallel. The
        approach we have used in two-dimensional kinematics also works very well here.
        Choose a convenient coordinate system and project the vectors onto its axes,
        creating <em data-effect=\"italics\">two</em> connected <em data-effect=\"italics\">one</em>-dimensional
        problems to solve. The most convenient coordinate system for motion on an
        incline is one that has one coordinate parallel to the slope and one perpendicular
        to the slope. (Remember that motions along mutually perpendicular axes are
        independent.) We use the symbols <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mo>\u22a5</mo></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mo>\u22a5</mo></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{ ortho } {}</annotation></semantics></annotation-xml></semantics></math></span>  and
        <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mo
        stretchy=\"false\">\u2225 </mo></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mo stretchy=\"false\">\u2225
        </mo></mrow></mrow><mrow/></mrow><annotation encoding=\"StarMath 5.0\"> size
        12{ \\lline  \\lline } {}</annotation></semantics></annotation-xml></semantics></math></span>
        to represent perpendicular and parallel, respectively. This choice of axes
        simplifies this type of problem, because there is no motion perpendicular
        to the slope and because friction is always parallel to the surface between
        two objects. The only external forces acting on the system are the skier\u2019s
        weight, friction, and the support of the slope, respectively labeled <span
        class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math></span>,
        <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math></span>,
        and <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math></span>
        in <a href=\"#import-auto-id2149297\" class=\"autogenerated-content\">Figure
        4.12</a>. <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math></span><strong
        data-effect=\"bold\"><!-- no-selfclose --></strong> is always perpendicular
        to the slope, and <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math></span><strong
        data-effect=\"bold\"><!-- no-selfclose --></strong> is parallel to it. But
        <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math></span>
        is not in the direction of either axis, and so the first step we take is to
        project it into components along the chosen axes, defining <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>w</mi><mrow><mrow><mo
        stretchy=\"false\">\u2225 </mo></mrow></mrow></msub></mrow></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>w</mi><mrow><mrow><mo
        stretchy=\"false\">\u2225 </mo></mrow></mrow></msub></mrow></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ \\lline  \\lline } } }
        {}</annotation></semantics></annotation-xml></semantics></math></span> to
        be the component of weight parallel to the slope and <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>w</mi><mrow><mo>\u22a5</mo></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>w</mi><mrow><mo>\u22a5</mo></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ ortho } } } {}</annotation></semantics></annotation-xml></semantics></math></span>
        the component of weight perpendicular to the slope. Once this is done, we
        can consider the two separate problems of forces parallel to the slope and
        forces perpendicular to the slope.</p><p id=\"import-auto-id1473384\" class=\"
        \">\n      <strong>Solution</strong>\n    </p>\n    <p id=\"import-auto-id2691246\"
        class=\" \">The magnitude of the component of the weight parallel to the slope
        is <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>w</mi><mrow><mrow><mo
        stretchy=\"false\">\u2225 </mo></mrow></mrow></msub><mo stretchy=\"false\">=</mo><mi
        mathvariant=\"italic\">w</mi><mspace width=\"0.25em\"/></mrow><mtext>sin</mtext><mspace
        width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mtext>25\u00ba</mtext><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mrow><mi mathvariant=\"italic\">mg</mi><mspace
        width=\"0.25em\"/></mrow></mrow><mtext>sin</mtext><mspace width=\"0.25em\"/><mo
        stretchy=\"false\">(</mo><mtext>25\u00ba</mtext><mo stretchy=\"false\">)</mo></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>w</mi><mrow><mrow><mo
        stretchy=\"false\">\u2225 </mo></mrow></mrow></msub><mo stretchy=\"false\">=</mo><mi
        mathvariant=\"italic\">w</mi><mspace width=\"0.25em\"/></mrow><mtext>sin</mtext><mspace
        width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mtext>25\u00ba</mtext><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mrow><mi mathvariant=\"italic\">mg</mi><mspace
        width=\"0.25em\"/></mrow></mrow><mtext>sin</mtext><mspace width=\"0.25em\"/><mo
        stretchy=\"false\">(</mo><mtext>25\u00ba</mtext><mo stretchy=\"false\">)</mo></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ \\lline  \\lline } } =w\"sin\"
        \\( \"25\"\u00b0 \\) = ital \"mg\"\"sin\" \\( \"25\"\u00b0 \\) } {}</annotation></semantics></annotation-xml></semantics></math></span>,
        and the magnitude of the component of the weight perpendicular to the slope
        is <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>w</mi><mrow><mo>\u22a5</mo></mrow></msub><mo
        stretchy=\"false\">=</mo><mi mathvariant=\"italic\">w</mi><mspace width=\"0.25em\"/></mrow><mtext>cos</mtext><mspace
        width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mtext>25\u00ba</mtext><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mrow><mi mathvariant=\"italic\">mg</mi><mspace
        width=\"0.25em\"/></mrow></mrow><mtext>cos</mtext><mspace width=\"0.25em\"/><mo
        stretchy=\"false\">(</mo><mtext>25\u00ba</mtext><mo stretchy=\"false\">)</mo></mrow></mrow><mrow/></mrow></mrow><annotation-xml
