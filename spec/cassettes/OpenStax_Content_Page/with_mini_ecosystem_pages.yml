        class=\"os-equation-number\"><span class=\"os-number\">4.21</span></div></div><p
        id=\"import-auto-id2685057\" class=\" \">\n      <strong>Discussion</strong>\n    </p>\n    <p
        id=\"import-auto-id2396019\" class=\" \">None of the forces between components
        of System 1, such as between the professor\u2019s hands and the cart, contribute
        to the net external force because they are internal to System 1. Another way
        to look at this is to note that forces between components of a system cancel
        because they are equal in magnitude and opposite in direction. For example,
        the force exerted by the professor on the cart results in an equal and opposite
        force back on her. In this case both forces act on the same system and, therefore,
        cancel. Thus internal forces (between components of a system) cancel. Choosing
        System 1 was crucial to solving this problem. </p>\n  </div></div>\n\n    \n\n    <div
        data-type=\"example\" id=\"fs-id2092526\"><h3 class=\"os-title\"><span class=\"os-title-label\">Example
