        up from the surface. The components of w are w parallel, represented by an
        arrow pointing downhill along the sloped surface, and w perpendicular, represented
        by an arrow pointing into the sloped surface. W parallel is equal to w sine
        theta, which is equal to m g sine theta. W perpendicular is equal to w cosine
        theta, which is equal to m g cosine theta.\" width=\"425\" id=\"8\"/>\n        </span>\n      </figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">4.13</span><span class=\"os-divider\"> </span><span class=\"os-caption\">An
        object rests on an incline that makes an angle \u03b8 with the horizontal.</span></div></div><p
        id=\"import-auto-id2003648\" class=\" \">When an object rests on an incline
        that makes an angle <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi>\u03b8</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>\u03b8</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\u03b8} {}</annotation></semantics></annotation-xml></semantics></math></span>
        with the horizontal, the force of gravity acting on the object is divided
        into two components: a force acting perpendicular to the plane,\n\n\n<span
        class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">w</mtext><mrow><mo>\u22a5</mo></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mo>\u22a5</mo></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ ortho } } } {}</annotation></semantics></annotation-xml></semantics></math></span><strong
        data-effect=\"bold\">,</strong><strong data-effect=\"bold\"><!-- no-selfclose
        --></strong> and a force acting parallel to the plane,\n\n\n <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mrow><mo
        stretchy=\"false\">\u2225 </mo></mrow></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mrow><mo
        stretchy=\"false\">\u2225 </mo></mrow></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ \\lline  \\lline } } }
        {}</annotation></semantics></annotation-xml></semantics></math></span>. The
        perpendicular force of weight,\n\n\n<span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mo>\u22a5</mo></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mo>\u22a5</mo></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ ortho } } } {}</annotation></semantics></annotation-xml></semantics></math></span><strong
        data-effect=\"bold\">,</strong><strong data-effect=\"bold\"><!-- no-selfclose
        --></strong>\n\nis typically equal in magnitude and opposite in direction
        to the normal force,\n\n<span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math></span>.
        The force acting parallel to the plane,\n\n\n<span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mrow><mo
        stretchy=\"false\">\u2225 </mo></mrow></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">w</mtext><mrow><mrow><mo
        stretchy=\"false\">\u2225 </mo></mrow></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ \\lline  \\lline } } }
        {}</annotation></semantics></annotation-xml></semantics></math></span>, causes
        the object to accelerate down the incline. The force of friction,\n\n\n<span
        class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi
        mathvariant=\"bold\">f</mi></mrow><mrow/></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><mi
        mathvariant=\"bold\">f</mi></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math></span>,
        opposes the motion of the object, so it acts upward along the plane. </p><p
        id=\"import-auto-id2356442\" class=\" \">It is important to be careful when
        resolving the weight of the object into components. If the angle of the incline
        is at an angle <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi>\u03b8</mi></mrow><mrow/></mrow></mrow><annotation-xml
