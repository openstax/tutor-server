        id=\"0\"><span class=\"os-number\">4.3</span><span class=\"os-divider\"> </span><span
        data-type=\"\" itemprop=\"\" class=\"os-text\">Newton\u2019s Second Law of
        Motion: Concept of a System</span></h2>\n    \n    <p id=\"import-auto-id2055489\"
        class=\" \"><span data-type=\"term\" id=\"term97\" group-by=\"N\">Newton\u2019s
        second law of motion</span> is closely related to Newton\u2019s first law
        of motion. It mathematically states the cause and effect relationship between
        force and changes in motion. Newton\u2019s second law of motion is more quantitative
        and is used extensively to calculate what happens in situations involving
        a force. Before we can write down Newton\u2019s second law as a simple equation
        giving the exact relationship of force, mass, and acceleration, we need to
        sharpen some ideas that have already been mentioned.</p><p id=\"import-auto-id2673470\"
        class=\" \">First, what do we mean by a change in motion? The answer is that
        a change in motion is equivalent to a change in velocity. A change in velocity
        means, by definition, that there is an <span data-type=\"term\" id=\"term98\"
        group-by=\"a\">acceleration</span>. Newton\u2019s first law says that a net
        external force causes a change in motion; thus, we see that a <em data-effect=\"italics\">net
        external force causes acceleration</em>.</p>\n    \n    <p id=\"import-auto-id3033116\"
        class=\" \">Another question immediately arises. What do we mean by an external
        force? An intuitive notion of external is correct\u2014an <span data-type=\"term\"
        id=\"term99\" group-by=\"e\">external force</span> acts from outside the <span
        data-type=\"term\" id=\"term100\" group-by=\"s\">system</span> of interest.
        For example, in <a href=\"#import-auto-id1993910\" class=\"autogenerated-content\">Figure
        4.4</a>(a) the system of interest is the wagon plus the child in it. The two
        forces exerted by the other children are external forces. An internal force
        acts between elements of the system. Again looking at <a href=\"#import-auto-id1993910\"
        class=\"autogenerated-content\">Figure 4.4</a>(a), the force the child in
        the wagon exerts to hang onto the wagon is an internal force between elements
        of the system of interest. Only external forces affect the motion of a system,
        according to Newton\u2019s first law. (The internal forces actually cancel,
        as we shall see in the next section.) <em data-effect=\"italics\">You must
        define the boundaries of the system before you can determine which forces
        are external</em>. Sometimes the system is obvious, whereas other times identifying
        the boundaries of a system is more subtle. The concept of a system is fundamental
        to many areas of physics, as is the correct application of Newton\u2019s laws.
        This concept will be revisited many times on our journey through physics.</p><div
