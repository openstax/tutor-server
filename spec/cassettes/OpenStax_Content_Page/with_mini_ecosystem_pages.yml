        from this dot. Because there are two forces acting to the right, we draw the
        vectors collinearly. (c) A larger net external force produces a larger acceleration
        (<math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext mathvariant=\"bold\">a\u2032</mtext><mo
        stretchy=\"false\">&gt;</mo><mtext mathvariant=\"bold\">a</mtext></mrow></mrow></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">a\u2032</mtext><mo
        stretchy=\"false\">&gt;</mo><mtext mathvariant=\"bold\">a</mtext></mrow></mrow></mrow></semantics></annotation-xml></semantics></math>)
        when an adult pushes the child.</span></div></div><p id=\"import-auto-id2653491\"
        class=\" \">Now, it seems reasonable that acceleration should be directly
        proportional to and in the same direction as the net (total) external force
        acting on a system. This assumption has been verified experimentally and is
        illustrated in <a href=\"#import-auto-id1993910\" class=\"autogenerated-content\">Figure
        4.4</a>. In part (a), a smaller force causes a smaller acceleration than the
        larger force illustrated in part (c). For completeness, the vertical forces
        are also shown; they are assumed to cancel since there is no acceleration
        in the vertical direction. The vertical forces are the weight\n\n<span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math></span>\n\n
        and the support of the ground\n\n<span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math></span>,\n\nand
        the horizontal force <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math></span>
        represents the force of friction. These will be discussed in more detail in
        later sections. For now, we will define <span data-type=\"term\" id=\"term101\"
        group-by=\"f\">friction</span> as a force that opposes the motion past each
        other of objects that are touching. <a href=\"#import-auto-id1993910\" class=\"autogenerated-content\">Figure
        4.4</a>(b) shows how vectors representing the external forces add together
        to produce a net force,\n\n<span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } } {}</annotation></semantics></annotation-xml></semantics></math></span>.</p><p
        xmlns:fo=\"urn:oasis:names:tc:opendocument:xmlns:xsl-fo-compatible:1.0\" id=\"import-auto-id3203046\"
        fo:font-weight=\"normal\" class=\" \">To obtain an equation for Newton\u2019s
        second law, we first write the relationship of acceleration and net external
        force as the proportionality</p><div data-type=\"equation\" id=\"eip-id1450972\"><math
        display=\"block\"><semantics><mrow>\n        <mrow>\n\n              <mrow>\n                <mrow>\n                  <mtext
        mathvariant=\"bold\">a</mtext>\n                  <mrow>\n                    <mi/>\n                    <mo
        stretchy=\"false\">\u221d</mo>\n                    <mi/>\n                  </mrow>\n                  <msub>\n                    <mtext
        mathvariant=\"bold\">F</mtext>\n\n                      <mrow>\n                        <mtext>net</mtext>\n                      </mrow>\n\n                  </msub>\n                  <mi>,</mi>\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n      </mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n          <mrow>\n\n              <mrow>\n                <mrow>\n                  <mtext
        mathvariant=\"bold\">a</mtext>\n                  <mrow>\n                    <mi/>\n                    <mo
        stretchy=\"false\">\u221d</mo>\n                    <mi/>\n                  </mrow>\n                  <msub>\n                    <mtext
        mathvariant=\"bold\">F</mtext>\n\n                      <mrow>\n                        <mtext>net</mtext>\n                      </mrow>\n\n                  </msub>\n                  <mi>,</mi>\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n          <annotation
        encoding=\"StarMath 5.0\"> size 12{a` prop `F rSub { size 8{\"net\"} } ,}
        {}</annotation>\n        </semantics></annotation-xml></semantics></math>
        <div class=\"os-equation-number\"><span class=\"os-number\">4.1</span></div></div><p
        id=\"import-auto-id1946082\" class=\" \">where the symbol\n<span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow>\n <mo stretchy=\"false\">\u221d</mo>\n</mrow><annotation-xml
        encoding=\"MathML-Content\"><mo stretchy=\"false\">\u221d</mo></annotation-xml></semantics></math></span>\n
        means \u201cproportional to,\u201d and <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } } {}</annotation></semantics></annotation-xml></semantics></math></span>
        is the <span data-type=\"term\" id=\"term102\" group-by=\"n\">net external
        force</span>. (The net external force is the vector sum of all external forces
        and can be determined graphically, using the head-to-tail method, or analytically,
        using components. The techniques are the same as for the addition of other
        vectors, and are covered in <a href=\"./405335a3-7cff-4df2-a9ad-29062a4af261@8.46:2e7a4d00-d38b-4a1e-94ab-a899b90ba960.xhtml\"
        data-page-slug=\"3-introduction-to-two-dimensional-kinematics\" data-page-uuid=\"2e7a4d00-d38b-4a1e-94ab-a899b90ba960\"
        data-page-fragment=\"\">Two-Dimensional Kinematics</a>.) This proportionality
        states what we have said in words\u2014<em data-effect=\"italics\">acceleration
        is directly proportional to the net external force</em>. Once the system of
        interest is chosen, it is important to identify the external forces and ignore
        the internal ones. It is a tremendous simplification not to have to consider
        the numerous internal forces acting between objects within the system, such
        as muscular forces within the child\u2019s body, let alone the myriad of forces
        between atoms in the objects, but by doing so, we can easily solve some very
        complex problems with only minimal error due to our simplification.</p><p
        id=\"import-auto-id2616884\" class=\" \">Now, it also seems reasonable that
        acceleration should be inversely proportional to the mass of the system. In
        other words, the larger the mass (the inertia), the smaller the acceleration
        produced by a given force. And indeed, as illustrated in <a href=\"#import-auto-id1375143\"
        class=\"autogenerated-content\">Figure 4.5</a>, the same net external force
        applied to a car produces a much smaller acceleration than when applied to
        a basketball. The proportionality is written as</p>\n    \n    <div data-type=\"equation\"
        id=\"eip-id1969451\"><math display=\"block\"><semantics><mrow>\n        <mrow>\n\n              <mrow>\n                <mrow>\n                  <mtext
        mathvariant=\"bold\">a</mtext>\n                  <mrow>\n                    <mi/>\n                    <mo
        stretchy=\"false\">\u221d</mo>\n                    <mi/>\n                  </mrow>\n                  <mfrac>\n                    <mn>1</mn>\n                    <mi>m</mi>\n                  </mfrac>\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n      </mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n          <mrow>\n\n              <mrow>\n                <mrow>\n                  <mtext
        mathvariant=\"bold\">a</mtext>\n                  <mrow>\n                    <mi/>\n                    <mo
        stretchy=\"false\">\u221d</mo>\n                    <mi/>\n                  </mrow>\n                  <mfrac>\n                    <mn>1</mn>\n                    <mi>m</mi>\n                  </mfrac>\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n          <annotation
        encoding=\"StarMath 5.0\"> size 12{a` prop ` {  {1}  over  {m} } } {}</annotation>\n        </semantics></annotation-xml></semantics></math>\n    <div
        class=\"os-equation-number\"><span class=\"os-number\">4.2</span></div></div><p
        id=\"import-auto-id3451972\" class=\" \">where <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math></span><em
        data-effect=\"italics\"><!-- no-selfclose --></em> is the mass of the system.
        Experiments have shown that acceleration is exactly inversely proportional
        to mass, just as it is exactly linearly proportional to the net external force.</p>\n\n\n    \n\n\n    <div
        class=\"os-figure\"><figure id=\"import-auto-id1375143\"><span data-type=\"media\"
        id=\"import-auto-id1475015\" data-alt=\"(a) A basketball player pushes the
        ball with the force shown by a vector F toward the right and an acceleration
        a-one represented by an arrow toward the right. M sub one is the mass of the
        ball. (b) The same basketball player is pushing a car with the same force,
        represented by the vector F towards the right, resulting in an acceleration
        shown by a vector a toward the right. The mass of the car is m sub two. The
        acceleration in the second case, a sub two, is represented by a shorter arrow
        than in the first case, a sub one.\">\n        <img src=\"../resources/44230a76249c989838ed3776b13f50f15a74690c\"
        data-media-type=\"image/jpg\" alt=\"(a) A basketball player pushes the ball
        with the force shown by a vector F toward the right and an acceleration a-one
        represented by an arrow toward the right. M sub one is the mass of the ball.
        (b) The same basketball player is pushing a car with the same force, represented
        by the vector F towards the right, resulting in an acceleration shown by a
        vector a toward the right. The mass of the car is m sub two. The acceleration
        in the second case, a sub two, is represented by a shorter arrow than in the
        first case, a sub one.\" width=\"400\" id=\"3\"/>\n      </span>\n\n    </figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">4.5</span><span class=\"os-divider\"> </span><span class=\"os-caption\">The
        same force exerted on systems of different masses produces different accelerations.
        (a) A basketball player pushes on a basketball to make a pass. (The effect
        of gravity on the ball is ignored.) (b) The same player exerts an identical
        force on a stalled SUV and produces a far smaller acceleration (even if friction
        is negligible). (c) The free-body diagrams are identical, permitting direct
        comparison of the two situations. A series of patterns for the free-body diagram
        will emerge as you do more problems.</span></div></div><p id=\"import-auto-id3103891\"
        class=\" \">It has been found that the acceleration of an object depends <em
        data-effect=\"italics\">only</em> on the net external force and the mass of
        the object. Combining the two proportionalities just given yields Newton''s
        second law of motion.</p><div data-type=\"note\" data-has-label=\"true\" id=\"fs-id1463122\"
        data-label=\"\"><h3 class=\"os-title\" data-type=\"title\"><span data-type=\"\"
        id=\"4\" class=\"os-title-label\">Newton\u2019s Second Law of Motion</span></h3><div
        class=\"os-note-body\">\n    <p xmlns:fo=\"urn:oasis:names:tc:opendocument:xmlns:xsl-fo-compatible:1.0\"
        id=\"import-auto-id1355832\" fo:font-weight=\"normal\" class=\" \">The acceleration
        of a system is directly proportional to and in the same direction as the net
        external force acting on the system, and inversely proportional to its mass.</p>\n    <p
        id=\"import-auto-id2447268\" class=\" \">In equation form, Newton\u2019s second
        law of motion is</p>\n    <div data-type=\"equation\" id=\"eip-id1628753\"><math
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mtext mathvariant=\"bold\">a</mtext><mo
        stretchy=\"false\">=</mo><mfrac><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mi>m</mi></mfrac></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">a</mtext><mo
        stretchy=\"false\">=</mo><mfrac><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mi>m</mi></mfrac></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a= {  {F rSub { size 8{\"net\"} } }  over  {m}
        } } {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.3</span></div></div><p
        id=\"import-auto-id3357195\" class=\" \">This is often written in the more
        familiar form</p>\n    <div data-type=\"equation\" id=\"eip-id2606927\"><math
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } =ma} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.4</span></div></div><p
        id=\"import-auto-id2600596\" class=\" \">When only the magnitude of force
        and acceleration are considered, this equation is simply</p>\n    <div data-type=\"equation\"
        id=\"eip-id1641404\"><math display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow>\n<mo>.</mo><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow>\n<mo>.</mo><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } = ital \"ma\"}
        {}</annotation></semantics></annotation-xml></semantics></math><div class=\"os-equation-number\"><span
        class=\"os-number\">4.5</span></div></div></div></div>\n\n    \n\n    <p id=\"import-auto-id1405710\"
        class=\" \">Although these last two equations are really the same, the first
        gives more insight into what Newton\u2019s second law means. The law is a
        <em data-effect=\"italics\">cause and effect relationship</em> among three
        quantities that is not simply based on their definitions. The validity of
        the second law is completely based on experimental verification.</p>\n\n  \n\n  <section
        data-depth=\"1\" id=\"import-auto-id1422615\"><h3 data-type=\"title\">Units
        of Force</h3>\n      <p id=\"import-auto-id1435794\" class=\" \"><span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } =ma} {}</annotation></semantics></annotation-xml></semantics></math></span>
        is used to define the units of force in terms of the three basic units for
        mass, length, and time. The SI unit of force is called the <span data-type=\"term\"
        id=\"term103\" group-by=\"n\">newton</span> (abbreviated N) and is the force
        needed to accelerate a 1-kg system at the rate of <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1</mn><msup><mtext>
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1</mn><msup><mtext>
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1\" m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math></span>.
        That is, since <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo stretchy=\"false\">=</mo><mi>m</mi><mtext
        mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } =ma} {}</annotation></semantics></annotation-xml></semantics></math></span>,</p><div
        data-type=\"equation\" id=\"eip-id2390555\"><math display=\"block\"><semantics><mrow><mrow><mrow><mrow><mtext>1
        N </mtext><mo stretchy=\"false\">=</mo><mrow><mtext> 1 kg</mtext><mo stretchy=\"false\">\u22c5</mo><msup><mtext>m/s</mtext><mn>2</mn></msup></mrow></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>1 N </mtext><mo
        stretchy=\"false\">=</mo><mrow><mtext> 1 kg</mtext><mo stretchy=\"false\">\u22c5</mo><msup><mtext>m/s</mtext><mn>2</mn></msup></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"1 N \"=\" 1 kg\" cdot \"m/s^2\"} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.6</span></div></div><p
        id=\"import-auto-id2588123\" class=\" \">While almost the entire world uses
        the newton for the unit of force, in the United States the most familiar unit
        of force is the pound (lb), where 1 N = 0.225 lb.</p>\n  </section>\n\n<div
        data-type=\"example\" id=\"fs-id1169084870992\" class=\"example-video\"><h3
        class=\"os-title\"><span class=\"os-title-label\">Example </span><span class=\"os-number\">4.1</span><span
        class=\"os-divider\"> </span></h3><div class=\"body\"><h4 data-type=\"title\"
        id=\"5\">Applying Newton''s Laws of Motion</h4>\n<p id=\"fs-id1169084643305\"
        class=\" \">A <strong data-effect=\"bold\">63.0 kg</strong> sprinter starts
        a race with an acceleration of <strong data-effect=\"bold\">4.20 m/s</strong><sup>2</sup>.
        What is the net external force on him? If the sprinter accelerates at that
        rate for <strong data-effect=\"bold\">20 m</strong> and then maintains that
        velocity for the remainder of the <strong data-effect=\"bold\">100 m</strong>
        dash, what will be his time? Study the problem and its solution in this video.</p>\n<div
        data-type=\"media\" id=\"fs-id1169084659630\" data-alt=\"\">\n<div data-type=\"alternatives\"
        class=\"os-has-iframe os-has-link\"><a class=\"os-is-link\" target=\"_window\"
        href=\"https://www.openstaxcollege.org/l/02lawsofmotion\">Click to view content</a><iframe
        width=\"660\" height=\"371.4\" src=\"https://www.openstaxcollege.org/l/02lawsofmotion\"
        class=\"os-is-iframe\"><!-- no-selfclose --></iframe></div>\n</div>\n</div></div>\n\n    \n\n    <section
        data-depth=\"1\" id=\"import-auto-id1404093\"><h3 data-type=\"title\">Weight
        and the Gravitational Force</h3>\n      <p id=\"import-auto-id2598176\" class=\"
        \">When an object is dropped, it accelerates toward the center of Earth. Newton\u2019s
        second law states that a net force on an object is responsible for its acceleration.
        If air resistance is negligible, the net force on a falling object is the
        gravitational force, commonly called its <span data-type=\"term\" id=\"term104\"
        group-by=\"w\">weight</span> <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math></span>.
        Weight can be denoted as a vector <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math></span>
        because it has a direction; <em data-effect=\"italics\">down</em> is, by definition,
        the direction of gravity, and hence weight is a downward force. The magnitude
        of weight is denoted as <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi>w</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>w</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math></span><em
        data-effect=\"italics\">. </em> Galileo was instrumental in showing that,
        in the absence of air resistance, all objects fall with the same acceleration
        <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math></span>.
        Using Galileo\u2019s result and Newton\u2019s second law, we can derive an
        equation for weight.</p><p id=\"import-auto-id2578076\" class=\" \">Consider
        an object with mass <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math></span>
        falling downward toward Earth. It experiences only the downward force of gravity,
        which has magnitude <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi>w</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>w</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math></span>.
        Newton\u2019s second law states that the magnitude of the net external force
        on an object is <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } = ital \"ma\"}
        {}</annotation></semantics></annotation-xml></semantics></math></span>.</p><p
        id=\"import-auto-id2447030\" class=\" \">Since the object experiences only
        the downward force of gravity, <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>w</mi></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>w</mi></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } =w} {}</annotation></semantics></annotation-xml></semantics></math></span>.
        We know that the acceleration of an object due to gravity is <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math></span>,
        or <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mi>g</mi></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mi>a</mi><mo stretchy=\"false\">=</mo><mi>g</mi></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a=g} {}</annotation></semantics></annotation-xml></semantics></math></span>.
        Substituting these into Newton\u2019s second law gives</p><div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1276219\" data-label=\"\"><h3 class=\"os-title\"
        data-type=\"title\"><span data-type=\"\" id=\"6\" class=\"os-title-label\">Weight</span></h3><div
        class=\"os-note-body\">\n <p id=\"eip-id2294530\" class=\" \">This is the
        equation for <em data-effect=\"italics\">weight</em>\u2014the gravitational
        force on a mass <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math></span>:</p><div
        data-type=\"equation\" id=\"eip-id1171442268322\"><math display=\"block\"><semantics><mrow>\n          <mrow>\n\n                <mrow>\n                  <mrow>\n                    <mi>w</mi>\n                    <mo
        stretchy=\"false\">=</mo>\n                    <mstyle fontstyle=\"italic\">\n                      <mrow>\n                        <mtext>mg</mtext>\n                      </mrow>\n                    </mstyle>\n                  </mrow>\n                </mrow>\n              <mrow/>\n            </mrow>\n\n              <mo>.</mo>\n        </mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n            <mrow>\n\n                <mrow>\n                  <mrow>\n                    <mi>w</mi>\n                    <mo
        stretchy=\"false\">=</mo>\n                    <mstyle fontstyle=\"italic\">\n                      <mrow>\n                        <mtext>mg</mtext>\n                      </mrow>\n                    </mstyle>\n                  </mrow>\n                </mrow>\n              <mrow/>\n            </mrow>\n            <annotation
        encoding=\"StarMath 5.0\"> size 12{w= ital \"mg\"} {}</annotation>\n          </semantics><mo>.</mo></annotation-xml></semantics></math>
        <div class=\"os-equation-number\"><span class=\"os-number\">4.7</span></div></div>\n\n<p
        id=\"import-auto-id1864261\" class=\" \">Since <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>g</mi><mo
        stretchy=\"false\">=</mo></mrow><mn>9.80</mn><mspace width=\"0.25em\"/><msup><mtext>
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mi>g</mi><mo
        stretchy=\"false\">=</mo></mrow><mn>9.80</mn><mspace width=\"0.25em\"/><msup><mtext>
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g=9 \".\" \"80\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math></span>
        on Earth, the weight of a 1.0 kg object on Earth is 9.8 N, as we see:</p><div
        data-type=\"equation\" id=\"eip-id1171443439158\"><math display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><mrow><mi>w</mi><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow><mo
        stretchy=\"false\">=</mo><mo stretchy=\"false\">(</mo></mrow><mn>1</mn><mtext>.</mtext><mtext>0
        kg</mtext><mo stretchy=\"false\">)</mo><mo stretchy=\"false\">(</mo><mn>9.80</mn><mspace
        width=\"0.25em\"/><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mn>9.8</mn></mrow><mspace
        width=\"0.25em\"/><mtext>N</mtext></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>w</mi><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle></mrow><mo
        stretchy=\"false\">=</mo><mo stretchy=\"false\">(</mo></mrow><mn>1</mn><mtext>.</mtext><mtext>0
        kg</mtext><mo stretchy=\"false\">)</mo><mo stretchy=\"false\">(</mo><mn>9.80</mn><mspace
        width=\"0.25em\"/><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mn>9.8</mn></mrow><mspace
        width=\"0.25em\"/><mtext>N</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w= ital \"mg\"= \\( 1 \".\" \"0 kg\" \\)  \\(
        9 \".\" \"80 m/s\" rSup { size 8{2} }  \\) =9 \".\" 8\" N\"} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.8</span></div></div><p
        id=\"import-auto-id2588455\" class=\" \">Recall that <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math></span>
        can take a positive or negative value, depending on the positive direction
        in the coordinate system. Be sure to take this into consideration when solving
        problems with weight.</p>\n      </div></div><p id=\"import-auto-id3123052\"
        class=\" \">When the net external force on an object is its weight, we say
        that it is in <span data-type=\"term\" id=\"term105\" group-by=\"f\">free-fall</span>.
        That is, the only force acting on the object is the force of gravity. In the
        real world, when objects fall downward toward Earth, they are never truly
        in free-fall because there is always some upward force from the air acting
        on the object.</p>\n      <p id=\"import-auto-id1616012\" class=\" \">The
        acceleration due to gravity <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math></span><em
        data-effect=\"italics\"><!-- no-selfclose --></em> varies slightly over the
        surface of Earth, so that the weight of an object depends on location and
        is not an intrinsic property of the object. Weight varies dramatically if
        one leaves Earth\u2019s surface. On the Moon, for example, the acceleration
        due to gravity is only <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1.625</mn><mspace
        width=\"0.25em\"/><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1.625</mn><mspace
        width=\"0.25em\"/><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1 \".\" \"67\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math></span>.
        A 1.0-kg mass thus has a weight of 9.8 N on Earth and only about 1.7 N on
        the Moon.</p><p id=\"import-auto-id2956346\" class=\" \">The broadest definition
        of weight in this sense is that <em data-effect=\"italics\">the weight of
        an object is the gravitational force on it from the nearest large body</em>,
        such as Earth, the Moon, the Sun, and so on. This is the most common and useful
        definition of weight in physics. It differs dramatically, however, from the
        definition of weight used by NASA and the popular media in relation to space
        travel and exploration. When they speak of \u201cweightlessness\u201d and
        \u201cmicrogravity,\u201d they are really referring to the phenomenon we call
        \u201cfree-fall\u201d in physics. We shall use the above definition of weight,
        and we will make careful distinctions between free-fall and actual weightlessness.</p><p
        id=\"import-auto-id1816128\" class=\" \">It is important to be aware that
        weight and mass are very different physical quantities, although they are
        closely related. Mass is the quantity of matter (how much \u201cstuff\u201d)
        and does not vary in classical physics, whereas weight is the gravitational
        force and does vary depending on gravity. It is tempting to equate the two,
        since most of our examples take place on Earth, where the weight of an object
        only varies a little with the location of the object. Furthermore, the terms
        <em data-effect=\"italics\">mass</em> and <em data-effect=\"italics\">weight</em>
        are used interchangeably in everyday language; for example, our medical records
        often show our \u201cweight\u201d in kilograms, but never in the correct units
        of newtons.</p><div data-type=\"note\" data-has-label=\"true\" id=\"fs-id1570965\"
        data-label=\"\"><h3 class=\"os-title\" data-type=\"title\"><span data-type=\"\"
        id=\"7\" class=\"os-title-label\">Common Misconceptions: Mass vs. Weight</span></h3><div
        class=\"os-note-body\">\n      <p id=\"import-auto-id3228448\" class=\" \">Mass
        and weight are often used interchangeably in everyday language. However, in
        science, these terms are distinctly different from one another. Mass is a
        measure of how much matter is in an object. The typical measure of mass is
        the kilogram (or the \u201cslug\u201d in English units). Weight, on the other
        hand, is a measure of the force of gravity acting on an object. Weight is
        equal to the mass of an object (<span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math></span>)
        multiplied by the acceleration due to gravity (<span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math></span>).
        Like any other force, weight is measured in terms of newtons (or pounds in
        English units).</p><p id=\"import-auto-id1548723\" class=\" \">Assuming the
        mass of an object is kept intact, it will remain the same, regardless of its
        location. However, because weight depends on the acceleration due to gravity,
        the weight of an object <em data-effect=\"italics\">can change</em> when the
        object enters into a region with stronger or weaker gravity. For example,
        the acceleration due to gravity on the Moon is <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1.625</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1.625</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1 \".\" \"67\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math></span>
        (which is much less than the acceleration due to gravity on Earth, <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>9.80</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>9.80</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{9 \".\" \"80 m/s\" rSup { size 8{2} } }
        {}</annotation></semantics></annotation-xml></semantics></math></span>). If
        you measured your weight on Earth and then measured your weight on the Moon,
        you would find that you \u201cweigh\u201d much less, even though you do not
        look any skinnier. This is because the force of gravity is weaker on the Moon.
        In fact, when people say that they are \u201closing weight,\u201d they really
        mean that they are losing \u201cmass\u201d (which in turn causes them to weigh
        less).</p></div></div>\n\n      <div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id3245519\" data-label=\"\"><h3 class=\"os-title\" data-type=\"title\"><span
        data-type=\"\" id=\"8\" class=\"os-title-label\">Take-Home Experiment: Mass
        and Weight</span></h3><div class=\"os-note-body\">\n      <p id=\"import-auto-id3415541\"
        class=\" \">What do bathroom scales measure? When you stand on a bathroom
        scale, what happens to the scale? It depresses slightly. The scale contains
        springs that compress in proportion to your weight\u2014similar to rubber
        bands expanding when pulled. The springs provide a measure of your weight
        (for an object which is not accelerating). This is a force in newtons (or
        pounds). In most countries, the measurement is divided by 9.80 to give a reading
        in mass units of kilograms. The scale measures weight but is calibrated to
        provide information about mass. While standing on a bathroom scale, push down
        on a table next to you. What happens to the reading? Why? Would your scale
        measure the same \u201cmass\u201d on Earth as on the Moon?</p></div></div>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1169084597429\" class=\"watch-physics\"
        data-label=\"\"><div data-type=\"title\" id=\"9\">Watch Physics: Newton''s
        second law of motion</div>\n<p id=\"fs-id1169084632233\" class=\" \">This
        video introduces and explains Newton\u2019s second law of motion.</p>\n<div
        data-type=\"media\" id=\"fs-id1169084963531\" data-alt=\"This tutorial explains
        Newton\u2019s second law of motion.\">\n<div data-type=\"alternatives\" class=\"os-has-iframe
        os-has-link\"><a class=\"os-is-link\" target=\"_window\" href=\"https://www.openstaxcollege.org/l/02newlawtwo\">Click
        to view content</a><iframe width=\"660\" height=\"371.4\" src=\"https://www.openstaxcollege.org/l/02newlawtwo\"
        class=\"os-is-iframe\"><!-- no-selfclose --></iframe></div>\n</div>\n</div>\n\n      <div
        data-type=\"example\" id=\"fs-id1916412\"><h3 class=\"os-title\"><span class=\"os-title-label\">Example
        </span><span class=\"os-number\">4.2</span><span class=\"os-divider\"> </span></h3><div
        class=\"body\"><h4 data-type=\"title\" id=\"10\">What Acceleration Can a Person
        Produce when Pushing a Lawn Mower?</h4>\n      <p id=\"import-auto-id3253302\"
        class=\" \">Suppose that the net external force (push minus friction) exerted
        on a lawn mower is 51 N (about 11 lb) parallel to the ground. The mass of
        the mower is 24 kg. What is its acceleration?</p><div class=\"os-figure\"><figure
        id=\"fs-id2602810\"><span data-type=\"media\" id=\"fs-id2621355\" data-alt=\"A
        man pushing a lawnmower to the right. A red vector above the lawnmower is
        pointing to the right and labeled F sub net.\">\n            <img src=\"../resources/38266b2b19731efad6e5e251249ea092620720a7\"
        data-media-type=\"image/jpg\" alt=\"A man pushing a lawnmower to the right.
        A red vector above the lawnmower is pointing to the right and labeled F sub
        net.\" width=\"350\" id=\"11\"/>\n          </span>\n\n        </figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">4.6</span><span class=\"os-divider\"> </span><span class=\"os-caption\">The
        net force on a lawn mower is 51 N to the right. At what rate does the lawn
        mower accelerate to the right?</span></div></div><p id=\"import-auto-id2672219\"
        class=\" \">\n        <strong>Strategy</strong>\n      </p>\n      <p id=\"import-auto-id3069019\"
        class=\" \">Since <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } } {}</annotation></semantics></annotation-xml></semantics></math></span><em
        data-effect=\"italics\"><!-- no-selfclose --></em> and <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math></span><em
        data-effect=\"italics\"><!-- no-selfclose --></em> are given, the acceleration
        can be calculated directly from Newton\u2019s second law as stated in <span
        class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo stretchy=\"false\">=</mo><mi>m</mi><mtext
        mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } =ma} {}</annotation></semantics></annotation-xml></semantics></math></span>.\n\n</p><p
        id=\"import-auto-id1824721\" class=\" \">\n        <strong>Solution</strong>\n      </p>\n      <p
        id=\"import-auto-id2671037\" class=\" \">The magnitude of the acceleration
        <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi>a</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>a</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a} {}</annotation></semantics></annotation-xml></semantics></math></span>
        is <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mfrac><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mi>m</mi></mfrac></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mi>a</mi><mo stretchy=\"false\">=</mo><mfrac><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mi>m</mi></mfrac></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a= {  {F rSub { size 8{\"net\"} } }  over  {m}
        } } {}</annotation></semantics></annotation-xml></semantics></math></span>.
        Entering known values gives</p>\n      <div data-type=\"equation\" id=\"eip-id1171443383293\"><math
        display=\"block\"><semantics><mrow>\n          <mrow>\n\n                <mrow>\n                  <mrow>\n                    <mi>a</mi>\n                    <mo
        stretchy=\"false\">=</mo>\n                    <mfrac>\n                      <mrow>\n                        <mtext>51
        N</mtext>\n                      </mrow>\n                      <mrow>\n                        <mtext>24
        kg</mtext>\n                      </mrow>\n                    </mfrac>\n                  </mrow>\n                </mrow>\n\n              <mrow/>\n            </mrow>\n        </mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n            <mrow>\n\n                <mrow>\n                  <mrow>\n                    <mi>a</mi>\n                    <mo
        stretchy=\"false\">=</mo>\n                    <mfrac>\n                      <mrow>\n                        <mtext>51
        N</mtext>\n                      </mrow>\n                      <mrow>\n                        <mtext>24
        kg</mtext>\n                      </mrow>\n                    </mfrac>\n                  </mrow>\n                </mrow>\n\n              <mrow/>\n            </mrow>\n            <annotation
        encoding=\"StarMath 5.0\"> size 12{a= {  {\"51\"\" N\"}  over  {\"240\"\"
        kg\"} } } {}</annotation>\n          </semantics></annotation-xml></semantics></math>\n      <div
        class=\"os-equation-number\"><span class=\"os-number\">4.9</span></div></div><p
        id=\"import-auto-id2668511\" class=\" \">Substituting the units <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext>kg</mtext><mo
        stretchy=\"false\">\u22c5</mo><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>kg</mtext><mo
        stretchy=\"false\">\u22c5</mo><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"kg\" cdot \"m/s\" rSup { size 8{2} }
        } {}</annotation></semantics></annotation-xml></semantics></math></span> for
        N yields</p>\n      <div data-type=\"equation\" id=\"eip-id2603472\"><math
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mfrac><mrow><mrow><mtext>51 kg</mtext><mo stretchy=\"false\">\u22c5</mo><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow><mtext>24
        kg</mtext></mrow></mfrac></mrow><mo stretchy=\"false\">=</mo></mrow><mtext>2.1
        m</mtext><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mfrac><mrow><mrow><mtext>51 kg</mtext><mo stretchy=\"false\">\u22c5</mo><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow><mtext>24
        kg</mtext></mrow></mfrac></mrow><mo stretchy=\"false\">=</mo></mrow><mtext>2.1
        m</mtext><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a= {  {\"51\"\" kg\" cdot \"m/s\" rSup
        { size 8{2} } }  over  {\"240\"\" kg\"} } =0 \".\" \"21\"\" m/s\" rSup { size
        8{2} } } {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.10</span></div></div><p
        id=\"import-auto-id2611930\" class=\" \">\n        <strong>Discussion</strong>\n      </p>\n      <p
        id=\"import-auto-id2441532\" class=\" \">The direction of the acceleration
        is the same direction as that of the net force, which is parallel to the ground.
        There is no information given in this example about the individual external
        forces acting on the system, but we can say something about their relative
        magnitudes. For example, the force exerted by the person pushing the mower
        must be greater than the friction opposing the motion (since we know the mower
        moves forward), and the vertical forces must cancel if there is to be no acceleration
        in the vertical direction (the mower is moving only horizontally). The acceleration
        found is small enough to be reasonable for a person pushing a mower. Such
        an effort would not last too long because the person\u2019s top speed would
        soon be reached.</p></div></div>\n\n      <div data-type=\"example\" id=\"fs-id2654781\"><h3
        class=\"os-title\"><span class=\"os-title-label\">Example </span><span class=\"os-number\">4.3</span><span
        class=\"os-divider\"> </span></h3><div class=\"body\"><h4 data-type=\"title\"
        id=\"12\">What Rocket Thrust Accelerates This Sled?</h4>\n      <p id=\"import-auto-id2674385\"
        class=\" \">Prior to piloted space flights, rocket sleds were used to test
        aircraft, missile equipment, and physiological effects on human subjects at
        high speeds. They consisted of a platform that was mounted on one or two rails
        and propelled by several rockets. Calculate the magnitude of force exerted
        by each rocket, called its thrust <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math></span>,
        for the four-rocket propulsion system shown in <a href=\"#fs-id2407992\" class=\"autogenerated-content\">Figure
        4.7</a>. The sled\u2019s initial acceleration is <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext>49</mtext><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow><mo>,</mo></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>49</mtext><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow><mo>,</mo></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"49\"\" m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math></span>
        the mass of the system is 2100 kg, and the force of friction opposing the
        motion is known to be 650 N.</p><div class=\"os-figure\"><figure id=\"fs-id2407992\"><span
        data-type=\"media\" id=\"fs-id2968477\" data-alt=\"A sled is shown with four
        rockets, each producing the same thrust, represented by equal length arrows
        labeled as vector T pushing the sled toward the right. Friction force is represented
        by an arrow labeled as vector f pointing toward the left on the sled. The
        weight of the sled is represented by an arrow labeled as vector W, shown pointing
        downward, and the normal force is represented by an arrow labeled as vector
        N having the same length as W acting upward on the sled. A free-body diagram
        is also shown for the situation. Four arrows of equal length representing
        vector T point toward the right, a vector f represented by a smaller arrow
        points left, vector N is an arrow pointing upward, and the weight W is an
        arrow of equal length pointing downward.\">\n          <img src=\"../resources/362005fbd1ff3f6acd0eaa809a1bae894e82efca\"
        data-media-type=\"image/jpg\" alt=\"A sled is shown with four rockets, each
        producing the same thrust, represented by equal length arrows labeled as vector
        T pushing the sled toward the right. Friction force is represented by an arrow
        labeled as vector f pointing toward the left on the sled. The weight of the
        sled is represented by an arrow labeled as vector W, shown pointing downward,
        and the normal force is represented by an arrow labeled as vector N having
        the same length as W acting upward on the sled. A free-body diagram is also
        shown for the situation. Four arrows of equal length representing vector T
        point toward the right, a vector f represented by a smaller arrow points left,
        vector N is an arrow pointing upward, and the weight W is an arrow of equal
        length pointing downward.\" width=\"325\" id=\"13\"/>\n        </span>\n\n      </figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">4.7</span><span class=\"os-divider\"> </span><span class=\"os-caption\">A
        sled experiences a rocket thrust that accelerates it to the right. Each rocket
        creates an identical thrust <math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math>.
        As in other situations where there is only horizontal acceleration, the vertical
        forces cancel. The ground exerts an upward force <math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math>
        on the system that is equal in magnitude and opposite in direction to its
        weight, <math display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>.
        The system here is the sled, its rockets, and rider, so none of the forces
        <em data-effect=\"italics\">between</em> these objects are considered. The
        arrow representing friction (<math display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math>)
        is drawn larger than scale.</span></div></div><p id=\"import-auto-id1996045\"
        class=\" \">\n        <strong>Strategy</strong>\n      </p>\n      <p id=\"import-auto-id2647939\"
        class=\" \">Although there are forces acting vertically and horizontally,
        we assume the vertical forces cancel since there is no vertical acceleration.
        This leaves us with only horizontal forces and a simpler one-dimensional problem.
        Directions are indicated with plus or minus signs, with right taken as the
        positive direction. See the free-body diagram in the figure.</p>\n\n        <p
        id=\"import-auto-id1870895\" class=\" \">\n        <strong>Solution</strong>\n      </p>\n      <p
        id=\"import-auto-id3165015\" class=\" \">Since acceleration, mass, and the
        force of friction are given, we start with Newton\u2019s second law and look
        for ways to find the thrust of the engines. Since we have defined the direction
        of the force and acceleration as acting \u201cto the right,\u201d we need
        to consider only the magnitudes of these quantities in the calculations. Hence
        we begin with</p>\n      <div data-type=\"equation\" id=\"eip-id2420800\"><math
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } = ital \"ma\"}
        {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.11</span></div></div><p
        id=\"import-auto-id1921274\" class=\" \">where <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } } {}</annotation></semantics></annotation-xml></semantics></math></span>
        is the net force along the horizontal direction. We can see from <a href=\"#fs-id2407992\"
        class=\"autogenerated-content\">Figure 4.7</a> that the engine thrusts add,
        while friction opposes the thrust. In equation form, the net external force
        is</p>\n      <div data-type=\"equation\" id=\"eip-id1522873\"><math display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub></mrow><mo
        stretchy=\"false\">=</mo><mrow><mn>4</mn><mi>T</mi><mo stretchy=\"false\">\u2212</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub></mrow><mo
        stretchy=\"false\">=</mo><mrow><mn>4</mn><mi>T</mi><mo stretchy=\"false\">\u2212</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{-F rSub { size 8{\"net\"} } =4T-f} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.12</span></div></div><p
        id=\"import-auto-id2403188\" class=\" \">Substituting this into Newton\u2019s
        second law gives</p>\n      <div data-type=\"equation\" id=\"eip-id1858333\"><math
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow><mo
        stretchy=\"false\">=</mo><mrow><mn>4</mn><mi>T</mi><mo stretchy=\"false\">\u2212</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow><mo
        stretchy=\"false\">=</mo><mrow><mn>4</mn><mi>T</mi><mo stretchy=\"false\">\u2212</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } = ital \"ma\"=4T-f}
        {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math>\n      <div
        class=\"os-equation-number\"><span class=\"os-number\">4.13</span></div></div><p
        id=\"import-auto-id3035885\" class=\" \">Using a little algebra, we solve
        for the total thrust 4<em data-effect=\"italics\">T</em>:</p>\n      <div
        data-type=\"equation\" id=\"eip-id1948969\"><math display=\"block\"><semantics><mrow><mrow><mrow><mrow><mn>4</mn><mi>T</mi><mo
        stretchy=\"false\">=</mo><mrow><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle><mo
        stretchy=\"false\">+</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>4</mn><mi>T</mi><mo
        stretchy=\"false\">=</mo><mrow><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle><mo
        stretchy=\"false\">+</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{4T= ital \"ma\"+f} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.14</span></div></div><p
        id=\"import-auto-id1569357\" class=\" \">Substituting known values yields</p>\n      <div
        data-type=\"equation\" id=\"eip-id2054706\"><math display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><mrow><mn>4</mn><mi>T</mi><mo
        stretchy=\"false\">=</mo><mrow><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle><mo
        stretchy=\"false\">+</mo><mi>f</mi></mrow></mrow><mo stretchy=\"false\">=</mo><mo
        stretchy=\"false\">(</mo></mrow><mtext>2100 kg</mtext><mo stretchy=\"false\">)</mo><mo
        stretchy=\"false\">(</mo><msup><mtext>49 m/s</mtext><mrow><mn>2</mn></mrow></msup><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">+</mo><mtext>650 N</mtext></mrow></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mrow><mn>4</mn><mi>T</mi><mo
        stretchy=\"false\">=</mo><mrow><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle><mo
        stretchy=\"false\">+</mo><mi>f</mi></mrow></mrow><mo stretchy=\"false\">=</mo><mo
        stretchy=\"false\">(</mo></mrow><mtext>2100 kg</mtext><mo stretchy=\"false\">)</mo><mo
        stretchy=\"false\">(</mo><msup><mtext>49 m/s</mtext><mrow><mn>2</mn></mrow></msup><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">+</mo><mtext>650 N</mtext></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{4T= ital \"ma\"+f= \\( \"2100\"\" kg\"
        \\)  \\( \"49 m/s\" rSup { size 8{2} }  \\) +\"650\"\" N\"} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.15</span></div></div><p
        id=\"import-auto-id1405340\" class=\" \">So the total thrust is</p>\n      <div
        data-type=\"equation\" id=\"eip-id1631559\"><math display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><mn>4</mn><mi>T</mi><mo
        stretchy=\"false\">=</mo><mn>1.0</mn></mrow><mrow><mo stretchy=\"false\">\u00d7</mo><msup><mtext>10</mtext><mrow><mn>5</mn></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> N</mtext></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mn>4</mn><mi>T</mi><mo
        stretchy=\"false\">=</mo><mn>1.0</mn></mrow><mrow><mo stretchy=\"false\">\u00d7</mo><msup><mtext>10</mtext><mrow><mn>5</mn></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> N</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{4T=1 \".\" \"04\" times \"10\" rSup { size
        8{5} } \" N\"} {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.16</span></div></div><p
        id=\"import-auto-id1405095\" class=\" \">and the individual thrusts are</p>\n      <div
        data-type=\"equation\" id=\"eip-id1171442277241\"><math display=\"block\"><semantics><mrow>\n          <mrow>\n\n                <mrow>\n                  <mrow>\n                    <mrow>\n                      <mrow>\n                        <mi>T</mi>\n                        <mo
        stretchy=\"false\">=</mo>\n                        <mfrac>\n                          <mrow>\n                            <mn>1.0</mn>\n\n                            <mrow>\n\n                              <mo
        stretchy=\"false\">\u00d7</mo>\n                              <msup>\n                                <mtext>10</mtext>\n\n                                  <mrow>\n                                    <mn>5</mn>\n                                  </mrow>\n\n                              </msup>\n                            </mrow><mspace
        width=\"0.25em\"/>\n                            <mtext> N</mtext>\n                          </mrow>\n                          <mn>4</mn>\n                        </mfrac>\n                      </mrow>\n                      <mo
        stretchy=\"false\">=</mo>\n                      <mn>2.6</mn>\n                      <mo
        stretchy=\"false\">\u00d7</mo>\n                      <msup>\n                        <mtext>10</mtext>\n\n                          <mrow>\n                            <mn>4</mn>\n                          </mrow>\n\n                      </msup>\n                    </mrow><mspace
        width=\"0.25em\"/>\n                    <mtext> N</mtext>\n                  </mrow>\n                </mrow>\n\n              <mrow/>\n            </mrow><mo>.</mo>\n        </mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n            <mrow>\n\n                <mrow>\n                  <mrow>\n                    <mrow>\n                      <mrow>\n                        <mi>T</mi>\n                        <mo
        stretchy=\"false\">=</mo>\n                        <mfrac>\n                          <mrow>\n                            <mn>1.0</mn>\n\n                            <mrow>\n\n                              <mo
        stretchy=\"false\">\u00d7</mo>\n                              <msup>\n                                <mtext>10</mtext>\n\n                                  <mrow>\n                                    <mn>5</mn>\n                                  </mrow>\n\n                              </msup>\n                            </mrow><mspace
        width=\"0.25em\"/>\n                            <mtext> N</mtext>\n                          </mrow>\n                          <mn>4</mn>\n                        </mfrac>\n                      </mrow>\n                      <mo
        stretchy=\"false\">=</mo>\n                      <mn>2.6</mn>\n                      <mo
        stretchy=\"false\">\u00d7</mo>\n                      <msup>\n                        <mtext>10</mtext>\n\n                          <mrow>\n                            <mn>4</mn>\n                          </mrow>\n\n                      </msup>\n                    </mrow><mspace
        width=\"0.25em\"/>\n                    <mtext> N</mtext>\n                  </mrow>\n                </mrow>\n\n              <mrow/>\n            </mrow>\n            <annotation
        encoding=\"StarMath 5.0\"> size 12{T= {  {1 \".\" \"04\" times \"10\" rSup
        { size 8{5} } \" N\"}  over  {4} } =2 \".\" 5 times \"10\" rSup { size 8{4}
        } \" N\"} {}</annotation>\n          </semantics><mo>.</mo></annotation-xml></semantics></math>\n      <div
        class=\"os-equation-number\"><span class=\"os-number\">4.17</span></div></div><p
        id=\"import-auto-id3042856\" class=\" \">\n        <strong>Discussion</strong>\n      </p>\n      <p
        id=\"import-auto-id2053300\" class=\" \">The numbers are quite large, so the
        result might surprise you. Experiments such as this were performed in the
        early 1960s to test the limits of human endurance and the setup designed to
        protect human subjects in jet fighter emergency ejections. Speeds of 1000
        km/h were obtained, with accelerations of 45 <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math></span>''s.
        (Recall that <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math></span>,
        the acceleration due to gravity, is <span class=\"os-math-in-para\"><math
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{9 \".\" \"80 m/s\" rSup { size 8{2} } }
        {}</annotation></semantics></annotation-xml></semantics></math></span>. When
        we say that an acceleration is 45 <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math></span>''s,
        it is <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext>45</mtext><mi>\u00d7</mi><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>45</mtext><mi>\u00d7</mi><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"45\"\u00b49 \".\" \"80 m/s\" rSup { size
        8{2} } } {}</annotation></semantics></annotation-xml></semantics></math></span>,
        which is approximately <span class=\"os-math-in-para\"><math display=\"inline\"><semantics><mrow><mrow><mrow><msup><mtext>440
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msup><mtext>440 m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"440 m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math></span>.)
        While living subjects are not used any more, land speeds of 10,000 km/h have
        been obtained with rocket sleds. In this example, as in the preceding one,
        the system of interest is obvious. We will see in later examples that choosing
        the system of interest is crucial\u2014and the choice is not always obvious.</p><p
        id=\"import-auto-id2415381\" class=\" \">Newton\u2019s second law of motion
        is more than a definition; it is a relationship among acceleration, force,
        and mass. It can help us make predictions. Each of those physical quantities
        can be defined independently, so the second law tells us something basic and
        universal about nature. The next section introduces the third and final law
        of motion.</p>\n      </div></div>\n\n\n      \n\n      \n    </section>\n\n\n  </div></body>\n</html>"}'
