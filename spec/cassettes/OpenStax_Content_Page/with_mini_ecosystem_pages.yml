        class=\"os-equation-number\"><span class=\"os-number\">4.28</span></div></div><div
        data-type=\"equation\" id=\"eip-id1197329\"><math display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mtext>29 N</mtext></mrow><mrow><mo stretchy=\"false\">+</mo><mtext>24.0
        N</mtext><mo stretchy=\"false\">=</mo><mtext>53 N</mtext></mrow></mrow></mrow></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mtext>29 N</mtext></mrow><mrow><mo stretchy=\"false\">+</mo><mtext>24.0
        N</mtext><mo stretchy=\"false\">=</mo><mtext>53 N</mtext></mrow></mrow></mrow></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"prof\"} } =\"28\" \".\"
        5\" N \"+\"24\" \".\" \"0 N \"=\"52\" \".\" \"5 N\"} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math><div
        class=\"os-equation-number\"><span class=\"os-number\">4.29</span></div></div><p
        id=\"import-auto-id2655815\" class=\" \">\n      <strong>Discussion</strong>\n    </p>\n    <p
        id=\"import-auto-id2666000\" class=\" \">It is interesting that this force
        is significantly less than the 150-N force the professor exerted backward
        on the floor. Not all of that 150-N force is transmitted to the cart; some
        of it accelerates the professor. </p>\n    <p id=\"import-auto-id2335706\"
        class=\" \">The choice of a system is an important analytical step both in
        solving problems and in thoroughly understanding the physics of the situation
        (which is not necessarily the same thing).</p>\n    </div></div>\n\n\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1169085681807\" class=\"interactive\"
        data-label=\"\"><h3 class=\"os-title\" data-type=\"title\"><span class=\"os-title-label\">PhET
        Explorations</span></h3><div class=\"os-note-body\"><h4 data-type=\"title\"
        id=\"8\" class=\"os-subtitle\"><span class=\"os-subtitle-label\">PhET Explorations:
        Gravity Force Lab</span></h4><p id=\"eip-id2455257\" class=\" \">Visualize
        the gravitational force that two objects exert on each other. Change properties
        of the objects in order to see how it changes the gravity force.</p>\n<div
        class=\"os-figure\"><figure id=\"fs-id1169085709459\"><div data-type=\"media\"
        id=\"GrvityForceLab\" data-alt=\"This simulation allows you to visualize the
        gravitational force that two objects exert on each other.\">\n<div data-type=\"alternatives\"
        class=\"os-has-iframe os-has-link\"><a class=\"os-is-link\" target=\"_window\"
        href=\"https://openstax.org/l/gravity-force\">Click to view content</a><iframe
        width=\"660\" height=\"371.4\" src=\"https://openstax.org/l/gravity-force\"
        class=\"os-is-iframe\"><!-- no-selfclose --></iframe></div>\n</div></figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">4.10</span><span class=\"os-divider\"> </span></div></div></div></div>\n\n\n\n\n\n    \n\n    \n\n\n\n\n  </div></body>\n</html>"}'
