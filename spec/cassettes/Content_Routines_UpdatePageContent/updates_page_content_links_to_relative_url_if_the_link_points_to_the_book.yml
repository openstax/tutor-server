        English units, Fundamental units, Kilogram, Meter, Metric system, Order of
        magnitude, Physical quantity, Second, SI units, Units\"/><meta name=\"subject\"
        content=\"Mathematics and Statistics\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Physical Quantities and Units</div><div data-type=\"abstract\"><ul>\n<li>Perform
        unit conversions both in the SI and English units.\n</li>\n<li>Explain the
        most common prefixes in the SI units and be able to write them in scientific
        notation.</li>\n</ul></div>\n    \n    <figure id=\"import-auto-id2657097\"><figcaption>The
        distance from Earth to the Moon may seem immense, but it is just a tiny fraction
        of the distances from Earth to other celestial bodies. (credit: NASA)</figcaption><span
        data-type=\"media\" id=\"import-auto-id3164906\" data-alt=\"A view of Earth
        from the Moon.\">\n        <img src=\"/resources/485c7cbe98e7d93838a4bd98e125dde7583a0883/Figure_01_02_01b.jpg\"
        data-media-type=\"image/png\" alt=\"A view of Earth from the Moon.\" width=\"300\"/>\n      </span>\n      \n    </figure><p
        id=\"import-auto-id2510075\">The range of objects and phenomena studied in
        physics is immense. From the incredibly short lifetime of a nucleus to the
        age of the Earth, from the tiny sizes of sub-nuclear particles to the vast
        distance to the edges of the known universe, from the force exerted by a jumping
        flea to the force between Earth and the Sun, there are enough factors of 10
        to challenge the imagination of even the most experienced scientist. Giving
        numerical values for physical quantities and equations for physical principles
        allows us to understand nature much more deeply than does qualitative description
        alone. To comprehend these vast ranges, we must also have accepted units in
        which to express them. And we shall find that (even in the potentially mundane
        discussion of meters, kilograms, and seconds) a profound simplicity of nature
        appears&#8212;all physical quantities can be expressed as combinations of
        only four fundamental physical quantities: length, mass, time, and electric
        current.</p><p id=\"import-auto-id1675918\">We define a <span data-type=\"term\"
        id=\"import-auto-id1536256\">physical quantity</span> either by  <em data-effect=\"italics\">specifying
        how it is measured</em> or by <em data-effect=\"italics\"><em data-effect=\"italics\">stating
        how it is calculated</em></em> from other measurements. For example, we define
        distance and time by specifying methods for measuring them, whereas we define
        <em data-effect=\"italics\"><em data-effect=\"italics\">average speed</em></em>
        by stating that it is calculated as distance traveled divided by time of travel.</p>\n    <p
        id=\"import-auto-id2985261\">Measurements of physical quantities are expressed
        in terms of <span data-type=\"term\" id=\"import-auto-id1666000\">units</span>,
        which are standardized values. For example, the length of a race, which is
        a physical quantity, can be expressed in units of meters (for sprinters) or
        kilometers (for distance runners). Without standardized units, it would be
        extremely difficult for scientists to express and compare measured values
        in a meaningful way. (See <a href=\"#import-auto-id2991258\" class=\"autogenerated-content\">[link]</a>.)</p>\n    \n    <figure
        id=\"import-auto-id2991258\"><figcaption>Distances given in unknown units
        are maddeningly useless.</figcaption><span data-type=\"media\" id=\"import-auto-id2750660\"
        data-alt=\"A boy looking at a map and trying to guess distances with unit
        of length mentioned as cables between two points.\">\n        <img src=\"/resources/fb3d47ccea37b6516f353a6f043011f2a37e4389/Figure_01_02_01a.jpg\"
        data-media-type=\"image/jpg\" alt=\"A boy looking at a map and trying to guess
        distances with unit of length mentioned as cables between two points.\" height=\"225\"/>\n      </span>\n      \n    </figure><p
        id=\"import-auto-id1284944\">There are two major systems of units used in
        the world: <span data-type=\"term\">SI units</span> (also known as the metric
        system) and <span data-type=\"term\">English units</span> (also known as the
        customary or imperial system). <strong>English units</strong> were historically
        used in nations once ruled by the British Empire and are still widely used
        in the United States. Virtually every other country in the world now uses
        SI units as the standard; the metric system is also the standard system agreed
        upon by scientists and mathematicians. The acronym &#8220;SI&#8221; is derived
        from the French <em data-effect=\"italics\">Syst&#232;me International</em>.</p><section
        data-depth=\"1\" id=\"fs-id1964667\"><h1 data-type=\"title\">SI Units: Fundamental
        and Derived Units</h1>\n    <p id=\"import-auto-id2605641\"><a href=\"#import-auto-id3094653\"
        class=\"autogenerated-content\">[link]</a> gives the fundamental SI units
        that are used throughout this textbook. This text uses non-SI units in a few
        applications where they are in very common use, such as the measurement of
        blood pressure in millimeters of mercury (mm Hg). Whenever non-SI units are
        discussed, they will be tied to SI units through conversions.</p>\n     <table
        id=\"import-auto-id3094653\" summary=\"A table listing fundamental S I units
        with two rows. One row lists the physical quantities and the other lists their
        units.\"><caption><span data-type=\"title\">Fundamental SI Units</span></caption><thead><tr>\n           <th><strong>Length</strong></th>\n            <th><strong>Mass</strong></th>\n            <th><strong>Time</strong></th>\n            <th>\n              <strong>Electric
        Current</strong>\n            </th>\n          </tr></thead><tbody><tr>\n            <td>meter
        (m)</td>\n            <td>kilogram (kg)</td>\n            <td>second (s)</td>\n            <td>ampere
        (A)</td>\n          </tr></tbody></table><p id=\"import-auto-id2729047\">It
        is an intriguing fact that some physical quantities are more fundamental than
        others and that the most fundamental physical quantities can be defined <em
        data-effect=\"italics\"><em data-effect=\"italics\">only</em></em> in terms
        of the procedure used to measure them. The units in which they are measured
        are thus called <span data-type=\"term\" id=\"import-auto-id3097983\">fundamental
        units</span>. In this textbook, the fundamental physical quantities are taken
        to be length, mass, time, and electric current. (Note that electric current
        will not be introduced until much later in this text.) All other physical
        quantities, such as force and electric charge, can be expressed as algebraic
        combinations of length, mass, time, and current (for example, speed is length
        divided by time); these units are called <span data-type=\"term\" id=\"import-auto-id1950609\">derived
        units</span>.</p></section>\n<section data-depth=\"1\" id=\"fs-id3102294\"><h1
        data-type=\"title\">Units of Time, Length, and Mass: The Second, Meter, and
        Kilogram</h1><section data-depth=\"2\" id=\"fs-id2929182\"><h2 data-type=\"title\">The
        Second</h2>\n    <p id=\"import-auto-id1598785\">The SI unit for time, the
        <span data-type=\"term\" id=\"import-auto-id2526901\">second</span>(abbreviated
        s), has a long history. For many years it was defined as 1/86,400 of a mean
        solar day. More recently, a new standard was adopted to gain greater accuracy
        and to define the second in terms of a non-varying, or constant, physical
        phenomenon (because the solar day is getting longer due to very gradual slowing
        of the Earth&#8217;s rotation). Cesium atoms can be made to vibrate in a very
        steady way, and these vibrations can be readily observed and counted. In 1967
        the second was redefined as the time required for 9,192,631,770 of these vibrations.
        (See <a href=\"#import-auto-id2575847\" class=\"autogenerated-content\">[link]</a>.)
        Accuracy in the fundamental units is essential, because all measurements are
        ultimately expressed in terms of fundamental units and can be no more accurate
        than are the fundamental units themselves.</p>\n    \n    <figure id=\"import-auto-id2575847\"><figcaption>An
        atomic clock such as this one uses the vibrations of cesium atoms to keep
        time to a precision of better than a microsecond per year. The fundamental
        unit of time, the second, is based on such clocks. This image is looking down
        from the top of an atomic fountain nearly 30 feet tall! (credit: Steve Jurvetson/Flickr)</figcaption><span
        data-type=\"media\" id=\"import-auto-id1310868\" data-alt=\"A top view of
        an atomic fountain is shown. It measures time using the vibration of the cesium
        atom.\">\n        <img src=\"/resources/1bbbeba89d3dc38fb53c6b2a0d71af5ca19c6d7a/Figure_01_02_02a.jpg\"
        data-media-type=\"image/jpg\" alt=\"A top view of an atomic fountain is shown.
        It measures time using the vibration of the cesium atom.\" height=\"225\"/>\n      </span>\n      \n    </figure></section>     \n
        <section data-depth=\"2\" id=\"fs-id2998899\"><h2 data-type=\"title\">The
        Meter</h2>\n    <p id=\"import-auto-id2837009\">The SI unit for length is
        the <span data-type=\"term\" id=\"import-auto-id1629056\">meter</span> (abbreviated
        m); its definition has also changed over time to become more accurate and
        precise. The meter was first defined in 1791 as 1/10,000,000 of the distance
        from the equator to the North Pole. This measurement was improved in 1889
        by redefining the meter to be the distance between two engraved lines on a
        platinum-iridium bar now kept near Paris. By 1960, it had become possible
        to define the meter even more accurately in terms of the wavelength of light,
        so it was again redefined as 1,650,763.73 wavelengths of orange light emitted
        by krypton atoms. In 1983, the meter was given its present definition (partly
        for greater accuracy) as the distance light travels in a vacuum in 1/299,792,458
        of a second. (See <a href=\"#import-auto-id1381492\" class=\"autogenerated-content\">[link]</a>.)
        This change defines the speed of light to be exactly 299,792,458 meters per
        second. The length of the meter will change if the speed of light is someday
        measured with greater accuracy.</p></section>\n<section data-depth=\"2\" id=\"fs-id2786029\"><h2
        data-type=\"title\">The Kilogram</h2>\n    <p id=\"import-auto-id3204634\">The
        SI unit for mass is the <span data-type=\"term\" id=\"import-auto-id1989656\">kilogram</span>
        (abbreviated kg); it is defined to be the mass of a platinum-iridium cylinder
        kept with the old meter standard at the International Bureau of Weights and
        Measures near Paris. Exact replicas of the standard kilogram are also kept
        at the United States&#8217; National Institute of Standards and Technology,
        or NIST, located in Gaithersburg, Maryland outside of Washington D.C., and
        at other locations around the world. The determination of all other masses
        can be ultimately traced to a comparison with the standard mass.</p>\n    \n    <figure
        id=\"import-auto-id1381492\"><figcaption>The meter is defined to be the distance
        light travels in 1/299,792,458 of a second in a vacuum. Distance traveled
        is speed multiplied by time.</figcaption><span data-type=\"media\" id=\"import-auto-id2509382\"
        data-alt=\"Beam of light from a flashlight is represented by an arrow pointing
        right, traveling the length of a meter stick.\">\n        <img src=\"/resources/f8e2196efafa0bf903bd71ebf346ffb7d5ff08ed/Figure_01_02_03a.jpg\"
        data-media-type=\"image/jpg\" alt=\"Beam of light from a flashlight is represented
        by an arrow pointing right, traveling the length of a meter stick.\" width=\"400\"/>\n      </span>\n      \n    </figure><p
        id=\"import-auto-id1255984\">Electric current and its accompanying unit, the
        ampere, will be introduced in <a href=\"/contents/127f63f7-d67f-4710-8625-2b1d4128ef6b@2\">Introduction
        to Electric Current, Resistance, and Ohm''s Law</a> when electricity and magnetism
        are covered. The initial modules in this textbook are concerned with mechanics,
        fluids, heat, and waves. In these subjects all pertinent physical quantities
        can be expressed in terms of the fundamental units of length, mass, and time.</p></section>\n</section><section
        data-depth=\"1\" id=\"fs-id2559237\"><h1 data-type=\"title\">Metric Prefixes</h1>\n    <p
        id=\"import-auto-id2789715\">SI units are part of the <span data-type=\"term\"
        id=\"import-auto-id2678122\">metric system</span>. The metric system is convenient
        for scientific and engineering calculations because the units are categorized
        by factors of 10. <a href=\"#import-auto-id2643474\" class=\"autogenerated-content\">[link]</a>
        gives metric prefixes and symbols used to denote various factors of 10.</p>\n    <p
        id=\"import-auto-id1309728\">Metric systems have the advantage that conversions
        of units involve only powers of 10. There are 100 centimeters in a meter,
        1000 meters in a kilometer, and so on. In nonmetric systems, such as the system
        of U.S. customary units, the relationships are not as simple&#8212;there are
        12 inches in a foot, 5280 feet in a mile, and so on. Another advantage of
        the metric system is that the same unit can be used over extremely large ranges
        of values simply by using an appropriate metric prefix. For example, distances
        in meters are suitable in construction, while distances in kilometers are
        appropriate for air travel, and the tiny measure of nanometers are convenient
        in optical design. With the metric system there is no need to invent new units
        for particular applications.</p>\n    <p id=\"import-auto-id1577727\">The
        term <span data-type=\"term\" id=\"import-auto-id1363292\">order of magnitude</span>
        refers to the scale of a value expressed in the metric system. Each power
        of <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mtext>10</mtext></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mtext>10</mtext></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"10\"} </annotation></semantics></annotation-xml></semantics></math>
        in the metric system represents a different order of magnitude. For example,
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msup><mtext>10</mtext><mrow><mn>1</mn></mrow></msup><mi>,</mi><mspace
        width=\"0.25em\"/><msup><mtext>10</mtext><mrow><mn>2</mn></mrow></msup><mi>,</mi><mspace
        width=\"0.25em\"/><msup><mtext>10</mtext><mrow><mn>3</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msup><mtext>10</mtext><mrow><mn>1</mn></mrow></msup><mi>,</mi><mspace
        width=\"0.25em\"/><msup><mtext>10</mtext><mrow><mn>2</mn></mrow></msup><mi>,</mi><mspace
        width=\"0.25em\"/><msup><mtext>10</mtext><mrow><mn>3</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"10\" rSup { size 8{1} } ,`\"10\" rSup
        { size 8{2} } ,`\"10\" rSup { size 8{3} } } {}</annotation></semantics></annotation-xml></semantics></math>,
        and so forth are all different orders of magnitude. All quantities that can
        be expressed as a product of a specific power of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mtext>10</mtext></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mtext>10</mtext></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"10\"} </annotation></semantics></annotation-xml></semantics></math>
        are said to be of the <em data-effect=\"italics\"><em data-effect=\"italics\">same</em></em>
        order of magnitude. For example, the number <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mtext>800</mtext></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mtext>800</mtext></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"800\"} </annotation></semantics></annotation-xml></semantics></math>
        can be written as <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>8</mn><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>8</mn><mo stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>,
        and the number <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mtext>450</mtext></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mtext>450</mtext></mrow></semantics></annotation-xml></semantics></math>
        can be written as <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>4.</mn><mrow><mn>5</mn><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow></mrow><mo>.</mo></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>4.</mn><mrow><mn>5</mn><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow></mrow><mo>.</mo></mrow></semantics></annotation-xml></semantics></math>
        Thus, the numbers <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mtext>800</mtext></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mtext>800</mtext></mrow></semantics></annotation-xml></semantics></math>
        and <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mtext>450</mtext></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mtext>450</mtext></mrow></semantics></annotation-xml></semantics></math>
        are of the same order of magnitude: <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msup><mtext>10</mtext><mrow><mn>2</mn></mrow></msup></mrow><mo>.</mo></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msup><mtext>10</mtext><mrow><mn>2</mn></mrow></msup></mrow><mo>.</mo></mrow></semantics></annotation-xml></semantics></math>
        Order of magnitude can be thought of as a ballpark estimate for the scale
        of a value. The diameter of an atom is on the order of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msup><mtext>10</mtext><mrow><mrow><mo
        stretchy=\"false\">&#8722;</mo><mn>9</mn></mrow></mrow></msup><mtext>&#160;m,</mtext></mrow></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msup><mtext>10</mtext><mrow><mrow><mo
        stretchy=\"false\">&#8722;</mo><mn>9</mn></mrow></mrow></msup><mtext>&#160;m,</mtext></mrow></mrow></semantics></annotation-xml></semantics></math>
        while the diameter of the Sun is on the order of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msup><mtext>10</mtext><mrow><mn>9</mn></mrow></msup><mtext>&#160;m.</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msup><mtext>10</mtext><mrow><mn>9</mn></mrow></msup><mtext>&#160;m.</mtext></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math></p><div
        data-type=\"note\" class=\"note\" data-has-label=\"true\" id=\"fs-id2834817\"
        data-label=\"\"><div data-type=\"title\" class=\"title\">The Quest for Microscopic
        Standards for Basic Units</div>\n    <p id=\"import-auto-id1113253\">The fundamental
        units described in this chapter are those that produce the greatest accuracy
        and precision in measurement. There is a sense among physicists that, because
        there is an underlying microscopic substructure to matter, it would be most
        satisfying to base our standards of measurement on microscopic objects and
        fundamental physical phenomena such as the speed of light. A microscopic standard
        has been accomplished for the standard of time, which is based on the oscillations
        of the cesium atom.</p>\n    <p id=\"import-auto-id2596896\">The standard
        for length was once based on the wavelength of light (a small-scale length)
        emitted by a certain type of atom, but it has been supplanted by the more
        precise measurement of the speed of light. If it becomes possible to measure
        the mass of atoms or a particular arrangement of atoms such as a silicon sphere
        to greater precision than the kilogram standard, it may become possible to
        base mass measurements on the small scale. There are also possibilities that
        electrical phenomena on the small scale may someday allow us to base a unit
        of charge on the charge of electrons and protons, but at present current and
        charge are related to large-scale currents and forces between wires.</p></div>\n    \n    <table
        id=\"import-auto-id2643474\" summary=\"A table listing metric prefixes for
        powers of ten and their symbols. The table has the four columns prefix, value,
        symbol, and example and each row mentions one example.\"><caption><span data-type=\"title\">Metric
        Prefixes for Powers of 10 and their Symbols</span></caption><thead>\n           \n          <tr>\n            <th>Prefix</th>\n            <th>Symbol</th>\n            <th>Value<a
