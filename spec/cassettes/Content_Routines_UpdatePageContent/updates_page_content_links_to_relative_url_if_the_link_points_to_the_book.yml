        data-type=\"example\" class=\"example\" id=\"fs-id2747928\"><div data-type=\"title\"
        class=\"title\">Unit Conversions: A Short Drive Home</div>\n    <p id=\"import-auto-id3204574\">Suppose
        that you drive the 10.0 km from your university to home in 20.0 min. Calculate
        your average speed (a) in kilometers per hour (km/h) and (b) in meters per
        second (m/s). (Note: Average speed is distance traveled divided by time of
        travel.)</p>\n    <p id=\"import-auto-id2636340\">\n      <strong>Strategy</strong>\n    </p>\n    <p
        id=\"import-auto-id1951954\">First we calculate the average speed using the
        given units. Then we can get the average speed into the desired units by picking
        the correct conversion factor and multiplying by it. The correct conversion
        factor is the one that cancels the unwanted unit and leaves the desired unit
        in its place.</p>\n    <p id=\"import-auto-id1936373\">\n      <strong>Solution
        for (a)</strong>\n    </p>\n    <p id=\"import-auto-id2002968\">(1) Calculate
        average speed. Average speed is distance traveled divided by time of travel.
        (Take this definition as a given for now&#8212;average speed and other motion
        concepts will be covered in a later module.) In equation form,</p>\n    <div
        data-type=\"equation\" class=\"equation\" id=\"eip-389\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mtext>average speed
        = </mtext><mfrac><mtext>distance</mtext><mtext>time</mtext></mfrac></mrow></mrow><mrow/><mrow><mtext>.</mtext></mrow></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>average speed
        = </mtext><mfrac><mtext>distance</mtext><mtext>time</mtext></mfrac></mrow></mrow><mrow/><mrow><mtext>.</mtext></mrow></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"average speed = \" {  {\"distance\"}  over  {\"time\"}
        } } {}</annotation></semantics></annotation-xml></semantics></math></div><p
        id=\"import-auto-id2546293\">(2) Substitute the given values for distance
        and time.</p>\n    <div data-type=\"equation\" class=\"equation\" id=\"eip-702\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><mtext>average
        speed = </mtext><mrow><mfrac><mrow><mtext>10</mtext><mtext>.</mtext><mn>0</mn><mtext>&#160;km</mtext></mrow><mrow><mtext>20</mtext><mtext>.</mtext><mn>0</mn><mtext>&#160;min</mtext></mrow></mfrac><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow><mtext>.</mtext><mtext>500</mtext><mfrac><mtext>&#160;km</mtext><mtext>&#160;min</mtext></mfrac></mrow></mrow><mrow><mtext>.</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>average speed
        = </mtext><mrow><mfrac><mrow><mtext>10</mtext><mtext>.</mtext><mn>0</mn><mtext>&#160;km</mtext></mrow><mrow><mtext>20</mtext><mtext>.</mtext><mn>0</mn><mtext>&#160;min</mtext></mrow></mfrac><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow><mtext>.</mtext><mtext>500</mtext><mfrac><mtext>&#160;km</mtext><mtext>&#160;min</mtext></mfrac></mrow></mrow><mrow><mtext>.</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"average speed = \" {  {\"10\" \".\" 0\"
        km\"}  over  {\"20\" \".\" 0\" min\"} } =0 \".\" \"500\"  {  {\"km\"}  over  {\"min\"}
        } } {}</annotation></semantics></annotation-xml></semantics></math></div><p
        id=\"import-auto-id1342839\">(3) Convert km/min to km/h: multiply by the conversion
        factor that will cancel minutes and leave hours. That conversion factor is
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext>60
        min/hr</mtext></mrow><mrow/></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext>60
        min/hr</mtext></mrow><mrow/></mrow><annotation encoding=\"StarMath 5.0\">
        size 12{\"60 min/hr\"}{}</annotation></semantics></annotation-xml></semantics></math>.
        Thus,</p><div data-type=\"equation\" class=\"equation\" id=\"eip-583\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><mtext>average
        speed = </mtext><mn>0</mn><mtext>.</mtext><mtext>500</mtext><mrow><mrow><mfrac><mtext>&#160;km</mtext><mtext>&#160;min</mtext></mfrac><mo
        stretchy=\"false\">&#215;</mo><mfrac><mrow><mtext>60</mtext><mtext>&#160;min</mtext></mrow><mrow><mn>1</mn><mtext>&#160;h</mtext></mrow></mfrac></mrow><mo
        stretchy=\"false\">=</mo><mtext>30</mtext></mrow><mtext>.</mtext><mn>0</mn><mfrac><mtext>&#160;km</mtext><mtext>&#160;h</mtext></mfrac></mrow></mrow><mrow><mtext>.</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>average speed
        = </mtext><mn>0</mn><mtext>.</mtext><mtext>500</mtext><mrow><mrow><mfrac><mtext>&#160;km</mtext><mtext>&#160;min</mtext></mfrac><mo
        stretchy=\"false\">&#215;</mo><mfrac><mrow><mtext>60</mtext><mtext>&#160;min</mtext></mrow><mrow><mn>1</mn><mtext>&#160;h</mtext></mrow></mfrac></mrow><mo
        stretchy=\"false\">=</mo><mtext>30</mtext></mrow><mtext>.</mtext><mn>0</mn><mfrac><mtext>&#160;km</mtext><mtext>&#160;h</mtext></mfrac></mrow></mrow><mrow><mtext>.</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"average speed = \"0 \".\" \"500\"  {  {\"km\"}  over  {\"min\"}
        }  times  {  {\"60\"\" min\"}  over  {1\" h\"} } =\"30\" \".\" 0  {  {\"km\"}  over  {h}
        } } {}</annotation></semantics></annotation-xml></semantics></math></div><p
        id=\"import-auto-id2637111\">\n      <strong>Discussion for (a)</strong>\n    </p>\n    <p
        id=\"import-auto-id3084428\">To check your answer, consider the following:</p>\n    <p
        id=\"import-auto-id1533540\">(1) Be sure that you have properly cancelled
        the units in the unit conversion. If you have written the unit conversion
        factor upside down, the units will not cancel properly in the equation. If
        you accidentally get the ratio upside down, then the units will not cancel;
        rather, they will give you the wrong units as follows:</p>\n    <div data-type=\"equation\"
        class=\"equation\" id=\"eip-593\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><mrow><mfrac><mtext>&#160;km</mtext><mtext>min</mtext></mfrac><mo
        stretchy=\"false\">&#215;</mo><mfrac><mrow><mn>1</mn><mi/><mtext>&#160;hr</mtext></mrow><mrow><mtext>60</mtext><mi/><mtext>&#160;min</mtext></mrow></mfrac></mrow><mo
        stretchy=\"false\">=</mo><mfrac><mn>1</mn><mtext>60</mtext></mfrac></mrow><mfrac><mrow><mtext>&#160;km</mtext><mo
        stretchy=\"false\">&#8901;</mo><mtext>hr</mtext></mrow><msup><mtext>&#160;min</mtext><mrow><mrow><mn>2</mn></mrow></mrow></msup></mfrac></mrow></mrow><mrow><mtext>,</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mrow><mfrac><mtext>&#160;km</mtext><mtext>min</mtext></mfrac><mo
        stretchy=\"false\">&#215;</mo><mfrac><mrow><mn>1</mn><mi/><mtext>&#160;hr</mtext></mrow><mrow><mtext>60</mtext><mi/><mtext>&#160;min</mtext></mrow></mfrac></mrow><mo
        stretchy=\"false\">=</mo><mfrac><mn>1</mn><mtext>60</mtext></mfrac></mrow><mfrac><mrow><mtext>&#160;km</mtext><mo
        stretchy=\"false\">&#8901;</mo><mtext>hr</mtext></mrow><msup><mtext>&#160;min</mtext><mrow><mrow><mn>2</mn></mrow></mrow></msup></mfrac></mrow></mrow><mrow><mtext>,</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{ {  {\"km\"}  over  {\"min\"} }  times  {  {1`\"hr\"}  over  {\"60\"`\"min\"}
        } = {  {1}  over  {\"60\"} }  {  {\"km\" cdot \"hr\"}  over  {\"min\"} } }
        {}</annotation></semantics></annotation-xml></semantics></math></div><p id=\"import-auto-id704163\">which
        are obviously not the desired units of km/h.</p>\n    <p id=\"import-auto-id2974712\">(2)
        Check that the units of the final answer are the desired units. The problem
        asked us to solve for average speed in units of km/h and we have indeed obtained
        these units.</p>\n    <p id=\"import-auto-id1552604\">(3) Check the significant
        figures. Because each of the values given in the problem has three significant
        figures, the answer should also have three significant figures. The answer
        30.0 km/hr does indeed have three significant figures, so this is appropriate.
        Note that the significant figures in the conversion factor are not relevant
        because an hour is <em data-effect=\"italics\">defined</em> to be 60 minutes,
        so the precision of the conversion factor is perfect.</p><p id=\"import-auto-id3089353\">(4)
        Next, check whether the answer is reasonable. Let us consider some information
        from the problem&#8212;if you travel 10 km in a third of an hour (20 min),
        you would travel three times that far in an hour. The answer does seem reasonable.</p>\n    <p
        id=\"import-auto-id2609064\">\n      <strong>Solution for (b)</strong>\n    </p>\n    <p
        id=\"import-auto-id3164730\">There are several ways to convert the average
        speed into meters per second.</p>\n    <p id=\"import-auto-id3136302\">(1)
        Start with the answer to (a) and convert km/h to m/s. Two conversion factors
        are needed&#8212;one to convert hours to seconds, and another to convert kilometers
        to meters.</p>\n    <p id=\"import-auto-id1324707\">(2) Multiplying by these
        yields</p>\n    <div data-type=\"equation\" class=\"equation\" id=\"eip-790\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><mtext>Average
        speed</mtext><mi/><mrow><mo stretchy=\"false\">=</mo><mtext>30</mtext></mrow><mtext>.</mtext><mn>0</mn><mrow><mrow><mfrac><mtext>km</mtext><mtext>h</mtext></mfrac><mo
        stretchy=\"false\">&#215;</mo><mfrac><mrow><mn>1</mn><mspace width=\"0.25em\"/><mtext>h</mtext></mrow><mtext>3,600
        s</mtext></mfrac></mrow><mo stretchy=\"false\">&#215;</mo><mfrac><mrow><mn>1,</mn><mtext>000</mtext><mspace
        width=\"0.25em\"/><mtext>m</mtext></mrow><mtext>1 km</mtext></mfrac></mrow></mrow></mrow><mrow><mtext>,</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>Average speed</mtext><mi/><mrow><mo
        stretchy=\"false\">=</mo><mtext>30</mtext></mrow><mtext>.</mtext><mn>0</mn><mrow><mrow><mfrac><mtext>km</mtext><mtext>h</mtext></mfrac><mo
        stretchy=\"false\">&#215;</mo><mfrac><mrow><mn>1</mn><mspace width=\"0.25em\"/><mtext>h</mtext></mrow><mtext>3,600
        s</mtext></mfrac></mrow><mo stretchy=\"false\">&#215;</mo><mfrac><mrow><mn>1,</mn><mtext>000</mtext><mspace
        width=\"0.25em\"/><mtext>m</mtext></mrow><mtext>1 km</mtext></mfrac></mrow></mrow></mrow><mrow><mtext>,</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"Average\"`\"speed\"=\"30\" \".\" 0 {  {\"km\"}  over  {h}
        }  times  {  {1\" h\"}  over  {\"3,600 s\"} }  times  {  {1,\"000\"\" m\"}  over  {\"1
        km\"} } } {}</annotation></semantics></annotation-xml></semantics></math></div><div
        data-type=\"equation\" class=\"equation\" id=\"eip-130\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mtext>Average speed</mtext><mi/><mrow><mo
        stretchy=\"false\">=</mo><mn>8</mn></mrow><mtext>.</mtext><mtext>33</mtext><mfrac><mtext>m</mtext><mtext>s</mtext></mfrac></mrow></mrow><mrow><mtext>.</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>Average speed</mtext><mi/><mrow><mo
        stretchy=\"false\">=</mo><mn>8</mn></mrow><mtext>.</mtext><mtext>33</mtext><mfrac><mtext>m</mtext><mtext>s</mtext></mfrac></mrow></mrow><mrow><mtext>.</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"Average\"`\"speed\"=8 \".\" \"33\" {  {m}  over  {s}
        } } {}</annotation></semantics></annotation-xml></semantics></math></div><p
        id=\"import-auto-id1305929\">\n      <strong>Discussion for (b)</strong>\n    </p>\n    <p
        id=\"import-auto-id3204929\">If we had started with 0.500 km/min, we would
        have needed different conversion factors, but the answer would have been the
        same: 8.33 m/s.</p><p id=\"import-auto-id2712034\">You may have noted that
        the answers in the worked example just covered were given to three digits.
        Why? When do you need to be concerned about the number of digits in something
        you calculate? Why not write down all the digits your calculator produces?
        The module <a href=\"/contents/4bba6a1c-a0e6-45c0-988c-0d5c23425670@7\">Accuracy,
        Precision, and Significant Figures</a> will help you answer these questions.</p></div>\n    <div
        data-type=\"note\" class=\"note\" data-has-label=\"true\" id=\"fs-id2706300\"
        data-label=\"\"><div data-type=\"title\" class=\"title\">Nonstandard Units</div>\n    <p
        id=\"import-auto-id1599459\">While there are numerous types of units that
        we are all familiar with, there are others that are much more obscure. For
        example, a <strong>firkin</strong> is a unit of volume that was once used
        to measure beer. One firkin equals about 34 liters. To learn more about nonstandard
        units, use a dictionary or encyclopedia to research different &#8220;weights
        and measures.&#8221; Take note of any unusual units, such as a barleycorn,
        that are not listed in the text. Think about how the unit is defined and state
        its relationship to SI units.</p>\n    </div>\n<div data-type=\"exercise\"
        class=\"exercise\" id=\"fs-id1956235\" data-print-placement=\"here\" data-element-type=\"check-understanding\"
        data-label=\"\"><div data-type=\"title\">Check Your Understanding</div>\n    \n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1959288\"><p id=\"import-auto-id1279620\">Some
        hummingbirds beat their wings more than 50 times per second. A scientist is
        measuring the time it takes for a hummingbird to beat its wings once. Which
        fundamental unit should the scientist use to describe the measurement? Which
        factor of 10 is the scientist likely to use to describe the motion precisely?
        Identify the metric prefix that corresponds to this factor of 10. </p></div>\n    <div
        data-type=\"solution\" class=\"solution\" id=\"fs-id2683424\" data-print-placement=\"here\">\n    <p
        id=\"import-auto-id3168169\">The scientist will measure the time between each
        movement using the fundamental unit of seconds. Because the wings beat so
        fast, the scientist will probably need to measure in milliseconds, or <math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msup><mtext>10</mtext><mrow><mrow><mo
        stretchy=\"false\">&#8722;</mo><mn>3</mn></mrow></mrow></msup></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msup><mtext>10</mtext><mrow><mrow><mo
        stretchy=\"false\">&#8722;</mo><mn>3</mn></mrow></mrow></msup></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"10\" rSup { size 8{ - 3} } } {}</annotation></semantics></annotation-xml></semantics></math>
        seconds. (50 beats per second corresponds to 20 milliseconds per beat.)</p></div>\n</div><div
        data-type=\"exercise\" class=\"exercise\" id=\"fs-id1780694\" data-print-placement=\"here\"
        data-element-type=\"check-understanding\" data-label=\"\"><div data-type=\"title\">Check
        Your Understanding</div>\n    \n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id2785205\">\n    <p id=\"import-auto-id2970927\">One cubic centimeter
        is equal to one milliliter. What does this tell you about the different units
        in the SI metric system?</p></div>    \n<div data-type=\"solution\" class=\"solution\"
        id=\"fs-id2792998\" data-print-placement=\"here\">\n    <p id=\"import-auto-id2607441\">The
        fundamental unit of length (meter) is probably used to create the derived
        unit of volume (liter). The measure of a milliliter is dependent on the measure
        of a centimeter.</p>\n    </div>\n</div></section>\n    <section data-depth=\"1\"
        id=\"fs-id1448204\" class=\"section-summary\"><h1 data-type=\"title\">Summary</h1>\n    <ul
        id=\"fs-id1415321\"><li id=\"import-auto-id1958750\">Physical quantities are
        a characteristic or property of an object that can be measured or calculated
        from other measurements.</li>\n\t<li id=\"import-auto-id3143608\">Units are
        standards for expressing and comparing the measurement of physical quantities.
        All units can be expressed as combinations of four fundamental units.</li>\n\t<li
        id=\"import-auto-id2946026\">The four fundamental units we will use in this
        text are the meter (for length), the kilogram (for mass), the second (for
        time), and the ampere (for electric current). These units are part of the
        metric system, which uses powers of 10 to relate quantities over the vast
        ranges encountered in nature.</li>\n\t<li id=\"import-auto-id1951848\">The
        four fundamental units are abbreviated as follows: meter, m; kilogram, kg;
        second, s; and ampere, A. The metric system also uses a standard set of prefixes
        to denote each order of magnitude greater than or lesser than the fundamental
        unit itself.</li>\n\t<li id=\"import-auto-id1439000\">Unit conversions involve
        changing a value expressed in one type of unit to another type of unit. This
        is done by using conversion factors, which are ratios relating equal quantities
        of different units.</li>\n</ul></section>\n<section data-depth=\"1\" id=\"fs-id3137968\"
        class=\"conceptual-questions\" data-element-type=\"conceptual-questions\"><h1
        data-type=\"title\">Conceptual Questions</h1>\n    <div data-type=\"exercise\"
        class=\"exercise\" id=\"fs-id3143663\" data-element-type=\"conceptual-questions\"><div
