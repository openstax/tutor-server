        data-alt=\"A view of Abell Galaxy with some bright stars and some hot gases.\">\n        <img
        src=\"/resources/1e3329c3888ba63fcd308be72b365004a5afe66b/Figure_01_02_05a.jpg\"
        data-media-type=\"image/jpg\" alt=\"A view of Abell Galaxy with some bright
        stars and some hot gases.\" height=\"250\"/>\n      </span>\n      \n    </figure></section>\n<section
        data-depth=\"1\" id=\"fs-id1305702\"><h1 data-type=\"title\">Unit Conversion
        and Dimensional Analysis</h1>\n    <p id=\"import-auto-id1959437\">It is often
        necessary to convert from one type of unit to another. For example, if you
        are reading a European cookbook, some quantities may be expressed in units
        of liters and you need to convert them to cups. Or, perhaps you are reading
        walking directions from one location to another and you are interested in
        how many miles you will be walking. In this case, you will need to convert
        units of feet to miles.</p>\n    <p id=\"import-auto-id1430021\">Let us consider
        a simple example of how to convert units. Let us say that we want to convert
        80 meters (m) to kilometers (km).</p>\n    <p id=\"import-auto-id1595008\">The
        first thing to do is to list the units that you have and the units that you
        want to convert to. In this case, we have units in <em data-effect=\"italics\"><em
        data-effect=\"italics\">meters</em></em> and we want to convert to <em data-effect=\"italics\"><em
        data-effect=\"italics\">kilometers</em></em>.</p>\n    <p id=\"import-auto-id3083046\">Next,
        we need to determine a <span data-type=\"term\" id=\"import-auto-id2657858\">conversion
        factor</span> relating meters to kilometers. A conversion factor is a ratio
        expressing how many of one unit are equal to another unit. For example, there
        are 12 inches in 1 foot, 100 centimeters in 1 meter, 60 seconds in 1 minute,
        and so on. In this case, we know that there are 1,000 meters in 1 kilometer.</p>\n    <p
        id=\"import-auto-id2675967\">Now we can set up our unit conversion. We will
        write the units that we have and then multiply them by the conversion factor
        so that the units cancel out, as shown:</p>\n    <div data-type=\"equation\"
        class=\"equation\" id=\"eip-442\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mn>80</mn> <menclose
        notation=\"updiagonalstrike\"><mtext>m</mtext></menclose><mrow><mrow><mo stretchy=\"false\">&#215;</mo><mfrac><mtext>1
        km</mtext><mrow><mn>1000</mn><menclose notation=\"updiagonalstrike\"><mtext>m</mtext></menclose></mrow></mfrac></mrow><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow><mtext>.080 km.</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>80</mn> <menclose
        notation=\"updiagonalstrike\"><mtext>m</mtext></menclose><mrow><mrow><mo stretchy=\"false\">&#215;</mo><mfrac><mtext>1
        km</mtext><mrow><mn>1000</mn><menclose notation=\"updiagonalstrike\"><mtext>m</mtext></menclose></mrow></mfrac></mrow><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow><mtext>.080 km.</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"80\"\" m\" times  {  {\"1 km\"}  over  {\"1000
        m\"} } =0 \".\" \"080\"`\"km\"} {}</annotation></semantics></annotation-xml></semantics></math></div><p
        id=\"import-auto-id3150430\">Note that the unwanted m unit cancels, leaving
        only the desired km unit. You can use this method to convert between any types
        of unit.</p>\n    <p id=\"import-auto-id2635975\">Click <a href=\"/contents/72343285-683e-46d9-a6c2-5de097e36ff9@5\"
        class=\"autogenerated-content\">[link]</a> for a more complete list of conversion
        factors.</p><table id=\"import-auto-id1677589\" summary=\"A table is listing
