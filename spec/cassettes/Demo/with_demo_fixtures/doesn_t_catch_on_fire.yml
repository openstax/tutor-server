        "title": "Douglass struggles against slavery\u2019s injustice", "mediaType":
        "application/vnd.org.cnx.module", "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Douglass
        struggles against slavery&#8217;s injustice</title><meta name=\"created-time\"
        content=\"2017/01/18 14:28:28 -0600\"/><meta name=\"revised-time\" content=\"2017/01/23
        14:49:00.155 US/Central\"/><meta name=\"author\" content=\"apush_sample\"/><meta
        name=\"acl-list\" content=\"apush_sample\"/><meta name=\"licensor\" content=\"apush_sample\"/><meta
        name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/><meta
        name=\"subject\" content=\"Humanities\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Douglass struggles against slavery&#8217;s injustice</div>\n  <section
        data-depth=\"1\" id=\"eip-385\"><h1 data-type=\"title\">Background</h1><p
        id=\"eip-429\">Frederick Douglass was one of almost four million slaves who
        lived in the antebellum South. Slavery was a violent system of repression
        that forced African-Americans to work for white owners who reaped the reward
        of their labor. The system of owning another human being and their labor took
        away slaves&#8217; inalienable rights and their dignity and identity. Slavery
        thus reduced people to the status of a thing or property. Because so many
        institutions of southern society reinforced the control and de-humanization
        of slavery, it took an incredible amount of courage for slaves to find ways
        to recover their freedom, self-worth, and individual identity. Frederick Douglass
        successfully achieved his freedom and sought to lift all slaves out of bondage.
        \n  </p></section><div data-type=\"note\" class=\"note\" data-has-label=\"true\"
        id=\"eip-838\" data-label=\"\">\n<figure id=\"eip-id1167064717897\"><figcaption>This
        animation of the density of slave population from 1790 to 1860 shows how slavery
        expanded more than it grew.  [Courtesy: Smithsonian Magazine.]\n<a href=\"http://public.media.smithsonianmag.com//filer/8d/e2/8de25c22-ca83-4e00-b19e-a6eb1fdaa8ce/animation-slave-density.gif\">
        \nClick here for the simulation.\n</a>\n</figcaption><span data-type=\"media\"
        id=\"eip-id1167064738312\" data-alt=\".\">\n    <img src=\"/resources/268143cee63807da2c3afd3bfcc63296a1a11442/Replacement1.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n  </span></figure><figure id=\"eip-id1167062410815\"><figcaption>An
        animation of density of the total population from 1790 to 1860. Notice that
        population in the north both grows in place and spreads westward.  [Courtesy
        Smithsonian Magazine.]\n<a href=\"http://public.media.smithsonianmag.com//filer/7c/cf/7ccf3a87-abc3-4e13-ac4b-fdc52ea9d7c5/animation-population-density.gif\">
        \nClick here for the simulation.\n</a>\n</figcaption><span data-type=\"media\"
        id=\"eip-id1167063956613\" data-alt=\".\">\n    <img src=\"/resources/295602ce0182ed07bac4709fec71697d8c2bc214/Replacement2.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n  </span></figure></div><p id=\"eip-17\">Frederick
        Douglass led the sad existence of one who knows little about his own identity.
        He did not know when his own birthday was and did not know his age. He also
        did not know who his father was, though he guessed it was one of the white
        men on his plantation. He did not know his mother well, because she was separated
        from him by many miles, and he only visited with her a few times before she
        died. \n</p><p id=\"eip-726\">In 1833, because he was seen as difficult to
        manage and had planned an escape, Douglass&#8217;s master sent him to a &#8220;slavebreaker&#8221;
        named Edward Covey.  Through torture and extreme forced labor, Covey defeated
        the bodies and spirits of slaves.  He wasted no time with Douglass.  &#8220;Mr.
        Covey gave me a very severe whipping, cutting my back, causing the blood to
        run, and raising ridges on my flesh as large as my little finger,&#8221; Douglass
        later reported. Covey beat him at least once a week. The de-humanizing routine
        of violence stripped Douglass of his human dignity and reduced him to the
        existence of an animal. &#8220;Mr. Covey succeeded in breaking me. I was broken
        in body, soul, and spirit. My natural elasticity was crushed, my intellect
        languished, the disposition to read departed, the cheerful spark that lingered
        about my eye died; the dark night of slavery closed in on me; and behold a
        man transformed into a brute!&#8221; Douglass fell into a stupor and could
        not shake his malaise. \n</p><p id=\"eip-191\"><span data-type=\"media\" id=\"eip-id1167067137731\"
        data-alt=\".\">\n    <img src=\"/resources/fe98dfc31de9b810307b53cb2b821eab67f121b3/Image1.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n  </span>\n </p><p id=\"eip-670\">One
        day, he was mentally drained and physically ill, and had to stop working because
        he was weak and dizzy. Covey discovered Douglass lying on the ground and thought
        him lazy. Covey gave the slave a &#8220;savage kick in the side, and told
        me to get up.&#8221; He tried several times to rise and was beaten harder
        with every failure, including a blow to the head with a hickory stick, &#8220;making
        a large wound, and the blood ran freely.&#8221; He mustered up the courage
        to defy Covey and walk seven miles to his master&#8217;s house to relate what
        Covey had done. The master turned him out and sent him back to Covey. Never
        had Douglass felt more powerless and less like a man. He hid out for a day
        for relief, but finally returned.\n</p><p id=\"eip-796\"><figure id=\"eip-id1167064581245\"><span
        data-type=\"title\"/><figcaption>\n      This 1841 map shows the location
        of Talbot County, Maryland, in which Douglass was moved from Colonel Auld&#8217;s
        farm to Covey&#8217;s.  \n  </figcaption>\n  <span data-type=\"media\" id=\"eip-id1167062318146\"
        data-alt=\".\">\n    <img src=\"/resources/d3f0ff5a7fc58bc40fc93656c47941807e9cf81e/Image2.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n  </span>\n  \n</figure></p><p
        id=\"eip-807\"><blockquote id=\"eip-id1167064875806\"> \n  \"I was determined
        to be used no longer.\"</blockquote>\n</p><p id=\"eip-730\">Upon Douglass&#8217;s
        return Covey sought to tackle Douglass and beat him, but this time, something
        was different.   &#8220;At this moment &#8211; from whence came the spirit
        I don&#8217;t know &#8211; I resolved to fight; and, suiting my action to
        my resolution, I seized Covey by the throat.&#8221; Covey desperately solicited
        the help of another white man, whom Douglass kicked in the ribs and knocked
        down.  &#8220;I was determined to be used so no longer.&#8221;  His comrade
        defeated, Covey ordered another slave to intervene, but the man refused and
        left the two to finish their battle. \n</p><p id=\"eip-938\">Douglass thought
        the fight lasted for nearly two hours, until the two men finally separated.  As
        they stared at each other, panting frantically, Douglass noted with satisfaction
        that he had not been hurt.  Covey, on the other hand, had not been so fortunate:
        His face was bloodied and he was obviously exhausted.   From that moment forward,
        things were different.\n</p><p id=\"eip-158\">For the next six months, Covey
        did not lay a finger on Douglass in anger. Douglass even ignored Covey&#8217;s
        threats and warned the slavebreaker that, if he tried to strike Douglass again,
        he would get a worse beating than the first. For Douglass, it was the turning
        point in his life. He found his identity and had recovered his manhood and
        his dignity. &#8220;It rekindled the few expiring embers of freedom,&#8221;
        Douglass explained, &#8220;and revived within me a sense of my manhood. It
        recalled the departed self-confidence, and inspired me again with a determination
        to be free.&#8221; Douglass&#8217; spirit and humanity was restored, destroying
        any hold that slavery might have over his soul. Indeed, he was a slave in
        name only and would no longer live in fear or submission. &#8220;It was a
        glorious resurrection, from the tomb of slavery, to the heaven of freedom.
        My long-crushed spirit rose, cowardice departed, bold defiance took its place;
        and I now resolved that, however long I might remain a slave in form, the
        day had passed forever when I could be a slave in fact.&#8221; \n</p><p id=\"eip-978\"><figure
        id=\"eip-id1167067070535\"><figcaption>\n     This artist&#8217;s interpretation
        of Douglass&#8217;s life, based on his autobiography, shows his travels and
        eventual escape.  [Credit: Degraff/Harmon, Copyright 2015, Pulp/Zest Books]\n  </figcaption>\n  \n  <span
        data-type=\"media\" id=\"eip-id1167063466194\" data-alt=\".\">\n    <img src=\"/resources/465ea046945ee71b0579b4e1ef050c67252e09d9/Image3.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n  </span>\n  \n</figure></p><p
        id=\"eip-855\">Douglass eventually did escape to the North and freedom through
        the Underground Railroad. He married and started earning his own money, keeping
        the fruits of his own labor. His work and marriage contributed to feeling
        the human dignity to which he was entitled and which he had won in his struggle
        with Covey. &#8220;I was now my own master. It was a happy moment, the rapture
        of which can be understood only by those who have been slaves. It was the
        first work, the reward of which was to be entirely my own.&#8221; Douglass
        was now a man with a strong sense of self-worth and identity who devoted himself
        to ensuring equal rights for all Americans in the abolitionist and women&#8217;s
        suffrage movements.\n</p></body>\n\n</html>", "subjects": ["Humanities"],
