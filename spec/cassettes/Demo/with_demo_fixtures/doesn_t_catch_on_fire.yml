      string: '{"googleAnalytics": null, "version": "8", "submitlog": "changed title",
        "abstract": "<div xmlns=\"http://www.w3.org/1999/xhtml\" xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\" xmlns:qml=\"http://cnx.rice.edu/qml/1.0\"
        xmlns:mod=\"http://cnx.rice.edu/#moduleIds\" xmlns:bib=\"http://bibtexml.sf.net/\"
        xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"/>", "revised": "2017-01-25T18:45:00Z",
        "printStyle": null, "roles": null, "keywords": [], "id": "c31232cc-cf38-4301-9845-5b801e70fa9a",
        "title": "Douglass struggles toward literacy", "mediaType": "application/vnd.org.cnx.module",
        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Douglass struggles toward literacy</title><meta
        name=\"created-time\" content=\"2017/01/18 13:06:40 -0600\"/><meta name=\"revised-time\"
        content=\"2017/01/25 12:45:00.764 US/Central\"/><meta name=\"author\" content=\"apush_sample\"/><meta
        name=\"acl-list\" content=\"apush_sample\"/><meta name=\"licensor\" content=\"apush_sample\"/><meta
        name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/><meta
        name=\"subject\" content=\"Humanities\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Douglass struggles toward literacy</div>\n  <p
        id=\"eip-634\">At the age of twenty, Frederick Douglass stepped onto a northbound
        train and into freedom.  This was no impulsive escape; it was years in the
        making. A previous attempt had landed him in jail. But this time, the plans,
        the patience, the allies he had gathered over the previous years, and at the
        root of it, the idea that freedom was possible, all culminated in this bold
        act.</p><p id=\"eip-437\"><span data-type=\"media\" id=\"eip-id1167066972789\"
        data-alt=\".\">\n\t   \n  <img src=\"/resources/2b4ac3958439da2b2ef8b71ba868d562be01e1f7/Image2.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n\t\t \n</span></p><p id=\"eip-509\">He
        wasn&#8217;t even Frederick Douglass yet.   Born Frederick Bailey on an unknown
        day in 1818, the man who would become one of the most important voices of
        his century would eventually declare for himself a new birthday: The day he
        made it to freedom.</p><p id=\"eip-150\">From an early age, literacy set Douglass
        apart.  It was a rare, illicit gift.  Historically, slaveholding societies
        withheld reading and writing from slaves.  Slaves in ancient Rome were encouraged
        to study the math and science necessary for engineering and architecture,
        but reading, philosophy, and politics were the exclusive domain of Roman citizens
        -- not slaves -- out of fear that the slaves exposed to new ideas might revolt.
        Few things had changed over the centuries: American slaves were discouraged
        from reading, and teaching a slave to read was illegal in the Southern states.
        Despite that, when at the age of eight Douglass was sent to live in Baltimore,
        his master&#8217;s kind-hearted wife began to teach him the alphabet and basic
        reading skills.  She soon stopped after being chastised and threatened.  But
        she had done enough.  Douglass was bright and determined. The door to all
        doorways had been opened for him, and he would never let it close. </p><p
        id=\"eip-823\"><figure id=\"eip-id1167067266180\"><span data-type=\"title\"/><figcaption>\n      Although
        considered a Northern state, Maryland (where Frederick Douglass lived as a
        slave for seven years) was a major link in the slave trade.  (a) A notice
        of an estate auction in Frederick County, Maryland, in which two men will
        be offered for sale along with horses, hogs, farming equipment, and furniture.  (b)
        A reward notice for seven escaped Baltimore slaves, aged eighteen to twenty-three.\n  </figcaption>\n  <span
        data-type=\"media\" id=\"eip-id1167063726250\" data-alt=\".\">\n    <img src=\"/resources/e22f340ef2c2241f991c788989ccfa4f677fadc4/Image3.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n  </span>\n  \n</figure></p><p
        id=\"eip-655\">For seven years, Douglass served a master in Baltimore, where
        he would first hear the term &#8220;abolition.&#8221; He observed differences
        between city-dwelling slaves, who were given a chance to know the city while
        completing errands, and those back on farms and plantations, where the physical
        labor left the slaves too exhausted for travel or deep thought.   He secretly
        continued to pursue literacy, often in ingenious ways:  Douglass would find
        time to consort with young people his age who helped him, often unknowingly,
        in his quest to read. Sometimes he shared his allotment of bread with them,
        and in exchange they would share &#8220;that more valuable bread of knowledge&#8221;
        by showing him how to read.   Later on, he would challenge boys to writing
        contests, claiming he could write letters of the alphabet as well as any of
        them&#8212;knowing full well he could not! After writing a few letters on
        a fence post, he&#8217;d observe how they formed others that he didn&#8217;t
        know. He intentionally lost these dares, winning knowledge and skills in the
        process. Along the way he would discuss the fundamental unfairness of slavery
        with them. Through these pleas and discussions, he fleshed out his anti-slavery
        ideas and won his first sympathizers. </p><p id=\"eip-649\"><blockquote id=\"eip-id1167066994348\">
        \n  \"<strong data-effect=\"bold\">Freedom now appeared, to disappear no more
        forever. It was heard in every sound, and seen in everything.</strong> It
        was ever present to torment me with a sense of my wretched condition. I saw
        nothing without seeing it, I heard nothing without hearing it, and felt nothing
        without feeling it. It looked from every star, it smiled in every calm, breathed
        in every wind, and moved in every storm.\n\"</blockquote></p><p id=\"eip-566\">In
        1833, Douglass was sent back to plantation life, which he found intolerable.
        Escape was never far from his mind. But how was he going to attain his freedom?
        Under the watchful eyes of callous masters and cruel overseers, Douglass stood
        out.  They undertook a deliberate, focused effort to break his spirit.   There
        were moments when he wished he had never heard the word &#8220;abolition,&#8221;
        never learned how to read and write and think about the toll that slavery
        took on slave and master alike. The days at the farm became a miserable blur,
        and he was determined to leave them behind.  </p><p id=\"eip-818\">In 1838,
        two years after his first failed attempt, Douglass again made plans to break
        out of slavery.  Through connections, he secured papers and a train ticket
        to New York, riding successfully away from the life of a slave.  Along the
        way he was challenged by a conductor and recognized by an old acquaintance,
        but partially by luck and partially by wit, he made it through.</p><p id=\"eip-92\"><figure
        id=\"eip-id1167064896396\"><span data-type=\"title\"/><figcaption>\n      A
        painting of Baltimore&#8217;s President Street Station.  Frederick Douglass
        was likely the most famous slave to escape via the Baltimore-Wilmington-Philadelphia
        Railroad, but he certainly was not alone. \n  </figcaption>\n  <span data-type=\"media\"
        id=\"eip-id1167064915833\" data-alt=\".\">\n    <img src=\"/resources/996f4310f5dc146482c353f8253e050eff980276/Image4.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n  </span>\n  \n</figure></p><p
        id=\"eip-217\">He took a new name, the name we would come to know him by:
        Frederick Douglass.  He married.  While he had trouble finding work, and lived
        in a time where he encountered significant racism even in his new Northern
        home, he never questioned his decision.  Despite his difficulties, he took
        up cause of abolition, putting his writing and speaking skills to use.  By
        1841 he was speaking at anti-slavery conventions and soon was touring the
        Northeast as an agent of the Massachusetts Antislavery Society.  \n</p><p
        id=\"eip-171\">As with many movements, the abolition cause was not without
        its controversies.  Its champions often disagreed.  Eventually, Douglass separated
        himself from some of the men who had first supported him.  He started his
        own newspaper, The North Star, dedicated to the cause.  Doing so nearly bankrupted
        him, and he mortgaged his home and took other desperate measures to keep the
        paper going.   Over all this time, and though all these struggles, Douglass
        continued to chop away at the pillars of slavery, using writings, actions,
        and, perhaps above all, speeches.  \n</p>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167067195676\" class=\"note watch-physics\" data-label=\"\"><div
        data-type=\"title\" class=\"title\">A Performance of Frederick Douglass&#8217;s
        &#8220;What to the Slave Is the Fourth of July?&#8221;</div>\n<p id=\"fs-id1167064594131\">
        Douglass&#8217;s \"What to the Slave is the Fourth of July,\" was just one
        of the powerful speeches he gave.  It is known particularly for exposing the
        hypocrisy of America&#8217;s founding principles in the era of slavery, and
        was effective because it struck at the heart of one of America&#8217;s most
        important national holidays.It has been performed countless times, including
        this version by Kereem Lucas.</p>\n<div data-type=\"media\" id=\"fs-id1167064812255\"
        data-alt=\".\" class=\"os-embed\">\n<iframe height=\"480\" src=\"https://www.youtube.com/embed/kFv0ZYWaf2Q\"/>\n</div>\n</div><p
        id=\"eip-121\">In his later writings, Douglass asserted that &#8220;[g]reatness
        does not come to any people on flowery beds of ease. We must fight to win
        the prize.&#8221; That time so many years before when he had been granted
        the power of basic literacy&#8212;and then determined to continue, driven
        by his desire for freedom&#8212;resulted in a distinguished role as an orator
        and warrior for the cause of abolition.</p></body>\n\n</html>", "subjects":
