        "title": "Confrontation seeking righteousness", "mediaType": "application/vnd.org.cnx.module",
        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Confrontation seeking righteousness</title><meta
        name=\"created-time\" content=\"2017/01/18 15:08:10 -0600\"/><meta name=\"revised-time\"
        content=\"2017/01/24 15:10:21.509 US/Central\"/><meta name=\"author\" content=\"apush_sample\"/><meta
        name=\"acl-list\" content=\"apush_sample\"/><meta name=\"licensor\" content=\"apush_sample\"/><meta
        name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/><meta
        name=\"subject\" content=\"Humanities\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Confrontation seeking righteousness</div>\n  <p
        id=\"delete_me\">Half a century after Douglass&#8217;s 1895 death, nine families
        welcomed the births of children whose lives would converge in Little Rock,
        Arkansas. Like Douglass, they also paid their dues in courageous efforts to
        overcome oppression in order to obtain an education. </p><p id=\"eip-171\">The
        Supreme Court case of <em data-effect=\"italics\">Brown v. Board of Education</em>
        (1954), with its declaration that segregated public schools were unconstitutional,
        overturned decades of precedent and challenged deeply-held social traditions.
        Resistance to the decision was widespread, especially in the South. Not all
        state governments were quick to comply with the Supreme Court&#8217;s order
        to integrate &#8220;with all deliberate speed,&#8221; and many fought against
        it openly. Arkansas Governor Orval Faubus ordered his state&#8217;s National
        Guard to prevent nine newly-enrolled African American students from entering
        Central High School in Little Rock. A violent mob gathered in front of the
        school, and city police failed to control it. \n</p><p id=\"eip-45\"><figure
        id=\"eip-id1167067186034\"><figcaption>\n     Anti-integration protesters
        gather outside Central High School in Little Rock in September, 1957.\n  </figcaption>\n  <span
        data-type=\"media\" id=\"eip-id1167066833383\" data-alt=\".\">\n    <img src=\"/resources/a76a7da47cecfd443f92e73565a7d30106ee19c9/Image1.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n  </span>\n  \n</figure>\n        </p><p
        id=\"eip-31\">Students Melba Patillo, Carlotta Walls, Elizabeth Eckford, Ernest
        Green, Gloria Ray, Jefferson Thomas, Minnijean Brown, Terrence Roberts, and
        Thelma Mothershed volunteered to be the first African American&#8217;s to
        enroll in Central High School.  The nine students had high educational aspirations,
        and did not believe they would receive a quality education in the Little Rock
        schools designated for African Americans. \n</p><p id=\"eip-233\">Daisy Bates,
        President of Arkansas NAACP, recruited and vetted the teens, determining that
        they possessed the courage, strength, and grit to face the obstacles they
        would encounter. By September 1957, the students had participated in intensive
        counseling sessions, and they were ready to take on segregation.  On September
        3, the night before they were to start school, the students received calls
        from Mrs. Bates.  She arranged for the children carpool to the school&#8217;s
        rear entrance in order to avoid the crowds and opposition. However, the Eckford
        family did not have a telephone and did not get this important update. Therefore,
        Elizabeth went to the public bus stop and boarded the bus to Central High&#8212;alone.\n</p><p
        id=\"eip-682\">Arriving at the bus stop near the school, Elizabeth looked
        for the other students. They were nowhere to be seen, so she walked alone
        toward the noisy crowd surrounding the school&#8217;s main entrance. When
        Elizabeth arrived at Central High School, she saw a wild scene of a mob of
        whites filling the surrounding streets and grounds.  Believing the National
        Guardsmen were there to protect her, she made her way through the shouting
        protesters and approached the main gate after the soldiers allowed a group
        of white students to enter. The guards surprisingly blocked her way, but pointed
        to another entrance.  </p><p id=\"eip-475\"><figure id=\"eip-id1167067064033\"><figcaption/>\n<span
        data-type=\"media\" id=\"eip-id1167060081030\" data-alt=\".\">\n    <img src=\"/resources/72287febc071021f41037952e7cc0164686293bd/Image2.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n  </span>\n\n</figure></p><p id=\"eip-284\"><figure
        id=\"eip-id1167062340004\"><figcaption>\n     Elizabeth Eckford approaches
        National Guardsmen who block her entrance to the school.  Eventually, they
        point her toward another entrance.\n  </figcaption>\n<span data-type=\"media\"
        id=\"eip-id1167064783418\" data-alt=\".\">\n    <img src=\"/resources/a3fe761ead8e1128a20bad7062864684b7d9bdb4/Image3.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n  </span>\n  \n</figure>\n        </p><p
        id=\"eip-524\">The crowd followed and menaced her, calling her names.  She
        became increasingly terrified and then shocked when more guards blocked her
        way &#8211; this time with bayonets.  Confused and afraid, she walked quickly
        away from the school, unsure of where she was going.  She became even more
        frightened when someone in the crowd screamed &#8220;Lynch her! Lynch her!&#8221;  Meanwhile,
        Daisy Bates heard of Elizabeth&#8217;s plight on the car radio and sped toward
        the school.  </p><p id=\"eip-985\"><figure id=\"eip-id1167066197486\"><figcaption>With
        shouts of &#8220;Two-four-six-eight; we ain&#8217;t gonna integrate,&#8221;
        and &#8220;Lynch her! Lynch her!,&#8221; angry crowds taunted Elizabeth Eckford
        as she attempted to enter the previously all-white Central High School in
        Little Rock, Arkansas. \n  </figcaption><span data-type=\"media\" id=\"eip-id1167064767026\"
        data-alt=\".\">\n    <img src=\"/resources/6b6861d5360ba8e44ffde5b7398e3078504501f2/Image4.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n  </span>\n  \n</figure></p><p
        id=\"eip-905\">Elizabeth tried to find a friendly face in the crowd, and instead
        an old woman spit in her face.  The mob continued to call her names and warned
        her to &#8220;get out of here.&#8221;  Even worse, a person yelled, &#8220;Drag
        her over to a tree!&#8221; again raising the specter of a lynching.  With
        her knees shaking, Elizabeth sought refuge on a bus stop bench.  A New York
        Times reporter tried to comfort her and bolster her courage by raising her
        chin with his finger and encouraging her, &#8220;Don&#8217;t let them see
        you cry.&#8221;  A kind white woman tried to usher her into a drug store to
        call a cab but a member of the crowd reached in and slammed the door in their
        faces.  Finally, the pair spotted a bus, darted to it, and quickly climbed
        aboard.  Elizabeth Eckford had endured a horrific test of her courage and
        purpose.  On that day in 1957, she was sixteen years old.  \n</p><p id=\"eip-425\"><figure
        id=\"eip-id1167067290960\"><figcaption/>\n<span data-type=\"media\" id=\"eip-id1167065073915\"
        data-alt=\".\">\n    <img src=\"/resources/72c5ed392f80517eb39d217d6098e7f097582d92/Image5.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n  </span>\n\n</figure></p><p id=\"eip-761\">At
        first, President Dwight Eisenhower and his administration attempted to persuade
        the governor to allow desegregation.  But the Federal Government became more
        forceful as they encountered continued resistance.  When Faubus proved intransigent,
        President Eisenhower reluctantly federalized the state&#8217;s National Guard
        and sent in additional troops to protect the Little Rock Nine.  \n</p><p id=\"eip-579\"><figure
        id=\"eip-id1167065959323\"><figcaption>\n      Under escort from 101st Airborne
        Division soldiers, the Little Rock Nine, as they came to be called, are allowed
        into Central High School.\n\n  </figcaption>\n  <span data-type=\"media\"
        id=\"eip-id1167062712148\" data-alt=\".\">\n    <img src=\"/resources/019694197531b200636e140d3d2b74b95239fa47/Image6.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n  </span>\n  \n</figure>\n        </p><div
        data-type=\"note\" data-has-label=\"true\" id=\"eip-987\" class=\"note watch-physics\"
        data-label=\"\"><div data-type=\"title\" class=\"title\"> Little Rock, Arkansas.  September,
        1957</div>\n<p id=\"eip-id1167063677994\">News footage, interviews, and commentary
        paint a picture of that September, 1957, day in Little Rock, Arkansas.</p>\n      <div
        data-type=\"media\" id=\"eip-id1167067233609\" data-alt=\".\" class=\"os-embed\">\n        <iframe
        height=\"480\" src=\"https://www.youtube.com/embed/oodolEmUg2g\"/>\n      </div></div><p
        id=\"eip-802\">Eight of the nine black students finished the year at Central
        High, in spite of continuing harassment from other students.  Faubus closed
        the Little Rock public schools the following year to prevent continued integration.  Nevertheless,
        the schools opened in 1959 and were integrated.  Faubus could not stem the
        movement for equality and justice, and was defeated by the strength of purpose
        in the characters of young people like Elizabeth Eckford who would not be
        diverted in their stand to earn the right to an equal education. \n</p><p
        id=\"eip-635\">All nine of the trailblazing students completed their high
        school education and continued their studies at various colleges. They have
        served their communities as authors, reporters, business owners, teachers,
        bankers, researchers, and motivational speakers. All of them remained involved
        in the struggle against racial discrimination in America. Eckford has said
        that only by looking honestly at our shared history can we reach true reconciliation.
        &#8220;She believes that the lessons learned from Little Rock Central High
        School must continue to be shared with new generations, reminding audiences
        that &#8216;the dead can be buried, but not the past.&#8217;  Ms. Eckford
        continues her interest in education by sharing her story with school groups,
        and challenges students to be active participants in confronting justice,
        rather than being passive observers.\n</p>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167065055620\" class=\"note watch-physics\" data-label=\"\"><div
        data-type=\"title\" class=\"title\">The Little Rock Nine Forgive Their Tormentors</div>\n<p
        id=\"fs-id1167064717897\">Years after they underwent extreme difficulties
        at the hands of their white tormentors, members of the Little Rock Nine discuss
        forgiveness and reconciliation.</p>\n      <div data-type=\"media\" id=\"fs-id1167064844685\"
        data-alt=\".\">\n        <iframe height=\"480\" src=\"https://www.youtube.com/embed/SAsh_PDr1cc\"/>\n      </div>\n</div><div
        data-type=\"note\" class=\"note\" data-has-label=\"true\" id=\"eip-846\" data-label=\"Link
        to Learning\"><div data-type=\"title\" class=\"title\"/>\n<p id=\"eip-id1167064619371\">Visit
        the highly detailed Racial Dot Map of the United States, at the University
        of Virginia web site. Explore Little Rock and other cities to understand the
        current state of geographic racial distribution.  \n\n</p><p id=\"eip-365\"><figure
        id=\"eip-id1167062867956\"><figcaption>\n  </figcaption>\n  <span data-type=\"media\"
        id=\"eip-id1167062305341\" data-alt=\".\">\n    <img src=\"/resources/fc4b10f00f55d412c13754923f274d7abb0573f6/Image7.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n  </span>\n  \n</figure></p><p
        id=\"eip-527\"><a href=\"https://demographics.virginia.edu/DotMap/index.html\"
        class=\"autogenerated-content\">[link]</a></p></div>\n</body>\n\n</html>",
