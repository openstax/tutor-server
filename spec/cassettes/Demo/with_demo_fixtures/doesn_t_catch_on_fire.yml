        name=\"subject\" content=\"Humanities\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Introduction</div>\n  <p id=\"delete_me\"><span
        data-type=\"media\" id=\"eip-id1167067294196\" data-alt=\".\"> <img src=\"/resources/911db0f7bff6034cf831d070820e58ce95070c22/Image1.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n  </span></p><p id=\"eip-579\">E
        Pluribus Unum.  Out of many, one.   Over the course of American History, this
        phrase has often been less of a motto and more of a challenge. We have struggled
        to live up to it, and sometimes willingly set it aside.  Whether we&#8217;ve
        done so due to necessity, threat, war, security, fear, or simply because it
        was the easier of two difficult paths, our nation has often divided itself
        into many, until something -- or someone -- drove us toward becoming one.  \n</p><p
        id=\"eip-880\">In 1957, one of those people was a sixteen-year-old named Elizabeth
        Eckford.  When she alone faced a crowd incensed over the prospect of integrated
        schools, she became a symbol of what had changed in America, and what still
        needed to change.   It would take a President&#8217;s orders and a military
        escort for Elizabeth and her eight fellow African American students to take
        their first classes at their Little Rock high school.  But it was Elizabeth&#8217;s
        initial courage that set those actions in motion, and led to widespread integration
        across the country.  \n</p><p id=\"eip-38\">A century earlier, as the nation
        faced an even more severe internal crisis, Frederick Douglass was one of its
        leading voices.  Born a slave, the man who was never supposed to read and
        write would one day compose some of the nation&#8217;s most consequential
        words.  Inspired by the enormous opportunity given to him by basic literacy,
        Douglass felt immense responsibility to work on behalf of his fellow slaves.  At
        tremendous personal risk and under significant hardship, he continually challenged
        our nation to consider all of the many within its lands -- to make E Pluribus
        Unum ring true.  \n</p></body>\n\n</html>", "subjects": ["Humanities"], "legacy_id":
