        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Douglass promotes dignity</title><meta
        name=\"created-time\" content=\"2017/01/18 14:51:20 -0600\"/><meta name=\"revised-time\"
        content=\"2017/01/24 10:27:53.070 US/Central\"/><meta name=\"author\" content=\"apush_sample\"/><meta
        name=\"acl-list\" content=\"apush_sample\"/><meta name=\"licensor\" content=\"apush_sample\"/><meta
        name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/><meta
        name=\"subject\" content=\"Humanities\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Douglass promotes dignity</div>\n  <p id=\"eip-205\"><span
        data-type=\"media\" id=\"eip-id1167066784234\" data-alt=\".\">\n    <img src=\"/resources/c22460edd0010a5e53194205857819efff2c1831/intro.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n  </span>\n</p><p id=\"eip-992\">Slave
        narratives encompass non-fictional and fictional accounts of the lives of
        slaves and former slaves.  The genre originated in the 1700''s within Great
        Britain and its colonies, and expanded significantly in the 19th Century,
        when the works were publicized by abolitionists, particularly in the United
        States. \n</p><p id=\"eip-318\">As primary sources, slave narratives offer
        critical insights into the experiences and influences of the slaves and their
        owners.  They collectively paint a broad picture of slaveholding America,
        and provide a foundation for the study of the abolition movement and its ideals.\n</p><p
        id=\"eip-872\"><em data-effect=\"italics\">Narrative of the Life of Frederick
        Douglass, an American Slave</em> is perhaps the most famous example of a slave
        narrative.  The following passage from Chapter 10 illustrates the author''s
        perception of his owners, as well as a discussion of religion, which was a
        key theme across the genre.\n</p><div data-type=\"note\" class=\"note\" data-has-label=\"true\"
        id=\"eip-610\" data-label=\"\"><div data-type=\"title\" class=\"title\">In
        their own words</div>\n<p id=\"eip-id1167067263379\">Primary Source: <em data-effect=\"italics\">The
        Narrative of the Life of Frederick Douglass</em>\n\n</p><p id=\"eip-647\">Author:
        Frederick Douglass</p><p id=\"eip-309\">On the first of January, 1834, I left
        Mr. Covey, and went to live with Mr. William Freeland, who lived about three
        miles from St. Michael''s. I soon found Mr. Freeland a very different man
        from Mr. Covey. Though not rich, he was what would be called an educated southern
        gentleman. Mr. Covey, as I have shown, was a well-trained negro-breaker and
        slave-driver. [Mr. Freeland] (slaveholder though he was) seemed to possess
        some regard for honor, some reverence for justice, and some respect for humanity.
        The latter seemed totally insensible to all such sentiments. Mr. Freeland
        had many of the faults peculiar to slaveholders, such as being very passionate
        and fretful; but I must do him the justice to say, that he was exceedingly
        free from those degrading vices to which Mr. Covey was constantly addicted&#8230;
        He, like Mr. Covey, gave us enough to eat; but, unlike Mr. Covey, he also
        gave us sufficient time to take our meals. He worked us hard, but always between
        sunrise and sunset. He required a good deal of work to be done, but gave us
        good tools with which to work. His farm was large, but he employed hands enough
        to work it, and with ease, compared with many of his neighbors. My treatment,
        while in his employment, was heavenly, compared with what I experienced at
        the hands of Mr. Edward Covey.\n</p><p id=\"eip-177\">Mr. Freeland was himself
        the owner of but two slaves. Their names were Henry Harris and John Harris.
        The rest of his hands he hired. These consisted of myself, Sandy Jenkins,
        and Handy Caldwell&#8230;\n</p><p id=\"eip-844\">Henry and John were quite
        intelligent, and in a very little while after I went there, I succeeded in
        creating in them a strong desire to learn how to read. This desire soon sprang
        up in the others also. They very soon mustered up some old spelling-books,
        and nothing would do but that I must keep a Sabbath school. I agreed to do
        so, and accordingly devoted my Sundays to teaching these my loved fellow-slaves
        how to read. Neither of them knew his letters when I went there. Some of the
        slaves of the neighboring farms found what was going on, and also availed
        themselves of this little opportunity to learn to read. It was understood,
        among all who came, that there must be as little display about it as possible.
        It was necessary to keep our religious masters at St. Michael''s unacquainted
        with the fact, that, instead of spending the Sabbath in wrestling, boxing,
        and drinking whisky, we were trying to learn how to read the will of God;
        for they had much rather see us engaged in those degrading sports, than to
        see us behaving like intellectual, moral, and accountable beings. My blood
        boils as I think of the bloody manner in which Messrs. Wright Fairbanks and
        Garrison West, both [church] class-leaders, in connection with many others,
        rushed in upon us with sticks and stones, and broke up our virtuous little
        Sabbath school, at St. Michael''s&#8212;all calling themselves Christians!
        humble followers of the Lord Jesus Christ! \n</p><p id=\"eip-606\"><figure
        id=\"eip-id1167064665702\"><figcaption>\n     This map shows the ownership
        of land in 1858 in Talbot County. Covey&#8217;s Farm is seven miles from the
        residence of Thomas Auld, a distance very significant to Frederick Douglass.\n\n  </figcaption>\n  <span
        data-type=\"media\" id=\"eip-id1167065970795\" data-alt=\".\">\n    <img src=\"/resources/62c54eab72cdcb4d84e71f893ddeaa6c8e2e7d5d/Image1.jpg\"
        data-media-type=\"image/jpeg\" alt=\".\"/>\n  </span>\n  \n</figure>\n        </p>\n</div></body>\n\n</html>",
