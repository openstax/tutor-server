        content=\"Mathematics and Statistics\"/><meta name=\"subject\" content=\"Mathematics
        and Statistics\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://www.w3.org/TR/html5/dom.html#custom-data-attribute\"
        xmlns:epub=\"http://www.idpf.org/2007/ops\" class=\"introduction\" data-cnxml-to-html-ver=\"2.0.0\"><div
        data-type=\"document-title\">Introduction</div><cnx-pi data-type=\"cnx.flag.introduction\">\n        class=\"introduction\"\n      </cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"section-summary\" title=\"Summary\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"key-terms\" title=\"Key Terms\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"review-questions\" title=\"Review Questions\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"discussion-questions\" title=\"Discussion Questions\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"case-questions\" title=\"Case Questions\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"suggested-resources\" title=\"Suggested Resources\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"references\" title=\"References\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"figure-credits\" title=\"Figure Credits\"</cnx-pi>\n<figure
        id=\"OSX_Eship_01_00_Algae\" class=\"splash\"><figcaption>Phil Libin, former
        CEO of Evernote, discusses his product. Evernote is an app that allows users
        to create notes in a variety of formats and save and share them across platforms.
        (credit (a): modification of &#8220;Phil Libin and Loic Le Meur - LeWeb Day
        1 - Dan Taylor/Heisenberg Media&#8221; by Heisenberg Media/Flickr, CC BY 2.0;
        credit (b): modification of &#8220;screenshot of the old Evernote iPhone app&#8221;
        by Jason Jones/Flickr, CC BY 2.0)</figcaption><span data-type=\"media\" id=\"fs-idm364079856\"
        data-alt=\"Photo of two men talking (left); on the right is a screenshot of
        an app with the words New Note at the top, with options for text, snapshot,
        camera roll, and voice.\">\n<img src=\"/resources/7ffe3141b66a07b02254486248bdfa999a756ce1/OSX_Eship_01_00_Algae.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Photo of two men talking (left); on the
        right is a screenshot of an app with the words New Note at the top, with options
        for text, snapshot, camera roll, and voice.\"/>\n</span>\n\n</figure><p id=\"fs-idm348624928\">Phil
        <span data-type=\"term\" class=\"no-emphasis\">Libin</span>, cofounder and
        former CEO of <span data-type=\"term\" class=\"no-emphasis\">Evernote</span>,
        once said there are &#8220;lots of bad reasons to start a company. But there&#8217;s
        only one good, legitimate reason . . . it&#8217;s to change the world.&#8221;<a
        href=\"#fs-idm328510320\" role=\"doc-noteref\" epub:type=\"noteref\">[footnote]</a>
        Evernote is an example of an entrepreneurial startup. Its goal is to make
        our lives more organized and increase our personal memory abilities by storing
        necessary and desired information on the Evernote app. Evernote is designed
        to capture information through note taking (including pictures, web pages,
        drawings, and even audio), track and organize this material, and then save
        and archive the information. Evernote Corporation describes itself as &#8220;not
        only an organization, rather it is a family of professionals who are creative,
        innovative and experienced in their respective fields.&#8221;<a href=\"#fs-idm355745312\"
        role=\"doc-noteref\" epub:type=\"noteref\">[footnote]</a></p><aside role=\"doc-footnote\"
        epub:type=\"footnote\" id=\"fs-idm328510320\">Robin Wauters. &#8220;Evernote
        CEO Phil Libin: &#8216;My Advice to Aspiring Entrepreneurs? Don&#8217;t Do
        It.&#8217;&#8221; <em data-effect=\"italics\">The Next Web</em>. April 27,
        2012. https://thenextweb.com/video/2012/04/27/evernote-ceo-phil-libin-my-advice-to-aspiring-entrepreneurs-dont-do-it-video/</aside><aside
        role=\"doc-footnote\" epub:type=\"footnote\" id=\"fs-idm355745312\">&#8220;Evernote
        SuccessStory.&#8221; <em data-effect=\"italics\">SuccessStory</em>. June 24,
        2018. https://successstory.com/products/evernote</aside>\n<p id=\"fs-idm353422032\">Around
        the globe, individuals, communities, and organizations advocate for and support
        the entrepreneurship movement. Many colleges and universities offer courses,
        degrees, and competitions for entrepreneurship teams. Communities provide
        support through services such as incubators that foster planning and startup
        activities. Organizations like <span data-type=\"term\" class=\"no-emphasis\">UNESCO&#8217;s
        Global Action Programme on Education for Sustainable Development</span> holds
        a Youth Entrepreneurship Competition annually.<a href=\"#fs-idm365192080\"
        role=\"doc-noteref\" epub:type=\"noteref\">[footnote]</a> That is where student
        Chloe <span data-type=\"term\" class=\"no-emphasis\">Huang</span>, in 2017,
        submitted her idea for an <span data-type=\"term\" class=\"no-emphasis\">algae
        energy pavilion</span> to the Education for Sustainable Development competition.
        Huang recognized the problem of lakes suffering from oversaturation of algae
        and saw a solution in converting the algae into a biofuel, creating green
        energy while alleviating an environmental problem.<a href=\"#fs-idm344190816\"
        role=\"doc-noteref\" epub:type=\"noteref\">[footnote]</a></p><aside role=\"doc-footnote\"
        epub:type=\"footnote\" id=\"fs-idm365192080\">UNESCO. &#8220;Global Action
        Programme on Education for Sustainable Development.&#8221; n.d. https://en.unesco.org/gap</aside><aside
        role=\"doc-footnote\" epub:type=\"footnote\" id=\"fs-idm344190816\">Chloe
        Huang. &#8220;Algae Energy Pavilion.&#8221; <em data-effect=\"italics\">Entrepreneurship
        Campus</em>. August 1, 2017. https://www.entrepreneurship-campus.org/ideas/14/7404/</aside>\n<p
        id=\"fs-idm365468576\">In the examples of both Libin and Huang, the entrepreneurial
        products focus on the use of technology and improving life, but they also
        represent two vastly different approaches to entrepreneurship. Libin&#8217;s
        focus was on improving quality of life by allowing users to track and organize
        information in their business and personal lives, whereas Huang focused on
        a global environmental issue to sustainably improve water quality. Each idea
        solves a problem that many people might not even have noticed. Becoming aware
        of problems that need to be solved, then solving the problem to make our lives
        easier or better, is part of the entrepreneurial perspective.</p>\n</body>\n\n</html>",
