        data-media-type=\"image/jpg\" alt=\"A sled is shown with four rockets. Friction
        force is represented by an arrow labeled as vector f pointing toward the left
        on the sled. Weight of the sled is represented by an arrow labeled as vector
        W, shown pointing downward, and normal force is represented by an arrow labeled
        as vector N having the same length as W acting upward on the sled.\" width=\"300\"/>\n   </span>\n    </figure><div
        data-type=\"exercise\" id=\"fs-id2673239\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id3358193\">\n        <p id=\"import-auto-id955678\">(a)
        If the rocket sled shown in <a href=\"#fs-id1870792\" class=\"autogenerated-content\">[link]</a>
        starts with only one rocket burning, what is the magnitude of its acceleration?
        Assume that the mass of the system is 2100 kg, the thrust T is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mn>2.4</mn><mo>&#215;</mo><msup><mn>10</mn><mn>4</mn></msup></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mn>2.4</mn><mo>&#215;</mo><msup><mn>10</mn><mn>4</mn></msup></mrow></annotation-xml></semantics></math>
        N, and the force of friction opposing the motion is known to be 650 N. (b)
        Why is the acceleration not one-fourth of what it is with all rockets burning?</p></div>\n<div
        data-type=\"solution\" id=\"eip-id1494654\">\n<p id=\"eip-id1494656\">(a)\n<math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n<mn>12</mn><mspace
        width=\"0.25em\"/>\n<msup>\n<mtext>m/s</mtext>\n<mn>2</mn>\n</msup>\n</mrow><annotation-xml
        encoding=\"MathML-Content\"><mn>12</mn><mspace width=\"0.25em\"/><msup>\n<mtext>m/s</mtext>\n<mn>2</mn>\n</msup></annotation-xml></semantics></math>.</p><p
        id=\"eip-id2592019\">(b) The acceleration is not one-fourth of what it was
        with all rockets burning because the frictional force is still as large as
        it was with all rockets burning.</p>\n</div></div><figure id=\"fs-id1870792\"><span
        data-type=\"media\" id=\"fs-id1571788\" data-alt=\"A sled is shown with thrust
        represented by a vector T pushing the sled toward the right. Friction force
