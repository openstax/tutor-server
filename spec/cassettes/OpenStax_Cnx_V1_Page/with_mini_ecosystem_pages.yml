        width=\"0.25em\"/>\n                    <mtext> N</mtext>\n                  </mrow>\n                </mrow>\n\n              <mrow/>\n            </mrow>\n            <annotation
        encoding=\"StarMath 5.0\"> size 12{T= {  {1 \".\" \"04\" times \"10\" rSup
        { size 8{5} } \" N\"}  over  {4} } =2 \".\" 5 times \"10\" rSup { size 8{4}
        } \" N\"} {}</annotation>\n          </semantics><mo>.</mo></annotation-xml></semantics></math>\n      </div><p
        id=\"import-auto-id3042856\">\n        <strong>Discussion</strong>\n      </p>\n      <p
        id=\"import-auto-id2053300\">The numbers are quite large, so the result might
        surprise you. Experiments such as this were performed in the early 1960s to
        test the limits of human endurance and the setup designed to protect human
        subjects in jet fighter emergency ejections. Speeds of 1000 km/h were obtained,
        with accelerations of 45 <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math>''s.
        (Recall that <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math>,
        the acceleration due to gravity, is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{9 \".\" \"80 m/s\" rSup { size 8{2} } }
        {}</annotation></semantics></annotation-xml></semantics></math>. When we say
        that an acceleration is 45 <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>g</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>g</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math>''s,
        it is <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext>45</mtext><mi>&#215;</mi><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>45</mtext><mi>&#215;</mi><mn>9</mn><mtext>.</mtext><msup><mtext>80
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"45\"&#180;9 \".\" \"80 m/s\" rSup { size
        8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>,
        which is approximately <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msup><mtext>440 m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msup><mtext>440 m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"440 m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>.)
        While living subjects are not used any more, land speeds of 10,000 km/h have
        been obtained with rocket sleds. In this example, as in the preceding one,
        the system of interest is obvious. We will see in later examples that choosing
        the system of interest is crucial&#8212;and the choice is not always obvious.</p><p
        id=\"import-auto-id2415381\">Newton&#8217;s second law of motion is more than
        a definition; it is a relationship among acceleration, force, and mass. It
        can help us make predictions. Each of those physical quantities can be defined
        independently, so the second law tells us something basic and universal about
        nature. The next section introduces the third and final law of motion.</p>\n      </div>\n\n\n      <section
        data-depth=\"2\" id=\"fs-id2691902\" class=\"section-summary\"><h4 data-type=\"title\">Section
        Summary</h4><ul id=\"fs-id2973514\"><li id=\"import-auto-id2667164\">Acceleration,
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{ { {a}} sup { '' }&gt;a} {}</annotation></semantics></annotation-xml></semantics></math>,
        is defined as a change in velocity, meaning a change in its magnitude or direction,
        or both.</li>\n      <li id=\"import-auto-id2677227\">An external force is
        one acting on a system from outside the system, as opposed to internal forces,
        which act between components within the system.</li>\n      <li id=\"import-auto-id2937300\">Newton&#8217;s
        second law of motion states that the acceleration of a system is directly
        proportional to and in the same direction as the net external force acting
        on the system, and inversely proportional to its mass.  </li>\n      <li id=\"import-auto-id3028474\">In
        equation form, Newton&#8217;s second law of motion is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext mathvariant=\"bold\">a</mtext><mo
        stretchy=\"false\">=</mo><mfrac><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mi>m</mi></mfrac></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">a</mtext><mo
        stretchy=\"false\">=</mo><mfrac><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mi>m</mi></mfrac></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a= {  {F rSub { size 8{\"net\"} } }  over  {m}
        } } {}</annotation></semantics></annotation-xml></semantics></math>.</li>\n      <li
        id=\"import-auto-id2962786\">This is often written in the more familiar form:
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo stretchy=\"false\">=</mo><mi>m</mi><mtext
        mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">a</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } =ma} {}</annotation></semantics></annotation-xml></semantics></math>.</li>\n      <li
        id=\"import-auto-id1487682\">The weight <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>
        of an object is defined as the force of gravity acting on an object of mass
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math>.
        The object experiences an acceleration due to gravity <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">g</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">g</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math>:\n<div
        data-type=\"equation\" id=\"eip-id1171442332762\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n          <mrow>\n\n                <mrow>\n                  <mrow>\n                    <mtext
        mathvariant=\"bold\">w</mtext>\n                    <mo stretchy=\"false\">=</mo>\n                    <mi>m</mi><mtext
        mathvariant=\"bold\">g</mtext>\n                  </mrow>\n                </mrow>\n\n              <mrow/>\n            </mrow>\n<mo>.</mo>\n        </mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n            <mrow>\n\n                <mrow>\n                  <mrow>\n                    <mtext
        mathvariant=\"bold\">w</mtext>\n                    <mo stretchy=\"false\">=</mo>\n                    <mi>m</mi><mtext
        mathvariant=\"bold\">g</mtext>\n                  </mrow>\n                </mrow>\n\n              <mrow/>\n            </mrow>\n            <annotation
        encoding=\"StarMath 5.0\"> size 12{w=mg} {}</annotation>\n          </semantics><mo>.</mo></annotation-xml></semantics></math>\n      </div></li>\n      <li
        id=\"import-auto-id3397737\">If the only force acting on an object is due
        to gravity, the object is in free fall.</li>\n      <li id=\"import-auto-id1917983\">Friction
        is a force that opposes the motion past each other of objects that are touching.</li>\n</ul></section><section
        data-depth=\"2\" id=\"fs-id3158911\" class=\"conceptual-questions\" data-element-type=\"conceptual-questions\"><h4
        data-type=\"title\">Conceptual Questions</h4>\n      <div data-type=\"exercise\"
        id=\"fs-id2928601\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id1429418\">\n      <p id=\"import-auto-id3007783\">Which
        statement is correct? (a) Net force causes motion. (b) Net force causes change
        in motion. Explain your answer and give an example.</p>\n      </div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id2423185\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id2990963\">\n      <p id=\"import-auto-id1427494\">Why
        can we neglect forces such as those holding a body together when we apply
        Newton&#8217;s second law of motion?</p>\n      </div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id3010660\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id3243612\">\n      <p id=\"import-auto-id2648438\">Explain
        how the choice of the &#8220;system of interest&#8221; affects which forces
        must be considered when applying Newton&#8217;s second law of motion.</p>\n      </div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id2672485\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id3037822\">\n      <p id=\"import-auto-id1909992\">Describe
        a situation in which the net external force on a system is not zero, yet its
        speed remains constant.</p>\n      </div></div>\n\n      <div data-type=\"exercise\"
        id=\"fs-id3026744\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id2032223\">\n      <p id=\"import-auto-id3123462\">A
        system can have a nonzero velocity while the net external force on it <em
        data-effect=\"italics\">is</em> zero. Describe such a situation.</p>\n      </div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id1449832\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id3080834\">\n      <p id=\"import-auto-id1373311\">A
        rock is thrown straight up. What is the net external force acting on the rock
        when it is at the top of its trajectory?</p></div></div>\n\n      <div data-type=\"exercise\"
        id=\"fs-id1475076\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id2660220\">\n      <p id=\"import-auto-id1842786\">(a)
        Give an example of different net external forces acting on the same system
        to produce different accelerations. (b) Give an example of the same net external
        force acting on systems of different masses, producing different accelerations.
        (c) What law accurately describes both effects? State it in words and as an
        equation.</p>\n      </div></div>\n\n      <div data-type=\"exercise\" id=\"fs-id1930138\"
        data-element-type=\"conceptual-questions\">\n        <div data-type=\"problem\"
        id=\"fs-id2937300\">\n      <p id=\"import-auto-id3046652\">If the acceleration
        of a system is zero, are no external forces acting on it? What about internal
        forces? Explain your answers.</p>\n      </div></div>\n\n      <div data-type=\"exercise\"
        id=\"fs-id3180550\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id1471731\">\n      <p id=\"import-auto-id2583772\">If
        a constant, nonzero force is applied to an object, what can you say about
        the velocity and acceleration of the object?</p>\n      </div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id3210019\" data-element-type=\"conceptual-questions\">\n        <div
        data-type=\"problem\" id=\"fs-id3046066\">\n      <p id=\"import-auto-id3385046\">The
        gravitational force on the basketball in <a href=\"#import-auto-id1375143\"
        class=\"autogenerated-content\">[link]</a> is ignored. When gravity <em data-effect=\"italics\">is</em>
        taken into account, what is the direction of the net external force on the
        basketball&#8212;above horizontal, below horizontal, or still horizontal?</p></div></div>\n      </section>\n\n      <section
        data-depth=\"2\" id=\"fs-id1910070\" data-element-type=\"problems-exercises\"
        class=\"problems-exercises\"><h4 data-type=\"title\">Problem Exercises</h4>\n      <p
        id=\"import-auto-id1427554\">\n        <strong>You may assume data taken from
        illustrations is accurate to three digits.</strong>\n      </p>\n      <div
        data-type=\"exercise\" id=\"fs-id2025052\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id2953075\">\n        <p id=\"import-auto-id2441236\">A
        63.0-kg sprinter starts a race with an acceleration of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>4</mn><mtext>.</mtext><mtext>20
        m</mtext><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>4</mn><mtext>.</mtext><mtext>20
        m</mtext><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{4 \".\" \"20\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math>. What
        is the net external force on him?</p></div>\n<div data-type=\"solution\" id=\"fs-id2000742\">\n      <p
        id=\"import-auto-id2400567\">265 N</p>\n      </div>\n      </div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id3046116\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id1486491\">\n        <p id=\"import-auto-id2671219\">If
        the sprinter from the previous problem accelerates at that rate for 20 m,
        and then maintains that velocity for the remainder of the 100-m dash, what
        will be his time for the race?</p></div></div>\n\n\n        <div data-type=\"exercise\"
        id=\"fs-id1947422\" data-element-type=\"problems-exercises\"><div data-type=\"problem\"
        id=\"fs-id2383341\">\n        <p id=\"import-auto-id2603573\">A cleaner pushes
        a 4.50-kg laundry cart in such a way that the net external force on it is
        60.0 N. Calculate the magnitude of its acceleration.</p></div>\n\n<div data-type=\"solution\"
        id=\"eip-id1377423\">\n      <p id=\"eip-id1377425\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><msup><mtext>13.3 m/s</mtext><mn>2</mn></msup></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><msup><mtext>13.3 m/s</mtext><mn>2</mn></msup></mrow></annotation-xml></semantics></math></p></div></div><div
        data-type=\"exercise\" id=\"fs-id1829025\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id2930877\">\n        <p id=\"import-auto-id3355420\">Since
        astronauts in orbit are apparently weightless, a clever method of measuring
        their masses is needed to monitor their mass gains or losses to adjust diets.
        One way to do this is to exert a known force on an astronaut and measure the
        acceleration produced. Suppose a net external force of 50.0 N is exerted and
        the astronaut&#8217;s acceleration is measured to be <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>0</mn><mtext>.</mtext><msup><mtext>893
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>0</mn><mtext>.</mtext><msup><mtext>893
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{0 \".\" \"893 m/s\" rSup { size 8{2} }
        } {}</annotation></semantics></annotation-xml></semantics></math>. (a) Calculate
        her mass. (b) By exerting a force on the astronaut, the vehicle in which they
        orbit experiences an equal and opposite force. Discuss how this would affect
        the measurement of the astronaut&#8217;s acceleration. Propose a method in
        which recoil of the vehicle is avoided.</p>\n      </div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id2052918\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id3110260\">\n        <p id=\"import-auto-id2445252\">In
        <a href=\"#fs-id2602810\" class=\"autogenerated-content\">[link]</a>, the
        net external force on the 24-kg mower is stated to be 51 N. If the force of
        friction opposing the motion is 24 N, what force <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>F</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>F</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F} {}</annotation></semantics></annotation-xml></semantics></math>
        (in newtons) is the person exerting on the mower? Suppose the mower is moving
        at 1.5 m/s when the force <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>F</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>F</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F} {}</annotation></semantics></annotation-xml></semantics></math>
        is removed. How far will the mower go before stopping?</p></div></div>\n\n   <div
        data-type=\"exercise\" id=\"fs-id1995657\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id3089659\">\n        <p id=\"import-auto-id3008844\">The
        same rocket sled drawn in <a href=\"#fs-id2992955\" class=\"autogenerated-content\">[link]</a>
        is decelerated at a rate of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1</mn><msup><mtext>96
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1</mn><msup><mtext>96
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1\"96 m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>.
        What force is necessary to produce this deceleration? Assume that the rockets
        are off. The mass of the system is 2100 kg.</p>\n      </div></div>\n\n\n
        <figure id=\"fs-id2992955\"><span data-type=\"media\" id=\"fs-id2399123\"
