        (See <a href=\"#import-auto-id2847184\" class=\"autogenerated-content\">[link]</a>.)</p><figure
        id=\"import-auto-id2847184\"><figcaption>We can create a very large tension
        in the chain by pushing on it perpendicular to its length, as shown. Suppose
