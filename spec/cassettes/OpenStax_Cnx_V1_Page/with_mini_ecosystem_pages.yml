        id=\"import-auto-id1777858\">\n        <strong>Discussion</strong>\n      </p>\n      <p
        id=\"import-auto-id2068225\">Note that the vertical tension in the wire acts
        as a normal force that supports the weight of the tightrope walker.<strong
        data-effect=\"bold\"><!-- no-selfclose --></strong> The tension is almost
        six times the 686-N weight of the tightrope walker. Since the wire is nearly
        horizontal, the vertical component of its tension is only a small fraction
        of the tension in the wire. The large horizontal components are in opposite
        directions and cancel, and so most of the tension in the wire is not used
        to support the weight of the tightrope walker.</p></div>\n\n        <p id=\"import-auto-id2607861\">If
