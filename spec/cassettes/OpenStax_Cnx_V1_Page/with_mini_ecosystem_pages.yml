        by a chain tied to a tree trunk. A force perpendicular to the length of the
        chain is applied, represented by an arrow. The tension T along the chain makes
        an angle with the horizontal line.\" width=\"550\"/>\n        </span>\n\n      </figure><figure
        id=\"import-auto-id1545449\"><figcaption>Unless an infinite tension is exerted,
        any flexible connector&#8212;such as the chain at the bottom of the picture&#8212;will
        sag under its own weight, giving a characteristic curve when the weight is
        evenly distributed along the length. Suspension bridges&#8212;such as the
        Golden Gate Bridge shown in this image&#8212;are essentially very heavy flexible
