        the sled. The weight of the sled is represented by an arrow labeled as vector
        W, shown pointing downward, and the normal force is represented by an arrow
        labeled as vector N having the same length as W acting upward on the sled.\">\n       <img
        src=\"/resources/c8388cde8efcf3603e9366f188a4df0260a8516d/Figure_04_03_05.jpg\"
        data-media-type=\"image/jpg\" alt=\"A sled is shown with thrust represented
        by a vector T pushing the sled toward the right. Friction force is represented
        by an arrow labeled as vector f pointing toward the left on the sled. The
        weight of the sled is represented by an arrow labeled as vector W, shown pointing
        downward, and the normal force is represented by an arrow labeled as vector
        N having the same length as W acting upward on the sled.\" width=\"300\"/>\n     </span>\n   </figure><div
        data-type=\"exercise\" id=\"fs-id2409301\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id2584328\">\n        <p id=\"import-auto-id1575610\">What
        is the deceleration of the rocket sled if it comes to rest in 1.1 s from a
        speed of 1000 km/h? (Such deceleration caused one test subject to black out
        and have temporary blindness.)</p></div></div>\n\n      <div data-type=\"exercise\"
        id=\"fs-id2963161\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id1870548\">\n        <p id=\"import-auto-id1487915\">Suppose
        two children push horizontally, but in exactly opposite directions, on a third
        child in a wagon. The first child exerts a force of 75.0 N, the second a force
        of 90.0 N, friction is 12.0 N, and the mass of the third child plus wagon
        is 23.0 kg. (a) What is the system of interest if the acceleration of the
        child in the wagon is to be calculated? (b) Draw a free-body diagram, including
        all forces acting on the system. (c) Calculate the acceleration. (d) What
        would the acceleration be if friction were 15.0 N?</p></div>\n<div data-type=\"solution\"
        id=\"fs-id900989\">\n      <p id=\"import-auto-id2603152\">(a) The system
        is the child in the wagon plus the wagon.</p><p id=\"import-auto-id1247953\">(b\n      </p><figure
        id=\"import-auto-id3306125\"><span data-type=\"media\" id=\"import-auto-id3244409\"
        data-alt=\"An object represented as a dot labeled m is shown at the center.
        One force represented by an arrow labeled as vector F sub 2 acts toward the
        right. Another force represented by an arrow labeled as vector F sub 1 having
        a slightly shorter length in comparison with F sub 2 acts on the object pointing
        left. A friction force represented by an arrow labeled as vector f having
        a small length acts on the object toward the left. Weight, represented by
        an arrow labeled as vector W, acts on the object downward, and normal force,
        represented by an arrow labeled as vector N, acts upward, having the same
        length as W.\">\n          <img src=\"/resources/ced211305665ab544de117d0d65b67988e943990/Figure_04_03_06.jpg\"
        data-media-type=\"image/jpg\" alt=\"An object represented as a dot labeled
        m is shown at the center. One force represented by an arrow labeled as vector
        F sub 2 acts toward the right. Another force represented by an arrow labeled
        as vector F sub 1 having a slightly shorter length in comparison with F sub
        2 acts on the object pointing left. A friction force represented by an arrow
        labeled as vector f having a small length acts on the object toward the left.
        Weight, represented by an arrow labeled as vector W, acts on the object downward,
        and normal force, represented by an arrow labeled as vector N, acts upward,
        having the same length as W.\" width=\"200\"/>\n        </span>\n      </figure>\n\n      <p
        id=\"import-auto-id3068570\">(c) <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow><mtext>.</mtext><mtext>130</mtext><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow><mtext>.</mtext><mtext>130</mtext><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a=0 \".\" \"130\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math> in the
        direction of the second child&#8217;s push.</p><p id=\"import-auto-id3063808\">(d)
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mn>0.00</mn><mspace width=\"0.25em\"/></mrow><msup><mtext>
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mn>0.00</mn><mspace width=\"0.25em\"/></mrow><msup><mtext>
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a=0\" m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math></p></div>\n      </div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id2687795\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id2409106\">\n        <p id=\"import-auto-id2687795\">A
        powerful motorcycle can produce an acceleration of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>3.50</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>3.50</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{3 \".\" \"50\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math> while
        traveling at 90.0 km/h. At that speed the forces resisting motion, including
        friction and air resistance, total 400 N. (Air resistance is analogous to
        air friction. It always opposes the motion of an object.) What is the magnitude
        of the force the motorcycle exerts backward on the ground to produce its acceleration
        if the mass of the motorcycle with rider is 245 kg? </p></div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id3091858\" data-element-type=\"problems-exercises\">\n        <div
        data-type=\"problem\" id=\"fs-id2991764\">\n        <p id=\"import-auto-id2967900\">The
        rocket sled shown in <a href=\"#fs-id1926895\" class=\"autogenerated-content\">[link]</a>
        accelerates at a rate of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>49.0</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>49.0</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"49\" \".\" 0\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math>. Its passenger
        has a mass of 75.0 kg. (a) Calculate the horizontal component of the force
        the seat exerts against his body. Compare this with his weight by using a
        ratio. (b) Calculate the direction and magnitude of the total force the seat
        exerts against his body.</p></div>\n<div data-type=\"solution\" id=\"fs-id1864425\">\n      <p
        id=\"import-auto-id3202792\">(a) <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n<mn>3.68</mn>\n<mo>&#215;</mo>\n<msup>\n<mn>10</mn>\n<mn>3</mn>\n</msup><mspace
        width=\"0.25em\"/>\n<mtext>N</mtext>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mn>3.68</mn><mo>&#215;</mo><msup>\n<mn>10</mn>\n<mn>3</mn>\n</msup><mspace
        width=\"0.25em\"/><mtext>N</mtext></annotation-xml></semantics></math>\n.
        This force is 5.00 times greater than his weight.</p><p id=\"import-auto-id1071925\">(b)
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext>3750
        N; 11.3&#186;</mtext> <mspace width=\"0.25em\"/><mtext> above horizontal</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>3750 N; 11.3&#186;</mtext>
        <mspace width=\"0.25em\"/><mtext> above horizontal</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"3750\"\" N; 11\" \".\" 3&#176;\" above
        horizontal\"} {}</annotation></semantics></annotation-xml></semantics></math></p></div>\n      </div>\n\n\n      <figure
        id=\"fs-id1926895\"><span data-type=\"media\" id=\"fs-id1579441\" data-alt=\"A
        sled is shown with four rockets. Friction force is represented by an arrow
        labeled as vector f pointing toward the left on the sled. The weight of the
        sled is represented by an arrow labeled as vector W, shown pointing downward,
        and the normal force is represented by an arrow labeled as vector N having
        the same length as W acting upward on the sled. \">\n          <img src=\"/resources/6237bee594f2567c5a37fd5e3a02aebb9486acbe/Figure_04_03_07.jpg\"
        data-media-type=\"image/jpg\" alt=\"A sled is shown with four rockets. Friction
        force is represented by an arrow labeled as vector f pointing toward the left
        on the sled. The weight of the sled is represented by an arrow labeled as
        vector W, shown pointing downward, and the normal force is represented by
        an arrow labeled as vector N having the same length as W acting upward on
        the sled. \" width=\"300\"/>\n        </span>\n      </figure><div data-type=\"exercise\"
        id=\"fs-id1849611\" data-element-type=\"problems-exercises\"><div data-type=\"problem\"
        id=\"fs-id3127797\">\n<p id=\"import-auto-id2661605\"> Repeat the previous
        problem for the situation in which the rocket sled decelerates at a rate of
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>2</mn><msup><mtext>01
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>2</mn><msup><mtext>01
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{2\"01 m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>.
        In this problem, the forces are exerted by the seat and restraining belts.</p>\n      </div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id3244376\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id1405768\">\n        <p id=\"import-auto-id2624928\">The
        weight of an astronaut plus his space suit on the Moon is only 250 N. How
        much do they weigh on Earth? What is the mass on the Moon? On Earth?</p></div>\n<div
        data-type=\"solution\" id=\"eip-id1480319\">\n<p id=\"eip-id1480321\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n<mn>1.5</mn>\n<mo>&#215;</mo>\n<msup>\n<mn>10</mn>\n<mn>3</mn>\n</msup><mspace
        width=\"0.25em\"/>\n<mtext> N</mtext>\n<mo>,</mo>\n<mtext>150 kg</mtext>\n<mo>,</mo>\n<mtext>150
        kg</mtext>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mn>1.5</mn><mo>&#215;</mo><msup>\n<mn>10</mn>\n<mn>3</mn>\n</msup><mspace
        width=\"0.25em\"/><mtext> N</mtext><mo>,</mo><mtext>150 kg</mtext><mo>,</mo><mtext>150
        kg</mtext></annotation-xml></semantics></math>\n</p></div></div><div data-type=\"exercise\"
        id=\"fs-id1418924\" data-element-type=\"problems-exercises\"><div data-type=\"problem\"
        id=\"fs-id2667164\">\n        <p id=\"import-auto-id3036842\">Suppose the
        mass of a fully loaded module in which astronauts take off from the Moon is
        10,000 kg. The thrust of its engines is 30,000 N. (a) Calculate its the magnitude
        of acceleration in a vertical takeoff from the Moon. (b) Could it lift off
        from Earth? If not, why not? If it could, calculate the magnitude of its acceleration.</p></div></div>\n      </section>\n    </section>\n<div
        data-type=\"glossary\"><h3 data-type=\"glossary-title\">Glossary</h3>\n    <dl
        id=\"import-auto-id3036510\"><dt>acceleration</dt> <dd id=\"fs-id1397786\">
        the rate at which an object&#8217;s velocity changes over a period of time</dd></dl>\n    <dl
        id=\"import-auto-id3146487\"><dt>free-fall</dt> <dd id=\"fs-id1596554\">a
        situation in which the only force acting on an object is the force due to
        gravity</dd></dl>\n    <dl id=\"import-auto-id3092291\"><dt>friction</dt>
        <dd id=\"fs-id1844227\"> a force past each other of objects that are touching;
        examples include rough surfaces and air resistance</dd></dl>\n    <dl id=\"import-auto-id3144942\"><dt>net
        external force</dt> <dd id=\"fs-id1425206\">the vector sum of all external
        forces acting on an object or system; causes a mass to accelerate</dd></dl>\n    <dl
        id=\"import-auto-id3094830\"><dt>Newton&#8217;s second law of motion</dt>
        <dd id=\"fs-id2603574\">the net external force <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>net</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        on an object with mass <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math>
        is proportional to and in the same direction as the acceleration of the object,
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">a</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">a</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a} {}</annotation></semantics></annotation-xml></semantics></math>,
        and inversely proportional to the mass; defined mathematically as <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext mathvariant=\"bold\">a</mtext><mo
        stretchy=\"false\">=</mo><mfrac><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mrow><mtext>net</mtext></mrow></mrow></msub><mi>m</mi></mfrac></mrow></mrow></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">a</mtext><mo
        stretchy=\"false\">=</mo><mfrac><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mrow><mtext>net</mtext></mrow></mrow></msub><mi>m</mi></mfrac></mrow></mrow></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a= {  {F rSub { size 8{ ital \"net\"} }
        }  over  {m} } } {}</annotation></semantics></annotation-xml></semantics></math></dd></dl>\n    <dl
        id=\"import-auto-id2670363\"><dt>system</dt> <dd id=\"fs-id1860470\">defined
        by the boundaries of an object or collection of objects being observed; all
        forces originating from outside of the system are considered external forces</dd></dl>\n    <dl
        id=\"import-auto-id1397785\"><dt>weight</dt> <dd id=\"fs-id3073048\">the force
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>due
        to gravity acting on an object of mass <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math>;
        defined mathematically as: <em data-effect=\"italics\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">g</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext><mo
        stretchy=\"false\">=</mo><mi>m</mi><mtext mathvariant=\"bold\">g</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w=mg} {}</annotation></semantics></annotation-xml></semantics></math></em>,
        where <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">g</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">g</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{g} {}</annotation></semantics></annotation-xml></semantics></math>
        is the magnitude and direction of the acceleration due to gravity</dd></dl>\n  </div></body>\n\n</html>",
