        data-type=\"exercise\" id=\"fs-id2372303\" data-element-type=\"problem-exercises\"><div
        data-type=\"problem\" id=\"fs-id1919325\">\n        <p id=\"import-auto-id1772046\">Consider
        the baby being weighed in <a href=\"#import-auto-id2140140\" class=\"autogenerated-content\">[link]</a>.
        (a) What is the mass of the child and basket if a scale reading of 55 N is
        observed? (b) What is the tension <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>T</mi><mrow><mn>1</mn></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>T</mi><mrow><mn>1</mn></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T rSub { size 8{1} } } {}</annotation></semantics></annotation-xml></semantics></math><sub><!--
        no-selfclose --></sub> in the cord attaching the baby to the scale? (c) What
        is the tension <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>T</mi><mrow><mn>2</mn></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>T</mi><mrow><mn>2</mn></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T rSub { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>
        in the cord attaching the scale to the ceiling, if the scale has a mass of
        0.500 kg? (d) Draw a sketch of the situation indicating the system of interest
        used to solve each part. The masses of the cords are negligible.</p></div>\n\n      </div><figure
        id=\"import-auto-id2140140\"><figcaption>A baby is weighed using a spring
