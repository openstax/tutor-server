        and <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext>sin</mtext><mrow><mspace
        width=\"0.25em\"/><mi>&#952;</mi><mo stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow></mrow><mrow/></mrow></mrow><annotation-xml
