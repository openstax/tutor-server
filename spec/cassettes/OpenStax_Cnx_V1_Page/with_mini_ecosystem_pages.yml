        id=\"import-auto-id2685057\">\n      <strong>Discussion</strong>\n    </p>\n    <p
        id=\"import-auto-id2396019\">None of the forces between components of System
        1, such as between the professor&#8217;s hands and the cart, contribute to
        the net external force because they are internal to System 1. Another way
        to look at this is to note that forces between components of a system cancel
        because they are equal in magnitude and opposite in direction. For example,
        the force exerted by the professor on the cart results in an equal and opposite
        force back on her. In this case both forces act on the same system and, therefore,
        cancel. Thus internal forces (between components of a system) cancel. Choosing
        System 1 was crucial to solving this problem. </p>\n  </div>\n\n    <div data-type=\"example\"
        id=\"fs-id2092526\"><div data-type=\"title\">Force on the Cart&#8212;Choosing
        a New System</div><p id=\"import-auto-id1572504\">Calculate the force the
        professor exerts on the cart in <a href=\"#import-auto-id2324690\" class=\"autogenerated-content\">[link]</a>
        using data from the previous example if needed. </p>\n\n      <p id=\"import-auto-id2423425\">\n      <strong>Strategy</strong>\n    </p>\n    <p
        id=\"import-auto-id1745150\">If we now define the system of interest to be
        the cart plus equipment (System 2 in <a href=\"#import-auto-id2324690\" class=\"autogenerated-content\">[link]</a>),
        then the net external force on System 2 is the force the professor exerts
        on the cart minus friction. The force she exerts on the cart, <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"prof\"} } } {}</annotation></semantics></annotation-xml></semantics></math>,
        is an external force acting on System 2. <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"prof\"} } } {}</annotation></semantics></annotation-xml></semantics></math>
        was internal to System 1, but it is external to System 2 and will enter Newton&#8217;s
        second law for System 2. </p><p id=\"import-auto-id2682081\">\n      <strong>Solution</strong>\n    </p>\n    <p
        id=\"import-auto-id2693182\">Newton&#8217;s second law can be used to find
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"prof\"} } } {}</annotation></semantics></annotation-xml></semantics></math>.
        Starting with</p><div data-type=\"equation\" id=\"eip-id1949236\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n        <mrow>\n\n              <mrow>\n                <mrow>\n                  <mi>a</mi>\n                  <mo
        stretchy=\"false\">=</mo>\n                  <mfrac>\n                    <msub>\n                      <mi>F</mi>\n\n                        <mrow>\n                          <mtext>net</mtext>\n                        </mrow>\n\n                    </msub>\n                    <mi>m</mi>\n                  </mfrac>\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n      </mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n          <mrow>\n\n              <mrow>\n                <mrow>\n                  <mi>a</mi>\n                  <mo
        stretchy=\"false\">=</mo>\n                  <mfrac>\n                    <msub>\n                      <mi>F</mi>\n\n                        <mrow>\n                          <mtext>net</mtext>\n                        </mrow>\n\n                    </msub>\n                    <mi>m</mi>\n                  </mfrac>\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n          <annotation
        encoding=\"StarMath 5.0\"> size 12{a =  {  {F rSub { size 8{\"net\"} } }  over  {m}
        } } {}</annotation>\n        </semantics></annotation-xml></semantics></math>\n    </div><p
        id=\"import-auto-id2147279\">and noting that the magnitude of the net external
        force on System 2 is   </p><div data-type=\"equation\" id=\"eip-id2390884\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub><mo
        stretchy=\"false\">&#8722;</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub><mo
        stretchy=\"false\">&#8722;</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} }  = F rSub {
        size 8{\"prof\"} } -f} {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id2401022\">we solve for <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"prof\"} } } {}</annotation></semantics></annotation-xml></semantics></math>,
        the desired quantity:</p>\n    <div data-type=\"equation\" id=\"eip-id1373488\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow>\n        <mrow>\n\n              <mrow>\n                <mrow>\n                  <msub>\n                    <mi>F</mi>\n\n                      <mrow>\n                        <mtext>prof</mtext>\n                      </mrow>\n\n                  </msub>\n                  <mo
        stretchy=\"false\">=</mo>\n                  <mrow>\n                    <msub>\n                      <mi>F</mi>\n\n                        <mrow>\n                          <mtext>net</mtext>\n                        </mrow>\n\n                    </msub>\n                    <mo
        stretchy=\"false\">+</mo>\n                    <mi>f</mi>\n<mo>.</mo>\n                  </mrow>\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n      </mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n          <mrow>\n\n              <mrow>\n                <mrow>\n                  <msub>\n                    <mi>F</mi>\n\n                      <mrow>\n                        <mtext>prof</mtext>\n                      </mrow>\n\n                  </msub>\n                  <mo
        stretchy=\"false\">=</mo>\n                  <mrow>\n                    <msub>\n                      <mi>F</mi>\n\n                        <mrow>\n                          <mtext>net</mtext>\n                        </mrow>\n\n                    </msub>\n                    <mo
        stretchy=\"false\">+</mo>\n                    <mi>f</mi>\n<mo>.</mo>\n                  </mrow>\n                </mrow>\n              </mrow>\n\n            <mrow/>\n          </mrow>\n          <annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"prof\"} }  = F rSub {
        size 8{\"net\"} }  + f} {}</annotation>\n        </semantics></annotation-xml></semantics></math>
        </div><p id=\"import-auto-id2730714\">The value of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>f</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>f</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math><em
        data-effect=\"italics\"><!-- no-selfclose --></em> is given, so we must calculate
        net <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mtext>net</mtext></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>F</mi><mtext>net</mtext></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F} {}</annotation></semantics></annotation-xml></semantics></math>.
        That can be done since both the acceleration and mass of System 2 are known.
        Using Newton&#8217;s second law we see that  </p><div data-type=\"equation\"
        id=\"eip-id2367884\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} }  =  ital \"ma\"}
        {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id2674462\">where the mass of System 2 is 19.0 kg (<math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mi>m</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>m</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{m} {}</annotation></semantics></annotation-xml></semantics></math><em
        data-effect=\"italics\"><!-- no-selfclose --></em>= 12.0 kg + 7.0 kg) and
        its acceleration was found to be <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mn>1.5</mn><mspace width=\"0.25em\"/></mrow><msup><mtext>
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mi>a</mi><mo
        stretchy=\"false\">=</mo><mn>1.5</mn><mspace width=\"0.25em\"/></mrow><msup><mtext>
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a=1 \".\" \"50\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math> in the
        previous example. Thus, </p><div data-type=\"equation\" id=\"eip-id3477001\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} }  =  ital \"ma\"}
        {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math></div><div
        data-type=\"equation\" id=\"eip-id1454423\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mo stretchy=\"false\">(</mo></mrow><mtext>19</mtext><mtext>.</mtext><mtext>0
        kg</mtext><mo stretchy=\"false\">)</mo><mo stretchy=\"false\">(</mo><mn>1.5</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mtext>29 N</mtext></mrow></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mo stretchy=\"false\">(</mo></mrow><mtext>19</mtext><mtext>.</mtext><mtext>0
        kg</mtext><mo stretchy=\"false\">)</mo><mo stretchy=\"false\">(</mo><mn>1.5</mn><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mtext>29 N</mtext></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net\"} } = \\( \"19\"
        \".\" \"0 kg\" \\)  \\( 1 \".\" \"50 m/s\" rSup { size 8{2} }  \\) =\"28\"
        \".\" 5\" N\"} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id860562\">Now we can find the desired force:</p>\n    <div
        data-type=\"equation\" id=\"eip-id1004496\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">+</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mrow><msub><mi>F</mi><mrow><mtext>net</mtext></mrow></msub><mo
        stretchy=\"false\">+</mo><mi>f</mi></mrow></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"prof\"} } =F rSub { size
        8{\"net\"} } +f} {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math></div><div
        data-type=\"equation\" id=\"eip-id1197329\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mtext>29 N</mtext></mrow><mrow><mo stretchy=\"false\">+</mo><mtext>24.0
        N</mtext><mo stretchy=\"false\">=</mo><mtext>53 N</mtext></mrow></mrow></mrow></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>prof</mtext></mrow></msub><mo
        stretchy=\"false\">=</mo><mtext>29 N</mtext></mrow><mrow><mo stretchy=\"false\">+</mo><mtext>24.0
        N</mtext><mo stretchy=\"false\">=</mo><mtext>53 N</mtext></mrow></mrow></mrow></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"prof\"} } =\"28\" \".\"
        5\" N \"+\"24\" \".\" \"0 N \"=\"52\" \".\" \"5 N\"} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id2655815\">\n      <strong>Discussion</strong>\n    </p>\n    <p
        id=\"import-auto-id2666000\">It is interesting that this force is significantly
        less than the 150-N force the professor exerted backward on the floor. Not
        all of that 150-N force is transmitted to the cart; some of it accelerates
        the professor. </p>\n    <p id=\"import-auto-id2335706\">The choice of a system
        is an important analytical step both in solving problems and in thoroughly
        understanding the physics of the situation (which is not necessarily the same
        thing).</p>\n    </div>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1169085681807\" class=\"interactive\" data-label=\"\"><div data-type=\"title\">PhET
        Explorations: Gravity Force Lab</div>\n<p id=\"eip-id2455257\">Visualize the
        gravitational force that two objects exert on each other. Change properties
        of the objects in order to see how it changes the gravity force.</p>\n<figure
        id=\"fs-id1169085709459\"><div data-type=\"media\" id=\"GrvityForceLab\" data-alt=\"This
        simulation allows you to visualize the gravitational force that two objects
        exert on each other.\">\n<iframe width=\"660\" height=\"371.4\" src=\"https://openstax.org/l/gravity-force\"><!--
        no-selfclose --></iframe>\n</div></figure></div>\n\n<section data-depth=\"1\"
        id=\"fs-id1446741\" class=\"section-summary\"><h3 data-type=\"title\">Section
        Summary</h3><ul id=\"fs-id2332580\"><li><span data-type=\"term\">Newton&#8217;s
        third law of motion</span> represents a basic symmetry in nature. It states:
        Whenever one body exerts a force on a second body, the first body experiences
        a force that is equal in magnitude and opposite in direction to the force
        that the first body exerts.</li>\n  <li>A <span data-type=\"term\">thrust</span>
        is a reaction force that pushes a body forward in response to a backward force.
        Rockets, airplanes, and cars are pushed forward by a thrust reaction force.
        </li>\n</ul></section><section data-depth=\"1\" id=\"fs-id1460367\" class=\"conceptual-questions\"
        data-element-type=\"conceptual-questions\"><h3 data-type=\"title\">Conceptual
        Questions</h3><div data-type=\"exercise\" id=\"fs-id1572333\" data-element-type=\"conceptual-questions\"><div
        data-type=\"problem\" id=\"fs-id1421833\">\n    <p id=\"import-auto-id2689558\">When
        you take off in a jet aircraft, there is a sensation of being pushed back
        into the seat. Explain why you move backward in the seat&#8212;is there really
        a force backward on you? (The same reasoning explains whiplash injuries, in
        which the head is apparently thrown backward.)</p>\n    </div></div>\n\n    <div
        data-type=\"exercise\" id=\"fs-id1595226\" data-element-type=\"conceptual-questions\"><div
        data-type=\"problem\" id=\"fs-id1600814\">\n    <p id=\"import-auto-id2674155\">A
        device used since the 1940s to measure the kick or recoil of the body due
        to heart beats is the &#8220;ballistocardiograph.&#8221; What physics principle(s)
        are involved here to measure the force of cardiac contraction? How might we
        construct such a device? </p>\n    </div></div>\n\n    <div data-type=\"exercise\"
        id=\"fs-id2846557\" data-element-type=\"conceptual-questions\"><div data-type=\"problem\"
        id=\"fs-id1266684\">\n    <p id=\"import-auto-id861584\">Describe a situation
        in which one system exerts a force on another and, as a consequence, experiences
        a force that is equal in magnitude and opposite in direction. Which of Newton&#8217;s
        laws of motion apply? </p>\n    </div></div>\n\n    <div data-type=\"exercise\"
        id=\"fs-id2661705\" data-element-type=\"conceptual-questions\"><div data-type=\"problem\"
        id=\"fs-id1415968\">\n    <p id=\"import-auto-id2631801\">Why does an ordinary
        rifle recoil (kick backward) when fired? The barrel of a recoilless rifle
        is open at both ends. Describe how Newton&#8217;s third law applies when one
        is fired. Can you safely stand close behind one when it is fired? </p>\n    </div></div>\n\n    <div
        data-type=\"exercise\" id=\"fs-id2423524\" data-element-type=\"conceptual-questions\"><div
        data-type=\"problem\" id=\"fs-id1677679\">\n      <p id=\"import-auto-id1919111\">An
        American football lineman reasons that it is senseless to try to out-push
        the opposing player, since no matter how hard he pushes he will experience
        an equal and opposite force from the other player. Use Newton&#8217;s laws
        and draw a free-body diagram of an appropriate system to explain how he can
        still out-push the opposition if he is strong enough. </p>\n    </div></div>\n\n    <div
        data-type=\"exercise\" id=\"fs-id2355576\" data-element-type=\"conceptual-questions\"><div
        data-type=\"problem\" id=\"fs-id1550500\">\n   <p id=\"import-auto-id2159238\">Newton&#8217;s
        third law of motion tells us that forces always occur in pairs of equal and
        opposite magnitude. Explain how the choice of the &#8220;system of interest&#8221;
        affects whether one such pair of forces cancels.  </p></div></div>\n    </section>\n\n    <section
        data-depth=\"1\" id=\"fs-id1008305\" data-element-type=\"problems-exercises\"
        class=\"problems-exercises\"><h3 data-type=\"title\">Problem Exercises</h3><div
        data-type=\"exercise\" id=\"fs-id1740619\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id1407116\">\n      <p id=\"import-auto-id1281048\">What
        net external force is exerted on a 1100-kg artillery shell fired from a battleship
        if the shell is accelerated at <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>2</mn><mtext>.</mtext><mtext>40</mtext><mi>&#215;</mi><msup><mtext>10</mtext><mrow><mn>4</mn></mrow></msup><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>2</mn><mtext>.</mtext><mtext>40</mtext><mi>&#215;</mi><msup><mtext>10</mtext><mrow><mn>4</mn></mrow></msup><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{2 \".\" \"40\"&#180;\"10\" rSup { size
        8{4} } \" m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>?
        What is the magnitude of the force exerted on the ship by the artillery shell?</p></div>\n<div
        data-type=\"solution\" id=\"fs-id1443880\">\n    <p id=\"import-auto-id1487580\">Force
        on shell: <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>2</mn><mtext>.</mtext><mrow><mtext>64</mtext><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>7</mn></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext>N</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>2</mn><mtext>.</mtext><mrow><mtext>64</mtext><mo
