        id=\"import-auto-id1385124\">\n      <strong>Strategy</strong>\n    </p>\n    <p
        id=\"import-auto-id2715233\">This is a two-dimensional problem, since the
        forces on the skier (the system of interest) are not parallel. The approach
        we have used in two-dimensional kinematics also works very well here. Choose
        a convenient coordinate system and project the vectors onto its axes, creating
        <em data-effect=\"italics\">two</em> connected <em data-effect=\"italics\">one</em>-dimensional
        problems to solve. The most convenient coordinate system for motion on an
        incline is one that has one coordinate parallel to the slope and one perpendicular
        to the slope. (Remember that motions along mutually perpendicular axes are
        independent.) We use the symbols <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mo>&#8869;</mo></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mo>&#8869;</mo></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{ ortho } {}</annotation></semantics></annotation-xml></semantics></math>  and
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mo
        stretchy=\"false\">&#8741; </mo></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mo stretchy=\"false\">&#8741;
        </mo></mrow></mrow><mrow/></mrow><annotation encoding=\"StarMath 5.0\"> size
        12{ \\lline  \\lline } {}</annotation></semantics></annotation-xml></semantics></math>
        to represent perpendicular and parallel, respectively. This choice of axes
        simplifies this type of problem, because there is no motion perpendicular
        to the slope and because friction is always parallel to the surface between
        two objects. The only external forces acting on the system are the skier&#8217;s
        weight, friction, and the support of the slope, respectively labeled <math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>,
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math>,
        and <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math>
        in <a href=\"#import-auto-id2149297\" class=\"autogenerated-content\">[link]</a>.
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">N</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{N} {}</annotation></semantics></annotation-xml></semantics></math><strong
        data-effect=\"bold\"><!-- no-selfclose --></strong> is always perpendicular
        to the slope, and <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">f</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math><strong
        data-effect=\"bold\"><!-- no-selfclose --></strong> is parallel to it. But
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>
        is not in the direction of either axis, and so the first step we take is to
        project it into components along the chosen axes, defining <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>w</mi><mrow><mrow><mo
        stretchy=\"false\">&#8741; </mo></mrow></mrow></msub></mrow></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>w</mi><mrow><mrow><mo
        stretchy=\"false\">&#8741; </mo></mrow></mrow></msub></mrow></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ \\lline  \\lline } } }
        {}</annotation></semantics></annotation-xml></semantics></math> to be the
        component of weight parallel to the slope and <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>w</mi><mrow><mo>&#8869;</mo></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>w</mi><mrow><mo>&#8869;</mo></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ ortho } } } {}</annotation></semantics></annotation-xml></semantics></math>
        the component of weight perpendicular to the slope. Once this is done, we
        can consider the two separate problems of forces parallel to the slope and
        forces perpendicular to the slope.</p><p id=\"import-auto-id1473384\">\n      <strong>Solution</strong>\n    </p>\n    <p
        id=\"import-auto-id2691246\">The magnitude of the component of the weight
        parallel to the slope is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>w</mi><mrow><mrow><mo
        stretchy=\"false\">&#8741; </mo></mrow></mrow></msub><mo stretchy=\"false\">=</mo><mi
        mathvariant=\"italic\">w</mi><mspace width=\"0.25em\"/></mrow><mtext>sin</mtext><mspace
        width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mtext>25&#186;</mtext><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mrow><mi mathvariant=\"italic\">mg</mi><mspace
        width=\"0.25em\"/></mrow></mrow><mtext>sin</mtext><mspace width=\"0.25em\"/><mo
        stretchy=\"false\">(</mo><mtext>25&#186;</mtext><mo stretchy=\"false\">)</mo></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>w</mi><mrow><mrow><mo
        stretchy=\"false\">&#8741; </mo></mrow></mrow></msub><mo stretchy=\"false\">=</mo><mi
        mathvariant=\"italic\">w</mi><mspace width=\"0.25em\"/></mrow><mtext>sin</mtext><mspace
        width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mtext>25&#186;</mtext><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mrow><mi mathvariant=\"italic\">mg</mi><mspace
        width=\"0.25em\"/></mrow></mrow><mtext>sin</mtext><mspace width=\"0.25em\"/><mo
        stretchy=\"false\">(</mo><mtext>25&#186;</mtext><mo stretchy=\"false\">)</mo></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ \\lline  \\lline } } =w\"sin\"
        \\( \"25\"&#176; \\) = ital \"mg\"\"sin\" \\( \"25\"&#176; \\) } {}</annotation></semantics></annotation-xml></semantics></math>,
        and the magnitude of the component of the weight perpendicular to the slope
        is <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>w</mi><mrow><mo>&#8869;</mo></mrow></msub><mo
        stretchy=\"false\">=</mo><mi mathvariant=\"italic\">w</mi><mspace width=\"0.25em\"/></mrow><mtext>cos</mtext><mspace
        width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mtext>25&#186;</mtext><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mrow><mi mathvariant=\"italic\">mg</mi><mspace
        width=\"0.25em\"/></mrow></mrow><mtext>cos</mtext><mspace width=\"0.25em\"/><mo
        stretchy=\"false\">(</mo><mtext>25&#186;</mtext><mo stretchy=\"false\">)</mo></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>w</mi><mrow><mo>&#8869;</mo></mrow></msub><mo
        stretchy=\"false\">=</mo><mi mathvariant=\"italic\">w</mi><mspace width=\"0.25em\"/></mrow><mtext>cos</mtext><mspace
        width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mtext>25&#186;</mtext><mrow><mo
        stretchy=\"false\">)</mo><mo stretchy=\"false\">=</mo><mrow><mi mathvariant=\"italic\">mg</mi><mspace
        width=\"0.25em\"/></mrow></mrow><mtext>cos</mtext><mspace width=\"0.25em\"/><mo
        stretchy=\"false\">(</mo><mtext>25&#186;</mtext><mo stretchy=\"false\">)</mo></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ ortho } } =w\"cos\" \\(
        \"25\"&#176; \\) = ital \"mg\"\"cos\" \\( \"25\"&#176; \\) } {}</annotation></semantics></annotation-xml></semantics></math>.</p><p
        id=\"import-auto-id2337833\">(a) Neglecting friction. Since the acceleration
        is parallel to the slope, we need only consider forces parallel to the slope.
        (Forces perpendicular to the slope add to zero, since there is no acceleration
        in that direction.) The forces parallel to the slope are the amount of the
        skier&#8217;s weight parallel to the slope <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mi>w</mi><mrow><mrow><mo
        stretchy=\"false\">&#8741; </mo></mrow></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mi>w</mi><mrow><mrow><mo
        stretchy=\"false\">&#8741; </mo></mrow></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w rSub { size 8{ \\lline  \\lline } } }
        {}</annotation></semantics></annotation-xml></semantics></math> and friction
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mi>f</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>f</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{f} {}</annotation></semantics></annotation-xml></semantics></math>.
        Using Newton&#8217;s second law, with subscripts to denote quantities parallel
        to the slope,</p><div data-type=\"equation\" id=\"eip-id2648920\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n <mrow><mrow><mrow>\n   <msub>\n    <mi>a</mi>\n    <mrow>\n     <mrow>\n      <mo
        stretchy=\"false\">&#8741; </mo>\n     </mrow>\n    </mrow>\n   </msub>\n   <mo
        stretchy=\"false\">=</mo>\n   <mfrac>\n    <msub>\n     <mi>F</mi>\n     <mrow>\n      <mrow>\n       <mtext>net
        </mtext>\n       <mo stretchy=\"false\">&#8741; </mo>\n      </mrow>\n     </mrow>\n    </msub>\n    <mi>m</mi>\n   </mfrac>\n  </mrow></mrow></mrow>\n</mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n  <mrow><mrow><mrow>\n   <msub>\n    <mi>a</mi>\n    <mrow>\n     <mrow>\n      <mo
        stretchy=\"false\">&#8741; </mo>\n     </mrow>\n    </mrow>\n   </msub>\n   <mo
        stretchy=\"false\">=</mo>\n   <mfrac>\n    <msub>\n     <mi>F</mi>\n     <mrow>\n      <mrow>\n       <mtext>net
        </mtext>\n       <mo stretchy=\"false\">&#8741; </mo>\n      </mrow>\n     </mrow>\n    </msub>\n    <mi>m</mi>\n   </mfrac>\n  </mrow></mrow></mrow>\n
        </semantics></annotation-xml></semantics></math></div><p id=\"import-auto-id864265\">where
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mrow><mtext>net
        </mtext><mo stretchy=\"false\">&#8741; </mo></mrow></mrow></msub><mo stretchy=\"false\">=</mo><msub><mi>w</mi><mrow><mrow><mo
        stretchy=\"false\">&#8741; </mo></mrow></mrow></msub></mrow><mo stretchy=\"false\">=</mo><mstyle
        fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle><mspace width=\"0.25em\"/></mrow><mtext>sin</mtext><mspace
        width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mtext>25&#186;</mtext><mo
        stretchy=\"false\">)</mo></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mrow><mtext>net
        </mtext><mo stretchy=\"false\">&#8741; </mo></mrow></mrow></msub><mo stretchy=\"false\">=</mo><msub><mi>w</mi><mrow><mrow><mo
        stretchy=\"false\">&#8741; </mo></mrow></mrow></msub></mrow><mo stretchy=\"false\">=</mo><mstyle
        fontstyle=\"italic\"><mrow><mtext>mg</mtext></mrow></mstyle><mspace width=\"0.25em\"/></mrow><mtext>sin</mtext><mspace
        width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mtext>25&#186;</mtext><mo
        stretchy=\"false\">)</mo></mrow></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{F rSub { size 8{\"net \" \\lline  \\lline } } =w rSub { size
        8{ \\lline  \\lline } } = ital \"mg\"\"sin\" \\( \"25\"&#176; \\) } {}</annotation></semantics></annotation-xml></semantics></math>,
