        angle below the horizontal respectively. The friction force f is shown by
        an arrow along the negative x axis.\" width=\"300\"/>\n        </span>\n        \n      </figure><div
        data-type=\"exercise\" id=\"fs-id1389092\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id1642344\">    \n        <p id=\"import-auto-id1569746\">Suppose
        your car was mired deeply in the mud and you wanted to use the method illustrated
        in <a href=\"#import-auto-id1436345\" class=\"autogenerated-content\">[link]</a>
        to pull it out. (a) What force would you have to exert perpendicular to the
        center of the rope to produce a force of 12,000 N on the car if the angle
        is 2.00&#176;? In this part, explicitly show how you follow the steps in the
        Problem-Solving Strategy for Newton&#8217;s laws of motion. (b) Real ropes
        stretch under such forces. What force would be exerted on the car if the angle
        increases to 7.00&#176; and you still apply the force found in part (a) to
        its center?</p></div></div>\n   \n        \n      <figure id=\"import-auto-id1436345\"><span
        data-type=\"media\" id=\"import-auto-id2352417\" data-alt=\"\">\n          <img
        src=\"/resources/7a7c36071373a64de0dc4981ba573e9f07324009/Figure_04_06_09.jpg\"
        data-media-type=\"image/jpg\" alt=\"\" width=\"500\"/>\n        </span>\n      </figure><div
        data-type=\"exercise\" id=\"fs-id2607890\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id2004302\">  \n        <p id=\"import-auto-id1323508\">What
        force is exerted on the tooth in <a href=\"#import-auto-id1569692\" class=\"autogenerated-content\">[link]</a>
        if the tension in the wire is 25.0 N? Note that the force applied to the tooth
        is smaller than the tension in the wire, but this is necessitated by practical
        considerations of how force can be applied in the mouth. Explicitly show how
        you follow steps in the Problem-Solving Strategy for Newton&#8217;s laws of
        motion.</p></div>\n<div data-type=\"solution\" id=\"fs-id2324943\">\n  <ol
        id=\"fs-id1394979\" type=\"1\" class=\"stepwise\"><li>Use Newton&#8217;s laws
        since we are looking for forces.</li>\n      <li>Draw a free-body diagram:\n\n        \n      <figure
        id=\"import-auto-id2033290\"><span data-type=\"media\" id=\"import-auto-id2335592\"
        data-alt=\"A horizontal dotted line with two vectors extending downward from
        the mid-point of the dotted line, both at angles of fifteen degrees. A third
        vector points straight downward from the intersection of the first two angles,
        bisecting them; it is perpendicular to the dotted line.\">\n          <img
        src=\"/resources/06ec0b4c6773c1de3ab711f0381a379bf394cb39/Figure_04_06_06.jpg\"
        data-media-type=\"image/jpg\" alt=\"A horizontal dotted line with two vectors
        extending downward from the mid-point of the dotted line, both at angles of
        fifteen degrees. A third vector points straight downward from the intersection
        of the first two angles, bisecting them; it is perpendicular to the dotted
        line.\" width=\"200\"/>\n        </span>\n      </figure></li>\n      <li>The
        tension is given as <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mi>T</mi><mo
        stretchy=\"false\">=</mo><mtext>25.0 N.</mtext></mrow></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mi>T</mi><mo
        stretchy=\"false\">=</mo><mtext>25.0 N.</mtext></mrow></mrow></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>
        Find <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>app</mtext></mrow></msub><mtext>.</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>app</mtext></mrow></msub><mtext>.</mtext></mrow></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>
        Using Newton&#8217;s laws gives: \n\n<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mstyle fontstyle=\"italic\"><mrow><msub><mtext>&#931;
        F</mtext><mrow><mi>y</mi></mrow></msub></mrow></mstyle><mo stretchy=\"false\">=</mo><mn>0,</mn></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mstyle fontstyle=\"italic\"><mrow><msub><mtext>&#931;
        F</mtext><mrow><mi>y</mi></mrow></msub></mrow></mstyle><mo stretchy=\"false\">=</mo><mn>0,</mn></mrow></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>
        so that applied force is due to the <em data-effect=\"italics\">y</em>-components
        of the two tensions:\n\n\n <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mstyle
        fontstyle=\"italic\"><mrow><mtext>app</mtext></mrow></mstyle></mrow></msub><mo
        stretchy=\"false\">=</mo><mn>2</mn><mspace width=\"0.25em\"/></mrow><mrow><mi>
        T </mi></mrow><mspace width=\"0.25em\"/><mtext>sin</mtext><mrow><mstyle fontstyle=\"italic\"><mrow><mtext>
        &#952;</mtext></mrow></mstyle><mo stretchy=\"false\">=</mo><mn>2</mn></mrow><mo
        stretchy=\"false\">(</mo><mtext>25.0 N</mtext><mo stretchy=\"false\">)</mo><mtext>sin</mtext><mo>(</mo><mtext>15&#186;</mtext><mo>)</mo></mrow></mrow><mrow/><mo
        stretchy=\"false\">=</mo><mtext>12.9 N</mtext></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mstyle
        fontstyle=\"italic\"><mrow><mtext>app</mtext></mrow></mstyle></mrow></msub><mo
        stretchy=\"false\">=</mo><mn>2</mn><mspace width=\"0.25em\"/></mrow><mrow><mi>
        T </mi></mrow><mspace width=\"0.25em\"/><mtext>sin</mtext><mrow><mstyle fontstyle=\"italic\"><mrow><mtext>
        &#952;</mtext></mrow></mstyle><mo stretchy=\"false\">=</mo><mn>2</mn></mrow><mo
        stretchy=\"false\">(</mo><mtext>25.0 N</mtext><mo stretchy=\"false\">)</mo><mtext>sin</mtext><mo>(</mo><mtext>15&#186;</mtext><mo>)</mo></mrow></mrow><mrow/><mo
        stretchy=\"false\">=</mo><mtext>12.9 N</mtext></mrow></semantics></annotation-xml></semantics></math>\n\n\n\n\n      <p
        id=\"import-auto-id1272211\">The <em data-effect=\"italics\">x</em>-components
        of the tension cancel. <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mo stretchy=\"false\">&#8721;</mo><msub><mi>F</mi><mrow><mi>x</mi></mrow></msub></mrow><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mo stretchy=\"false\">&#8721;</mo><msub><mi>F</mi><mrow><mi>x</mi></mrow></msub></mrow><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>.</p>
        \n    </li>\n      <li>This seems reasonable, since the applied tensions should
        be greater than the force applied to the tooth.</li>\n  </ol></div>\n      </div>\n        \n      \n      <figure
        id=\"import-auto-id1569692\"><figcaption>Braces are used to apply forces to
        teeth to realign them. Shown in this figure are the tensions applied by the
        wire to the protruding tooth. The total force applied to the tooth by the
        wire, <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>app</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>app</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"app\"} } } {}</annotation></semantics></annotation-xml></semantics></math>,
        points straight toward the back of the mouth.</figcaption><span data-type=\"media\"
        id=\"import-auto-id2137082\" data-alt=\"Cross-section of jaw with sixteen
        teeth is shown. Braces are along the outside of the teeth. Three forces are
        acting on the protruding tooth. The applied force, F sub app, is shown by
        an arrow vertically downward; a second force, T, is shown by an arrow making
        an angle of fifteen degrees below the positive x axis; and a third force,
        T, is shown by an arrow making an angle of fifteen degrees below the negative
        x axis.\">\n          <img src=\"/resources/e4e3305d62c06adb6c631bdafd1086f444c9f163/Figure_04_06_07.jpg\"
        data-media-type=\"image/jpg\" alt=\"Cross-section of jaw with sixteen teeth
        is shown. Braces are along the outside of the teeth. Three forces are acting
        on the protruding tooth. The applied force, F sub app, is shown by an arrow
        vertically downward; a second force, T, is shown by an arrow making an angle
        of fifteen degrees below the positive x axis; and a third force, T, is shown
        by an arrow making an angle of fifteen degrees below the negative x axis.\"
        width=\"225\"/>\n        </span>\n        \n      </figure><div data-type=\"exercise\"
        id=\"fs-id2686437\" data-element-type=\"problems-exercises\"><div data-type=\"problem\"
        id=\"fs-id1295719\">    \n        <p id=\"import-auto-id1687201\"><a href=\"#import-auto-id1655793\"
        class=\"autogenerated-content\">[link]</a> shows Superhero and Trusty Sidekick
        hanging motionless from a rope. Superhero&#8217;s mass is 90.0 kg, while Trusty
        Sidekick&#8217;s is 55.0 kg, and the mass of the rope is negligible. (a) Draw
        a free-body diagram of the situation showing all forces acting on Superhero,
        Trusty Sidekick, and the rope. (b) Find the tension in the rope above Superhero.
        (c) Find the tension in the rope between Superhero and Trusty Sidekick. Indicate
        on your free-body diagram the system of interest used to solve each part.</p>\n      </div></div>\n     \n        \n      <figure
        id=\"import-auto-id1655793\"><figcaption>Superhero and Trusty Sidekick hang
        motionless on a rope as they try to figure out what to do next. Will the tension
        be the same everywhere in the rope?</figcaption><span data-type=\"media\"
        id=\"import-auto-id2149349\" data-alt=\"Two caped superheroes hang on a rope
        suspended vertically from a bar.\">\n          <img src=\"/resources/164c5b10fa1ea832573f68740066c212201e842b/Figure_04_06_08.jpg\"
        data-media-type=\"image/jpg\" alt=\"Two caped superheroes hang on a rope suspended
        vertically from a bar.\" height=\"300\"/>\n        </span>\n        \n</figure><div
        data-type=\"exercise\" id=\"fs-id1552077\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id2639727\">    \n        <p id=\"import-auto-id1776191\">A
        nurse pushes a cart by exerting a force on the handle at a downward angle
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext>35.0&#186;</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>35.0&#186;</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"35\" \".\" 0&#176;} {}</annotation></semantics></annotation-xml></semantics></math>
        below the horizontal. The loaded cart has a mass of 28.0 kg, and the force
        of friction is 60.0 N. (a) Draw a free-body diagram for the system of interest.
        (b) What force must the nurse exert to move at a constant velocity?</p></div></div>\n        \n      <div
        data-type=\"exercise\" id=\"fs-id2654456\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id1238679\">    \n        <p id=\"import-auto-id2335706\"><strong>Construct
        Your Own Problem</strong> Consider the tension in an elevator cable during
        the time the elevator starts from rest and accelerates its load upward to
        some cruising velocity. Taking the elevator and its load to be the system
        of interest, draw a free-body diagram. Then calculate the tension in the cable.
        Among the things to consider are the mass of the elevator and its load, the
        final velocity, and the time taken to reach that velocity.</p>\n      </div></div><div
        data-type=\"exercise\" id=\"fs-id1677950\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id2341166\">    \n\n<p id=\"eip-id2692356\"><strong>Construct
        Your Own Problem</strong> Consider two people pushing a toboggan with four
        children on it up a snow-covered slope. Construct a problem in which you calculate
        the acceleration of the toboggan and its load. Include a free-body diagram
        of the appropriate system of interest as the basis for your analysis. Show
        vector forces and their components and explain the choice of coordinates.
        Among the things to be considered are the forces exerted by those pushing,
        the angle of the slope, and the masses of the toboggan and children.</p>\n      </div></div><div
        data-type=\"exercise\" id=\"fs-id1325985\" data-element-type=\"problems-exercises\"><div
        data-type=\"problem\" id=\"fs-id2731874\">    \n        <p id=\"import-auto-id1742367\"><strong>Unreasonable
        Results</strong> (a) Repeat <a href=\"#fs-id1673888\" class=\"autogenerated-content\">[link]</a>,
        but assume an acceleration of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><msup><mtext>20
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><msup><mtext>20
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1 \".\" \"20 m/s\" rSup { size 8{2} } }
        {}</annotation></semantics></annotation-xml></semantics></math> is produced.
        (b) What is unreasonable about the result? (c) Which premise is unreasonable,
        and why is it unreasonable?</p></div></div><div data-type=\"exercise\" id=\"fs-id1285123\"
        data-element-type=\"problems-exercises\"><div data-type=\"problem\" id=\"fs-id1782779\">    \n        <p
        id=\"import-auto-id2297687\"><strong>Unreasonable Results</strong> (a) What
        is the initial acceleration of a rocket that has a mass of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><mrow><mtext>50</mtext><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>6</mn></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> kg</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><mrow><mtext>50</mtext><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>6</mn></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> kg</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1 \".\" \"50\" times \"10\" rSup { size
        8{6} } \" kg\"} {}</annotation></semantics></annotation-xml></semantics></math>
        at takeoff, the engines of which produce a thrust of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>2</mn><mtext>.</mtext><mrow><mtext>00</mtext><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>6</mn></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> N</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>2</mn><mtext>.</mtext><mrow><mtext>00</mtext><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>6</mn></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> N</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{2 \".\" \"00\" times \"10\" rSup { size
        8{6} } \" N\"} {}</annotation></semantics></annotation-xml></semantics></math>?
        Do not neglect gravity. (b) What is unreasonable about the result? (This result
        has been unintentionally achieved by several real rockets.) (c) Which premise
        is unreasonable, or which premises are inconsistent? (You may find it useful
        to compare this problem to the rocket problem earlier in this section.)</p></div></div></section>\n  \n\n</body>\n\n</html>",
