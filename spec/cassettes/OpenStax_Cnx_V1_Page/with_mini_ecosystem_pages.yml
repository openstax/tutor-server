        "canon_url": "https://cnx.org/contents/405335a3-7cff-4df2-a9ad-29062a4af261:dcb38c0d-6525-4011-8525-98c16665f266/Problem-Solving-Strategies",
        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Problem-Solving Strategies</title><meta
        name=\"created-time\" content=\"2016/05/02 14:46:36 -0500\"/><meta name=\"revised-time\"
        content=\"2016/06/23 10:01:40.940 GMT-5\"/><meta name=\"author\" content=\"cnxphyscw\"/><meta
        name=\"acl-list\" content=\"cnxphyscw\"/><meta name=\"licensor\" content=\"cnxphyscw\"/><meta
        name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/><meta
        name=\"keywords\" content=\"free-body diagram, Newton&#8217;s second law\"/><meta
        name=\"subject\" content=\"Science and Technology\"/><meta name=\"subject\"
        content=\"Science and Technology\"/><meta name=\"subject\" content=\"Science
        and Technology\"/><meta name=\"subject\" content=\"Science and Technology\"/></head>\n\n<body
        xmlns=\"http://www.w3.org/1999/xhtml\" xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\" xmlns:qml=\"http://cnx.rice.edu/qml/1.0\"
        xmlns:mod=\"http://cnx.rice.edu/#moduleIds\" xmlns:bib=\"http://bibtexml.sf.net/\"
        xmlns:data=\"http://www.w3.org/TR/html5/dom.html#custom-data-attribute\" data-cnxml-to-html-ver=\"1.7.3\"><div
        data-type=\"document-title\">Problem-Solving Strategies</div><div data-type=\"abstract\"><ul>\n<li>Understand
        and apply a problem-solving procedure to solve problems using Newton''s laws
        of motion.</li>\n</ul></div>\n    <p id=\"import-auto-id2346467\">Success
        in problem solving is obviously necessary to understand and apply physical
        principles, not to mention the more immediate need of passing exams. The basics
        of problem solving, presented earlier in this text, are followed here, but
        specific strategies useful in applying Newton&#8217;s laws of motion are emphasized.
        These techniques also reinforce concepts that are useful in many other areas
        of physics. Many problem-solving strategies are stated outright in the worked
        examples, and so the following techniques should reinforce skills you have
        already begun to develop.</p>\n   \n  <section data-depth=\"1\" id=\"import-auto-id2655652\"><h3
        data-type=\"title\">Problem-Solving Strategy for Newton&#8217;s Laws of Motion</h3><p
        id=\"eip-id1164943058959\">Step 1. As usual, it is first necessary to identify
        the physical principles involved. <em data-effect=\"italics\">Once it is determined
        that Newton&#8217;s laws of motion are involved (if the problem involves forces),
        it is particularly important to draw a careful sketch of the situation</em>.
        Such a sketch is shown in <a href=\"#import-auto-id1669409\" class=\"autogenerated-content\">[link]</a>(a).
        Then, as in <a href=\"#import-auto-id1669409\" class=\"autogenerated-content\">[link]</a>(b),
        use arrows to represent all forces, label them carefully, and make their lengths
        and directions correspond to the forces they represent (whenever sufficient
        information exists).\n   \n      \n      </p><figure id=\"import-auto-id1669409\"><figcaption>(a)
        A sketch of Tarzan hanging from a vine. (b) Arrows are used to represent all
        forces. <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mtext
        mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">T</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T} {}</annotation></semantics></annotation-xml></semantics></math>
        is the tension in the vine above Tarzan, <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>T</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>T</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{T} } } {}</annotation></semantics></annotation-xml></semantics></math>
        is the force he exerts on the vine, and <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mtext mathvariant=\"bold\">w</mtext></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{w} {}</annotation></semantics></annotation-xml></semantics></math>
        is his weight. All other forces, such as the nudge of a breeze, are assumed
        negligible. (c) Suppose we are given the ape man&#8217;s mass and asked to
        find the tension in the vine. We then define the system of interest as shown
        and draw a free-body diagram. <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>T</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>T</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{T} } } {}</annotation></semantics></annotation-xml></semantics></math>
        is no longer shown, because it is not a force acting on the system of interest;
        rather, <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext
        mathvariant=\"bold\">F</mtext><mrow><mtext>T</mtext></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mtext>T</mtext></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{T} } } {}</annotation></semantics></annotation-xml></semantics></math>
        acts on the outside world. (d) Showing only the arrows, the head-to-tail method
        of addition is used. It is apparent that <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext mathvariant=\"bold\">T</mtext><mo
        stretchy=\"false\">=</mo><mo>-</mo><mi mathvariant=\"bold\">w</mi></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext mathvariant=\"bold\">T</mtext><mo
        stretchy=\"false\">=</mo><mo>-</mo><mi mathvariant=\"bold\">w</mi></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T=w} {}</annotation></semantics></annotation-xml></semantics></math>,
        if Tarzan is stationary.</figcaption><span data-type=\"media\" id=\"import-auto-id2112314\"
        data-alt=\"(a) A sketch is shown of a man hanging from a vine. (b) The forces
        acting on the person, shown by vector arrows, are tension T, pointing upward
        at the hand of the man, F sub T, from the same point but in a downward direction,
        and weight W, acting downward from his stomach. (c) In figure (c) we define
        only the man as the system of interest. Tension T is acting upward from his
        hand. The weight W acts in a downward direction. In a free-body diagram W
        is shown by an arrow acting downward and T is shown by an arrow acting vertically
        upward. (d) Tension T is shown by an arrow vertically upward and another vector,
        weight W, is shown by an arrow vertically downward, both having the same lengths.
        It is indicated that T is equal to minus W.\">\n          <img src=\"/resources/f11d3f67fb6f740f12f29693a0a5a8a41f2374a7/Figure
        04_06_01.jpg\" data-media-type=\"image/jpg\" alt=\"(a) A sketch is shown of
        a man hanging from a vine. (b) The forces acting on the person, shown by vector
        arrows, are tension T, pointing upward at the hand of the man, F sub T, from
        the same point but in a downward direction, and weight W, acting downward
        from his stomach. (c) In figure (c) we define only the man as the system of
        interest. Tension T is acting upward from his hand. The weight W acts in a
        downward direction. In a free-body diagram W is shown by an arrow acting downward
        and T is shown by an arrow acting vertically upward. (d) Tension T is shown
        by an arrow vertically upward and another vector, weight W, is shown by an
        arrow vertically downward, both having the same lengths. It is indicated that
        T is equal to minus W.\" width=\"550\"/>\n        </span>\n        \n      </figure><p
        id=\"eip-id1164942318757\">Step 2. Identify what needs to be determined and
        what is known or can be inferred from the problem as stated. That is, make
        a list of knowns and unknowns. <em data-effect=\"italics\">Then carefully
        determine the system of interest</em>. This decision is a crucial step, since
        Newton&#8217;s second law involves only external forces. Once the system of
        interest has been identified, it becomes possible to determine which forces
        are external and which are internal, a necessary step to employ Newton&#8217;s
        second law. (See <a href=\"#import-auto-id1669409\" class=\"autogenerated-content\">[link]</a>(c).)
        Newton&#8217;s third law may be used to identify whether forces are exerted
        between components of a system (internal) or between the system and something
        outside (external). As illustrated earlier in this chapter, the system of
        interest depends on what question we need to answer. This choice becomes easier
        with practice, eventually developing into an almost unconscious process. Skill
        in clearly defining systems will be beneficial in later chapters as well.\n      <span
        data-type=\"newline\"><br/></span><span data-type=\"newline\"><br/></span>A
        diagram showing the system of interest and all of the external forces is called
        a <span data-type=\"term\" id=\"import-auto-id1606094\">free-body diagram</span>.
        Only forces are shown on free-body diagrams, not acceleration or velocity.
        We have drawn several of these in worked examples. <a href=\"#import-auto-id1669409\"
        class=\"autogenerated-content\">[link]</a>(c) shows a free-body diagram for
        the system of interest. Note that no internal forces are shown in a free-body
        diagram.</p>\n      \n      <p id=\"eip-id1164949480434\">Step 3. Once a free-body
        diagram is drawn, <em data-effect=\"italics\">Newton&#8217;s second law can
        be applied to solve the problem</em>. This is done in <a href=\"#import-auto-id1669409\"
        class=\"autogenerated-content\">[link]</a>(d) for a particular situation.
        In general, once external forces are clearly identified in free-body diagrams,
        it should be a straightforward task to put them into equation form and solve
        for the unknown, as done in all previous examples. If the problem is one-dimensional&#8212;that
        is, if all forces are parallel&#8212;then they add like scalars. If the problem
        is two-dimensional, then it must be broken down into a pair of one-dimensional
        problems. This is done by projecting the force vectors onto a set of axes
        chosen for convenience. As seen in previous examples, the choice of axes can
        simplify the problem. For example, when an incline is involved, a set of axes
        with one axis parallel to the incline and one perpendicular to it is most
        convenient. It is almost always convenient to make one axis parallel to the
        direction of motion, if this is known.</p>\n    \n      <div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1316241\" data-label=\"\"><div data-type=\"title\">Applying
        Newton&#8217;s Second Law</div>\n      <p id=\"import-auto-id2325436\">Before
        you write net force equations, it is critical to determine whether the system
        is accelerating in a particular direction. If the acceleration is zero in
        a particular direction, then the net force is zero in that direction. Similarly,
        if the acceleration is nonzero in a particular direction, then the net force
        is described by the equation: <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mrow><mtext>net</mtext></mrow></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mrow><mtext>net</mtext></mrow></mrow></msub><mo
        stretchy=\"false\">=</mo><mstyle fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{ ital \"net\"} } = ital
        \"ma\"} {}</annotation></semantics></annotation-xml></semantics></math>.</p><p
        id=\"import-auto-id1606290\">For example, if the system is accelerating in
        the horizontal direction, but it is not accelerating in the vertical direction,
        then you will have the following conclusions:</p>\n      <div data-type=\"equation\"
        id=\"eip-id1449134\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net
        </mtext><mspace width=\"0.25em\"/><mi>x</mi></mrow></msub><mo stretchy=\"false\">=</mo><mstyle
        fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><mo>,</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net
        </mtext><mspace width=\"0.25em\"/><mi>x</mi></mrow></msub><mo stretchy=\"false\">=</mo><mstyle
        fontstyle=\"italic\"><mrow><mtext>ma</mtext></mrow></mstyle></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net x\"} } = ital \"ma\"}
        {}</annotation></semantics><mo>,</mo></annotation-xml></semantics></math></div><div
        data-type=\"equation\" id=\"eip-id1478667\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net
        </mtext><mspace width=\"0.25em\"/><mi>y</mi></mrow></msub><mo stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow><mo>.</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net
        </mtext><mspace width=\"0.25em\"/><mi>y</mi></mrow></msub><mo stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{\"net y\"} } =0} {}</annotation></semantics><mo>.</mo></annotation-xml></semantics></math></div><p
        id=\"import-auto-id1561210\">You will need this information in order to determine
        unknown forces acting in a system.</p>\n      </div>\n      \n      <p id=\"eip-id1164942802663\">Step
        4. As always, <em data-effect=\"italics\">check the solution to see whether
        it is reasonable</em>. In some cases, this is obvious. For example, it is
        reasonable to find that friction causes an object to slide down an incline
        more slowly than when no friction exists. In practice, intuition develops
        gradually through problem solving, and with experience it becomes progressively
        easier to judge whether an answer is reasonable. Another way to check your
        solution is to check the units. If you are solving for force and end up with
        units of m/s, then you have made a mistake.</p></section><section data-depth=\"1\"
        id=\"fs-id1452262\" class=\"section-summary\"><h3 data-type=\"title\">Section
        Summary</h3><ul id=\"fs-id2405830\">\n      <li id=\"import-auto-id1655645\">To
        solve problems involving Newton&#8217;s laws of motion, follow the procedure
        described:<ol id=\"fs-id2989991\" type=\"1\"><li id=\"import-auto-id1435944\">Draw
        a sketch of the problem.</li>\n      <li id=\"import-auto-id1304011\">Identify
        known and unknown quantities, and identify the system of interest. Draw a
        free-body diagram, which is a sketch showing all of the forces acting on an
        object. The object is represented by a dot, and the forces are represented
        by vectors extending in different directions from the dot. If vectors act
        in directions that are not horizontal or vertical, resolve the vectors into
        horizontal and vertical components and draw them on the free-body diagram.</li>\n      <li
        id=\"import-auto-id2638784\">Write Newton&#8217;s second law in the horizontal
        and vertical directions and add the forces acting on the object. If the object
        does not accelerate in a particular direction (for example, the <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>x</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>x</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{x} {}</annotation></semantics></annotation-xml></semantics></math>-direction)
        then <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext><mspace
        width=\"0.25em\"/><mi>x</mi></mrow></msub><mo stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>F</mi><mrow><mtext>net</mtext><mspace
        width=\"0.25em\"/><mi>x</mi></mrow></msub><mo stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow><annotation
