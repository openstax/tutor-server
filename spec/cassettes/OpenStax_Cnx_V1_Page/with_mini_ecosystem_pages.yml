        the spring scale and downward from the ceiling.\" width=\"200\"/>\n        </span>\n\n      </figure></section>\n<div
        data-type=\"glossary\"><h3 data-type=\"glossary-title\">Glossary</h3>\n    <dl
        id=\"import-auto-id1679828\"><dt>inertial frame of reference</dt><dd id=\"fs-id2125767\">a
        coordinate system that is not accelerating; all forces acting in an inertial
        frame of reference are real forces, as opposed to fictitious forces that are
        observed due to an accelerating frame of reference</dd></dl>\n    <dl id=\"import-auto-id2367244\"><dt>normal
        force</dt> <dd id=\"fs-id2183523\">the force that a surface applies to an
        object to support the weight of the object; acts perpendicular to the surface
        on which the object rests</dd></dl>\n    <dl id=\"import-auto-id2367248\"><dt>tension</dt>
        <dd id=\"fs-id1735808\">the pulling force that acts along a medium, especially
        a stretched flexible connector, such as a rope or cable; when a rope supports
        the weight of an object, the force on the object due to the rope is called
        a tension force</dd></dl>\n  </div></body>\n\n</html>", "subjects": ["Science
