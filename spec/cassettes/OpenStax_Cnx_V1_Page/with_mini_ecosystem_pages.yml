        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>7</mn><mtext>.</mtext><msup><mtext>50
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{7 \".\" \"50 m/s\" rSup { size 8{2} } }
        {}</annotation></semantics></annotation-xml></semantics></math>? Note that
        the answer is independent of the velocity of the gymnast&#8212;she can be
        moving either up or down, or be stationary.</p>\n      </div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id2666528\" data-element-type=\"problem-exercises\"><div
        data-type=\"problem\" id=\"fs-id2666529\">\n        <p id=\"import-auto-id2655566\">(a)
        Calculate the tension in a vertical strand of spider web if a spider of mass
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>8</mn><mtext>.</mtext><mrow><mtext>00</mtext><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mrow><mo stretchy=\"false\">&#8722;</mo><mn>5</mn></mrow></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> kg</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>8</mn><mtext>.</mtext><mrow><mtext>00</mtext><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mrow><mo stretchy=\"false\">&#8722;</mo><mn>5</mn></mrow></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> kg</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{8 \".\" \"00\" times \"10\" rSup { size
        8{ - 5} } \" kg\"} {}</annotation></semantics></annotation-xml></semantics></math>
        hangs motionless on it. (b) Calculate the tension in a horizontal strand of
        spider web if the same spider sits motionless in the middle of it much like
        the tightrope walker in <a href=\"#import-auto-id2091042\" class=\"autogenerated-content\">[link]</a>.
        The strand sags at an angle of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext>12&#186;</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>12&#186;</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"12\"&#176;} {}</annotation></semantics></annotation-xml></semantics></math>
        below the horizontal. Compare this with the tension in the vertical strand
        (find their ratio).</p></div>\n<div data-type=\"solution\" id=\"fs-id2421761\">\n      <p
        id=\"import-auto-id2722758\">(a) <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>7</mn><mtext>.</mtext><mrow><mtext>84</mtext><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>-4</mn></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> N</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>7</mn><mtext>.</mtext><mrow><mtext>84</mtext><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>-4</mn></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> N</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{7 \".\" \"84\" times \"10\" rSup { size
        8{4} } \" N\"} {}</annotation></semantics></annotation-xml></semantics></math></p><p
        id=\"import-auto-id2720064\">(b) <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><mrow><mtext>89</mtext><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>&#8211;3</mn></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> N</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><mrow><mtext>89</mtext><mo
        stretchy=\"false\">&#215;</mo><msup><mtext>10</mtext><mrow><mn>&#8211;3</mn></mrow></msup></mrow><mspace
        width=\"0.25em\"/><mtext> N</mtext></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1 \".\" \"89\" times \"10\" rSup { size
        8{\"&#8211;3\"} } \" N\"} {}</annotation></semantics></annotation-xml></semantics></math>
        . This is 2.41 times the tension in the vertical strand.</p></div>\n      </div>\n\n\n      <div
        data-type=\"exercise\" id=\"fs-id1914521\" data-element-type=\"problem-exercises\"><div
        data-type=\"problem\" id=\"fs-id1914522\">\n        <p id=\"import-auto-id1687346\">Suppose
        a 60.0-kg gymnast climbs a rope. (a) What is the tension in the rope if he
        climbs at a constant speed? (b) What is the tension in the rope if he accelerates
        upward at a rate of <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><msup><mtext>50
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><msup><mtext>50
        m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1 \".\" \"50 m/s\" rSup { size 8{2} } }
        {}</annotation></semantics></annotation-xml></semantics></math>?</p>\n      </div></div>\n\n      <div
        data-type=\"exercise\" id=\"fs-id858402\" data-element-type=\"problem-exercises\"><div
        data-type=\"problem\" id=\"fs-id858403\">\n        <p id=\"import-auto-id2077716\">Show
        that, as stated in the text, a force <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mo>&#8869;</mo></mrow></msub></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msub><mtext mathvariant=\"bold\">F</mtext><mrow><mo>&#8869;</mo></mrow></msub></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{F rSub { size 8{ ortho } } } {}</annotation></semantics></annotation-xml></semantics></math>
        exerted on a flexible medium at its center and perpendicular to its length
        (such as on the tightrope wire in <a href=\"#import-auto-id2091042\" class=\"autogenerated-content\">[link]</a>)
        gives rise to a tension of magnitude\n\n <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mi>T</mi><mo stretchy=\"false\">=</mo><mfrac><msub><mi>F</mi><mrow><mo>&#8869;</mo></mrow></msub><mrow><mn>2</mn><mspace
        width=\"0.25em\"/><mtext>sin</mtext><mspace width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mi>&#952;</mi><mo
        stretchy=\"false\">)</mo></mrow></mfrac></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mi>T</mi><mo stretchy=\"false\">=</mo><mfrac><msub><mi>F</mi><mrow><mo>&#8869;</mo></mrow></msub><mrow><mn>2</mn><mspace
        width=\"0.25em\"/><mtext>sin</mtext><mspace width=\"0.25em\"/><mo stretchy=\"false\">(</mo><mi>&#952;</mi><mo
        stretchy=\"false\">)</mo></mrow></mfrac></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{T= {  {F rSub { size 8{ ortho } } }  over  {2\"sin\"
        \\( &#952; \\) } } } {}</annotation></semantics></annotation-xml></semantics></math>.</p></div>\n<div
        data-type=\"solution\" id=\"fs-id1443905\">\n<p id=\"eip-id2376618\">Newton&#8217;s
        second law applied in vertical direction gives</p>\n      <div data-type=\"equation\"
        id=\"eip-id572267\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>F</mi><mrow><mi>y</mi></mrow></msub><mo
        stretchy=\"false\">=</mo><mrow><mi>F</mi><mo stretchy=\"false\">&#8722;</mo><mn>2</mn><mi>T</mi></mrow><mspace
        width=\"0.25em\"/></mrow><mtext> sin </mtext><mspace width=\"0.25em\"/><mrow><mi>&#952;</mi><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow></mrow><mrow/></mrow></mrow><annotation-xml
