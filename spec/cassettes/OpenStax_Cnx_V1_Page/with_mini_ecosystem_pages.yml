        by Newton&#8217;s third law</p></div>\n    </div>\n\n    <div data-type=\"exercise\"
        id=\"fs-id2300721\" data-element-type=\"problems-exercises\"><div data-type=\"problem\"
        id=\"fs-id1791532\">\n      <p id=\"import-auto-id1771007\">A brave but inadequate
        rugby player is being pushed backward by an opposing player who is exerting
        a force of 800 N on him. The mass of the losing player plus equipment is 90.0
        kg, and he is accelerating at <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><mtext>20</mtext><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><mtext>20</mtext><mspace
        width=\"0.25em\"/><msup><mtext> m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{1 \".\" \"20\"\" m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math> backward.
        (a) What is the force of friction between the losing player&#8217;s feet and
        the grass? (b) What force does the winning player exert on the ground to move
        forward if his mass plus equipment is 110 kg? (c) Draw a sketch of the situation
        showing the system of interest used to solve each part. For this situation,
        draw a free-body diagram and write the net force equation. </p></div></div>\n    </section>\n\n<div
        data-type=\"glossary\"><h3 data-type=\"glossary-title\">Glossary</h3>\n    <dl
        id=\"import-auto-id1046121\"><dt>Newton&#8217;s third law of motion</dt> <dd
        id=\"fs-id1694093\">whenever one body exerts a force on a second body, the
        first body experiences a force that is equal in magnitude and opposite in
        direction to the force that the first body exerts</dd></dl>\n    <dl id=\"import-auto-id1552615\"><dt>thrust</dt>
        <dd id=\"fs-id1518123\">a reaction force that pushes a body forward in response
        to a backward force; rockets, airplanes, and cars are pushed forward by a
