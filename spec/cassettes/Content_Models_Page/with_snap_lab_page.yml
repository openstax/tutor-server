        class=\"definition\" id=\"fs-id1164352249046\">\n<dt>experiment</dt>\n<dd
        id=\"fs-id1164355653181\">process involved with testing a hypothesis</dd>\n</dl>\n<dl
        class=\"definition\" id=\"fs-id1164356089552\">\n<dt>hypothesis</dt>\n<dd
        id=\"fs-id1164352248988\">testable statement that describes how something
        in the natural world works</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id1164355718669\">\n<dt>model</dt>\n<dd
        id=\"fs-id1164355847191\">system that is analogous to the real system of interest
        in essential ways but more easily analyzed</dd>\n</dl>\n<dl class=\"definition\"
        id=\"fs-id1164355758494\">\n<dt>observation</dt>\n<dd id=\"fs-id1164355698258\">step
        where a scientist observes a pattern or trend within the natural world.</dd>\n</dl>\n<dl
        class=\"definition\" id=\"fs-id1164355636764\">\n<dt>principle</dt>\n<dd id=\"fs-id1164355747522\">description
        of nature that is true in many, but not all situations</dd>\n</dl>\n<dl class=\"definition\"
        id=\"fs-id1164356078548\">\n<dt>scientific law</dt>\n<dd id=\"fs-id1164355695802\">pattern
        in nature that is true in all circumstances studied thus far</dd>\n</dl>\n<dl
        class=\"definition\" id=\"fs-id1164355754437\">\n<dt>scientific method</dt>\n<dd
        id=\"fs-id1164356013530\">the techniques and processes used in the constructing
        and testing of scientific hypotheses, laws, and theories, and in deciding
