        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">The Scientific Method</div>\n<section data-depth=\"1\"
        id=\"fs-id1164352320468\" class=\"section-opener\">\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1164355844283\" class=\"note learning-objectives\"
        data-label=\"\">\n<p id=\"fs-id1164355636735\">By the end of this section,
        you will be able to:</p>\n<ul id=\"fs-id1164355611214\"><li class=\"ost-learning-objective-def
        ost-tag-lo-k12phys-ch01-s02-lo01 ost-tag-teks-112-39-c-2a ost-tag-teks-112-39-c-2b
        ost-tag-teks-112-39-c-2c ost-tag-teks-112-39-c-2d ost-tag-teks-112-39-c-3a\">Explain
        how the methods of science are used to make scientific discoveries</li>\n<li
        class=\"ost-learning-objective-def ost-tag-lo-k12phys-ch01-s02-lo02 ost-tag-teks-112-39-c-2a
        ost-tag-teks-112-39-c-2c ost-tag-teks-112-39-c-3a\">Define a scientific model
        and describe examples of physical and mathematical models used in physics</li>\n<li
        class=\"ost-learning-objective-def ost-tag-lo-k12phys-ch01-s02-lo02 ost-tag-teks-112-39-c-2b
        ost-tag-teks-112-39-c-2c ost-tag-teks-112-39-c-2d\">Compare and contrast hypothesis,
        theory, and law</li>\n</ul></div>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1164355872820\" class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p
        id=\"eip-id1167066858526\">The learning objectives in this section will help
        your students master the following TEKS:</p>\n<ul id=\"fs-id1164355923015\">\n<li
        class=\"ost-standards-def ost-standards-teks ost-tag-teks-112-39-c-2a\">\n<span
        class=\"ost-standards-name\">2A</span><span class=\"ost-standards-discard\">:</span>\n<span
        class=\"ost-standards-description\">Know the definition of science and understand
        that it has limitations, as specified in subsection (b)(2) of this section.</span></li>\n<li
        class=\"ost-standards-def ost-standards-teks ost-tag-teks-112-39-c-2b\">\n<span
        class=\"ost-standards-name\">2B</span><span class=\"ost-standards-discard\">:</span>\n<span
        class=\"ost-standards-description\">Know that scientific hypotheses are tentative
        and testable statements that must be capable of being supported or not supported
        by observational evidence. Hypotheses of durable explanatory power which have
        been tested over a wide variety of conditions are incorporated into theories.</span></li>\n<li
        class=\"ost-standards-def ost-standards-teks ost-tag-teks-112-39-c-2c\">\n<span
        class=\"ost-standards-name\">2C</span><span class=\"ost-standards-discard\">:</span>\n<span
        class=\"ost-standards-description\">Know that scientific theories are based
        on natural and physical phenomena and are capable of being tested by multiple
        independent researchers. Unlike hypotheses, scientific theories are well-established
        and highly-reliable explanations, but may be subject to change as new areas
        of science and new technologies are developed.</span></li>\n<li class=\"ost-standards-def
        ost-standards-teks ost-tag-teks-112-39-c-2d\">\n<span class=\"ost-standards-name\">2D</span><span
        class=\"ost-standards-discard\">:</span>\n<span class=\"ost-standards-description\">Distinguish
        between scientific hypotheses and scientific theories.</span>\n</li>\n</ul>\n</div><table
        id=\"fs-id1164355863127\" summary=\"The list of Key Terms includes: experiment,
        hypothesis, model, observation, principle, scientific law, scientific method,
        theory, and universal.\" class=\"unnumbered key-terms ost-reading-discard\"
        data-label=\"\"><caption><span data-type=\"title\">Section Key Terms</span></caption><tbody>\n<tr>\n<td>experiment</td>\n<td>hypothesis</td>\n<td>model</td>\n</tr>\n<tr>\n<td>observation</td>\n<td>principle</td>\n<td>scientific
        law</td>\n</tr>\n<tr>\n<td>scientific method</td>\n<td>theory</td>\n<td>universal</td>\n</tr>\n</tbody></table></section>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1164355857530\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1164355714202\"><span
        class=\"ost-level-on\">[OL]</span>Pre-assessment for this section could involve
        students sharing or writing down an anecdote about when they used the methods
        of science. Then, students could label their thought processes in their anecdote
        with the appropriate scientific methods. The class could also discuss their
        definitions of theory and law, both outside and within the context of science.</p>\n<p
        id=\"fs-id1164356027322\"><span class=\"ost-level-on\">[OL]</span>It should
        be noted and possibly mentioned that \"a scientist,\" as mentioned in this
        section, does not necessarily mean a trained scientist. It could be anyone
        using methods of science.</p>\n</div>\n\n<section data-depth=\"1\" id=\"fs-id1164355954912\"
        class=\"ost-tag-lo-k12phys-ch01-s02-lo01 ost-tag-lo-k12phys-ch01-s02-lo03\"><h1
        data-type=\"title\">Scientific Methods</h1>\n<p id=\"fs-id1164355734421\">Scientists
        often plan and carry out investigations to answer questions about the universe
        around us. Such laws are intrinsic to the universe, meaning that humans did
        not create them and cannot change them. We can only discover and understand
        them. Their discovery is a very human endeavor, with all the elements of mystery,
        imagination, struggle, triumph, and disappointment inherent in any creative
        effort. The cornerstone of discovering natural laws is observation. Science
        must describe the universe as it is, not as we imagine or wish it to be.</p>\n<p
        id=\"fs-id1164355753146\">We all are curious to some extent. We look around,
        make generalizations, and try to understand what we see. For example, we look
        up and wonder whether one type of cloud signals an oncoming storm. As we become
        serious about exploring nature, we become more organized and formal in collecting
        and analyzing data. We attempt greater precision, perform controlled experiments
        (if we can), and write down ideas about how data may be organized. We then
        formulate models, theories, and laws based on the data we have collected,
        and communicate those results with others. This, in a nutshell, describes
        the <span data-type=\"term\">scientific method</span>, a term used for the
        techniques that scientists employ to decide scientific issues on the basis
        of evidence from observation and experiment.</p>\n<p id=\"fs-id1164355748890\">An
        investigation often begins with a scientist making an <span data-type=\"term\">observation</span>.
        The scientist observes a pattern or trend within the natural world. Observation
        may generate questions that the scientist wishes to answer. Next, the scientist
        may perform some research about the topic and devise a <span data-type=\"term\">hypothesis</span>.
        A hypothesis is a testable statement that describes how something in the natural
        world works. In essence, a hypothesis is an educated guess that explains something
        about an observation.</p>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1164356044398\" class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p
        id=\"fs-id1164355724534\"><span class=\"ost-level-on\">[OL]</span>Educated
        guess is used throughout this section in describing a hypothesis to combat
        the tendency to think of a theory as an educated guess.</p>\n</div>\n\n<p
        id=\"fs-id1164355746249\">Scientists may test the hypothesis by performing
        an <span data-type=\"term\">experiment</span>. During an experiment, the scientist
        collects data that will help them learn about the phenomenon they are studying.
        Then the scientists analyze the results of the experiment (that is, the data),
        often using statistical, mathematical, and/or graphical methods. From the
        data analysis, they draw conclusions. They may conclude that their experiment
        either supports or rejects their hypothesis. If the hypothesis is supported,
        the scientist usually goes on to test another hypothesis related to the first.
        If their hypothesis is rejected, they will often then test a new and different
        hypothesis in their effort to learn more about whatever they are studying.</p>\n\n<p
        id=\"fs-id1164355882653\">Scientific processes can be applied to many situations.
        Let&#8217;s say that you try to turn on your car, but it will not start. You
        have just made an observation! You ask yourself, \"Why won&#8217;t my car
        start?\" You can now use scientific processes to answer this question. First,
        you generate a hypothesis such as, \"The car won&#8217;t start because it
        has no gasoline in the gas tank.\" To test this hypothesis, you put gasoline
        in the car and try to start it again. If the car starts, then your hypothesis
        is supported by the experiment. If the car does not start, then your hypothesis
        is rejected. You will then need to think up a new hypothesis to test such
        as, \"My car won&#8217;t start because the fuel pump is broken.\" Hopefully,
        your experiments lead you to discover why the car won&#8217;t start, and enable
        you to fix it.</p>\n</section>\n<section data-depth=\"1\" id=\"fs-id1164356023247\"
        class=\"ost-tag-lo-k12phys-ch01-s02-lo02\"><h1 data-type=\"title\">Modeling</h1>\n<p
        id=\"fs-id1164355853097\">A <span data-type=\"term\">model</span> is a representation
        of something that is often too difficult (or impossible) to study directly.
        Models can take the form of physical models, equations, computer programs,
        or simulations&#8212;computer graphics/animations. Models are tools that are
        especially useful in modern physics because they let us visualize phenomena
        that we normally cannot observe with our senses, such as very small objects
        or objects that move at high speeds. For example, we can understand the structure
        of an atom using models, despite the fact that no one has ever seen an atom
        with their own eyes. Models are always approximate, so they are simpler to
        consider than the real situation; the more complete a model is, the more complicated
        it must be. Models put the intangible or the extremely complex into human
        terms that we can visualize, discuss, and hypothesize about.</p>\n\n<p id=\"fs-id1164355591169\"><span
        data-type=\"term\" class=\"no-emphasis\">Scientific models</span> are constructed
        based on the results of previous experiments. Even still, models often only
        describe a phenomenon partially or in a few limited situations. Some phenomena
        are so complex that it may be impossible to model it in its entirety, even
        using computers. An example is the <span data-type=\"term\" class=\"no-emphasis\">electron
        cloud model</span> of the atom in which electrons are moving around the atom&#8217;s
        center in distinct clouds. (See <a href=\"#Figure_01_02_electron\" class=\"autogenerated-content\">[link]</a>)
        that represent the likelihood of finding an electron in different places.
        This model helps us to visualize the structure of an atom. However, it does
        not show us exactly where an electron will be within its cloud at any one
        particular time.</p>\n\n<figure id=\"Figure_01_02_electron\" class=\"ost-tag-lo-phys-ch01-s02-lo02\"><figcaption>The
        electron cloud model of the atom predicts the geometry and shape of areas
        where different electrons may be found in an atom. However, it cannot indicate
        exactly where an electron will be at any one time.</figcaption>\n<span data-type=\"media\"
        id=\"fs-id1164355691661\" data-alt=\"A drawing of an electron cloud model
        shows an atom with a nucleus and predicted geometry and shape of areas where
        electrons surround the nucleus.\">\n<img src=\"/resources/c73a5129d2a36733e34ff8aebcfecaabfe9001ca/CNX_HSPhysics_01_02_electron.jpg\"
        data-media-type=\"image/jpeg\" alt=\"A drawing of an electron cloud model
        shows an atom with a nucleus and predicted geometry and shape of areas where
        electrons surround the nucleus.\"/>\n</span>\n\n</figure>\n\n<p id=\"fs-id1164355743525\">As
        mentioned previously, physicists use a variety of models including equations,
        physical models, computer simulations, etc. For example, <span data-type=\"term\"
        class=\"no-emphasis\">three-dimensional models</span> are often commonly used
        in chemistry and physics to model molecules. Properties other than appearance
        or location are usually modelled using mathematics, where functions are used
        to show how these properties relate to one another. Processes such as the
        formation of a star or the planets, can also be modelled using computer simulations.
        Once a simulation is correctly programmed based on actual experimental data,
        the simulation can allow us to view processes that happened in the past or
        happen too quickly or slowly for us to observe directly. In addition, scientists
        can also run virtual experiments using <span data-type=\"term\" class=\"no-emphasis\">computer
        based models</span>. In a model of planet formation, for example, the scientist
        could alter the amount or type of rocks present in space and see how it affects
        planet formation.</p>\n\n<p id=\"fs-id1164355916579\">Scientists use models
        and experimental results to construct explanations of observations or design
        solutions to problems. For example, one way to make a car more fuel efficient
        is to reduce the friction or drag caused by air flowing around the moving
        car. This can be done by designing the body shape of the car to be more aerodynamic,
        such as by using rounded corners instead of sharp ones. Engineers can then
        construct <span data-type=\"term\" class=\"no-emphasis\">physical models</span>
        of the car body, place them in a wind tunnel, and examine the flow of air
        around the model (This can also be done mathematically in a computer simulation).
        The air flow pattern can be analyzed for regions smooth air flow and for eddies
        that indicate drag. The model of the car body may have to be altered slightly
        to produce the smoothest pattern of air flow (i.e., the least drag). The pattern
        with the least drag may be the solution to increasing fuel efficiency of the
        car. This solution might then be incorporated into the car design.</p>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1164355841632\" class=\"note
        ost-assignable ost-reading-discard ost-assessed-feature snap-lab students-group
        safety-warning ost-tag-lo-k12phys-ch01-s02-lo02\" data-label=\"Snap Lab\"><div
        data-type=\"title\" class=\"title\">Using Models and the Scientific Processes</div>\n  <p
        id=\"fs-id1167066861558\">Be sure to secure loose items before opening the
        window or door.</p>\n<p id=\"fs-id1164355862909\">In this activity, you will
        learn about scientific models by making a model of how air flows through your
        classroom or a room in your house.</p>\n<ul id=\"fs-id1164352262615\" class=\"materials\"
        data-label=\"Materials\">\n<li>One room with at least 1 window or door that
        can be opened</li>\n<li>Piece of single-ply tissue paper\n    <ol id=\"fs-id1164355916693\"
        data-number-style=\"arabic\">\n        <li>Work with a group of four, as directed
        by your teacher. Close all of the windows and doors in the room you are working
        in. Your teacher may assign you a specific window or door to study.</li>\n        <li>Before
        opening any windows or doors, draw a to-scale diagram of your room. First,
        measure the length and width of your room using the tape measure. Then, transform
        the measurement using a scale that could fit on your paper, such as 1/2 inch
        = 1 foot or 5 centimeters = 1 meter. </li>\n        <li>Your teacher will
        assign you a specific window or door to study air flow. On your diagram, add
        arrows showing your hypothesis (before opening any windows or doors) of how
        air will flow through the room when your assigned window or door is opened.
        Use pencil so that you can easily make changes to your diagram.</li>\n        <li>On
        you diagram, mark 4 locations where you would like to test air flow in your
        room. To test for airflow, hold a strip of single ply tissue paper between
        the thumb and index finger. Note the direction that the paper moves by when
        exposed to the airflow. Then, for each location, predict which way the paper
        will move if your air flow diagram is correct.</li>\n<li>Now, each member
        of your group will stand in one of the four selected areas. Each member will
        test the airflow Agree upon an approximate height at which everyone will hold
        their papers.</li>\n<li>When you teacher tells you to, open your assigned
        window and/or door. Each person should note the direction that their paper
        points immediately after the window or door was opened. Record your results
        on your diagram.</li>\n        <li>Did the airflow test data support or refute
        the hypothetical model of air flow shown in your diagram? Why or why not?
        Correct your model based on your experimental evidence.</li>\n        <li>With
        your group, discuss how accurate your model is. What limitations did it have?
        Write down the limitations that your group agreed upon.</li>\n    </ol>\n</li>\n</ul>\n\n<div
        data-type=\"exercise\" id=\"fs-id1164355853970\" class=\"exercise os-exercise
        grasp-check unnumbered\" data-label=\"Grasp Check\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1164355840608\">\n<p id=\"fs-id1164355729966\"><a
        href=\"#ost/api/ex/k12phys-ch01-ex026\" class=\"autogenerated-content\">[link]</a></p>\n</div>\n</div>\n</div>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1164355620765\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1164356089015\">This
        Snap Lab! has students construct a model of how air flows in their classroom.
        Each group of 4 students will create a model of air flow in their classroom
        using a scale drawing of the room. Then, the groups will test the validity
        of their model by placing weathervanes that they have constructed around the
        room and opening a window or door. By observing the weather vanes, students
        will see how air actually flows through the room from a specific window or
        door. Students will then correct their model based on their experimental evidence.
        The material list is given per group:\n<div data-type=\"list\" data-list-type=\"bulleted\"
        id=\"fs-id1164355973500\">\n<div data-type=\"item\">One room with at least
        1 window or door that can be opened (An optimal configuration would be 1 window
        or door per group.)</div>\n<div data-type=\"item\">several pieces of construction
        paper (at least 4 per group)</div>\n<div data-type=\"item\">strips of single
        ply tissue paper</div>\n<div data-type=\"item\">One tape measure (long enough
        to measure the dimensions of the room)</div>\n<div data-type=\"item\">straws</div>\n<div
        data-type=\"item\">scissors</div>\n<div data-type=\"item\">tape</div>\n</div>\n</p>\n<ol
        id=\"fs-id1164355752853\" class=\"stepwise\" data-number-style=\"arabic\">\n<li>Group
        size can vary depending on the number of windows/doors available and the number
        of students in the class.</li>\n<li>The room dimensions could be provided
        by the teacher. Also, students may need a brief introduction in how to make
        a drawing to scale.</li>\n<li>This is another opportunity to discuss controlled
        experiments in terms of why the students should hold the strips of tissue
        paper at the same height and in the same way. One student could also serve
        as a control and stand far away from the window/door or in another area that
        will not receive air flow from the window/door.</li>\n<li>You will probably
        need to coordinate this when multiple windows or doors are used. Only one
        window or door should be opened at a time for best results. Between openings,
        allow a short period (5 minutes) when all windows and doors are closed, if
        possible.</li>\n</ol>\n<p id=\"fs-id1164356048421\">Answers to the Grasp Check
        will vary, but the air flow in the new window or door should be based on what
        the students observed in their experiment.</p>\n</div>\n</section>\n\n<section
        data-depth=\"1\" id=\"fs-id1164355973562\" class=\"ost-tag-lo-k12phys-ch01-s02-lo03\"><h1
        data-type=\"title\">Scientific Laws and Theories</h1>\n<p id=\"fs-id1164355634276\">A
        <span data-type=\"term\">scientific law</span> is a description of a pattern
        in nature that is true in all circumstances that have been studied. That is,
        physical laws are meant to be <span data-type=\"term\">universal</span>, meaning
        that they apply throughout the known universe. Laws are often also concise,
        whereas theories are more complicated. A law can be expressed in the form
        of a single sentence or mathematical equation. For example, <span data-type=\"term\"
        class=\"no-emphasis\">Newton&#8217;s second law of motion</span>, which relates
        the motion of an object to the force applied (<em data-effect=\"italics\">F</em>),
        the mass of the object (<em data-effect=\"italics\">m</em>), and the object&#8217;s
        acceleration (<em data-effect=\"italics\">a</em>), is simply stated using
        the equation:</p>\n\n<div data-type=\"equation\" id=\"fs-id1164356013838\"
        class=\"equation unnumbered\" data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n <mrow>\n  <mi>F</mi><mo>=</mo><mi>m</mi><mi>a</mi></mrow>\n</mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow>\n  <mi>F</mi><mo>=</mo><mi>m</mi><mi>a</mi></mrow></annotation-xml></semantics></math>\n</div><p
        id=\"fs-id1164355729378\">Scientific ideas and explanations that are true
        in many, but not all situations in the universe are usually called <span data-type=\"term\">principles</span>.
        An example is <span data-type=\"term\" class=\"no-emphasis\">Pascal&#8217;s
        principle</span>, which explains properties of liquids, but not solids or
        gases. However, the distinction between laws and principles is sometimes not
        carefully made in science.</p>\n\n<p id=\"fs-id1164355994030\">A <span data-type=\"term\">theory</span>
        is an explanation for patterns in nature that is supported by much scientific
        evidence and verified multiple times by multiple researchers. While many people
        confuse theories with educated guesses o hypotheses, theories have withstood
        more rigorous testing and verification than hypotheses.</p>\n\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1164355747766\" class=\"note os-teacher\"
        data-label=\"Teacher Support\">\n<p id=\"fs-id1164355681426\"><span class=\"ost-level-on\">[OL]</span>Explain
        to students that in informal, everyday English the word \"theory\" can be
        used to describe an idea that is possibly true but that has not been proven
        to be true. This use of the word \"theory\" often leads people to think that
        scientific theories are nothing more than educated guesses. This is not just
        a misconception among students, but among the general public as well.</p>\n</div>\n\n<p
        id=\"fs-id1164356023117\">As a closing idea about scientific processes, we
        want to point out that scientific laws and theories, even those that have
        been supported by experiments for centuries, can still be changed by new discoveries.
        This is especially true when new technologies emerge that allow us to observe
        things that were formerly unobservable. Imagine how viewing previously invisible
        objects with a microscope or viewing Earth for the first time from space may
        have instantly changed our scientific theories and laws! What discoveries
        still await us in the future? The constant retesting and perfecting of our
        scientific laws and theories allows our knowledge of nature to progress. For
        this reason, many scientists are reluctant to say that their studies \"prove\"
        anything. By saying \"support\" instead of \"prove,\" it keeps the door open
        for future discoveries, even if they won&#8217;t occur for centuries or even
        millennia.</p>\n\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-id1164355714220\"
        class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1164355754767\"><span
        class=\"ost-level-on\">[OL]</span>With regard to scientists avoiding using
        the word \"prove,\" the general public knows that science has proven certain
        things such as that the heart pumps blood and the Earth is round. However,
        scientists should shy away from using \"prove\" because it is impossible to
        test every single instance and every set of conditions in a system to absolutely
        prove anything. Using \"support\" or similar terminology leaves the door open
        for further discovery.</p>\n</div>\n</section>\n\n<section data-depth=\"1\"
