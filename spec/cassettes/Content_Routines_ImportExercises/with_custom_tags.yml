        id=\"import-auto-id2562293\"><span data-type=\"title\">Discussion</span>\n      </p>\n      <p
        id=\"import-auto-id2562686\">The direction of the motion in (a) is to the
        right and therefore its displacement has a positive sign, whereas motion in
        (b) is to the left and thus has a negative sign.</p>\n      </div>\n      <div
        data-type=\"example\" id=\"fs-id4082275\"><div data-type=\"title\">Comparing
        Distance Traveled with Displacement: A Subway Train</div>\n      <p id=\"import-auto-id2562287\">What
        are the distances traveled for the motions shown in parts (a) and (b) of the
        subway train in <a href=\"#import-auto-id2590556\" class=\"autogenerated-content\">[link]</a>?</p><p
        id=\"import-auto-id2562290\"><span data-type=\"title\">Strategy</span>\n      </p>\n      <p
        id=\"import-auto-id2562678\">To answer this question, think about the definitions
        of distance and distance traveled, and how they are related to displacement.
        Distance between two positions is defined to be the magnitude of displacement,
        which was found in <a href=\"#fs-id1744930\" class=\"autogenerated-content\">[link]</a>.
        Distance traveled is the total length of the path traveled between the two
        positions. (See <a href=\"/contents/fc7dc488-f4ec-498c-b261-3b75eaa70aaa\">Displacement</a>.)
        In the case of the subway train shown in <a href=\"#import-auto-id2590556\"
        class=\"autogenerated-content\">[link]</a>, the distance traveled is the same
        as the distance between the initial and final positions of the train.</p><p
        id=\"import-auto-id2562305\"><span data-type=\"title\">Solution</span>\n      </p>\n      <p
        id=\"import-auto-id2585502\">1. The displacement for part (a) was +2.00 km.
        Therefore, the distance between the initial and final positions was 2.00 km,
        and the distance traveled was 2.00 km.</p>\n      <p id=\"import-auto-id2585505\">2.
        The displacement for part (b) was <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mtext>&#8722;1.5 km.</mtext></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mtext>&#8722;1.5 km.</mtext></mrow></semantics></annotation-xml></semantics></math>
        Therefore, the distance between the initial and final positions was 1.50 km,
        and the distance traveled was 1.50 km.</p><p id=\"import-auto-id2585477\"><span
        data-type=\"title\">Discussion</span>\n      </p>\n      <p id=\"import-auto-id2585481\">Distance
        is a scalar. It has magnitude but no sign to indicate direction.</p>\n      </div>\n      <div
        data-type=\"example\" id=\"fs-id1372721\"><div data-type=\"title\">Calculating
        Acceleration: A Subway Train Speeding Up</div>\n      <p id=\"import-auto-id2400742\">Suppose
        the train in <a href=\"#import-auto-id2590556\" class=\"autogenerated-content\">[link]</a>(a)
        accelerates from rest to 30.0 km/h in the first 20.0 s of its motion. What
        is its average acceleration during that time interval?</p><p id=\"import-auto-id2400745\"><span
        data-type=\"title\">Strategy</span>\n      </p>\n      <p id=\"import-auto-id2400749\">It
        is worth it at this point to make a simple sketch:</p>\n      <figure id=\"import-auto-id2400753\"><span
        data-type=\"media\" id=\"import-auto-id2400754\" data-alt=\"A point represents
        the initial velocity of 0 kilometers per second. Below the point is a velocity
        vector arrow pointing to the right, representing the final velocity of thirty
