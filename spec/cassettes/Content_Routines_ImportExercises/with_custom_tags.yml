        name=\"keywords\" content=\"Kinematics, Motion, Pythagorean theorem, Vector\"/><meta
        name=\"subject\" content=\"Science and Technology\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://www.w3.org/TR/html5/dom.html#custom-data-attribute\"
        xmlns:epub=\"http://www.idpf.org/2007/ops\" data-cnxml-to-html-ver=\"2.1.0\"><div
        data-type=\"document-title\">Kinematics in Two Dimensions: An Introduction</div><div
        data-type=\"abstract\"><ul>\n<li>Observe that motion in two dimensions consists
        of horizontal and vertical components.</li>\n<li>Understand the independence
        of horizontal and vertical vectors in two-dimensional motion.</li>\n</ul></div>\n\n    <figure
        id=\"import-auto-id1165298608692\"><figcaption>Walkers and drivers in a city
        like New York are rarely able to travel in straight lines to reach their destinations.
        Instead, they must follow roads and sidewalks, making two-dimensional, zigzagged
        paths. (credit: Margaret W. Carruthers)</figcaption><span data-type=\"media\"
        id=\"import-auto-id1165296572209\" data-alt=\"A busy traffic intersection
        in New York showing vehicles moving on the road.\">\n        <img src=\"/resources/fb7c5f8fe285e235727fae06c2ecb0dd11106b79/Figure_03_01_00.jpg\"
        data-media-type=\"image/jpg\" alt=\"A busy traffic intersection in New York
        showing vehicles moving on the road.\" width=\"300\"/>\n      </span>\n\n    </figure><section
        data-depth=\"1\" id=\"fs-id1165298595412\"><h3 data-type=\"title\">Two-Dimensional
        Motion: Walking in a City</h3>\n    <p id=\"import-auto-id1165298535384\">Suppose
        you want to walk from one point to another in a city with uniform square blocks,
        as pictured in <a href=\"#import-auto-id1165296250183\" class=\"autogenerated-content\">[link]</a>.</p>\n\n    <figure
        id=\"import-auto-id1165296250183\"><figcaption>A pedestrian walks a two-dimensional
        path between two points in a city. In this scene, all blocks are square and
        are the same size.</figcaption><span data-type=\"media\" id=\"import-auto-id1165298550797\"
        data-alt=\"An X Y graph with origin at zero zero with x axis labeled nine
        blocks east and y axis labeled five blocks north. Starting point at the origin
        and destination at point nine on the x axis and point five on the y axis.\">\n        <img
        src=\"/resources/2dca7613815b1ddc825c471fa6107b64cfff9690/Figure_03_01_01.jpg\"
        data-media-type=\"image/jpg\" alt=\"An X Y graph with origin at zero zero
        with x axis labeled nine blocks east and y axis labeled five blocks north.
        Starting point at the origin and destination at point nine on the x axis and
        point five on the y axis.\" width=\"400\"/>\n      </span>\n\n    </figure><p
        id=\"import-auto-id1165296716128\">The straight-line path that a helicopter
        might fly is blocked to you as a pedestrian, and so you are forced to take
        a two-dimensional path, such as the one shown. You walk 14 blocks in all,
        9 east followed by 5 north. What is the straight-line distance?</p>\n    <p
        id=\"import-auto-id1165296310636\">An old adage states that the shortest distance
        between two points is a straight line. The two legs of the trip and the straight-line
        path form a right triangle, and so the Pythagorean theorem, <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msup><mi>a</mi><mrow><mn>2</mn></mrow></msup><mtext>&#160;+&#160;</mtext><msup><mi>b</mi><mrow><mn>2</mn></mrow></msup><mtext>&#160;=&#160;</mtext><msup><mi>c</mi><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msup><mi>a</mi><mrow><mn>2</mn></mrow></msup><mtext>&#160;+&#160;</mtext><msup><mi>b</mi><mrow><mn>2</mn></mrow></msup><mtext>&#160;=&#160;</mtext><msup><mi>c</mi><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a rSup { size 8{2} } \"&#160;+&#160;\"b
        rSup { size 8{2} } \"&#160;=&#160;\"c rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>,
        can be used to find the straight-line distance.</p><figure id=\"import-auto-id1165298608693\"><figcaption>The
        Pythagorean theorem relates the length of the legs of a right triangle, labeled
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mi>a</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>a</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a} {}</annotation></semantics></annotation-xml></semantics></math>
        and <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mi>b</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>b</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{b} {}</annotation></semantics></annotation-xml></semantics></math>,
        with the hypotenuse, labeled <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>c</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>c</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{c} {}</annotation></semantics></annotation-xml></semantics></math>.
        The relationship is given by: <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msup><mi>a</mi><mrow><mn>2</mn></mrow></msup><mtext>+&#160;</mtext><msup><mi>b</mi><mrow><mn>2</mn></mrow></msup><mtext>=&#160;</mtext><msup><mi>c</mi><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msup><mi>a</mi><mrow><mn>2</mn></mrow></msup><mtext>+&#160;</mtext><msup><mi>b</mi><mrow><mn>2</mn></mrow></msup><mtext>=&#160;</mtext><msup><mi>c</mi><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a rSup { size 8{2} } &#160;\"+&#160;\"b
        rSup { size 8{2} } &#160;\"=&#160;\"c rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>.
        This can be rewritten, solving for <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>c</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>c</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{A} {}</annotation></semantics></annotation-xml></semantics></math>
        : <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mi>c</mi><mtext>&#160;=&#160;</mtext><msqrt><mrow><msup><mi>a</mi><mrow><mn>2</mn></mrow></msup><mtext>+&#160;</mtext><msup><mi>b</mi><mrow><mn>2</mn></mrow></msup></mrow></msqrt></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mi>c</mi><mtext>&#160;=&#160;</mtext><msqrt><mrow><msup><mi>a</mi><mrow><mn>2</mn></mrow></msup><mtext>+&#160;</mtext><msup><mi>b</mi><mrow><mn>2</mn></mrow></msup></mrow></msqrt></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{c\"&#160;=&#160;\" sqrt {a rSup { size
        8{2} } &#160;\"+&#160;\"b rSup { size 8{2} } } } {}</annotation></semantics></annotation-xml></semantics></math>.</figcaption><span
        data-type=\"media\" id=\"import-auto-id1165296572210\" data-alt=\"A right-angled
        triangle with base labeled a height labeled b and hypotenuse labeled c is
        shown. Using Pythagorean theorem c is calculated as square root of a squared
        plus b squared.\">\n        <img src=\"/resources/e13e08e675ccad684e14ded83e58876d6b0a0068/Figure_03_01_02.jpg\"
        data-media-type=\"image/jpg\" alt=\"A right-angled triangle with base labeled
        a height labeled b and hypotenuse labeled c is shown. Using Pythagorean theorem
        c is calculated as square root of a squared plus b squared.\" width=\"200\"/>\n      </span>\n\n    </figure>\n    <p
        id=\"import-auto-id1165298883906\">The hypotenuse of the triangle is the straight-line
        path, and so in this case its length in units of city blocks is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msqrt><mrow><mo stretchy=\"false\">(</mo><mtext>9
        blocks</mtext><msup><mo stretchy=\"false\">)</mo><mrow><mn>2</mn></mrow></msup><mtext>+&#160;</mtext><mo
        stretchy=\"false\">(</mo><mtext>5 blocks</mtext><msup><mo stretchy=\"false\">)</mo><mrow><mn>2</mn></mrow></msup></mrow></msqrt><mtext>=&#160;10</mtext><mtext>.</mtext><mtext>3
        blocks</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msqrt><mrow><mo
        stretchy=\"false\">(</mo><mtext>9 blocks</mtext><msup><mo stretchy=\"false\">)</mo><mrow><mn>2</mn></mrow></msup><mtext>+&#160;</mtext><mo
        stretchy=\"false\">(</mo><mtext>5 blocks</mtext><msup><mo stretchy=\"false\">)</mo><mrow><mn>2</mn></mrow></msup></mrow></msqrt><mtext>=&#160;10</mtext><mtext>.</mtext><mtext>3
        blocks</mtext></mrow></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{ sqrt { \\( \"9 blocks\" \\)  rSup { size 8{2} } &#160;\"+&#160;\"
        \\( \"5 blocks\" \\)  rSup { size 8{2} } } &#160;\"=&#160;10\" \".\" \"3 blocks\"}
        {}</annotation></semantics></annotation-xml></semantics></math>, considerably
        shorter than the 14 blocks you walked. (Note that we are using three significant
        figures in the answer. Although it appears that &#8220;9&#8221; and &#8220;5&#8221;
        have only one significant digit, they are discrete numbers. In this case &#8220;9
        blocks&#8221; is the same as &#8220;9.0 or 9.00 blocks.&#8221; We have decided
        to use three significant figures in the answer in order to show the result
        more precisely.)</p><figure id=\"import-auto-id1165298535408\"><figcaption>The
        straight-line path followed by a helicopter between the two points is shorter
        than the 14 blocks walked by the pedestrian. All blocks are square and the
        same size.</figcaption><span data-type=\"media\" id=\"import-auto-id1165298666630\"
        data-alt=\"An X Y graph with origin at zero zero with x-axis labeled nine
        blocks east and y axis labeled five blocks north. A diagonal vector arrow
        joining starting point at point zero on x axis and destination at point five
        on y axis with its direction northeast is shown. A helicopter is flying along
        the diagonal vector arrow with helicopter path of ten point three blocks.
        The angle formed by diagonal vector arrow and the x-axis is equal to twenty-nine
        point one degrees.\">\n        <img src=\"/resources/8d90bace3c41073bc136d8ca2351a42509498171/Figure_03_01_03.jpg\"
        data-media-type=\"image/jpg\" alt=\"An X Y graph with origin at zero zero
        with x-axis labeled nine blocks east and y axis labeled five blocks north.
        A diagonal vector arrow joining starting point at point zero on x axis and
        destination at point five on y axis with its direction northeast is shown.
        A helicopter is flying along the diagonal vector arrow with helicopter path
        of ten point three blocks. The angle formed by diagonal vector arrow and the
        x-axis is equal to twenty-nine point one degrees.\" width=\"350\"/>\n      </span>\n\n    </figure><p
        id=\"import-auto-id1165298981862\">The fact that the straight-line distance
        (10.3 blocks) in <a href=\"#import-auto-id1165298535408\" class=\"autogenerated-content\">[link]</a>
        is less than the total distance walked (14 blocks) is one example of a general
        characteristic of vectors. (Recall that <span data-type=\"term\" id=\"import-auto-id1165298541000\">vectors</span>
        are quantities that have both magnitude and direction.)</p>\n    <p id=\"import-auto-id1165298648314\">As
        for one-dimensional kinematics, we use arrows to represent vectors. The length
        of the arrow is proportional to the vector&#8217;s magnitude. The arrow&#8217;s
        length is indicated by hash marks in <a href=\"#import-auto-id1165296250183\"
        class=\"autogenerated-content\">[link]</a> and <a href=\"#import-auto-id1165298535408\"
        class=\"autogenerated-content\">[link]</a>. The arrow points in the same direction
        as the vector. For two-dimensional motion, the path of an object can be represented
        with three vectors: one vector shows the straight-line path between the initial
        and final points of the motion, one vector shows the horizontal component
        of the motion, and one vector shows the vertical component of the motion.
        The horizontal and vertical components of the motion add together to give
        the straight-line path. For example, observe the three vectors in <a href=\"#import-auto-id1165298535408\"
        class=\"autogenerated-content\">[link]</a>. The first represents a 9-block
        displacement east. The second represents a 5-block displacement north. These
        vectors are added to give the third vector, with a 10.3-block total displacement.
        The third vector is the straight-line path between the two points. Note that
        in this example, the vectors that we are adding are perpendicular to each
        other and thus form a right triangle. This means that we can use the Pythagorean
        theorem to calculate the magnitude of the total displacement. (Note that we
        cannot use the Pythagorean theorem to add vectors that are not perpendicular.
        We will develop techniques for adding vectors having any direction, not just
        those perpendicular to one another, in <a href=\"/contents/4bd8bbec-bda2-412b-96f8-cc0b7ff5e794\">Vector
        Addition and Subtraction: Graphical Methods</a> and <a href=\"/contents/b9739bfd-dc9d-4f0a-b037-dc22884d30f3\">Vector
        Addition and Subtraction: Analytical Methods</a>.)</p></section>\n    <section
        data-depth=\"1\" id=\"fs-id1165298695671\"><h3 data-type=\"title\">The Independence
        of Perpendicular Motions</h3>\n    <p id=\"import-auto-id1165298748280\">The
        person taking the path shown in <a href=\"#import-auto-id1165298535408\" class=\"autogenerated-content\">[link]</a>
        walks east and then north (two perpendicular directions). How far he or she
        walks east is only affected by his or her motion eastward. Similarly, how
        far he or she walks north is only affected by his or her motion northward.</p><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1165298714031\" data-label=\"\"><div
        data-type=\"title\">Independence of Motion</div>\n    <p id=\"import-auto-id1165298709689\">The
        horizontal and vertical components of two-dimensional motion are independent
        of each other. Any motion in the horizontal direction does not affect motion
        in the vertical direction, and vice versa.</p>\n    </div>\n    <p id=\"import-auto-id1165298786219\">This
        is true in a simple scenario like that of walking in one direction first,
        followed by another. It is also true of more complicated motion involving
        movement in two directions at once. For example, let&#8217;s compare the motions
        of two baseballs. One baseball is dropped from rest. At the same instant,
        another is thrown horizontally from the same height and follows a curved path.
        A stroboscope has captured the positions of the balls at fixed time intervals
        as they fall.</p>\n\n    <figure id=\"import-auto-id1165296248287\"><figcaption>This
        shows the motions of two identical balls&#8212;one falls from rest, the other
        has an initial horizontal velocity. Each subsequent position is an equal time
        interval. Arrows represent horizontal and vertical velocities at each position.
        The ball on the right has an initial horizontal velocity, while the ball on
        the left has no horizontal velocity. Despite the difference in horizontal
        velocities, the vertical velocities and positions are identical for both balls.
        This shows that the vertical and horizontal motions are independent.</figcaption><span
        data-type=\"media\" id=\"import-auto-id1165296709055\" data-alt=\"Two identical
        balls one red and another blue are falling. Five positions of the balls during
        fall are shown. The horizontal velocity vectors for blue ball towards right
        are of same magnitude for all the positions. The vertical velocity vectors
        shown downwards for red ball are increasing with each position.\">\n        <img
        src=\"/resources/0a765a44d8902d273bec6f0a64fa852eeb03132a/Figure_03_01_04a.jpg\"
        data-media-type=\"image/jpg\" alt=\"Two identical balls one red and another
        blue are falling. Five positions of the balls during fall are shown. The horizontal
        velocity vectors for blue ball towards right are of same magnitude for all
        the positions. The vertical velocity vectors shown downwards for red ball
        are increasing with each position.\" width=\"175\"/>\n      </span>\n\n    </figure><p
        id=\"import-auto-id1165298681613\">It is remarkable that for each flash of
        the strobe, the vertical positions of the two balls are the same. This similarity
        implies that the vertical motion is independent of whether or not the ball
        is moving horizontally. (Assuming no air resistance, the vertical motion of
        a falling object is influenced by gravity only, and not by any horizontal
        forces.) Careful examination of the ball thrown horizontally shows that it
        travels the same horizontal distance between flashes. This is due to the fact
        that there are no additional forces on the ball in the horizontal direction
        after it is thrown. This result means that the horizontal velocity is constant,
        and affected neither by vertical motion nor by gravity (which is vertical).
        Note that this case is true only for ideal conditions. In the real world,
        air resistance will affect the speed of the balls in both directions.</p>\n    <p
        id=\"import-auto-id1165296226966\">The two-dimensional curved path of the
        horizontally thrown ball is composed of two independent one-dimensional motions
        (horizontal and vertical). The key to analyzing such motion, called <em data-effect=\"italics\"><em
        data-effect=\"italics\">projectile motion</em></em>, is to <em data-effect=\"italics\"><em
        data-effect=\"italics\">resolve</em></em> (break) it into motions along perpendicular
        directions. Resolving two-dimensional motion into perpendicular components
        is possible because the components are independent. We shall see how to resolve
        vectors in <a href=\"/contents/4bd8bbec-bda2-412b-96f8-cc0b7ff5e794\">Vector
        Addition and Subtraction: Graphical Methods</a> and <a href=\"/contents/b9739bfd-dc9d-4f0a-b037-dc22884d30f3\">Vector
        Addition and Subtraction: Analytical Methods</a>. We will find such techniques
        to be useful in many areas of physics.</p></section>\n    <div data-type=\"note\"
        id=\"eip-652\" class=\"interactive\"><div data-type=\"title\">Ladybug Motion
        2D </div><p id=\"eip-id1169736812332\">Learn about position, velocity and
        acceleration vectors. Move the ladybug by setting the position, velocity or
        acceleration, and see how the vectors change. Choose linear, circular or elliptical
        motion, and record and playback the motion to analyze the behavior.\n</p>\n<figure
        id=\"eip-idm388746832\"><div data-type=\"media\" id=\"fs-id1167062339457\"
        data-alt=\"This simulation allows you to adjust position, velocity, and acceleration
        of a ladybug.\">\n<iframe width=\"660\" height=\"371.4\" src=\"https://openstax.org/l/28ladybug\"><!--
        no-selfclose --></iframe></div></figure>\n</div><section data-depth=\"1\"
        id=\"fs-id1165298944131\" class=\"section-summary\"><h3 data-type=\"title\">Summary</h3>\n    <ul
        id=\"fs-id1165298708756\"><li xmlns:fo=\"urn:oasis:names:tc:opendocument:xmlns:xsl-fo-compatible:1.0\"
        id=\"import-auto-id1165296313373\" fo:font-weight=\"normal\">The shortest
        path between any two points is a straight line. In two dimensions, this path
        can be represented by a vector with horizontal and vertical components.</li>\n    <li
        xmlns:fo=\"urn:oasis:names:tc:opendocument:xmlns:xsl-fo-compatible:1.0\" id=\"import-auto-id1165296414067\"
        fo:font-weight=\"normal\">The horizontal and vertical components of a vector
        are independent of one another. Motion in the horizontal direction does not
        affect motion in the vertical direction, and vice versa.</li>\n    </ul></section>\n
        <div data-type=\"glossary\"><h3 data-type=\"glossary-title\">Glossary</h3>\n    <dl
        id=\"import-auto-id1165298860990\"><dt>vector</dt> <dd id=\"fs-id1165298731999\">a
        quantity that has both magnitude and direction; an arrow used to represent
        quantities with both magnitude and direction</dd></dl>\n    </div></body>\n\n</html>",
