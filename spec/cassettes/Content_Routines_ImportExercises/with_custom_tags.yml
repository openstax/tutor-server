        id=\"import-auto-id2412062\"><span data-type=\"title\">Discussion</span>\n      </p>\n      <p
        id=\"import-auto-id2586223\">The negative velocity indicates motion to the
        left.</p>\n      </div>\n      <div data-type=\"example\" id=\"fs-id4015260\"><div
        data-type=\"title\">Calculating Deceleration: The Subway Train</div>\n      <p
        id=\"import-auto-id2590913\">Finally, suppose the train in <a href=\"#import-auto-id2412190\"
