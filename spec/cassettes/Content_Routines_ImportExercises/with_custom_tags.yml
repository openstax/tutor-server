        that motion in two dimensions consists of horizontal and vertical components.</li>\n<li>Understand
        the independence of horizontal and vertical vectors in two-dimensional motion.</li>\n</ul></div>",
        "revised": "2020-08-31T15:57:49Z", "printStyle": null, "roles": null, "keywords":
