        and <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">t</mi><mo stretchy=\"false\">=</mo><mtext>20</mtext></mrow><mtext>.</mtext><mtext>0
