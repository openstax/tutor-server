        is the acceleration at a specific instant in time. </li>\n      <li id=\"import-auto-id2412729\">Deceleration
        is an acceleration with a direction opposite to that of the velocity.</li>\n      </ul></section><section
        data-depth=\"1\" id=\"fs-id3526388\" class=\"conceptual-questions\" data-element-type=\"conceptual-questions\"><h3
        data-type=\"title\">Conceptual Questions</h3>\n      <div data-type=\"exercise\"
        id=\"fs-id3526394\" data-element-type=\"conceptual-questions\"><div data-type=\"problem\"
        id=\"fs-id3526396\">\n<p xmlns:fo=\"urn:oasis:names:tc:opendocument:xmlns:xsl-fo-compatible:1.0\"
        id=\"import-auto-id2412712\" fo:font-weight=\"normal\">Is it possible for
        speed to be constant while acceleration is not zero? Give an example of such
        a situation. </p>\n      </div></div>\n      <div data-type=\"exercise\" id=\"fs-id4016173\"
        data-element-type=\"conceptual-questions\"><div data-type=\"problem\" id=\"fs-id4016175\">\n<p
        xmlns:fo=\"urn:oasis:names:tc:opendocument:xmlns:xsl-fo-compatible:1.0\" id=\"import-auto-id2297558\"
        fo:font-weight=\"normal\">Is it possible for velocity to be constant while
        acceleration is not zero? Explain. </p>\n      </div></div>\n      <div data-type=\"exercise\"
        id=\"fs-id3514238\" data-element-type=\"conceptual-questions\"><div data-type=\"problem\"
        id=\"fs-id3514240\">\n<p xmlns:fo=\"urn:oasis:names:tc:opendocument:xmlns:xsl-fo-compatible:1.0\"
        id=\"import-auto-id2297574\" fo:font-weight=\"normal\">Give an example in
        which velocity is zero yet acceleration is not. </p>\n      </div></div>\n      <div
        data-type=\"exercise\" id=\"fs-id1765962\" data-element-type=\"conceptual-questions\"><div
        data-type=\"problem\" id=\"fs-id1765964\">\n<p id=\"import-auto-id2297593\">If
        a subway train is moving to the left (has a negative velocity) and then comes
        to a stop, what is the direction of its acceleration? Is the acceleration
        positive or negative? </p>\n      </div></div>\n      <div data-type=\"exercise\"
        id=\"fs-id1780345\" data-element-type=\"conceptual-questions\"><div data-type=\"problem\"
        id=\"fs-id1780347\">\n<p xmlns:fo=\"urn:oasis:names:tc:opendocument:xmlns:xsl-fo-compatible:1.0\"
        id=\"import-auto-id2297609\" fo:font-weight=\"normal\">Plus and minus signs
        are used in one-dimensional motion to indicate direction. What is the sign
        of an acceleration that reduces the magnitude of a negative velocity? Of a
        positive velocity? </p>\n      </div></div>\n      </section>\n      <section
