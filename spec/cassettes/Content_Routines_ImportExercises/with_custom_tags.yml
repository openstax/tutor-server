        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Acceleration</title><meta name=\"created-time\"
        content=\"2011/12/21 11:14:08 -0600\"/><meta name=\"revised-time\" content=\"2020/03/17
        13:37:29.178 GMT-5\"/><meta name=\"author\" content=\"OpenStaxCollege\"/><meta
        name=\"licensor\" content=\"OSCRiceUniversity\"/><meta name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/><meta
        name=\"keywords\" content=\"Acceleration, Deceleration, Velocity\"/><meta
        name=\"subject\" content=\"Science and Technology\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://www.w3.org/TR/html5/dom.html#custom-data-attribute\"
        xmlns:epub=\"http://www.idpf.org/2007/ops\" data-cnxml-to-html-ver=\"2.1.0\"><div
        data-type=\"document-title\">Acceleration</div><div data-type=\"abstract\"><ul>\n<li>Define
        and distinguish between instantaneous acceleration, average acceleration,
        and deceleration.</li>\n<li>Calculate acceleration given initial time, initial
        velocity, final time, and final velocity.</li>\n</ul></div>\n      <figure
        id=\"import-auto-id3514068\"><figcaption>A plane decelerates, or slows down,
        as it comes in for landing in St. Maarten. Its acceleration is opposite in
        direction to its velocity. (credit: Steve Conry, Flickr)</figcaption><span
        data-type=\"media\" id=\"import-auto-id3542048\" data-alt=\"An airplane flying
        very low to the ground, just above a beach full of onlookers, as it comes
        in for a landing.\">\n          <img src=\"/resources/c4719cb105df87a6f44d80b7ca06bfdb9ca39ea0/Figure_02_04_00.jpg\"
        data-media-type=\"image/jpg\" alt=\"An airplane flying very low to the ground,
        just above a beach full of onlookers, as it comes in for a landing.\" width=\"300\"/>\n        </span>\n\n      </figure><p
        id=\"import-auto-id4183319\">In everyday conversation, to accelerate means
        to speed up. The accelerator in a car can in fact cause it to speed up. The
        greater the <span data-type=\"term\" id=\"import-auto-id1298945\">acceleration</span>,
        the greater the change in velocity over a given time. The formal definition
        of acceleration is consistent with these notions, but more inclusive.</p>\n      <div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id4053362\" data-label=\"\"><div
        data-type=\"title\">Average Acceleration</div>\n      <p id=\"import-auto-id1851238\"><span
        data-type=\"term\" id=\"import-auto-id2580108\">Average Acceleration</span>
        is <em data-effect=\"italics\">the rate at which velocity changes</em>, </p>\n      <div
        data-type=\"equation\" id=\"import-auto-id4040806\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><mover accent=\"true\"><mi>a</mi><mo
        stretchy=\"true\">-</mo></mover><mo stretchy=\"false\">=</mo><mfrac><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">v</mi></mrow><mrow><mn>&#916;</mn><mi fontstyle=\"italic\">t</mi></mrow></mfrac></mrow><mo
        stretchy=\"false\">=</mo><mfrac><mrow><msub><mi>v</mi><mn>f</mn></msub><mrow><mrow/><mo
        stretchy=\"false\">&#8722;</mo><msub><mi>v</mi><mrow><mn>0</mn></mrow></msub></mrow></mrow><mrow><msub><mi>t</mi><mrow><mn>f</mn></mrow></msub><mo
        stretchy=\"false\">&#8722;</mo><msub><mi>t</mi><mrow><mn>0</mn></mrow></msub></mrow></mfrac></mrow><mo>,</mo></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mover accent=\"true\"><mi>a</mi><mo
        stretchy=\"true\">-</mo></mover><mo stretchy=\"false\">=</mo><mfrac><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">v</mi></mrow><mrow><mn>&#916;</mn><mi fontstyle=\"italic\">t</mi></mrow></mfrac></mrow><mo
        stretchy=\"false\">=</mo><mfrac><mrow><msub><mi>v</mi><mn>f</mn></msub><mrow><mrow/><mo
        stretchy=\"false\">&#8722;</mo><msub><mi>v</mi><mrow><mn>0</mn></mrow></msub></mrow></mrow><mrow><msub><mi>t</mi><mrow><mn>f</mn></mrow></msub><mo
        stretchy=\"false\">&#8722;</mo><msub><mi>t</mi><mrow><mn>0</mn></mrow></msub></mrow></mfrac></mrow><mo>,</mo></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{ { bar  {a}}= {  {&#916;v}  over  {&#916;t}
        } = {  {v\"\" lSub { size 8{f} }  - v rSub { size 8{0} } }  over  {t rSub
        { size 8{f} }  - t rSub { size 8{0} } } } } {}</annotation></semantics></annotation-xml></semantics></math></div><p
        id=\"import-auto-id3541636\">where <em data-effect=\"italics\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mover accent=\"true\"><mi>a</mi><mo
        stretchy=\"true\">-</mo></mover></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mover accent=\"true\"><mi>a</mi><mo
        stretchy=\"true\">-</mo></mover></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{ { bar  {a}}} {}</annotation></semantics></annotation-xml></semantics></math></em>
        is average acceleration, <em data-effect=\"italics\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>v</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>v</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{v} {}</annotation></semantics></annotation-xml></semantics></math></em>
        is velocity, and <em data-effect=\"italics\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>t</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>t</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{t} {}</annotation></semantics></annotation-xml></semantics></math></em>
        is time. (The bar over the <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>a</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>a</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a} {}</annotation></semantics></annotation-xml></semantics></math>
        means <em data-effect=\"italics\">average</em> acceleration.)</p></div>\n      <p
        id=\"import-auto-id4162585\">Because acceleration is velocity in m/s divided
        by time in s, the SI units for acceleration are <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>,
        meters per second squared or meters per second per second, which literally
        means by how many meters per second the velocity changes every second.</p>\n      <p
        id=\"import-auto-id3526102\">Recall that velocity is a vector&#8212;it has
        both magnitude and direction. This means that a change in velocity can be
        a change in magnitude (or speed), but it can also be a change in <em data-effect=\"italics\">direction</em>.
        For example, if a car turns a corner at constant speed, it is accelerating
        because its direction is changing. The quicker you turn, the greater the acceleration.
        So there is an acceleration when velocity changes either in magnitude (an
        increase or decrease in speed) or in direction, or both.</p><div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id3524141\" data-label=\"\"><div data-type=\"title\">Acceleration
        as a Vector</div>\n      <p id=\"import-auto-id1714914\">Acceleration is a
        vector in the same direction as the <em data-effect=\"italics\">change</em>
        in velocity, <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">v</mi></mrow><mrow/></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">v</mi></mrow><mrow/></mrow><annotation encoding=\"StarMath
        5.0\"> size 12{Dv} {}</annotation></semantics></annotation-xml></semantics></math>.
        Since velocity is a vector, it can change either in magnitude or in direction.
        Acceleration is therefore a change in either speed or direction, or both.
        </p></div>\n      <p id=\"import-auto-id4075467\">Keep in mind that although
        acceleration is in the direction of the <em data-effect=\"italics\">change</em>
        in velocity, it is not always in the direction of <em data-effect=\"italics\">motion</em>.
        When an object slows down, its acceleration is opposite to the direction of
        its motion. This is known as <span data-type=\"term\" id=\"import-auto-id3583719\">deceleration</span>.
        </p><figure id=\"import-auto-id1515319\"><figcaption>A subway train in Sao
        Paulo, Brazil, decelerates as it comes into a station. It is accelerating
        in a direction opposite to its direction of motion. (credit: Yusuke Kawasaki,
        Flickr)</figcaption><span data-type=\"media\" id=\"import-auto-id3505197\"
        data-alt=\"A subway train arriving at a station. A velocity vector arrow points
        along the track away from the train. An acceleration vector arrow points along
        the track toward the train.\">\n          <img src=\"/resources/955096ca5e1aa0b56fe9b6bfc7f67ae59e354380/Figure_02_04_00a.jpg\"
        data-media-type=\"image/jpg\" alt=\"A subway train arriving at a station.
        A velocity vector arrow points along the track away from the train. An acceleration
        vector arrow points along the track toward the train.\" width=\"300\"/>\n        </span>\n\n      </figure><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1389422\" data-label=\"\"><div
        data-type=\"title\">Misconception Alert: Deceleration vs. Negative Acceleration</div>\n      <p
        id=\"import-auto-id2023160\">Deceleration always refers to acceleration in
        the direction opposite to the direction of the velocity. Deceleration always
        reduces speed. Negative acceleration, however, is acceleration <em data-effect=\"italics\">in
        the negative direction in the chosen coordinate system</em>. Negative acceleration
        may or may not be deceleration, and deceleration may or may not be considered
        negative acceleration. For example, consider <a href=\"#import-auto-id3579626\"
        class=\"autogenerated-content\">[link]</a>.</p><figure id=\"import-auto-id3579626\"><figcaption>(a)
        This car is speeding up as it moves toward the right. It therefore has positive
        acceleration in our coordinate system. (b) This car is slowing down as it
        moves toward the right. Therefore, it has negative acceleration in our coordinate
        system, because its acceleration is toward the left. The car is also decelerating:
        the direction of its acceleration is opposite to its direction of motion.
        (c) This car is moving toward the left, but slowing down over time. Therefore,
        its acceleration is positive in our coordinate system because it is toward
        the right. However, the car is decelerating because its acceleration is opposite
        to its motion. (d) This car is speeding up as it moves toward the left. It
        has negative acceleration because it is accelerating toward the left. However,
        because its acceleration is in the same direction as its motion, it is speeding
        up (<em data-effect=\"italics\">not</em> decelerating).</figcaption><span
        data-type=\"media\" id=\"import-auto-id1432936\" data-alt=\"Four separate
        diagrams of cars moving. Diagram a: A car moving toward the right. A velocity
        vector arrow points toward the right. An acceleration vector arrow also points
        toward the right. Diagram b: A car moving toward the right in the positive
        x direction. A velocity vector arrow points toward the right. An acceleration
        vector arrow points toward the left. Diagram c: A car moving toward the left.
        A velocity vector arrow points toward the left. An acceleration vector arrow
        points toward the right. Diagram d: A car moving toward the left. A velocity
        vector arrow points toward the left. An acceleration vector arrow also points
        toward the left.\">\n          <img src=\"/resources/23e7652bbc9da7528a8ef01a73cd5cc380727078/Figure_02_04_00b.jpg\"
        data-media-type=\"image/jpg\" alt=\"Four separate diagrams of cars moving.
        Diagram a: A car moving toward the right. A velocity vector arrow points toward
        the right. An acceleration vector arrow also points toward the right. Diagram
        b: A car moving toward the right in the positive x direction. A velocity vector
        arrow points toward the right. An acceleration vector arrow points toward
        the left. Diagram c: A car moving toward the left. A velocity vector arrow
        points toward the left. An acceleration vector arrow points toward the right.
        Diagram d: A car moving toward the left. A velocity vector arrow points toward
        the left. An acceleration vector arrow also points toward the left.\" width=\"350\"/>\n        </span>\n\n      </figure></div>\n\n      <div
        data-type=\"example\" id=\"fs-id2013623\"><div data-type=\"title\">Calculating
        Acceleration: A Racehorse Leaves the Gate</div>\n      <p id=\"import-auto-id1706908\">A
        racehorse coming out of the gate accelerates from rest to a velocity of 15.0
        m/s due west in 1.80 s. What is its average acceleration?</p>\n      <figure
        id=\"import-auto-id1806246\"><figcaption>(credit: Jon Sullivan, PD Photo.org)</figcaption>\n        <span
        data-type=\"media\" id=\"import-auto-id3524332\" data-alt=\"Two racehorses
        running toward the left.\">\n          <img src=\"/resources/083a7453c56423b57caafd14fcd3d7f64da8aa76/graphics4.jpg\"
        data-media-type=\"image/jpg\" alt=\"Two racehorses running toward the left.\"
        width=\"300\"/>\n        </span>\n\n      </figure>\n      <p id=\"import-auto-id3522271\"><span
        data-type=\"title\">Strategy</span>\n      </p>\n      <p id=\"import-auto-id3584075\">First
        we draw a sketch and assign a coordinate system to the problem. This is a
        simple problem, but it always helps to visualize it. Notice that we assign
        east as positive and west as negative. Thus, in this case, we have negative
        velocity.</p>\n\n            <figure id=\"import-auto-id1464243\"><span data-type=\"media\"
        id=\"import-auto-id1464244\" data-alt=\"An acceleration vector arrow pointing
        west, in the negative x direction, labeled with a equals question mark. A
        velocity vector arrow also pointing toward the left, with initial velocity
        labeled as 0 and final velocity labeled as negative fifteen point 0 meters
        per second.\">\n                <img src=\"/resources/be0e80d912a45c16f53bb84422b0f978a35621c5/Figure_02_03_01a.jpg\"
        data-media-type=\"image/jpg\" alt=\"An acceleration vector arrow pointing
        west, in the negative x direction, labeled with a equals question mark. A
        velocity vector arrow also pointing toward the left, with initial velocity
        labeled as 0 and final velocity labeled as negative fifteen point 0 meters
        per second.\" width=\"350\"/>\n              </span>\n            </figure><p
        id=\"import-auto-id1652039\">We can solve this problem by identifying <math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">v</mi></mrow><mrow/></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">v</mi></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>
        and <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">t</mi></mrow><mrow/></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">t</mi></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>
        from the given information and then calculating the average acceleration directly
        from the equation <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mover
        accent=\"true\"><mi>a</mi><mo stretchy=\"true\">-</mo></mover><mo stretchy=\"false\">=</mo><mfrac><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">v</mi></mrow><mrow><mn>&#916;</mn><mi fontstyle=\"italic\">t</mi></mrow></mfrac></mrow><mo
        stretchy=\"false\">=</mo><mfrac><mrow><msub><mi>v</mi><mn>f</mn></msub><mrow><mrow/><mo
        stretchy=\"false\">&#8722;</mo><msub><mi>v</mi><mrow><mn>0</mn></mrow></msub></mrow></mrow><mrow><msub><mi>t</mi><mrow><mn>f</mn></mrow></msub><mo
        stretchy=\"false\">&#8722;</mo><msub><mi>t</mi><mrow><mn>0</mn></mrow></msub></mrow></mfrac></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mover accent=\"true\"><mi>a</mi><mo
        stretchy=\"true\">-</mo></mover><mo stretchy=\"false\">=</mo><mfrac><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">v</mi></mrow><mrow><mn>&#916;</mn><mi fontstyle=\"italic\">t</mi></mrow></mfrac></mrow><mo
        stretchy=\"false\">=</mo><mfrac><mrow><msub><mi>v</mi><mn>f</mn></msub><mrow><mrow/><mo
        stretchy=\"false\">&#8722;</mo><msub><mi>v</mi><mrow><mn>0</mn></mrow></msub></mrow></mrow><mrow><msub><mi>t</mi><mrow><mn>f</mn></mrow></msub><mo
        stretchy=\"false\">&#8722;</mo><msub><mi>t</mi><mrow><mn>0</mn></mrow></msub></mrow></mfrac></mrow></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>.</p><p
        id=\"import-auto-id1552403\"><span data-type=\"title\">Solution</span>\n      </p>\n      <p
        id=\"import-auto-id4180421\">1. Identify the knowns. <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><msub><mi>v</mi><mrow><mn>0</mn></mrow></msub><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><msub><mi>v</mi><mrow><mn>0</mn></mrow></msub><mo
        stretchy=\"false\">=</mo><mn>0</mn></mrow></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>,
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><msub><mi>v</mi><mrow><mn>f</mn></mrow></msub><mo
        stretchy=\"false\">=</mo><mrow><mo stretchy=\"false\">&#8722;</mo><mtext>15</mtext></mrow></mrow><mtext>.0
        m/s</mtext></mrow></mrow></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><msub><mi>v</mi><mrow><mn>f</mn></mrow></msub><mo
        stretchy=\"false\">=</mo><mrow><mo stretchy=\"false\">&#8722;</mo><mtext>15</mtext></mrow></mrow><mtext>.0
        m/s</mtext></mrow></mrow></mrow></semantics></annotation-xml></semantics></math>
        (the negative sign indicates direction toward the west), <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">t</mi><mo stretchy=\"false\">=</mo><mn>1</mn></mrow><mtext>.80
        s</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">t</mi><mo stretchy=\"false\">=</mo><mn>1</mn></mrow><mtext>.80
        s</mtext></mrow></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>.</p><p
        id=\"import-auto-id4131827\">2. Find the change in velocity. Since the horse
        is going from zero to <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mo
        stretchy=\"false\">&#8722;</mo></mrow><mtext>15.0 m/s</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mo stretchy=\"false\">&#8722;</mo></mrow><mtext>15.0
        m/s</mtext></mrow></mrow><mrow/></mrow><annotation encoding=\"StarMath 5.0\">
        size 12{ - \"15\" \".\" 0`\"m/s\"} {}</annotation></semantics></annotation-xml></semantics></math>,
        its change in velocity equals its final velocity: <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">v</mi><mo stretchy=\"false\">=</mo><msub><mi>v</mi><mrow><mn>f</mn></mrow></msub></mrow><mo
        stretchy=\"false\">=</mo><mrow><mo stretchy=\"false\">&#8722;</mo><mtext>15</mtext></mrow></mrow><mtext>.0
        m/s</mtext></mrow></mrow><mrow/></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">v</mi><mo stretchy=\"false\">=</mo><msub><mi>v</mi><mrow><mn>f</mn></mrow></msub></mrow><mo
        stretchy=\"false\">=</mo><mrow><mo stretchy=\"false\">&#8722;</mo><mtext>15</mtext></mrow></mrow><mtext>.0
        m/s</mtext></mrow></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>.</p><p
        id=\"import-auto-id2401166\">3. Plug in the known values (<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mn>&#916;</mn><mi fontstyle=\"italic\">v</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mn>&#916;</mn><mi fontstyle=\"italic\">v</mi></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>
        and <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">t</mi></mrow></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics><mrow><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">t</mi></mrow></mrow></semantics></annotation-xml></semantics></math>)
        and solve for the unknown <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mover accent=\"true\"><mi>a</mi><mo
        stretchy=\"true\">-</mo></mover></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mover accent=\"true\"><mi>a</mi><mo
        stretchy=\"true\">-</mo></mover></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>.
        </p><div data-type=\"equation\" id=\"import-auto-id2400983\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mrow><mrow><mrow><mrow><mrow><mover
        accent=\"true\"><mi>a</mi><mo stretchy=\"true\">-</mo></mover><mo stretchy=\"false\">=</mo><mfrac><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">v</mi></mrow><mrow><mn>&#916;</mn><mi fontstyle=\"italic\">t</mi></mrow></mfrac></mrow><mo
        stretchy=\"false\">=</mo><mspace width=\"0.15em\"/><mfrac><mrow><mrow><mo
        stretchy=\"false\">&#8722;</mo><mtext>15</mtext></mrow><mtext>.0 m/s </mtext></mrow><mrow><mn>1</mn><mtext>.80
        s</mtext></mrow></mfrac></mrow><mo stretchy=\"false\">=</mo><mrow><mo stretchy=\"false\">&#8722;</mo><mn>8</mn></mrow></mrow><mtext>.33
        m</mtext><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow><mo>.</mo></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mrow><mrow><mover
        accent=\"true\"><mi>a</mi><mo stretchy=\"true\">-</mo></mover><mo stretchy=\"false\">=</mo><mfrac><mrow><mn>&#916;</mn><mi
        fontstyle=\"italic\">v</mi></mrow><mrow><mn>&#916;</mn><mi fontstyle=\"italic\">t</mi></mrow></mfrac></mrow><mo
        stretchy=\"false\">=</mo><mspace width=\"0.15em\"/><mfrac><mrow><mrow><mo
        stretchy=\"false\">&#8722;</mo><mtext>15</mtext></mrow><mtext>.0 m/s </mtext></mrow><mrow><mn>1</mn><mtext>.80
        s</mtext></mrow></mfrac></mrow><mo stretchy=\"false\">=</mo><mrow><mo stretchy=\"false\">&#8722;</mo><mn>8</mn></mrow></mrow><mtext>.33
        m</mtext><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow><mo>.</mo></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math></div><p
        id=\"import-auto-id2410828\"><span data-type=\"title\">Discussion</span>\n      </p>\n      <p
        id=\"import-auto-id2562743\">The negative sign for acceleration indicates
        that acceleration is toward the west. An acceleration of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>8</mn><mtext>.33
        m</mtext><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>8</mn><mtext>.33
        m</mtext><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>
        due west means that the horse increases its velocity by 8.33 m/s due west
        each second, that is, 8.33 meters per second per second, which we write as
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>8</mn><mtext>.33
        m</mtext><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>8</mn><mtext>.33
        m</mtext><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{8 \".\" \"33\"`\"m/s\" rSup { size 8{2}
        } } {}</annotation></semantics></annotation-xml></semantics></math>. This
        is truly an average acceleration, because the ride is not smooth. We shall
        see later that an acceleration of this magnitude would require the rider to
        hang on with a force nearly equal to his weight.</p></div>\n<section data-depth=\"1\"
        id=\"fs-id1759915\"><h3 data-type=\"title\">Instantaneous Acceleration</h3>\n\n      <p
        id=\"import-auto-id2303193\"><span data-type=\"term\" id=\"import-auto-id2303194\">Instantaneous
        acceleration</span> <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mi>a</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>a</mi></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>,
        or the <em data-effect=\"italics\">acceleration at a specific instant in time</em>,
        is obtained by the same process as discussed for instantaneous velocity in
        <a href=\"/contents/15a9679c-0422-4712-9a6e-71bad4472a0c\">Time, Velocity,
        and Speed</a>&#8212;that is, by considering an infinitesimally small interval
        of time. How do we find instantaneous acceleration using only algebra? The
        answer is that we choose an average acceleration that is representative of
        the motion. <a href=\"#import-auto-id2590846\" class=\"autogenerated-content\">[link]</a>
        shows graphs of instantaneous acceleration versus time for two very different
        motions. In <a href=\"#import-auto-id2590846\" class=\"autogenerated-content\">[link]</a>(a),
        the acceleration varies slightly and the average over the entire interval
        is nearly the same as the instantaneous acceleration at any time. In this
        case, we should treat this motion as if it had a constant acceleration equal
        to the average (in this case about <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><mn>8
        m</mn><mi/><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mn>1</mn><mtext>.</mtext><mn>8
        m</mn><mi/><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow><mrow/></mrow></semantics></annotation-xml></semantics></math>).
        In <a href=\"#import-auto-id2590846\" class=\"autogenerated-content\">[link]</a>(b),
        the acceleration varies drastically over time. In such situations it is best
        to consider smaller time intervals and choose an average acceleration for
        each. For example, we could consider motion over the time intervals from 0
        to 1.0 s and from 1.0 to 3.0 s as separate motions with accelerations of <math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mrow><mo
        stretchy=\"false\">+</mo><mn>3</mn></mrow><mtext>.</mtext><mn>0 m</mn><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mrow><mo stretchy=\"false\">+</mo><mn>3</mn></mrow><mtext>.</mtext><mn>0
        m</mn><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow></mrow></semantics></annotation-xml></semantics></math>
        and <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mrow><mtext>&#8211;2</mtext><mtext>.</mtext><mn>0
        m</mn><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mrow><mtext>&#8211;2</mtext><mtext>.</mtext><mn>0
        m</mn><msup><mtext>/s</mtext><mrow><mn>2</mn></mrow></msup></mrow></mrow></mrow></semantics></annotation-xml></semantics></math>,
        respectively.</p><figure id=\"import-auto-id2590846\"><figcaption>Graphs of
        instantaneous acceleration versus time for two different one-dimensional motions.
        (a) Here acceleration varies only slightly and is always in the same direction,
        since it is positive. The average over the interval is nearly the same as
        the acceleration at any given time. (b) Here the acceleration varies greatly,
        perhaps representing a package on a post office conveyor belt that is accelerated
        forward and backward as it bumps along. It is necessary to consider small
        time intervals (such as from 0 to 1.0 s) with constant or nearly constant
        acceleration in such a situation.</figcaption><span data-type=\"media\" id=\"import-auto-id2590848\"
        data-alt=\"Line graphs of instantaneous acceleration in meters per second
        per second versus time in seconds. The line on graph (a) shows slight variation
        above and below an average acceleration of about 1 point 8 meters per second
        per second. The line on graph (b) shows great variation over time, with instantaneous
        acceleration constant at 3 point 0 meters per second per second for 1 second,
        then dropping to negative 2 point 0 meters per second per second for the next
        2 seconds, and then rising again, and so forth.\">\n          <img src=\"/resources/1b2e848315fcee9dc75f1e6c7331630826e66152/Figure_02_03_02.jpg\"
        data-media-type=\"image/jpg\" alt=\"Line graphs of instantaneous acceleration
        in meters per second per second versus time in seconds. The line on graph
        (a) shows slight variation above and below an average acceleration of about
        1 point 8 meters per second per second. The line on graph (b) shows great
        variation over time, with instantaneous acceleration constant at 3 point 0
        meters per second per second for 1 second, then dropping to negative 2 point
        0 meters per second per second for the next 2 seconds, and then rising again,
        and so forth.\" width=\"550\"/>\n        </span>\n\n      </figure><p id=\"import-auto-id2590549\">The
        next several examples consider the motion of the subway train shown in <a
        href=\"#import-auto-id2590556\" class=\"autogenerated-content\">[link]</a>.
        In (a) the shuttle moves to the right, and in (b) it moves to the left. The
        examples are designed to further illustrate aspects of motion and to illustrate
        some of the reasoning that goes into solving problems.</p><figure id=\"import-auto-id2590556\"><figcaption>One-dimensional
        motion of a subway train considered in <a href=\"#fs-id1744930\" class=\"autogenerated-content\">[link]</a>,
        <a href=\"#fs-id4082275\" class=\"autogenerated-content\">[link]</a>, <a href=\"#fs-id1372721\"
        class=\"autogenerated-content\">[link]</a>, <a href=\"#fs-id3600466\" class=\"autogenerated-content\">[link]</a>,
        <a href=\"#fs-id1348757\" class=\"autogenerated-content\">[link]</a>, and
        <a href=\"#fs-id4015260\" class=\"autogenerated-content\">[link]</a>. Here
        we have chosen the <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mi>x</mi></mrow><mrow/></mrow></mrow><annotation-xml
