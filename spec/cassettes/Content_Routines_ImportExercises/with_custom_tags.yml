        id=\"import-auto-id2412738\">The SI unit for acceleration is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><msup><mtext>m/s</mtext><mrow><mn>2</mn></mrow></msup></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{\"m/s\" rSup { size 8{2} } } {}</annotation></semantics></annotation-xml></semantics></math>.</li>\n      <li
        id=\"import-auto-id2412758\">Acceleration is a vector, and thus has a both
        a magnitude and direction. </li>\n      <li id=\"import-auto-id2412770\">Acceleration
        can be caused by either a change in the magnitude or the direction of the
        velocity.</li>\n      <li id=\"import-auto-id2412772\">Instantaneous acceleration
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mi>a</mi></mrow><mrow/></mrow></mrow><annotation-xml
