        data-media-type=\"image/jpg\" alt=\"A point represents the initial velocity
        of 0 kilometers per second. Below the point is a velocity vector arrow pointing
        to the right, representing the final velocity of thirty point zero kilometers
        per hour. Below the velocity vector is an acceleration vector arrow labeled
        a equals question mark.\" width=\"300\"/>\n        </span>\n      </figure><p
        id=\"import-auto-id2400769\">This problem involves three steps. First we must
        determine the change in velocity, then we must determine the change in time,
