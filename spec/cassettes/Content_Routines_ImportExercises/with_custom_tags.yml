        id=\"import-auto-id2338699\"><span data-type=\"title\">Discussion</span>\n      </p>\n      <p
        id=\"import-auto-id2338703\">The plus sign means that acceleration is to the
        right. This is reasonable because the train initially has a negative velocity
        (to the left) in this problem and a positive acceleration opposes the motion
        (and so it is to the right). Again, acceleration is in the same direction
        as the <em data-effect=\"italics\">change</em> in velocity, which is positive
        here. As in <a href=\"#fs-id3600466\" class=\"autogenerated-content\">[link]</a>,
        this acceleration can be called a deceleration since it is in the direction
        opposite to the velocity.</p></div>\n</section>\n<section data-depth=\"1\"
        id=\"fs-id1810991\"><h3 data-type=\"title\">Sign and Direction</h3>\n      <p
        id=\"import-auto-id2585996\">Perhaps the most important thing to note about
        these examples is the signs of the answers. In our chosen coordinate system,
        plus means the quantity is to the right and minus means it is to the left.
        This is easy to imagine for displacement and velocity. But it is a little
        less obvious for acceleration. Most people interpret negative acceleration
        as the slowing of an object. This was not the case in <a href=\"#fs-id4015260\"
        class=\"autogenerated-content\">[link]</a>, where a positive acceleration
        slowed a negative velocity. The crucial distinction was that the acceleration
        was in the opposite direction from the velocity. In fact, a negative acceleration
        will <em data-effect=\"italics\">increase</em> a negative velocity. For example,
        the train moving to the left in <a href=\"#import-auto-id2412190\" class=\"autogenerated-content\">[link]</a>
        is sped up by an acceleration to the left. In that case, both <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mrow><mi>v</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>v</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{v} {}</annotation></semantics></annotation-xml></semantics></math>
        and <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mrow><mi>a</mi></mrow><mrow/></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics><mrow><mrow><mi>a</mi></mrow><mrow/></mrow><annotation
        encoding=\"StarMath 5.0\"> size 12{a} {}</annotation></semantics></annotation-xml></semantics></math>
        are negative. The plus and minus signs give the directions of the accelerations.
        If acceleration has the same sign as the velocity, the object is speeding
        up. If acceleration has the opposite sign as the velocity, the object is slowing
        down. </p>\n      <div data-type=\"exercise\" id=\"fs-id4121834\" data-element-type=\"check-understanding\"
        data-label=\"\"><div data-type=\"title\">Check Your Understanding</div>\n<div
        data-type=\"problem\" id=\"fs-id4019138\">\n      <p id=\"import-auto-id2338714\">An
        airplane lands on a runway traveling east. Describe its acceleration.</p></div>\n<div
        data-type=\"solution\" id=\"fs-id4071605\">\n      <p id=\"import-auto-id2338718\">If
        we take east to be positive, then the airplane has negative acceleration,
        as it is accelerating toward the west. It is also decelerating: its acceleration
        is opposite in direction to its velocity.</p>\n      </div>\n      </div><div
        data-type=\"note\" id=\"fs-id4128084\" class=\"interactive\"><div data-type=\"title\">Moving
        Man Simulation</div><p id=\"import-auto-id2338731\">Learn about position,
        velocity, and acceleration graphs. Move the little man back and forth with
